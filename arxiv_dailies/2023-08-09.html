essing the two sides was justified by explanation goals, emerging misunderstandings, and the knowledge needs of the explainee. We discovered several commonalities that inspire future research questions which, if further generalizable, provide first ideas for the construction of synthetic explanations.", "url": "https://arxiv.org/abs/2308.04187"}, {"metadata": {"arXiv": "2308.04241", "Date": "Tue, 08 Aug 2023 13:12:03 ", "Title": "AutoPCF: Efficient Product Carbon Footprint Accounting with Large Language Models", "Authors": ["Zhu Deng", "Jinjie Liu", "Biao Luo", "Can Yuan", "Qingrun Yang", "Lei Xiao", "Wenwen Zhou", "Zhu Liu"], "Categories": "cs.AI cs.CY"}, "abstract": "The product carbon footprint (PCF) is crucial for decarbonizing the supply chain, as it measures the direct and indirect greenhouse gas emissions caused by all activities during the product's life cycle. However, PCF accounting often requires expert knowledge and significant time to construct life cycle models. In this study, we test and compare the emergent ability of five large language models (LLMs) in modeling the 'cradle-to-gate' life cycles of products and generating the inventory data of inputs and outputs, revealing their limitations as a generalized PCF knowledge database. By utilizing LLMs, we propose an automatic AI-driven PCF accounting framework, called AutoPCF, which also applies deep learning algorithms to automatically match calculation parameters, and ultimately calculate the PCF. The results of estimating the carbon footprint for three case products using the AutoPCF framework demonstrate its potential in achieving automatic modeling and estimation of PCF with a large reduction in modeling time from days to minutes.", "url": "https://arxiv.org/abs/2308.04241"}, {"metadata": {"arXiv": "2308.04265", "Date": "Tue, 08 Aug 2023 14:03:08 ", "Title": "FLIRT: Feedback Loop In-context Red Teaming", "Authors": ["Ninareh Mehrabi", "Palash Goyal", "Christophe Dupuy", "Qian Hu", "Shalini Ghosh", "Richard Zemel", "Kai-Wei Chang", "Aram Galstyan", "Rahul Gupta"], "Categories": "cs.AI"}, "abstract": "Warning: this paper contains content that may be inappropriate or offensive. As generative models become available for public use in various applications, testing and analyzing vulnerabilities of these models has become a priority. Here we propose an automatic red teaming framework that evaluates a given model and exposes its vulnerabilities against unsafe and inappropriate content generation. Our framework uses in-context learning in a feedback loop to red team models and trigger them into unsafe content generation. We propose different in-context attack strategies to automatically learn effective and diverse adversarial prompts for text-to-image models. Our experiments demonstrate that compared to baseline approaches, our proposed strategy is significantly more effective in exposing vulnerabilities in Stable Diffusion (SD) model, even when the latter is enhanced with safety features. Furthermore, we demonstrate that the proposed framework is effective for red teaming text-to-text models, resulting in significantly higher toxic response generation rate compared to previously reported numbers.", "url": "https://arxiv.org/abs/2308.04265"}, {"metadata": {"arXiv": "2308.04292", "Date": "Tue, 08 Aug 2023 14:36:58 ", "Title": "Engineering LaCAM$^\\ast$: Towards Real-Time, Large-Scale, and Near-Optimal Multi-Agent Pathfinding", "Authors": ["Keisuke Okumura"], "Categories": "cs.AI cs.MA cs.RO", "Comments": ["20 pages"]}, "abstract": "This paper addresses the challenges of real-time, large-scale, and near-optimal multi-agent pathfinding (MAPF) through enhancements to the recently proposed LaCAM* algorithm. LaCAM* is a scalable search-based algorithm that guarantees the eventual finding of optimal solutions for cumulative transition costs. While it has demonstrated remarkable planning success rates, surpassing various state-of-the-art MAPF methods, its initial solution quality is far from optimal, and its convergence speed to the optimum is slow. To overcome these limitations, this paper introduces several improvement techniques, partly drawing inspiration from other MAPF methods. We provide empirical evidence that the fusion of these techniques significantly improves the solution quality of LaCAM*, thus further pushing the boundaries of MAPF algorithms.", "url": "https://arxiv.org/abs/2308.04292"}, {"metadata": {"arXiv": "2308.04299", "Date": "Tue, 08 Aug 2023 14:45:00 ", "Title": "Actor-Critic with variable time discretization via sustained actions", "Authors": ["Jakub {\\L}yskawa", "Pawe{\\l} Wawrzy\\'nski"], "Categories": "cs.AI"}, "abstract": "Reinforcement learning (RL) methods work in discrete time. In order to apply RL to inherently continuous problems like robotic control, a specific time discretization needs to be defined. This is a choice between sparse time control, which may be easier to train, and finer time control, which may allow for better ultimate performance. In this work, we propose SusACER, an off-policy RL algorithm that combines the advantages of different time discretization settings. Initially, it operates with sparse time discretization and gradually switches to a fine one. We analyze the effects of the changing time discretization in robotic control environments: Ant, HalfCheetah, Hopper, and Walker2D. In all cases our proposed algorithm outperforms state of the art.", "url": "https://arxiv.org/abs/2308.04299"}, {"metadata": {"arXiv": "2308.04312", "Date": "Tue, 08 Aug 2023 15:00:12 ", "Title": "Interpretable Goal-Based model for Vehicle Trajectory Prediction in Interactive Scenarios", "Authors": ["Amina Ghoul", "Itheri Yahiaoui", "Anne Verroust-Blondet", "and Fawzi Nashashibi"], "Categories": "cs.AI stat.AP", "Comments": ["arXiv admin note: text overlap with arXiv:2105.03136 by other authors"]}, "abstract": "The abilities to understand the social interaction behaviors between a vehicle and its surroundings while predicting its trajectory in an urban environment are critical for road safety in autonomous driving. Social interactions are hard to explain because of their uncertainty. In recent years, neural network-based methods have been widely used for trajectory prediction and have been shown to outperform hand-crafted methods. However, these methods suffer from their lack of interpretability. In order to overcome this limitation, we combine the interpretability of a discrete choice model with the high accuracy of a neural network-based model for the task of vehicle trajectory prediction in an interactive environment. We implement and evaluate our model using the INTERACTION dataset and demonstrate the effectiveness of our proposed architecture to explain its predictions without compromising the accuracy.", "url": "https://arxiv.org/abs/2308.04312"}, {"metadata": {"arXiv": "2308.04313", "Date": "Tue, 08 Aug 2023 15:01:51 ", "Title": "Apple Vision Pro for Healthcare: \"The Ultimate Display\"?", "Authors": ["Jan Egger", "Christina Gsaxner", "Xiaojun Chen", "Jiang Bian", "Jens Kleesiek", "Behrus Puladi"], "Categories": "cs.AI cs.GR cs.HC"}, "abstract": "At the Worldwide Developers Conference (WWDC) in June 2023, Apple introduced the Vision Pro. The Vision Pro is a Mixed Reality (MR) headset, more specifically it is a Virtual Reality (VR) device with an additional Video See-Through (VST) capability. The VST capability turns the Vision Pro also into an Augmented Reality (AR) device. The AR feature is enabled by streaming the real world via cameras to the (VR) screens in front of the user's eyes. This is of course not unique and similar to other devices, like the Varjo XR-3. Nevertheless, the Vision Pro has some interesting features, like an inside-out screen that can show the headset wearers' eyes to \"outsiders\" or a button on the top, called \"Digital Crown\", that allows you to seamlessly blend digital content with your physical space by turning it. In addition, it is untethered, except for the cable to the battery, which makes the headset more agile, compared to the Varjo XR-3. This could actually come closer to the \"Ultimate Display\", which Ivan Sutherland had already sketched in 1965. Not available to the public yet, like the Ultimate Display, we want to take a look into the crystal ball in this perspective to see if it can overcome some clinical challenges that - especially - AR still faces in the medical domain, but also go beyond and discuss if the Vision Pro could support clinicians in essential tasks to spend more time with their patients.", "url": "https://arxiv.org/abs/2308.04313"}, {"metadata": {"arXiv": "2308.04371", "Date": "Tue, 08 Aug 2023 16:18:20 ", "Title": "Cumulative Reasoning With Large Language Models", "Authors": ["Yifan Zhang", "Jingqin Yang", "Yang Yuan", "Andrew Chi-Chih Yao"], "Categories": "cs.AI"}, "abstract": "While language models are powerful and versatile, they often fail to address highly complex problems. This is because solving complex problems requires deliberate thinking, which has been only minimally guided during training. In this paper, we propose a new method called Cumulative Reasoning (CR), which employs language models in a cumulative and iterative manner to emulate human thought processes. By decomposing tasks into smaller components, \\ournameb streamlines the problem-solving process, rendering it both more manageable and effective. For logical inference tasks, CR consistently outperforms existing methods with an improvement up to 9.3\\%, and achieves the astonishing accuracy of 98.04\\% on the curated FOLIO wiki dataset. In the context of the Game of 24, CR achieves an accuracy of 94\\%, which signifies a substantial enhancement of 20\\% over the previous state-of-the-art method.", "url": "https://arxiv.org/abs/2308.04371"}, {"metadata": {"arXiv": "2308.04372", "Date": "Tue, 08 Aug 2023 16:22:27 ", "Title": "Some Options for Instantiation of Bipolar Argument Graphs with Deductive Arguments", "Authors": ["Anthony Hunter"], "Categories": "cs.AI", "Comments": ["15 pages"]}, "abstract": "Argument graphs provide an abstract representation of an argumentative situation. A bipolar argument graph is a directed graph where each node denotes an argument, and each arc denotes the influence of one argument on another. Here we assume that the influence is supporting, attacking, or ambiguous. In a bipolar argument graph, each argument is atomic and so it has no internal structure. Yet to better understand the nature of the individual arguments, and how they interact, it is important to consider their internal structure. To address this need, this paper presents a framework based on the use of logical arguments to instantiate bipolar argument graphs, and a set of possible constraints on instantiating arguments that take into account the internal structure of the arguments, and the types of relationship between arguments.", "url": "https://arxiv.org/abs/2308.04372"}, {"metadata": {"arXiv": "2308.03766", "Date": "Sun, 23 Jul 2023 19:58:40 ", "Title": "AMaizeD: An End to End Pipeline for Automatic Maize Disease Detection", "Authors": ["Anish Mall", "Sanchit Kabra", "Ankur Lhila and Pawan Ajmera"], "Categories": "cs.CV cs.AI eess.IV", "Comments": ["6 pages", "12 figures", "1 table", "conference paper"]}, "abstract": "This research paper presents AMaizeD: An End to End Pipeline for Automatic Maize Disease Detection, an automated framework for early detection of diseases in maize crops using multispectral imagery obtained from drones. A custom hand-collected dataset focusing specifically on maize crops was meticulously gathered by expert researchers and agronomists. The dataset encompasses a diverse range of maize varieties, cultivation practices, and environmental conditions, capturing various stages of maize growth and disease progression. By leveraging multispectral imagery, the framework benefits from improved spectral resolution and increased sensitivity to subtle changes in plant health. The proposed framework employs a combination of convolutional neural networks (CNNs) as feature extractors and segmentation techniques to identify both the maize plants and their associated diseases. Experimental results demonstrate the effectiveness of the framework in detecting a range of maize diseases, including powdery mildew, anthracnose, and leaf blight. The framework achieves state-of-the-art performance on the custom hand-collected dataset and contributes to the field of automated disease detection in agriculture, offering a practical solution for early identification of diseases in maize crops advanced machine learning techniques and deep learning architectures.", "url": "https://arxiv.org/abs/2308.03766"}, {"metadata": {"arXiv": "2308.03767", "Date": "Mon, 24 Jul 2023 17:31:51 ", "Title": "Enhancing image captioning with depth information using a Transformer-based framework", "Authors": ["Aya Mahmoud Ahmed", "Mohamed Yousef", "Khaled F. Hussain", "Yousef Bassyouni Mahdy"], "Categories": "cs.CV cs.AI cs.CL eess.IV", "Comments": ["19 pages", "5 figures", "13 tables"]}, "abstract": "Captioning images is a challenging scene-understanding task that connects computer vision and natural language processing. While image captioning models have been successful in producing excellent descriptions, the field has primarily focused on generating a single sentence for 2D images. This paper investigates whether integrating depth information with RGB images can enhance the captioning task and generate better descriptions. For this purpose, we propose a Transformer-based encoder-decoder framework for generating a multi-sentence description of a 3D scene. The RGB image and its corresponding depth map are provided as inputs to our framework, which combines them to produce a better understanding of the input scene. Depth maps could be ground truth or estimated, which makes our framework widely applicable to any RGB captioning dataset. We explored different fusion approaches to fuse RGB and depth images. The experiments are performed on the NYU-v2 dataset and the Stanford image paragraph captioning dataset. During our work with the NYU-v2 dataset, we found inconsistent labeling that prevents the benefit of using depth information to enhance the captioning task. The results were even worse than using RGB images only. As a result, we propose a cleaned version of the NYU-v2 dataset that is more consistent and informative. Our results on both datasets demonstrate that the proposed framework effectively benefits from depth information, whether it is ground truth or estimated, and generates better captions. Code, pre-trained models, and the cleaned version of the NYU-v2 dataset will be made publically available.", "url": "https://arxiv.org/abs/2308.03767"}, {"metadata": {"arXiv": "2308.03770", "Date": "Wed, 26 Jul 2023 15:41:54 ", "Title": "Visual Saliency Detection in Advanced Driver Assistance Systems", "Authors": ["Francesco Rundo", "Michael Sebastian Rundo", "Concetto Spampinato"], "Categories": "cs.CV cs.AI eess.IV"}, "abstract": "Visual Saliency refers to the innate human mechanism of focusing on and extracting important features from the observed environment. Recently, there has been a notable surge of interest in the field of automotive research regarding the estimation of visual saliency. While operating a vehicle, drivers naturally direct their attention towards specific objects, employing brain-driven saliency mechanisms that prioritize certain elements over others. In this investigation, we present an intelligent system that combines a drowsiness detection system for drivers with a scene comprehension pipeline based on saliency. To achieve this, we have implemented a specialized 3D deep network for semantic segmentation, which has been pretrained and tailored for processing the frames captured by an automotive-grade external camera. The proposed pipeline was hosted on an embedded platform utilizing the STA1295 core, featuring ARM A7 dual-cores, and embeds an hardware accelerator. Additionally, we employ an innovative biosensor embedded on the car steering wheel to monitor the driver drowsiness, gathering the PhotoPlethysmoGraphy (PPG) signal of the driver. A dedicated 1D temporal deep convolutional network has been devised to classify the collected PPG time-series, enabling us to assess the driver level of attentiveness. Ultimately, we compare the determined attention level of the driver with the corresponding saliency-based scene classification to evaluate the overall safety level. The efficacy of the proposed pipeline has been validated through extensive experimental results.", "url": "https://arxiv.org/abs/2308.03770"}, {"metadata": {"arXiv": "2308.03826", "Date": "Mon, 07 Aug 2023 17:49:04 ", "Title": "Recurrent Multi-scale Transformer for High-Resolution Salient Object Detection", "Authors": ["Xinhao Deng and Pingping Zhang and Wei Liu and Huchuan Lu"], "Categories": "cs.CV cs.AI cs.MM", "Comments": ["This work is accepted by ACM MM2023. More modifications may be performed for further improvements"]}, "abstract": "Salient Object Detection (SOD) aims to identify and segment the most conspicuous objects in an image or video. As an important pre-processing step, it has many potential applications in multimedia and vision tasks. With the advance of imaging devices, SOD with high-resolution images is of great demand, recently. However, traditional SOD methods are largely limited to low-resolution images, making them difficult to adapt to the development of High-Resolution SOD (HRSOD). Although some HRSOD methods emerge, there are no large enough datasets for training and evaluating. Besides, current HRSOD methods generally produce incomplete object regions and irregular object boundaries. To address above issues, in this work, we first propose a new HRS10K dataset, which contains 10,500 high-quality annotated images at 2K-8K resolution. As far as we know, it is the largest dataset for the HRSOD task, which will significantly help future works in training and evaluating models. Furthermore, to improve the HRSOD performance, we propose a novel Recurrent Multi-scale Transformer (RMFormer), which recurrently utilizes shared Transformers and multi-scale refinement architectures. Thus, high-resolution saliency maps can be generated with the guidance of lower-resolution predictions. Extensive experiments on both high-resolution and low-resolution benchmarks show the effectiveness and superiority of the proposed framework. The source code and dataset are released at: https://github.com/DrowsyMon/RMFormer.", "url": "https://arxiv.org/abs/2308.03826"}, {"metadata": {"arXiv": "2308.03936", "Date": "Mon, 07 Aug 2023 22:39:44 ", "Title": "ALFA -- Leveraging All Levels of Feature Abstraction for Enhancing the Generalization of Histopathology Image Classification Across Unseen Hospitals", "Authors": ["Milad Sikaroudi", "Shahryar Rahnamayan", "H.R. Tizhoosh"], "Categories": "cs.CV cs.AI"}, "abstract": "We propose an exhaustive methodology that leverages all levels of feature abstraction, targeting an enhancement in the generalizability of image classification to unobserved hospitals. Our approach incorporates augmentation-based self-supervision with common distribution shifts in histopathology scenarios serving as the pretext task. This enables us to derive invariant features from training images without relying on training labels, thereby covering different abstraction levels. Moving onto the subsequent abstraction level, we employ a domain alignment module to facilitate further extraction of invariant features across varying training hospitals. To represent the highly specific features of participating hospitals, an encoder is trained to classify hospital labels, independent of their diagnostic labels. The features from each of these encoders are subsequently disentangled to minimize redundancy and segregate the features. This representation, which spans a broad spectrum of semantic information, enables the development of a model demonstrating increased robustness to unseen images from disparate distributions. Experimental results from the PACS dataset (a domain generalization benchmark), a synthetic dataset created by applying histopathology-specific jitters to the MHIST dataset (defining different domains with varied distribution shifts), and a Renal Cell Carcinoma dataset derived from four image repositories from TCGA, collectively indicate that our proposed model is adept at managing varying levels of image granularity. Thus, it shows improved generalizability when faced with new, out-of-distribution hospital images.", "url": "https://arxiv.org/abs/2308.03936"}, {"metadata": {"arXiv": "2308.03968", "Date": "Tue, 08 Aug 2023 00:46:01 ", "Title": "CheXFusion: Effective Fusion of Multi-View Features using Transformers for Long-Tailed Chest X-Ray Classification", "Authors": ["Dongkyun Kim"], "Categories": "cs.CV cs.AI"}, "abstract": "Medical image classification poses unique challenges due to the long-tailed distribution of diseases, the co-occurrence of diagnostic findings, and the multiple views available for each study or patient. This paper introduces our solution to the ICCV CVAMD 2023 Shared Task on CXR-LT: Multi-Label Long-Tailed Classification on Chest X-Rays. Our approach introduces CheXFusion, a transformer-based fusion module incorporating multi-view images. The fusion module, guided by self-attention and cross-attention mechanisms, efficiently aggregates multi-view features while considering label co-occurrence. Furthermore, we explore data balancing and self-training methods to optimize the model's performance. Our solution achieves state-of-the-art results with 0.372 mAP in the MIMIC-CXR test set, securing 1st place in the competition. Our success in the task underscores the significance of considering multi-view settings, class imbalance, and label co-occurrence in medical image classification. Public code is available at https://github.com/dongkyuk/CXR-LT-public-solution", "url": "https://arxiv.org/abs/2308.03968"}, {"metadata": {"arXiv": "2308.04047", "Date": "Tue, 08 Aug 2023 04:53:52 ", "Title": "SODFormer: Streaming Object Detection with Transformer Using Events and Frames", "Authors": ["Dianze Li and Jianing Li and Yonghong Tian"], "Categories": "cs.CV cs.AI cs.RO", "Comments": ["18 pages", "15 figures", "in IEEE Transactions on Pattern Analysis and Machine Intelligence"], "DOI": "10.1109/TPAMI.2023.3298925"}, "abstract": "DAVIS camera, streaming two complementary sensing modalities of asynchronous events and frames, has gradually been used to address major object detection challenges (e.g., fast motion blur and low-light). However, how to effectively leverage rich temporal cues and fuse two heterogeneous visual streams remains a challenging endeavor. To address this challenge, we propose a novel streaming object detector with Transformer, namely SODFormer, which first integrates events and frames to continuously detect objects in an asynchronous manner. Technically, we first build a large-scale multimodal neuromorphic object detection dataset (i.e., PKU-DAVIS-SOD) over 1080.1k manual labels. Then, we design a spatiotemporal Transformer architecture to detect objects via an end-to-end sequence prediction problem, where the novel temporal Transformer module leverages rich temporal cues from two visual streams to improve the detection performance. Finally, an asynchronous attention-based fusion module is proposed to integrate two heterogeneous sensing modalities and take complementary advantages from each end, which can be queried at any time to locate objects and break through the limited output frequency from synchronized frame-based fusion strategies. The results show that the proposed SODFormer outperforms four state-of-the-art methods and our eight baselines by a significant margin. We also show that our unifying framework works well even in cases where the conventional frame-based camera fails, e.g., high-speed motion and low-light conditions. Our dataset and code can be available at https://github.com/dianzl/SODFormer.", "url": "https://arxiv.org/abs/2308.04047"}, {"metadata": {"arXiv": "2308.04249", "Date": "Tue, 08 Aug 2023 13:28:34 ", "Title": "MindDiffuser: Controlled Image Reconstruction from Human Brain Activity with Semantic and Structural Diffusion", "Authors": ["Yizhuo Lu", "Changde Du", "Qiongyi zhou", "Dianpeng Wang", "Huiguang He"], "Categories": "cs.CV cs.AI", "Comments": ["arXiv admin note: substantial text overlap with arXiv:2303.14139"]}, "abstract": "Reconstructing visual stimuli from brain recordings has been a meaningful and challenging task. Especially, the achievement of precise and controllable image reconstruction bears great significance in propelling the progress and utilization of brain-computer interfaces. Despite the advancements in complex image reconstruction techniques, the challenge persists in achieving a cohesive alignment of both semantic (concepts and objects) and structure (position, orientation, and size) with the image stimuli. To address the aforementioned issue, we propose a two-stage image reconstruction model called MindDiffuser. In Stage 1, the VQ-VAE latent representations and the CLIP text embeddings decoded from fMRI are put into Stable Diffusion, which yields a preliminary image that contains semantic information. In Stage 2, we utilize the CLIP visual feature decoded from fMRI as supervisory information, and continually adjust the two feature vectors decoded in Stage 1 through backpropagation to align the structural information. The results of both qualitative and quantitative analyses demonstrate that our model has surpassed the current state-of-the-art models on Natural Scenes Dataset (NSD). The subsequent experimental findings corroborate the neurobiological plausibility of the model, as evidenced by the interpretability of the multimodal feature employed, which align with the corresponding brain responses.", "url": "https://arxiv.org/abs/2308.04249"}, {"metadata": {"arXiv": "2308.04269", "Date": "Tue, 08 Aug 2023 14:10:16 ", "Title": "Lossy and Lossless (L$^2$) Post-training Model Size Compression", "Authors": ["Yumeng Shi", "Shihao Bai", "Xiuying Wei", "Ruihao Gong", "Jianlei Yang"], "Categories": "cs.CV cs.AI"}, "abstract": "Deep neural networks have delivered remarkable performance and have been widely used in various visual tasks. However, their huge size causes significant inconvenience for transmission and storage. Many previous studies have explored model size compression. However, these studies often approach various lossy and lossless compression methods in isolation, leading to challenges in achieving high compression ratios efficiently. This work proposes a post-training model size compression method that combines lossy and lossless compression in a unified way. We first propose a unified parametric weight transformation, which ensures different lossy compression methods can be performed jointly in a post-training manner. Then, a dedicated differentiable counter is introduced to guide the optimization of lossy compression to arrive at a more suitable point for later lossless compression. Additionally, our method can easily control a desired global compression ratio and allocate adaptive ratios for different layers. Finally, our method can achieve a stable $10\\times$ compression ratio without sacrificing accuracy and a $20\\times$ compression ratio with minor accuracy loss in a short time. Our code is available at https://github.com/ModelTC/L2_Compression .", "url": "https://arxiv.org/abs/2308.04269"}, {"metadata": {"arXiv": "2308.04303", "Date": "Tue, 08 Aug 2023 14:49:44 ", "Title": "Vehicle Motion Forecasting using Prior Information and Semantic-assisted Occupancy Grid Maps", "Authors": ["Rabbia Asghar", "Manuel Diaz-Zapata", "Lukas Rummelhard", "Anne Spalanzani", "Christian Laugier"], "Categories": "cs.CV cs.AI cs.RO", "Comments": ["Accepted to the 2023 IEEE/RSJ International Conference on Intelligent Robots and Systems (IROS 2023)"]}, "abstract": "Motion prediction is a challenging task for autonomous vehicles due to uncertainty in the sensor data, the non-deterministic nature of future, and complex behavior of agents. In this paper, we tackle this problem by representing the scene as dynamic occupancy grid maps (DOGMs), associating semantic labels to the occupied cells and incorporating map information. We propose a novel framework that combines deep-learning-based spatio-temporal and probabilistic approaches to predict vehicle behaviors.Contrary to the conventional OGM prediction methods, evaluation of our work is conducted against the ground truth annotations. We experiment and validate our results on real-world NuScenes dataset and show that our model shows superior ability to predict both static and dynamic vehicles compared to OGM predictions. Furthermore, we perform an ablation study and assess the role of semantic labels and map in the architecture.", "url": "https://arxiv.org/abs/2308.04303"}, {"metadata": {"arXiv": "2308.04337", "Date": "Tue, 08 Aug 2023 15:30:08 ", "Title": "Pengembangan Model untuk Mendeteksi Kerusakan pada Terumbu Karang dengan Klasifikasi Citra", "Authors": ["Fadhil Muhammad", "Alif Bintang Elfandra", "Iqbal Pahlevi Amin", "Alfan Farizki Wicaksono"], "Categories": "cs.CV cs.AI", "Comments": ["in Indonesian language"]}, "abstract": "The abundant biodiversity of coral reefs in Indonesian waters is a valuable asset that needs to be preserved. Rapid climate change and uncontrolled human activities have led to the degradation of coral reef ecosystems, including coral bleaching, which is a critical indicator of coral health conditions. Therefore, this research aims to develop an accurate classification model to distinguish between healthy corals and corals experiencing bleaching. This study utilizes a specialized dataset consisting of 923 images collected from Flickr using the Flickr API. The dataset comprises two distinct classes: healthy corals (438 images) and bleached corals (485 images). These images have been resized to a maximum of 300 pixels in width or height, whichever is larger, to maintain consistent sizes across the dataset. The method employed in this research involves the use of machine learning models, particularly convolutional neural networks (CNN), to recognize and differentiate visual patterns associated with healthy and bleached corals. In this context, the dataset can be used to train and test various classification models to achieve optimal results. By leveraging the ResNet model, it was found that a from-scratch ResNet model can outperform pretrained models in terms of precision and accuracy. The success in developing accurate classification models will greatly benefit researchers and marine biologists in gaining a better understanding of coral reef health. These models can also be employed to monitor changes in the coral reef environment, thereby making a significant contribution to conservation and ecosystem restoration efforts that have far-reaching impacts on life.", "url": "https://arxiv.org/abs/2308.04337"}, {"metadata": {"arXiv": "2308.04340", "Date": "Tue, 08 Aug 2023 15:36:57 ", "Title": "A Lightweight and Accurate Face Detection Algorithm Based on Retinaface", "Authors": ["Baozhu Liu", "Hewei Yu"], "Categories": "cs.CV cs.AI", "Comments": ["14 pages", "5 figures", "7 tables"], "ACM-class": "I.5.4"}, "abstract": "In this paper, we propose a lightweight and accurate face detection algorithm LAFD (Light and accurate face detection) based on Retinaface. Backbone network in the algorithm is a modified MobileNetV3 network which adjusts the size of the convolution kernel, the channel expansion multiplier of the inverted residuals block and the use of the SE attention mechanism. Deformable convolution network(DCN) is introduced in the context module and the algorithm uses focal loss function instead of cross-entropy loss function as the classification loss function of the model. The test results on the WIDERFACE dataset indicate that the average accuracy of LAFD is 94.1%, 92.2% and 82.1% for the \"easy\", \"medium\" and \"hard\" validation subsets respectively with an improvement of 3.4%, 4.0% and 8.3% compared to Retinaface and 3.1%, 4.1% and 4.1% higher than the well-performing lightweight model, LFFD. If the input image is pre-processed and scaled to 1560px in length or 1200px in width, the model achieves an average accuracy of 86.2% on the 'hard' validation subset. The model is lightweight, with a size of only 10.2MB.", "url": "https://arxiv.org/abs/2308.04340"}, {"metadata": {"arXiv": "2308.04356", "Date": "Tue, 08 Aug 2023 16:01:11 ", "Title": "Learning Unbiased Image Segmentation: A Case Study with Plain Knee Radiographs", "Authors": ["Nickolas Littlefield", "Johannes F. Plate", "Kurt R. Weiss", "Ines Lohse", "Avani Chhabra", "Ismaeel A. Siddiqui", "Zoe Menezes", "George Mastorakos", "Sakshi Mehul Thakar", "Mehrnaz Abedian", "Matthew F. Gong", "Luke A. Carlson", "Hamidreza Moradi", "Soheyla Amirian", "and Ahmad P. Tafti"], "Categories": "cs.CV cs.AI", "Comments": ["This paper has been accepted by IEEE BHI 2023"]}, "abstract": "Automatic segmentation of knee bony anatomy is essential in orthopedics, and it has been around for several years in both pre-operative and post-operative settings. While deep learning algorithms have demonstrated exceptional performance in medical image analysis, the assessment of fairness and potential biases within these models remains limited. This study aims to revisit deep learning-powered knee-bony anatomy segmentation using plain radiographs to uncover visible gender and racial biases. The current contribution offers the potential to advance our understanding of biases, and it provides practical insights for researchers and practitioners in medical imaging. The proposed mitigation strategies mitigate gender and racial biases, ensuring fair and unbiased segmentation results. Furthermore, this work promotes equal access to accurate diagnoses and treatment outcomes for diverse patient populations, fostering equitable and inclusive healthcare provision.", "url": "https://arxiv.org/abs/2308.04356"}, {"metadata": {"arXiv": "2308.04399", "Date": "Tue, 08 Aug 2023 17:01:42 ", "Title": "Fine-Tuning Games: Bargaining and Adaptation for General-Purpose Models", "Authors": ["Benjamin Laufer and Jon Kleinberg and Hoda Heidari"], "Categories": "cs.GT cs.AI econ.TH", "Comments": ["36 pages", "8 figures"]}, "abstract": "Major advances in Machine Learning (ML) and Artificial Intelligence (AI) increasingly take the form of developing and releasing general-purpose models. These models are designed to be adapted by other businesses and agencies to perform a particular, domain-specific function. This process has become known as adaptation or fine-tuning. This paper offers a model of the fine-tuning process where a Generalist brings the technological product (here an ML model) to a certain level of performance, and one or more Domain-specialist(s) adapts it for use in a particular domain. Both entities are profit-seeking and incur costs when they invest in the technology, and they must reach a bargaining agreement on how to share the revenue for the technology to reach the market. For a relatively general class of cost and revenue functions, we characterize the conditions under which the fine-tuning game yields a profit-sharing solution. We observe that any potential domain-specialization will either contribute, free-ride, or abstain in their uptake of the technology, and we provide conditions yielding these different strategies. We show how methods based on bargaining solutions and sub-game perfect equilibria provide insights into the strategic behavior of firms in these types of interactions, and we find that profit-sharing can still arise even when one firm has significantly higher costs than another. We also provide methods for identifying Pareto-optimal bargaining arrangements for a general set of utility functions.", "url": "https://arxiv.org/abs/2308.04399"}, {"metadata": {"arXiv": "2308.03764", "Date": "Sun, 23 Jul 2023 16:35:05 ", "Title": "Deployment of Leader-Follower Automated Vehicle Systems for Smart Work Zone Applications with a Queuing-based Traffic Assignment Approach", "Authors": ["Qing Tang", "Xianbiao Hu"], "Categories": "eess.SY cs.AI cs.SY math.OC"}, "abstract": "The emerging technology of the Autonomous Truck Mounted Attenuator (ATMA), a leader-follower style vehicle system, utilizes connected and automated vehicle capabilities to enhance safety during transportation infrastructure maintenance in work zones. However, the speed difference between ATMA vehicles and general vehicles creates a moving bottleneck that reduces capacity and increases queue length, resulting in additional delays. The different routes taken by ATMA cause diverse patterns of time-varying capacity drops, which may affect the user equilibrium traffic assignment and lead to different system costs. This manuscript focuses on optimizing the routing for ATMA vehicles in a network to minimize the system cost associated with the slow-moving operation. To achieve this, a queuing-based traffic assignment approach is proposed to identify the system cost caused by the ATMA system. A queuing-based time-dependent (QBTD) travel time function, considering capacity drop, is introduced and applied in the static user equilibrium traffic assignment problem, with a result of adding dynamic characteristics. Subsequently, we formulate the queuing-based traffic assignment problem and solve it using a modified path-based algorithm. The methodology is validated using a small-size and a large-size network and compared with two benchmark models to analyze the benefit of capacity drop modeling and QBTD travel time function. Furthermore, the approach is applied to quantify the impact of different routes on the traffic system and identify an optimal route for ATMA vehicles performing maintenance work. Finally, sensitivity analysis is conducted to explore how the impact changes with variations in traffic demand and capacity reduction.", "url": "https://arxiv.org/abs/2308.03764"}, {"metadata": {"arXiv": "2308.03769", "Date": "Tue, 25 Jul 2023 08:22:18 ", "Title": "Towards Integrated Traffic Control with Operating Decentralized Autonomous Organization", "Authors": ["Shengyue Yao", "Jingru Yu", "Yi Yu", "Jia Xu", "Xingyuan Dai", "Honghai Li", "Fei-Yue Wang", "Yilun Lin"], "Categories": "eess.SY cs.AI cs.SY math.OC", "Comments": ["6 pages", "6 figures. To be published in 2023 IEEE 26th International Conference on Intelligent Transportation Systems (ITSC)"]}, "abstract": "With a growing complexity of the intelligent traffic system (ITS), an integrated control of ITS that is capable of considering plentiful heterogeneous intelligent agents is desired. However, existing control methods based on the centralized or the decentralized scheme have not presented their competencies in considering the optimality and the scalability simultaneously. To address this issue, we propose an integrated control method based on the framework of Decentralized Autonomous Organization (DAO). The proposed method achieves a global consensus on energy consumption efficiency (ECE), meanwhile to optimize the local objectives of all involved intelligent agents, through a consensus and incentive mechanism. Furthermore, an operation algorithm is proposed regarding the issue of structural rigidity in DAO. Specifically, the proposed operation approach identifies critical agents to execute the smart contract in DAO, which ultimately extends the capability of DAO-based control. In addition, a numerical experiment is designed to examine the performance of the proposed method. The experiment results indicate that the controlled agents can achieve a consensus faster on the global objective with improved local objectives by the proposed method, compare to existing decentralized control methods. In general, the proposed method shows a great potential in developing an integrated control system in the ITS", "url": "https://arxiv.org/abs/2308.03769"}, {"metadata": {"arXiv": "2308.04419", "Date": "Mon, 07 Aug 2023 14:21:05 ", "Title": "Stock Market Price Prediction: A Hybrid LSTM and Sequential Self-Attention based Approach", "Authors": ["Karan Pardeshi", "Sukhpal Singh Gill", "Ahmed M. Abdelmoniem"], "Categories": "cs.AI cs.LG", "Comments": ["13 pages", "11 figures"]}, "abstract": "One of the most enticing research areas is the stock market, and projecting stock prices may help investors profit by making the best decisions at the correct time. Deep learning strategies have emerged as a critical technique in the field of the financial market. The stock market is impacted due to two aspects, one is the geo-political, social and global events on the bases of which the price trends could be affected. Meanwhile, the second aspect purely focuses on historical price trends and seasonality, allowing us to forecast stock prices. In this paper, our aim is to focus on the second aspect and build a model that predicts future prices with minimal errors. In order to provide better prediction results of stock price, we propose a new model named Long Short-Term Memory (LSTM) with Sequential Self-Attention Mechanism (LSTM-SSAM). Finally, we conduct extensive experiments on the three stock datasets: SBIN, HDFCBANK, and BANKBARODA. The experimental results prove the effectiveness and feasibility of the proposed model compared to existing models. The experimental findings demonstrate that the root-mean-squared error (RMSE), and R-square (R2) evaluation indicators are giving the best results.", "url": "https://arxiv.org/abs/2308.04419"}, {"metadata": {"arXiv": "2308.03772", "Date": "Thu, 27 Jul 2023 17:01:01 ", "Title": "Improved Neural Radiance Fields Using Pseudo-depth and Fusion", "Authors": ["Jingliang Li", "Qiang Zhou", "Chaohui Yu", "Zhengda Lu", "Jun Xiao", "Zhibin Wang", "Fan Wang"], "Categories": "cs.CV cs.AI cs.GR cs.LG eess.IV"}, "abstract": "Since the advent of Neural Radiance Fields, novel view synthesis has received tremendous attention. The existing approach for the generalization of radiance field reconstruction primarily constructs an encoding volume from nearby source images as additional inputs. However, these approaches cannot efficiently encode the geometric information of real scenes with various scale objects/structures. In this work, we propose constructing multi-scale encoding volumes and providing multi-scale geometry information to NeRF models. To make the constructed volumes as close as possible to the surfaces of objects in the scene and the rendered depth more accurate, we propose to perform depth prediction and radiance field reconstruction simultaneously. The predicted depth map will be used to supervise the rendered depth, narrow the depth range, and guide points sampling. Finally, the geometric information contained in point volume features may be inaccurate due to occlusion, lighting, etc. To this end, we propose enhancing the point volume feature from depth-guided neighbor feature fusion. Experiments demonstrate the superior performance of our method in both novel view synthesis and dense geometry modeling without per-scene optimization.", "url": "https://arxiv.org/abs/2308.03772"}, {"metadata": {"arXiv": "2308.03908", "Date": "Mon, 07 Aug 2023 20:50:54 ", "Title": "ViLP: Knowledge Exploration using Vision, Language, and Pose Embeddings for Video Action Recognition", "Authors": ["Soumyabrata Chaudhuri and Saumik Bhattacharya"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["7 pages", "3 figures", "2 Tables"]}, "abstract": "Video Action Recognition (VAR) is a challenging task due to its inherent complexities. Though different approaches have been explored in the literature, designing a unified framework to recognize a large number of human actions is still a challenging problem. Recently, Multi-Modal Learning (MML) has demonstrated promising results in this domain. In literature, 2D skeleton or pose modality has often been used for this task, either independently or in conjunction with the visual information (RGB modality) present in videos. However, the combination of pose, visual information, and text attributes has not been explored yet, though text and pose attributes independently have been proven to be effective in numerous computer vision tasks. In this paper, we present the first pose augmented Vision-language model (VLM) for VAR. Notably, our scheme achieves an accuracy of 92.81% and 73.02% on two popular human video action recognition benchmark datasets, UCF-101 and HMDB-51, respectively, even without any video data pre-training, and an accuracy of 96.11% and 75.75% after kinetics pre-training.", "url": "https://arxiv.org/abs/2308.03908"}, {"metadata": {"arXiv": "2308.03773", "Date": "Fri, 28 Jul 2023 18:48:09 ", "Title": "Goodness-of-Fit of Attributed Probabilistic Graph Generative Models", "Authors": ["Pablo Robles-Granda", "Katherine Tsai", "Oluwasanmi Koyejo"], "Categories": "cs.LG cs.AI"}, "abstract": "Probabilistic generative models of graphs are important tools that enable representation and sampling. Many recent works have created probabilistic models of graphs that are capable of representing not only entity interactions but also their attributes. However, given a generative model of random attributed graph(s), the general conditions that establish goodness of fit are not clear a-priori. In this paper, we define goodness of fit in terms of the mean square contingency coefficient for random binary networks. For this statistic, we outline a procedure for assessing the quality of the structure of a learned attributed graph by ensuring that the discrepancy of the mean square contingency coefficient (constant, or random) is minimal with high probability. We apply these criteria to verify the representation capability of a probabilistic generative model for various popular types of graph models.", "url": "https://arxiv.org/abs/2308.03773"}, {"metadata": {"arXiv": "2308.03805", "Date": "Sun, 06 Aug 2023 08:20:07 ", "Title": "Weakly Supervised Multi-Task Representation Learning for Human Activity Analysis Using Wearables", "Authors": ["Taoran Sheng and Manfred Huber"], "Categories": "cs.LG cs.AI eess.SP", "Journal-ref": "Proc. ACM Interact. Mob. Wearable Ubiquitous Technol. 4, 2, Article 57 (June 2020), 18 pages", "DOI": "10.1145/3397330"}, "abstract": "Sensor data streams from wearable devices and smart environments are widely studied in areas like human activity recognition (HAR), person identification, or health monitoring. However, most of the previous works in activity and sensor stream analysis have been focusing on one aspect of the data, e.g. only recognizing the type of the activity or only identifying the person who performed the activity. We instead propose an approach that uses a weakly supervised multi-output siamese network that learns to map the data into multiple representation spaces, where each representation space focuses on one aspect of the data. The representation vectors of the data samples are positioned in the space such that the data with the same semantic meaning in that aspect are closely located to each other. Therefore, as demonstrated with a set of experiments, the trained model can provide metrics for clustering data based on multiple aspects, allowing it to address multiple tasks simultaneously and even to outperform single task supervised methods in many situations. In addition, further experiments are presented that in more detail analyze the effect of the architecture and of using multiple tasks within this framework, that investigate the scalability of the model to include additional tasks, and that demonstrate the ability of the framework to combine data for which only partial relationship information with respect to the target tasks is available.", "url": "https://arxiv.org/abs/2308.03805"}, {"metadata": {"arXiv": "2308.03882", "Date": "Mon, 07 Aug 2023 19:24:47 ", "Title": "Exploiting Generalization in Offline Reinforcement Learning via Unseen State Augmentations", "Authors": ["Nirbhay Modhe", "Qiaozi Gao", "Ashwin Kalyan", "Dhruv Batra", "Govind Thattai", "Gaurav Sukhatme"], "Categories": "cs.LG cs.AI stat.ML"}, "abstract": "Offline reinforcement learning (RL) methods strike a balance between exploration and exploitation by conservative value estimation -- penalizing values of unseen states and actions. Model-free methods penalize values at all unseen actions, while model-based methods are able to further exploit unseen states via model rollouts. However, such methods are handicapped in their ability to find unseen states far away from the available offline data due to two factors -- (a) very short rollout horizons in models due to cascading model errors, and (b) model rollouts originating solely from states observed in offline data. We relax the second assumption and present a novel unseen state augmentation strategy to allow exploitation of unseen states where the learned model and value estimates generalize. Our strategy finds unseen states by value-informed perturbations of seen states followed by filtering out states with epistemic uncertainty estimates too high (high error) or too low (too similar to seen data). We observe improved performance in several offline RL tasks and find that our augmentation strategy consistently leads to overall lower average dataset Q-value estimates i.e. more conservative Q-value estimates than a baseline.", "url": "https://arxiv.org/abs/2308.03882"}, {"metadata": {"arXiv": "2308.03901", "Date": "Mon, 07 Aug 2023 20:28:22 ", "Title": "FLIPS: Federated Learning using Intelligent Participant Selection", "Authors": ["Rahul Atul Bhope", "K. R. Jayaram", "Nalini Venkatasubramanian", "Ashish Verma", "Gegi Thomas"], "Categories": "cs.LG cs.AI cs.DC cs.PF"}, "abstract": "This paper presents the design and implementation of FLIPS, a middleware system to manage data and participant heterogeneity in federated learning (FL) training workloads. In particular, we examine the benefits of label distribution clustering on participant selection in federated learning. FLIPS clusters parties involved in an FL training job based on the label distribution of their data apriori, and during FL training, ensures that each cluster is equitably represented in the participants selected. FLIPS can support the most common FL algorithms, including FedAvg, FedProx, FedDyn, FedOpt and FedYogi. To manage platform heterogeneity and dynamic resource availability, FLIPS incorporates a straggler management mechanism to handle changing capacities in distributed, smart community applications. Privacy of label distributions, clustering and participant selection is ensured through a trusted execution environment (TEE). Our comprehensive empirical evaluation compares FLIPS with random participant selection, as well as two other \"smart\" selection mechanisms - Oort and gradient clustering using two real-world datasets, two different non-IID distributions and three common FL algorithms (FedYogi, FedProx and FedAvg). We demonstrate that FLIPS significantly improves convergence, achieving higher accuracy by 17 - 20 % with 20 - 60 % lower communication costs, and these benefits endure in the presence of straggler participants.", "url": "https://arxiv.org/abs/2308.03901"}, {"metadata": {"arXiv": "2308.03999", "Date": "Tue, 08 Aug 2023 02:28:50 ", "Title": "Understanding CNN Hidden Neuron Activations using Structured Background Knowledge and Deductive Reasoning", "Authors": ["Abhilekha Dalal", "Md Kamruzzaman Sarker", "Adrita Barua", "Eugene Vasserman", "Pascal Hitzler"], "Categories": "cs.LG cs.AI cs.CV"}, "abstract": "A major challenge in Explainable AI is in correctly interpreting activations of hidden neurons: accurate interpretations would provide insights into the question of what a deep learning system has internally detected as relevant on the input, de-mystifying the otherwise black-box character of deep learning systems. The state of the art indicates that hidden node activations can, in some cases, be interpretable in a way that makes sense to humans, but systematic automated methods that would be able to hypothesize and verify interpretations of hidden neuron activations are underexplored. In this paper, we provide such a method and demonstrate that it provides meaningful interpretations. Our approach is based on using large-scale background knowledge approximately 2 million classes curated from the Wikipedia concept hierarchy together with a symbolic reasoning approach called Concept Induction based on description logics, originally developed for applications in the Semantic Web field. Our results show that we can automatically attach meaningful labels from the background knowledge to individual neurons in the dense layer of a Convolutional Neural Network through a hypothesis and verification process", "url": "https://arxiv.org/abs/2308.03999"}, {"metadata": {"arXiv": "2308.04018", "Date": "Tue, 08 Aug 2023 03:29:43 ", "Title": "Improving Performance of Semi-Supervised Learning by Adversarial Attacks", "Authors": ["Dongyoon Yang", "Kunwoong Kim", "Yongdai Kim"], "Categories": "cs.LG cs.AI", "Comments": ["4 pages"]}, "abstract": "Semi-supervised learning (SSL) algorithm is a setup built upon a realistic assumption that access to a large amount of labeled data is tough. In this study, we present a generalized framework, named SCAR, standing for Selecting Clean samples with Adversarial Robustness, for improving the performance of recent SSL algorithms. By adversarially attacking pre-trained models with semi-supervision, our framework shows substantial advances in classifying images. We introduce how adversarial attacks successfully select high-confident unlabeled data to be labeled with current predictions. On CIFAR10, three recent SSL algorithms with SCAR result in significantly improved image classification.", "url": "https://arxiv.org/abs/2308.04018"}, {"metadata": {"arXiv": "2308.04024", "Date": "Tue, 08 Aug 2023 03:40:05 ", "Title": "Scope Loss for Imbalanced Classification and RL Exploration", "Authors": ["Hasham Burhani", "Xiao Qi Shi", "Jonathan Jaegerman", "Daniel Balicki"], "Categories": "cs.LG cs.AI", "Comments": ["11 pages", "2 figures", "under review for NeurIPS 2023"]}, "abstract": "We demonstrate equivalence between the reinforcement learning problem and the supervised classification problem. We consequently equate the exploration exploitation trade-off in reinforcement learning to the dataset imbalance problem in supervised classification, and find similarities in how they are addressed. From our analysis of the aforementioned problems we derive a novel loss function for reinforcement learning and supervised classification. Scope Loss, our new loss function, adjusts gradients to prevent performance losses from over-exploitation and dataset imbalances, without the need for any tuning. We test Scope Loss against SOTA loss functions over a basket of benchmark reinforcement learning tasks and a skewed classification dataset, and show that Scope Loss outperforms other loss functions.", "url": "https://arxiv.org/abs/2308.04024"}, {"metadata": {"arXiv": "2308.04061", "Date": "Tue, 08 Aug 2023 05:48:38 ", "Title": "Enhancing Adversarial Robustness in Low-Label Regime via Adaptively Weighted Regularization and Knowledge Distillation", "Authors": ["Dongyoon Yang", "Insung Kong", "Yongdai Kim"], "Categories": "cs.LG cs.AI", "Comments": ["9 pages - Manuscript", "6 pages - Appendix", "Accepted in ICCV 2023"]}, "abstract": "Adversarial robustness is a research area that has recently received a lot of attention in the quest for trustworthy artificial intelligence. However, recent works on adversarial robustness have focused on supervised learning where it is assumed that labeled data is plentiful. In this paper, we investigate semi-supervised adversarial training where labeled data is scarce. We derive two upper bounds for the robust risk and propose a regularization term for unlabeled data motivated by these two upper bounds. Then, we develop a semi-supervised adversarial training algorithm that combines the proposed regularization term with knowledge distillation using a semi-supervised teacher (i.e., a teacher model trained using a semi-supervised learning algorithm). Our experiments show that our proposed algorithm achieves state-of-the-art performance with significant margins compared to existing algorithms. In particular, compared to supervised learning algorithms, performance of our proposed algorithm is not much worse even when the amount of labeled data is very small. For example, our algorithm with only 8\\% labeled data is comparable to supervised adversarial training algorithms that use all labeled data, both in terms of standard and robust accuracies on CIFAR-10.", "url": "https://arxiv.org/abs/2308.04061"}, {"metadata": {"arXiv": "2308.04077", "Date": "Tue, 08 Aug 2023 06:26:54 ", "Title": "Federated Zeroth-Order Optimization using Trajectory-Informed Surrogate Gradients", "Authors": ["Yao Shu", "Xiaoqiang Lin", "Zhongxiang Dai", "Bryan Kian Hsiang Low"], "Categories": "cs.LG cs.AI"}, "abstract": "Federated optimization, an emerging paradigm which finds wide real-world applications such as federated learning, enables multiple clients (e.g., edge devices) to collaboratively optimize a global function. The clients do not share their local datasets and typically only share their local gradients. However, the gradient information is not available in many applications of federated optimization, which hence gives rise to the paradigm of federated zeroth-order optimization (ZOO). Existing federated ZOO algorithms suffer from the limitations of query and communication inefficiency, which can be attributed to (a) their reliance on a substantial number of function queries for gradient estimation and (b) the significant disparity between their realized local updates and the intended global updates. To this end, we (a) introduce trajectory-informed gradient surrogates which is able to use the history of function queries during optimization for accurate and query-efficient gradient estimation, and (b) develop the technique of adaptive gradient correction using these gradient surrogates to mitigate the aforementioned disparity. Based on these, we propose the federated zeroth-order optimization using trajectory-informed surrogate gradients (FZooS) algorithm for query- and communication-efficient federated ZOO. Our FZooS achieves theoretical improvements over the existing approaches, which is supported by our real-world experiments such as federated black-box adversarial attack and federated non-differentiable metric optimization.", "url": "https://arxiv.org/abs/2308.04077"}, {"metadata": {"arXiv": "2308.04220", "Date": "Tue, 08 Aug 2023 12:34:32 ", "Title": "Semantic Interpretation and Validation of Graph Attention-based Explanations for GNN Models", "Authors": ["Efimia Panagiotaki", "Daniele De Martini", "Lars Kunze"], "Categories": "cs.LG cs.AI cs.CY cs.RO", "Comments": ["6 pages", "4 figures"], "ACM-class": "G.3; I.2.10; I.2.9; I.4.8; I.5.2; I.5.1"}, "abstract": "In this work, we propose a methodology for investigating the application of semantic attention to enhance the explainability of Graph Neural Network (GNN)-based models, introducing semantically-informed perturbations and establishing a correlation between predicted feature-importance weights and model accuracy. Graph Deep Learning (GDL) has emerged as a promising field for tasks like scene interpretation, leveraging flexible graph structures to concisely describe complex features and relationships. As traditional explainability methods used in eXplainable AI (XAI) cannot be directly applied to such structures, graph-specific approaches are introduced. Attention mechanisms have demonstrated their efficacy in estimating the importance of input features in deep learning models and thus have been previously employed to provide feature-based explanations for GNN predictions. Building upon these insights, we extend existing attention-based graph-explainability methods investigating the use of attention weights as importance indicators of semantically sorted feature sets. Through analysing the behaviour of predicted attention-weights distribution in correlation with model accuracy, we gain valuable insights into feature importance with respect to the behaviour of the GNN model. We apply our methodology to a lidar pointcloud estimation model successfully identifying key semantic classes that contribute to enhanced performance effectively generating reliable post-hoc semantic explanations.", "url": "https://arxiv.org/abs/2308.04220"}, {"metadata": {"arXiv": "2308.04268", "Date": "Tue, 08 Aug 2023 14:09:33 ", "Title": "Teacher-Student Architecture for Knowledge Distillation: A Survey", "Authors": ["Chengming Hu", "Xuan Li", "Dan Liu", "Haolun Wu", "Xi Chen", "Ju Wang", "Xue Liu"], "Categories": "cs.LG cs.AI", "Comments": ["20 pages. arXiv admin note: substantial text overlap with arXiv:2210.17332"]}, "abstract": "Although Deep neural networks (DNNs) have shown a strong capacity to solve large-scale problems in many areas, such DNNs are hard to be deployed in real-world systems due to their voluminous parameters. To tackle this issue, Teacher-Student architectures were proposed, where simple student networks with a few parameters can achieve comparable performance to deep teacher networks with many parameters. Recently, Teacher-Student architectures have been effectively and widely embraced on various knowledge distillation (KD) objectives, including knowledge compression, knowledge expansion, knowledge adaptation, and knowledge enhancement. With the help of Teacher-Student architectures, current studies are able to achieve multiple distillation objectives through lightweight and generalized student networks. Different from existing KD surveys that primarily focus on knowledge compression, this survey first explores Teacher-Student architectures across multiple distillation objectives. This survey presents an introduction to various knowledge representations and their corresponding optimization objectives. Additionally, we provide a systematic overview of Teacher-Student architectures with representative learning algorithms and effective distillation schemes. This survey also summarizes recent applications of Teacher-Student architectures across multiple purposes, including classification, recognition, generation, ranking, and regression. Lastly, potential research directions in KD are investigated, focusing on architecture design, knowledge quality, and theoretical studies of regression-based learning, respectively. Through this comprehensive survey, industry practitioners and the academic community can gain valuable insights and guidelines for effectively designing, learning, and applying Teacher-Student architectures on various distillation objectives.", "url": "https://arxiv.org/abs/2308.04268"}, {"metadata": {"arXiv": "2308.04314", "Date": "Tue, 08 Aug 2023 15:02:50 ", "Title": "Cooperative Multi-agent Bandits: Distributed Algorithms with Optimal Individual Regret and Constant Communication Costs", "Authors": ["Lin Yang", "Xuchuang Wang", "Mohammad Hajiesmaili", "Lijun Zhang", "John C.S. Lui", "Don Towsley"], "Categories": "cs.LG cs.AI stat.ML"}, "abstract": "Recently, there has been extensive study of cooperative multi-agent multi-armed bandits where a set of distributed agents cooperatively play the same multi-armed bandit game. The goal is to develop bandit algorithms with the optimal group and individual regrets and low communication between agents. The prior work tackled this problem using two paradigms: leader-follower and fully distributed algorithms. Prior algorithms in both paradigms achieve the optimal group regret. The leader-follower algorithms achieve constant communication costs but fail to achieve optimal individual regrets. The state-of-the-art fully distributed algorithms achieve optimal individual regrets but fail to achieve constant communication costs. This paper presents a simple yet effective communication policy and integrates it into a learning algorithm for cooperative bandits. Our algorithm achieves the best of both paradigms: optimal individual regret and constant communication costs.", "url": "https://arxiv.org/abs/2308.04314"}, {"metadata": {"arXiv": "2308.04396", "Date": "Tue, 08 Aug 2023 17:00:30 ", "Title": "Event Abstraction for Enterprise Collaboration Systems to Support Social Process Mining", "Authors": ["Jonas Blatt", "Patrick Delfmann", "Petra Schubert"], "Categories": "cs.LG cs.AI", "Comments": ["8 pages", "1 figure", "3 tables"]}, "abstract": "One aim of Process Mining (PM) is the discovery of process models from event logs of information systems. PM has been successfully applied to process-oriented enterprise systems but is less suited for communication- and document-oriented Enterprise Collaboration Systems (ECS). ECS event logs are very fine-granular and PM applied to their logs results in spaghetti models. A common solution for this is event abstraction, i.e., converting low-level logs into more abstract high-level logs before running discovery algorithms. ECS logs come with special characteristics that have so far not been fully addressed by existing event abstraction approaches. We aim to close this gap with a tailored ECS event abstraction (ECSEA) approach that trains a model by comparing recorded actual user activities (high-level traces) with the system-generated low-level traces (extracted from the ECS). The model allows us to automatically convert future low-level traces into an abstracted high-level log that can be used for PM. Our evaluation shows that the algorithm produces accurate results. ECSEA is a preprocessing method that is essential for the interpretation of collaborative work activity in ECS, which we call Social Process Mining.", "url": "https://arxiv.org/abs/2308.04396"}, {"metadata": {"arXiv": "2308.04412", "Date": "Tue, 08 Aug 2023 17:18:04 ", "Title": "Probabilistic Invariant Learning with Randomized Linear Classifiers", "Authors": ["Leonardo Cotta", "Gal Yehuda", "Assaf Schuster", "Chris J. Maddison"], "Categories": "cs.LG cs.AI"}, "abstract": "Designing models that are both expressive and preserve known invariances of tasks is an increasingly hard problem. Existing solutions tradeoff invariance for computational or memory resources. In this work, we show how to leverage randomness and design models that are both expressive and invariant but use less resources. Inspired by randomized algorithms, our key insight is that accepting probabilistic notions of universal approximation and invariance can reduce our resource requirements. More specifically, we propose a class of binary classification models called Randomized Linear Classifiers (RLCs). We give parameter and sample size conditions in which RLCs can, with high probability, approximate any (smooth) function while preserving invariance to compact group transformations. Leveraging this result, we design three RLCs that are provably probabilistic invariant for classification tasks over sets, graphs, and spherical data. We show how these models can achieve probabilistic invariance and universality using less resources than (deterministic) neural networks and their invariant counterparts. Finally, we empirically demonstrate the benefits of this new class of models on invariant tasks where deterministic invariant neural networks are known to struggle.", "url": "https://arxiv.org/abs/2308.04412"}, {"metadata": {"arXiv": "2308.03995", "Date": "Tue, 08 Aug 2023 02:15:06 ", "Title": "Cooperative Multi-Type Multi-Agent Deep Reinforcement Learning for Resource Management in Space-Air-Ground Integrated Networks", "Authors": ["Hengxi Zhang", "Huaze Tang", "Wenbo Ding", "Xiao-Ping Zhang"], "Categories": "cs.MA cs.AI cs.LG"}, "abstract": "The Space-Air-Ground Integrated Network (SAGIN), integrating heterogeneous devices including low earth orbit (LEO) satellites, unmanned aerial vehicles (UAVs), and ground users (GUs), holds significant promise for advancing smart city applications. However, resource management of the SAGIN is a challenge requiring urgent study in that inappropriate resource management will cause poor data transmission, and hence affect the services in smart cities. In this paper, we develop a comprehensive SAGIN system that encompasses five distinct communication links and propose an efficient cooperative multi-type multi-agent deep reinforcement learning (CMT-MARL) method to address the resource management issue. The experimental results highlight the efficacy of the proposed CMT-MARL, as evidenced by key performance indicators such as the overall transmission rate and transmission success rate. These results underscore the potential value and feasibility of future implementation of the SAGIN.", "url": "https://arxiv.org/abs/2308.03995"}, {"metadata": {"arXiv": "2308.04071", "Date": "Tue, 08 Aug 2023 06:10:53 ", "Title": "Path Signatures for Diversity in Probabilistic Trajectory Optimisation", "Authors": ["Lucas Barcelos", "Tin Lai", "Rafael Oliveira", "Paulo Borges and Fabio Ramos"], "Categories": "cs.RO cs.AI cs.LG"}, "abstract": "Motion planning can be cast as a trajectory optimisation problem where a cost is minimised as a function of the trajectory being generated. In complex environments with several obstacles and complicated geometry, this optimisation problem is usually difficult to solve and prone to local minima. However, recent advancements in computing hardware allow for parallel trajectory optimisation where multiple solutions are obtained simultaneously, each initialised from a different starting point. Unfortunately, without a strategy preventing two solutions to collapse on each other, naive parallel optimisation can suffer from mode collapse diminishing the efficiency of the approach and the likelihood of finding a global solution. In this paper we leverage on recent advances in the theory of rough paths to devise an algorithm for parallel trajectory optimisation that promotes diversity over the range of solutions, therefore avoiding mode collapses and achieving better global properties. Our approach builds on path signatures and Hilbert space representations of trajectories, and connects parallel variational inference for trajectory estimation with diversity promoting kernels. We empirically demonstrate that this strategy achieves lower average costs than competing alternatives on a range of problems, from 2D navigation to robotic manipulators operating in cluttered environments.", "url": "https://arxiv.org/abs/2308.04071"}];
