    <script>
        var papers = [{"metadata": {"arXiv": "2308.03792", "Date": "Fri, 04 Aug 2023 14:41:18 ", "Title": "Multi-attacks: Many images $+$ the same adversarial attack $\\to$ many target labels", "Authors": ["Stanislav Fort"], "Categories": "cs.CV cs.CR cs.LG", "Comments": ["Code at https://github.com/stanislavfort/multi-attacks"]}, "abstract": "We show that we can easily design a single adversarial perturbation $P$ that changes the class of $n$ images $X_1,X_2,\\dots,X_n$ from their original, unperturbed classes $c_1, c_2,\\dots,c_n$ to desired (not necessarily all the same) classes $c^*_1,c^*_2,\\dots,c^*_n$ for up to hundreds of images and target classes at once. We call these \\textit{multi-attacks}. Characterizing the maximum $n$ we can achieve under different conditions such as image resolution, we estimate the number of regions of high class confidence around a particular image in the space of pixels to be around $10^{\\mathcal{O}(100)}$, posing a significant problem for exhaustive defense strategies. We show several immediate consequences of this: adversarial attacks that change the resulting class based on their intensity, and scale-independent adversarial examples. To demonstrate the redundancy and richness of class decision boundaries in the pixel space, we look for its two-dimensional sections that trace images and spell words using particular classes. We also show that ensembling reduces susceptibility to multi-attacks, and that classifiers trained on random labels are more susceptible. Our code is available on GitHub.", "url": "https://arxiv.org/abs/2308.03792"}, {"metadata": {"arXiv": "2308.03793", "Date": "Fri, 04 Aug 2023 18:11:40 ", "Title": "ReCLIP: Refine Contrastive Language Image Pre-Training with Source Free Domain Adaptation", "Authors": ["Hu. Xuefeng", "Zhang. Ke", "Xia. Lu", "Chen. Albert", "Luo. Jiajia", "Sun. Yuyin", "Wang. Ken", "Qiao. Nan", "Zeng. Xiao", "Sun. Min", "Kuo. Cheng-Hao", "Nevatia. Ram"], "Categories": "cs.CV cs.LG"}, "abstract": "Large-scale Pre-Training Vision-Language Model such as CLIP has demonstrated outstanding performance in zero-shot classification, e.g. achieving 76.3% top-1 accuracy on ImageNet without seeing any example, which leads to potential benefits to many tasks that have no labeled data. However, while applying CLIP to a downstream target domain, the presence of visual and text domain gaps and cross-modality misalignment can greatly impact the model performance. To address such challenges, we propose ReCLIP, the first source-free domain adaptation method for vision-language models, which does not require any source data or target labeled data. ReCLIP first learns a projection space to mitigate the misaligned visual-text embeddings and learns pseudo labels, and then deploys cross-modality self-training with the pseudo labels, to update visual and text encoders, refine labels and reduce domain gaps and misalignments iteratively. With extensive experiments, we demonstrate ReCLIP reduces the average error rate of CLIP from 30.17% to 25.06% on 22 image classification benchmarks.", "url": "https://arxiv.org/abs/2308.03793"}, {"metadata": {"arXiv": "2308.03821", "Date": "Mon, 07 Aug 2023 15:30:02 ", "Title": "Distributionally Robust Classification on a Data Budget", "Authors": ["Benjamin Feuer", "Ameya Joshi", "Minh Pham", "Chinmay Hegde"], "Categories": "cs.CV cs.LG", "Comments": ["TMLR 2023; openreview link: https://openreview.net/forum?id=D5Z2E8CNsD"]}, "abstract": "Real world uses of deep learning require predictable model behavior under distribution shifts. Models such as CLIP show emergent natural distributional robustness comparable to humans, but may require hundreds of millions of training samples. Can we train robust learners in a domain where data is limited? To rigorously address this question, we introduce JANuS (Joint Annotations and Names Set), a collection of four new training datasets with images, labels, and corresponding captions, and perform a series of carefully controlled investigations of factors contributing to robustness in image classification, then compare those results to findings derived from a large-scale meta-analysis. Using this approach, we show that standard ResNet-50 trained with the cross-entropy loss on 2.4 million image samples can attain comparable robustness to a CLIP ResNet-50 trained on 400 million samples. To our knowledge, this is the first result showing (near) state-of-the-art distributional robustness on limited data budgets. Our dataset is available at \\url{https://huggingface.co/datasets/penfever/JANuS_dataset}, and the code used to reproduce our experiments can be found at \\url{https://github.com/penfever/vlhub/}.", "url": "https://arxiv.org/abs/2308.03821"}, {"metadata": {"arXiv": "2308.03977", "Date": "Tue, 08 Aug 2023 01:33:13 ", "Title": "PUG: Photorealistic and Semantically Controllable Synthetic Data for Representation Learning", "Authors": ["Florian Bordes", "Shashank Shekhar", "Mark Ibrahim", "Diane Bouchacourt", "Pascal Vincent", "Ari S. Morcos"], "Categories": "cs.CV cs.LG"}, "abstract": "Synthetic image datasets offer unmatched advantages for designing and evaluating deep neural networks: they make it possible to (i) render as many data samples as needed, (ii) precisely control each scene and yield granular ground truth labels (and captions), (iii) precisely control distribution shifts between training and testing to isolate variables of interest for sound experimentation. Despite such promise, the use of synthetic image data is still limited -- and often played down -- mainly due to their lack of realism. Most works therefore rely on datasets of real images, which have often been scraped from public images on the internet, and may have issues with regards to privacy, bias, and copyright, while offering little control over how objects precisely appear. In this work, we present a path to democratize the use of photorealistic synthetic data: we develop a new generation of interactive environments for representation learning research, that offer both controllability and realism. We use the Unreal Engine, a powerful game engine well known in the entertainment industry, to produce PUG (Photorealistic Unreal Graphics) environments and datasets for representation learning. In this paper, we demonstrate the potential of PUG to enable more rigorous evaluations of vision models.", "url": "https://arxiv.org/abs/2308.03977"}, {"metadata": {"arXiv": "2308.04070", "Date": "Tue, 08 Aug 2023 06:07:49 ", "Title": "ConDistFL: Conditional Distillation for Federated Learning from Partially Annotated Data", "Authors": ["Pochuan Wang", "Chen Shen", "Weichung Wang", "Masahiro Oda", "Chiou-Shann Fuh", "Kensaku Mori", "Holger R. Roth"], "Categories": "cs.CV cs.LG"}, "abstract": "Developing a generalized segmentation model capable of simultaneously delineating multiple organs and diseases is highly desirable. Federated learning (FL) is a key technology enabling the collaborative development of a model without exchanging training data. However, the limited access to fully annotated training data poses a major challenge to training generalizable models. We propose \"ConDistFL\", a framework to solve this problem by combining FL with knowledge distillation. Local models can extract the knowledge of unlabeled organs and tumors from partially annotated data from the global model with an adequately designed conditional probability representation. We validate our framework on four distinct partially annotated abdominal CT datasets from the MSD and KiTS19 challenges. The experimental results show that the proposed framework significantly outperforms FedAvg and FedOpt baselines. Moreover, the performance on an external test dataset demonstrates superior generalizability compared to models trained on each dataset separately. Our ablation study suggests that ConDistFL can perform well without frequent aggregation, reducing the communication cost of FL. Our implementation will be available at https://github.com/NVIDIA/NVFlare/tree/dev/research/condist-fl.", "url": "https://arxiv.org/abs/2308.04070"}, {"metadata": {"arXiv": "2308.04126", "Date": "Tue, 08 Aug 2023 08:30:16 ", "Title": "OmniDataComposer: A Unified Data Structure for Multimodal Data Fusion and Infinite Data Generation", "Authors": ["Dongyang Yu and Shihao Wang and Yuan Fang and Wangpeng An"], "Categories": "cs.CV cs.LG cs.MM cs.SD eess.AS"}, "abstract": "This paper presents OmniDataComposer, an innovative approach for multimodal data fusion and unlimited data generation with an intent to refine and uncomplicate interplay among diverse data modalities. Coming to the core breakthrough, it introduces a cohesive data structure proficient in processing and merging multimodal data inputs, which include video, audio, and text. Our crafted algorithm leverages advancements across multiple operations such as video/image caption extraction, dense caption extraction, Automatic Speech Recognition (ASR), Optical Character Recognition (OCR), Recognize Anything Model(RAM), and object tracking. OmniDataComposer is capable of identifying over 6400 categories of objects, substantially broadening the spectrum of visual information. It amalgamates these diverse modalities, promoting reciprocal enhancement among modalities and facilitating cross-modal data correction. \\textbf{The final output metamorphoses each video input into an elaborate sequential document}, virtually transmuting videos into thorough narratives, making them easier to be processed by large language models. Future prospects include optimizing datasets for each modality to encourage unlimited data generation. This robust base will offer priceless insights to models like ChatGPT, enabling them to create higher quality datasets for video captioning and easing question-answering tasks based on video content. OmniDataComposer inaugurates a new stage in multimodal learning, imparting enormous potential for augmenting AI's understanding and generation of complex, real-world data.", "url": "https://arxiv.org/abs/2308.04126"}, {"metadata": {"arXiv": "2308.04417", "Date": "Tue, 08 Aug 2023 17:34:28 ", "Title": "DiffCR: A Fast Conditional Diffusion Framework for Cloud Removal from Optical Satellite Images", "Authors": ["Xuechao Zou", "Kai Li", "Junliang Xing", "Yu Zhang", "Shiying Wang", "Lei Jin", "and Pin Tao"], "Categories": "cs.CV cs.LG eess.IV", "Comments": ["13 pages", "7 figures"]}, "abstract": "Optical satellite images are a critical data source; however, cloud cover often compromises their quality, hindering image applications and analysis. Consequently, effectively removing clouds from optical satellite images has emerged as a prominent research direction. While recent advancements in cloud removal primarily rely on generative adversarial networks, which may yield suboptimal image quality, diffusion models have demonstrated remarkable success in diverse image-generation tasks, showcasing their potential in addressing this challenge. This paper presents a novel framework called DiffCR, which leverages conditional guided diffusion with deep convolutional networks for high-performance cloud removal for optical satellite imagery. Specifically, we introduce a decoupled encoder for conditional image feature extraction, providing a robust color representation to ensure the close similarity of appearance information between the conditional input and the synthesized output. Moreover, we propose a novel and efficient time and condition fusion block within the cloud removal model to accurately simulate the correspondence between the appearance in the conditional image and the target image at a low computational cost. Extensive experimental evaluations on two commonly used benchmark datasets demonstrate that DiffCR consistently achieves state-of-the-art performance on all metrics, with parameter and computational complexities amounting to only 5.1% and 5.4%, respectively, of those previous best methods. The source code, pre-trained models, and all the experimental results will be publicly available at https://github.com/XavierJiezou/DiffCR upon the paper's acceptance of this work.", "url": "https://arxiv.org/abs/2308.04417"}, {"metadata": {"arXiv": "2308.04426", "Date": "Tue, 08 Aug 2023 17:55:30 ", "Title": "A Deep-Learning Method Using Auto-encoder and Generative Adversarial Network for Anomaly Detection on Ancient Stone Stele Surfaces", "Authors": ["Yikun Liu and Yuning Wang and Cheng Liu"], "Categories": "cs.CV cs.LG eess.IV"}, "abstract": "Accurate detection of natural deterioration and man-made damage on the surfaces of ancient stele in the first instance is essential for their preventive conservation. Existing methods for cultural heritage preservation are not able to achieve this goal perfectly due to the difficulty of balancing accuracy, efficiency, timeliness, and cost. This paper presents a deep-learning method to automatically detect above mentioned emergencies on ancient stone stele in real time, employing autoencoder (AE) and generative adversarial network (GAN). The proposed method overcomes the limitations of existing methods by requiring no extensive anomaly samples while enabling comprehensive detection of unpredictable anomalies. the method includes stages of monitoring, data acquisition, pre-processing, model structuring, and post-processing. Taking the Longmen Grottoes' stone steles as a case study, an unsupervised learning model based on AE and GAN architectures is proposed and validated with a reconstruction accuracy of 99.74\\%. The method's evaluation revealed the proficient detection of seven artificially designed anomalies and demonstrated precision and reliability without false alarms. This research provides novel ideas and possibilities for the application of deep learning in the field of cultural heritage.", "url": "https://arxiv.org/abs/2308.04426"}, {"metadata": {"arXiv": "2308.03763", "Date": "Sat, 22 Jul 2023 19:04:17 ", "Title": "Applications of Machine Learning to Modelling and Analysing Dynamical Systems", "Authors": ["Vedanta Thapar"], "Categories": "cs.LG", "Comments": ["This is a dissertation submitted in partial fulfilment of the requirements for the degree of Bachelor of Science (Honours) Physics at St. Stephens College University of Delhi in 2023. The dissertation was guided by Dr. Abhinav Gupta", "Associate Professor", "Department of Physics", "St. Stephens College Delhi"]}, "abstract": "We explore the use of Physics Informed Neural Networks to analyse nonlinear Hamiltonian Dynamical Systems with a first integral of motion. In this work, we propose an architecture which combines existing Hamiltonian Neural Network structures into Adaptable Symplectic Recurrent Neural Networks which preserve Hamilton's equations as well as the symplectic structure of phase space while predicting dynamics for the entire parameter space. This architecture is found to significantly outperform previously proposed neural networks when predicting Hamiltonian dynamics especially in potentials which contain multiple parameters. We demonstrate its robustness using the nonlinear Henon-Heiles potential under chaotic, quasiperiodic and periodic conditions. The second problem we tackle is whether we can use the high dimensional nonlinear capabilities of neural networks to predict the dynamics of a Hamiltonian system given only partial information of the same. Hence we attempt to take advantage of Long Short Term Memory networks to implement Takens' embedding theorem and construct a delay embedding of the system followed by mapping the topologically invariant attractor to the true form. This architecture is then layered with Adaptable Symplectic nets to allow for predictions which preserve the structure of Hamilton's equations. We show that this method works efficiently for single parameter potentials and provides accurate predictions even over long periods of time.", "url": "https://arxiv.org/abs/2308.03763"}, {"metadata": {"arXiv": "2308.03810", "Date": "Mon, 07 Aug 2023 01:25:45 ", "Title": "AdaER: An Adaptive Experience Replay Approach for Continual Lifelong Learning", "Authors": ["Xingyu Li", "Bo Tang", "Haifeng Li"], "Categories": "cs.LG", "Comments": ["18 pages", "26 figures"]}, "abstract": "Continual lifelong learning is an machine learning framework inspired by human learning, where learners are trained to continuously acquire new knowledge in a sequential manner. However, the non-stationary nature of streaming training data poses a significant challenge known as catastrophic forgetting, which refers to the rapid forgetting of previously learned knowledge when new tasks are introduced. While some approaches, such as experience replay (ER), have been proposed to mitigate this issue, their performance remains limited, particularly in the class-incremental scenario which is considered natural and highly challenging. In this paper, we present a novel algorithm, called adaptive-experience replay (AdaER), to address the challenge of continual lifelong learning. AdaER consists of two stages: memory replay and memory update. In the memory replay stage, AdaER introduces a contextually-cued memory recall (C-CMR) strategy, which selectively replays memories that are most conflicting with the current input data in terms of both data and task. Additionally, AdaER incorporates an entropy-balanced reservoir sampling (E-BRS) strategy to enhance the performance of the memory buffer by maximizing information entropy. To evaluate the effectiveness of AdaER, we conduct experiments on established supervised continual lifelong learning benchmarks, specifically focusing on class-incremental learning scenarios. The results demonstrate that AdaER outperforms existing continual lifelong learning baselines, highlighting its efficacy in mitigating catastrophic forgetting and improving learning performance.", "url": "https://arxiv.org/abs/2308.03810"}, {"metadata": {"arXiv": "2308.03812", "Date": "Mon, 07 Aug 2023 08:54:21 ", "Title": "Noncompact uniform universal approximation", "Authors": ["Teun D. H. van Nuland"], "Categories": "cs.LG math.FA math.OA", "Comments": ["9 pages", "2 figures"], "MSC-class": "68T07, 46N10, 26B40", "ACM-class": "I.2.6"}, "abstract": "The universal approximation theorem is generalised to uniform convergence on the (noncompact) input space $\\mathbb R^n$. All continuous functions that vanish at infinity can be uniformly approximated by neural networks with one hidden layer, for all continuous activation functions $\\varphi\\neq0$ with asymptotically linear behaviour at $\\pm\\infty$. When $\\varphi$ is moreover bounded, we exactly determine which functions can be uniformly approximated by neural networks, with the following unexpected results. Let $\\overline{\\mathcal{N}_\\varphi^l(\\mathbb R^n)}$ denote the vector space of functions that are uniformly approximable by neural networks with $l$ hidden layers and $n$ inputs. For all $n$ and all $l\\geq2$, $\\overline{\\mathcal{N}_\\varphi^l(\\mathbb R^n)}$ turns out to be an algebra under the pointwise product. If the left limit of $\\varphi$ differs from its right limit (for instance, when $\\varphi$ is sigmoidal) the algebra $\\overline{\\mathcal{N}_\\varphi^l(\\mathbb R^n)}$ ($l\\geq2$) is independent of $\\varphi$ and $l$, and equals the closed span of products of sigmoids composed with one-dimensional projections. If the left limit of $\\varphi$ equals its right limit, $\\overline{\\mathcal{N}_\\varphi^l(\\mathbb R^n)}$ ($l\\geq1$) equals the (real part of the) commutative resolvent algebra, a C*-algebra which is used in mathematical approaches to quantum theory. In the latter case, the algebra is independent of $l\\geq1$, whereas in the former case $\\overline{\\mathcal{N}_\\varphi^2(\\mathbb R^n)}$ is strictly bigger than $\\overline{\\mathcal{N}_\\varphi^1(\\mathbb R^n)}$.", "url": "https://arxiv.org/abs/2308.03812"}, {"metadata": {"arXiv": "2308.03842", "Date": "Mon, 07 Aug 2023 18:00:04 ", "Title": "Search Engine and Recommendation System for the Music Industry built with JinaAI", "Authors": ["Ishita Gopalakrishnan", "Sanjjushri Varshini R", "Ponshriharini V"], "Categories": "cs.LG cs.IR"}, "abstract": "One of the most intriguing debates regarding a novel task is the development of search engines and recommendation-based systems in the music industry. Studies have shown a drastic depression in the search engine fields, due to concerning factors such as speed, accuracy and the format of data given for querying. Often people face difficulty in searching for a song solely based on the title, hence a solution is proposed to complete a search analysis through a single query input and is matched with the lyrics of the songs present in the database. Hence it is essential to incorporate cutting-edge technology tools for developing a user-friendly search engine. Jina AI is an MLOps framework for building neural search engines that are utilized, in order for the user to obtain accurate results. Jina AI effectively helps to maintain and enhance the quality of performance for the search engine for the query given. An effective search engine and a recommendation system for the music industry, built with JinaAI.", "url": "https://arxiv.org/abs/2308.03842"}, {"metadata": {"arXiv": "2308.03888", "Date": "Fri, 04 Aug 2023 10:55:56 ", "Title": "Deep neural networks from the perspective of ergodic theory", "Authors": ["Fan Zhang"], "Categories": "cs.LG cond-mat.dis-nn", "Comments": ["6 pages"]}, "abstract": "The design of deep neural networks remains somewhat of an art rather than precise science. By tentatively adopting ergodic theory considerations on top of viewing the network as the time evolution of a dynamical system, with each layer corresponding to a temporal instance, we show that some rules of thumb, which might otherwise appear mysterious, can be attributed heuristics.", "url": "https://arxiv.org/abs/2308.03888"}, {"metadata": {"arXiv": "2308.03892", "Date": "Mon, 07 Aug 2023 19:51:10 ", "Title": "Scalable and Equitable Math Problem Solving Strategy Prediction in Big Educational Data", "Authors": ["Anup Shakya", "Vasile Rus", "Deepak Venugopal"], "Categories": "cs.LG cs.CY", "Comments": ["12 pages", "7 figures Published as a full paper in the 16th International Conference on Educational Data Mining 2023"], "DOI": "10.5281/zenodo.8115669"}, "abstract": "Understanding a student's problem-solving strategy can have a significant impact on effective math learning using Intelligent Tutoring Systems (ITSs) and Adaptive Instructional Systems (AISs). For instance, the ITS/AIS can better personalize itself to correct specific misconceptions that are indicated by incorrect strategies, specific problems can be designed to improve strategies and frustration can be minimized by adapting to a student's natural way of thinking rather than trying to fit a standard strategy for all. While it may be possible for human experts to identify strategies manually in classroom settings with sufficient student interaction, it is not possible to scale this up to big data. Therefore, we leverage advances in Machine Learning and AI methods to perform scalable strategy prediction that is also fair to students at all skill levels. Specifically, we develop an embedding called MVec where we learn a representation based on the mastery of students. We then cluster these embeddings with a non-parametric clustering method where we progressively learn clusters such that we group together instances that have approximately symmetrical strategies. The strategy prediction model is trained on instances sampled from these clusters. This ensures that we train the model over diverse strategies and also that strategies from a particular group do not bias the DNN model, thus allowing it to optimize its parameters over all groups. Using real world large-scale student interaction datasets from MATHia, we implement our approach using transformers and Node2Vec for learning the mastery embeddings and LSTMs for predicting strategies. We show that our approach can scale up to achieve high accuracy by training on a small sample of a large dataset and also has predictive equality, i.e., it can predict strategies equally well for learners at diverse skill levels.", "url": "https://arxiv.org/abs/2308.03892"}, {"metadata": {"arXiv": "2308.03894", "Date": "Wed, 02 Aug 2023 06:55:33 ", "Title": "A new approach for evaluating internal cluster validation indices", "Authors": ["Zolt\\'an Botta-Duk\\'at"], "Categories": "cs.LG stat.ML"}, "abstract": "A vast number of different methods are available for unsupervised classification. Since no algorithm and parameter setting performs best in all types of data, there is a need for cluster validation to select the actually best-performing algorithm. Several indices were proposed for this purpose without using any additional (external) information. These internal validation indices can be evaluated by applying them to classifications of datasets with a known cluster structure. Evaluation approaches differ in how they use the information on the ground-truth classification. This paper reviews these approaches, considering their advantages and disadvantages, and then suggests a new approach.", "url": "https://arxiv.org/abs/2308.03894"}, {"metadata": {"arXiv": "2308.03904", "Date": "Mon, 07 Aug 2023 20:41:19 ", "Title": "On genuine invariance learning without weight-tying", "Authors": ["Artem Moskalev and Anna Sepliarskaia and Erik J. Bekkers and Arnold Smeulders"], "Categories": "cs.LG"}, "abstract": "In this paper, we investigate properties and limitations of invariance learned by neural networks from the data compared to the genuine invariance achieved through invariant weight-tying. To do so, we adopt a group theoretical perspective and analyze invariance learning in neural networks without weight-tying constraints. We demonstrate that even when a network learns to correctly classify samples on a group orbit, the underlying decision-making in such a model does not attain genuine invariance. Instead, learned invariance is strongly conditioned on the input data, rendering it unreliable if the input distribution shifts. We next demonstrate how to guide invariance learning toward genuine invariance by regularizing the invariance of a model at the training. To this end, we propose several metrics to quantify learned invariance: (i) predictive distribution invariance, (ii) logit invariance, and (iii) saliency invariance similarity. We show that the invariance learned with the invariance error regularization closely reassembles the genuine invariance of weight-tying models and reliably holds even under a severe input distribution shift. Closer analysis of the learned invariance also reveals the spectral decay phenomenon, when a network chooses to achieve the invariance to a specific transformation group by reducing the sensitivity to any input perturbation.", "url": "https://arxiv.org/abs/2308.03904"}, {"metadata": {"arXiv": "2308.03915", "Date": "Mon, 07 Aug 2023 21:20:24 ", "Title": "Predicting and explaining nonlinear material response using deep Physically Guided Neural Networks with Internal Variables", "Authors": ["Javier Orera-Echeverria", "Jacobo Ayensa-Jim\\'enez", "Manuel Doblare"], "Categories": "cs.LG physics.comp-ph", "Comments": ["Main text: 25 pages", "6 figures. Appendices: 13 pages", "12 figures"], "MSC-class": "35Q74, 68T07", "ACM-class": "I.6.5"}, "abstract": "Nonlinear materials are often difficult to model with classical state model theory because they have a complex and sometimes inaccurate physical and mathematical description or we simply do not know how to describe such materials in terms of relations between external and internal variables. In many disciplines, Neural Network methods have arisen as powerful tools to identify very complex and non-linear correlations. In this work, we use the very recently developed concept of Physically Guided Neural Networks with Internal Variables (PGNNIV) to discover constitutive laws using a model-free approach and training solely with measured force-displacement data. PGNNIVs make a particular use of the physics of the problem to enforce constraints on specific hidden layers and are able to make predictions without internal variable data. We demonstrate that PGNNIVs are capable of predicting both internal and external variables under unseen load scenarios, regardless of the nature of the material considered (linear, with hardening or softening behavior and hyperelastic), unravelling the constitutive law of the material hence explaining its nature altogether, placing the method in what is known as eXplainable Artificial Intelligence (XAI).", "url": "https://arxiv.org/abs/2308.03915"}, {"metadata": {"arXiv": "2308.03928", "Date": "Mon, 07 Aug 2023 22:12:48 ", "Title": "Optimizing the switching operation in monoclonal antibody production: Economic MPC and reinforcement learning", "Authors": ["Sandra A. Obiri and Song Bo and Bernard T. Agyeman and Benjamin Decardi-Nelson and Jinfeng Liu (University of Alberta)"], "Categories": "cs.LG cs.SY eess.SY q-bio.QM"}, "abstract": "Monoclonal antibodies (mAbs) have emerged as indispensable assets in medicine, and are currently at the forefront of biopharmaceutical product development. However, the growing market demand and the substantial doses required for mAb clinical treatments necessitate significant progress in its large-scale production. Most of the processes for industrial mAb production rely on batch operations, which result in significant downtime. The shift towards a fully continuous and integrated manufacturing process holds the potential to boost product yield and quality, while eliminating the extra expenses associated with storing intermediate products. The integrated continuous mAb production process can be divided into the upstream and downstream processes. One crucial aspect that ensures the continuity of the integrated process is the switching of the capture columns, which are typically chromatography columns operated in a fed-batch manner downstream. Due to the discrete nature of the switching operation, advanced process control algorithms such as economic MPC (EMPC) are computationally difficult to implement. This is because an integer nonlinear program (INLP) needs to be solved online at each sampling time. This paper introduces two computationally-efficient approaches for EMPC implementation, namely, a sigmoid function approximation approach and a rectified linear unit (ReLU) approximation approach. It also explores the application of deep reinforcement learning (DRL). These three methods are compared to the traditional switching approach which is based on a 1% product breakthrough rule and which involves no optimization.", "url": "https://arxiv.org/abs/2308.03928"}, {"metadata": {"arXiv": "2308.03944", "Date": "Mon, 07 Aug 2023 23:19:34 ", "Title": "GraPhSyM: Graph Physical Synthesis Model", "Authors": ["Ahmed Agiza", "Rajarshi Roy", "Teodor Dumitru Ene", "Saad Godil", "Sherief Reda", "Bryan Catanzaro"], "Categories": "cs.LG cs.AR", "Comments": ["Accepted at ICCAD'23"]}, "abstract": "In this work, we introduce GraPhSyM, a Graph Attention Network (GATv2) model for fast and accurate estimation of post-physical synthesis circuit delay and area metrics from pre-physical synthesis circuit netlists. Once trained, GraPhSyM provides accurate visibility of final design metrics to early EDA stages, such as logic synthesis, without running the slow physical synthesis flow, enabling global co-optimization across stages. Additionally, the swift and precise feedback provided by GraPhSym is instrumental for machine-learning-based EDA optimization frameworks. Given a gate-level netlist of a circuit represented as a graph, GraPhSyM utilizes graph structure, connectivity, and electrical property features to predict the impact of physical synthesis transformations such as buffer insertion and gate sizing. When trained on a dataset of 6000 prefix adder designs synthesized at an aggressive delay target, GraPhSyM can accurately predict the post-synthesis delay (98.3%) and area (96.1%) metrics of unseen adders with a fast 0.22s inference time. Furthermore, we illustrate the compositionality of GraPhSyM by employing the model trained on a fixed delay target to accurately anticipate post-synthesis metrics at a variety of unseen delay targets. Lastly, we report promising generalization capabilities of the GraPhSyM model when it is evaluated on circuits different from the adders it was exclusively trained on. The results show the potential for GraPhSyM to serve as a powerful tool for advanced optimization techniques and as an oracle for EDA machine learning frameworks.", "url": "https://arxiv.org/abs/2308.03944"}, {"metadata": {"arXiv": "2308.03945", "Date": "Mon, 07 Aug 2023 23:27:20 ", "Title": "The Prospect of Enhancing Large-Scale Heterogeneous Federated Learning with Transformers", "Authors": ["Yulan Gao", "Hao Sun", "Zengxiang Li", "Han Yu"], "Categories": "cs.LG"}, "abstract": "Federated learning (FL) addresses data privacy concerns by enabling collaborative training of AI models across distributed data owners. Wide adoption of FL faces the fundamental challenges of data heterogeneity and the large scale of data owners involved. In this paper, we investigate the prospect of Transformer-based FL models for achieving generalization and personalization in this setting. We conduct extensive comparative experiments involving FL with Transformers, ResNet, and personalized ResNet-based FL approaches under various scenarios. These experiments consider varying numbers of data owners to demonstrate Transformers' advantages over deep neural networks in large-scale heterogeneous FL tasks. In addition, we analyze the superior performance of Transformers by comparing the Centered Kernel Alignment (CKA) representation similarity across different layers and FL models to gain insight into the reasons behind their promising capabilities.", "url": "https://arxiv.org/abs/2308.03945"}, {"metadata": {"arXiv": "2308.03953", "Date": "Mon, 07 Aug 2023 23:44:35 ", "Title": "PMU measurements based short-term voltage stability assessment of power systems via deep transfer learning", "Authors": ["Yang Li", "Shitu Zhang", "Yuanzheng Li", "Jiting Cao", "Shuyue Jia"], "Categories": "cs.LG cs.SY eess.SY", "Comments": ["Accepted by IEEE Transactions on Instrumentation & Measurement"]}, "abstract": "Deep learning has emerged as an effective solution for addressing the challenges of short-term voltage stability assessment (STVSA) in power systems. However, existing deep learning-based STVSA approaches face limitations in adapting to topological changes, sample labeling, and handling small datasets. To overcome these challenges, this paper proposes a novel phasor measurement unit (PMU) measurements-based STVSA method by using deep transfer learning. The method leverages the real-time dynamic information captured by PMUs to create an initial dataset. It employs temporal ensembling for sample labeling and utilizes least squares generative adversarial networks (LSGAN) for data augmentation, enabling effective deep learning on small-scale datasets. Additionally, the method enhances adaptability to topological changes by exploring connections between different faults. Experimental results on the IEEE 39-bus test system demonstrate that the proposed method improves model evaluation accuracy by approximately 20% through transfer learning, exhibiting strong adaptability to topological changes. Leveraging the self-attention mechanism of the Transformer model, this approach offers significant advantages over shallow learning methods and other deep learning-based approaches.", "url": "https://arxiv.org/abs/2308.03953"}, {"metadata": {"arXiv": "2308.03956", "Date": "Mon, 07 Aug 2023 23:46:14 ", "Title": "Fixed Inter-Neuron Covariability Induces Adversarial Robustness", "Authors": ["Muhammad Ahmed Shah and Bhiksha Raj"], "Categories": "cs.LG cs.NE"}, "abstract": "The vulnerability to adversarial perturbations is a major flaw of Deep Neural Networks (DNNs) that raises question about their reliability when in real-world scenarios. On the other hand, human perception, which DNNs are supposed to emulate, is highly robust to such perturbations, indicating that there may be certain features of the human perception that make it robust but are not represented in the current class of DNNs. One such feature is that the activity of biological neurons is correlated and the structure of this correlation tends to be rather rigid over long spans of times, even if it hampers performance and learning. We hypothesize that integrating such constraints on the activations of a DNN would improve its adversarial robustness, and, to test this hypothesis, we have developed the Self-Consistent Activation (SCA) layer, which comprises of neurons whose activations are consistent with each other, as they conform to a fixed, but learned, covariability pattern. When evaluated on image and sound recognition tasks, the models with a SCA layer achieved high accuracy, and exhibited significantly greater robustness than multi-layer perceptron models to state-of-the-art Auto-PGD adversarial attacks \\textit{without being trained on adversarially perturbed data", "url": "https://arxiv.org/abs/2308.03956"}, {"metadata": {"arXiv": "2308.03960", "Date": "Mon, 07 Aug 2023 23:52:03 ", "Title": "Amortized Global Search for Efficient Preliminary Trajectory Design with Deep Generative Models", "Authors": ["Anjian Li", "Amlan Sinha", "Ryne Beeson"], "Categories": "cs.LG math.OC"}, "abstract": "Preliminary trajectory design is a global search problem that seeks multiple qualitatively different solutions to a trajectory optimization problem. Due to its high dimensionality and non-convexity, and the frequent adjustment of problem parameters, the global search becomes computationally demanding. In this paper, we exploit the clustering structure in the solutions and propose an amortized global search (AmorGS) framework. We use deep generative models to predict trajectory solutions that share similar structures with previously solved problems, which accelerates the global search for unseen parameter values. Our method is evaluated using De Jong's 5th function and a low-thrust circular restricted three-body problem.", "url": "https://arxiv.org/abs/2308.03960"}, {"metadata": {"arXiv": "2308.03985", "Date": "Tue, 08 Aug 2023 02:03:47 ", "Title": "Fourier neural operator for real-time simulation of 3D dynamic urban microclimate", "Authors": ["Wenhui Peng", "Shaoxiang Qin", "Senwen Yang", "Jianchun Wang", "Xue Liu", "Liangzhu (Leon) Wang"], "Categories": "cs.LG cs.NA math.NA physics.flu-dyn"}, "abstract": "Global urbanization has underscored the significance of urban microclimates for human comfort, health, and building/urban energy efficiency. They profoundly influence building design and urban planning as major environmental impacts. Understanding local microclimates is essential for cities to prepare for climate change and effectively implement resilience measures. However, analyzing urban microclimates requires considering a complex array of outdoor parameters within computational domains at the city scale over a longer period than indoors. As a result, numerical methods like Computational Fluid Dynamics (CFD) become computationally expensive when evaluating the impact of urban microclimates. The rise of deep learning techniques has opened new opportunities for accelerating the modeling of complex non-linear interactions and system dynamics. Recently, the Fourier Neural Operator (FNO) has been shown to be very promising in accelerating solving the Partial Differential Equations (PDEs) and modeling fluid dynamic systems. In this work, we apply the FNO network for real-time three-dimensional (3D) urban wind field simulation. The training and testing data are generated from CFD simulation of the urban area, based on the semi-Lagrangian approach and fractional stepping method to simulate urban microclimate features for modeling large-scale urban problems. Numerical experiments show that the FNO model can accurately reconstruct the instantaneous spatial velocity field. We further evaluate the trained FNO model on unseen data with different wind directions, and the results show that the FNO model can generalize well on different wind directions. More importantly, the FNO approach can make predictions within milliseconds on the graphics processing unit, making real-time simulation of 3D dynamic urban microclimate possible.", "url": "https://arxiv.org/abs/2308.03985"}, {"metadata": {"arXiv": "2308.04011", "Date": "Tue, 08 Aug 2023 03:14:34 ", "Title": "Generalization bound for estimating causal effects from observational network data", "Authors": ["Ruichu Cai", "Zeqin Yang", "Weilin Chen", "Yuguang Yan", "Zhifeng Hao"], "Categories": "cs.LG stat.ME"}, "abstract": "Estimating causal effects from observational network data is a significant but challenging problem. Existing works in causal inference for observational network data lack an analysis of the generalization bound, which can theoretically provide support for alleviating the complex confounding bias and practically guide the design of learning objectives in a principled manner. To fill this gap, we derive a generalization bound for causal effect estimation in network scenarios by exploiting 1) the reweighting schema based on joint propensity score and 2) the representation learning schema based on Integral Probability Metric (IPM). We provide two perspectives on the generalization bound in terms of reweighting and representation learning, respectively. Motivated by the analysis of the bound, we propose a weighting regression method based on the joint propensity score augmented with representation learning. Extensive experimental studies on two real-world networks with semi-synthetic data demonstrate the effectiveness of our algorithm.", "url": "https://arxiv.org/abs/2308.04011"}, {"metadata": {"arXiv": "2308.04052", "Date": "Tue, 08 Aug 2023 05:16:51 ", "Title": "The Five-Dollar Model: Generating Game Maps and Sprites from Sentence Embeddings", "Authors": ["Timothy Merino", "Roman Negri", "Dipika Rajesh", "M Charity", "Julian Togelius"], "Categories": "cs.LG cs.CL cs.CV", "Comments": ["to be published in AIIDE 2023"]}, "abstract": "The five-dollar model is a lightweight text-to-image generative architecture that generates low dimensional images from an encoded text prompt. This model can successfully generate accurate and aesthetically pleasing content in low dimensional domains, with limited amounts of training data. Despite the small size of both the model and datasets, the generated images are still able to maintain the encoded semantic meaning of the textual prompt. We apply this model to three small datasets: pixel art video game maps, video game sprite images, and down-scaled emoji images and apply novel augmentation strategies to improve the performance of our model on these limited datasets. We evaluate our models performance using cosine similarity score between text-image pairs generated by the CLIP VIT-B/32 model.", "url": "https://arxiv.org/abs/2308.04052"}, {"metadata": {"arXiv": "2308.04073", "Date": "Tue, 08 Aug 2023 06:11:52 ", "Title": "Learning Specialized Activation Functions for Physics-informed Neural Networks", "Authors": ["Honghui Wang", "Lu Lu", "Shiji Song", "Gao Huang"], "Categories": "cs.LG cs.NA cs.NE math.NA"}, "abstract": "Physics-informed neural networks (PINNs) are known to suffer from optimization difficulty. In this work, we reveal the connection between the optimization difficulty of PINNs and activation functions. Specifically, we show that PINNs exhibit high sensitivity to activation functions when solving PDEs with distinct properties. Existing works usually choose activation functions by inefficient trial-and-error. To avoid the inefficient manual selection and to alleviate the optimization difficulty of PINNs, we introduce adaptive activation functions to search for the optimal function when solving different problems. We compare different adaptive activation functions and discuss their limitations in the context of PINNs. Furthermore, we propose to tailor the idea of learning combinations of candidate activation functions to the PINNs optimization, which has a higher requirement for the smoothness and diversity on learned functions. This is achieved by removing activation functions which cannot provide higher-order derivatives from the candidate set and incorporating elementary functions with different properties according to our prior knowledge about the PDE at hand. We further enhance the search space with adaptive slopes. The proposed adaptive activation function can be used to solve different PDE systems in an interpretable way. Its effectiveness is demonstrated on a series of benchmarks. Code is available at https://github.com/LeapLabTHU/AdaAFforPINNs.", "url": "https://arxiv.org/abs/2308.04073"}, {"metadata": {"arXiv": "2308.04137", "Date": "Tue, 08 Aug 2023 08:50:27 ", "Title": "Comprehensive Assessment of the Performance of Deep Learning Classifiers Reveals a Surprising Lack of Robustness", "Authors": ["Michael W. Spratling"], "Categories": "cs.LG cs.CV"}, "abstract": "Reliable and robust evaluation methods are a necessary first step towards developing machine learning models that are themselves robust and reliable. Unfortunately, current evaluation protocols typically used to assess classifiers fail to comprehensively evaluate performance as they tend to rely on limited types of test data, and ignore others. For example, using the standard test data fails to evaluate the predictions made by the classifier to samples from classes it was not trained on. On the other hand, testing with data containing samples from unknown classes fails to evaluate how well the classifier can predict the labels for known classes. This article advocates bench-marking performance using a wide range of different types of data and using a single metric that can be applied to all such data types to produce a consistent evaluation of performance. Using such a benchmark it is found that current deep neural networks, including those trained with methods that are believed to produce state-of-the-art robustness, are extremely vulnerable to making mistakes on certain types of data. This means that such models will be unreliable in real-world scenarios where they may encounter data from many different domains, and that they are insecure as they can easily be fooled into making the wrong decisions. It is hoped that these results will motivate the wider adoption of more comprehensive testing methods that will, in turn, lead to the development of more robust machine learning methods in the future. Code is available at: \\url{https://codeberg.org/mwspratling/RobustnessEvaluation}", "url": "https://arxiv.org/abs/2308.04137"}, {"metadata": {"arXiv": "2308.04263", "Date": "Tue, 08 Aug 2023 13:59:56 ", "Title": "BarlowRL: Barlow Twins for Data-Efficient Reinforcement Learning", "Authors": ["Omer Veysel Cagatan"], "Categories": "cs.LG"}, "abstract": "This paper introduces BarlowRL, a data-efficient reinforcement learning agent that combines the Barlow Twins self-supervised learning framework with DER (Data-Efficient Rainbow) algorithm. BarlowRL outperforms both DER and its contrastive counterpart CURL on the Atari 100k benchmark. BarlowRL avoids dimensional collapse by enforcing information spread to the whole space. This helps RL algorithms to utilize uniformly spread state representation that eventually results in a remarkable performance. The integration of Barlow Twins with DER enhances data efficiency and achieves superior performance in the RL tasks. BarlowRL demonstrates the potential of incorporating self-supervised learning techniques to improve RL algorithms.", "url": "https://arxiv.org/abs/2308.04263"}, {"metadata": {"arXiv": "2308.04332", "Date": "Tue, 08 Aug 2023 15:21:30 ", "Title": "RLHF-Blender: A Configurable Interactive Interface for Learning from Diverse Human Feedback", "Authors": ["Yannick Metz", "David Lindner", "Rapha\\\"el Baur", "Daniel Keim", "Mennatallah El-Assady"], "Categories": "cs.LG cs.HC", "Comments": ["14 pages", "3 figures"], "Journal-ref": "ICML2023 Interactive Learning from Implicit Human Feedback Workshop"}, "abstract": "To use reinforcement learning from human feedback (RLHF) in practical applications, it is crucial to learn reward models from diverse sources of human feedback and to consider human factors involved in providing feedback of different types. However, the systematic study of learning from diverse types of feedback is held back by limited standardized tooling available to researchers. To bridge this gap, we propose RLHF-Blender, a configurable, interactive interface for learning from human feedback. RLHF-Blender provides a modular experimentation framework and implementation that enables researchers to systematically investigate the properties and qualities of human feedback for reward learning. The system facilitates the exploration of various feedback types, including demonstrations, rankings, comparisons, and natural language instructions, as well as studies considering the impact of human factors on their effectiveness. We discuss a set of concrete research opportunities enabled by RLHF-Blender. More information is available at https://rlhfblender.info/.", "url": "https://arxiv.org/abs/2308.04332"}, {"metadata": {"arXiv": "2308.04341", "Date": "Tue, 08 Aug 2023 15:38:55 ", "Title": "Accurate, Explainable, and Private Models: Providing Recourse While Minimizing Training Data Leakage", "Authors": ["Catherine Huang", "Chelse Swoopes", "Christina Xiao", "Jiaqi Ma", "Himabindu Lakkaraju"], "Categories": "cs.LG cs.CR", "Comments": ["Proceedings of The Second Workshop on New Frontiers in Adversarial Machine Learning (AdvML-Frontiers @ ICML 2023)"]}, "abstract": "Machine learning models are increasingly utilized across impactful domains to predict individual outcomes. As such, many models provide algorithmic recourse to individuals who receive negative outcomes. However, recourse can be leveraged by adversaries to disclose private information. This work presents the first attempt at mitigating such attacks. We present two novel methods to generate differentially private recourse: Differentially Private Model (DPM) and Laplace Recourse (LR). Using logistic regression classifiers and real world and synthetic datasets, we find that DPM and LR perform well in reducing what an adversary can infer, especially at low FPR. When training dataset size is large enough, we find particular success in preventing privacy leakage while maintaining model and recourse accuracy with our novel LR method.", "url": "https://arxiv.org/abs/2308.04341"}, {"metadata": {"arXiv": "2308.04373", "Date": "Tue, 08 Aug 2023 16:22:44 ", "Title": "Pelta: Shielding Transformers to Mitigate Evasion Attacks in Federated Learning", "Authors": ["Simon Queyrut", "Y\\'erom-David Bromberg", "Valerio Schiavoni"], "Categories": "cs.LG cs.CR cs.CV", "Journal-ref": "DistributedML '22: Proceedings of the 3rd International Workshop on Distributed Machine Learning, December 2022", "DOI": "10.1145/3565010.3569064"}, "abstract": "The main premise of federated learning is that machine learning model updates are computed locally, in particular to preserve user data privacy, as those never leave the perimeter of their device. This mechanism supposes the general model, once aggregated, to be broadcast to collaborating and non malicious nodes. However, without proper defenses, compromised clients can easily probe the model inside their local memory in search of adversarial examples. For instance, considering image-based applications, adversarial examples consist of imperceptibly perturbed images (to the human eye) misclassified by the local model, which can be later presented to a victim node's counterpart model to replicate the attack. To mitigate such malicious probing, we introduce Pelta, a novel shielding mechanism leveraging trusted hardware. By harnessing the capabilities of Trusted Execution Environments (TEEs), Pelta masks part of the back-propagation chain rule, otherwise typically exploited by attackers for the design of malicious samples. We evaluate Pelta on a state of the art ensemble model and demonstrate its effectiveness against the Self Attention Gradient adversarial Attack.", "url": "https://arxiv.org/abs/2308.04373"}, {"metadata": {"arXiv": "2308.04404", "Date": "Tue, 01 Aug 2023 22:32:10 ", "Title": "Revolutionizing Wireless Networks with Federated Learning: A Comprehensive Review", "Authors": ["Sajjad Emdadi Mahdimahalleh"], "Categories": "cs.LG cs.NI"}, "abstract": "These days with the rising computational capabilities of wireless user equipment such as smart phones, tablets, and vehicles, along with growing concerns about sharing private data, a novel machine learning model called federated learning (FL) has emerged. FL enables the separation of data acquisition and computation at the central unit, which is different from centralized learning that occurs in a data center. FL is typically used in a wireless edge network where communication resources are limited and unreliable. Bandwidth constraints necessitate scheduling only a subset of UEs for updates in each iteration, and because the wireless medium is shared, transmissions are susceptible to interference and are not assured. The article discusses the significance of Machine Learning in wireless communication and highlights Federated Learning (FL) as a novel approach that could play a vital role in future mobile networks, particularly 6G and beyond.", "url": "https://arxiv.org/abs/2308.04404"}, {"metadata": {"arXiv": "2308.04431", "Date": "Tue, 08 Aug 2023 17:58:45 ", "Title": "When More is Less: Incorporating Additional Datasets Can Hurt Performance By Introducing Spurious Correlations", "Authors": ["Rhys Compton", "Lily Zhang", "Aahlad Puli", "Rajesh Ranganath"], "Categories": "cs.LG cs.CV", "Comments": ["Accepted at MLHC 2023"]}, "abstract": "In machine learning, incorporating more data is often seen as a reliable strategy for improving model performance; this work challenges that notion by demonstrating that the addition of external datasets in many cases can hurt the resulting model's performance. In a large-scale empirical study across combinations of four different open-source chest x-ray datasets and 9 different labels, we demonstrate that in 43% of settings, a model trained on data from two hospitals has poorer worst group accuracy over both hospitals than a model trained on just a single hospital's data. This surprising result occurs even though the added hospital makes the training distribution more similar to the test distribution. We explain that this phenomenon arises from the spurious correlation that emerges between the disease and hospital, due to hospital-specific image artifacts. We highlight the trade-off one encounters when training on multiple datasets, between the obvious benefit of additional data and insidious cost of the introduced spurious correlation. In some cases, balancing the dataset can remove the spurious correlation and improve performance, but it is not always an effective strategy. We contextualize our results within the literature on spurious correlations to help explain these outcomes. Our experiments underscore the importance of exercising caution when selecting training data for machine learning models, especially in settings where there is a risk of spurious correlations such as with medical imaging. The risks outlined highlight the need for careful data selection and model evaluation in future research and practice.", "url": "https://arxiv.org/abs/2308.04431"}, {"metadata": {"arXiv": "2308.03789", "Date": "Fri, 04 Aug 2023 12:08:19 ", "Title": "Semantic Channel Equalizer: Modelling Language Mismatch in Multi-User Semantic Communications", "Authors": ["Mohamed Sana and Emilio Calvanese Strinati"], "Categories": "cs.AI cs.IT eess.SP math.IT", "Comments": ["This work has been accepted for publication in 2023 IEEE Global Communications Conference (GLOBECOM) SAC: Machine Learning for Communications"]}, "abstract": "We consider a multi-user semantic communications system in which agents (transmitters and receivers) interact through the exchange of semantic messages to convey meanings. In this context, languages are instrumental in structuring the construction and consolidation of knowledge, influencing conceptual representation and semantic extraction and interpretation. Yet, the crucial role of languages in semantic communications is often overlooked. When this is not the case, agent languages are assumed compatible and unambiguously interoperable, ignoring practical limitations that may arise due to language mismatching. This is the focus of this work. When agents use distinct languages, message interpretation is prone to semantic noise resulting from critical distortion introduced by semantic channels. To address this problem, this paper proposes a new semantic channel equalizer to counteract and limit the critical ambiguity in message interpretation. Our proposed solution models the mismatch of languages with measurable transformations over semantic representation spaces. We achieve this using optimal transport theory, where we model such transformations as transportation maps. Then, to recover at the receiver the meaning intended by the teacher we operate semantic equalization to compensate for the transformation introduced by the semantic channel, either before transmission and/or after the reception of semantic messages. We implement the proposed approach as an operation over a codebook of transformations specifically designed for successful communication. Numerical results show that the proposed semantic channel equalizer outperforms traditional approaches in terms of operational complexity and transmission accuracy.", "url": "https://arxiv.org/abs/2308.03789"}, {"metadata": {"arXiv": "2308.03880", "Date": "Mon, 07 Aug 2023 19:19:02 ", "Title": "Guarding the Guardians: Automated Analysis of Online Child Sexual Abuse", "Authors": ["Juanita Puentes", "Angela Castillo", "Wilmar Osejo", "Yuly Calder\\'on", "Viviana Quintero", "Lina Saldarriaga", "Diana Agudelo and Pablo Arbel\\'aez"], "Categories": "cs.AI"}, "abstract": "Online violence against children has increased globally recently, demanding urgent attention. Competent authorities manually analyze abuse complaints to comprehend crime dynamics and identify patterns. However, the manual analysis of these complaints presents a challenge because it exposes analysts to harmful content during the review process. Given these challenges, we present a novel solution, an automated tool designed to analyze children's sexual abuse reports comprehensively. By automating the analysis process, our tool significantly reduces the risk of exposure to harmful content by categorizing the reports on three dimensions: Subject, Degree of Criminality, and Damage. Furthermore, leveraging our multidisciplinary team's expertise, we introduce a novel approach to annotate the collected data, enabling a more in-depth analysis of the reports. This approach improves the comprehension of fundamental patterns and trends, enabling law enforcement agencies and policymakers to create focused strategies in the fight against children's violence.", "url": "https://arxiv.org/abs/2308.03880"}, {"metadata": {"arXiv": "2308.03929", "Date": "Mon, 07 Aug 2023 22:13:30 ", "Title": "Establishing Trust in ChatGPT BioMedical Generated Text: An Ontology-Based Knowledge Graph to Validate Disease-Symptom Links", "Authors": ["Ahmed Abdeen Hamed and Alessandro Crimi and Magdalena M. Misiak and Byung Suk Lee"], "Categories": "cs.AI cs.CL", "Comments": ["7 Pages", "3 algorithms", "4 tables", "and 7 figures"], "ACM-class": "I.2"}, "abstract": "Methods: Through an innovative approach, we construct ontology-based knowledge graphs from authentic medical literature and AI-generated content. Our goal is to distinguish factual information from unverified data. We compiled two datasets: one from biomedical literature using a \"human disease and symptoms\" query, and another generated by ChatGPT, simulating articles. With these datasets (PubMed and ChatGPT), we curated 10 sets of 250 abstracts each, selected randomly with a specific seed. Our method focuses on utilizing disease ontology (DOID) and symptom ontology (SYMP) to build knowledge graphs, robust mathematical models that facilitate unbiased comparisons. By employing our fact-checking algorithms and network centrality metrics, we conducted GPT disease-symptoms link analysis to quantify the accuracy of factual knowledge amid noise, hypotheses, and significant findings. Results: The findings obtained from the comparison of diverse ChatGPT knowledge graphs with their PubMed counterparts revealed some interesting observations. While PubMed knowledge graphs exhibit a wealth of disease-symptom terms, it is surprising to observe that some ChatGPT graphs surpass them in the number of connections. Furthermore, some GPT graphs are demonstrating supremacy of the centrality scores, especially for the overlapping nodes. This striking contrast indicates the untapped potential of knowledge that can be derived from AI-generated content, awaiting verification. Out of all the graphs, the factual link ratio between any two graphs reached its peak at 60%. Conclusions: An intriguing insight from our findings was the striking number of links among terms in the knowledge graph generated from ChatGPT datasets, surpassing some of those in its PubMed counterpart. This early discovery has prompted further investigation using universal network metrics to unveil the new knowledge the links may hold.", "url": "https://arxiv.org/abs/2308.03929"}, {"metadata": {"arXiv": "2308.03990", "Date": "Tue, 08 Aug 2023 02:13:04 ", "Title": "NEOLAF, an LLM-powered neural-symbolic cognitive architecture", "Authors": ["Richard Jiarui Tong", "Cassie Chen Cao", "Timothy Xueqian Lee", "Guodong Zhao", "Ray Wan", "Feiyue Wang", "Xiangen Hu", "Robin Schmucker", "Jinsheng Pan", "Julian Quevedo", "Yu Lu"], "Categories": "cs.AI cs.HC"}, "abstract": "This paper presents the Never Ending Open Learning Adaptive Framework (NEOLAF), an integrated neural-symbolic cognitive architecture that models and constructs intelligent agents. The NEOLAF framework is a superior approach to constructing intelligent agents than both the pure connectionist and pure symbolic approaches due to its explainability, incremental learning, efficiency, collaborative and distributed learning, human-in-the-loop enablement, and self-improvement. The paper further presents a compelling experiment where a NEOLAF agent, built as a problem-solving agent, is fed with complex math problems from the open-source MATH dataset. The results demonstrate NEOLAF's superior learning capability and its potential to revolutionize the field of cognitive architectures and self-improving adaptive instructional systems.", "url": "https://arxiv.org/abs/2308.03990"}, {"metadata": {"arXiv": "2308.03992", "Date": "Tue, 08 Aug 2023 02:13:44 ", "Title": "AI Chatbots as Multi-Role Pedagogical Agents: Transforming Engagement in CS Education", "Authors": ["Cassie Chen Cao", "Zijian Ding", "Jionghao Lin", "Frank Hopfgartner"], "Categories": "cs.AI"}, "abstract": "This study investigates the use of Artificial Intelligence (AI)-powered, multi-role chatbots as a means to enhance learning experiences and foster engagement in computer science education. Leveraging a design-based research approach, we develop, implement, and evaluate a novel learning environment enriched with four distinct chatbot roles: Instructor Bot, Peer Bot, Career Advising Bot, and Emotional Supporter Bot. These roles, designed around the tenets of Self-Determination Theory, cater to the three innate psychological needs of learners - competence, autonomy, and relatedness. Additionally, the system embraces an inquiry-based learning paradigm, encouraging students to ask questions, seek solutions, and explore their curiosities. We test this system in a higher education context over a period of one month with 200 participating students, comparing outcomes with conditions involving a human tutor and a single chatbot. Our research utilizes a mixed-methods approach, encompassing quantitative measures such as chat log sequence analysis, and qualitative methods including surveys and focus group interviews. By integrating cutting-edge Natural Language Processing techniques such as topic modelling and sentiment analysis, we offer an in-depth understanding of the system's impact on learner engagement, motivation, and inquiry-based learning. This study, through its rigorous design and innovative approach, provides significant insights into the potential of AI-empowered, multi-role chatbots in reshaping the landscape of computer science education and fostering an engaging, supportive, and motivating learning environment.", "url": "https://arxiv.org/abs/2308.03992"}, {"metadata": {"arXiv": "2308.04026", "Date": "Tue, 08 Aug 2023 03:59:28 ", "Title": "AgentSims: An Open-Source Sandbox for Large Language Model Evaluation", "Authors": ["Jiaju Lin", "Haoran Zhao", "Aochi Zhang", "Yiting Wu", "Huqiuyue Ping", "Qin Chen"], "Categories": "cs.AI", "Comments": ["submit to EMNLP2023 demo track"], "MSC-class": "14J60 (Primary) 14F05, 14J26 (Secondary) MSC-class: 14J60 (Primary) 14F05, 14J26 (Secondary) 68T42"}, "abstract": "With ChatGPT-like large language models (LLM) prevailing in the community, how to evaluate the ability of LLMs is an open question. Existing evaluation methods suffer from following shortcomings: (1) constrained evaluation abilities, (2) vulnerable benchmarks, (3) unobjective metrics. We suggest that task-based evaluation, where LLM agents complete tasks in a simulated environment, is a one-for-all solution to solve above problems. We present AgentSims, an easy-to-use infrastructure for researchers from all disciplines to test the specific capacities they are interested in. Researchers can build their evaluation tasks by adding agents and buildings on an interactive GUI or deploy and test new support mechanisms, i.e. memory, planning and tool-use systems, by a few lines of codes. Our demo is available at https://agentsims.com .", "url": "https://arxiv.org/abs/2308.04026"}, {"metadata": {"arXiv": "2308.04030", "Date": "Tue, 08 Aug 2023 04:12:29 ", "Title": "Gentopia: A Collaborative Platform for Tool-Augmented LLMs", "Authors": ["Binfeng Xu", "Xukun Liu", "Hua Shen", "Zeyu Han", "Yuhan Li", "Murong Yue", "Zhiyuan Peng", "Yuchen Liu", "Ziyu Yao", "Dongkuan Xu"], "Categories": "cs.AI"}, "abstract": "Augmented Language Models (ALMs) empower large language models with the ability to use tools, transforming them into intelligent agents for real-world interactions. However, most existing frameworks for ALMs, to varying degrees, are deficient in the following critical features: flexible customization, collaborative democratization, and holistic evaluation. We present gentopia, an ALM framework enabling flexible customization of agents through simple configurations, seamlessly integrating various language models, task formats, prompting modules, and plugins into a unified paradigm. Furthermore, we establish gentpool, a public platform enabling the registration and sharing of user-customized agents. Agents registered in gentpool are composable such that they can be assembled together for agent collaboration, advancing the democratization of artificial intelligence. To ensure high-quality agents, gentbench, an integral component of gentpool, is designed to thoroughly evaluate user-customized agents across diverse aspects such as safety, robustness, efficiency, etc. We release gentopia on Github and will continuously move forward.", "url": "https://arxiv.org/abs/2308.04030"}, {"metadata": {"arXiv": "2308.04032", "Date": "Tue, 08 Aug 2023 04:17:25 ", "Title": "Measure of Uncertainty in Human Emotions", "Authors": ["Etienne Naude (1)", "Henry Gann (1)", "Balaram Panda (1)", "Lance Zhang (1)", "Raina Song (1)", "Yuwei Shen (1) ((1) The University of Auckland)"], "Categories": "cs.AI cs.HC", "Comments": ["A revised title has been adopted", "differing from the original (\"Investigating the impact machine emotion classification uncertainty displays have on the human decision making process\")", "in order to better encapsulate the research findings within the context"]}, "abstract": "Many research explore how well computers are able to examine emotions displayed by humans and use that data to perform different tasks. However, there have been very few research which evaluate the computers ability to generate emotion classification information in an attempt to help the user make decisions or perform tasks. This is a crucial area to explore as it is paramount to the two way communication between humans and computers. This research conducted an experiment to investigate the impact of different uncertainty information displays of emotion classification on the human decision making process. Results show that displaying more uncertainty information can help users to be more confident when making decisions.", "url": "https://arxiv.org/abs/2308.04032"}, {"metadata": {"arXiv": "2308.04041", "Date": "Tue, 08 Aug 2023 04:37:41 ", "Title": "InfeRE: Step-by-Step Regex Generation via Chain of Inference", "Authors": ["Shuai Zhang", "Xiaodong Gu", "Yuting Chen", "Beijun Shen"], "Categories": "cs.AI cs.CL", "Comments": ["This paper has been accepted by ASE'23"]}, "abstract": "Automatically generating regular expressions (abbrev. regexes) from natural language description (NL2RE) has been an emerging research area. Prior studies treat regex as a linear sequence of tokens and generate the final expressions autoregressively in a single pass. They did not take into account the step-by-step internal text-matching processes behind the final results. This significantly hinders the efficacy and interpretability of regex generation by neural language models. In this paper, we propose a new paradigm called InfeRE, which decomposes the generation of regexes into chains of step-by-step inference. To enhance the robustness, we introduce a self-consistency decoding mechanism that ensembles multiple outputs sampled from different models. We evaluate InfeRE on two publicly available datasets, NL-RX-Turk and KB13, and compare the results with state-of-the-art approaches and the popular tree-based generation approach TRANX. Experimental results show that InfeRE substantially outperforms previous baselines, yielding 16.3% and 14.7% improvement in DFA@5 accuracy on two datasets, respectively. Particularly, InfeRE outperforms the popular tree-based generation approach by 18.1% and 11.3% on both datasets, respectively, in terms of DFA@5 accuracy.", "url": "https://arxiv.org/abs/2308.04041"}, {"metadata": {"arXiv": "2308.04161", "Date": "Tue, 08 Aug 2023 09:47:44 ", "Title": "Current and Future Challenges in Knowledge Representation and Reasoning", "Authors": ["James P. Delgrande", "Birte Glimm", "Thomas Meyer", "Miroslaw Truszczynski", "Frank Wolter"], "Categories": "cs.AI"}, "abstract": "Knowledge Representation and Reasoning is a central, longstanding, and active area of Artificial Intelligence. Over the years it has evolved significantly; more recently it has been challenged and complemented by research in areas such as machine learning and reasoning under uncertainty. In July 2022 a Dagstuhl Perspectives workshop was held on Knowledge Representation and Reasoning. The goal of the workshop was to describe the state of the art in the field, including its relation with other areas, its shortcomings and strengths, together with recommendations for future progress. We developed this manifesto based on the presentations, panels, working groups, and discussions that took place at the Dagstuhl Workshop. It is a declaration of our views on Knowledge Representation: its origins, goals, milestones, and current foci; its relation to other disciplines, especially to Artificial Intelligence; and on its challenges, along with key priorities for the next decade.", "url": "https://arxiv.org/abs/2308.04161"}, {"metadata": {"arXiv": "2308.04172", "Date": "Tue, 08 Aug 2023 10:07:22 ", "Title": "Predicting Drug-Drug Interactions Using Knowledge Graphs", "Authors": ["Lizzy Farrugia", "Lilian M. Azzopardi", "Jeremy Debattista and Charlie Abela"], "Categories": "cs.AI"}, "abstract": "In the last decades, people have been consuming and combining more drugs than before, increasing the number of Drug-Drug Interactions (DDIs). To predict unknown DDIs, recently, studies started incorporating Knowledge Graphs (KGs) since they are able to capture the relationships among entities providing better drug representations than using a single drug property. In this paper, we propose the medicX end-to-end framework that integrates several drug features from public drug repositories into a KG and embeds the nodes in the graph using various translation, factorisation and Neural Network (NN) based KG Embedding (KGE) methods. Ultimately, we use a Machine Learning (ML) algorithm that predicts unknown DDIs. Among the different translation and factorisation-based KGE models, we found that the best performing combination was the ComplEx embedding method with a Long Short-Term Memory (LSTM) network, which obtained an F1-score of 95.19% on a dataset based on the DDIs found in DrugBank version 5.1.8. This score is 5.61% better than the state-of-the-art model DeepDDI. Additionally, we also developed a graph auto-encoder model that uses a Graph Neural Network (GNN), which achieved an F1-score of 91.94%. Consequently, GNNs have demonstrated a stronger ability to mine the underlying semantics of the KG than the ComplEx model, and thus using higher dimension embeddings within the GNN can lead to state-of-the-art performance.", "url": "https://arxiv.org/abs/2308.04172"}, {"metadata": {"arXiv": "2308.04178", "Date": "Tue, 08 Aug 2023 10:35:25 ", "Title": "Assistive Chatbots for healthcare: a succinct review", "Authors": ["Basabdatta Sen Bhattacharya", "Vibhav Sinai Pissurlenkar"], "Categories": "cs.AI cs.RO"}, "abstract": "Artificial Intelligence (AI) for supporting healthcare services has never been more necessitated than by the recent global pandemic. Here, we review the state-of-the-art in AI-enabled Chatbots in healthcare proposed during the last 10 years (2013-2023). The focus on AI-enabled technology is because of its potential for enhancing the quality of human-machine interaction via Chatbots, reducing dependence on human-human interaction and saving man-hours. Our review indicates that there are a handful of (commercial) Chatbots that are being used for patient support, while there are others (non-commercial) that are in the clinical trial phases. However, there is a lack of trust on this technology regarding patient safety and data protection, as well as a lack of wider awareness on its benefits among the healthcare workers and professionals. Also, patients have expressed dissatisfaction with Natural Language Processing (NLP) skills of the Chatbots in comparison to humans. Notwithstanding the recent introduction of ChatGPT that has raised the bar for the NLP technology, this Chatbot cannot be trusted with patient safety and medical ethics without thorough and rigorous checks to serve in the `narrow' domain of assistive healthcare. Our review suggests that to enable deployment and integration of AI-enabled Chatbots in public health services, the need of the hour is: to build technology that is simple and safe to use; to build confidence on the technology among: (a) the medical community by focussed training and development; (b) the patients and wider community through outreach.", "url": "https://arxiv.org/abs/2308.04178"}, {"metadata": {"arXiv": "2308.04187", "Date": "Tue, 08 Aug 2023 11:17:22 ", "Title": "Adding Why to What? Analyses of an Everyday Explanation", "Authors": ["Lutz Terfloth", "Michael Schaffer", "Heike M. Buhl", "Carsten Schulte"], "Categories": "cs.AI", "Comments": ["Paper accepted and presented at XAI World Conference 2023", "Lisboa"]}, "abstract": "In XAI it is important to consider that, in contrast to explanations for professional audiences, one cannot assume common expertise when explaining for laypeople. But such explanations between humans vary greatly, making it difficult to research commonalities across explanations. We used the dual nature theory, a techno-philosophical approach, to cope with these challenges. According to it, one can explain, for example, an XAI's decision by addressing its dual nature: by focusing on the Architecture (e.g., the logic of its algorithms) or the Relevance (e.g., the severity of a decision, the implications of a recommendation). We investigated 20 game explanations using the theory as an analytical framework. We elaborate how we used the theory to quickly structure and compare explanations of technological artifacts. We supplemented results from analyzing the explanation contents with results from a video recall to explore how explainers justified their explanation. We found that explainers were focusing on the physical aspects of the game first (Architecture) and only later on aspects of the Relevance. Reasoning in the video recalls indicated that EX regarded the focus on the Architecture as important for structuring the explanation initially by explaining the basic components before focusing on more complex, intangible aspects. Shifting between addr
