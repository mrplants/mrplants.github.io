tory AIs promote higher levels of cooperation than Samaritan AIs.", "url": "https://arxiv.org/abs/2306.17747"}, {"metadata": {"arXiv": "2306.17411", "Date": "Fri, 30 Jun 2023 05:55:34 ", "Title": "Decentralized Motor Skill Learning for Complex Robotic Systems", "Authors": ["Yanjiang Guo", "Zheyuan Jiang", "Yen-Jen Wang", "Jingyue Gao", "Jianyu Chen"], "Categories": "cs.RO cs.AI", "Comments": ["8 pages", "7 figures"]}, "abstract": "Reinforcement learning (RL) has achieved remarkable success in complex robotic systems (eg. quadruped locomotion). In previous works, the RL-based controller was typically implemented as a single neural network with concatenated observation input. However, the corresponding learned policy is highly task-specific. Since all motors are controlled in a centralized way, out-of-distribution local observations can impact global motors through the single coupled neural network policy. In contrast, animals and humans can control their limbs separately. Inspired by this biological phenomenon, we propose a Decentralized motor skill (DEMOS) learning algorithm to automatically discover motor groups that can be decoupled from each other while preserving essential connections and then learn a decentralized motor control policy. Our method improves the robustness and generalization of the policy without sacrificing performance. Experiments on quadruped and humanoid robots demonstrate that the learned policy is robust against local motor malfunctions and can be transferred to new tasks.", "url": "https://arxiv.org/abs/2306.17411"}, {"metadata": {"arXiv": "2306.17609", "Date": "Fri, 30 Jun 2023 12:31:29 ", "Title": "Mixed Integer Programming for Time-Optimal Multi-Robot Coverage Path Planning with Efficient Heuristics", "Authors": ["Jingtao Tang and Hang Ma"], "Categories": "cs.RO cs.AI", "Comments": ["Submitted to RA-L"]}, "abstract": "We investigate time-optimal Multi-Robot Coverage Path Planning (MCPP) for both unweighted and weighted terrains, which aims to minimize the coverage time, defined as the maximum travel time of all robots. Specifically, we focus on a reduction from MCPP to Rooted Min-Max Tree Cover (RMMTC). For the first time, we propose a Mixed Integer Programming (MIP) model to optimally solve RMMTC, resulting in an MCPP solution with a coverage time that is provably at most four times the optimal. Moreover, we propose two suboptimal yet effective heuristics that reduce the number of variables in the MIP model, thus improving its efficiency for large-scale MCPP instances. We show that both heuristics result in reduced-size MIP models that remain complete (i.e., guarantee to find a solution if one exists) for all RMMTC instances. Additionally, we explore the use of model optimization warm-startup to further improve the efficiency of both the original MIP model and the reduced-size MIP models. We validate the effectiveness of our MIP-based MCPP planner through experiments that compare it with two state-of-the-art MCPP planners on various instances, demonstrating a reduction in the coverage time by an average of 42.42% and 39.16% over them, respectively.", "url": "https://arxiv.org/abs/2306.17609"}, {"metadata": {"arXiv": "2306.17639", "Date": "Fri, 30 Jun 2023 13:26:08 ", "Title": "Point-based Value Iteration for Neuro-Symbolic POMDPs", "Authors": ["Rui Yan", "Gabriel Santos", "Gethin Norman", "David Parker", "Marta Kwiatkowska"], "Categories": "eess.SY cs.AI cs.SY", "Comments": ["62 pages", "12 figures"]}, "abstract": "Neuro-symbolic artificial intelligence is an emerging area that combines traditional symbolic techniques with neural networks. In this paper, we consider its application to sequential decision making under uncertainty. We introduce neuro-symbolic partially observable Markov decision processes (NS-POMDPs), which model an agent that perceives a continuous-state environment using a neural network and makes decisions symbolically, and study the problem of optimising discounted cumulative rewards. This requires functions over continuous-state beliefs, for which we propose a novel piecewise linear and convex representation (P-PWLC) in terms of polyhedra covering the continuous-state space and value vectors, and extend Bellman backups to this representation. We prove the convexity and continuity of value functions and present two value iteration algorithms that ensure finite representability by exploiting the underlying structure of the continuous-state model and the neural perception mechanism. The first is a classical (exact) value iteration algorithm extending $\\alpha$-functions of Porta et al (2006) to the P-PWLC representation for continuous-state spaces. The second is a point-based (approximate) method called NS-HSVI, which uses the P-PWLC representation and belief-value induced functions to approximate value functions from below and above for two types of beliefs, particle-based and region-based. Using a prototype implementation, we show the practical applicability of our approach on two case studies that employ (trained) ReLU neural networks as perception functions, dynamic car parking and an aircraft collision avoidance system, by synthesising (approximately) optimal strategies. An experimental comparison with the finite-state POMDP solver SARSOP demonstrates that NS-HSVI is more robust to particle disturbances.", "url": "https://arxiv.org/abs/2306.17639"}, {"metadata": {"arXiv": "2306.17258", "Date": "Thu, 29 Jun 2023 18:58:01 ", "Title": "Suffering Toasters", "Authors": ["Ira Wolfson"], "Categories": "cs.AI cs.CY cs.LG", "Comments": ["4 double-column pages", "2 figures"]}, "abstract": "A widely accepted definition of intelligence in the context of Artificial Intelligence (AI) still eludes us. Due to our exceedingly rapid development of AI paradigms, architectures, and tools, the prospect of naturally arising AI consciousness seems more likely than ever. In this paper, we claim that all current intelligence tests are insufficient to point to the existence or lack of intelligence \\textbf{as humans intuitively perceive it}. We draw from ideas in the philosophy of science, psychology, and other areas of research to provide a clearer definition of the problems of artificial intelligence, self-awareness, and agency. We furthermore propose a new heuristic approach to test for artificial self-awareness and outline a possible implementation. Finally, we discuss some of the questions that arise from this new heuristic, be they philosophical or implementation-oriented.", "url": "https://arxiv.org/abs/2306.17258"}, {"metadata": {"arXiv": "2306.17582", "Date": "Mon, 20 Feb 2023 06:39:06 ", "Title": "ChatGPT for Robotics: Design Principles and Model Abilities", "Authors": ["Sai Vemprala", "Rogerio Bonatti", "Arthur Bucker", "Ashish Kapoor"], "Categories": "cs.AI cs.CL cs.HC cs.LG cs.RO"}, "abstract": "This paper presents an experimental study regarding the use of OpenAI's ChatGPT for robotics applications. We outline a strategy that combines design principles for prompt engineering and the creation of a high-level function library which allows ChatGPT to adapt to different robotics tasks, simulators, and form factors. We focus our evaluations on the effectiveness of different prompt engineering techniques and dialog strategies towards the execution of various types of robotics tasks. We explore ChatGPT's ability to use free-form dialog, parse XML tags, and to synthesize code, in addition to the use of task-specific prompting functions and closed-loop reasoning through dialogues. Our study encompasses a range of tasks within the robotics domain, from basic logical, geometrical, and mathematical reasoning all the way to complex domains such as aerial navigation, manipulation, and embodied agents. We show that ChatGPT can be effective at solving several of such tasks, while allowing users to interact with it primarily via natural language instructions. In addition to these studies, we introduce an open-sourced research tool called PromptCraft, which contains a platform where researchers can collaboratively upload and vote on examples of good prompting schemes for robotics applications, as well as a sample robotics simulator with ChatGPT integration, making it easier for users to get started with using ChatGPT for robotics.", "url": "https://arxiv.org/abs/2306.17582"}, {"metadata": {"arXiv": "2306.17536", "Date": "Fri, 30 Jun 2023 10:46:51 ", "Title": "DisPlacing Objects: Improving Dynamic Vehicle Detection via Visual Place Recognition under Adverse Conditions", "Authors": ["Stephen Hausler", "Sourav Garg", "Punarjay Chakravarty", "Shubham Shrivastava", "Ankit Vora", "Michael Milford"], "Categories": "cs.CV cs.AI cs.LG cs.RO", "Comments": ["Accepted to IROS 2023"]}, "abstract": "Can knowing where you are assist in perceiving objects in your surroundings, especially under adverse weather and lighting conditions? In this work we investigate whether a prior map can be leveraged to aid in the detection of dynamic objects in a scene without the need for a 3D map or pixel-level map-query correspondences. We contribute an algorithm which refines an initial set of candidate object detections and produces a refined subset of highly accurate detections using a prior map. We begin by using visual place recognition (VPR) to retrieve a reference map image for a given query image, then use a binary classification neural network that compares the query and mapping image regions to validate the query detection. Once our classification network is trained, on approximately 1000 query-map image pairs, it is able to improve the performance of vehicle detection when combined with an existing off-the-shelf vehicle detector. We demonstrate our approach using standard datasets across two cities (Oxford and Zurich) under different settings of train-test separation of map-query traverse pairs. We further emphasize the performance gains of our approach against alternative design choices and show that VPR suffices for the task, eliminating the need for precise ground truth localization.", "url": "https://arxiv.org/abs/2306.17536"}, {"metadata": {"arXiv": "2306.17624", "Date": "Fri, 30 Jun 2023 12:55:02 ", "Title": "Sphere2Vec: A General-Purpose Location Representation Learning over a Spherical Surface for Large-Scale Geospatial Predictions", "Authors": ["Gengchen Mai", "Yao Xuan", "Wenyun Zuo", "Yutong He", "Jiaming Song", "Stefano Ermon", "Krzysztof Janowicz", "and Ni Lao"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["30 Pages", "16 figures. Accepted to ISPRS Journal of Photogrammetry and Remote Sensing"], "MSC-class": "68T07, 68T45", "ACM-class": "I.2.0; I.2.6; I.2.10; I.5.1; J.2", "Journal-ref": "ISPRS Journal of Photogrammetry and Remote Sensing, 2023"}, "abstract": "Generating learning-friendly representations for points in space is a fundamental and long-standing problem in ML. Recently, multi-scale encoding schemes (such as Space2Vec and NeRF) were proposed to directly encode any point in 2D/3D Euclidean space as a high-dimensional vector, and has been successfully applied to various geospatial prediction and generative tasks. However, all current 2D and 3D location encoders are designed to model point distances in Euclidean space. So when applied to large-scale real-world GPS coordinate datasets, which require distance metric learning on the spherical surface, both types of models can fail due to the map projection distortion problem (2D) and the spherical-to-Euclidean distance approximation error (3D). To solve these problems, we propose a multi-scale location encoder called Sphere2Vec which can preserve spherical distances when encoding point coordinates on a spherical surface. We developed a unified view of distance-reserving encoding on spheres based on the DFS. We also provide theoretical proof that the Sphere2Vec preserves the spherical surface distance between any two points, while existing encoding schemes do not. Experiments on 20 synthetic datasets show that Sphere2Vec can outperform all baseline models on all these datasets with up to 30.8% error rate reduction. We then apply Sphere2Vec to three geo-aware image classification tasks - fine-grained species recognition, Flickr image recognition, and remote sensing image classification. Results on 7 real-world datasets show the superiority of Sphere2Vec over multiple location encoders on all three tasks. Further analysis shows that Sphere2Vec outperforms other location encoder models, especially in the polar regions and data-sparse areas because of its nature for spherical surface distance preservation. Code and data are available at https://gengchenmai.github.io/sphere2vec-website/.", "url": "https://arxiv.org/abs/2306.17624"}, {"metadata": {"arXiv": "2306.17636", "Date": "Fri, 30 Jun 2023 13:14:27 ", "Title": "Achieving RGB-D level Segmentation Performance from a Single ToF Camera", "Authors": ["Pranav Sharma", "Jigyasa Singh Katrolia", "Jason Rambach", "Bruno Mirbach", "Didier Stricker", "Juergen Seiler"], "Categories": "cs.CV cs.AI cs.LG"}, "abstract": "Depth is a very important modality in computer vision, typically used as complementary information to RGB, provided by RGB-D cameras. In this work, we show that it is possible to obtain the same level of accuracy as RGB-D cameras on a semantic segmentation task using infrared (IR) and depth images from a single Time-of-Flight (ToF) camera. In order to fuse the IR and depth modalities of the ToF camera, we introduce a method utilizing depth-specific convolutions in a multi-task learning framework. In our evaluation on an in-car segmentation dataset, we demonstrate the competitiveness of our method against the more costly RGB-D approaches.", "url": "https://arxiv.org/abs/2306.17636"}, {"metadata": {"arXiv": "2306.17169", "Date": "Thu, 01 Jun 2023 04:11:22 ", "Title": "Enterprise Disk Drive Scrubbing Based on Mondrian Conformal Predictors", "Authors": ["Rahul Vishwakarma", "Jinha Hwang", "Soundouss Messoudi", "Ava Hedayatipour"], "Categories": "cs.DC cs.AI cs.LG", "Comments": ["Conformal and Probabilistic Prediction with Applications (COPA 2023)"], "Journal-ref": "Proceedings of Machine Learning Research (PMLR) Vol 204 Year 2023"}, "abstract": "Disk scrubbing is a process aimed at resolving read errors on disks by reading data from the disk. However, scrubbing the entire storage array at once can adversely impact system performance, particularly during periods of high input/output operations. Additionally, the continuous reading of data from disks when scrubbing can result in wear and tear, especially on larger capacity disks, due to the significant time and energy consumption involved. To address these issues, we propose a selective disk scrubbing method that enhances the overall reliability and power efficiency in data centers. Our method employs a Machine Learning model based on Mondrian Conformal prediction to identify specific disks for scrubbing, by proactively predicting the health status of each disk in the storage pool, forecasting n-days in advance, and using an open-source dataset. For disks predicted as non-healthy, we mark them for replacement without further action. For healthy drives, we create a set and quantify their relative health across the entire storage pool based on the predictor's confidence. This enables us to prioritize selective scrubbing for drives with established scrubbing frequency based on the scrub cycle. The method we propose provides an efficient and dependable solution for managing enterprise disk drives. By scrubbing just 22.7% of the total storage disks, we can achieve optimized energy consumption and reduce the carbon footprint of the data center.", "url": "https://arxiv.org/abs/2306.17169"}, {"metadata": {"arXiv": "2306.17257", "Date": "Thu, 29 Jun 2023 18:51:42 ", "Title": "Prediction of COVID-19 Patients' Emergency Room Revisit using Multi-Source Transfer Learning", "Authors": ["Yuelyu Ji", "Yuhe Gao", "Runxue Bao", "Qi Li", "Disheng Liu", "Yiming Sun", "Ye Ye"], "Categories": "cs.LG cs.AI cs.CL", "Comments": ["to appear at ICHI 2023"]}, "abstract": "The coronavirus disease 2019 (COVID-19) has led to a global pandemic of significant severity. In addition to its high level of contagiousness, COVID-19 can have a heterogeneous clinical course, ranging from asymptomatic carriers to severe and potentially life-threatening health complications. Many patients have to revisit the emergency room (ER) within a short time after discharge, which significantly increases the workload for medical staff. Early identification of such patients is crucial for helping physicians focus on treating life-threatening cases. In this study, we obtained Electronic Health Records (EHRs) of 3,210 encounters from 13 affiliated ERs within the University of Pittsburgh Medical Center between March 2020 and January 2021. We leveraged a Natural Language Processing technique, ScispaCy, to extract clinical concepts and used the 1001 most frequent concepts to develop 7-day revisit models for COVID-19 patients in ERs. The research data we collected from 13 ERs may have distributional differences that could affect the model development. To address this issue, we employed a classic deep transfer learning method called the Domain Adversarial Neural Network (DANN) and evaluated different modeling strategies, including the Multi-DANN algorithm, the Single-DANN algorithm, and three baseline methods. Results showed that the Multi-DANN models outperformed the Single-DANN models and baseline models in predicting revisits of COVID-19 patients to the ER within 7 days after discharge. Notably, the Multi-DANN strategy effectively addressed the heterogeneity among multiple source domains and improved the adaptation of source data to the target domain. Moreover, the high performance of Multi-DANN models indicates that EHRs are informative for developing a prediction model to identify COVID-19 patients who are very likely to revisit an ER within 7 days after discharge.", "url": "https://arxiv.org/abs/2306.17257"}, {"metadata": {"arXiv": "2306.17279", "Date": "Thu, 29 Jun 2023 19:41:56 ", "Title": "Probabilistic Constraint for Safety-Critical Reinforcement Learning", "Authors": ["Weiqin Chen", "Dharmashankar Subramanian and Santiago Paternain"], "Categories": "cs.LG cs.AI", "Comments": ["arXiv admin note: text overlap with arXiv:2210.00596"]}, "abstract": "In this paper, we consider the problem of learning safe policies for probabilistic-constrained reinforcement learning (RL). Specifically, a safe policy or controller is one that, with high probability, maintains the trajectory of the agent in a given safe set. We establish a connection between this probabilistic-constrained setting and the cumulative-constrained formulation that is frequently explored in the existing literature. We provide theoretical bounds elucidating that the probabilistic-constrained setting offers a better trade-off in terms of optimality and safety (constraint satisfaction). The challenge encountered when dealing with the probabilistic constraints, as explored in this work, arises from the absence of explicit expressions for their gradients. Our prior work provides such an explicit gradient expression for probabilistic constraints which we term Safe Policy Gradient-REINFORCE (SPG-REINFORCE). In this work, we provide an improved gradient SPG-Actor-Critic that leads to a lower variance than SPG-REINFORCE, which is substantiated by our theoretical results. A noteworthy aspect of both SPGs is their inherent algorithm independence, rendering them versatile for application across a range of policy-based algorithms. Furthermore, we propose a Safe Primal-Dual algorithm that can leverage both SPGs to learn safe policies. It is subsequently followed by theoretical analyses that encompass the convergence of the algorithm, as well as the near-optimality and feasibility on average. In addition, we test the proposed approaches by a series of empirical experiments. These experiments aim to examine and analyze the inherent trade-offs between the optimality and safety, and serve to substantiate the efficacy of two SPGs, as well as our theoretical contributions.", "url": "https://arxiv.org/abs/2306.17279"}, {"metadata": {"arXiv": "2306.17361", "Date": "Fri, 30 Jun 2023 01:48:11 ", "Title": "iSCAN: Identifying Causal Mechanism Shifts among Nonlinear Additive Noise Models", "Authors": ["Tianyu Chen", "Kevin Bello", "Bryon Aragam", "Pradeep Ravikumar"], "Categories": "cs.LG cs.AI stat.AP stat.ME stat.ML", "Comments": ["38 pages", "17 figures"]}, "abstract": "Structural causal models (SCMs) are widely used in various disciplines to represent causal relationships among variables in complex systems. Unfortunately, the true underlying directed acyclic graph (DAG) structure is often unknown, and determining it from observational or interventional data remains a challenging task. However, in many situations, the end goal is to identify changes (shifts) in causal mechanisms between related SCMs rather than recovering the entire underlying DAG structure. Examples include analyzing gene regulatory network structure changes between healthy and cancerous individuals or understanding variations in biological pathways under different cellular contexts. This paper focuses on identifying $\\textit{functional}$ mechanism shifts in two or more related SCMs over the same set of variables -- $\\textit{without estimating the entire DAG structure of each SCM}$. Prior work under this setting assumed linear models with Gaussian noises; instead, in this work we assume that each SCM belongs to the more general class of nonlinear additive noise models (ANMs). A key contribution of this work is to show that the Jacobian of the score function for the $\\textit{mixture distribution}$ allows for identification of shifts in general non-parametric functional mechanisms. Once the shifted variables are identified, we leverage recent work to estimate the structural differences, if any, for the shifted variables. Experiments on synthetic and real-world data are provided to showcase the applicability of this approach.", "url": "https://arxiv.org/abs/2306.17361"}, {"metadata": {"arXiv": "2306.17366", "Date": "Fri, 30 Jun 2023 02:06:45 ", "Title": "$\\lambda$-AC: Learning latent decision-aware models for reinforcement learning in continuous state-spaces", "Authors": ["Claas A Voelcker", "Arash Ahmadian", "Romina Abachi", "Igor Gilitschenski", "Amir-massoud Farahmand"], "Categories": "cs.LG cs.AI"}, "abstract": "The idea of decision-aware model learning, that models should be accurate where it matters for decision-making, has gained prominence in model-based reinforcement learning. While promising theoretical results have been established, the empirical performance of algorithms leveraging a decision-aware loss has been lacking, especially in continuous control problems. In this paper, we present a study on the necessary components for decision-aware reinforcement learning models and we showcase design choices that enable well-performing algorithms. To this end, we provide a theoretical and empirical investigation into prominent algorithmic ideas in the field. We highlight that empirical design decisions established in the MuZero line of works are vital to achieving good performance for related algorithms, and we showcase differences in behavior between different instantiations of value-aware algorithms in stochastic environments. Using these insights, we propose the Latent Model-Based Decision-Aware Actor-Critic framework ($\\lambda$-AC) for decision-aware model-based reinforcement learning in continuous state-spaces and highlight important design choices in different environments.", "url": "https://arxiv.org/abs/2306.17366"}, {"metadata": {"arXiv": "2306.17482", "Date": "Fri, 30 Jun 2023 08:53:23 ", "Title": "Graphtester: Exploring Theoretical Boundaries of GNNs on Graph Datasets", "Authors": ["Eren Akbiyik", "Florian Gr\\\"otschla", "Beni Egressy", "Roger Wattenhofer"], "Categories": "cs.LG cs.AI"}, "abstract": "Graph Neural Networks (GNNs) have emerged as a powerful tool for learning from graph-structured data. However, even state-of-the-art architectures have limitations on what structures they can distinguish, imposing theoretical limits on what the networks can achieve on different datasets. In this paper, we provide a new tool called Graphtester for a comprehensive analysis of the theoretical capabilities of GNNs for various datasets, tasks, and scores. We use Graphtester to analyze over 40 different graph datasets, determining upper bounds on the performance of various GNNs based on the number of layers. Further, we show that the tool can also be used for Graph Transformers using positional node encodings, thereby expanding its scope. Finally, we demonstrate that features generated by Graphtester can be used for practical applications such as Graph Transformers, and provide a synthetic dataset to benchmark node and edge features, such as positional encodings. The package is freely available at the following URL: https://github.com/meakbiyik/graphtester.", "url": "https://arxiv.org/abs/2306.17482"}, {"metadata": {"arXiv": "2306.17550", "Date": "Fri, 30 Jun 2023 11:06:46 ", "Title": "TTSWING: a Dataset for Table Tennis Swing Analysis", "Authors": ["Che-Yu Chou", "Zheng-Hao Chen", "Yung-Hoh Sheu", "Hung-Hsuan Chen", "Sheng K. Wu"], "Categories": "cs.LG cs.AI"}, "abstract": "We introduce TTSWING, a novel dataset designed for table tennis swing analysis. This dataset comprises comprehensive swing information obtained through 9-axis sensors integrated into custom-made racket grips, accompanied by anonymized demographic data of the players. We detail the data collection and annotation procedures. Furthermore, we conduct pilot studies utilizing diverse machine learning models for swing analysis. TTSWING holds tremendous potential to facilitate innovative research in table tennis analysis and is a valuable resource for the scientific community. We release the dataset and experimental codes at https://github.com/DEPhantom/TTSWING.", "url": "https://arxiv.org/abs/2306.17550"}, {"metadata": {"arXiv": "2306.17626", "Date": "Fri, 30 Jun 2023 12:56:31 ", "Title": "Design of Induction Machines using Reinforcement Learning", "Authors": ["Yasmin SarcheshmehPour", "Tommi Ryyppo", "Victor Mukherjee", "and Alex Jung"], "Categories": "cs.LG cs.AI", "Comments": ["compumag 2023"]}, "abstract": "The design of induction machine is a challenging task due to different electromagnetic and thermal constraints. Quick estimation of machine's dimensions is important in the sales tool to provide quick quotations to customers based on specific requirements. The key part of this process is to select different design parameters like length, diameter, tooth tip height and winding turns to achieve certain torque, current and temperature of the machine. Electrical machine designers, with their experience know how to alter different machine design parameters to achieve a customer specific operation requirements. We propose a reinforcement learning algorithm to design a customised induction motor. The neural network model is trained off-line by simulating different instances of of electrical machine design game with a reward or penalty function when a good or bad design choice is made. The results demonstrate that the suggested method automates electrical machine design without applying any human engineering knowledge.", "url": "https://arxiv.org/abs/2306.17626"}, {"metadata": {"arXiv": "2306.17828", "Date": "Fri, 30 Jun 2023 17:48:19 ", "Title": "Understanding Unfairness via Training Concept Influence", "Authors": ["Yuanshun Yao", "Yang Liu"], "Categories": "cs.LG cs.AI cs.CY"}, "abstract": "Knowing the causes of a model's unfairness helps practitioners better understand their data and algorithms. This is an important yet relatively unexplored task. We look into this problem through the lens of the training data - one of the major sources of unfairness. We ask the following questions: how would a model's fairness performance change if, in its training data, some samples (1) were collected from a different (e.g. demographic) group, (2) were labeled differently, or (3) some features were changed? In other words, we quantify the fairness influence of training samples by counterfactually intervening and changing samples based on predefined concepts, i.e. data attributes such as features (X), labels (Y), or sensitive attributes (A). To calculate a training sample's influence on the model's unfairness w.r.t a concept, we first generate counterfactual samples based on the concept, i.e. the counterfactual versions of the sample if the concept were changed. We then calculate the resulting impact on the unfairness, via influence function, if the counterfactual samples were used in training. Our framework not only helps practitioners understand the observed unfairness and repair their training data, but also leads to many other applications, e.g. detecting mislabeling, fixing imbalanced representations, and detecting fairness-targeted poisoning attacks.", "url": "https://arxiv.org/abs/2306.17828"}, {"metadata": {"arXiv": "2306.17833", "Date": "Fri, 30 Jun 2023 17:53:50 ", "Title": "Resetting the Optimizer in Deep RL: An Empirical Study", "Authors": ["Kavosh Asadi", "Rasool Fakoor", "Shoham Sabach"], "Categories": "cs.LG cs.AI"}, "abstract": "We focus on the task of approximating the optimal value function in deep reinforcement learning. This iterative process is comprised of approximately solving a sequence of optimization problems where the objective function can change per iteration. The common approach to solving the problem is to employ modern variants of the stochastic gradient descent algorithm such as Adam. These optimizers maintain their own internal parameters such as estimates of the first and the second moment of the gradient, and update these parameters over time. Therefore, information obtained in previous iterations is being used to solve the optimization problem in the current iteration. We hypothesize that this can contaminate the internal parameters of the employed optimizer in situations where the optimization landscape of the previous iterations is quite different from the current iteration. To hedge against this effect, a simple idea is to reset the internal parameters of the optimizer when starting a new iteration. We empirically investigate this resetting strategy by employing various optimizers in conjunction with the Rainbow algorithm. We demonstrate that this simple modification unleashes the true potential of modern optimizers, and significantly improves the performance of deep RL on the Atari benchmark.", "url": "https://arxiv.org/abs/2306.17833"}, {"metadata": {"arXiv": "2306.17529", "Date": "Fri, 30 Jun 2023 10:34:56 ", "Title": "Locking On: Leveraging Dynamic Vehicle-Imposed Motion Constraints to Improve Visual Localization", "Authors": ["Stephen Hausler", "Sourav Garg", "Punarjay Chakravarty", "Shubham Shrivastava", "Ankit Vora", "Michael Milford"], "Categories": "cs.RO cs.AI cs.CV cs.LG", "Comments": ["Accepted to IROS 2023"]}, "abstract": "Most 6-DoF localization and SLAM systems use static landmarks but ignore dynamic objects because they cannot be usefully incorporated into a typical pipeline. Where dynamic objects have been incorporated, typical approaches have attempted relatively sophisticated identification and localization of these objects, limiting their robustness or general utility. In this research, we propose a middle ground, demonstrated in the context of autonomous vehicles, using dynamic vehicles to provide limited pose constraint information in a 6-DoF frame-by-frame PnP-RANSAC localization pipeline. We refine initial pose estimates with a motion model and propose a method for calculating the predicted quality of future pose estimates, triggered based on whether or not the autonomous vehicle's motion is constrained by the relative frame-to-frame location of dynamic vehicles in the environment. Our approach detects and identifies suitable dynamic vehicles to define these pose constraints to modify a pose filter, resulting in improved recall across a range of localization tolerances from $0.25m$ to $5m$, compared to a state-of-the-art baseline single image PnP method and its vanilla pose filtering. Our constraint detection system is active for approximately $35\\%$ of the time on the Ford AV dataset and localization is particularly improved when the constraint detection is active.", "url": "https://arxiv.org/abs/2306.17529"}, {"metadata": {"arXiv": "2306.17598", "Date": "Fri, 30 Jun 2023 12:17:39 ", "Title": "Navigation of micro-robot swarms for targeted delivery using reinforcement learning", "Authors": ["Akshatha Jagadish", "Manoj Varma"], "Categories": "cs.RO cs.AI cs.LG"}, "abstract": "Micro robotics is quickly emerging to be a promising technological solution to many medical treatments with focus on targeted drug delivery. They are effective when working in swarms whose individual control is mostly infeasible owing to their minute size. Controlling a number of robots with a single controller is thus important and artificial intelligence can help us perform this task successfully. In this work, we use the Reinforcement Learning (RL) algorithms Proximal Policy Optimization (PPO) and Robust Policy Optimization (RPO) to navigate a swarm of 4, 9 and 16 microswimmers under hydrodynamic effects, controlled by their orientation, towards a circular absorbing target. We look at both PPO and RPO performances with limited state information scenarios and also test their robustness for random target location and size. We use curriculum learning to improve upon the performance and demonstrate the same in learning to navigate a swarm of 25 swimmers and steering the swarm to exemplify the manoeuvring capabilities of the RL model.", "url": "https://arxiv.org/abs/2306.17598"}, {"metadata": {"arXiv": "2306.17817", "Date": "Fri, 30 Jun 2023 17:34:06 ", "Title": "Act3D: Infinite Resolution Action Detection Transformer for Robotic Manipulation", "Authors": ["Theophile Gervet", "Zhou Xian", "Nikolaos Gkanatsios", "Katerina Fragkiadaki"], "Categories": "cs.RO cs.AI cs.LG"}, "abstract": "3D perceptual representations are well suited for robot manipulation as they easily encode occlusions and simplify spatial reasoning. Many manipulation tasks require high spatial precision in end-effector pose prediction, typically demanding high-resolution 3D perceptual grids that are computationally expensive to process. As a result, most manipulation policies operate directly in 2D, foregoing 3D inductive biases. In this paper, we propose Act3D, a manipulation policy Transformer that casts 6-DoF keypose prediction as 3D detection with adaptive spatial computation. It takes as input 3D feature clouds unprojected from one or more camera views, iteratively samples 3D point grids in free space in a coarse-to-fine manner, featurizes them using relative spatial attention to the physical feature cloud, and selects the best feature point for end-effector pose prediction. Act3D sets a new state-of-the-art in RLbench, an established manipulation benchmark. Our model achieves 10% absolute improvement over the previous SOTA 2D multi-view policy on 74 RLbench tasks and 22% absolute improvement with 3x less compute over the previous SOTA 3D policy. In thorough ablations, we show the importance of relative spatial attention, large-scale vision-language pre-trained 2D backbones, and weight tying across coarse-to-fine attentions. Code and videos are available at our project site: https://act3d.github.io/.", "url": "https://arxiv.org/abs/2306.17817"}];
