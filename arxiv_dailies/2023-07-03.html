    <script>
        var papers = [{"metadata": {"arXiv": "2306.17253", "Date": "Thu, 29 Jun 2023 18:46:11 ", "Title": "Towards Zero-Shot Scale-Aware Monocular Depth Estimation", "Authors": ["Vitor Guizilini", "Igor Vasiljevic", "Dian Chen", "Rares Ambrus", "Adrien Gaidon"], "Categories": "cs.CV cs.LG", "Comments": ["Project page: https://sites.google.com/view/tri-zerodepth"]}, "abstract": "Monocular depth estimation is scale-ambiguous, and thus requires scale supervision to produce metric predictions. Even so, the resulting models will be geometry-specific, with learned scales that cannot be directly transferred across domains. Because of that, recent works focus instead on relative depth, eschewing scale in favor of improved up-to-scale zero-shot transfer. In this work we introduce ZeroDepth, a novel monocular depth estimation framework capable of predicting metric scale for arbitrary test images from different domains and camera parameters. This is achieved by (i) the use of input-level geometric embeddings that enable the network to learn a scale prior over objects; and (ii) decoupling the encoder and decoder stages, via a variational latent representation that is conditioned on single frame information. We evaluated ZeroDepth targeting both outdoor (KITTI, DDAD, nuScenes) and indoor (NYUv2) benchmarks, and achieved a new state-of-the-art in both settings using the same pre-trained model, outperforming methods that train on in-domain data and require test-time scaling to produce metric estimates.", "url": "https://arxiv.org/abs/2306.17253"}, {"metadata": {"arXiv": "2306.17778", "Date": "Fri, 30 Jun 2023 16:31:14 ", "Title": "Look, Remember and Reason: Visual Reasoning with Grounded Rationales", "Authors": ["Apratim Bhattacharyya", "Sunny Panchal", "Mingu Lee", "Reza Pourreza", "Pulkit Madan", "Roland Memisevic"], "Categories": "cs.CV cs.LG"}, "abstract": "Large language models have recently shown human level performance on a variety of reasoning tasks. However, the ability of these models to perform complex visual reasoning has not been studied in detail yet. A key challenge in many visual reasoning tasks is that the visual information needs to be tightly integrated in the reasoning process. We propose to address this challenge by drawing inspiration from human visual problem solving which depends on a variety of low-level visual capabilities. It can often be cast as the three step-process of ``Look, Remember, Reason'': visual information is incrementally extracted using low-level visual routines in a step-by-step fashion until a final answer is reached. We follow the same paradigm to enable existing large language models, with minimal changes to the architecture, to solve visual reasoning problems. To this end, we introduce rationales over the visual input that allow us to integrate low-level visual capabilities, such as object recognition and tracking, as surrogate tasks. We show competitive performance on diverse visual reasoning tasks from the CLEVR, CATER, and ACRE datasets over state-of-the-art models designed specifically for these tasks.", "url": "https://arxiv.org/abs/2306.17778"}, {"metadata": {"arXiv": "2306.17829", "Date": "Fri, 30 Jun 2023 17:50:00 ", "Title": "Federated Ensemble YOLOv5 - A Better Generalized Object Detection Algorithm", "Authors": ["Vinit Hegiste", "Tatjana Legler and Martin Ruskowski"], "Categories": "cs.CV cs.LG", "Comments": ["8 pages and submitted to FLTA2023 symposium under IEEE"]}, "abstract": "Federated learning (FL) has gained significant traction as a privacy-preserving algorithm, but the underlying resembles of federated learning algorithm like Federated averaging (FED Avg) or Federated SGD (FED SGD) to ensemble learning algorithms has not been fully explored. The purpose of this paper is to examine the application of FL to object detection as a method to enhance generalizability, and to compare its performance against a centralized training approach for an object detection algorithm. Specifically, we investigate the performance of a YOLOv5 model trained using FL across multiple clients and employ a random sampling strategy without replacement, so each client holds a portion of the same dataset used for centralized training. Our experimental results showcase the superior efficiency of the FL object detector's global model in generating accurate bounding boxes for unseen objects, with the test set being a mixture of objects from two distinct clients not represented in the training dataset. These findings suggest that FL can be viewed from an ensemble algorithm perspective, akin to a synergistic blend of Bagging and Boosting techniques. As a result, FL can be seen not only as a method to enhance privacy, but also as a method to enhance the performance of a machine learning model.", "url": "https://arxiv.org/abs/2306.17829"}, {"metadata": {"arXiv": "2306.17266", "Date": "Wed, 21 Jun 2023 16:02:52 ", "Title": "Subgraph Stationary Hardware-Software Inference Co-Design", "Authors": ["Payman Behnam", "Jianming Tong", "Alind Khare", "Yangyu Chen", "Yue Pan", "Pranav Gadikar", "Abhimanyu Rajeshkumar Bambhaniya", "Tushar Krishna", "Alexey Tumanov"], "Categories": "cs.DC cs.LG", "Comments": ["16 pages; MLSYS 2023"]}, "abstract": "A growing number of applications depend on Machine Learning (ML) functionality and benefits from both higher quality ML predictions and better timeliness (latency) at the same time. A growing body of research in computer architecture, ML, and systems software literature focuses on reaching better latency-accuracy tradeoffs for ML models. Efforts include compression, quantization, pruning, early-exit models, mixed DNN precision, as well as ML inference accelerator designs that minimize latency and energy, while preserving delivered accuracy. All of them, however, yield improvements for a single static point in the latency-accuracy tradeoff space. We make a case for applications that operate in dynamically changing deployment scenarios, where no single static point is optimal. We draw on a recently proposed weight-shared SuperNet mechanism to enable serving a stream of queries that uses (activates) different SubNets within this weight-shared construct. This creates an opportunity to exploit the inherent temporal locality with our proposed SubGraph Stationary (SGS) optimization. We take a hardware-software co-design approach with a real implementation of SGS in SushiAccel and the implementation of a software scheduler SushiSched controlling which SubNets to serve and what to cache in real-time. Combined, they are vertically integrated into SUSHI-an inference serving stack. For the stream of queries, SUSHI yields up to 25% improvement in latency, 0.98% increase in served accuracy. SUSHI can achieve up to 78.7% off-chip energy savings.", "url": "https://arxiv.org/abs/2306.17266"}, {"metadata": {"arXiv": "2306.17204", "Date": "Thu, 29 Jun 2023 12:47:28 ", "Title": "Learning Environment Models with Continuous Stochastic Dynamics", "Authors": ["Martin Tappler and Edi Mu\\v{s}kardin and Bernhard K. Aichernig and Bettina K\\\"onighofer"], "Categories": "cs.LG cs.FL"}, "abstract": "Solving control tasks in complex environments automatically through learning offers great potential. While contemporary techniques from deep reinforcement learning (DRL) provide effective solutions, their decision-making is not transparent. We aim to provide insights into the decisions faced by the agent by learning an automaton model of environmental behavior under the control of an agent. However, for most control problems, automata learning is not scalable enough to learn a useful model. In this work, we raise the capabilities of automata learning such that it is possible to learn models for environments that have complex and continuous dynamics. The core of the scalability of our method lies in the computation of an abstract state-space representation, by applying dimensionality reduction and clustering on the observed environmental state space. The stochastic transitions are learned via passive automata learning from observed interactions of the agent and the environment. In an iterative model-based RL process, we sample additional trajectories to learn an accurate environment model in the form of a discrete-state Markov decision process (MDP). We apply our automata learning framework on popular RL benchmarking environments in the OpenAI Gym, including LunarLander, CartPole, Mountain Car, and Acrobot. Our results show that the learned models are so precise that they enable the computation of policies solving the respective control tasks. Yet the models are more concise and more general than neural-network-based policies and by using MDPs we benefit from a wealth of tools available for analyzing them. When solving the task of LunarLander, the learned model even achieved similar or higher rewards than deep RL policies learned with stable-baselines3.", "url": "https://arxiv.org/abs/2306.17204"}, {"metadata": {"arXiv": "2306.17246", "Date": "Tue, 04 Apr 2023 14:27:02 ", "Title": "The power of motifs as inductive bias for learning molecular distributions", "Authors": ["Johanna Sommer", "Leon Hetzel", "David L\\\"udke", "Fabian Theis", "Stephan G\\\"unnemann"], "Categories": "cs.LG q-bio.BM stat.AP", "Comments": ["Accepted for publication at the MLDD workshop", "ICLR 2023"]}, "abstract": "Machine learning for molecules holds great potential for efficiently exploring the vast chemical space and thus streamlining the drug discovery process by facilitating the design of new therapeutic molecules. Deep generative models have shown promising results for molecule generation, but the benefits of specific inductive biases for learning distributions over small graphs are unclear. Our study aims to investigate the impact of subgraph structures and vocabulary design on distribution learning, using small drug molecules as a case study. To this end, we introduce Subcover, a new subgraph-based fragmentation scheme, and evaluate it through a two-step variational auto-encoder. Our results show that Subcover's improved identification of chemically meaningful subgraphs leads to a relative improvement of the FCD score by 30%, outperforming previous methods. Our findings highlight the potential of Subcover to enhance the performance and scalability of existing methods, contributing to the advancement of drug discovery.", "url": "https://arxiv.org/abs/2306.17246"}, {"metadata": {"arXiv": "2306.17248", "Date": "Thu, 29 Jun 2023 18:34:37 ", "Title": "TemperatureGAN: Generative Modeling of Regional Atmospheric Temperatures", "Authors": ["Emmanuel Balogun", "Robert Buechler", "Ram Rajagopal", "and Arun Majumdar"], "Categories": "cs.LG physics.ao-ph"}, "abstract": "Stochastic generators are useful for estimating climate impacts on various sectors. Projecting climate risk in various sectors, e.g. energy systems, requires generators that are accurate (statistical resemblance to ground-truth), reliable (do not produce erroneous examples), and efficient. Leveraging data from the North American Land Data Assimilation System, we introduce TemperatureGAN, a Generative Adversarial Network conditioned on months, locations, and time periods, to generate 2m above ground atmospheric temperatures at an hourly resolution. We propose evaluation methods and metrics to measure the quality of generated samples. We show that TemperatureGAN produces high-fidelity examples with good spatial representation and temporal dynamics consistent with known diurnal cycles.", "url": "https://arxiv.org/abs/2306.17248"}, {"metadata": {"arXiv": "2306.17267", "Date": "Thu, 29 Jun 2023 19:07:17 ", "Title": "Fast and Robust State Estimation and Tracking via Hierarchical Learning", "Authors": ["Connor Mclaughlin", "Matthew Ding", "Deniz Edogmus", "Lili Su"], "Categories": "cs.LG", "Comments": ["14 pages", "5 figures"]}, "abstract": "Fully distributed estimation and tracking solutions to large-scale multi-agent networks suffer slow convergence and are vulnerable to network failures. In this paper, we aim to speed up the convergence and enhance the resilience of state estimation and tracking using a simple hierarchical system architecture wherein agents are clusters into smaller networks, and a parameter server exists to aid the information exchanges among networks. The information exchange among networks is expensive and occurs only once in a while. We propose two consensus + innovation algorithms for the state estimation and tracking problems, respectively. In both algorithms, we use a novel hierarchical push-sum consensus component. For the state estimation, we use dual averaging as the local innovation component. State tracking is much harder to tackle in the presence of dropping-link failures and the standard integration of the consensus and innovation approaches are no longer applicable. Moreover, dual averaging is no longer feasible. Our algorithm introduces a pair of additional variables per link and ensure the relevant local variables evolve according to the state dynamics, and use projected local gradient descent as the local innovation component. We also characterize the convergence rates of both of the algorithms under linear local observation model and minimal technical assumptions. We numerically validate our algorithm through simulation of both state estimation and tracking problems.", "url": "https://arxiv.org/abs/2306.17267"}, {"metadata": {"arXiv": "2306.17271", "Date": "Thu, 29 Jun 2023 19:24:19 ", "Title": "DisasterResponseGPT: Large Language Models for Accelerated Plan of Action Development in Disaster Response Scenarios", "Authors": ["Vinicius G. Goecks", "Nicholas R. Waytowich"], "Categories": "cs.LG", "Comments": ["Accepted at the Workshop on Challenges in Deployable Generative AI at International Conference on Machine Learning (ICML)", "Honolulu", "Hawaii", "USA. 2023"], "ACM-class": "I.2.7; J.7; K.4.0"}, "abstract": "The development of plans of action in disaster response scenarios is a time-consuming process. Large Language Models (LLMs) offer a powerful solution to expedite this process through in-context learning. This study presents DisasterResponseGPT, an algorithm that leverages LLMs to generate valid plans of action quickly by incorporating disaster response and planning guidelines in the initial prompt. In DisasterResponseGPT, users input the scenario description and receive a plan of action as output. The proposed method generates multiple plans within seconds, which can be further refined following the user's feedback. Preliminary results indicate that the plans of action developed by DisasterResponseGPT are comparable to human-generated ones while offering greater ease of modification in real-time. This approach has the potential to revolutionize disaster response operations by enabling rapid updates and adjustments during the plan's execution.", "url": "https://arxiv.org/abs/2306.17271"}, {"metadata": {"arXiv": "2306.17301", "Date": "Thu, 29 Jun 2023 20:58:48 ", "Title": "Why Shallow Networks Struggle with Approximating and Learning High Frequency: A Numerical Study", "Authors": ["Shijun Zhang", "Hongkai Zhao", "Yimin Zhong", "Haomin Zhou"], "Categories": "cs.LG cs.NA math.NA stat.ML"}, "abstract": "In this work, a comprehensive numerical study involving analysis and experiments shows why a two-layer neural network has difficulties handling high frequencies in approximation and learning when machine precision and computation cost are important factors in real practice. In particular, the following fundamental computational issues are investigated: (1) the best accuracy one can achieve given a finite machine precision, (2) the computation cost to achieve a given accuracy, and (3) stability with respect to perturbations. The key to the study is the spectral analysis of the corresponding Gram matrix of the activation functions which also shows how the properties of the activation function play a role in the picture.", "url": "https://arxiv.org/abs/2306.17301"}, {"metadata": {"arXiv": "2306.17323", "Date": "Thu, 29 Jun 2023 22:18:07 ", "Title": "Scaling Model Checking for DNN Analysis via State-Space Reduction and Input Segmentation (Extended Version)", "Authors": ["Mahum Naseer and Osman Hasan and Muhammad Shafique"], "Categories": "cs.LG"}, "abstract": "Owing to their remarkable learning capabilities and performance in real-world applications, the use of machine learning systems based on Neural Networks (NNs) has been continuously increasing. However, various case studies and empirical findings in the literature suggest that slight variations to NN inputs can lead to erroneous and undesirable NN behavior. This has led to considerable interest in their formal analysis, aiming to provide guarantees regarding a given NN's behavior. Existing frameworks provide robustness and/or safety guarantees for the trained NNs, using satisfiability solving and linear programming. We proposed FANNet, the first model checking-based framework for analyzing a broader range of NN properties. However, the state-space explosion associated with model checking entails a scalability problem, making the FANNet applicable only to small NNs. This work develops state-space reduction and input segmentation approaches, to improve the scalability and timing efficiency of formal NN analysis. Compared to the state-of-the-art FANNet, this enables our new model checking-based framework to reduce the verification's timing overhead by a factor of up to 8000, making the framework applicable to NNs even with approximately $80$ times more network parameters. This in turn allows the analysis of NN safety properties using the new framework, in addition to all the NN properties already included with FANNet. The framework is shown to be efficiently able to analyze properties of NNs trained on healthcare datasets as well as the well--acknowledged ACAS Xu NNs.", "url": "https://arxiv.org/abs/2306.17323"}, {"metadata": {"arXiv": "2306.17332", "Date": "Thu, 29 Jun 2023 22:59:47 ", "Title": "Designing Stable Neural Networks using Convex Analysis and ODEs", "Authors": ["Ferdia Sherry", "Elena Celledoni", "Matthias J. Ehrhardt", "Davide Murari", "Brynjulf Owren", "Carola-Bibiane Sch\\\"onlieb"], "Categories": "cs.LG", "Comments": ["26 pages", "6 figures"]}, "abstract": "Motivated by classical work on the numerical integration of ordinary differential equations we present a ResNet-styled neural network architecture that encodes non-expansive (1-Lipschitz) operators, as long as the spectral norms of the weights are appropriately constrained. This is to be contrasted with the ordinary ResNet architecture which, even if the spectral norms of the weights are constrained, has a Lipschitz constant that, in the worst case, grows exponentially with the depth of the network. Further analysis of the proposed architecture shows that the spectral norms of the weights can be further constrained to ensure that the network is an averaged operator, making it a natural candidate for a learned denoiser in Plug-and-Play algorithms. Using a novel adaptive way of enforcing the spectral norm constraints, we show that, even with these constraints, it is possible to train performant networks. The proposed architecture is applied to the problem of adversarially robust image classification, to image denoising, and finally to the inverse problem of deblurring.", "url": "https://arxiv.org/abs/2306.17332"}, {"metadata": {"arXiv": "2306.17338", "Date": "Thu, 29 Jun 2023 23:43:25 ", "Title": "A Survey on Blockchain-Based Federated Learning and Data Privacy", "Authors": ["Bipin Chhetri", "Saroj Gopali", "Rukayat Olapojoye", "Samin Dehbash", "Akbar Siami Namin"], "Categories": "cs.LG", "Comments": ["Accepted in COMPSAC 2023IEEE 47th Annual Computers", "Software", "and Applications Conference Total 10 pages 9 pages and 1 page citation"]}, "abstract": "Federated learning is a decentralized machine learning paradigm that allows multiple clients to collaborate by leveraging local computational power and the models transmission. This method reduces the costs and privacy concerns associated with centralized machine learning methods while ensuring data privacy by distributing training data across heterogeneous devices. On the other hand, federated learning has the drawback of data leakage due to the lack of privacy-preserving mechanisms employed during storage, transfer, and sharing, thus posing significant risks to data owners and suppliers. Blockchain technology has emerged as a promising technology for offering secure data-sharing platforms in federated learning, especially in Industrial Internet of Things (IIoT) settings. This survey aims to compare the performance and security of various data privacy mechanisms adopted in blockchain-based federated learning architectures. We conduct a systematic review of existing literature on secure data-sharing platforms for federated learning provided by blockchain technology, providing an in-depth overview of blockchain-based federated learning, its essential components, and discussing its principles, and potential applications. The primary contribution of this survey paper is to identify critical research questions and propose potential directions for future research in blockchain-based federated learning.", "url": "https://arxiv.org/abs/2306.17338"}, {"metadata": {"arXiv": "2306.17362", "Date": "Fri, 30 Jun 2023 01:51:22 ", "Title": "Improving Federated Aggregation with Deep Unfolding Networks", "Authors": ["Shanika I Nanayakkara", "Shiva Raj Pokhrel", "Gang Li"], "Categories": "cs.LG", "Comments": ["5 pages", "3 figures and submitted to IEEE Network Letters"]}, "abstract": "The performance of Federated learning (FL) is negatively affected by device differences and statistical characteristics between participating clients. To address this issue, we introduce a deep unfolding network (DUN)-based technique that learns adaptive weights that unbiasedly ameliorate the adverse impacts of heterogeneity. The proposed method demonstrates impressive accuracy and quality-aware aggregation. Furthermore, it evaluated the best-weighted normalization approach to define less computational power on the aggregation method. The numerical experiments in this study demonstrate the effectiveness of this approach and provide insights into the interpretability of the unbiased weights learned. By incorporating unbiased weights into the model, the proposed approach effectively addresses quality-aware aggregation under the heterogeneity of the participating clients and the FL environment. Codes and details are \\href{https://github.com/shanikairoshi/Improved_DUN_basedFL_Aggregation}{here}.", "url": "https://arxiv.org/abs/2306.17362"}, {"metadata": {"arXiv": "2306.17378", "Date": "Fri, 30 Jun 2023 02:41:29 ", "Title": "Global Optimality in Bivariate Gradient-based DAG Learning", "Authors": ["Chang Deng", "Kevin Bello", "Bryon Aragam", "Pradeep Ravikumar"], "Categories": "cs.LG stat.ML", "Comments": ["39 pages", "13 figures"]}, "abstract": "Recently, a new class of non-convex optimization problems motivated by the statistical problem of learning an acyclic directed graphical model from data has attracted significant interest. While existing work uses standard first-order optimization schemes to solve this problem, proving the global optimality of such approaches has proven elusive. The difficulty lies in the fact that unlike other non-convex problems in the literature, this problem is not \"benign\", and possesses multiple spurious solutions that standard approaches can easily get trapped in. In this paper, we prove that a simple path-following optimization scheme globally converges to the global minimum of the population loss in the bivariate setting.", "url": "https://arxiv.org/abs/2306.17378"}, {"metadata": {"arXiv": "2306.17465", "Date": "Fri, 30 Jun 2023 08:19:38 ", "Title": "FedBone: Towards Large-Scale Federated Multi-Task Learning", "Authors": ["Yiqiang Chen", "Teng Zhang", "Xinlong Jiang", "Qian Chen", "Chenlong Gao and Wuliang Huang"], "Categories": "cs.LG"}, "abstract": "Heterogeneous federated multi-task learning (HFMTL) is a federated learning technique that combines heterogeneous tasks of different clients to achieve more accurate, comprehensive predictions. In real-world applications, visual and natural language tasks typically require large-scale models to extract high-level abstract features. However, large-scale models cannot be directly applied to existing federated multi-task learning methods. Existing HFML methods also disregard the impact of gradient conflicts on multi-task optimization during the federated aggregation process. In this work, we propose an innovative framework called FedBone, which enables the construction of large-scale models with better generalization from the perspective of server-client split learning and gradient projection. We split the entire model into two components: a large-scale general model (referred to as the general model) on the cloud server and multiple task-specific models (referred to as the client model) on edge clients, solving the problem of insufficient computing power on edge clients. The conflicting gradient projection technique is used to enhance the generalization of the large-scale general model between different tasks. The proposed framework is evaluated on two benchmark datasets and a real ophthalmic dataset. Comprehensive results demonstrate that FedBone efficiently adapts to heterogeneous local tasks of each client and outperforms existing federated learning algorithms in most dense prediction and classification tasks with off-the-shelf computational resources on the client side.", "url": "https://arxiv.org/abs/2306.17465"}, {"metadata": {"arXiv": "2306.17484", "Date": "Fri, 30 Jun 2023 08:54:47 ", "Title": "Landmark Guided Active Exploration with Stable Low-level Policy Learning", "Authors": ["Fei Cui", "Jiaojiao Fang", "Mengke Yang", "Guizhong Liu"], "Categories": "cs.LG"}, "abstract": "Goal-conditioned hierarchical reinforcement learning (GCHRL) decomposes long-horizon tasks into sub-tasks through a hierarchical framework and it has demonstrated promising results across a variety of domains. However, the high-level policy's action space is often excessively large, presenting a significant challenge to effective exploration and resulting in potentially inefficient training. Moreover, the dynamic variability of the low-level policy introduces non-stationarity to the high-level state transition function, significantly impeding the learning of the high-level policy. In this paper, we design a measure of prospect for subgoals by planning in the goal space based on the goal-conditioned value function. Building upon the measure of prospect, we propose a landmark-guided exploration strategy by integrating the measures of prospect and novelty which aims to guide the agent to explore efficiently and improve sample efficiency. To address the non-stationarity arising from the dynamic changes of the low-level policy, we apply a state-specific regularization to the learning of low-level policy, which facilitates stable learning of the hierarchical policy. The experimental results demonstrate that our proposed exploration strategy significantly outperforms the baseline methods across multiple tasks.", "url": "https://arxiv.org/abs/2306.17484"}, {"metadata": {"arXiv": "2306.17486", "Date": "Fri, 30 Jun 2023 08:56:51 ", "Title": "Multigrid-Augmented Deep Learning for the Helmholtz Equation: Better Scalability with Compact Implicit Layers", "Authors": ["Bar Lerer", "Ido Ben-Yair and Eran Treister"], "Categories": "cs.LG cs.CE", "Comments": ["Submitted to SIAM Journal on Scientific Computing Copper Mountain Special Section on Multigrid Methods 2023"], "MSC-class": "68T07, 65N55, 65N22"}, "abstract": "We present a deep learning-based iterative approach to solve the discrete heterogeneous Helmholtz equation for high wavenumbers. Combining classical iterative multigrid solvers and convolutional neural networks (CNNs) via preconditioning, we obtain a learned neural solver that is faster and scales better than a standard multigrid solver. Our approach offers three main contributions over previous neural methods of this kind. First, we construct a multilevel U-Net-like encoder-solver CNN with an implicit layer on the coarsest grid of the U-Net, where convolution kernels are inverted. This alleviates the field of view problem in CNNs and allows better scalability. Second, we improve upon the previous CNN preconditioner in terms of the number of parameters, computation time, and convergence rates. Third, we propose a multiscale training approach that enables the network to scale to problems of previously unseen dimensions while still maintaining a reasonable training procedure. Our encoder-solver architecture can be used to generalize over different slowness models of various difficulties and is efficient at solving for many right-hand sides per slowness model. We demonstrate the benefits of our novel architecture with numerical experiments on a variety of heterogeneous two-dimensional problems at high wavenumbers.", "url": "https://arxiv.org/abs/2306.17486"}, {"metadata": {"arXiv": "2306.17499", "Date": "Fri, 30 Jun 2023 09:17:39 ", "Title": "The Implicit Bias of Minima Stability in Multivariate Shallow ReLU Networks", "Authors": ["Mor Shpigel Nacson", "Rotem Mulayoff", "Greg Ongie", "Tomer Michaeli", "Daniel Soudry"], "Categories": "cs.LG", "Comments": ["Published at ICLR 2023. Fixed statements and proofs of Proposition 3 and Theorem 2"]}, "abstract": "We study the type of solutions to which stochastic gradient descent converges when used to train a single hidden-layer multivariate ReLU network with the quadratic loss. Our results are based on a dynamical stability analysis. In the univariate case, it was shown that linearly stable minima correspond to network functions (predictors), whose second derivative has a bounded weighted $L^1$ norm. Notably, the bound gets smaller as the step size increases, implying that training with a large step size leads to `smoother' predictors. Here we generalize this result to the multivariate case, showing that a similar result applies to the Laplacian of the predictor. We demonstrate the tightness of our bound on the MNIST dataset, and show that it accurately captures the behavior of the solutions as a function of the step size. Additionally, we prove a depth separation result on the approximation power of ReLU networks corresponding to stable minima of the loss. Specifically, although shallow ReLU networks are universal approximators, we prove that stable shallow networks are not. Namely, there is a function that cannot be well-approximated by stable single hidden-layer ReLU networks trained with a non-vanishing step size. This is while the same function can be realized as a stable two hidden-layer ReLU network. Finally, we prove that if a function is sufficiently smooth (in a Sobolev sense) then it can be approximated arbitrarily well using shallow ReLU networks that correspond to stable solutions of gradient descent.", "url": "https://arxiv.org/abs/2306.17499"}, {"metadata": {"arXiv": "2306.17560", "Date": "Fri, 30 Jun 2023 11:23:49 ", "Title": "Class-Incremental Learning using Diffusion Model for Distillation and Replay", "Authors": ["Quentin Jodelet", "Xin Liu", "Yin Jun Phua", "Tsuyoshi Murata"], "Categories": "cs.LG cs.CV"}, "abstract": "Class-incremental learning aims to learn new classes in an incremental fashion without forgetting the previously learned ones. Several research works have shown how additional data can be used by incremental models to help mitigate catastrophic forgetting. In this work, following the recent breakthrough in text-to-image generative models and their wide distribution, we propose the use of a pretrained Stable Diffusion model as a source of additional data for class-incremental learning. Compared to competitive methods that rely on external, often unlabeled, datasets of real images, our approach can generate synthetic samples belonging to the same classes as the previously encountered images. This allows us to use those additional data samples not only in the distillation loss but also for replay in the classification loss. Experiments on the competitive benchmarks CIFAR100, ImageNet-Subset, and ImageNet demonstrate how this new approach can be used to further improve the performance of state-of-the-art methods for class-incremental learning on large scale datasets.", "url": "https://arxiv.org/abs/2306.17560"}, {"metadata": {"arXiv": "2306.17630", "Date": "Fri, 30 Jun 2023 13:04:26 ", "Title": "Impact of Noise on Calibration and Generalisation of Neural Networks", "Authors": ["Martin Ferianc", "Ondrej Bohdal", "Timothy Hospedales", "Miguel Rodrigues"], "Categories": "cs.LG", "Comments": ["Accepted at the ICML 2023 Workshop on Spurious Correlations", "Invariance", "and Stability. Martin and Ondrej contributed equally"]}, "abstract": "Noise injection and data augmentation strategies have been effective for enhancing the generalisation and robustness of neural networks (NNs). Certain types of noise such as label smoothing and MixUp have also been shown to improve calibration. Since noise can be added in various stages of the NN's training, it motivates the question of when and where the noise is the most effective. We study a variety of noise types to determine how much they improve calibration and generalisation, and under what conditions. More specifically we evaluate various noise-injection strategies in both in-distribution (ID) and out-of-distribution (OOD) scenarios. The findings highlight that activation noise was the most transferable and effective in improving generalisation, while input augmentation noise was prominent in improving calibration on OOD but not necessarily ID data.", "url": "https://arxiv.org/abs/2306.17630"}, {"metadata": {"arXiv": "2306.17638", "Date": "Fri, 30 Jun 2023 13:24:31 ", "Title": "Geometric Autoencoders -- What You See is What You Decode", "Authors": ["Philipp Nazari", "Sebastian Damrich", "Fred A. Hamprecht"], "Categories": "cs.LG", "Comments": ["24 pages", "ICML 2023"]}, "abstract": "Visualization is a crucial step in exploratory data analysis. One possible approach is to train an autoencoder with low-dimensional latent space. Large network depth and width can help unfolding the data. However, such expressive networks can achieve low reconstruction error even when the latent representation is distorted. To avoid such misleading visualizations, we propose first a differential geometric perspective on the decoder, leading to insightful diagnostics for an embedding's distortion, and second a new regularizer mitigating such distortion. Our ``Geometric Autoencoder'' avoids stretching the embedding spuriously, so that the visualization captures the data structure more faithfully. It also flags areas where little distortion could not be achieved, thus guarding against misinterpretation.", "url": "https://arxiv.org/abs/2306.17638"}, {"metadata": {"arXiv": "2306.17645", "Date": "Fri, 30 Jun 2023 13:33:27 ", "Title": "Federated Object Detection for Quality Inspection in Shared Production", "Authors": ["Vinit Hegiste", "Tatjana Legler and Martin Ruskowski"], "Categories": "cs.LG cs.CV", "Comments": ["Will submit it to an IEEE conference"]}, "abstract": "Federated learning (FL) has emerged as a promising approach for training machine learning models on decentralized data without compromising data privacy. In this paper, we propose a FL algorithm for object detection in quality inspection tasks using YOLOv5 as the object detection algorithm and Federated Averaging (FedAvg) as the FL algorithm. We apply this approach to a manufacturing use-case where multiple factories/clients contribute data for training a global object detection model while preserving data privacy on a non-IID dataset. Our experiments demonstrate that our FL approach achieves better generalization performance on the overall clients' test dataset and generates improved bounding boxes around the objects compared to models trained using local clients' datasets. This work showcases the potential of FL for quality inspection tasks in the manufacturing industry and provides valuable insights into the performance and feasibility of utilizing YOLOv5 and FedAvg for federated object detection.", "url": "https://arxiv.org/abs/2306.17645"}, {"metadata": {"arXiv": "2306.17693", "Date": "Fri, 30 Jun 2023 14:19:44 ", "Title": "Thompson sampling for improved exploration in GFlowNets", "Authors": ["Jarrid Rector-Brooks", "Kanika Madan", "Moksh Jain", "Maksym Korablyov", "Cheng-Hao Liu", "Sarath Chandar", "Nikolay Malkin", "Yoshua Bengio"], "Categories": "cs.LG", "Comments": ["Structured Probabilistic Inference and Generative Modeling (SPIGM) workshop @ ICML 2023"]}, "abstract": "Generative flow networks (GFlowNets) are amortized variational inference algorithms that treat sampling from a distribution over compositional objects as a sequential decision-making problem with a learnable action policy. Unlike other algorithms for hierarchical sampling that optimize a variational bound, GFlowNet algorithms can stably run off-policy, which can be advantageous for discovering modes of the target distribution. Despite this flexibility in the choice of behaviour policy, the optimal way of efficiently selecting trajectories for training has not yet been systematically explored. In this paper, we view the choice of trajectories for training as an active learning problem and approach it using Bayesian techniques inspired by methods for multi-armed bandits. The proposed algorithm, Thompson sampling GFlowNets (TS-GFN), maintains an approximate posterior distribution over policies and samples trajectories from this posterior for training. We show in two domains that TS-GFN yields improved exploration and thus faster convergence to the target distribution than the off-policy exploration strategies used in past work.", "url": "https://arxiv.org/abs/2306.17693"}, {"metadata": {"arXiv": "2306.17702", "Date": "Fri, 30 Jun 2023 14:29:06 ", "Title": "Why Deep Models Often cannot Beat Non-deep Counterparts on Molecular Property Prediction?", "Authors": ["Jun Xia", "Lecheng Zhang", "Xiao Zhu", "Stan Z.Li"], "Categories": "cs.LG cs.CE", "Comments": ["Work in Process. The primary version has been accepted as a Spotlight Talk at ICML2023 Computational Biology & ICML2023 IMLH Workshop"]}, "abstract": "Molecular property prediction (MPP) is a crucial task in the drug discovery pipeline, which has recently gained considerable attention thanks to advances in deep neural networks. However, recent research has revealed that deep models struggle to beat traditional non-deep ones on MPP. In this study, we benchmark 12 representative models (3 non-deep models and 9 deep models) on 14 molecule datasets. Through the most comprehensive study to date, we make the following key observations: \\textbf{(\\romannumeral 1)} Deep models are generally unable to outperform non-deep ones; \\textbf{(\\romannumeral 2)} The failure of deep models on MPP cannot be solely attributed to the small size of molecular datasets. What matters is the irregular molecule data pattern; \\textbf{(\\romannumeral 3)} In particular, tree models using molecular fingerprints as inputs tend to perform better than other competitors. Furthermore, we conduct extensive empirical investigations into the unique patterns of molecule data and inductive biases of various models underlying these phenomena.", "url": "https://arxiv.org/abs/2306.17702"}, {"metadata": {"arXiv": "2306.17750", "Date": "Fri, 30 Jun 2023 16:01:04 ", "Title": "TD Convergence: An Optimization Perspective", "Authors": ["Kavosh Asadi", "Shoham Sabach", "Yao Liu", "Omer Gottesman", "Rasool Fakoor"], "Categories": "cs.LG"}, "abstract": "We study the convergence behavior of the celebrated temporal-difference (TD) learning algorithm. By looking at the algorithm through the lens of optimization, we first argue that TD can be viewed as an iterative optimization algorithm where the function to be minimized changes per iteration. By carefully investigating the divergence displayed by TD on a classical counter example, we identify two forces that determine the convergent or divergent behavior of the algorithm. We next formalize our discovery in the linear TD setting with quadratic loss and prove that convergence of TD hinges on the interplay between these two forces. We extend this optimization perspective to prove convergence of TD in a much broader setting than just linear approximation and squared loss. Our results provide a theoretical explanation for the successful application of TD in reinforcement learning.", "url": "https://arxiv.org/abs/2306.17750"}, {"metadata": {"arXiv": "2306.17771", "Date": "Fri, 30 Jun 2023 16:23:25 ", "Title": "Precision Anti-Cancer Drug Selection via Neural Ranking", "Authors": ["Vishal Dey and Xia Ning"], "Categories": "cs.LG cs.IR q-bio.QM", "Comments": ["Accepted in BioKDD '23"]}, "abstract": "Personalized cancer treatment requires a thorough understanding of complex interactions between drugs and cancer cell lines in varying genetic and molecular contexts. To address this, high-throughput screening has been used to generate large-scale drug response data, facilitating data-driven computational models. Such models can capture complex drug-cell line interactions across various contexts in a fully data-driven manner. However, accurately prioritizing the most sensitive drugs for each cell line still remains a significant challenge. To address this, we developed neural ranking approaches that leverage large-scale drug response data across multiple cell lines from diverse cancer types. Unlike existing approaches that primarily utilize regression and classification techniques for drug response prediction, we formulated the objective of drug selection and prioritization as a drug ranking problem. In this work, we proposed two neural listwise ranking methods that learn latent representations of drugs and cell lines, and then use those representations to score drugs in each cell line via a learnable scoring function. Specifically, we developed a neural listwise ranking method, List-One, on top of the existing method ListNet. Additionally, we proposed a novel listwise ranking method, List-All, that focuses on all the sensitive drugs instead of the top sensitive drug, unlike List-One. Our results demonstrate that List-All outperforms the best baseline with significant improvements of as much as 8.6% in hit@20 across 50% test cell lines. Furthermore, our analyses suggest that the learned latent spaces from our proposed methods demonstrate informative clustering structures and capture relevant underlying biological features. Moreover, our comprehensive empirical evaluation provides a thorough and objective comparison of the performance of different methods (including our proposed ones).", "url": "https://arxiv.org/abs/2306.17771"}, {"metadata": {"arXiv": "2306.17794", "Date": "Fri, 30 Jun 2023 16:48:58 ", "Title": "Vision Through the Veil: Differential Privacy in Federated Learning for Medical Image Classification", "Authors": ["Kishore Babu Nampalle", "Pradeep Singh", "Uppala Vivek Narayan", "Balasubramanian Raman"], "Categories": "cs.LG cs.CR", "Comments": ["18 pages", "3 figures", "1 table", "1 algorithm"], "MSC-class": "68U10", "ACM-class": "I.2.1"}, "abstract": "The proliferation of deep learning applications in healthcare calls for data aggregation across various institutions, a practice often associated with significant privacy concerns. This concern intensifies in medical image analysis, where privacy-preserving mechanisms are paramount due to the data being sensitive in nature. Federated learning, which enables cooperative model training without direct data exchange, presents a promising solution. Nevertheless, the inherent vulnerabilities of federated learning necessitate further privacy safeguards. This study addresses this need by integrating differential privacy, a leading privacy-preserving technique, into a federated learning framework for medical image classification. We introduce a novel differentially private federated learning model and meticulously examine its impacts on privacy preservation and model performance. Our research confirms the existence of a trade-off between model accuracy and privacy settings. However, we demonstrate that strategic calibration of the privacy budget in differential privacy can uphold robust image classification performance while providing substantial privacy protection.", "url": "https://arxiv.org/abs/2306.17794"}, {"metadata": {"arXiv": "2306.17815", "Date": "Fri, 30 Jun 2023 17:26:49 ", "Title": "Bayesian Optimization with Formal Safety Guarantees via Online Conformal Prediction", "Authors": ["Yunchuan Zhang", "Sangwoo Park and Osvaldo Simeone"], "Categories": "cs.LG cs.IT eess.SP math.IT", "Comments": ["submitted for journal publication"]}, "abstract": "Black-box zero-th order optimization is a central primitive for applications in fields as diverse as finance, physics, and engineering. In a common formulation of this problem, a designer sequentially attempts candidate solutions, receiving noisy feedback on the value of each attempt from the system. In this paper, we study scenarios in which feedback is also provided on the safety of the attempted solution, and the optimizer is constrained to limit the number of unsafe solutions that are tried throughout the optimization process. Focusing on methods based on Bayesian optimization (BO), prior art has introduced an optimization scheme -- referred to as SAFEOPT -- that is guaranteed not to select any unsafe solution with a controllable probability over feedback noise as long as strict assumptions on the safety constraint function are met. In this paper, a novel BO-based approach is introduced that satisfies safety requirements irrespective of properties of the constraint function. This strong theoretical guarantee is obtained at the cost of allowing for an arbitrary, controllable but non-zero, rate of violation of the safety constraint. The proposed method, referred to as SAFE-BOCP, builds on online conformal prediction (CP) and is specialized to the cases in which feedback on the safety constraint is either noiseless or noisy. Experimental results on synthetic and real-world data validate the advantages and flexibility of the proposed SAFE-BOCP.", "url": "https://arxiv.org/abs/2306.17815"}, {"metadata": {"arXiv": "2306.17844", "Date": "Fri, 30 Jun 2023 17:59:13 ", "Title": "The Clock and the Pizza: Two Stories in Mechanistic Explanation of Neural Networks", "Authors": ["Ziqian Zhong", "Ziming Liu", "Max Tegmark", "Jacob Andreas"], "Categories": "cs.LG"}, "abstract": "Do neural networks, trained on well-understood algorithmic tasks, reliably rediscover known algorithms for solving those tasks? Several recent studies, on tasks ranging from group arithmetic to in-context linear regression, have suggested that the answer is yes. Using modular addition as a prototypical problem, we show that algorithm discovery in neural networks is sometimes more complex. Small changes to model hyperparameters and initializations can induce the discovery of qualitatively different algorithms from a fixed training set, and even parallel implementations of multiple such algorithms. Some networks trained to perform modular addition implement a familiar Clock algorithm; others implement a previously undescribed, less intuitive, but comprehensible procedure which we term the Pizza algorithm, or a variety of even more complex procedures. Our results show that even simple learning problems can admit a surprising diversity of solutions, motivating the development of new tools for characterizing the behavior of neural networks across their algorithmic phase space.", "url": "https://arxiv.org/abs/2306.17844"}, {"metadata": {"arXiv": "2306.17283", "Date": "Thu, 29 Jun 2023 20:03:44 ", "Title": "A Neural Separation Algorithm for the Rounded Capacity Inequalities", "Authors": ["Hyeonah Kim and Jinkyoo Park and Changhyun Kwon"], "Categories": "cs.AI math.OC"}, "abstract": "The cutting plane method is a key technique for successful branch-and-cut and branch-price-and-cut algorithms that find the exact optimal solutions for various vehicle routing problems (VRPs). Among various cuts, the rounded capacity inequalities (RCIs) are the most fundamental. To generate RCIs, we need to solve the separation problem, whose exact solution takes a long time to obtain; therefore, heuristic methods are widely used. We design a learning-based separation heuristic algorithm with graph coarsening that learns the solutions of the exact separation problem with a graph neural network (GNN), which is trained with small instances of 50 to 100 customers. We embed our separation algorithm within the cutting plane method to find a lower bound for the capacitated VRP (CVRP) with up to 1,000 customers. We compare the performance of our approach with CVRPSEP, a popular separation software package for various cuts used in solving VRPs. Our computational results show that our approach finds better lower bounds than CVRPSEP for large-scale problems with 400 or more customers, while CVRPSEP shows strong competency for problems with less than 400 customers.", "url": "https://arxiv.org/abs/2306.17283"}, {"metadata": {"arXiv": "2306.17337", "Date": "Thu, 29 Jun 2023 23:36:04 ", "Title": "Diagnosis Uncertain Models For Medical Risk Prediction", "Authors": ["Alexander Peysakhovich", "Rich Caruana", "Yin Aphinyanaphongs"], "Categories": "cs.AI"}, "abstract": "We consider a patient risk models which has access to patient features such as vital signs, lab values, and prior history but does not have access to a patient's diagnosis. For example, this occurs in a model deployed at intake time for triage purposes. We show that such `all-cause' risk models have good generalization across diagnoses but have a predictable failure mode. When the same lab/vital/history profiles can result from diagnoses with different risk profiles (e.g. E.coli vs. MRSA) the risk estimate is a probability weighted average of these two profiles. This leads to an under-estimation of risk for rare but highly risky diagnoses. We propose a fix for this problem by explicitly modeling the uncertainty in risk prediction coming from uncertainty in patient diagnoses. This gives practitioners an interpretable way to understand patient risk beyond a single risk number.", "url": "https://arxiv.org/abs/2306.17337"}, {"metadata": {"arXiv": "2306.17408", "Date": "Fri, 30 Jun 2023 05:50:26 ", "Title": "LMBot: Distilling Graph Knowledge into Language Model for Graph-less Deployment in Twitter Bot Detection", "Authors": ["Zijian Cai", "Zhaoxuan Tan", "Zhenyu Lei", "Hongrui Wang", "Zifeng Zhu", "Qinghua Zheng", "Minnan Luo"], "Categories": "cs.AI cs.CL cs.SI", "Comments": ["11 pages", "7 figures"]}, "abstract": "As malicious actors employ increasingly advanced and widespread bots to disseminate misinformation and manipulate public opinion, the detection of Twitter bots has become a crucial task. Though graph-based Twitter bot detection methods achieve state-of-the-art performance, we find that their inference depends on the neighbor users multi-hop away from the targets, and fetching neighbors is time-consuming and may introduce bias. At the same time, we find that after finetuning on Twitter bot detection, pretrained language models achieve competitive performance and do not require a graph structure during deployment. Inspired by this finding, we propose a novel bot detection framework LMBot that distills the knowledge of graph neural networks (GNNs) into language models (LMs) for graph-less deployment in Twitter bot detection to combat the challenge of data dependency. Moreover, LMBot is compatible with graph-based and graph-less datasets. Specifically, we first represent each user as a textual sequence and feed them into the LM for domain adaptation. For graph-based datasets, the output of LMs provides input features for the GNN, enabling it to optimize for bot detection and distill knowledge back to the LM in an iterative, mutually enhancing process. Armed with the LM, we can perform graph-less inference, which resolves the graph data dependency and sampling bias issues. For datasets without graph structure, we simply replace the GNN with an MLP, which has also shown strong performance. Our experiments demonstrate that LMBot achieves state-of-the-art performance on four Twitter bot detection benchmarks. Extensive studies also show that LMBot is more robust, versatile, and efficient compared to graph-based Twitter bot detection methods.", "url": "https://arxiv.org/abs/2306.17408"}, {"metadata": {"arXiv": "2306.17459", "Date": "Fri, 30 Jun 2023 08:15:18 ", "Title": "Harnessing LLMs in Curricular Design: Using GPT-4 to Support Authoring of Learning Objectives", "Authors": ["Pragnya Sridhar and Aidan Doyle and Arav Agarwal and Christopher Bogart and Jaromir Savelka and Majd Sakr"], "Categories": "cs.AI cs.CL"}, "abstract": "We evaluated the capability of a generative pre-trained transformer (GPT-4) to automatically generate high-quality learning objectives (LOs) in the context of a practically oriented university course on Artificial Intelligence. Discussions of opportunities (e.g., content generation, explanation) and risks (e.g., cheating) of this emerging technology in education have intensified, but to date there has not been a study of the models' capabilities in supporting the course design and authoring of LOs. LOs articulate the knowledge and skills learners are intended to acquire by engaging with a course. To be effective, LOs must focus on what students are intended to achieve, focus on specific cognitive processes, and be measurable. Thus, authoring high-quality LOs is a challenging and time consuming (i.e., expensive) effort. We evaluated 127 LOs that were automatically generated based on a carefully crafted prompt (detailed guidelines on high-quality LOs authoring) submitted to GPT-4 for conceptual modules and projects of an AI Practitioner course. We analyzed the generated LOs if they follow certain best practices such as beginning with action verbs from Bloom's taxonomy in regards to the level of sophistication intended. Our analysis showed that the generated LOs are sensible, properly expressed (e.g., starting with an action verb), and that they largely operate at the appropriate level of Bloom's taxonomy, respecting the different nature of the conceptual modules (lower levels) and projects (higher levels). Our results can be leveraged by instructors and curricular designers wishing to take advantage of the state-of-the-art generative models to support their curricular and course design efforts.", "url": "https://arxiv.org/abs/2306.17459"}, {"metadata": {"arXiv": "2306.17504", "Date": "Fri, 30 Jun 2023 09:33:41 ", "Title": "Systematic Investigation of Sparse Perturbed Sharpness-Aware Minimization Optimizer", "Authors": ["Peng Mi", "Li Shen", "Tianhe Ren", "Yiyi Zhou", "Tianshuo Xu", "Xiaoshuai Sun", "Tongliang Liu", "Rongrong Ji", "Dacheng Tao"], "Categories": "cs.AI", "Comments": ["arXiv admin note: substantial text overlap with arXiv:2210.05177"]}, "abstract": "Deep neural networks often suffer from poor generalization due to complex and non-convex loss landscapes. Sharpness-Aware Minimization (SAM) is a popular solution that smooths the loss landscape by minimizing the maximized change of training loss when adding a perturbation to the weight. However, indiscriminate perturbation of SAM on all parameters is suboptimal and results in excessive computation, double the overhead of common optimizers like Stochastic Gradient Descent (SGD). In this paper, we propose Sparse SAM (SSAM), an efficient and effective training scheme that achieves sparse perturbation by a binary mask. To obtain the sparse mask, we provide two solutions based on Fisher information and dynamic sparse training, respectively. We investigate the impact of different masks, including unstructured, structured, and $N$:$M$ structured patterns, as well as explicit and implicit forms of implementing sparse perturbation. We theoretically prove that SSAM can converge at the same rate as SAM, i.e., $O(\\log T/\\sqrt{T})$. Sparse SAM has the potential to accelerate training and smooth the loss landscape effectively. Extensive experimental results on CIFAR and ImageNet-1K confirm that our method is superior to SAM in terms of efficiency, and the performance is preserved or even improved with a perturbation of merely 50\\% sparsity. Code is available at https://github.com/Mi-Peng/Systematic-Investigation-of-Sparse-Perturbed-Sharpness-Aware-Minimization-Optimizer.", "url": "https://arxiv.org/abs/2306.17504"}, {"metadata": {"arXiv": "2306.17514", "Date": "Fri, 30 Jun 2023 10:01:20 ", "Title": "A behaviouristic approach to representing processes and procedures in the OASIS 2 ontology", "Authors": ["Giampaolo Bella and Gianpietro Castiglione and Daniele Francesco Santamaria"], "Categories": "cs.AI cs.LO", "Comments": ["7th Workshop on Foundational Ontology (FOUST) co-located with FOIS 2023", "19-20 July", "2023", "Sherbrooke", "Qu\\'ebec", "Canada. arXiv admin note: text overlap with arXiv:2306.10061"]}, "abstract": "Foundational ontologies devoted to the effective representation of processes and procedures are not widely investigated at present, thereby limiting the practical adoption of semantic approaches in real scenarios where the precise instructions to follow must be considered. Also, the representation ought to include how agents should carry out the actions associated with the process, whether or not agents are able to perform those actions, the possible roles played as well as the related events. The OASIS ontology provides an established model to capture agents and their interactions but lacks means for representing processes and procedures carried out by agents. This motivates the research presented in this article, which delivers an extension of the OASIS 2 ontology to combine the capabilities for representing agents and their behaviours with the full conceptualization of processes and procedures. The overarching goal is to deliver a foundational OWL ontology that deals with agent planning, reaching a balance between generality and applicability, which is known to be an open challenge.", "url": "https://arxiv.org/abs/2306.17514"}, {"metadata": {"arXiv": "2306.17766", "Date": "Fri, 30 Jun 2023 16:18:07 ", "Title": "Comparing Reinforcement Learning and Human Learning using the Game of Hidden Rules", "Authors": ["Eric Pulick", "Vladimir Menkov", "Yonatan Mintz", "Paul Kantor", "Vicki Bier"], "Categories": "cs.AI", "Comments": ["9 pages", "4 figures", "additional content in appendix"]}, "abstract": "Reliable real-world deployment of reinforcement learning (RL) methods requires a nuanced understanding of their strengths and weaknesses and how they compare to those of humans. Human-machine systems are becoming more prevalent and the design of these systems relies on a task-oriented understanding of both human learning (HL) and RL. Thus, an important line of research is characterizing how the structure of a learning task affects learning performance. While increasingly complex benchmark environments have led to improved RL capabilities, such environments are difficult to use for the dedicated study of task structure. To address this challenge we present a learning environment built to support rigorous study of the impact of task structure on HL and RL. We demonstrate the environment's utility for such study through example experiments in task structure that show performance differences between humans and RL algorithms.", "url": "https://arxiv.org/abs/2306.17766"}, {"metadata": {"arXiv": "2306.17373", "Date": "Fri, 30 Jun 2023 02:26:49 ", "Title": "HVTSurv: Hierarchical Vision Transformer for Patient-Level Survival Prediction from Whole Slide Image", "Authors": ["Zhuchen Shao", "Yang Chen", "Hao Bian", "Jian Zhang", "Guojun Liu", "Yongbing Zhang"], "Categories": "cs.CV cs.AI", "Comments": ["accepted by AAAI 2023"]}, "abstract": "Survival prediction based on whole slide images (WSIs) is a challenging task for patient-level multiple instance learning (MIL). Due to the vast amount of data for a patient (one or multiple gigapixels WSIs) and the irregularly shaped property of WSI, it is difficult to fully explore spatial, contextual, and hierarchical interaction in the patient-level bag. Many studies adopt random sampling pre-processing strategy and WSI-level aggregation models, which inevitably lose critical prognostic information in the patient-level bag. In this work, we propose a hierarchical vision Transformer framework named HVTSurv, which can encode the local-level relative spatial information, strengthen WSI-level context-aware communication, and establish patient-level hierarchical interaction. Firstly, we design a feature pre-processing strategy, including feature rearrangement and random window masking. Then, we devise three layers to progressively obtain patient-level representation, including a local-level interaction layer adopting Manhattan distance, a WSI-level interaction layer employing spatial shuffle, and a patient-level interaction layer using attention pooling. Moreover, the design of hierarchical network helps the model become more computationally efficient. Finally, we validate HVTSurv with 3,104 patients and 3,752 WSIs across 6 cancer types from The Cancer Genome Atlas (TCGA). The average C-Index is 2.50-11.30% higher than all the prior weakly supervised methods over 6 TCGA datasets. Ablation study and attention visualization further verify the superiority of the proposed HVTSurv. Implementation is available at: https://github.com/szc19990412/HVTSurv.", "url": "https://arxiv.org/abs/2306.17373"}, {"metadata": {"arXiv": "2306.17450", "Date": "Fri, 30 Jun 2023 07:52:23 ", "Title": "GMM: Delving into Gradient Aware and Model Perceive Depth Mining for Monocular 3D Detection", "Authors": ["Weixin Mao", "Jinrong Yang", "Zheng Ge", "Lin Song", "Hongyu Zhou", "Tiezheng Mao", "Zeming Li", "Osamu Yoshie"], "Categories": "cs.CV cs.AI", "Comments": ["8 pages", "4 figures"]}, "abstract": "Depth perception is a crucial component of monoc-ular 3D detection tasks that typically involve ill-posed problems. In light of the success of sample mining techniques in 2D object detection, we propose a simple yet effective mining strategy for improving depth perception in 3D object detection. Concretely, we introduce a plain metric to evaluate the quality of depth predictions, which chooses the mined sample for the model. Moreover, we propose a Gradient-aware and Model-perceive Mining strategy (GMM) for depth learning, which exploits the predicted depth quality for better depth learning through easy mining. GMM is a general strategy that can be readily applied to several state-of-the-art monocular 3D detectors, improving the accuracy of depth prediction. Extensive experiments on the nuScenes dataset demonstrate that the proposed methods significantly improve the performance of 3D object detection while outperforming other state-of-the-art sample mining techniques by a considerable margin. On the nuScenes benchmark, GMM achieved the state-of-the-art (42.1% mAP and 47.3% NDS) performance in monocular object detection.", "url": "https://arxiv.org/abs/2306.17450"}, {"metadata": {"arXiv": "2306.17597", "Date": "Fri, 30 Jun 2023 12:17:30 ", "Title": "Razor SNN: Efficient Spiking Neural Network with Temporal Embeddings", "Authors": ["Yuan Zhang", "Jian Cao", "Ling Zhang", "Jue Chen", "Wenyu Sun", "Yuan Wang"], "Categories": "cs.CV cs.AI", "Comments": ["Accepted by ICANN 2023 (Oral)"]}, "abstract": "The event streams generated by dynamic vision sensors (DVS) are sparse and non-uniform in the spatial domain, while still dense and redundant in the temporal domain. Although spiking neural network (SNN), the event-driven neuromorphic model, has the potential to extract spatio-temporal features from the event streams, it is not effective and efficient. Based on the above, we propose an events sparsification spiking framework dubbed as Razor SNN, pruning pointless event frames progressively. Concretely, we extend the dynamic mechanism based on the global temporal embeddings, reconstruct the features, and emphasize the events effect adaptively at the training stage. During the inference stage, eliminate fruitless frames hierarchically according to a binary mask generated by the trained temporal embeddings. Comprehensive experiments demonstrate that our Razor SNN achieves competitive performance consistently on four events-based benchmarks: DVS 128 Gesture, N-Caltech 101, CIFAR10-DVS and SHD.", "url": "https://arxiv.org/abs/2306.17597"}, {"metadata": {"arXiv": "2306.17602", "Date": "Fri, 30 Jun 2023 12:22:41 ", "Title": "S.T.A.R.-Track: Latent Motion Models for End-to-End 3D Object Tracking with Adaptive Spatio-Temporal Appearance Representations", "Authors": ["Simon Doll", "Niklas Hanselmann", "Lukas Schneider", "Richard Schulz", "Markus Enzweiler", "Hendrik P.A. Lensch"], "Categories": "cs.CV cs.AI cs.RO", "Comments": ["Project page: https://simondoll.github.io/S.T.A.R.-Track/"]}, "abstract": "Following the tracking-by-attention paradigm, this paper introduces an object-centric, transformer-based framework for tracking in 3D. Traditional model-based tracking approaches incorporate the geometric effect of object- and ego motion between frames with a geometric motion model. Inspired by this, we propose S.T.A.R.-Track, which uses a novel latent motion model (LMM) to additionally adjust object queries to account for changes in viewing direction and lighting conditions directly in the latent space, while still modeling the geometric motion explicitly. Combined with a novel learnable track embedding that aids in modeling the existence probability of tracks, this results in a generic tracking framework that can be integrated with any query-based detector. Extensive experiments on the nuScenes benchmark demonstrate the benefits of our approach, showing state-of-the-art performance for DETR3D-based trackers while drastically reducing the number of identity switches of tracks at the same time.", "url": "https://arxiv.org/abs/2306.17602"}, {"metadata": {"arXiv": "2306.17675", "Date": "Fri, 30 Jun 2023 14:06:13 ", "Title": "Multimodal Prompt Retrieval for Generative Visual Question Answering", "Authors": ["Timothy Ossowski", "Junjie Hu"], "Categories": "cs.CV cs.AI"}, "abstract": "Recent years have witnessed impressive results of pre-trained vision-language models on knowledge-intensive tasks such as visual question answering (VQA). Despite the recent advances in VQA, existing methods mainly adopt a discriminative formulation that predicts answers within a pre-defined label set, leading to easy overfitting on low-resource domains with limited labeled data (e.g., medicine) and poor generalization under domain shift to another dataset. To tackle this limitation, we propose a novel generative model enhanced by multimodal prompt retrieval (MPR) that integrates retrieved prompts and multimodal features to generate answers in free text. Our generative model enables rapid zero-shot dataset adaptation to unseen data distributions and open-set answer labels across datasets. Our experiments on medical VQA tasks show that MPR outperforms its non-retrieval counterpart by up to 30% accuracy points in a few-shot domain adaptation setting.", "url": "https://arxiv.org/abs/2306.17675"}, {"metadata": {"arXiv": "2306.17170", "Date": "Fri, 02 Jun 2023 06:24:15 ", "Title": "An Overview on Generative AI at Scale with Edge-Cloud Computing", "Authors": ["Yun-Cheng Wang", "Jintang Xue", "Chengwei Wei", "C.-C. Jay Kuo"], "Categories": "cs.DC cs.AI cs.SY eess.SY"}, "abstract": "As a specific category of artificial intelligence (AI), generative artificial intelligence (GenAI) generates new content that resembles what is created by humans. The rapid development of GenAI systems has created a huge amount of new data on the Internet, posing new challenges to current computing and communication frameworks. Currently, GenAI services rely on the traditional cloud computing framework due to the need for large computation resources. However, such services will encounter high latency because of data transmission and a high volume of requests. On the other hand, edge-cloud computing can provide adequate computation power and low latency at the same time through the collaboration between edges and the cloud. Thus, it is attractive to build GenAI systems at scale by leveraging the edge-cloud computing paradigm. In this overview paper, we review recent developments in GenAI and edge-cloud computing, respectively. Then, we use two exemplary GenAI applications to discuss technical challenges in scaling up their solutions using edge-cloud collaborative systems. Finally, we list design considerations for training and deploying GenAI systems at scale and point out future research directions.", "url": "https://arxiv.org/abs/2306.17170"}, {"metadata": {"arXiv": "2306.17186", "Date": "Fri, 23 Jun 2023 09:41:26 ", "Title": "Blockchain-based Federated Learning for Decentralized Energy Management Systems", "Authors": ["Abdulrezzak Zekiye", "\\\"Oznur \\\"Ozkasap"], "Categories": "cs.DC cs.AI", "Comments": ["9 pages", "2 figures", "2 tables. Accepted for publication in The Fifth International Conference on Blockchain Computing and Applications (BCCA 2023)"]}, "abstract": "The Internet of Energy (IoE) is a distributed paradigm that leverages smart networks and distributed system technologies to enable decentralized energy systems. In contrast to the traditional centralized energy systems, distributed Energy Internet systems comprise multiple components and communication requirements that demand innovative technologies for decentralization, reliability, efficiency, and security. Recent advances in blockchain architectures, smart contracts, and distributed federated learning technologies have opened up new opportunities for realizing decentralized Energy Internet services. In this paper, we present a comprehensive analysis and classification of state-of-the-art solutions that employ blockchain, smart contracts, and federated learning for the IoE domains. Specifically, we identify four representative system models and discuss their key aspects. These models demonstrate the diverse ways in which blockchain, smart contracts, and federated learning can be integrated to support the main domains of IoE, namely distributed energy trading and sharing, smart microgrid energy networks, and electric and connected vehicle management. Furthermore, we provide a detailed comparison of the different levels of decentralization, the advantages of federated learning, and the benefits of using blockchain for the IoE systems. Additionally, we identify open issues and areas for future research for integrating federated learning and blockchain in the Internet of Energy domains.", "url": "https://arxiv.org/abs/2306.17186"}, {"metadata": {"arXiv": "2306.17187", "Date": "Fri, 23 Jun 2023 11:26:00 ", "Title": "An Intelligent Mechanism for Monitoring and Detecting Intrusions in IoT Devices", "Authors": ["Vitalina Holubenko", "Paulo Silva", "Carlos Bento"], "Categories": "cs.DC cs.AI cs.CR", "Comments": ["Paper accepted in 2023 IEEE 20th Consumer Communications & Networking Conference (CCNC)"], "DOI": "10.1109/CCNC51644.2023.10060443"}, "abstract": "The current amount of IoT devices and their limitations has come to serve as a motivation for malicious entities to take advantage of such devices and use them for their own gain. To protect against cyberattacks in IoT devices, Machine Learning techniques can be applied to Intrusion Detection Systems. Moreover, privacy related issues associated with centralized approaches can be mitigated through Federated Learning. This work proposes a Host-based Intrusion Detection Systems that leverages Federated Learning and Multi-Layer Perceptron neural networks to detected cyberattacks on IoT devices with high accuracy and enhancing data privacy protection.", "url": "https://arxiv.org/abs/2306.17187"}, {"metadata": {"arXiv": "2306.17281", "Date": "Thu, 29 Jun 2023 19:44:55 ", "Title": "Modeling Parallel Programs using Large Language Models", "Authors": ["Daniel Nichols", "Aniruddha Marathe", "Harshitha Menon", "Todd Gamblin", "Abhinav Bhatele"], "Categories": "cs.DC cs.AI"}, "abstract": "Parallel software codes in high performance computing (HPC) continue to grow in complexity and scale as we enter the exascale era. A diverse set of emerging hardware and programming paradigms make developing, optimizing, and maintaining parallel software burdensome for developers. One way to alleviate some of these burdens is with automated development and analysis tools. Such tools can perform complex and/or remedial tasks for developers that increase their productivity and decrease the chance for error. So far, such tools for code development and performance analysis have been limited in the complexity of tasks they can perform. However, with recent advancements in language modeling, and the wealth of code related data that is now available online, these tools have started to utilize predictive language models to automate more complex tasks. In this paper, we show how large language models (LLMs) can be applied to tasks specific to high performance and scientific codes. We train LLMs using code and performance data that is specific to parallel codes. We compare several recent LLMs on HPC related tasks and introduce a new model, HPC-Coder, trained on parallel code. In our experiments we show that this model can auto-complete HPC functions where general models cannot, decorate for loops with OpenMP pragmas, and model performance changes in two scientific application repositories.", "url": "https://arxiv.org/abs/2306.17281"}, {"metadata": {"arXiv": "2306.17838", "Date": "Fri, 30 Jun 2023 17:56:33 ", "Title": "Breaking the Metric Voting Distortion Barrier", "Authors": ["Moses Charikar", "Prasanna Ramakrishnan", "Kangning Wang", "Hongxun Wu"], "Categories": "cs.GT cs.AI cs.DM cs.DS"}, "abstract": "We consider the following well studied problem of metric distortion in social choice. Suppose we have an election with $n$ voters and $m$ candidates who lie in a shared metric space. We would like to design a voting rule that chooses a candidate whose average distance to the voters is small. However, instead of having direct access to the distances in the metric space, each voter gives us a ranked list of the candidates in order of distance. Can we design a rule that regardless of the election instance and underlying metric space, chooses a candidate whose cost differs from the true optimum by only a small factor (known as the distortion)? A long line of work culminated in finding deterministic voting rules with metric distortion $3$, which is the best possible for deterministic rules and many other classes of voting rules. However, without any restrictions, there is still a significant gap in our understanding: Even though the best lower bound is substantially lower at $2.112$, the best upper bound is still $3$, which is attained even by simple rules such as Random Dictatorship. Finding a rule that guarantees distortion $3 - \\varepsilon$ for some constant $\\varepsilon $ has been a major challenge in computational social choice. In this work, we give a rule that guarantees distortion less than $2.753$. To do so we study a handful of voting rules that are new to the problem. One is Maximal Lotteries, a rule based on the Nash equilibrium of a natural zero-sum game which dates back to the 60's. The others are novel rules that can be thought of as hybrids of Random Dictatorship and the Copeland rule. Though none of these rules can beat distortion $3$ alone, a careful randomization between Maximal Lotteries and any of the novel rules can.", "url": "https://arxiv.org/abs/2306.17838"}, {"metadata": {"arXiv": "2306.17747", "Date": "Fri, 30 Jun 2023 15:56:26 ", "Title": "Discriminatory or Samaritan -- which AI is needed for humanity? An Evolutionary Game Theory Analysis of Hybrid Human-AI populations", "Authors": ["Tim Booker", "Manuel Miranda", "Jes\\'us A. Moreno L\\'opez", "Jos\\'e Mar\\'ia Ramos Fern\\'andez", "Max Reddel", "Valeria Widler", "Filippo Zimmaro", "Alberto Antonioni", "The Anh Han"], "Categories": "cs.MA cs.AI math.DS math.OC nlin.AO", "Comments": ["This work is the result of the Complexity72h 2023 workshop"]}, "abstract": "As artificial intelligence (AI) systems are increasingly embedded in our lives, their presence leads to interactions that shape our behaviour, decision-making, and social interactions. Existing theoretical research has primarily focused on human-to-human interactions, overlooking the unique dynamics triggered by the presence of AI. In this paper, resorting to methods from evolutionary game theory, we study how different forms of AI influence the evolution of cooperation in a human population playing the one-shot Prisoner's Dilemma game in both well-mixed and structured populations. We found that Samaritan AI agents that help everyone unconditionally, including defectors, can promote higher levels of cooperation in humans than Discriminatory AI that only help those considered worthy/cooperative, especially in slow-moving societies where change is viewed with caution or resistance (small intensities of selection). Intuitively, in fast-moving societies (high intensities of selection), Discrimina
