Exploring Different Time-series-Transformer (TST) Architectures: A Case Study in Battery Life Prediction for Electric Vehicles (EVs)", "Authors": ["Niranjan Sitapure", "and Atharva Kulkarni"], "Categories": "cs.LG cs.SY eess.SY", "Comments": ["13 pages and 7 figures"], "ACM-class": "J.2; J.6; I.6"}, "abstract": "In recent years, battery technology for electric vehicles (EVs) has been a major focus, with a significant emphasis on developing new battery materials and chemistries. However, accurately predicting key battery parameters, such as state-of-charge (SOC) and temperature, remains a challenge for constructing advanced battery management systems (BMS). Existing battery models do not comprehensively cover all parameters affecting battery performance, including non-battery-related factors like ambient temperature, cabin temperature, elevation, and regenerative braking during EV operation. Due to the difficulty of incorporating these auxiliary parameters into traditional models, a data-driven approach is suggested. Time-series-transformers (TSTs), leveraging multiheaded attention and parallelization-friendly architecture, are explored alongside LSTM models. Novel TST architectures, including encoder TST + decoder LSTM and a hybrid TST-LSTM, are also developed and compared against existing models. A dataset comprising 72 driving trips in a BMW i3 (60 Ah) is used to address battery life prediction in EVs, aiming to create accurate TST models that incorporate environmental, battery, vehicle driving, and heating circuit data to predict SOC and battery temperature for future time steps.", "url": "https://arxiv.org/abs/2308.03260"}, {"metadata": {"arXiv": "2308.03274", "Date": "Mon, 07 Aug 2023 03:32:39 ", "Title": "DSformer: A Double Sampling Transformer for Multivariate Time Series Long-term Prediction", "Authors": ["Chengqing Yu", "Fei Wang", "Zezhi Shao", "Tao Sun", "Lin Wu", "Yongjun Xu"], "Categories": "cs.LG", "Comments": ["Accepted by CIKM 2023 (FULL paper)"]}, "abstract": "Multivariate time series long-term prediction, which aims to predict the change of data in a long time, can provide references for decision-making. Although transformer-based models have made progress in this field, they usually do not make full use of three features of multivariate time series: global information, local information, and variables correlation. To effectively mine the above three features and establish a high-precision prediction model, we propose a double sampling transformer (DSformer), which consists of the double sampling (DS) block and the temporal variable attention (TVA) block. Firstly, the DS block employs down sampling and piecewise sampling to transform the original series into feature vectors that focus on global information and local information respectively. Then, TVA block uses temporal attention and variable attention to mine these feature vectors from different dimensions and extract key information. Finally, based on a parallel structure, DSformer uses multiple TVA blocks to mine and integrate different features obtained from DS blocks respectively. The integrated feature information is passed to the generative decoder based on a multi-layer perceptron to realize multivariate time series long-term prediction. Experimental results on nine real-world datasets show that DSformer can outperform eight existing baselines.", "url": "https://arxiv.org/abs/2308.03274"}, {"metadata": {"arXiv": "2308.03296", "Date": "Mon, 07 Aug 2023 04:47:42 ", "Title": "Studying Large Language Model Generalization with Influence Functions", "Authors": ["Roger Grosse", "Juhan Bae", "Cem Anil", "Nelson Elhage", "Alex Tamkin", "Amirhossein Tajdini", "Benoit Steiner", "Dustin Li", "Esin Durmus", "Ethan Perez", "Evan Hubinger", "Kamil\\.e Luko\\v{s}i\\=ut\\.e", "Karina Nguyen", "Nicholas Joseph", "Sam McCandlish", "Jared Kaplan", "Samuel R. Bowman"], "Categories": "cs.LG cs.CL stat.ML", "Comments": ["119 pages", "47 figures", "22 tables"]}, "abstract": "When trying to gain better visibility into a machine learning model in order to understand and mitigate the associated risks, a potentially valuable source of evidence is: which training examples most contribute to a given behavior? Influence functions aim to answer a counterfactual: how would the model's parameters (and hence its outputs) change if a given sequence were added to the training set? While influence functions have produced insights for small models, they are difficult to scale to large language models (LLMs) due to the difficulty of computing an inverse-Hessian-vector product (IHVP). We use the Eigenvalue-corrected Kronecker-Factored Approximate Curvature (EK-FAC) approximation to scale influence functions up to LLMs with up to 52 billion parameters. In our experiments, EK-FAC achieves similar accuracy to traditional influence function estimators despite the IHVP computation being orders of magnitude faster. We investigate two algorithmic techniques to reduce the cost of computing gradients of candidate training sequences: TF-IDF filtering and query batching. We use influence functions to investigate the generalization patterns of LLMs, including the sparsity of the influence patterns, increasing abstraction with scale, math and programming abilities, cross-lingual generalization, and role-playing behavior. Despite many apparently sophisticated forms of generalization, we identify a surprising limitation: influences decay to near-zero when the order of key phrases is flipped. Overall, influence functions give us a powerful new tool for studying the generalization properties of LLMs.", "url": "https://arxiv.org/abs/2308.03296"}, {"metadata": {"arXiv": "2308.03306", "Date": "Mon, 07 Aug 2023 05:22:33 ", "Title": "Implicit Graph Neural Diffusion Based on Constrained Dirichlet Energy Minimization", "Authors": ["Guoji Fu", "Mohammed Haroon Dupty", "Yanfei Dong", "Lee Wee Sun"], "Categories": "cs.LG", "Comments": ["33 pages"]}, "abstract": "Implicit graph neural networks (GNNs) have emerged as a potential approach to enable GNNs to capture long-range dependencies effectively. However, poorly designed implicit GNN layers can experience over-smoothing or may have limited adaptability to learn data geometry, potentially hindering their performance in graph learning problems. To address these issues, we introduce a geometric framework to design implicit graph diffusion layers based on a parameterized graph Laplacian operator. Our framework allows learning the geometry of vertex and edge spaces, as well as the graph gradient operator from data. We further show how implicit GNN layers can be viewed as the fixed-point solution of a Dirichlet energy minimization problem and give conditions under which it may suffer from over-smoothing. To overcome the over-smoothing problem, we design our implicit graph diffusion layer as the solution of a Dirichlet energy minimization problem with constraints on vertex features, enabling it to trade off smoothing with the preservation of node feature information. With an appropriate hyperparameter set to be larger than the largest eigenvalue of the parameterized graph Laplacian, our framework guarantees a unique equilibrium and quick convergence. Our models demonstrate better performance than leading implicit and explicit GNNs on benchmark datasets for node and graph classification tasks, with substantial accuracy improvements observed for some datasets.", "url": "https://arxiv.org/abs/2308.03306"}, {"metadata": {"arXiv": "2308.03312", "Date": "Mon, 07 Aug 2023 05:40:58 ", "Title": "Symmetry-Preserving Program Representations for Learning Code Semantics", "Authors": ["Kexin Pei", "Weichen Li", "Qirui Jin", "Shuyang Liu", "Scott Geng", "Lorenzo Cavallaro", "Junfeng Yang", "Suman Jana"], "Categories": "cs.LG cs.CR cs.PL"}, "abstract": "Large Language Models (LLMs) have shown promise in automated program reasoning, a crucial aspect of many security tasks. However, existing LLM architectures for code are often borrowed from other domains like natural language processing, raising concerns about their generalization and robustness to unseen code. A key generalization challenge is to incorporate the knowledge of code semantics, including control and data flow, into the LLM architectures. Drawing inspiration from examples of convolution layers exploiting translation symmetry, we explore how code symmetries can enhance LLM architectures for program analysis and modeling. We present a rigorous group-theoretic framework that formally defines code symmetries as semantics-preserving transformations and provides techniques for precisely reasoning about symmetry preservation within LLM architectures. Using this framework, we introduce a novel variant of self-attention that preserves program symmetries, demonstrating its effectiveness in generalization and robustness through detailed experimental evaluations across different binary and source code analysis tasks. Overall, our code symmetry framework offers rigorous and powerful reasoning techniques that can guide the future development of specialized LLMs for code and advance LLM-guided program reasoning tasks.", "url": "https://arxiv.org/abs/2308.03312"}, {"metadata": {"arXiv": "2308.03316", "Date": "Mon, 07 Aug 2023 05:58:40 ", "Title": "Deep Q-Network for Stochastic Process Environments", "Authors": ["Kuangheng He"], "Categories": "cs.LG", "Comments": ["5 pages", "3 figures"]}, "abstract": "Reinforcement learning is a powerful approach for training an optimal policy to solve complex problems in a given system. This project aims to demonstrate the application of reinforcement learning in stochastic process environments with missing information, using Flappy Bird and a newly developed stock trading environment as case studies. We evaluate various structures of Deep Q-learning networks and identify the most suitable variant for the stochastic process environment. Additionally, we discuss the current challenges and propose potential improvements for further work in environment-building and reinforcement learning techniques.", "url": "https://arxiv.org/abs/2308.03316"}, {"metadata": {"arXiv": "2308.03317", "Date": "Mon, 07 Aug 2023 06:01:50 ", "Title": "HomOpt: A Homotopy-Based Hyperparameter Optimization Method", "Authors": ["Sophia J. Abraham", "Kehelwala D. G. Maduranga", "Jeffery Kinnison", "Zachariah Carmichael", "Jonathan D. Hauenstein", "Walter J. Scheirer"], "Categories": "cs.LG"}, "abstract": "Machine learning has achieved remarkable success over the past couple of decades, often attributed to a combination of algorithmic innovations and the availability of high-quality data available at scale. However, a third critical component is the fine-tuning of hyperparameters, which plays a pivotal role in achieving optimal model performance. Despite its significance, hyperparameter optimization (HPO) remains a challenging task for several reasons. Many HPO techniques rely on naive search methods or assume that the loss function is smooth and continuous, which may not always be the case. Traditional methods, like grid search and Bayesian optimization, often struggle to quickly adapt and efficiently search the loss landscape. Grid search is computationally expensive, while Bayesian optimization can be slow to prime. Since the search space for HPO is frequently high-dimensional and non-convex, it is often challenging to efficiently find a global minimum. Moreover, optimal hyperparameters can be sensitive to the specific dataset or task, further complicating the search process. To address these issues, we propose a new hyperparameter optimization method, HomOpt, using a data-driven approach based on a generalized additive model (GAM) surrogate combined with homotopy optimization. This strategy augments established optimization methodologies to boost the performance and effectiveness of any given method with faster convergence to the optimum on continuous, discrete, and categorical domain spaces. We compare the effectiveness of HomOpt applied to multiple optimization techniques (e.g., Random Search, TPE, Bayes, and SMAC) showing improved objective performance on many standardized machine learning benchmarks and challenging open-set recognition tasks.", "url": "https://arxiv.org/abs/2308.03317"}, {"metadata": {"arXiv": "2308.03321", "Date": "Mon, 07 Aug 2023 06:08:51 ", "Title": "AFN: Adaptive Fusion Normalization via Encoder-Decoder Framework", "Authors": ["Zikai Zhou", "Huanran Chen"], "Categories": "cs.LG cs.CV", "Comments": ["arXiv admin note: text overlap with arXiv:2106.01899 by other authors"]}, "abstract": "The success of deep learning is inseparable from normalization layers. Researchers have proposed various normalization functions, and each of them has both advantages and disadvantages. In response, efforts have been made to design a unified normalization function that combines all normalization procedures and mitigates their weaknesses. We also proposed a new normalization function called Adaptive Fusion Normalization. Through experiments, we demonstrate AFN outperforms the previous normalization techniques in domain generalization and image classification tasks.", "url": "https://arxiv.org/abs/2308.03321"}, {"metadata": {"arXiv": "2308.03403", "Date": "Mon, 07 Aug 2023 08:44:15 ", "Title": "Towards Machine Learning-based Fish Stock Assessment", "Authors": ["Stefan L\\\"udtke and Maria E. Pierce"], "Categories": "cs.LG", "Comments": ["Accepted at Fragile Earth Workshop 2023"]}, "abstract": "The accurate assessment of fish stocks is crucial for sustainable fisheries management. However, existing statistical stock assessment models can have low forecast performance of relevant stock parameters like recruitment or spawning stock biomass, especially in ecosystems that are changing due to global warming and other anthropogenic stressors. In this paper, we investigate the use of machine learning models to improve the estimation and forecast of such stock parameters. We propose a hybrid model that combines classical statistical stock assessment models with supervised ML, specifically gradient boosted trees. Our hybrid model leverages the initial estimate provided by the classical model and uses the ML model to make a post-hoc correction to improve accuracy. We experiment with five different stocks and find that the forecast accuracy of recruitment and spawning stock biomass improves considerably in most cases.", "url": "https://arxiv.org/abs/2308.03403"}, {"metadata": {"arXiv": "2308.03404", "Date": "Mon, 07 Aug 2023 08:46:10 ", "Title": "Applied metamodelling for ATM performance simulations", "Authors": ["Christoffer Riis", "Francisco N. Antunes", "Tatjana Boli\\'c", "G\\'erald Gurtner", "Andrew Cook", "Carlos Lima Azevedo", "and Francisco C\\^amara Pereira"], "Categories": "cs.LG"}, "abstract": "The use of Air traffic management (ATM) simulators for planing and operations can be challenging due to their modelling complexity. This paper presents XALM (eXplainable Active Learning Metamodel), a three-step framework integrating active learning and SHAP (SHapley Additive exPlanations) values into simulation metamodels for supporting ATM decision-making. XALM efficiently uncovers hidden relationships among input and output variables in ATM simulators, those usually of interest in policy analysis. Our experiments show XALM's predictive performance comparable to the XGBoost metamodel with fewer simulations. Additionally, XALM exhibits superior explanatory capabilities compared to non-active learning metamodels. Using the `Mercury' (flight and passenger) ATM simulator, XALM is applied to a real-world scenario in Paris Charles de Gaulle airport, extending an arrival manager's range and scope by analysing six variables. This case study illustrates XALM's effectiveness in enhancing simulation interpretability and understanding variable interactions. By addressing computational challenges and improving explainability, XALM complements traditional simulation-based analyses. Lastly, we discuss two practical approaches for reducing the computational burden of the metamodelling further: we introduce a stopping criterion for active learning based on the inherent uncertainty of the metamodel, and we show how the simulations used for the metamodel can be reused across key performance indicators, thus decreasing the overall number of simulations needed.", "url": "https://arxiv.org/abs/2308.03404"}, {"metadata": {"arXiv": "2308.03457", "Date": "Mon, 07 Aug 2023 10:25:54 ", "Title": "Cross-Silo Prototypical Calibration for Federated Learning with Non-IID Data", "Authors": ["Zhuang Qi", "Lei Meng", "Zitan Chen", "Han Hu", "Hui Lin", "Xiangxu Meng"], "Categories": "cs.LG cs.CV", "DOI": "10.1145/3581783.361248"}, "abstract": "Federated Learning aims to learn a global model on the server side that generalizes to all clients in a privacy-preserving manner, by leveraging the local models from different clients. Existing solutions focus on either regularizing the objective functions among clients or improving the aggregation mechanism for the improved model generalization capability. However, their performance is typically limited by the dataset biases, such as the heterogeneous data distributions and the missing classes. To address this issue, this paper presents a cross-silo prototypical calibration method (FedCSPC), which takes additional prototype information from the clients to learn a unified feature space on the server side. Specifically, FedCSPC first employs the Data Prototypical Modeling (DPM) module to learn data patterns via clustering to aid calibration. Subsequently, the cross-silo prototypical calibration (CSPC) module develops an augmented contrastive learning method to improve the robustness of the calibration, which can effectively project cross-source features into a consistent space while maintaining clear decision boundaries. Moreover, the CSPC module's ease of implementation and plug-and-play characteristics make it even more remarkable. Experiments were conducted on four datasets in terms of performance comparison, ablation study, in-depth analysis and case study, and the results verified that FedCSPC is capable of learning the consistent features across different data sources of the same class under the guidance of calibrated model, which leads to better performance than the state-of-the-art methods. The source codes have been released at https://github.com/qizhuang-qz/FedCSPC.", "url": "https://arxiv.org/abs/2308.03457"}, {"metadata": {"arXiv": "2308.03472", "Date": "Mon, 07 Aug 2023 11:02:44 ", "Title": "How to forecast power generation in wind farms? Insights from leveraging hierarchical structure", "Authors": ["Lucas English", "Mahdi Abolghasemi"], "Categories": "cs.LG", "Comments": ["22 pages", "11 figures"]}, "abstract": "Forecasting of renewable energy generation provides key insights which may help with decision-making towards global decarbonisation. Renewable energy generation can often be represented through cross-sectional hierarchies, whereby a single farm may have multiple individual generators. Hierarchical forecasting through reconciliation has demonstrated a significant increase in the quality of forecasts both theoretically and empirically. However, it is not evident whether forecasts generated by individual temporal and cross-sectional aggregation can be superior to integrated cross-temporal forecasts and to individual forecasts on more granular data. In this study, we investigate the accuracies of different cross-sectional and cross-temporal reconciliation methods using both linear regression and gradient boosting machine learning for forecasting wind farm power generation. We found that cross-temporal reconciliation is superior to individual cross-sectional reconciliation at multiple temporal aggregations. Cross-temporally reconciled machine learning base forecasts also demonstrated a high accuracy at coarser temporal granularities, which may encourage adoption for short-term wind forecasts. We also show that linear regression can outperform machine learning models across most levels in cross-sectional wind time series.", "url": "https://arxiv.org/abs/2308.03472"}, {"metadata": {"arXiv": "2308.03511", "Date": "Mon, 07 Aug 2023 12:05:55 ", "Title": "A data-driven approach to predict decision point choice during normal and evacuation wayfinding in multi-story buildings", "Authors": ["Yan Feng", "Panchamy Krishnakumari"], "Categories": "cs.LG"}, "abstract": "Understanding pedestrian route choice behavior in complex buildings is important to ensure pedestrian safety. Previous studies have mostly used traditional data collection methods and discrete choice modeling to understand the influence of different factors on pedestrian route and exit choice, particularly in simple indoor environments. However, research on pedestrian route choice in complex buildings is still limited. This paper presents a data-driven approach for understanding and predicting the pedestrian decision point choice during normal and emergency wayfinding in a multi-story building. For this, we first built an indoor network representation and proposed a data mapping technique to map VR coordinates to the indoor representation. We then used a well-established machine learning algorithm, namely the random forest (RF) model to predict pedestrian decision point choice along a route during four wayfinding tasks in a multi-story building. Pedestrian behavioral data in a multi-story building was collected by a Virtual Reality experiment. The results show a much higher prediction accuracy of decision points using the RF model (i.e., 93% on average) compared to the logistic regression model. The highest prediction accuracy was 96% for task 3. Additionally, we tested the model performance combining personal characteristics and we found that personal characteristics did not affect decision point choice. This paper demonstrates the potential of applying a machine learning algorithm to study pedestrian route choice behavior in complex indoor buildings.", "url": "https://arxiv.org/abs/2308.03511"}, {"metadata": {"arXiv": "2308.03514", "Date": "Mon, 07 Aug 2023 12:10:13 ", "Title": "Worker Activity Recognition in Manufacturing Line Using Near-body Electric Field", "Authors": ["Sungho Suh", "Vitor Fortes Rey", "Sizhen Bian", "Yu-Chi Huang", "Jo\\v{z}e M. Ro\\v{z}anec", "Hooman Tavakoli Ghinani", "Bo Zhou", "Paul Lukowicz"], "Categories": "cs.LG eess.SP"}, "abstract": "Manufacturing industries strive to improve production efficiency and product quality by deploying advanced sensing and control systems. Wearable sensors are emerging as a promising solution for achieving this goal, as they can provide continuous and unobtrusive monitoring of workers' activities in the manufacturing line. This paper presents a novel wearable sensing prototype that combines IMU and body capacitance sensing modules to recognize worker activities in the manufacturing line. To handle these multimodal sensor data, we propose and compare early, and late sensor data fusion approaches for multi-channel time-series convolutional neural networks and deep convolutional LSTM. We evaluate the proposed hardware and neural network model by collecting and annotating sensor data using the proposed sensing prototype and Apple Watches in the testbed of the manufacturing line. Experimental results demonstrate that our proposed methods achieve superior performance compared to the baseline methods, indicating the potential of the proposed approach for real-world applications in manufacturing industries. Furthermore, the proposed sensing prototype with a body capacitive sensor and feature fusion method improves by 6.35%, yielding a 9.38% higher macro F1 score than the proposed sensing prototype without a body capacitive sensor and Apple Watch data, respectively.", "url": "https://arxiv.org/abs/2308.03514"}, {"metadata": {"arXiv": "2308.03538", "Date": "Mon, 07 Aug 2023 12:36:30 ", "Title": "On-ramp and Off-ramp Traffic Flows Estimation Based on A Data-driven Transfer Learning Framework", "Authors": ["Xiaobo Ma", "Abolfazl Karimpour", "Yao-Jan Wu"], "Categories": "cs.LG"}, "abstract": "To develop the most appropriate control strategy and monitor, maintain, and evaluate the traffic performance of the freeway weaving areas, state and local Departments of Transportation need to have access to traffic flows at each pair of on-ramp and off-ramp. However, ramp flows are not always readily available to transportation agencies and little effort has been made to estimate these missing flows in locations where no physical sensors are installed. To bridge this research gap, a data-driven framework is proposed that can accurately estimate the missing ramp flows by solely using data collected from loop detectors on freeway mainlines. The proposed framework employs a transfer learning model. The transfer learning model relaxes the assumption that the underlying data distributions of the source and target domains must be the same. Therefore, the proposed framework can guarantee high-accuracy estimation of on-ramp and off-ramp flows on freeways with different traffic patterns, distributions, and characteristics. Based on the experimental results, the flow estimation mean absolute errors range between 23.90 veh/h to 40.85 veh/h for on-ramps, and 31.58 veh/h to 45.31 veh/h for off-ramps; the flow estimation root mean square errors range between 34.55 veh/h to 57.77 veh/h for on-ramps, and 41.75 veh/h to 58.80 veh/h for off-ramps. Further, the comparison analysis shows that the proposed framework outperforms other conventional machine learning models. The estimated ramp flows based on the proposed method can help transportation agencies to enhance the operations of their ramp control strategies for locations where physical sensors are not installed.", "url": "https://arxiv.org/abs/2308.03538"}, {"metadata": {"arXiv": "2308.03542", "Date": "Mon, 07 Aug 2023 12:44:10 ", "Title": "A Transfer Learning Framework for Proactive Ramp Metering Performance Assessment", "Authors": ["Xiaobo Ma", "Adrian Cottam", "Mohammad Razaur Rahman Shaon", "Yao-Jan Wu"], "Categories": "cs.LG"}, "abstract": "Transportation agencies need to assess ramp metering performance when deploying or expanding a ramp metering system. The evaluation of a ramp metering strategy is primarily centered around examining its impact on freeway traffic mobility. One way these effects can be explored is by comparing traffic states, such as the speed before and after the ramp metering strategy has been altered. Predicting freeway traffic states for the after scenarios following the implementation of a new ramp metering control strategy could offer valuable insights into the potential effectiveness of the target strategy. However, the use of machine learning methods in predicting the freeway traffic state for the after scenarios and evaluating the effectiveness of transportation policies or traffic control strategies such as ramp metering is somewhat limited in the current literature. To bridge the research gap, this study presents a framework for predicting freeway traffic parameters (speed, occupancy, and flow rate) for the after situations when a new ramp metering control strategy is implemented. By learning the association between the spatial-temporal features of traffic states in before and after situations for known freeway segments, the proposed framework can transfer this learning to predict the traffic parameters for new freeway segments. The proposed framework is built upon a transfer learning model. Experimental results show that the proposed framework is feasible for use as an alternative for predicting freeway traffic parameters to proactively evaluate ramp metering performance.", "url": "https://arxiv.org/abs/2308.03542"}, {"metadata": {"arXiv": "2308.03648", "Date": "Mon, 07 Aug 2023 14:58:53 ", "Title": "Generative Forests", "Authors": ["Richard Nock and Mathieu Guillame-Bert"], "Categories": "cs.LG", "ACM-class": "I.2.6"}, "abstract": "Tabular data represents one of the most prevalent form of data. When it comes to data generation, many approaches would learn a density for the data generation process, but would not necessarily end up with a sampler, even less so being exact with respect to the underlying density. A second issue is on models: while complex modeling based on neural nets thrives in image or text generation (etc.), less is known for powerful generative models on tabular data. A third problem is the visible chasm on tabular data between training algorithms for supervised learning with remarkable properties (e.g. boosting), and a comparative lack of guarantees when it comes to data generation. In this paper, we tackle the three problems, introducing new tree-based generative models convenient for density modeling and tabular data generation that improve on modeling capabilities of recent proposals, and a training algorithm which simplifies the training setting of previous approaches and displays boosting-compliant convergence. This algorithm has the convenient property to rely on a supervised training scheme that can be implemented by a few tweaks to the most popular induction scheme for decision tree induction with two classes. Experiments are provided on missing data imputation and comparing generated data to real data, displaying the quality of the results obtained by our approach, in particular against state of the art.", "url": "https://arxiv.org/abs/2308.03648"}, {"metadata": {"arXiv": "2308.03661", "Date": "Mon, 07 Aug 2023 15:24:49 ", "Title": "Matrix Completion in Almost-Verification Time", "Authors": ["Jonathan A. Kelner", "Jerry Li", "Allen Liu", "Aaron Sidford", "Kevin Tian"], "Categories": "cs.LG cs.DS math.OC math.ST stat.TH", "Comments": ["FOCS 2023"]}, "abstract": "We give a new framework for solving the fundamental problem of low-rank matrix completion, i.e., approximating a rank-$r$ matrix $\\mathbf{M} \\in \\mathbb{R}^{m \\times n}$ (where $m \\ge n$) from random observations. First, we provide an algorithm which completes $\\mathbf{M}$ on $99\\%$ of rows and columns under no further assumptions on $\\mathbf{M}$ from $\\approx mr$ samples and using $\\approx mr^2$ time. Then, assuming the row and column spans of $\\mathbf{M}$ satisfy additional regularity properties, we show how to boost this partial completion guarantee to a full matrix completion algorithm by aggregating solutions to regression problems involving the observations. In the well-studied setting where $\\mathbf{M}$ has incoherent row and column spans, our algorithms complete $\\mathbf{M}$ to high precision from $mr^{2+o(1)}$ observations in $mr^{3 + o(1)}$ time (omitting logarithmic factors in problem parameters), improving upon the prior state-of-the-art [JN15] which used $\\approx mr^5$ samples and $\\approx mr^7$ time. Under an assumption on the row and column spans of $\\mathbf{M}$ we introduce (which is satisfied by random subspaces with high probability), our sample complexity improves to an almost information-theoretically optimal $mr^{1 + o(1)}$, and our runtime improves to $mr^{2 + o(1)}$. Our runtimes have the appealing property of matching the best known runtime to verify that a rank-$r$ decomposition $\\mathbf{U}\\mathbf{V}^\\top$ agrees with the sampled observations. We also provide robust variants of our algorithms that, given random observations from $\\mathbf{M} + \\mathbf{N}$ with $\\|\\mathbf{N}\\|_{F} \\le \\Delta$, complete $\\mathbf{M}$ to Frobenius norm distance $\\approx r^{1.5}\\Delta$ in the same runtimes as the noiseless setting. Prior noisy matrix completion algorithms [CP10] only guaranteed a distance of $\\approx \\sqrt{n}\\Delta$.", "url": "https://arxiv.org/abs/2308.03661"}, {"metadata": {"arXiv": "2308.03664", "Date": "Mon, 07 Aug 2023 15:28:39 ", "Title": "Two-stage Early Prediction Framework of Remaining Useful Life for Lithium-ion Batteries", "Authors": ["Dhruv Mittal", "Hymalai Bello", "Bo Zhou", "Mayank Shekhar Jha", "Sungho Suh", "Paul Lukowicz"], "Categories": "cs.LG", "Comments": ["Accepted at the 49th Annual Conference of the IEEE Industrial Electronics Society (IECON 2023)"]}, "abstract": "Early prediction of remaining useful life (RUL) is crucial for effective battery management across various industries, ranging from household appliances to large-scale applications. Accurate RUL prediction improves the reliability and maintainability of battery technology. However, existing methods have limitations, including assumptions of data from the same sensors or distribution, foreknowledge of the end of life (EOL), and neglect to determine the first prediction cycle (FPC) to identify the start of the unhealthy stage. This paper proposes a novel method for RUL prediction of Lithium-ion batteries. The proposed framework comprises two stages: determining the FPC using a neural network-based model to divide the degradation data into distinct health states and predicting the degradation pattern after the FPC to estimate the remaining useful life as a percentage. Experimental results demonstrate that the proposed method outperforms conventional approaches in terms of RUL prediction. Furthermore, the proposed method shows promise for real-world scenarios, providing improved accuracy and applicability for battery management.", "url": "https://arxiv.org/abs/2308.03664"}, {"metadata": {"arXiv": "2308.03704", "Date": "Mon, 07 Aug 2023 16:22:59 ", "Title": "DeRisk: An Effective Deep Learning Framework for Credit Risk Prediction over Real-World Financial Data", "Authors": ["Yancheng Liang", "Jiajie Zhang", "Hui Li", "Xiaochen Liu", "Yi Hu", "Yong Wu", "Jinyao Zhang", "Yongyan Liu", "Yi Wu"], "Categories": "cs.LG q-fin.ST"}, "abstract": "Despite the tremendous advances achieved over the past years by deep learning techniques, the latest risk prediction models for industrial applications still rely on highly handtuned stage-wised statistical learning tools, such as gradient boosting and random forest methods. Different from images or languages, real-world financial data are high-dimensional, sparse, noisy and extremely imbalanced, which makes deep neural network models particularly challenging to train and fragile in practice. In this work, we propose DeRisk, an effective deep learning risk prediction framework for credit risk prediction on real-world financial data. DeRisk is the first deep risk prediction model that outperforms statistical learning approaches deployed in our company's production system. We also perform extensive ablation studies on our method to present the most critical factors for the empirical success of DeRisk.", "url": "https://arxiv.org/abs/2308.03704"}, {"metadata": {"arXiv": "2308.03713", "Date": "Mon, 07 Aug 2023 16:32:14 ", "Title": "Communication-Efficient Framework for Distributed Image Semantic Wireless Transmission", "Authors": ["Bingyan Xie", "Yongpeng Wu", "Yuxuan Shi", "Derrick Wing Kwan Ng", "Wenjun Zhang"], "Categories": "cs.LG cs.IT eess.IV math.IT", "Comments": ["This paper has been accepted by IEEE Internet of Things Journal"]}, "abstract": "Multi-node communication, which refers to the interaction among multiple devices, has attracted lots of attention in many Internet-of-Things (IoT) scenarios. However, its huge amounts of data flows and inflexibility for task extension have triggered the urgent requirement of communication-efficient distributed data transmission frameworks. In this paper, inspired by the great superiorities on bandwidth reduction and task adaptation of semantic communications, we propose a federated learning-based semantic communication (FLSC) framework for multi-task distributed image transmission with IoT devices. Federated learning enables the design of independent semantic communication link of each user while further improves the semantic extraction and task performance through global aggregation. Each link in FLSC is composed of a hierarchical vision transformer (HVT)-based extractor and a task-adaptive translator for coarse-to-fine semantic extraction and meaning translation according to specific tasks. In order to extend the FLSC into more realistic conditions, we design a channel state information-based multiple-input multiple-output transmission module to combat channel fading and noise. Simulation results show that the coarse semantic information can deal with a range of image-level tasks. Moreover, especially in low signal-to-noise ratio and channel bandwidth ratio regimes, FLSC evidently outperforms the traditional scheme, e.g. about 10 peak signal-to-noise ratio gain in the 3 dB channel condition.", "url": "https://arxiv.org/abs/2308.03713"}, {"metadata": {"arXiv": "2308.02558", "Date": "Wed, 02 Aug 2023 19:38:24 ", "Title": "The Paradigm Shifts in Artificial Intelligence", "Authors": ["Vasant Dhar"], "Categories": "cs.AI", "Comments": ["14 pages", "1 figure", "1 table"], "ACM-class": "I.2.0"}, "abstract": "Kuhn's framework of scientific progress (Kuhn, 1962) provides a useful framing of the paradigm shifts that have occurred in Artificial Intelligence over the last 60 years. The framework is also useful in understanding what is arguably a new paradigm shift in AI, signaled by the emergence of large pre-trained systems such as GPT-3, on which conversational agents such as ChatGPT are based. Such systems make intelligence a commoditized general purpose technology that is configurable to applications. In this paper, I summarize the forces that led to the rise and fall of each paradigm, and discuss the pressing issues and risks associated with the current paradigm shift in AI.", "url": "https://arxiv.org/abs/2308.02558"}, {"metadata": {"arXiv": "2308.02561", "Date": "Thu, 03 Aug 2023 02:04:04 ", "Title": "Large-scale Generative Simulation Artificial Intelligence: the Next Hotspot in Generative AI", "Authors": ["Qi Wang", "Yanghe Feng", "Jincai Huang", "Yiqin Lv", "Zheng Xie", "Xiaoshan Gao"], "Categories": "cs.AI"}, "abstract": "The concept of GenAI has been developed for decades. Until recently, it has impressed us with substantial breakthroughs in natural language processing and computer vision, actively engaging in industrial scenarios. Noticing the practical challenges, e.g., limited learning resources, and overly dependencies on scientific discovery empiricism, we nominate large-scale generative simulation artificial intelligence (LS-GenAI) as the next hotspot for GenAI to connect.", "url": "https://arxiv.org/abs/2308.02561"}, {"metadata": {"arXiv": "2308.02608", "Date": "Fri, 04 Aug 2023 13:12:17 ", "Title": "Unravelling Responsibility for AI", "Authors": ["Zoe Porter", "Joanna Al-Qaddoumi", "Philippa Ryan Conmy", "Phillip Morgan", "John McDermid", "Ibrahim Habli"], "Categories": "cs.AI cs.CY cs.RO"}, "abstract": "To reason about where responsibility does and should lie in complex situations involving AI-enabled systems, we first need a sufficiently clear and detailed cross-disciplinary vocabulary for talking about responsibility. Responsibility is a triadic relation involving an actor, an occurrence, and a way of being responsible. As part of a conscious effort towards 'unravelling' the concept of responsibility to support practical reasoning about responsibility for AI, this paper takes the three-part formulation, 'Actor A is responsible for Occurrence O' and identifies valid combinations of subcategories of A, is responsible for, and O. These valid combinations - which we term \"responsibility strings\" - are grouped into four senses of responsibility: role-responsibility; causal responsibility; legal liability-responsibility; and moral responsibility. They are illustrated with two running examples, one involving a healthcare AI-based system and another the fatal collision of an AV with a pedestrian in Tempe, Arizona in 2018. The output of the paper is 81 responsibility strings. The aim is that these strings provide the vocabulary for people across disciplines to be clear and specific about the different ways that different actors are responsible for different occurrences within a complex event for which responsibility is sought, allowing for precise and targeted interdisciplinary normative deliberations.", "url": "https://arxiv.org/abs/2308.02608"}, {"metadata": {"arXiv": "2308.02665", "Date": "Fri, 04 Aug 2023 18:51:38 ", "Title": "Let's Give a Voice to Conversational Agents in Virtual Reality", "Authors": ["Michele Yin", "Gabriel Roccabruna", "Abhinav Azad", "Giuseppe Riccardi"], "Categories": "cs.AI"}, "abstract": "The dialogue experience with conversational agents can be greatly enhanced with multimodal and immersive interactions in virtual reality. In this work, we present an open-source architecture with the goal of simplifying the development of conversational agents operating in virtual environments. The architecture offers the possibility of plugging in conversational agents of different domains and adding custom or cloud-based Speech-To-Text and Text-To-Speech models to make the interaction voice-based. Using this architecture, we present two conversational prototypes operating in the digital health domain developed in Unity for both non-immersive displays and VR headsets.", "url": "https://arxiv.org/abs/2308.02665"}, {"metadata": {"arXiv": "2308.02666", "Date": "Fri, 04 Aug 2023 18:52:18 ", "Title": "Solving Witness-type Triangle Puzzles Faster with an Automatically Learned Human-Explainable Predicate", "Authors": ["Justin Stevens", "Vadim Bulitko", "David Thue"], "Categories": "cs.AI", "Comments": ["10 pages"], "ACM-class": "I.2.8"}, "abstract": "Automatically solving puzzle instances in the game The Witness can guide players toward solutions and help puzzle designers generate better puzzles. In the latter case such an Artificial Intelligence puzzle solver can inform a human puzzle designer and procedural puzzle generator to produce better instances. The puzzles, however, are combinatorially difficult and search-based solvers can require large amounts of time and memory. We accelerate such search by automatically learning a human-explainable predicate that predicts whether a partial path to a Witness-type puzzle is not completable to a solution path. We prove a key property of the learned predicate which allows us to use it for pruning successor states in search thereby accelerating search by an average of six times while maintaining completeness of the underlying search. Conversely given a fixed search time budget per puzzle our predicate-accelerated search can solve more puzzle instances of larger sizes than the baseline search.", "url": "https://arxiv.org/abs/2308.02666"}, {"metadata": {"arXiv": "2308.02730", "Date": "Fri, 04 Aug 2023 22:26:02 ", "Title": "Assessing the impact of emergency department short stay units using length-of-stay prediction and discrete event simulation", "Authors": ["Mucahit Cevik", "Can Kavaklioglu", "Fahad Razak", "Amol Verma", "Ayse Basar"], "Categories": "cs.AI"}, "abstract": "Accurately predicting hospital length-of-stay at the time a patient is admitted to hospital may help guide clinical decision making and resource allocation. In this study we aim to build a decision support system that predicts hospital length-of-stay for patients admitted to general internal medicine from the emergency department. We conduct an exploratory data analysis and employ feature selection methods to identify the attributes that result in the best predictive performance. We also develop a discrete-event simulation model to assess the performances of the prediction models in a practical setting. Our results show that the recommendation performances of the proposed approaches are generally acceptable and do not benefit from the feature selection. Further, the results indicate that hospital length-of-stay could be predicted with reasonable accuracy (e.g., AUC value for classifying short and long stay patients is 0.69) using patient admission demographics, laboratory test results, diagnostic imaging, vital signs and clinical documentation.", "url": "https://arxiv.org/abs/2308.02730"}, {"metadata": {"arXiv": "2308.02787", "Date": "Sat, 05 Aug 2023 04:36:33 ", "Title": "Solving Logistic-Oriented Bin Packing Problems Through a Hybrid Quantum-Classical Approach", "Authors": ["Sebasti\\'an V. Romero", "Eneko Osaba", "Esther Villar-Rodriguez and Ant\\'on Asla"], "Categories": "cs.AI cs.ET", "Comments": ["7 pages", "7 figures", "paper accepted for being presented in the upcoming 26th IEEE International Conference on Intelligent Transportation Systems - ITSC 2023"]}, "abstract": "The Bin Packing Problem is a classic problem with wide industrial applicability. In fact, the efficient packing of items into bins is one of the toughest challenges in many logistic corporations and is a critical issue for reducing storage costs or improving vehicle space allocation. In this work, we resort to our previously published quantum-classical framework known as Q4RealBPP, and elaborate on the solving of real-world oriented instances of the Bin Packing Problem. With this purpose, this paper gravitates on the following characteristics: i) the existence of heterogeneous bins, ii) the extension of the framework to solve not only three-dimensional, but also one- and two-dimensional instances of the problem, iii) requirements for item-bin associations, and iv) delivery priorities. All these features have been tested in this paper, as well as the ability of Q4RealBPP to solve real-world oriented instances.", "url": "https://arxiv.org/abs/2308.02787"}, {"metadata": {"arXiv": "2308.02835", "Date": "Sat, 05 Aug 2023 10:15:18 ", "Title": "Physics-Based Task Generation Through Causal Sequence of Physical Interactions", "Authors": ["Chathura Gamage", "Vimukthini Pinto", "Matthew Stephenson", "Jochen Renz"], "Categories": "cs.AI", "Comments": ["The 19th AAAI Conference on Artificial Intelligence and Interactive Digital Entertainment (AIIDE-23)"]}, "abstract": "Performing tasks in a physical environment is a crucial yet challenging problem for AI systems operating in the real world. Physics simulation-based tasks are often employed to facilitate research that addresses this challenge. In this paper, first, we present a systematic approach for defining a physical scenario using a causal sequence of physical interactions between objects. Then, we propose a methodology for generating tasks in a physics-simulating environment using these defined scenarios as inputs. Our approach enables a better understanding of the granular mechanics required for solving physics-based tasks, thereby facilitating accurate evaluation of AI systems' physical reasoning capabilities. We demonstrate our proposed task generation methodology using the physics-based puzzle game Angry Birds and evaluate the generated tasks using a range of metrics, including physical stability, solvability using intended physical interactions, and accidental solvability using unintended solutions. We believe that the tasks generated using our proposed methodology can facilitate a nuanced evaluation of physical reasoning agents, thus paving the way for the development of agents for more sophisticated real-world applications.", "url": "https://arxiv.org/abs/2308.02835"}, {"metadata": {"arXiv": "2308.02838", "Date": "Sat, 05 Aug 2023 10:27:50 ", "Title": "feather -- a Python SDK to share and deploy models", "Authors": ["Nihir Vedd and Paul Riga"], "Categories": "cs.AI cs.HC", "Comments": ["Accepted to ICML 2023 Workshop AI&HCI. 8 pages", "3 figures and 1 figure"]}, "abstract": "At its core, feather was a tool that allowed model developers to build shareable user interfaces for their models in under 20 lines of code. Using the Python SDK, developers specified visual components that users would interact with. (e.g. a FileUpload component to allow users to upload a file). Our service then provided 1) a URL that allowed others to access and use the model visually via a user interface; 2) an API endpoint to allow programmatic requests to a model. In this paper, we discuss feather's motivations and the value we intended to offer AI researchers and developers. For example, the SDK can support multi-step models and can be extended to run automatic evaluation against held out datasets. We additionally provide comprehensive technical and implementation details. N.B. feather is presently a dormant project. We have open sourced our code for research purposes: https://github.com/feather-ai/", "url": "https://arxiv.org/abs/2308.02838"}, {"metadata": {"arXiv": "2308.02914", "Date": "Sat, 05 Aug 2023 16:12:26 ", "Title": "Anomaly Detection in Global Financial Markets with Graph Neural Networks and Nonextensive Entropy", "Authors": ["Kleyton da Costa"], "Categories": "cs.AI q-fin.GN"}, "abstract": "Anomaly detection is a challenging task, particularly in systems with many variables. Anomalies are outliers that statistically differ from the analyzed data and can arise from rare events, malfunctions, or system misuse. This study investigated the ability to detect anomalies in global financial markets through Graph Neural Networks (GNN) considering an uncertainty scenario measured by a nonextensive entropy. The main findings show that the complex structure of highly correlated assets decreases in a crisis, and the number of anomalies is statistically different for nonextensive entropy parameters considering before, during, and after crisis.", "url": "https://arxiv.org/abs/2308.02914"}, {"metadata": {"arXiv": "2308.02925", "Date": "Sat, 05 Aug 2023 17:33:17 ", "Title": "ConvFormer: Revisiting Transformer for Sequential User Modeling", "Authors": ["Hao Wang", "Jianxun Lian", "Mingqi Wu", "Haoxuan Li", "Jiajun Fan", "Wanyue Xu", "Chaozhuo Li", "Xing Xie"], "Categories": "cs.AI cs.IR cs.SI"}, "abstract": "Sequential user modeling, a critical task in personalized recommender systems, focuses on predicting the next item a user would prefer, requiring a deep understanding of user behavior sequences. Despite the remarkable success of Transformer-based models across various domains, their full potential in comprehending user behavior remains untapped. In this paper, we re-examine Transformer-like architectures aiming to advance state-of-the-art performance. We start by revisiting the core building blocks of Transformer-based methods, analyzing the effectiveness of the item-to-item mechanism within the context of sequential user modeling. After conducting a thorough experimental analysis, we identify three essential criteria for devising efficient sequential user models, which we hope will serve as practical guidelines to inspire and shape future designs. Following this, we introduce ConvFormer, a simple but powerful modification to the Transformer architecture that meets these criteria, yielding state-of-the-art results. Additionally, we present an acceleration technique to minimize the complexity associated with processing extremely long sequences. Experiments on four public datasets showcase ConvFormer's superiority and confirm the validity of our proposed criteria.", "url": "https://arxiv.org/abs/2308.02925"}, {"metadata": {"arXiv": "2308.02950", "Date": "Sat, 05 Aug 2023 20:33:13 ", "Title": "A criterion for Artificial General Intelligence: hypothetic-deductive reasoning, tested on ChatGPT", "Authors": ["Louis Vervoort", "Vitaliy Mizyakov", "Anastasia Ugleva"], "Categories": "cs.AI"}, "abstract": "We argue that a key reasoning skill that any advanced AI, say GPT-4, should master in order to qualify as 'thinking machine', or AGI, is hypothetic-deductive reasoning. Problem-solving or question-answering can quite generally be construed as involving two steps: hypothesizing that a certain set of hypotheses T applies to the problem or question at hand, and deducing the solution or answer from T - hence the term hypothetic-deductive reasoning. An elementary proxy of hypothetic-deductive reasoning is causal reasoning. We propose simple tests for both types of reasoning, and apply them to ChatGPT. Our study shows that, at present, the chatbot has a limited capacity for either type of reasoning, as soon as the problems considered are somewhat complex. However, we submit that if an AI would be capable of this type of reasoning in a sufficiently wide range of contexts, it would be an AGI.", "url": "https://arxiv.org/abs/2308.02950"}, {"metadata": {"arXiv": "2308.02962", "Date": "Sat, 05 Aug 2023 22:19:03 ", "Title": "Science and engineering for what? A large-scale analysis of students' projects in science fairs", "Authors": ["Adelmo Eloy", "Thomas Palmeira Ferraz", "Fellip Silva Alves", "Roseli de Deus Lopes"], "Categories": "cs.AI cs.CL physics.ed-ph stat.AP", "Comments": ["Presented at International Conference of the Learning Sciences - ICLS 2023"]}, "abstract": "Science and Engineering fairs offer K-12 students opportunities to engage with authentic STEM practices. Particularly, students are given the chance to experience authentic and open inquiry processes, by defining which themes, questions and approaches will guide their scientific endeavors. In this study, we analyzed data from over 5,000 projects presented at a nationwide science fair in Brazil over the past 20 years using topic modeling to identify the main topics that have driven students' inquiry and design. Our analysis identified a broad range of topics being explored, with significant variations over time, region, and school setting. We argue those results and proposed methodology can not only support further research in the context of science fairs, but also inform instruction and design of contexts-specific resources to support students in open inquiry experiences in different settings.", "url": "https://arxiv.org/abs/2308.02962"}, {"metadata": {"arXiv": "2308.03028", "Date": "Sun, 06 Aug 2023 06:01:18 ", "Title": "Pre-Trained Large Language Models for Industrial Control", "Authors": ["Lei Song", "Chuheng Zhang", "Li Zhao", "Jiang Bian"], "Categories": "cs.AI"}, "abstract": "For industrial control, developing high-performance controllers with few samples and low technical debt is appealing. Foundation models, possessing rich prior knowledge obtained from pre-training with Internet-scale corpus, have the potential to be a good controller with proper prompts. In this paper, we take HVAC (Heating, Ventilation, and Air Conditioning) building control as an example to examine the ability of GPT-4 (one of the first-tier foundation models) as the controller. To control HVAC, we wrap the task as a language game by providing text including a short description for the task, several selected demonstrations, and the current observation to GPT-4 on each step and execute the actions responded by GPT-4. We conduct series of experiments to answer the following questions: 1)~How well can GPT-4 control HVAC? 2)~How well can GPT-4 generalize to different scenarios for HVAC control? 3) How different parts of the text context affect the performance? In general, we found GPT-4 achieves the performance comparable to RL methods with few samples and low technical debt, indicating the potential of directly applying foundation models to industrial control tasks.", "url": "https://arxiv.org/abs/2308.03028"}, {"metadata": {"arXiv": "2308.03107", "Date": "Sun, 06 Aug 2023 13:18:38 ", "Title": "Embedding-based Retrieval with LLM for Effective Agriculture Information Extracting from Unstructured Data", "Authors": ["Ruoling Peng", "Kang Liu", "Po Yang", "Zhipeng Yuan", "Shunbao Li"], "Categories": "cs.AI"}, "abstract": "Pest identification is a crucial aspect of pest control in agriculture. However, most farmers are not capable of accurately identifying pests in the field, and there is a limited number of structured data sources available for rapid querying. In this work, we explored using domain-agnostic general pre-trained large language model(LLM) to extract structured data from agricultural documents with minimal or no human intervention. We propose a methodology that involves text retrieval and filtering using embedding-based retrieval, followed by LLM question-answering to automatically extract entities and attributes from the documents, and transform them into structured data. In comparison to existing methods, our approach achieves consistently better accuracy in the benchmark while maintaining efficiency.", "url": "https://arxiv.org/abs/2308.03107"}, {"metadata": {"arXiv": "2308.03146", "Date": "Sun, 06 Aug 2023 15:47:56 ", "Title": "Towards socially-competent and culturally-adaptive artificial agents Expressive order, interactional disruptions and recovery strategies", "Authors": ["Chiara Bassetti", "Enrico Blanzieri", "Stefano Borgo", "Sofia Marangon"], "Categories": "cs.AI cs.CY cs.HC cs.MA cs.RO", "Journal-ref": "Interaction Studies, Vol. 23, Dec 2022, p.469-512", "DOI": "10.1075/is.22021.bas"}, "abstract": "The development of artificial agents for social interaction pushes to enrich robots with social skills and knowledge about (local) social norms. One possibility is to distinguish the expressive and the functional orders during a human-robot interaction. The overarching aim of this work is to set a framework to make the artificial agent socially-competent beyond dyadic interaction-interaction in varying multi-party social situations-and beyond individual-based user personalization, thereby enlarging the current conception of \"culturally-adaptive\". The core idea is to provide the artificial agent with the capability to handle different kinds of interactional disruptions, and associated recovery strategies, in microsociology. The result is obtained by classifying functional and social disruptions, and by investigating the requirements a robot's architecture should satisfy to exploit such knowledge. The paper also highlights how this level of competence is achieved by focusing on just three dimensions: (i) social capability, (ii) relational role, and (iii) proximity, leaving aside the further complexity of full-fledged human-human interactions. Without going into technical aspects, End-to-end Data-driven Architectures and Modular Architectures are discussed to evaluate the degree to which they can exploit this new set of social and cultural knowledge. Finally, a list of general requirements for such agents is proposed.", "url": "https://arxiv.org/abs/2308.03146"}, {"metadata": {"arXiv": "2308.03150", "Date": "Sun, 06 Aug 2023 15:56:12 ", "Title": "\"We care\": Improving Code Mixed Speech Emotion Recognition in Customer-Care Conversations", "Authors": ["N V S Abhishek", "Pushpak Bhattacharyya"], "Categories": "cs.AI"}, "abstract": "Speech Emotion Recognition (SER) is the task of identifying the emotion expressed in a spoken utterance. Emotion recognition is essential in building robust conversational agents in domains such as law, healthcare, education, and customer support. Most of the studies published on SER use datasets created by employing professional actors in a noise-free environment. In natural settings such as a customer care conversation, the audio is often noisy with speakers regularly switching between different languages as they see fit. We have worked in collaboration with a leading unicorn in the Conversational AI sector to develop Natural Speech Emotion Dataset (NSED). NSED is a natural code-mixed speech emotion dataset where each utterance in a conversation is annotated with emotion, sentiment, valence, arousal, and dominance (VAD) values. In this paper, we show that by incorporating word-level VAD value we improve on the task of SER by 2%, for negative emotions, over the baseline value for NSED. High accuracy for negative emotion recognition is essential because customers expressing negative opinions/views need to be pacified with urgency, lest complaints and dissatisfaction snowball and get out of hand. Escalation of negative opinions speedily is crucial for business interests. Our study then can be utilized to develop conversational agents which are more polite and empathetic in such situations.", "url": "https://arxiv.org/abs/2308.03150"}, {"metadata": {"arXiv": "2308.03161", "Date": "Sun, 06 Aug 2023 17:03:32 ", "Title": "Precise Benchmarking of Explainable AI Attribution Methods", "Authors": ["Rafa\\\"el Brandt", "Daan Raatjens", "Georgi Gaydadjiev"], "Categories": "cs.AI"}, "abstract": "The rationale behind a deep learning model's output is often difficult to understand by humans. EXplainable AI (XAI) aims at solving this by developing methods that improve interpretability and explainability of machine learning models. Reliable evaluation metrics are needed to assess and compare different XAI methods. We propose a novel evaluation approach for benchmarking state-of-the-art XAI attribution methods. Our proposal consists of a synthetic classification model accompanied by its derived ground truth explanations allowing high precision representation of input nodes contributions. We also propose new high-fidelity metrics to quantify the difference between explanations of the investigated XAI method and those derived from the synthetic model. Our metrics allow assessment of explanations in terms of precision and recall separately. Also, we propose metrics to independently evaluate negative or positive contributions of inputs. Our proposal provides deeper insights into XAI methods output. We investigate our proposal by constructing a synthetic convolutional image classification model and benchmarking several widely used XAI attribution methods using our evaluation approach. We compare our results with established prior XAI evaluation metrics. By deriving the ground truth directly from the constructed model in our method, we ensure the absence of bias, e.g., subjective either based on the training set. Our experimental results provide novel insights into the performance of Guided-Backprop and Smoothgrad XAI methods that are widely in use. Both have good precision and recall scores among positively contributing pixels (0.7, 0.76 and 0.7, 0.77, respectively), but poor precision scores among negatively contributing pixels (0.44, 0.61 and 0.47, 0.75, resp.). The recall scores in the latter case remain close. We show that our metrics are among the fastest in terms of execution time.", "url": "https://arxiv.org/abs/2308.03161"}, {"metadata": {"arXiv": "2308.03176", "Date": "Sun, 06 Aug 2023 18:05:59 ", "Title": "Building Safe and Reliable AI systems for Safety Critical Tasks with Vision-Language Processing", "Authors": ["Shuang Ao"], "Categories": "cs.AI", "Comments": ["4 pages"], "Journal-ref": "2023"}, "abstract": "Although AI systems have been applied in various fields and achieved impressive performance, their safety and reliability are still a big concern. This is especially important for safety-critical tasks. One shared characteristic of these critical tasks is their risk sensitivity, where small mistakes can cause big consequences and even endanger life. There are several factors that could be guidelines for the successful deployment of AI systems in sensitive tasks: (i) failure detection and out-of-distribution (OOD) detection; (ii) overfitting identification; (iii) uncertainty quantification for predictions; (iv) robustness to data perturbations. These factors are also challenges of current AI systems, which are major blocks for building safe and reliable AI. Specifically, the current AI algorithms are unable to identify common causes for failure detection. Furthermore, additional techniques are required to quantify the quality of predictions. All these contribute to inaccurate uncertainty quantification, which lowers trust in predictions. Hence obtaining accurate model uncertainty quantification and its further improvement are challenging. To address these issues, many techniques have been proposed, such as regularization methods and learning strategies. As vision and language are the most typical data type and have many open source benchmark datasets, this thesis will focus on vision-language data processing for tasks like classification, image captioning, and vision question answering. In this thesis, we aim to build a safeguard by further developing current techniques to ensure the accurate model uncertainty for safety-critical tasks.", "url": "https://arxiv.org/abs/2308.03176"}, {"metadata": {"arXiv": "2308.03179", "Date": "Sun, 06 Aug 2023 18:11:42 ", "Title": "Empirical Optimal Risk to Quantify Model Trustworthiness for Failure Detection", "Authors": ["Shuang Ao", "Stefan Rueger", "Advaith Siddharthan"], "Categories": "cs.AI", "Comments": ["7 pages"], "Journal-ref": "2023"}, "abstract": "Failure detection (FD) in AI systems is a crucial safeguard for the deployment for safety-critical tasks. The common evaluation method of FD performance is the Risk-coverage (RC) curve, which reveals the trade-off between the data coverage rate and the performance on accepted data. One common way to quantify the RC curve by calculating the area under the RC curve. However, this metric does not inform on how suited any method is for FD, or what the optimal coverage rate should be. As FD aims to achieve higher performance with fewer data discarded, evaluating with partial coverage excluding the most uncertain samples is more intuitive and meaningful than full coverage. In addition, there is an optimal point in the coverage where the model could achieve ideal performance theoretically. We propose the Excess Area Under the Optimal RC Curve (E-AUoptRC), with the area in coverage from the optimal point to the full coverage. Further, the model performance at this optimal point can represent both model learning ability and calibration. We propose it as the Trust Index (TI), a complementary evaluation metric to the overall model accuracy. We report extensive experiments on three benchmark image datasets with ten variants of transformer and CNN models. Our results show that our proposed methods can better reflect the model trustworthiness than existing evaluation metrics. We further observe that the model with high overall accuracy does not always yield the high TI, which indicates the necessity of the proposed Trust Index as a complementary metric to the model overall accuracy. The code are available at \\url{https://github.com/AoShuang92/optimal_risk}.", "url": "https://arxiv.org/abs/2308.03179"}, {"metadata": {"arXiv": "2308.03185", "Date": "Sun, 06 Aug 2023 18:33:11 ", "Title": "VN-Solver: Vision-based Neural Solver for Combinatorial Optimization over Graphs", "Authors": ["Mina Samizadeh", "Guangmo Tong"], "Categories": "cs.AI", "Comments": ["CIKM 2023"]}, "abstract": "Data-driven approaches have been proven effective in solving combinatorial optimization problems over graphs such as the traveling salesman problems and the vehicle routing problem. The rationale behind such methods is that the input instances may follow distributions with salient patterns that can be leveraged to overcome the worst-case computational hardness. For optimization problems over graphs, the common practice of neural combinatorial solvers consumes the inputs in the form of adjacency matrices. In this paper, we explore a vision-based method that is conceptually novel: can neural models solve graph optimization problems by \\textit{taking a look at the graph pattern}? Our results suggest that the performance of such vision-based methods is not only non-trivial but also comparable to the state-of-the-art matrix-based methods, which opens a new avenue for developing data-driven optimization solvers.", "url": "https://arxiv.org/abs/2308.03185"}, {"metadata": {"arXiv": "2308.03301", "Date": "Mon, 07 Aug 2023 05:06:35 ", "Title": "What has ChatGPT read? The origins of archaeological citations used by a generative artificial intelligence application", "Authors": ["Dirk HR Spennemann"], "Categories": "cs.AI cs.IT math.IT"}, "abstract": "The public release of ChatGPT has resulted in considerable publicity and has led to wide-spread discussion of the usefulness and capabilities of generative AI language models. Its ability to extract and summarise data from textual sources and present them as human-like contextual responses makes it an eminently suitable tool to answer questions users might ask. This paper tested what archaeological literature appears to have been included in ChatGPT's training phase. While ChatGPT offered seemingly pertinent references, a large percentage proved to be fictitious. Using cloze analysis to make inferences on the sources 'memorised' by a generative AI model, this paper was unable to prove that ChatGPT had access to the full texts of the genuine references. It can be shown that all references provided by ChatGPT that were found to be genuine have also been cited on Wikipedia pages. This strongly indicates that the source base for at least some of the data is found in those pages. The implications of this in relation to data quality are discussed.", "url": "https://arxiv.org/abs/2308.03301"}, {"metadata": {"arXiv": "2308.03326", "Date": "Mon, 07 Aug 2023 06:19:29 ", "Title": "Generative AI trial for nonviolent communication mediation", "Authors": ["Takeshi Kato"], "Categories": "cs.AI cs.CY", "Comments": ["14 pages"], "MSC-class": "68T50, 91C99", "ACM-class": "I.2.1; J.4"}, "abstract": "Aiming for a mixbiotic society that combines freedom and solidarity among people with diverse values, I focused on nonviolent communication (NVC) that enables compassionate giving in various situations of social division and conflict, and tried a generative AI for it. Specifically, ChatGPT was used in place of the traditional certified trainer to test the possibility of mediating (modifying) input sentences in four processes: observation, feelings, needs, and requests. The results indicate that there is potential for the application of generative AI, although not yet at a practical level. Suggested improvement guidelines included adding model responses, relearning revised responses, specifying appropriate terminology for each process, and re-asking for required information. The use of generative AI will be useful initially to assist certified trainers, to prepare for and review events and workshops, and in the future to support consensus building and cooperative behavior in digital democracy, platform cooperatives, and cyber-human social co-operating systems. It is hoped that the widespread use of NVC mediation using generative AI will lead to the early realization of a mixbiotic society.", "url": "https://arxiv.org/abs/2308.03326"}, {"metadata": {"arXiv": "2308.03358", "Date": "Mon, 07 Aug 2023 07:26:55 ", "Title": "Minimizing Return Gaps with Discrete Communications in Decentralized POMDP", "Authors": ["Jingdi Chen", "Tian Lan"], "Categories": "cs.AI"}, "abstract": "Communication is crucial for solving cooperative Multi-Agent Reinforcement Learning tasks in Partially-Observable Markov Decision Processes. Existing works often rely on black-box methods to encode local information/features into messages shared with other agents. However, such black-box approaches are unable to provide any quantitative guarantees on the expected return and often lead to the generation of continuous messages with high communication overhead and poor interpretability. In this paper, we establish an upper bound on the return gap between an ideal policy with full observability and an optimal partially-observable policy with discrete communication. This result enables us to recast multi-agent communication into a novel online clustering problem over the local observations at each agent, with messages as cluster labels and the upper bound on the return gap as clustering loss. By minimizing the upper bound, we propose a surprisingly simple design of message generation functions in multi-agent communication and integrate it with reinforcement learning using a Regularized Information Maximization loss function. Evaluations show that the proposed discrete communication significantly outperforms state-of-the-art multi-agent communication baselines and can achieve nearly-optimal returns with few-bit messages that are naturally interpretable.", "url": "https://arxiv.org/abs/2308.03358"}, {"metadata": {"arXiv": "2308.03376", "Date": "Mon, 07 Aug 2023 07:54:33 ", "Title": "Robust Ordinal Regression for Subsets Comparisons with Interactions", "Authors": ["Hugo Gilbert (LAMSADE)", "Mohamed Ouaguenouni", "Meltem Ozturk (LAMSADE)", "Olivier Spanjaard"], "Categories": "cs.AI"}, "abstract": "This paper is dedicated to a robust ordinal method for learning the preferences of a decision maker between subsets. The decision model, derived from Fishburn and LaValle (1996) and whose parameters we learn, is general enough to be compatible with any strict weak order on subsets, thanks to the consideration of possible interactions between elements. Moreover, we accept not to predict some preferences if the available preference data are not compatible with a reliable prediction. A predicted preference is considered reliable if all the simplest models (Occam's razor) explaining the preference data agree on it. Following the robust ordinal regression methodology, our predictions are based on an uncertainty set encompassing the possible values of the model parameters. We define a robust ordinal dominance relation between subsets and we design a procedure to determine whether this dominance relation holds. Numerical tests are provided on synthetic and real-world data to evaluate the richness and reliability of the preference predictions made.", "url": "https://arxiv.org/abs/2308.03376"}, {"metadata": {"arXiv": "2308.03377", "Date": "Mon, 07 Aug 2023 07:57:26 ", "Title": "Counterfactual Monotonic Knowledge Tracing for Assessing Students' Dynamic Mastery of Knowledge Concepts", "Authors": ["Moyu Zhang", "Xinning Zhu", "Chunhong Zhang", "Wenchen Qian", "Feng Pan", "Hui Zhao"], "Categories": "cs.AI", "Comments": ["Accepted by CIKM 2023", "10 pages", "5 figures", "4 tables"]}, "abstract": "As the core of the Knowledge Tracking (KT) task, assessing students' dynamic mastery of knowledge concepts is crucial for both offline teaching and online educational applications. Since students' mastery of knowledge concepts is often unlabeled, existing KT methods rely on the implicit paradigm of historical practice to mastery of knowledge concepts to students' responses to practices to address the challenge of unlabeled concept mastery. However, purely predicting student responses without imposing specific constraints on hidden concept mastery values does not guarantee the accuracy of these intermediate values as concept mastery values. To address this issue, we propose a principled approach called Counterfactual Monotonic Knowledge Tracing (CMKT), which builds on the implicit paradigm described above by using a counterfactual assumption to constrain the evolution of students' mastery of knowledge concepts.", "url": "https://arxiv.org/abs/2308.03377"}, {"metadata": {"arXiv": "2308.03427", "Date": "Mon, 07 Aug 2023 09:22:03 ", "Title": "TPTU: Task Planning and Tool Usage of Large Language Model-based AI Agents", "Authors": ["Jingqing Ruan", "Yihong Chen", "Bin Zhang", "Zhiwei Xu", "Tianpeng Bao", "Guoqing Du", "Shiwei Shi", "Hangyu Mao", "Xingyu Zeng", "Rui Zhao"], "Categories": "cs.AI"}, "abstract": "With recent advancements in natural language processing, Large Language Models (LLMs) have emerged as powerful tools for various real-world applications. Despite their prowess, the intrinsic generative abilities of LLMs may prove insufficient for handling complex tasks which necessitate a combination of task planning and the usage of external tools. In this paper, we first propose a structured framework tailored for LLM-based AI Agents and discuss the crucial capabilities necessary for tackling intricate problems. Within this framework, we design two distinct types of agents (i.e., one-step agent and sequential agent) to execute the inference process. Subsequently, we instantiate the framework using various LLMs and evaluate their Task Planning and Tool Usage (TPTU) abilities on typical tasks. By highlighting key findings and challenges, our goal is to provide a helpful resource for researchers and practitioners to leverage the power of LLMs in their AI applications. Our study emphasizes the substantial potential of these models, while also identifying areas that need more investigation and improvement.", "url": "https://arxiv.org/abs/2308.03427"}, {"metadata": {"arXiv": "2308.03447", "Date": "Mon, 07 Aug 2023 10:08:25 ", "Title": "Biomedical Knowledge Graph Embeddings with Negative Statements", "Authors": ["Rita T. Sousa", "Sara Silva", "Heiko Paulheim", "Catia Pesquita"], "Categories": "cs.AI", "Comments": ["19 pages", "4 figures"]}, "abstract": "A knowledge graph is a powerful representation of real-world entities and their relations. The vast majority of these relations are defined as positive statements, but the importance of negative statements is increasingly recognized, especially under an Open World Assumption. Explicitly considering negative statements has been shown to improve performance on tasks such as entity summarization and question answering or domain-specific tasks such as protein function prediction. However, no attention has been given to the exploration of negative statements by knowledge graph embedding approaches despite the potential of negative statements to produce more accurate representations of entities in a knowledge graph. We propose a novel approach, TrueWalks, to incorporate negative statements into the knowledge graph representation learning process. In particular, we present a novel walk-generation method that is able to not only differentiate between positive and negative statements but also take into account the semantic implications of negation in ontology-rich knowledge graphs. This is of particular importance for applications in the biomedical domain, where the inadequacy of embedding approaches regarding negative statements at the ontology level has been identified as a crucial limitation. We evaluate TrueWalks in ontology-rich biomedical knowledge graphs in two different predictive tasks based on KG embeddings: protein-protein interaction prediction and gene-disease association prediction. We conduct an extensive analysis over established benchmarks and demonstrate that our method is able to improve the performance of knowledge graph embeddings on all tasks.", "url": "https://arxiv.org/abs/2308.03447"}, {"metadata": {"arXiv": "2308.03450", "Date": "Mon, 07 Aug 2023 10:12:15 ", "Title": "Intelligence-Endogenous Management Platform for Computing and Network Convergence", "Authors": ["Zicong Hong", "Xiaoyu Qiu", "Jian Lin", "Wuhui Chen", "Yue Yu", "Hui Wang", "Song Guo", "Wen Gao"], "Categories": "cs.AI"}, "abstract": "Massive emerging applications are driving demand for the ubiquitous deployment of computing power today. This trend not only spurs the recent popularity of the \\emph{Computing and Network Convergence} (CNC), but also introduces an urgent need for the intelligentization of a management platform to coordinate changing resources and tasks in the CNC. Therefore, in this article, we present the concept of an intelligence-endogenous management platform for CNCs called \\emph{CNC brain} based on artificial intelligence technologies. It aims at efficiently and automatically matching the supply and demand with high heterogeneity in a CNC via four key building blocks, i.e., perception, scheduling, adaptation, and governance, throughout the CNC's life cycle. Their functionalities, goals, and challenges are presented. To examine the effectiveness of the proposed concept and framework, we also implement a prototype for the CNC brain based on a deep reinforcement learning technology. Als
