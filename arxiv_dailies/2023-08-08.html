e the employed meta-learning approaches in the healthcare domain into two main categories of multi/single-task learning and many/few-shot learning and survey the studies. Finally, we highlight the current challenges in meta-learning research, discuss the potential solutions and provide future perspectives on meta-learning in healthcare.", "url": "https://arxiv.org/abs/2308.02877"}, {"metadata": {"arXiv": "2308.02902", "Date": "Sat, 05 Aug 2023 15:49:25 ", "Title": "Edge of stability echo state networks", "Authors": ["Andrea Ceni", "Claudio Gallicchio"], "Categories": "cs.LG cs.AI math.DS"}, "abstract": "In this paper, we propose a new Reservoir Computing (RC) architecture, called the Edge of Stability Echo State Network (ES$^2$N). The introduced ES$^2$N model is based on defining the reservoir layer as a convex combination of a nonlinear reservoir (as in the standard ESN), and a linear reservoir that implements an orthogonal transformation. We provide a thorough mathematical analysis of the introduced model, proving that the whole eigenspectrum of the Jacobian of the ES2N map can be contained in an annular neighbourhood of a complex circle of controllable radius, and exploit this property to demonstrate that the ES$^2$N's forward dynamics evolves close to the edge-of-chaos regime by design. Remarkably, our experimental analysis shows that the newly introduced reservoir model is able to reach the theoretical maximum short-term memory capacity. At the same time, in comparison to standard ESN, ES$^2$N is shown to offer a favorable trade-off between memory and nonlinearity, as well as a significant improvement of performance in autoregressive nonlinear modeling.", "url": "https://arxiv.org/abs/2308.02902"}, {"metadata": {"arXiv": "2308.02916", "Date": "Sat, 05 Aug 2023 16:21:12 ", "Title": "Adversarial Erasing with Pruned Elements: Towards Better Graph Lottery Ticket", "Authors": ["Yuwen Wang", "Shunyu Liu", "Kaixuan Chen", "Tongtian Zhu", "Ji Qiao", "Mengjie Shi", "Yuanyu Wan", "Mingli Song"], "Categories": "cs.LG cs.AI", "Comments": ["17 pages", "10 figures", "Accept by ECAI2023"]}, "abstract": "Graph Lottery Ticket (GLT), a combination of core subgraph and sparse subnetwork, has been proposed to mitigate the computational cost of deep Graph Neural Networks (GNNs) on large input graphs while preserving original performance. However, the winning GLTs in exisiting studies are obtained by applying iterative magnitude-based pruning (IMP) without re-evaluating and re-considering the pruned information, which disregards the dynamic changes in the significance of edges/weights during graph/model structure pruning, and thus limits the appeal of the winning tickets. In this paper, we formulate a conjecture, i.e., existing overlooked valuable information in the pruned graph connections and model parameters which can be re-grouped into GLT to enhance the final performance. Specifically, we propose an adversarial complementary erasing (ACE) framework to explore the valuable information from the pruned components, thereby developing a more powerful GLT, referred to as the ACE-GLT. The main idea is to mine valuable information from pruned edges/weights after each round of IMP, and employ the ACE technique to refine the GLT processing. Finally, experimental results demonstrate that our ACE-GLT outperforms existing methods for searching GLT in diverse tasks. Our code will be made publicly available.", "url": "https://arxiv.org/abs/2308.02916"}, {"metadata": {"arXiv": "2308.03035", "Date": "Sun, 06 Aug 2023 06:51:32 ", "Title": "Serverless Federated AUPRC Optimization for Multi-Party Collaborative Imbalanced Data Mining", "Authors": ["Xidong Wu", "Zhengmian Hu", "Jian Pei", "Heng Huang"], "Categories": "cs.LG cs.AI"}, "abstract": "Multi-party collaborative training, such as distributed learning and federated learning, is used to address the big data challenges. However, traditional multi-party collaborative training algorithms were mainly designed for balanced data mining tasks and are intended to optimize accuracy (\\emph{e.g.}, cross-entropy). The data distribution in many real-world applications is skewed and classifiers, which are trained to improve accuracy, perform poorly when applied to imbalanced data tasks since models could be significantly biased toward the primary class. Therefore, the Area Under Precision-Recall Curve (AUPRC) was introduced as an effective metric. Although single-machine AUPRC maximization methods have been designed, multi-party collaborative algorithm has never been studied. The change from the single-machine to the multi-party setting poses critical challenges. To address the above challenge, we study the serverless multi-party collaborative AUPRC maximization problem since serverless multi-party collaborative training can cut down the communications cost by avoiding the server node bottleneck, and reformulate it as a conditional stochastic optimization problem in a serverless multi-party collaborative learning setting and propose a new ServerLess biAsed sTochastic gradiEnt (SLATE) algorithm to directly optimize the AUPRC. After that, we use the variance reduction technique and propose ServerLess biAsed sTochastic gradiEnt with Momentum-based variance reduction (SLATE-M) algorithm to improve the convergence rate, which matches the best theoretical convergence result reached by the single-machine online method. To the best of our knowledge, this is the first work to solve the multi-party collaborative AUPRC maximization problem.", "url": "https://arxiv.org/abs/2308.03035"}, {"metadata": {"arXiv": "2308.03172", "Date": "Sun, 06 Aug 2023 17:59:14 ", "Title": "Two Sides of Miscalibration: Identifying Over and Under-Confidence Prediction for Network Calibration", "Authors": ["Shuang Ao", "Stefan Rueger", "Advaith Siddharthan"], "Categories": "cs.LG cs.AI", "Comments": ["9 pages"], "Journal-ref": "2023"}, "abstract": "Proper confidence calibration of deep neural networks is essential for reliable predictions in safety-critical tasks. Miscalibration can lead to model over-confidence and/or under-confidence; i.e., the model's confidence in its prediction can be greater or less than the model's accuracy. Recent studies have highlighted the over-confidence issue by introducing calibration techniques and demonstrated success on various tasks. However, miscalibration through under-confidence has not yet to receive much attention. In this paper, we address the necessity of paying attention to the under-confidence issue. We first introduce a novel metric, a miscalibration score, to identify the overall and class-wise calibration status, including being over or under-confident. Our proposed metric reveals the pitfalls of existing calibration techniques, where they often overly calibrate the model and worsen under-confident predictions. Then we utilize the class-wise miscalibration score as a proxy to design a calibration technique that can tackle both over and under-confidence. We report extensive experiments that show our proposed methods substantially outperforming existing calibration techniques. We also validate our proposed calibration technique on an automatic failure detection task with a risk-coverage curve, reporting that our methods improve failure detection as well as trustworthiness of the model. The code are available at \\url{https://github.com/AoShuang92/miscalibration_TS}.", "url": "https://arxiv.org/abs/2308.03172"}, {"metadata": {"arXiv": "2308.03271", "Date": "Mon, 07 Aug 2023 03:23:46 ", "Title": "Local Structure-aware Graph Contrastive Representation Learning", "Authors": ["Kai Yang", "Yuan Liu", "Zijuan Zhao", "Peijin Ding", "Wenqian Zhao"], "Categories": "cs.LG cs.AI"}, "abstract": "Traditional Graph Neural Network (GNN), as a graph representation learning method, is constrained by label information. However, Graph Contrastive Learning (GCL) methods, which tackle the label problem effectively, mainly focus on the feature information of the global graph or small subgraph structure (e.g., the first-order neighborhood). In the paper, we propose a Local Structure-aware Graph Contrastive representation Learning method (LS-GCL) to model the structural information of nodes from multiple views. Specifically, we construct the semantic subgraphs that are not limited to the first-order neighbors. For the local view, the semantic subgraph of each target node is input into a shared GNN encoder to obtain the target node embeddings at the subgraph-level. Then, we use a pooling function to generate the subgraph-level graph embeddings. For the global view, considering the original graph preserves indispensable semantic information of nodes, we leverage the shared GNN encoder to learn the target node embeddings at the global graph-level. The proposed LS-GCL model is optimized to maximize the common information among similar instances at three various perspectives through a multi-level contrastive loss function. Experimental results on five datasets illustrate that our method outperforms state-of-the-art graph representation learning approaches for both node classification and link prediction tasks.", "url": "https://arxiv.org/abs/2308.03271"}, {"metadata": {"arXiv": "2308.03291", "Date": "Mon, 07 Aug 2023 04:20:38 ", "Title": "SynJax: Structured Probability Distributions for JAX", "Authors": ["Milo\\v{s} Stanojevi\\'c and Laurent Sartran"], "Categories": "cs.LG cs.AI cs.CL"}, "abstract": "The development of deep learning software libraries enabled significant progress in the field by allowing users to focus on modeling, while letting the library to take care of the tedious and time-consuming task of optimizing execution for modern hardware accelerators. However, this has benefited only particular types of deep learning models, such as Transformers, whose primitives map easily to the vectorized computation. The models that explicitly account for structured objects, such as trees and segmentations, did not benefit equally because they require custom algorithms that are difficult to implement in a vectorized form. SynJax directly addresses this problem by providing an efficient vectorized implementation of inference algorithms for structured distributions covering alignment, tagging, segmentation, constituency trees and spanning trees. With SynJax we can build large-scale differentiable models that explicitly model structure in the data. The code is available at https://github.com/deepmind/synjax.", "url": "https://arxiv.org/abs/2308.03291"}, {"metadata": {"arXiv": "2308.03295", "Date": "Mon, 07 Aug 2023 04:44:12 ", "Title": "DOMINO: Domain-invariant Hyperdimensional Classification for Multi-Sensor Time Series Data", "Authors": ["Junyao Wang", "Luke Chen", "Mohammad Abdullah Al Faruque"], "Categories": "cs.LG cs.AI"}, "abstract": "With the rapid evolution of the Internet of Things, many real-world applications utilize heterogeneously connected sensors to capture time-series information. Edge-based machine learning (ML) methodologies are often employed to analyze locally collected data. However, a fundamental issue across data-driven ML approaches is distribution shift. It occurs when a model is deployed on a data distribution different from what it was trained on, and can substantially degrade model performance. Additionally, increasingly sophisticated deep neural networks (DNNs) have been proposed to capture spatial and temporal dependencies in multi-sensor time series data, requiring intensive computational resources beyond the capacity of today's edge devices. While brain-inspired hyperdimensional computing (HDC) has been introduced as a lightweight solution for edge-based learning, existing HDCs are also vulnerable to the distribution shift challenge. In this paper, we propose DOMINO, a novel HDC learning framework addressing the distribution shift problem in noisy multi-sensor time-series data. DOMINO leverages efficient and parallel matrix operations on high-dimensional space to dynamically identify and filter out domain-variant dimensions. Our evaluation on a wide range of multi-sensor time series classification tasks shows that DOMINO achieves on average 2.04% higher accuracy than state-of-the-art (SOTA) DNN-based domain generalization techniques, and delivers 7.83x faster training and 26.94x faster inference. More importantly, DOMINO performs notably better when learning from partially labeled and highly imbalanced data, providing 10.93x higher robustness against hardware noises than SOTA DNNs.", "url": "https://arxiv.org/abs/2308.03295"}, {"metadata": {"arXiv": "2308.03320", "Date": "Mon, 07 Aug 2023 06:07:04 ", "Title": "Binary Federated Learning with Client-Level Differential Privacy", "Authors": ["Lumin Liu", "Jun Zhang", "Shenghui Song", "Khaled B. Letaief"], "Categories": "cs.LG cs.AI cs.CR", "Comments": ["6 pages", "6 figures", "accepted by IEEE GLOBECOM 2023"]}, "abstract": "Federated learning (FL) is a privacy-preserving collaborative learning framework, and differential privacy can be applied to further enhance its privacy protection. Existing FL systems typically adopt Federated Average (FedAvg) as the training algorithm and implement differential privacy with a Gaussian mechanism. However, the inherent privacy-utility trade-off in these systems severely degrades the training performance if a tight privacy budget is enforced. Besides, the Gaussian mechanism requires model weights to be of high-precision. To improve communication efficiency and achieve a better privacy-utility trade-off, we propose a communication-efficient FL training algorithm with differential privacy guarantee. Specifically, we propose to adopt binary neural networks (BNNs) and introduce discrete noise in the FL setting. Binary model parameters are uploaded for higher communication efficiency and discrete noise is added to achieve the client-level differential privacy protection. The achieved performance guarantee is rigorously proved, and it is shown to depend on the level of discrete noise. Experimental results based on MNIST and Fashion-MNIST datasets will demonstrate that the proposed training algorithm achieves client-level privacy protection with performance gain while enjoying the benefits of low communication overhead from binary model updates.", "url": "https://arxiv.org/abs/2308.03320"}, {"metadata": {"arXiv": "2308.03337", "Date": "Mon, 07 Aug 2023 06:38:59 ", "Title": "Solving Falkner-Skan type equations via Legendre and Chebyshev Neural Blocks", "Authors": ["Alireza Afzal Aghaei", "Kourosh Parand", "Ali Nikkhah", "Shakila Jaberi"], "Categories": "cs.LG cs.AI cs.NA math.NA"}, "abstract": "In this paper, a new deep-learning architecture for solving the non-linear Falkner-Skan equation is proposed. Using Legendre and Chebyshev neural blocks, this approach shows how orthogonal polynomials can be used in neural networks to increase the approximation capability of artificial neural networks. In addition, utilizing the mathematical properties of these functions, we overcome the computational complexity of the backpropagation algorithm by using the operational matrices of the derivative. The efficiency of the proposed method is carried out by simulating various configurations of the Falkner-Skan equation.", "url": "https://arxiv.org/abs/2308.03337"}, {"metadata": {"arXiv": "2308.03363", "Date": "Mon, 07 Aug 2023 07:37:26 ", "Title": "A reading survey on adversarial machine learning: Adversarial attacks and their understanding", "Authors": ["Shashank Kotyan"], "Categories": "cs.LG cs.AI cs.CR"}, "abstract": "Deep Learning has empowered us to train neural networks for complex data with high performance. However, with the growing research, several vulnerabilities in neural networks have been exposed. A particular branch of research, Adversarial Machine Learning, exploits and understands some of the vulnerabilities that cause the neural networks to misclassify for near original input. A class of algorithms called adversarial attacks is proposed to make the neural networks misclassify for various tasks in different domains. With the extensive and growing research in adversarial attacks, it is crucial to understand the classification of adversarial attacks. This will help us understand the vulnerabilities in a systematic order and help us to mitigate the effects of adversarial attacks. This article provides a survey of existing adversarial attacks and their understanding based on different perspectives. We also provide a brief overview of existing adversarial defences and their limitations in mitigating the effect of adversarial attacks. Further, we conclude with a discussion on the future research directions in the field of adversarial machine learning.", "url": "https://arxiv.org/abs/2308.03363"}, {"metadata": {"arXiv": "2308.03464", "Date": "Mon, 07 Aug 2023 10:43:48 ", "Title": "Wide Gaps and Clustering Axioms", "Authors": ["Mieczys{\\l}aw A. K{\\l}opotek"], "Categories": "cs.LG cs.AI", "Comments": ["14 Theorems. arXiv admin note: substantial text overlap with arXiv:2211.17036"]}, "abstract": "The widely applied k-means algorithm produces clusterings that violate our expectations with respect to high/low similarity/density and is in conflict with Kleinberg's axiomatic system for distance based clustering algorithms that formalizes those expectations in a natural way. k-means violates in particular the consistency axiom. We hypothesise that this clash is due to the not explicated expectation that the data themselves should have the property of being clusterable in order to expect the algorithm clustering hem to fit a clustering axiomatic system. To demonstrate this, we introduce two new clusterability properties, variational k-separability and residual k-separability and show that then the Kleinberg's consistency axiom holds for k-means operating in the Euclidean or non-Euclidean space. Furthermore, we propose extensions of k-means algorithm that fit approximately the Kleinberg's richness axiom that does not hold for k-means. In this way, we reconcile k-means with Kleinberg's axiomatic framework in Euclidean and non-Euclidean settings. Besides contribution to the theory of axiomatic frameworks of clustering and for clusterability theory, practical contribution is the possibility to construct {datasets for testing purposes of algorithms optimizing k-means cost function. This includes a method of construction of {clusterable data with known in advance global optimum.", "url": "https://arxiv.org/abs/2308.03464"}, {"metadata": {"arXiv": "2308.03521", "Date": "Fri, 04 Aug 2023 04:18:01 ", "Title": "Analysis and Optimization of Wireless Federated Learning with Data Heterogeneity", "Authors": ["Xuefeng Han", "Jun Li", "Wen Chen", "Zhen Mei", "Kang Wei", "Ming Ding", "H.Vincent Poor"], "Categories": "cs.LG cs.AI cs.DC"}, "abstract": "With the rapid proliferation of smart mobile devices, federated learning (FL) has been widely considered for application in wireless networks for distributed model training. However, data heterogeneity, e.g., non-independently identically distributions and different sizes of training data among clients, poses major challenges to wireless FL. Limited communication resources complicate the implementation of fair scheduling which is required for training on heterogeneous data, and further deteriorate the overall performance. To address this issue, this paper focuses on performance analysis and optimization for wireless FL, considering data heterogeneity, combined with wireless resource allocation. Specifically, we first develop a closed-form expression for an upper bound on the FL loss function, with a particular emphasis on data heterogeneity described by a dataset size vector and a data divergence vector. Then we formulate the loss function minimization problem, under constraints on long-term energy consumption and latency, and jointly optimize client scheduling, resource allocation, and the number of local training epochs (CRE). Next, via the Lyapunov drift technique, we transform the CRE optimization problem into a series of tractable problems. Extensive experiments on real-world datasets demonstrate that the proposed algorithm outperforms other benchmarks in terms of the learning accuracy and energy consumption.", "url": "https://arxiv.org/abs/2308.03521"}, {"metadata": {"arXiv": "2308.03526", "Date": "Mon, 07 Aug 2023 12:21:37 ", "Title": "AlphaStar Unplugged: Large-Scale Offline Reinforcement Learning", "Authors": ["Micha\\\"el Mathieu", "Sherjil Ozair", "Srivatsan Srinivasan", "Caglar Gulcehre", "Shangtong Zhang", "Ray Jiang", "Tom Le Paine", "Richard Powell", "Konrad \\.Zo{\\l}na", "Julian Schrittwieser", "David Choi", "Petko Georgiev", "Daniel Toyama", "Aja Huang", "Roman Ring", "Igor Babuschkin", "Timo Ewalds", "Mahyar Bordbar", "Sarah Henderson", "Sergio G\\'omez Colmenarejo", "A\\\"aron van den Oord", "Wojciech Marian Czarnecki", "Nando de Freitas", "Oriol Vinyals"], "Categories": "cs.LG cs.AI", "Comments": ["32 pages", "13 figures", "previous version published as a NeurIPS 2021 workshop: https://openreview.net/forum?id=Np8Pumfoty"]}, "abstract": "StarCraft II is one of the most challenging simulated reinforcement learning environments; it is partially observable, stochastic, multi-agent, and mastering StarCraft II requires strategic planning over long time horizons with real-time low-level execution. It also has an active professional competitive scene. StarCraft II is uniquely suited for advancing offline RL algorithms, both because of its challenging nature and because Blizzard has released a massive dataset of millions of StarCraft II games played by human players. This paper leverages that and establishes a benchmark, called AlphaStar Unplugged, introducing unprecedented challenges for offline reinforcement learning. We define a dataset (a subset of Blizzard's release), tools standardizing an API for machine learning methods, and an evaluation protocol. We also present baseline agents, including behavior cloning, offline variants of actor-critic and MuZero. We improve the state of the art of agents using only offline data, and we achieve 90% win rate against previously published AlphaStar behavior cloning agent.", "url": "https://arxiv.org/abs/2308.03526"}, {"metadata": {"arXiv": "2308.03572", "Date": "Mon, 07 Aug 2023 13:24:50 ", "Title": "Provably Efficient Learning in Partially Observable Contextual Bandit", "Authors": ["Xueping Gong and Jiheng Zhang"], "Categories": "cs.LG cs.AI", "Comments": ["arXiv admin note: text overlap with arXiv:2010.03104 by other authors"]}, "abstract": "In this paper, we investigate transfer learning in partially observable contextual bandits, where agents have limited knowledge from other agents and partial information about hidden confounders. We first convert the problem to identifying or partially identifying causal effects between actions and rewards through optimization problems. To solve these optimization problems, we discretize the original functional constraints of unknown distributions into linear constraints, and sample compatible causal models via sequentially solving linear programmings to obtain causal bounds with the consideration of estimation error. Our sampling algorithms provide desirable convergence results for suitable sampling distributions. We then show how causal bounds can be applied to improving classical bandit algorithms and affect the regrets with respect to the size of action sets and function spaces. Notably, in the task with function approximation which allows us to handle general context distributions, our method improves the order dependence on function space size compared with previous literatures. We formally prove that our causally enhanced algorithms outperform classical bandit algorithms and achieve orders of magnitude faster convergence rates. Finally, we perform simulations that demonstrate the efficiency of our strategy compared to the current state-of-the-art methods. This research has the potential to enhance the performance of contextual bandit agents in real-world applications where data is scarce and costly to obtain.", "url": "https://arxiv.org/abs/2308.03572"}, {"metadata": {"arXiv": "2308.03669", "Date": "Mon, 07 Aug 2023 15:40:34 ", "Title": "Diffusion Model in Causal Inference with Unmeasured Confounders", "Authors": ["Tatsuhiro Shimizu"], "Categories": "cs.LG cs.AI stat.ML", "Comments": ["6 pages", "7 figures"]}, "abstract": "We study how to extend the use of the diffusion model to answer the causal question from the observational data under the existence of unmeasured confounders. In Pearl's framework of using a Directed Acyclic Graph (DAG) to capture the causal intervention, a Diffusion-based Causal Model (DCM) was proposed incorporating the diffusion model to answer the causal questions more accurately, assuming that all of the confounders are observed. However, unmeasured confounders in practice exist, which hinders DCM from being applicable. To alleviate this limitation of DCM, we propose an extended model called Backdoor Criterion based DCM (BDCM), whose idea is rooted in the Backdoor criterion to find the variables in DAG to be included in the decoding process of the diffusion model so that we can extend DCM to the case with unmeasured confounders. Synthetic data experiment demonstrates that our proposed model captures the counterfactual distribution more precisely than DCM under the unmeasured confounders.", "url": "https://arxiv.org/abs/2308.03669"}, {"metadata": {"arXiv": "2308.03723", "Date": "Mon, 07 Aug 2023 16:58:48 ", "Title": "Dimensionality Reduction for Improving Out-of-Distribution Detection in Medical Image Segmentation", "Authors": ["McKell Woodland", "Nihil Patel", "Mais Al Taie", "Joshua P. Yung", "Tucker J. Netherton", "Ankit B. Patel", "and Kristy K. Brock"], "Categories": "cs.LG cs.AI cs.CV", "Comments": ["This preprint has not undergone peer review or any post-submission improvements or corrections. The Version of Record of this contribution will be published in the Proceedings of Uncertainty for Safe Utilization of Machine Learning in Medical Imaging (5th International Workshop) - Held in conjunction with MICCAI 2023"]}, "abstract": "Clinically deployed segmentation models are known to fail on data outside of their training distribution. As these models perform well on most cases, it is imperative to detect out-of-distribution (OOD) images at inference to protect against automation bias. This work applies the Mahalanobis distance post hoc to the bottleneck features of a Swin UNETR model that segments the liver on T1-weighted magnetic resonance imaging. By reducing the dimensions of the bottleneck features with principal component analysis, OOD images were detected with high performance and minimal computational load.", "url": "https://arxiv.org/abs/2308.03723"}, {"metadata": {"arXiv": "2308.03730", "Date": "Mon, 07 Aug 2023 17:18:37 ", "Title": "SurvBeX: An explanation method of the machine learning survival models based on the Beran estimator", "Authors": ["Lev V. Utkin and Danila Y. Eremenko and Andrei V. Konstantinov"], "Categories": "cs.LG cs.AI stat.ML"}, "abstract": "An explanation method called SurvBeX is proposed to interpret predictions of the machine learning survival black-box models. The main idea behind the method is to use the modified Beran estimator as the surrogate explanation model. Coefficients, incorporated into Beran estimator, can be regarded as values of the feature impacts on the black-box model prediction. Following the well-known LIME method, many points are generated in a local area around an example of interest. For every generated example, the survival function of the black-box model is computed, and the survival function of the surrogate model (the Beran estimator) is constructed as a function of the explanation coefficients. In order to find the explanation coefficients, it is proposed to minimize the mean distance between the survival functions of the black-box model and the Beran estimator produced by the generated examples. Many numerical experiments with synthetic and real survival data demonstrate the SurvBeX efficiency and compare the method with the well-known method SurvLIME. The method is also compared with the method SurvSHAP. The code implementing SurvBeX is available at: https://github.com/DanilaEremenko/SurvBeX", "url": "https://arxiv.org/abs/2308.03730"}];
