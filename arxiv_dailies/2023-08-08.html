    <script>
        var papers = [{"metadata": {"arXiv": "2308.02535", "Date": "Tue, 01 Aug 2023 10:02:26 ", "Title": "Learning to Generate Training Datasets for Robust Semantic Segmentation", "Authors": ["Marwane Hariat", "Olivier Laurent", "R\\'emi Kazmierczak", "Andrei Bursuc", "Angela Yao and Gianni Franchi"], "Categories": "cs.CV cs.LG"}, "abstract": "Semantic segmentation techniques have shown significant progress in recent years, but their robustness to real-world perturbations and data samples not seen during training remains a challenge, particularly in safety-critical applications. In this paper, we propose a novel approach to improve the robustness of semantic segmentation techniques by leveraging the synergy between label-to-image generators and image-to-label segmentation models. Specifically, we design and train Robusta, a novel robust conditional generative adversarial network to generate realistic and plausible perturbed or outlier images that can be used to train reliable segmentation models. We conduct in-depth studies of the proposed generative model, assess the performance and robustness of the downstream segmentation network, and demonstrate that our approach can significantly enhance the robustness of semantic segmentation techniques in the face of real-world perturbations, distribution shifts, and out-of-distribution samples. Our results suggest that this approach could be valuable in safety-critical applications, where the reliability of semantic segmentation techniques is of utmost importance and comes with a limited computational budget in inference. We will release our code shortly.", "url": "https://arxiv.org/abs/2308.02535"}, {"metadata": {"arXiv": "2308.02553", "Date": "Wed, 02 Aug 2023 03:41:24 ", "Title": "Survey on Computer Vision Techniques for Internet-of-Things Devices", "Authors": ["Ishmeet Kaur and Adwaita Janardhan Jadhav"], "Categories": "cs.CV cs.LG", "Comments": ["Accepted and presented at THE IEEE INTERNATIONAL CONFERENCE ON INDUSTRY 4.0", "ARTIFICIAL INTELLIGENCE", "AND COMMUNICATIONS TECHNOLOGY"]}, "abstract": "Deep neural networks (DNNs) are state-of-the-art techniques for solving most computer vision problems. DNNs require billions of parameters and operations to achieve state-of-the-art results. This requirement makes DNNs extremely compute, memory, and energy-hungry, and consequently difficult to deploy on small battery-powered Internet-of-Things (IoT) devices with limited computing resources. Deployment of DNNs on Internet-of-Things devices, such as traffic cameras, can improve public safety by enabling applications such as automatic accident detection and emergency response.Through this paper, we survey the recent advances in low-power and energy-efficient DNN implementations that improve the deployability of DNNs without significantly sacrificing accuracy. In general, these techniques either reduce the memory requirements, the number of arithmetic operations, or both. The techniques can be divided into three major categories: neural network compression, network architecture search and design, and compiler and graph optimizations. In this paper, we survey both low-power techniques for both convolutional and transformer DNNs, and summarize the advantages, disadvantages, and open research problems.", "url": "https://arxiv.org/abs/2308.02553"}, {"metadata": {"arXiv": "2308.02559", "Date": "Wed, 02 Aug 2023 21:32:41 ", "Title": "DLSIA: Deep Learning for Scientific Image Analysis", "Authors": ["Eric J Roberts", "Tanny Chavez", "Alexander Hexemer", "Petrus H. Zwart"], "Categories": "cs.CV cs.LG hep-ex", "Comments": ["10 pages", "two column", "9 figures", "1 Supplementary section", "IEEE conference"]}, "abstract": "We introduce DLSIA (Deep Learning for Scientific Image Analysis), a Python-based machine learning library that empowers scientists and researchers across diverse scientific domains with a range of customizable convolutional neural network (CNN) architectures for a wide variety of tasks in image analysis to be used in downstream data processing, or for experiment-in-the-loop computing scenarios. DLSIA features easy-to-use architectures such as autoencoders, tunable U-Nets, and parameter-lean mixed-scale dense networks (MSDNets). Additionally, we introduce sparse mixed-scale networks (SMSNets), generated using random graphs and sparse connections. As experimental data continues to grow in scale and complexity, DLSIA provides accessible CNN construction and abstracts CNN complexities, allowing scientists to tailor their machine learning approaches, accelerate discoveries, foster interdisciplinary collaboration, and advance research in scientific image analysis.", "url": "https://arxiv.org/abs/2308.02559"}, {"metadata": {"arXiv": "2308.02621", "Date": "Fri, 04 Aug 2023 15:06:53 ", "Title": "Color Image Recovery Using Generalized Matrix Completion over Higher-Order Finite Dimensional Algebra", "Authors": ["Liang Liao", "Zhuang Guo", "Qi Gao", "Yan Wang", "Fajun Yu", "Qifeng Zhao", "Stephen Johh Maybank"], "Categories": "cs.CV cs.LG", "Comments": ["24 pages; 9 figures"]}, "abstract": "To improve the accuracy of color image completion with missing entries, we present a recovery method based on generalized higher-order scalars. We extend the traditional second-order matrix model to a more comprehensive higher-order matrix equivalent, called the \"t-matrix\" model, which incorporates a pixel neighborhood expansion strategy to characterize the local pixel constraints. This \"t-matrix\" model is then used to extend some commonly used matrix and tensor completion algorithms to their higher-order versions. We perform extensive experiments on various algorithms using simulated data and algorithms on simulated data and publicly available images and compare their performance. The results show that our generalized matrix completion model and the corresponding algorithm compare favorably with their lower-order tensor and conventional matrix counterparts.", "url": "https://arxiv.org/abs/2308.02621"}, {"metadata": {"arXiv": "2308.02714", "Date": "Fri, 04 Aug 2023 21:18:43 ", "Title": "Exploring the Effect of Sparse Recovery on the Quality of Image Superresolution", "Authors": ["Antonio Castro"], "Categories": "cs.CV cs.LG eess.IV"}, "abstract": "Dictionary learning can be used for image superresolution by learning a pair of coupled dictionaries of image patches from high-resolution and low-resolution image pairs such that the corresponding pairs share the same sparse vector when represented by the coupled dictionaries. These dictionaries then can be used to to reconstruct the corresponding high-resolution patches from low-resolution input images based on sparse recovery. The idea is to recover the shared sparse vector using the low-resolution dictionary and then multiply it by the high-resolution dictionary to recover the corresponding high-resolution image patch. In this work, we study the effect of the sparse recovery algorithm that we use on the quality of the reconstructed images. We offer empirical experiments to search for the best sparse recovery algorithm that can be used for this purpose.", "url": "https://arxiv.org/abs/2308.02714"}, {"metadata": {"arXiv": "2308.02866", "Date": "Sat, 05 Aug 2023 12:42:15 ", "Title": "NP-SemiSeg: When Neural Processes meet Semi-Supervised Semantic Segmentation", "Authors": ["Jianfeng Wang", "Daniela Massiceti", "Xiaolin Hu", "Vladimir Pavlovic", "Thomas Lukasiewicz"], "Categories": "cs.CV cs.LG", "Comments": ["Appear at ICML2023. Source codes are available at: https://github.com/Jianf-Wang/NP-SemiSeg"]}, "abstract": "Semi-supervised semantic segmentation involves assigning pixel-wise labels to unlabeled images at training time. This is useful in a wide range of real-world applications where collecting pixel-wise labels is not feasible in time or cost. Current approaches to semi-supervised semantic segmentation work by predicting pseudo-labels for each pixel from a class-wise probability distribution output by a model. If the predicted probability distribution is incorrect, however, this leads to poor segmentation results, which can have knock-on consequences in safety critical systems, like medical images or self-driving cars. It is, therefore, important to understand what a model does not know, which is mainly achieved by uncertainty quantification. Recently, neural processes (NPs) have been explored in semi-supervised image classification, and they have been a computationally efficient and effective method for uncertainty quantification. In this work, we move one step forward by adapting NPs to semi-supervised semantic segmentation, resulting in a new model called NP-SemiSeg. We experimentally evaluated NP-SemiSeg on the public benchmarks PASCAL VOC 2012 and Cityscapes, with different training settings, and the results verify its effectiveness.", "url": "https://arxiv.org/abs/2308.02866"}, {"metadata": {"arXiv": "2308.03164", "Date": "Sun, 06 Aug 2023 17:19:51 ", "Title": "FireFly A Synthetic Dataset for Ember Detection in Wildfire", "Authors": ["Yue Hu", "Xinan Ye", "Yifei Liu", "Souvik Kundu", "Gourav Datta", "Srikar Mutnuri", "Namo Asavisanu", "Nora Ayanian", "Konstantinos Psounis", "Peter Beerel"], "Categories": "cs.CV cs.LG", "Comments": ["Artificial Intelligence (AI) and Humanitarian Assistance and Disaster Recovery (HADR) workshop", "ICCV 2023 in Paris", "France"], "ACM-class": "I.4"}, "abstract": "This paper presents \"FireFly\", a synthetic dataset for ember detection created using Unreal Engine 4 (UE4), designed to overcome the current lack of ember-specific training resources. To create the dataset, we present a tool that allows the automated generation of the synthetic labeled dataset with adjustable parameters, enabling data diversity from various environmental conditions, making the dataset both diverse and customizable based on user requirements. We generated a total of 19,273 frames that have been used to evaluate FireFly on four popular object detection models. Further to minimize human intervention, we leveraged a trained model to create a semi-automatic labeling process for real-life ember frames. Moreover, we demonstrated an up to 8.57% improvement in mean Average Precision (mAP) in real-world wildfire scenarios compared to models trained exclusively on a small real dataset.", "url": "https://arxiv.org/abs/2308.03164"}, {"metadata": {"arXiv": "2308.03290", "Date": "Mon, 07 Aug 2023 04:17:19 ", "Title": "FLIQS: One-Shot Mixed-Precision Floating-Point and Integer Quantization Search", "Authors": ["Jordan Dotzel", "Gang Wu", "Andrew Li", "Muhammad Umar", "Yun Ni", "Mohamed S. Abdelfattah", "Zhiru Zhang", "Liqun Cheng", "Martin G. Dixon", "Norman P. Jouppi", "Quoc V. Le", "Sheng Li"], "Categories": "cs.CV cs.LG"}, "abstract": "Quantization has become a mainstream compression technique for reducing model size, computational requirements, and energy consumption for modern deep neural networks (DNNs). With the improved numerical support in recent hardware, including multiple variants of integer and floating point, mixed-precision quantization has become necessary to achieve high-quality results with low model cost. Prior mixed-precision quantization methods have performed a post-training quantization search, which compromises on accuracy, or a differentiable quantization search, which leads to high memory usage from branching. Therefore, we propose the first one-shot mixed-precision quantization search that eliminates the need for retraining in both integer and low-precision floating point models. We evaluate our floating-point and integer quantization search (FLIQS) on multiple convolutional networks and vision transformer models to discover Pareto-optimal models. Our approach discovers models that improve upon uniform precision, manual mixed-precision, and recent integer quantization search methods. With the proposed integer quantization search, we increase the accuracy of ResNet-18 on ImageNet by 1.31% points and ResNet-50 by 0.90% points with equivalent model cost over previous methods. Additionally, for the first time, we explore a novel mixed-precision floating-point search and improve MobileNetV2 by up to 0.98% points compared to prior state-of-the-art FP8 models. Finally, we extend FLIQS to simultaneously search a joint quantization and neural architecture space and improve the ImageNet accuracy by 2.69% points with similar model cost on a MobileNetV2 search space.", "url": "https://arxiv.org/abs/2308.03290"}, {"metadata": {"arXiv": "2308.03670", "Date": "Mon, 07 Aug 2023 15:44:58 ", "Title": "Improving FHB Screening in Wheat Breeding Using an Efficient Transformer Model", "Authors": ["Babak Azad", "Ahmed Abdalla", "Kwanghee Won", "Ali Mirzakhani Nafchi"], "Categories": "cs.CV cs.LG", "Comments": ["10 pages", "5 figures", "1 table. Presented at the 2023 ASABE Annual International Meeting conference in Omaha", "Nebraska. Also available at https://elibrary.asabe.org/abstract.asp?aid=54149"], "MSC-class": "68T07, 68T10", "Journal-ref": "In 2023 ASABE Annual International Meeting (p. 1). American Society of Agricultural and Biological Engineers", "DOI": "10.13031/aim.202300569"}, "abstract": "Fusarium head blight is a devastating disease that causes significant economic losses annually on small grains. Efficiency, accuracy, and timely detection of FHB in the resistance screening are critical for wheat and barley breeding programs. In recent years, various image processing techniques have been developed using supervised machine learning algorithms for the early detection of FHB. The state-of-the-art convolutional neural network-based methods, such as U-Net, employ a series of encoding blocks to create a local representation and a series of decoding blocks to capture the semantic relations. However, these methods are not often capable of long-range modeling dependencies inside the input data, and their ability to model multi-scale objects with significant variations in texture and shape is limited. Vision transformers as alternative architectures with innate global self-attention mechanisms for sequence-to-sequence prediction, due to insufficient low-level details, may also limit localization capabilities. To overcome these limitations, a new Context Bridge is proposed to integrate the local representation capability of the U-Net network in the transformer model. In addition, the standard attention mechanism of the original transformer is replaced with Efficient Self-attention, which is less complicated than other state-of-the-art methods. To train the proposed network, 12,000 wheat images from an FHB-inoculated wheat field at the SDSU research farm in Volga, SD, were captured. In addition to healthy and unhealthy plants, these images encompass various stages of the disease. A team of expert pathologists annotated the images for training and evaluating the developed model. As a result, the effectiveness of the transformer-based method for FHB-disease detection, through extensive experiments across typical tasks for plant image segmentation, is demonstrated.", "url": "https://arxiv.org/abs/2308.03670"}, {"metadata": {"arXiv": "2308.03712", "Date": "Mon, 07 Aug 2023 16:31:38 ", "Title": "Scaling may be all you need for achieving human-level object recognition capacity with human-like visual experience", "Authors": ["A. Emin Orhan"], "Categories": "cs.CV cs.LG cs.NE q-bio.NC", "Comments": ["7 pages", "3 figures", "2 tables; code & models available from https://github.com/eminorhan/humanlike-vits"]}, "abstract": "This paper asks whether current self-supervised learning methods, if sufficiently scaled up, would be able to reach human-level visual object recognition capabilities with the same type and amount of visual experience humans learn from. Previous work on this question only considered the scaling of data size. Here, we consider the simultaneous scaling of data size, model size, and image resolution. We perform a scaling experiment with vision transformers up to 633M parameters in size (ViT-H/14) trained with up to 5K hours of human-like video data (long, continuous, mostly egocentric videos) with image resolutions of up to 476x476 pixels. The efficiency of masked autoencoders (MAEs) as a self-supervised learning algorithm makes it possible to run this scaling experiment on an unassuming academic budget. We find that it is feasible to reach human-level object recognition capacity at sub-human scales of model size, data size, and image size, if these factors are scaled up simultaneously. To give a concrete example, we estimate that a 2.5B parameter ViT model trained with 20K hours (2.3 years) of human-like video data with a spatial resolution of 952x952 pixels should be able to reach human-level accuracy on ImageNet. Human-level competence is thus achievable for a fundamental perceptual capability from human-like perceptual experience (human-like in both amount and type) with extremely generic learning algorithms and architectures and without any substantive inductive biases.", "url": "https://arxiv.org/abs/2308.03712"}, {"metadata": {"arXiv": "2308.03239", "Date": "Mon, 07 Aug 2023 01:32:09 ", "Title": "Asynchronous Decentralized Q-Learning: Two Timescale Analysis By Persistence", "Authors": ["Bora Yongacoglu and G\\\"urdal Arslan and Serdar Y\\\"uksel"], "Categories": "cs.GT cs.LG cs.MA"}, "abstract": "Non-stationarity is a fundamental challenge in multi-agent reinforcement learning (MARL), where agents update their behaviour as they learn. Many theoretical advances in MARL avoid the challenge of non-stationarity by coordinating the policy updates of agents in various ways, including synchronizing times at which agents are allowed to revise their policies. Synchronization enables analysis of many MARL algorithms via multi-timescale methods, but such synchrony is infeasible in many decentralized applications. In this paper, we study an asynchronous variant of the decentralized Q-learning algorithm, a recent MARL algorithm for stochastic games. We provide sufficient conditions under which the asynchronous algorithm drives play to equilibrium with high probability. Our solution utilizes constant learning rates in the Q-factor update, which we show to be critical for relaxing the synchrony assumptions of earlier work. Our analysis also applies to asynchronous generalizations of a number of other algorithms from the regret testing tradition, whose performance is analyzed by multi-timescale methods that study Markov chains obtained via policy update dynamics. This work extends the applicability of the decentralized Q-learning algorithm and its relatives to settings in which parameters are selected in an independent manner, and tames non-stationarity without imposing the coordination assumptions of prior work.", "url": "https://arxiv.org/abs/2308.03239"}, {"metadata": {"arXiv": "2308.02515", "Date": "Sat, 29 Jul 2023 14:22:10 ", "Title": "Feature Reweighting for EEG-based Motor Imagery Classification", "Authors": ["Taveena Lotey", "Prateek Keserwani", "Debi Prosad Dogra", "and Partha Pratim Roy"], "Categories": "cs.LG cs.HC eess.SP"}, "abstract": "Classification of motor imagery (MI) using non-invasive electroencephalographic (EEG) signals is a critical objective as it is used to predict the intention of limb movements of a subject. In recent research, convolutional neural network (CNN) based methods have been widely utilized for MI-EEG classification. The challenges of training neural networks for MI-EEG signals classification include low signal-to-noise ratio, non-stationarity, non-linearity, and high complexity of EEG signals. The features computed by CNN-based networks on the highly noisy MI-EEG signals contain irrelevant information. Subsequently, the feature maps of the CNN-based network computed from the noisy and irrelevant features contain irrelevant information. Thus, many non-contributing features often mislead the neural network training and degrade the classification performance. Hence, a novel feature reweighting approach is proposed to address this issue. The proposed method gives a noise reduction mechanism named feature reweighting module that suppresses irrelevant temporal and channel feature maps. The feature reweighting module of the proposed method generates scores that reweight the feature maps to reduce the impact of irrelevant information. Experimental results show that the proposed method significantly improved the classification of MI-EEG signals of Physionet EEG-MMIDB and BCI Competition IV 2a datasets by a margin of 9.34% and 3.82%, respectively, compared to the state-of-the-art methods.", "url": "https://arxiv.org/abs/2308.02515"}, {"metadata": {"arXiv": "2308.02533", "Date": "Tue, 01 Aug 2023 09:02:34 ", "Title": "Improving Generalization of Adversarial Training via Robust Critical Fine-Tuning", "Authors": ["Kaijie Zhu", "Jindong Wang", "Xixu Hu", "Xing Xie", "Ge Yang"], "Categories": "cs.LG cs.CV", "Comments": ["Accepted by International Conference on Computer Vision (ICCV) 2023; code is at https://github.com/microsoft/robustlearn"]}, "abstract": "Deep neural networks are susceptible to adversarial examples, posing a significant security risk in critical applications. Adversarial Training (AT) is a well-established technique to enhance adversarial robustness, but it often comes at the cost of decreased generalization ability. This paper proposes Robustness Critical Fine-Tuning (RiFT), a novel approach to enhance generalization without compromising adversarial robustness. The core idea of RiFT is to exploit the redundant capacity for robustness by fine-tuning the adversarially trained model on its non-robust-critical module. To do so, we introduce module robust criticality (MRC), a measure that evaluates the significance of a given module to model robustness under worst-case weight perturbations. Using this measure, we identify the module with the lowest MRC value as the non-robust-critical module and fine-tune its weights to obtain fine-tuned weights. Subsequently, we linearly interpolate between the adversarially trained weights and fine-tuned weights to derive the optimal fine-tuned model weights. We demonstrate the efficacy of RiFT on ResNet18, ResNet34, and WideResNet34-10 models trained on CIFAR10, CIFAR100, and Tiny-ImageNet datasets. Our experiments show that \\method can significantly improve both generalization and out-of-distribution robustness by around 1.5% while maintaining or even slightly enhancing adversarial robustness. Code is available at https://github.com/microsoft/robustlearn.", "url": "https://arxiv.org/abs/2308.02533"}, {"metadata": {"arXiv": "2308.02585", "Date": "Thu, 03 Aug 2023 18:03:44 ", "Title": "Aligning Agent Policy with Externalities: Reward Design via Bilevel RL", "Authors": ["Souradip Chakraborty", "Amrit Singh Bedi", "Alec Koppel", "Dinesh Manocha", "Huazheng Wang", "Furong Huang", "and Mengdi Wang"], "Categories": "cs.LG"}, "abstract": "In reinforcement learning (RL), a reward function is often assumed at the outset of a policy optimization procedure. Learning in such a fixed reward paradigm in RL can neglect important policy optimization considerations, such as state space coverage and safety. Moreover, it can fail to encompass broader impacts in terms of social welfare, sustainability, or market stability, potentially leading to undesirable emergent behavior and potentially misaligned policy. To mathematically encapsulate the problem of aligning RL policy optimization with such externalities, we consider a bilevel optimization problem and connect it to a principal-agent framework, where the principal specifies the broader goals and constraints of the system at the upper level and the agent solves a Markov Decision Process (MDP) at the lower level. The upper-level deals with learning a suitable reward parametrization corresponding to the broader goals and the lower-level deals with learning the policy for the agent. We propose Principal driven Policy Alignment via Bilevel RL (PPA-BRL), which efficiently aligns the policy of the agent with the principal's goals. We explicitly analyzed the dependence of the principal's trajectory on the lower-level policy, prove the convergence of PPA-BRL to the stationary point of the problem. We illuminate the merits of this framework in view of alignment with several examples spanning energy-efficient manipulation tasks, social welfare-based tax design, and cost-effective robotic navigation.", "url": "https://arxiv.org/abs/2308.02585"}, {"metadata": {"arXiv": "2308.02599", "Date": "Fri, 04 Aug 2023 04:04:58 ", "Title": "Branched Latent Neural Operators", "Authors": ["Matteo Salvador", "Alison Lesley Marsden"], "Categories": "cs.LG cs.NA eess.SP math.NA"}, "abstract": "We introduce Branched Latent Neural Operators (BLNOs) to learn input-output maps encoding complex physical processes. A BLNO is defined by a simple and compact feedforward partially-connected neural network that structurally disentangles inputs with different intrinsic roles, such as the time variable from model parameters of a differential equation, while transferring them into a generic field of interest. BLNOs leverage interpretable latent outputs to enhance the learned dynamics and break the curse of dimensionality by showing excellent generalization properties with small training datasets and short training times on a single processor. Indeed, their generalization error remains comparable regardless of the adopted discretization during the testing phase. Moreover, the partial connections, in place of a fully-connected structure, significantly reduce the number of tunable parameters. We show the capabilities of BLNOs in a challenging test case involving biophysically detailed electrophysiology simulations in a biventricular cardiac model of a pediatric patient with hypoplastic left heart syndrome. The model includes a purkinje network for fast conduction and a heart-torso geometry. Specifically, we trained BLNOs on 150 in silico generated 12-lead electrocardiograms (ECGs) while spanning 7 model parameters, covering cell-scale, organ-level and electrical dyssynchrony. Although the 12-lead ECGs manifest very fast dynamics with sharp gradients, after automatic hyperparameter tuning the optimal BLNO, trained in less than 3 hours on a single CPU, retains just 7 hidden layers and 19 neurons per layer. The mean square error is on the order of $10^{-4}$ on an independent test dataset comprised of 50 additional electrophysiology simulations. This paper provides a novel computational tool to build reliable and efficient reduced-order models for digital twinning in engineering applications.", "url": "https://arxiv.org/abs/2308.02599"}, {"metadata": {"arXiv": "2308.02603", "Date": "Fri, 04 Aug 2023 09:11:37 ", "Title": "Knowledge-Driven Multi-Agent Reinforcement Learning for Computation Offloading in Cybertwin-Enabled Internet of Vehicles", "Authors": ["Ruijin Sun", "Xiao Yang", "Nan Cheng", "Xiucheng Wang", "Changle Li"], "Categories": "cs.LG cs.SY eess.SY"}, "abstract": "By offloading computation-intensive tasks of vehicles to roadside units (RSUs), mobile edge computing (MEC) in the Internet of Vehicles (IoV) can relieve the onboard computation burden. However, existing model-based task offloading methods suffer from heavy computational complexity with the increase of vehicles and data-driven methods lack interpretability. To address these challenges, in this paper, we propose a knowledge-driven multi-agent reinforcement learning (KMARL) approach to reduce the latency of task offloading in cybertwin-enabled IoV. Specifically, in the considered scenario, the cybertwin serves as a communication agent for each vehicle to exchange information and make offloading decisions in the virtual space. To reduce the latency of task offloading, a KMARL approach is proposed to select the optimal offloading option for each vehicle, where graph neural networks are employed by leveraging domain knowledge concerning graph-structure communication topology and permutation invariance into neural networks. Numerical results show that our proposed KMARL yields higher rewards and demonstrates improved scalability compared with other methods, benefitting from the integration of domain knowledge.", "url": "https://arxiv.org/abs/2308.02603"}, {"metadata": {"arXiv": "2308.02652", "Date": "Fri, 04 Aug 2023 18:12:25 ", "Title": "A Review of Change of Variable Formulas for Generative Modeling", "Authors": ["Ullrich K\\\"othe"], "Categories": "cs.LG"}, "abstract": "Change-of-variables (CoV) formulas allow to reduce complicated probability densities to simpler ones by a learned transformation with tractable Jacobian determinant. They are thus powerful tools for maximum-likelihood learning, Bayesian inference, outlier detection, model selection, etc. CoV formulas have been derived for a large variety of model types, but this information is scattered over many separate works. We present a systematic treatment from the unifying perspective of encoder/decoder architectures, which collects 28 CoV formulas in a single place, reveals interesting relationships between seemingly diverse methods, emphasizes important distinctions that are not always clear in the literature, and identifies surprising gaps for future research.", "url": "https://arxiv.org/abs/2308.02652"}, {"metadata": {"arXiv": "2308.02682", "Date": "Fri, 04 Aug 2023 19:33:25 ", "Title": "Explainable Deep Learning-based Solar Flare Prediction with post hoc Attention for Operational Forecasting", "Authors": ["Chetraj Pandey", "Rafal A. Angryk", "Manolis K. Georgoulis", "Berkay Aydin"], "Categories": "cs.LG astro-ph.SR", "Comments": ["15 pages", "5 figures. This is a preprint accepted at the 26th International Conference on Discovery Science (DS2023). arXiv admin note: text overlap with arXiv:2307.15878"]}, "abstract": "This paper presents a post hoc analysis of a deep learning-based full-disk solar flare prediction model. We used hourly full-disk line-of-sight magnetogram images and selected binary prediction mode to predict the occurrence of $\\geq$M1.0-class flares within 24 hours. We leveraged custom data augmentation and sample weighting to counter the inherent class-imbalance problem and used true skill statistic and Heidke skill score as evaluation metrics. Recent advancements in gradient-based attention methods allow us to interpret models by sending gradient signals to assign the burden of the decision on the input features. We interpret our model using three post hoc attention methods: (i) Guided Gradient-weighted Class Activation Mapping, (ii) Deep Shapley Additive Explanations, and (iii) Integrated Gradients. Our analysis shows that full-disk predictions of solar flares align with characteristics related to the active regions. The key findings of this study are: (1) We demonstrate that our full disk model can tangibly locate and predict near-limb solar flares, which is a critical feature for operational flare forecasting, (2) Our candidate model achieves an average TSS=0.51$\\pm$0.05 and HSS=0.38$\\pm$0.08, and (3) Our evaluation suggests that these models can learn conspicuous features corresponding to active regions from full-disk magnetograms.", "url": "https://arxiv.org/abs/2308.02682"}, {"metadata": {"arXiv": "2308.02695", "Date": "Fri, 04 Aug 2023 20:14:34 ", "Title": "FPR Estimation for Fraud Detection in the Presence of Class-Conditional Label Noise", "Authors": ["Justin Tittelfitz"], "Categories": "cs.LG stat.ML"}, "abstract": "We consider the problem of estimating the false-/ true-positive-rate (FPR/TPR) for a binary classification model when there are incorrect labels (label noise) in the validation set. Our motivating application is fraud prevention where accurate estimates of FPR are critical to preserving the experience for good customers, and where label noise is highly asymmetric. Existing methods seek to minimize the total error in the cleaning process - to avoid cleaning examples that are not noise, and to ensure cleaning of examples that are. This is an important measure of accuracy but insufficient to guarantee good estimates of the true FPR or TPR for a model, and we show that using the model to directly clean its own validation data leads to underestimates even if total error is low. This indicates a need for researchers to pursue methods that not only reduce total error but also seek to de-correlate cleaning error with model scores.", "url": "https://arxiv.org/abs/2308.02695"}, {"metadata": {"arXiv": "2308.02709", "Date": "Fri, 04 Aug 2023 21:00:46 ", "Title": "Scalable Computation of Causal Bounds", "Authors": ["Madhumitha Shridharan and Garud Iyengar"], "Categories": "cs.LG stat.ML"}, "abstract": "We consider the problem of computing bounds for causal queries on causal graphs with unobserved confounders and discrete valued observed variables, where identifiability does not hold. Existing non-parametric approaches for computing such bounds use linear programming (LP) formulations that quickly become intractable for existing solvers because the size of the LP grows exponentially in the number of edges in the causal graph. We show that this LP can be significantly pruned, allowing us to compute bounds for significantly larger causal inference problems compared to existing techniques. This pruning procedure allows us to compute bounds in closed form for a special class of problems, including a well-studied family of problems where multiple confounded treatments influence an outcome. We extend our pruning methodology to fractional LPs which compute bounds for causal queries which incorporate additional observations about the unit. We show that our methods provide significant runtime improvement compared to benchmarks in experiments and extend our results to the finite data setting. For causal inference without additional observations, we propose an efficient greedy heuristic that produces high quality bounds, and scales to problems that are several orders of magnitude larger than those for which the pruned LP can be solved.", "url": "https://arxiv.org/abs/2308.02709"}, {"metadata": {"arXiv": "2308.02715", "Date": "Fri, 04 Aug 2023 21:23:34 ", "Title": "Fluid Property Prediction Leveraging AI and Robotics", "Authors": ["Jong Hoon Park", "Gauri Pramod Dalwankar", "Alison Bartsch", "Abraham George", "Amir Barati Farimani"], "Categories": "cs.LG"}, "abstract": "Inferring liquid properties from vision is a challenging task due to the complex nature of fluids, both in behavior and detection. Nevertheless, the ability to infer their properties directly from visual information is highly valuable for autonomous fluid handling systems, as cameras are readily available. Moreover, predicting fluid properties purely from vision can accelerate the process of fluid characterization saving considerable time and effort in various experimental environments. In this work, we present a purely vision-based approach to estimate viscosity, leveraging the fact that the behavior of the fluid oscillations is directly related to the viscosity. Specifically, we utilize a 3D convolutional autoencoder to learn latent representations of different fluid-oscillating patterns present in videos. We leverage this latent representation to visually infer the category of fluid or the dynamics viscosity of fluid from video.", "url": "https://arxiv.org/abs/2308.02715"}, {"metadata": {"arXiv": "2308.02729", "Date": "Fri, 04 Aug 2023 22:17:32 ", "Title": "Synthesizing Programmatic Policies with Actor-Critic Algorithms and ReLU Networks", "Authors": ["Spyros Orfanos and Levi H. S. Lelis"], "Categories": "cs.LG"}, "abstract": "Programmatically Interpretable Reinforcement Learning (PIRL) encodes policies in human-readable computer programs. Novel algorithms were recently introduced with the goal of handling the lack of gradient signal to guide the search in the space of programmatic policies. Most of such PIRL algorithms first train a neural policy that is used as an oracle to guide the search in the programmatic space. In this paper, we show that such PIRL-specific algorithms are not needed, depending on the language used to encode the programmatic policies. This is because one can use actor-critic algorithms to directly obtain a programmatic policy. We use a connection between ReLU neural networks and oblique decision trees to translate the policy learned with actor-critic algorithms into programmatic policies. This translation from ReLU networks allows us to synthesize policies encoded in programs with if-then-else structures, linear transformations of the input values, and PID operations. Empirical results on several control problems show that this translation approach is capable of learning short and effective policies. Moreover, the translated policies are at least competitive and often far superior to the policies PIRL algorithms synthesize.", "url": "https://arxiv.org/abs/2308.02729"}, {"metadata": {"arXiv": "2308.02731", "Date": "Fri, 04 Aug 2023 22:26:33 ", "Title": "Personalization of Stress Mobile Sensing using Self-Supervised Learning", "Authors": ["Tanvir Islam", "Peter Washington"], "Categories": "cs.LG"}, "abstract": "Stress is widely recognized as a major contributor to a variety of health issues. Stress prediction using biosignal data recorded by wearables is a key area of study in mobile sensing research because real-time stress prediction can enable digital interventions to immediately react at the onset of stress, helping to avoid many psychological and physiological symptoms such as heart rhythm irregularities. Electrodermal activity (EDA) is often used to measure stress. However, major challenges with the prediction of stress using machine learning include the subjectivity and sparseness of the labels, a large feature space, relatively few labels, and a complex nonlinear and subjective relationship between the features and outcomes. To tackle these issues, we examine the use of model personalization: training a separate stress prediction model for each user. To allow the neural network to learn the temporal dynamics of each individual's baseline biosignal patterns, thus enabling personalization with very few labels, we pre-train a 1-dimensional convolutional neural network (CNN) using self-supervised learning (SSL). We evaluate our method using the Wearable Stress and Affect prediction (WESAD) dataset. We fine-tune the pre-trained networks to the stress prediction task and compare against equivalent models without any self-supervised pre-training. We discover that embeddings learned using our pre-training method outperform supervised baselines with significantly fewer labeled data points: the models trained with SSL require less than 30% of the labels to reach equivalent performance without personalized SSL. This personalized learning method can enable precision health systems which are tailored to each subject and require few annotations by the end user, thus allowing for the mobile sensing of increasingly complex, heterogeneous, and subjective outcomes such as stress.", "url": "https://arxiv.org/abs/2308.02731"}, {"metadata": {"arXiv": "2308.02747", "Date": "Fri, 04 Aug 2023 23:51:05 ", "Title": "SABRE: Robust Bayesian Peer-to-Peer Federated Learning", "Authors": ["Nasimeh Heydaribeni", "Ruisi Zhang", "Tara Javidi", "Cristina Nita-Rotaru", "Farinaz Koushanfar"], "Categories": "cs.LG cs.DC cs.MA"}, "abstract": "We introduce SABRE, a novel framework for robust variational Bayesian peer-to-peer federated learning. We analyze the robustness of the known variational Bayesian peer-to-peer federated learning framework (BayP2PFL) against poisoning attacks and subsequently show that BayP2PFL is not robust against those attacks. The new SABRE aggregation methodology is then devised to overcome the limitations of the existing frameworks. SABRE works well in non-IID settings, does not require the majority of the benign nodes over the compromised ones, and even outperforms the baseline algorithm in benign settings. We theoretically prove the robustness of our algorithm against data / model poisoning attacks in a decentralized linear regression setting. Proof-of-Concept evaluations on benchmark data from image classification demonstrate the superiority of SABRE over the existing frameworks under various poisoning attacks.", "url": "https://arxiv.org/abs/2308.02747"}, {"metadata": {"arXiv": "2308.02753", "Date": "Sat, 05 Aug 2023 00:14:49 ", "Title": "DaMSTF: Domain Adversarial Learning Enhanced Meta Self-Training for Domain Adaptation", "Authors": ["Menglong Lu", "Zhen Huang", "Yunxiang Zhao", "Zhiliang Tian", "Yang Liu and Dongsheng Li"], "Categories": "cs.LG", "Comments": ["This paper was accepted by ACL 2023. The uploaded file includes 17 pages", "composed by 11 pages of main contents(2 pages of references) and 6 pages of appendix"]}, "abstract": "Self-training emerges as an important research line on domain adaptation. By taking the model's prediction as the pseudo labels of the unlabeled data, self-training bootstraps the model with pseudo instances in the target domain. However, the prediction errors of pseudo labels (label noise) challenge the performance of self-training. To address this problem, previous approaches only use reliable pseudo instances, i.e., pseudo instances with high prediction confidence, to retrain the model. Although these strategies effectively reduce the label noise, they are prone to miss the hard examples. In this paper, we propose a new self-training framework for domain adaptation, namely Domain adversarial learning enhanced Self-Training Framework (DaMSTF). Firstly, DaMSTF involves meta-learning to estimate the importance of each pseudo instance, so as to simultaneously reduce the label noise and preserve hard examples. Secondly, we design a meta constructor for constructing the meta-validation set, which guarantees the effectiveness of the meta-learning module by improving the quality of the meta-validation set. Thirdly, we find that the meta-learning module suffers from the training guidance vanishment and tends to converge to an inferior optimal. To this end, we employ domain adversarial learning as a heuristic neural network initialization method, which can help the meta-learning module converge to a better optimal. Theoretically and experimentally, we demonstrate the effectiveness of the proposed DaMSTF. On the cross-domain sentiment classification task, DaMSTF improves the performance of BERT with an average of nearly 4%.", "url": "https://arxiv.org/abs/2308.02753"}, {"metadata": {"arXiv": "2308.02760", "Date": "Sat, 05 Aug 2023 01:19:38 ", "Title": "Neural Collapse in the Intermediate Hidden Layers of Classification Neural Networks", "Authors": ["Liam Parker", "Emre Onal", "Anton Stengel", "Jake Intrater"], "Categories": "cs.LG"}, "abstract": "Neural Collapse (NC) gives a precise description of the representations of classes in the final hidden layer of classification neural networks. This description provides insights into how these networks learn features and generalize well when trained past zero training error. However, to date, (NC) has only been studied in the final layer of these networks. In the present paper, we provide the first comprehensive empirical analysis of the emergence of (NC) in the intermediate hidden layers of these classifiers. We examine a variety of network architectures, activations, and datasets, and demonstrate that some degree of (NC) emerges in most of the intermediate hidden layers of the network, where the degree of collapse in any given layer is typically positively correlated with the depth of that layer in the neural network. Moreover, we remark that: (1) almost all of the reduction in intra-class variance in the samples occurs in the shallower layers of the networks, (2) the angular separation between class means increases consistently with hidden layer depth, and (3) simple datasets require only the shallower layers of the networks to fully learn them, whereas more difficult ones require the entire network. Ultimately, these results provide granular insights into the structural propagation of features through classification neural networks.", "url": "https://arxiv.org/abs/2308.02760"}, {"metadata": {"arXiv": "2308.02764", "Date": "Sat, 05 Aug 2023 01:51:22 ", "Title": "Dataopsy: Scalable and Fluid Visual Exploration using Aggregate Query Sculpting", "Authors": ["Md Naimul Hoque and Niklas Elmqvist"], "Categories": "cs.LG"}, "abstract": "We present aggregate query sculpting (AQS), a faceted visual query technique for large-scale multidimensional data. As a \"born scalable\" query technique, AQS starts visualization with a single visual mark representing an aggregation of the entire dataset. The user can then progressively explore the dataset through a sequence of operations abbreviated as P6: pivot (facet an aggregate based on an attribute), partition (lay out a facet in space), peek (see inside a subset using an aggregate visual representation), pile (merge two or more subsets), project (extracting a subset into a new substrate), and prune (discard an aggregate not currently of interest). We validate AQS with Dataopsy, a prototype implementation of AQS that has been designed for fluid interaction on desktop and touch-based mobile devices. We demonstrate AQS and Dataopsy using two case studies and three application examples.", "url": "https://arxiv.org/abs/2308.02764"}, {"metadata": {"arXiv": "2308.02796", "Date": "Sat, 05 Aug 2023 06:02:28 ", "Title": "OBESEYE: Interpretable Diet Recommender for Obesity Management using Machine Learning and Explainable AI", "Authors": ["Mrinmoy Roy", "Srabonti Das", "Anica Tasnim Protity"], "Categories": "cs.LG", "Report-no": "Roy, M.(2023).OBESEYE: Interpretable Diet Recommender for Obesity Management using Machine Learning and Explainable AI.IJRAMT, 4(6), 1-7. https://journal.ijramt.com/ijramt/article/view/2733"}, "abstract": "Obesity, the leading cause of many non-communicable diseases, occurs mainly for eating more than our body requirements and lack of proper activity. So, being healthy requires heathy diet plans, especially for patients with comorbidities. But it is difficult to figure out the exact quantity of each nutrient because nutrients requirement varies based on physical and disease conditions. In our study we proposed a novel machine learning based system to predict the amount of nutrients one individual requires for being healthy. We applied different machine learning algorithms: linear regression, support vector machine (SVM), decision tree, random forest, XGBoost, LightGBM on fluid and 3 other major micronutrients: carbohydrate, protein, fat consumption prediction. We achieved high accuracy with low root mean square error (RMSE) by using linear regression in fluid prediction, random forest in carbohydrate prediction and LightGBM in protein and fat prediction. We believe our diet recommender system, OBESEYE, is the only of its kind which recommends diet with the consideration of comorbidities and physical conditions and promote encouragement to get rid of obesity.", "url": "https://arxiv.org/abs/2308.02796"}, {"metadata": {"arXiv": "2308.02836", "Date": "Sat, 05 Aug 2023 10:17:04 ", "Title": "Approximating Positive Homogeneous Functions with Scale Invariant Neural Networks", "Authors": ["Stefan Bamberger", "Reinhard Heckel", "Felix Krahmer"], "Categories": "cs.LG cs.NE stat.ML", "Comments": ["31 pages"], "MSC-class": "41A30, 68T07"}, "abstract": "We investigate to what extent it is possible to solve linear inverse problems with $ReLu$ networks. Due to the scaling invariance arising from the linearity, an optimal reconstruction function $f$ for such a problem is positive homogeneous, i.e., satisfies $f(\\lambda x) = \\lambda f(x)$ for all non-negative $\\lambda$. In a $ReLu$ network, this condition translates to considering networks without bias terms. We first consider recovery of sparse vectors from few linear measurements. We prove that $ReLu$- networks with only one hidden layer cannot even recover $1$-sparse vectors, not even approximately, and regardless of the width of the network. However, with two hidden layers, approximate recovery with arbitrary precision and arbitrary sparsity level $s$ is possible in a stable way. We then extend our results to a wider class of recovery problems including low-rank matrix recovery and phase retrieval. Furthermore, we also consider the approximation of general positive homogeneous functions with neural networks. Extending previous work, we establish new results explaining under which conditions such functions can be approximated with neural networks. Our results also shed some light on the seeming contradiction between previous works showing that neural networks for inverse problems typically have very large Lipschitz constants, but still perform very well also for adversarial noise. Namely, the error bounds in our expressivity results include a combination of a small constant term and a term that is linear in the noise level, indicating that robustness issues may occur only for very small noise levels.", "url": "https://arxiv.org/abs/2308.02836"}, {"metadata": {"arXiv": "2308.02872", "Date": "Sat, 05 Aug 2023 12:55:15 ", "Title": "Data-Based Design of Multi-Model Inferential Sensors", "Authors": ["Martin Mojto", "Karol Lubu\\v{s}k\\'y", "Miroslav Fikar", "Radoslav Paulen"], "Categories": "cs.LG"}, "abstract": "This paper deals with the problem of inferential (soft) sensor design. The nonlinear character of industrial processes is usually the main limitation to designing simple linear inferential sensors with sufficient accuracy. In order to increase the inferential sensor predictive performance and yet to maintain its linear structure, multi-model inferential sensors represent a straightforward option. In this contribution, we propose two novel approaches for the design of multi-model inferential sensors aiming to mitigate some drawbacks of the state-of-the-art approaches. For a demonstration of the developed techniques, we design inferential sensors for a Vacuum Gasoil Hydrogenation unit, which is a real-world petrochemical refinery unit. The performance of the multi-model inferential sensor is compared against various single-model inferential sensors and the current (referential) inferential sensor used in the refinery. The results show substantial improvements over the state-of-the-art design techniques for single-/multi-model inferential sensors.", "url": "https://arxiv.org/abs/2308.02872"}, {"metadata": {"arXiv": "2308.02881", "Date": "Sat, 05 Aug 2023 13:46:50 ", "Title": "Private Federated Learning with Dynamic Power Control via Non-Coherent Over-the-Air Computation", "Authors": ["Anbang Zhang", "Shuaishuai Guo", "Shuai Liu"], "Categories": "cs.LG", "Comments": ["Accepted by ICML"]}, "abstract": "To further preserve model weight privacy and improve model performance in Federated Learning (FL), FL via Over-the-Air Computation (AirComp) scheme based on dynamic power control is proposed. The edge devices (EDs) transmit the signs of local stochastic gradients by activating two adjacent orthogonal frequency division multi-plexing (OFDM) subcarriers, and majority votes (MVs) at the edge server (ES) are obtained by exploiting the energy accumulation on the subcarriers. Then, we propose a dynamic power control algorithm to further offset the biased aggregation of the MV aggregation values. We show that the whole scheme can mitigate the impact of the time synchronization error, channel fading and noise. The theoretical convergence proof of the scheme is re-derived.", "url": "https://arxiv.org/abs/2308.02881"}, {"metadata": {"arXiv": "2308.02923", "Date": "Sat, 05 Aug 2023 17:21:09 ", "Title": "An AI-Enabled Framework to Defend Ingenious MDT-based Attacks on the Emerging Zero Touch Cellular Networks", "Authors": ["Aneeqa Ijaz", "Waseem Raza", "Hasan Farooq", "Marvin Manalastas", "Ali Imran"], "Categories": "cs.LG", "Comments": ["15 pages", "5 figures", "1 table"]}, "abstract": "Deep automation provided by self-organizing network (SON) features and their emerging variants such as zero touch automation solutions is a key enabler for increasingly dense wireless networks and pervasive Internet of Things (IoT). To realize their objectives, most automation functionalities rely on the Minimization of Drive Test (MDT) reports. The MDT reports are used to generate inferences about network state and performance, thus dynamically change network parameters accordingly. However, the collection of MDT reports from commodity user devices, particularly low cost IoT devices, make them a vulnerable entry point to launch an adversarial attack on emerging deeply automated wireless networks. This adds a new dimension to the security threats in the IoT and cellular networks. Existing literature on IoT, SON, or zero touch automation does not address this important problem. In this paper, we investigate an impactful, first of its kind adversarial attack that can be launched by exploiting the malicious MDT reports from the compromised user equipment (UE). We highlight the detrimental repercussions of this attack on the performance of common network automation functions. We also propose a novel Malicious MDT Reports Identification framework (MRIF) as a countermeasure to detect and eliminate the malicious MDT reports using Machine Learning and verify it through a use-case. Thus, the defense mechanism can provide the resilience and robustness for zero touch automation SON engines against the adversarial MDT attacks", "url": "https://arxiv.org/abs/2308.02923"}, {"metadata": {"arXiv": "2308.02941", "Date": "Sat, 05 Aug 2023 18:54:59 ", "Title": "Towards the Development of an Uncertainty Quantification Protocol for the Natural Gas Industry", "Authors": ["Babajide Kolade"], "Categories": "cs.LG physics.data-an physics.flu-dyn"}, "abstract": "Simulations using machine learning (ML) models and mechanistic models are often run to inform decision-making processes. Uncertainty estimates of simulation results are critical to the decision-making process because simulation results of specific scenarios may have wide, but unspecified, confidence bounds that may impact subsequent analyses and decisions. The objective of this work is to develop a protocol to assess uncertainties in predictions of machine learning and mechanistic simulation models. The protocol will outline an uncertainty quantification workflow that may be used to establish credible bounds of predictability on computed quantities of interest and to assess model sufficiency. The protocol identifies key sources of uncertainties in machine learning and mechanistic modeling, defines applicable methods of uncertainty propagation for these sources, and includes statistically rational estimators for output uncertainties. The work applies the protocol to test cases relevant to the gas distribution industry and presents learnings from its application. The paper concludes with a brief discussion outlining a pathway to the wider adoption of uncertainty quantification within the industry", "url": "https://arxiv.org/abs/2308.02941"}, {"metadata": {"arXiv": "2308.03027", "Date": "Sun, 06 Aug 2023 05:58:45 ", "Title": "Causal Disentanglement Hidden Markov Model for Fault Diagnosis", "Authors": ["Rihao Chang", "Yongtao Ma", "Weizhi Nie", "Jie Nie", "An-an Liu"], "Categories": "cs.LG cs.CV eess.SP"}, "abstract": "In modern industries, fault diagnosis has been widely applied with the goal of realizing predictive maintenance. The key issue for the fault diagnosis system is to extract representative characteristics of the fault signal and then accurately predict the fault type. In this paper, we propose a Causal Disentanglement Hidden Markov model (CDHM) to learn the causality in the bearing fault mechanism and thus, capture their characteristics to achieve a more robust representation. Specifically, we make full use of the time-series data and progressively disentangle the vibration signal into fault-relevant and fault-irrelevant factors. The ELBO is reformulated to optimize the learning of the causal disentanglement Markov model. Moreover, to expand the scope of the application, we adopt unsupervised domain adaptation to transfer the learned disentangled representations to other working environments. Experiments were conducted on the CWRU dataset and IMS dataset. Relevant results validate the superiority of the proposed method.", "url": "https://arxiv.org/abs/2308.03027"}, {"metadata": {"arXiv": "2308.03037", "Date": "Sun, 06 Aug 2023 06:57:11 ", "Title": "Machine Learning for Infectious Disease Risk Prediction: A Survey", "Authors": ["Mutong Liu", "Yang Liu", "Jiming Liu"], "Categories": "cs.LG", "Comments": ["45 pages", "2 figures", "2 tables"]}, "abstract": "Infectious diseases, either emerging or long-lasting, place numerous people at risk and bring heavy public health burdens worldwide. In the process against infectious diseases, predicting the epidemic risk by modeling the disease transmission plays an essential role in assisting with preventing and controlling disease transmission in a more effective way. In this paper, we systematically describe how machine learning can play an essential role in quantitatively characterizing disease transmission patterns and accurately predicting infectious disease risks. First, we introduce the background and motivation of using machine learning for infectious disease risk prediction. Next, we describe the development and components of various machine learning models for infectious disease risk prediction. Specifically, existing models fall into three categories: Statistical prediction, data-driven machine learning, and epidemiology-inspired machine learning. Subsequently, we discuss challenges encountered when dealing with model inputs, designing task-oriented objectives, and conducting performance evaluation. Finally, we conclude with a discussion of open questions and future directions.", "url": "https://arxiv.org/abs/2308.03037"}, {"metadata": {"arXiv": "2308.03095", "Date": "Sun, 06 Aug 2023 12:22:01 ", "Title": "Control-aware echo state networks (Ca-ESN) for the suppression of extreme events", "Authors": ["Alberto Racca and Luca Magri"], "Categories": "cs.LG nlin.CD physics.flu-dyn"}, "abstract": "Extreme event are sudden large-amplitude changes in the state or observables of chaotic nonlinear systems, which characterize many scientific phenomena. Because of their violent nature, extreme events typically have adverse consequences, which call for methods to prevent the events from happening. In this work, we introduce the control-aware echo state network (Ca-ESN) to seamlessly combine ESNs and control strategies, such as proportional-integral-derivative and model predictive control, to suppress extreme events. The methodology is showcased on a chaotic-turbulent flow, in which we reduce the occurrence of extreme events with respect to traditional methods by two orders of magnitude. This works opens up new possibilities for the efficient control of nonlinear systems with neural networks.", "url": "https://arxiv.org/abs/2308.03095"}, {"metadata": {"arXiv": "2308.03102", "Date": "Sun, 06 Aug 2023 12:40:17 ", "Title": "Learning-Rate-Free Learning: Dissecting D-Adaptation and Probabilistic Line Search", "Authors": ["Max McGuinness"], "Categories": "cs.LG math.OC"}, "abstract": "This paper explores two recent methods for learning rate optimisation in stochastic gradient descent: D-Adaptation (arXiv:2301.07733) and probabilistic line search (arXiv:1502.02846). These approaches aim to alleviate the burden of selecting an initial learning rate by incorporating distance metrics and Gaussian process posterior estimates, respectively. In this report, I provide an intuitive overview of both methods, discuss their shared design goals, and devise scope for merging the two algorithms.", "url": "https://arxiv.org/abs/2308.03102"}, {"metadata": {"arXiv": "2308.03128", "Date": "Sun, 06 Aug 2023 14:36:57 ", "Title": "Iterative Magnitude Pruning as a Renormalisation Group: A Study in The Context of The Lottery Ticket Hypothesis", "Authors": ["Abu-Al Hassan"], "Categories": "cs.LG stat.ML", "Comments": ["MSci thesis", "40 pages", "13 figures"]}, "abstract": "This thesis delves into the intricate world of Deep Neural Networks (DNNs), focusing on the exciting concept of the Lottery Ticket Hypothesis (LTH). The LTH posits that within extensive DNNs, smaller, trainable subnetworks termed \"winning tickets\", can achieve performance comparable to the full model. A key process in LTH, Iterative Magnitude Pruning (IMP), incrementally eliminates minimal weights, emulating stepwise learning in DNNs. Once we identify these winning tickets, we further investigate their \"universality\". In other words, we check if a winning ticket that works well for one specific problem could also work well for other, similar problems. We also bridge the divide between the IMP and the Renormalisation Group (RG) theory in physics, promoting a more rigorous understanding of IMP.", "url": "https://arxiv.org/abs/2308.03128"}, {"metadata": {"arXiv": "2308.03142", "Date": "Sun, 06 Aug 2023 15:38:44 ", "Title": "Self-Directed Linear Classification", "Authors": ["Ilias Diakonikolas", "Vasilis Kontonis", "Christos Tzamos", "Nikos Zarifis"], "Categories": "cs.LG cs.DS math.ST stat.ML stat.TH"}, "abstract": "In online classification, a learner is presented with a sequence of examples and aims to predict their labels in an online fashion so as to minimize the total number of mistakes. In the self-directed variant, the learner knows in advance the pool of examples and can adaptively choose the order in which predictions are made. Here we study the power of choosing the prediction order and establish the first strong separation between worst-order and random-order learning for the fundamental task of linear classification. Prior to our work, such a separation was known only for very restricted concept classes, e.g., one-dimensional thresholds or axis-aligned rectangles. We present two main results. If $X$ is a dataset of $n$ points drawn uniformly at random from the $d$-dimensional unit sphere, we design an efficient self-directed learner that makes $O(d \\log \\log(n))$ mistakes and classifies the entire dataset. If $X$ is an arbitrary $d$-dimensional dataset of size $n$, we design an efficient self-directed learner that predicts the labels of $99\\%$ of the points in $X$ with mistake bound independent of $n$. In contrast, under a worst- or random-ordering, the number of mistakes must be at least $\\Omega(d \\log n)$, even when the points are drawn uniformly from the unit sphere and the learner only needs to predict the labels for $1\\%$ of them.", "url": "https://arxiv.org/abs/2308.03142"}, {"metadata": {"arXiv": "2308.03171", "Date": "Sun, 06 Aug 2023 17:51:22 ", "Title": "Detection of Anomalies in Multivariate Time Series Using Ensemble Techniques", "Authors": ["Anastasios Iliopoulos", "John Violos", "Christos Diou and Iraklis Varlamis"], "Categories": "cs.LG stat.ML", "Comments": ["Accepted for publication in the 2023 IEEE Big Data Service conference"]}, "abstract": "Anomaly Detection in multivariate time series is a major problem in many fields. Due to their nature, anomalies sparsely occur in real data, thus making the task of anomaly detection a challenging problem for classification algorithms to solve. Methods that are based on Deep Neural Networks such as LSTM, Autoencoders, Convolutional Autoencoders etc., have shown positive results in such imbalanced data. However, the major challenge that algorithms face when applied to multivariate time series is that the anomaly can arise from a small subset of the feature set. To boost the performance of these base models, we propose a feature-bagging technique that considers only a subset of features at a time, and we further apply a transformation that is based on nested rotation computed from Principal Component Analysis (PCA) to improve the effectiveness and generalization of the approach. To further enhance the prediction performance, we propose an ensemble technique that combines multiple base models toward the final decision. In addition, a semi-supervised approach using a Logistic Regressor to combine the base models' outputs is proposed. The proposed methodology is applied to the Skoltech Anomaly Benchmark (SKAB) dataset, which contains time series data related to the flow of water in a closed circuit, and the experimental results show that the proposed ensemble technique outperforms the basic algorithms. More specifically, the performance improvement in terms of anomaly detection accuracy reaches 2% for the unsupervised and at least 10% for the semi-supervised models.", "url": "https://arxiv.org/abs/2308.03171"}, {"metadata": {"arXiv": "2308.03175", "Date": "Sun, 06 Aug 2023 18:05:39 ", "Title": "Adapting Machine Learning Diagnostic Models to New Populations Using a Small Amount of Data: Results from Clinical Neuroscience", "Authors": ["Rongguang Wang", "Guray Erus", "Pratik Chaudhari", "Christos Davatzikos"], "Categories": "cs.LG eess.IV q-bio.QM"}, "abstract": "Machine learning (ML) has shown great promise for revolutionizing a number of areas, including healthcare. However, it is also facing a reproducibility crisis, especially in medicine. ML models that are carefully constructed from and evaluated on a training set might not generalize well on data from different patient populations or acquisition instrument settings and protocols. We tackle this problem in the context of neuroimaging of Alzheimer's disease (AD), schizophrenia (SZ) and brain aging. We develop a weighted empirical risk minimization approach that optimally combines data from a source group, e.g., subjects are stratified by attributes such as sex, age group, race and clinical cohort to make predictions on a target group, e.g., other sex, age group, etc. using a small fraction (10%) of data from the target group. We apply this method to multi-source data of 15,363 individuals from 20 neuroimaging studies to build ML models for diagnosis of AD and SZ, and estimation of brain age. We found that this approach achieves substantially better accuracy than existing domain adaptation techniques: it obtains area under curve greater than 0.95 for AD classification, area under curve greater than 0.7 for SZ classification and mean absolute error less than 5 years for brain age prediction on all target groups, achieving robustness to variations of scanners, protocols, and demographic or clinical characteristics. In some cases, it is even better than training on all data from the target group, because it leverages the diversity and size of a larger training set. We also demonstrate the utility of our models for prognostic tasks such as predicting disease progression in individuals with mild cognitive impairment. Critically, our brain age prediction models lead to new clinical insights regarding correlations with neurophysiological tests.", "url": "https://arxiv.org/abs/2308.03175"}, {"metadata": {"arXiv": "2308.03209", "Date": "Sun, 06 Aug 2023 21:04:58 ", "Title": "Communication-Free Distributed GNN Training with Vertex Cut", "Authors": ["Kaidi Cao", "Rui Deng", "Shirley Wu", "Edward W Huang", "Karthik Subbian", "Jure Leskovec"], "Categories": "cs.LG"}, "abstract": "Training Graph Neural Networks (GNNs) on real-world graphs consisting of billions of nodes and edges is quite challenging, primarily due to the substantial memory needed to store the graph and its intermediate node and edge features, and there is a pressing need to speed up the training process. A common approach to achieve speed up is to divide the graph into many smaller subgraphs, which are then distributed across multiple GPUs in one or more machines and processed in parallel. However, existing distributed methods require frequent and substantial cross-GPU communication, leading to significant time overhead and progressively diminishing scalability. Here, we introduce CoFree-GNN, a novel distributed GNN training framework that significantly speeds up the training process by implementing communication-free training. The framework utilizes a Vertex Cut partitioning, i.e., rather than partitioning the graph by cutting the edges between partitions, the Vertex Cut partitions the edges and duplicates the node information to preserve the graph structure. Furthermore, the framework maintains high model accuracy by incorporating a reweighting mechanism to handle a distorted graph distribution that arises from the duplicated nodes. We also propose a modified DropEdge technique to further speed up the training process. Using an extensive set of experiments on real-world networks, we demonstrate that CoFree-GNN speeds up the GNN training process by up to 10 times over the existing state-of-the-art GNN training approaches.", "url": "https://arxiv.org/abs/2308.03209"}, {"metadata": {"arXiv": "2308.03210", "Date": "Sun, 06 Aug 2023 21:10:30 ", "Title": "Time-Parameterized Convolutional Neural Networks for Irregularly Sampled Time Series", "Authors": ["Chrysoula Kosma", "Giannis Nikolentzos", "Michalis Vazirgiannis"], "Categories": "cs.LG", "Comments": ["arXiv admin note: text overlap with arXiv:2101.10318 by other authors"]}, "abstract": "Irregularly sampled multivariate time series are ubiquitous in several application domains, leading to sparse, not fully-observed and non-aligned observations across different variables. Standard sequential neural network architectures, such as recurrent neural networks (RNNs) and convolutional neural networks (CNNs), consider regular spacing between observation times, posing significant challenges to irregular time series modeling. While most of the proposed architectures incorporate RNN variants to handle irregular time intervals, convolutional neural networks have not been adequately studied in the irregular sampling setting. In this paper, we parameterize convolutional layers by employing time-explicitly initialized kernels. Such general functions of time enhance the learning process of continuous-time hidden dynamics and can be efficiently incorporated into convolutional kernel weights. We, thus, propose the time-parameterized convolutional neural network (TPCNN), which shares similar properties with vanilla convolutions but is carefully designed for irregularly sampled time series. We evaluate TPCNN on both interpolation and classification tasks involving real-world irregularly sampled multivariate time series datasets. Our experimental results indicate the competitive performance of the proposed TPCNN model which is also significantly more efficient than other state-of-the-art methods. At the same time, the proposed architecture allows the interpretability of the input series by leveraging the combination of learnable time functions that improve the network performance in subsequent tasks and expedite the inaugural application of convolutions in this field.", "url": "https://arxiv.org/abs/2308.03210"}, {"metadata": {"arXiv": "2308.03230", "Date": "Mon, 07 Aug 2023 00:14:46 ", "Title": "Tractability of approximation by general shallow networks", "Authors": ["Hrushikesh Mhaskar", "Tong Mao"], "Categories": "cs.LG cs.NA math.NA"}, "abstract": "In this paper, we present a sharper version of the results in the paper Dimension independent bounds for general shallow networks; Neural Networks, \\textbf{123} (2020), 142-152. Let $\\mathbb{X}$ and $\\mathbb{Y}$ be compact metric spaces. We consider approximation of functions of the form $ x\\mapsto\\int_{\\mathbb{Y}} G( x, y)d\\tau( y)$, $ x\\in\\mathbb{X}$, by $G$-networks of the form $ x\\mapsto \\sum_{k=1}^n a_kG( x, y_k)$, $ y_1,\\cdots, y_n\\in\\mathbb{Y}$, $a_1,\\cdots, a_n\\in\\mathbb{R}$. Defining the dimensions of $\\mathbb{X}$ and $\\mathbb{Y}$ in terms of covering numbers, we obtain dimension independent bounds on the degree of approximation in terms of $n$, where also the constants involved are all dependent at most polynomially on the dimensions. Applications include approximation by power rectified linear unit networks, zonal function networks, certain radial basis function networks as well as the important problem of function extension to higher dimensional spaces.", "url": "https://arxiv.org/abs/2308.03230"}, {"metadata": {"arXiv": "2308.03231", "Date": "Mon, 07 Aug 2023 00:30:29 ", "Title": "Imbalanced Large Graph Learning Framework for FPGA Logic Elements Packing Prediction", "Authors": ["Zhixiong Di", "Runzhe Tao", "Lin Chen", "Qiang Wu", "Yibo Lin"], "Categories": "cs.LG cs.AR"}, "abstract": "Packing is a required step in a typical FPGA CAD flow. It has high impacts to the performance of FPGA placement and routing. Early prediction of packing results can guide design optimization and expedite design closure. In this work, we propose an imbalanced large graph learning framework, ImLG, for prediction of whether logic elements will be packed after placement. Specifically, we propose dedicated feature extraction and feature aggregation methods to enhance the node representation learning of circuit graphs. With imbalanced distribution of packed and unpacked logic elements, we further propose techniques such as graph oversampling and mini-batch training for this imbalanced learning task in large circuit graphs. Experimental results demonstrate that our framework can improve the F1 score by 42.82% compared to the most recent Gaussian-based prediction method. Physical design results show that the proposed method can assist the placer in improving routed wirelength by 0.93% and SLICE occupation by 0.89%.", "url": "https://arxiv.org/abs/2308.03231"}, {"metadata": {"arXiv": "2308.03236", "Date": "Mon, 07 Aug 2023 01:25:10 ", "Title": "G-Mix: A Generalized Mixup Learning Framework Towards Flat Minima", "Authors": ["Xingyu Li and Bo Tang"], "Categories": "cs.LG", "Comments": ["19 pages", "23 figures"]}, "abstract": "Deep neural networks (DNNs) have demonstrated promising results in various complex tasks. However, current DNNs encounter challenges with over-parameterization, especially when there is limited training data available. To enhance the generalization capability of DNNs, the Mixup technique has gained popularity. Nevertheless, it still produces suboptimal outcomes. Inspired by the successful Sharpness-Aware Minimization (SAM) approach, which establishes a connection between the sharpness of the training loss landscape and model generalization, we propose a new learning framework called Generalized-Mixup, which combines the strengths of Mixup and SAM for training DNN models. The theoretical analysis provided demonstrates how the developed G-Mix framework enhances generalization. Additionally, to further optimize DNN performance with the G-Mix framework, we introduce two novel algorithms: Binary G-Mix and Decomposed G-Mix. These algorithms partition the training data into two subsets based on the sharpness-sensitivity of each example to address the issue of \"manifold intrusion\" in Mixup. Both theoretical explanations and experimental results reveal that the proposed BG-Mix and DG-Mix algorithms further enhance model generalization across multiple datasets and models, achieving state-of-the-art performance.", "url": "https://arxiv.org/abs/2308.03236"}, {"metadata": {"arXiv": "2308.03243", "Date": "Mon, 07 Aug 2023 01:41:21 ", "Title": "Unsupervised Adversarial Detection without Extra Model: Training Loss Should Change", "Authors": ["Chien Cheng Chyou", "Hung-Ting Su", "Winston H. Hsu"], "Categories": "cs.LG", "Comments": ["AdvML in ICML 2023 code:https://github.com/CycleBooster/Unsupervised-adversarial-detection-without-extra-model"]}, "abstract": "Adversarial robustness poses a critical challenge in the deployment of deep learning models for real-world applications. Traditional approaches to adversarial training and supervised detection rely on prior knowledge of attack types and access to labeled training data, which is often impractical. Existing unsupervised adversarial detection methods identify whether the target model works properly, but they suffer from bad accuracies owing to the use of common cross-entropy training loss, which relies on unnecessary features and strengthens adversarial attacks. We propose new training losses to reduce useless features and the corresponding detection method without prior knowledge of adversarial attacks. The detection rate (true positive rate) against all given white-box attacks is above 93.9% except for attacks without limits (DF($\\infty$)), while the false positive rate is barely 2.5%. The proposed method works well in all tested attack types and the false positive rates are even better than the methods good at certain types.", "url": "https://arxiv.org/abs/2308.03243"}, {"metadata": {"arXiv": "2308.03259", "Date": "Mon, 07 Aug 2023 02:37:02 ", "Title": "Optimal Approximation and Learning Rates for Deep Convolutional Neural Networks", "Authors": ["Shao-Bo Lin"], "Categories": "cs.LG math.ST stat.TH", "Comments": ["15 pages"]}, "abstract": "This paper focuses on approximation and learning performance analysis for deep convolutional neural networks with zero-padding and max-pooling. We prove that, to approximate $r$-smooth function, the approximation rates of deep convolutional neural networks with depth $L$ are of order $ (L^2/\\log L)^{-2r/d} $, which is optimal up to a logarithmic factor. Furthermore, we deduce almost optimal learning rates for implementing empirical risk minimization over deep convolutional neural networks.", "url": "https://arxiv.org/abs/2308.03259"}, {"metadata": {"arXiv": "2308.03260", "Date": "Mon, 07 Aug 2023 02:42:21 ", "Title": "
