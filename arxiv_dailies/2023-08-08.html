o, it is evaluated on a CNC testbed that integrates two open-source and popular frameworks (OpenFaas and Kubernetes) and a real-world business dataset provided by Microsoft Azure. The evaluation results prove the proposed method's effectiveness in terms of resource utilization and performance. Finally, we highlight the future research directions of the CNC brain.", "url": "https://arxiv.org/abs/2308.03450"}, {"metadata": {"arXiv": "2308.03488", "Date": "Mon, 07 Aug 2023 11:30:58 ", "Title": "No Length Left Behind: Enhancing Knowledge Tracing for Modeling Sequences of Excessive or Insufficient Lengths", "Authors": ["Moyu Zhang", "Xinning Zhu", "Chunhong Zhang", "Feng Pan", "Wenchen Qian", "Hui Zhao"], "Categories": "cs.AI", "Comments": ["Accepted by CIKM 2023", "10 pages", "8 figures", "5 tables"]}, "abstract": "Knowledge tracing (KT) aims to predict students' responses to practices based on their historical question-answering behaviors. However, most current KT methods focus on improving overall AUC, leaving ample room for optimization in modeling sequences of excessive or insufficient lengths. As sequences get longer, computational costs will increase exponentially. Therefore, KT methods usually truncate sequences to an acceptable length, which makes it difficult for models on online service systems to capture complete historical practice behaviors of students with too long sequences. Conversely, modeling students with short practice sequences using most KT methods may result in overfitting due to limited observation samples. To address the above limitations, we propose a model called Sequence-Flexible Knowledge Tracing (SFKT).", "url": "https://arxiv.org/abs/2308.03488"}, {"metadata": {"arXiv": "2308.03527", "Date": "Mon, 07 Aug 2023 12:23:07 ", "Title": "Exploring ChatGPT's Empathic Abilities", "Authors": ["Kristina Schaaff", "Caroline Reinig", "Tim Schlippe"], "Categories": "cs.AI"}, "abstract": "Empathy is often understood as the ability to share and understand another individual's state of mind or emotion. With the increasing use of chatbots in various domains, e.g., children seeking help with homework, individuals looking for medical advice, and people using the chatbot as a daily source of everyday companionship, the importance of empathy in human-computer interaction has become more apparent. Therefore, our study investigates the extent to which ChatGPT based on GPT-3.5 can exhibit empathetic responses and emotional expressions. We analyzed the following three aspects: (1) understanding and expressing emotions, (2) parallel emotional response, and (3) empathic personality. Thus, we not only evaluate ChatGPT on various empathy aspects and compare it with human behavior but also show a possible way to analyze the empathy of chatbots in general. Our results show, that in 91.7% of the cases, ChatGPT was able to correctly identify emotions and produces appropriate answers. In conversations, ChatGPT reacted with a parallel emotion in 70.7% of cases. The empathic capabilities of ChatGPT were evaluated using a set of five questionnaires covering different aspects of empathy. Even though the results indicate that the empathic abilities of ChatGPT are still below the average of healthy humans, the scores are better than those of people who have been diagnosed with Asperger syndrome / high-functioning autism.", "url": "https://arxiv.org/abs/2308.03527"}, {"metadata": {"arXiv": "2308.03589", "Date": "Mon, 07 Aug 2023 13:46:18 ", "Title": "Feature Importance versus Feature Influence and What It Signifies for Explainable AI", "Authors": ["Kary Fr\\\"amling"], "Categories": "cs.AI cs.HC", "Comments": ["Presented at The 1st World Conference on eXplainable Artificial Intelligence", "Lissabon", "26-28 July 2023"]}, "abstract": "When used in the context of decision theory, feature importance expresses how much changing the value of a feature can change the model outcome (or the utility of the outcome), compared to other features. Feature importance should not be confused with the feature influence used by most state-of-the-art post-hoc Explainable AI methods. Contrary to feature importance, feature influence is measured against a reference level or baseline. The Contextual Importance and Utility (CIU) method provides a unified definition of global and local feature importance that is applicable also for post-hoc explanations, where the value utility concept provides instance-level assessment of how favorable or not a feature value is for the outcome. The paper shows how CIU can be applied to both global and local explainability, assesses the fidelity and stability of different methods, and shows how explanations that use contextual importance and contextual utility can provide more expressive and flexible explanations than when using influence only.", "url": "https://arxiv.org/abs/2308.03589"}, {"metadata": {"arXiv": "2308.03598", "Date": "Mon, 07 Aug 2023 13:59:31 ", "Title": "Why We Don't Have AGI Yet", "Authors": ["Peter Voss and Mladjan Jovanovic"], "Categories": "cs.AI"}, "abstract": "The original vision of AI was re-articulated in 2002 via the term 'Artificial General Intelligence' or AGI. This vision is to build 'Thinking Machines' - computer systems that can learn, reason, and solve problems similar to the way humans do. This is in stark contrast to the 'Narrow AI' approach practiced by almost everyone in the field over the many decades. While several large-scale efforts have nominally been working on AGI (most notably DeepMind), the field of pure focused AGI development has not been well funded or promoted. This is surprising given the fantastic value that true AGI can bestow on humanity. In addition to the dearth of effort in this field, there are also several theoretical and methodical missteps that are hampering progress. We highlight why purely statistical approaches are unlikely to lead to AGI, and identify several crucial cognitive abilities required to achieve human-like adaptability and autonomous learning. We conclude with a survey of socio-technical factors that have undoubtedly slowed progress towards AGI.", "url": "https://arxiv.org/abs/2308.03598"}, {"metadata": {"arXiv": "2308.03665", "Date": "Mon, 07 Aug 2023 15:29:44 ", "Title": "QDax: A Library for Quality-Diversity and Population-based Algorithms with Hardware Acceleration", "Authors": ["Felix Chalumeau", "Bryan Lim", "Raphael Boige", "Maxime Allard", "Luca Grillotti", "Manon Flageat", "Valentin Mac\\'e", "Arthur Flajolet", "Thomas Pierrot", "Antoine Cully"], "Categories": "cs.AI cs.NE"}, "abstract": "QDax is an open-source library with a streamlined and modular API for Quality-Diversity (QD) optimization algorithms in Jax. The library serves as a versatile tool for optimization purposes, ranging from black-box optimization to continuous control. QDax offers implementations of popular QD, Neuroevolution, and Reinforcement Learning (RL) algorithms, supported by various examples. All the implementations can be just-in-time compiled with Jax, facilitating efficient execution across multiple accelerators, including GPUs and TPUs. These implementations effectively demonstrate the framework's flexibility and user-friendliness, easing experimentation for research purposes. Furthermore, the library is thoroughly documented and tested with 95\\% coverage.", "url": "https://arxiv.org/abs/2308.03665"}, {"metadata": {"arXiv": "2308.02530", "Date": "Tue, 01 Aug 2023 03:59:52 ", "Title": "Gated Driver Attention Predictor", "Authors": ["Tianci Zhao", "Xue Bai", "Jianwu Fang", "and Jianru Xue"], "Categories": "cs.CV cs.AI", "Comments": ["Accepted by ITSC2023"]}, "abstract": "Driver attention prediction implies the intention understanding of where the driver intends to go and what object the driver concerned about, which commonly provides a driving task-guided traffic scene understanding. Some recent works explore driver attention prediction in critical or accident scenarios and find a positive role in helping accident prediction, while the promotion ability is constrained by the prediction accuracy of driver attention maps. In this work, we explore the network connection gating mechanism for driver attention prediction (Gate-DAP). Gate-DAP aims to learn the importance of different spatial, temporal, and modality information in driving scenarios with various road types, occasions, and light and weather conditions. The network connection gating in Gate-DAP consists of a spatial encoding network gating, long-short-term memory network gating, and information type gating modules. Each connection gating operation is plug-and-play and can be flexibly assembled, which makes the architecture of Gate-DAP transparent for evaluating different spatial, temporal, and information types for driver attention prediction. Evaluations on DADA-2000 and BDDA datasets verify the superiority of the proposed method with the comparison with state-of-the-art approaches. The code is available on https://github.com/JWFangit/Gate-DAP.", "url": "https://arxiv.org/abs/2308.02530"}, {"metadata": {"arXiv": "2308.02534", "Date": "Tue, 01 Aug 2023 09:46:31 ", "Title": "Exploring the Role of Explainability in AI-Assisted Embryo Selection", "Authors": ["Lucia Urcelay", "Daniel Hinjos", "Pablo A. Martin-Torres", "Marta Gonzalez", "Marta Mendez", "Salva C\\'ivico", "Sergio \\'Alvarez-Napagao and Dario Garcia-Gasulla"], "Categories": "cs.CV cs.AI"}, "abstract": "In Vitro Fertilization is among the most widespread treatments for infertility. One of its main challenges is the evaluation and selection of embryo for implantation, a process with large inter- and intra-clinician variability. Deep learning based methods are gaining attention, but their opaque nature compromises their acceptance in the clinical context, where transparency in the decision making is key. In this paper we analyze the current work in the explainability of AI-assisted embryo analysis models, identifying the limitations. We also discuss how these models could be integrated in the clinical context as decision support systems, considering the needs of clinicians and patients. Finally, we propose guidelines for the sake of increasing interpretability and trustworthiness, pushing this technology forward towards established clinical practice.", "url": "https://arxiv.org/abs/2308.02534"}, {"metadata": {"arXiv": "2308.02823", "Date": "Sat, 05 Aug 2023 08:56:55 ", "Title": "A Symbolic Character-Aware Model for Solving Geometry Problems", "Authors": ["Maizhen Ning", "Qiu-Feng Wang", "Kaizhu Huang", "Xiaowei Huang"], "Categories": "cs.CV cs.AI", "Comments": ["ACM MM 2023 Accepted"]}, "abstract": "AI has made significant progress in solving math problems, but geometry problems remain challenging due to their reliance on both text and diagrams. In the text description, symbolic characters such as \"$\\triangle$ABC\" often serve as a bridge to connect the corresponding diagram. However, by simply tokenizing symbolic characters into individual letters (e.g., 'A', 'B' and 'C'), existing works fail to study them explicitly and thus lose the semantic relationship with the diagram. In this paper, we develop a symbolic character-aware model to fully explore the role of these characters in both text and diagram understanding and optimize the model under a multi-modal reasoning framework. In the text encoder, we propose merging individual symbolic characters to form one semantic unit along with geometric information from the corresponding diagram. For the diagram encoder, we pre-train it under a multi-label classification framework with the symbolic characters as labels. In addition, we enhance the geometry diagram understanding ability via a self-supervised learning method under the masked image modeling auxiliary task. By integrating the proposed model into a general encoder-decoder pipeline for solving geometry problems, we demonstrate its superiority on two benchmark datasets, including GeoQA and Geometry3K, with extensive experiments. Specifically, on GeoQA, the question-solving accuracy is increased from 60.0\\% to 64.1\\%, achieving a new state-of-the-art accuracy; on Geometry3K, we reduce the question average solving steps from 6.9 down to 6.0 with marginally higher solving accuracy.", "url": "https://arxiv.org/abs/2308.02823"}, {"metadata": {"arXiv": "2308.02869", "Date": "Sat, 05 Aug 2023 12:46:48 ", "Title": "Semi-supervised Learning for Segmentation of Bleeding Regions in Video Capsule Endoscopy", "Authors": ["Hechen Li", "Yanan Wu", "Long Bai", "An Wang", "Tong Chen", "Hongliang Ren"], "Categories": "cs.CV cs.AI", "Comments": ["ICBIR 2023"]}, "abstract": "In the realm of modern diagnostic technology, video capsule endoscopy (VCE) is a standout for its high efficacy and non-invasive nature in diagnosing various gastrointestinal (GI) conditions, including obscure bleeding. Importantly, for the successful diagnosis and treatment of these conditions, accurate recognition of bleeding regions in VCE images is crucial. While deep learning-based methods have emerged as powerful tools for the automated analysis of VCE images, they often demand large training datasets with comprehensive annotations. Acquiring these labeled datasets tends to be time-consuming, costly, and requires significant domain expertise. To mitigate this issue, we have embraced a semi-supervised learning (SSL) approach for the bleeding regions segmentation within VCE. By adopting the `Mean Teacher' method, we construct a student U-Net equipped with an scSE attention block, alongside a teacher model of the same architecture. These models' parameters are alternately updated throughout the training process. We use the Kvasir-Capsule dataset for our experiments, which encompasses various GI bleeding conditions. Notably, we develop the segmentation annotations for this dataset ourselves. The findings from our experiments endorse the efficacy of the SSL-based segmentation strategy, demonstrating its capacity to reduce reliance on large volumes of annotations for model training, without compromising on the accuracy of identification.", "url": "https://arxiv.org/abs/2308.02869"}, {"metadata": {"arXiv": "2308.03003", "Date": "Sun, 06 Aug 2023 03:28:34 ", "Title": "Cal-SFDA: Source-Free Domain-adaptive Semantic Segmentation with Differentiable Expected Calibration Error", "Authors": ["Zixin Wang", "Yadan Luo", "Zhi Chen", "Sen Wang", "Zi Huang"], "Categories": "cs.CV cs.AI", "Comments": ["To appear in ACM Multimedia 2023"], "DOI": "10.1145/3581783.3611808"}, "abstract": "The prevalence of domain adaptive semantic segmentation has prompted concerns regarding source domain data leakage, where private information from the source domain could inadvertently be exposed in the target domain. To circumvent the requirement for source data, source-free domain adaptation has emerged as a viable solution that leverages self-training methods to pseudo-label high-confidence regions and adapt the model to the target data. However, the confidence scores obtained are often highly biased due to over-confidence and class-imbalance issues, which render both model selection and optimization problematic. In this paper, we propose a novel calibration-guided source-free domain adaptive semantic segmentation (Cal-SFDA) framework. The core idea is to estimate the expected calibration error (ECE) from the segmentation predictions, serving as a strong indicator of the model's generalization capability to the unlabeled target domain. The estimated ECE scores, in turn, assist the model training and fair selection in both source training and target adaptation stages. During model pre-training on the source domain, we ensure the differentiability of the ECE objective by leveraging the LogSumExp trick and using ECE scores to select the best source checkpoints for adaptation. To enable ECE estimation on the target domain without requiring labels, we train a value net for ECE estimation and apply statistic warm-up on its BatchNorm layers for stability. The estimated ECE scores assist in determining the reliability of prediction and enable class-balanced pseudo-labeling by positively guiding the adaptation progress and inhibiting potential error accumulation. Extensive experiments on two widely-used synthetic-to-real transfer tasks show that the proposed approach surpasses previous state-of-the-art by up to 5.25% of mIoU with fair model selection criteria.", "url": "https://arxiv.org/abs/2308.03003"}, {"metadata": {"arXiv": "2308.03024", "Date": "Sun, 06 Aug 2023 05:23:25 ", "Title": "Towards Scene-Text to Scene-Text Translation", "Authors": ["Onkar Susladkar", "Prajwal Gatti", "Anand Mishra"], "Categories": "cs.CV cs.AI cs.CL cs.MM"}, "abstract": "In this work, we study the task of ``visually\" translating scene text from a source language (e.g., English) to a target language (e.g., Chinese). Visual translation involves not just the recognition and translation of scene text but also the generation of the translated image that preserves visual features of the text, such as font, size, and background. There are several challenges associated with this task, such as interpolating font to unseen characters and preserving text size and the background. To address these, we introduce VTNet, a novel conditional diffusion-based method. To train the VTNet, we create a synthetic cross-lingual dataset of 600K samples of scene text images in six popular languages, including English, Hindi, Tamil, Chinese, Bengali, and German. We evaluate the performance of VTnet through extensive experiments and comparisons to related methods. Our model also surpasses the previous state-of-the-art results on the conventional scene-text editing benchmarks. Further, we present rigorous qualitative studies to understand the strengths and shortcomings of our model. Results show that our approach generalizes well to unseen words and fonts. We firmly believe our work can benefit real-world applications, such as text translation using a phone camera and translating educational materials. Code and data will be made publicly available.", "url": "https://arxiv.org/abs/2308.03024"}, {"metadata": {"arXiv": "2308.03059", "Date": "Sun, 06 Aug 2023 08:53:49 ", "Title": "Language-based Photo Color Adjustment for Graphic Designs", "Authors": ["Zhenwei Wang", "Nanxuan Zhao", "Gerhard Hancke", "Rynson W.H. Lau"], "Categories": "cs.CV cs.AI cs.GR", "Comments": ["15 pages", "19 figures. Accepted by SIGGRAPH 2023. Project page: https://zhenwwang.github.io/langrecol"], "DOI": "10.1145/3592111"}, "abstract": "Adjusting the photo color to associate with some design elements is an essential way for a graphic design to effectively deliver its message and make it aesthetically pleasing. However, existing tools and previous works face a dilemma between the ease of use and level of expressiveness. To this end, we introduce an interactive language-based approach for photo recoloring, which provides an intuitive system that can assist both experts and novices on graphic design. Given a graphic design containing a photo that needs to be recolored, our model can predict the source colors and the target regions, and then recolor the target regions with the source colors based on the given language-based instruction. The multi-granularity of the instruction allows diverse user intentions. The proposed novel task faces several unique challenges, including: 1) color accuracy for recoloring with exactly the same color from the target design element as specified by the user; 2) multi-granularity instructions for parsing instructions correctly to generate a specific result or multiple plausible ones; and 3) locality for recoloring in semantically meaningful local regions to preserve original image semantics. To address these challenges, we propose a model called LangRecol with two main components: the language-based source color prediction module and the semantic-palette-based photo recoloring module. We also introduce an approach for generating a synthetic graphic design dataset with instructions to enable model training. We evaluate our model via extensive experiments and user studies. We also discuss several practical applications, showing the effectiveness and practicality of our approach. Code and data for this paper are at: https://zhenwwang.github.io/langrecol.", "url": "https://arxiv.org/abs/2308.03059"}, {"metadata": {"arXiv": "2308.03166", "Date": "Sun, 06 Aug 2023 17:27:08 ", "Title": "Strategic Preys Make Acute Predators: Enhancing Camouflaged Object Detectors by Generating Camouflaged Objects", "Authors": ["Chunming He", "Kai Li", "Yachao Zhang", "Yulun Zhang", "Zhenhua Guo", "Xiu Li", "Martin Danelljan", "Fisher Yu"], "Categories": "cs.CV cs.AI", "Comments": ["10 pages", "7 figures", "4 tables"]}, "abstract": "Camouflaged object detection (COD) is the challenging task of identifying camouflaged objects visually blended into surroundings. Albeit achieving remarkable success, existing COD detectors still struggle to obtain precise results in some challenging cases. To handle this problem, we draw inspiration from the prey-vs-predator game that leads preys to develop better camouflage and predators to acquire more acute vision systems and develop algorithms from both the prey side and the predator side. On the prey side, we propose an adversarial training framework, Camouflageator, which introduces an auxiliary generator to generate more camouflaged objects that are harder for a COD method to detect. Camouflageator trains the generator and detector in an adversarial way such that the enhanced auxiliary generator helps produce a stronger detector. On the predator side, we introduce a novel COD method, called Internal Coherence and Edge Guidance (ICEG), which introduces a camouflaged feature coherence module to excavate the internal coherence of camouflaged objects, striving to obtain more complete segmentation results. Additionally, ICEG proposes a novel edge-guided separated calibration module to remove false predictions to avoid obtaining ambiguous boundaries. Extensive experiments show that ICEG outperforms existing COD detectors and Camouflageator is flexible to improve various COD detectors, including ICEG, which brings state-of-the-art COD performance.", "url": "https://arxiv.org/abs/2308.03166"}, {"metadata": {"arXiv": "2308.03200", "Date": "Sun, 06 Aug 2023 20:10:12 ", "Title": "Unmasking the Invisible: Finding Location-Specific Aggregated Air Quality Index with Smartphone-Captured Images", "Authors": ["Joyanta Jyoti Mondal", "Md. Farhadul Islam", "Raima Islam", "Nowsin Kabir Rhidi", "A. B. M. Alim Al Islam", "Meem Arafat Manab", "Jannatun Noor"], "Categories": "cs.CV cs.AI", "Comments": ["15 pages", "7 figures", "submitted to Nature Scientific Reports"]}, "abstract": "The prevalence and mobility of smartphones make these a widely used tool for environmental health research. However, their potential for determining aggregated air quality index (AQI) based on PM2.5 concentration in specific locations remains largely unexplored in the existing literature. In this paper, we thoroughly examine the challenges associated with predicting location-specific PM2.5 concentration using images taken with smartphone cameras. The focus of our study is on Dhaka, the capital of Bangladesh, due to its significant air pollution levels and the large population exposed to it. Our research involves the development of a Deep Convolutional Neural Network (DCNN), which we train using over a thousand outdoor images taken and annotated. These photos are captured at various locations in Dhaka, and their labels are based on PM2.5 concentration data obtained from the local US consulate, calculated using the NowCast algorithm. Through supervised learning, our model establishes a correlation index during training, enhancing its ability to function as a Picture-based Predictor of PM2.5 Concentration (PPPC). This enables the algorithm to calculate an equivalent daily averaged AQI index from a smartphone image. Unlike, popular overly parameterized models, our model shows resource efficiency since it uses fewer parameters. Furthermore, test results indicate that our model outperforms popular models like ViT and INN, as well as popular CNN-based models such as VGG19, ResNet50, and MobileNetV2, in predicting location-specific PM2.5 concentration. Our dataset is the first publicly available collection that includes atmospheric images and corresponding PM2.5 measurements from Dhaka. Our code and dataset will be made public when publishing the paper.", "url": "https://arxiv.org/abs/2308.03200"}, {"metadata": {"arXiv": "2308.03244", "Date": "Mon, 07 Aug 2023 01:43:25 ", "Title": "Mind the Gap: Improving Success Rate of Vision-and-Language Navigation by Revisiting Oracle Success Routes", "Authors": ["Chongyang Zhao", "Yuankai Qi and Qi Wu"], "Categories": "cs.CV cs.AI"}, "abstract": "Vision-and-Language Navigation (VLN) aims to navigate to the target location by following a given instruction. Unlike existing methods focused on predicting a more accurate action at each step in navigation, in this paper, we make the first attempt to tackle a long-ignored problem in VLN: narrowing the gap between Success Rate (SR) and Oracle Success Rate (OSR). We observe a consistently large gap (up to 9%) on four state-of-the-art VLN methods across two benchmark datasets: R2R and REVERIE. The high OSR indicates the robot agent passes the target location, while the low SR suggests the agent actually fails to stop at the target location at last. Instead of predicting actions directly, we propose to mine the target location from a trajectory given by off-the-shelf VLN models. Specially, we design a multi-module transformer-based model for learning compact discriminative trajectory viewpoint representation, which is used to predict the confidence of being a target location as described in the instruction. The proposed method is evaluated on three widely-adopted datasets: R2R, REVERIE and NDH, and shows promising results, demonstrating the potential for more future research.", "url": "https://arxiv.org/abs/2308.03244"}, {"metadata": {"arXiv": "2308.03267", "Date": "Mon, 07 Aug 2023 03:16:24 ", "Title": "Redundancy-aware Transformer for Video Question Answering", "Authors": ["Yicong Li", "Xun Yang", "An Zhang", "Chun Feng", "Xiang Wang", "Tat-Seng Chua"], "Categories": "cs.CV cs.AI", "Comments": ["Accepted to ACM MM23"], "DOI": "10.1145/3581783.3612577"}, "abstract": "This paper identifies two kinds of redundancy in the current VideoQA paradigm. Specifically, the current video encoders tend to holistically embed all video clues at different granularities in a hierarchical manner, which inevitably introduces \\textit{neighboring-frame redundancy} that can overwhelm detailed visual clues at the object level. Subsequently, prevailing vision-language fusion designs introduce the \\textit{cross-modal redundancy} by exhaustively fusing all visual elements with question tokens without explicitly differentiating their pairwise vision-language interactions, thus making a pernicious impact on the answering. To this end, we propose a novel transformer-based architecture, that aims to model VideoQA in a redundancy-aware manner. To address the neighboring-frame redundancy, we introduce a video encoder structure that emphasizes the object-level change in neighboring frames, while adopting an out-of-neighboring message-passing scheme that imposes attention only on distant frames. As for the cross-modal redundancy, we equip our fusion module with a novel adaptive sampling, which explicitly differentiates the vision-language interactions by identifying a small subset of visual elements that exclusively support the answer. Upon these advancements, we find this \\underline{R}edundancy-\\underline{a}ware trans\\underline{former} (RaFormer) can achieve state-of-the-art results on multiple VideoQA benchmarks.", "url": "https://arxiv.org/abs/2308.03267"}, {"metadata": {"arXiv": "2308.03322", "Date": "Mon, 07 Aug 2023 06:15:51 ", "Title": "Part-Aware Transformer for Generalizable Person Re-identification", "Authors": ["Hao Ni", "Yuke Li", "Heng Tao Shen", "Jingkuan Song"], "Categories": "cs.CV cs.AI"}, "abstract": "Domain generalization person re-identification (DG-ReID) aims to train a model on source domains and generalize well on unseen domains. Vision Transformer usually yields better generalization ability than common CNN networks under distribution shifts. However, Transformer-based ReID models inevitably over-fit to domain-specific biases due to the supervised learning strategy on the source domain. We observe that while the global images of different IDs should have different features, their similar local parts (e.g., black backpack) are not bounded by this constraint. Motivated by this, we propose a pure Transformer model (termed Part-aware Transformer) for DG-ReID by designing a proxy task, named Cross-ID Similarity Learning (CSL), to mine local visual information shared by different IDs. This proxy task allows the model to learn generic features because it only cares about the visual similarity of the parts regardless of the ID labels, thus alleviating the side effect of domain-specific biases. Based on the local similarity obtained in CSL, a Part-guided Self-Distillation (PSD) is proposed to further improve the generalization of global features. Our method achieves state-of-the-art performance under most DG ReID settings. Under the Market$\\to$Duke setting, our method exceeds state-of-the-art by 10.9% and 12.8% in Rank1 and mAP, respectively. The code is available at https://github.com/liyuke65535/Part-Aware-Transformer.", "url": "https://arxiv.org/abs/2308.03322"}, {"metadata": {"arXiv": "2308.03580", "Date": "Mon, 07 Aug 2023 13:35:53 ", "Title": "Revealing the Underlying Patterns: Investigating Dataset Similarity, Performance, and Generalization", "Authors": ["Akshit Achara", "Ram Krishna Pandey"], "Categories": "cs.CV cs.AI"}, "abstract": "Supervised deep learning models require significant amount of labelled data to achieve an acceptable performance on a specific task. However, when tested on unseen data, the models may not perform well. Therefore, the models need to be trained with additional and varying labelled data to improve the generalization. In this work, our goal is to understand the models, their performance and generalization. We establish image-image, dataset-dataset, and image-dataset distances to gain insights into the model's behavior. Our proposed distance metric when combined with model performance can help in selecting an appropriate model/architecture from a pool of candidate architectures. We have shown that the generalization of these models can be improved by only adding a small number of unseen images (say 1, 3 or 7) into the training set. Our proposed approach reduces training and annotation costs while providing an estimate of model performance on unseen data in dynamic environments.", "url": "https://arxiv.org/abs/2308.03580"}, {"metadata": {"arXiv": "2308.03631", "Date": "Mon, 07 Aug 2023 14:36:49 ", "Title": "Segmentation Framework for Heat Loss Identification in Thermal Images: Empowering Scottish Retrofitting and Thermographic Survey Companies", "Authors": ["Md Junayed Hasan", "Eyad Elyan", "Yijun Yan", "Jinchang Ren", "Md Mostafa Kamal Sarker"], "Categories": "cs.CV cs.AI", "Comments": ["9 Pages", "3 Figures", "Accepted from the conference - BICS 2023: 2023 International Conference on Brain-Inspired Cognitive Systems Kuala Lumpur", "Malaysia", "August 5-6", "2023 [peer-reviewed]"]}, "abstract": "Retrofitting and thermographic survey (TS) companies in Scotland collaborate with social housing providers to tackle fuel poverty. They employ ground-level infrared (IR) camera-based-TSs (GIRTSs) for collecting thermal images to identi-fy the heat loss sources resulting from poor insulation. However, this identifica-tion process is labor-intensive and time-consuming, necessitating extensive data processing. To automate this, an AI-driven approach is necessary. Therefore, this study proposes a deep learning (DL)-based segmentation framework using the Mask Region Proposal Convolutional Neural Network (Mask RCNN) to validate its applicability to these thermal images. The objective of the framework is to au-tomatically identify, and crop heat loss sources caused by weak insulation, while also eliminating obstructive objects present in those images. By doing so, it min-imizes labor-intensive tasks and provides an automated, consistent, and reliable solution. To validate the proposed framework, approximately 2500 thermal imag-es were collected in collaboration with industrial TS partner. Then, 1800 repre-sentative images were carefully selected with the assistance of experts and anno-tated to highlight the target objects (TO) to form the final dataset. Subsequently, a transfer learning strategy was employed to train the dataset, progressively aug-menting the training data volume and fine-tuning the pre-trained baseline Mask RCNN. As a result, the final fine-tuned model achieved a mean average precision (mAP) score of 77.2% for segmenting the TO, demonstrating the significant po-tential of proposed framework in accurately quantifying energy loss in Scottish homes.", "url": "https://arxiv.org/abs/2308.03631"}, {"metadata": {"arXiv": "2308.03654", "Date": "Mon, 07 Aug 2023 15:10:21 ", "Title": "FFF: Fragments-Guided Flexible Fitting for Building Complete Protein Structures", "Authors": ["Weijie Chen", "Xinyan Wang", "Yuhang Wang"], "Categories": "cs.CV cs.AI q-bio.BM q-bio.QM", "Comments": ["Published in the Proceedings of the IEEE/CVF Conference on Computer Vision and Pattern Recognition (CVPR)", "2023"], "ACM-class": "I.4.5; J.2; J.3", "Journal-ref": "Proceedings of the IEEE/CVF Conference on Computer Vision and Pattern Recognition (CVPR), 2023, pp. 19776-19785"}, "abstract": "Cryo-electron microscopy (cryo-EM) is a technique for reconstructing the 3-dimensional (3D) structure of biomolecules (especially large protein complexes and molecular assemblies). As the resolution increases to the near-atomic scale, building protein structures de novo from cryo-EM maps becomes possible. Recently, recognition-based de novo building methods have shown the potential to streamline this process. However, it cannot build a complete structure due to the low signal-to-noise ratio (SNR) problem. At the same time, AlphaFold has led to a great breakthrough in predicting protein structures. This has inspired us to combine fragment recognition and structure prediction methods to build a complete structure. In this paper, we propose a new method named FFF that bridges protein structure prediction and protein structure recognition with flexible fitting. First, a multi-level recognition network is used to capture various structural features from the input 3D cryo-EM map. Next, protein structural fragments are generated using pseudo peptide vectors and a protein sequence alignment method based on these extracted features. Finally, a complete structural model is constructed using the predicted protein fragments via flexible fitting. Based on our benchmark tests, FFF outperforms the baseline methods for building complete protein structures.", "url": "https://arxiv.org/abs/2308.03654"}, {"metadata": {"arXiv": "2308.03729", "Date": "Mon, 07 Aug 2023 17:17:05 ", "Title": "Tiny LVLM-eHub: Early Multimodal Experiments with Bard", "Authors": ["Wenqi Shao", "Yutao Hu", "Peng Gao", "Meng Lei", "Kaipeng Zhang", "Fanqing Meng", "Peng Xu", "Siyuan Huang", "Hongsheng Li", "Yu Qiao", "Ping Luo"], "Categories": "cs.CV cs.AI", "Comments": ["24 pages", "24 figures", "7 Tables. Project Page: http://lvlm-ehub.opengvlab.com/"]}, "abstract": "Recent advancements in Large Vision-Language Models (LVLMs) have demonstrated significant progress in tackling complex multimodal tasks. Among these cutting-edge developments, Google's Bard stands out for its remarkable multimodal capabilities, promoting comprehensive comprehension and reasoning across various domains. This work presents an early and holistic evaluation of LVLMs' multimodal abilities, with a particular focus on Bard, by proposing a lightweight variant of LVLM-eHub, named Tiny LVLM-eHub. In comparison to the vanilla version, Tiny LVLM-eHub possesses several appealing properties. Firstly, it provides a systematic assessment of six categories of multimodal capabilities, including visual perception, visual knowledge acquisition, visual reasoning, visual commonsense, object hallucination, and embodied intelligence, through quantitative evaluation of $42$ standard text-related visual benchmarks. Secondly, it conducts an in-depth analysis of LVLMs' predictions using the ChatGPT Ensemble Evaluation (CEE), which leads to a robust and accurate evaluation and exhibits improved alignment with human evaluation compared to the word matching approach. Thirdly, it comprises a mere $2.1$K image-text pairs, facilitating ease of use for practitioners to evaluate their own offline LVLMs. Through extensive experimental analysis, this study demonstrates that Bard outperforms previous LVLMs in most multimodal capabilities except object hallucination, to which Bard is still susceptible. Tiny LVLM-eHub serves as a baseline evaluation for various LVLMs and encourages innovative strategies aimed at advancing multimodal techniques. Our project is publicly available at \\url{https://github.com/OpenGVLab/Multi-Modality-Arena}.", "url": "https://arxiv.org/abs/2308.03729"}, {"metadata": {"arXiv": "2308.02741", "Date": "Fri, 04 Aug 2023 23:33:15 ", "Title": "Nonlinear Controller Design for a Quadrotor with Inverted Pendulum", "Authors": ["Xichen Shi and Yashwanth Kumar Nakka"], "Categories": "cs.RO cs.AI cs.SY eess.SY math.DS", "Comments": ["This work was done as part of a course project for CDS 233 at Caltech"]}, "abstract": "The quadrotor is a $6$ degrees-of-freedom (DoF) system with underactuation. Adding a spherical pendulum on top of a quadrotor further complicates the task of achieving any output tracking while stabilizing the rest. In this report, we present different types of controllers for the nonlinear dynamical system of quadrotor and pendulum combination, utilizing feedback-linearization and control Lyapunov function with quadratic programming (CLF-QP) approaches. We demonstrated trajectory tracking for quadrotor-only case as well as quadrotor-pendulum-combined case.", "url": "https://arxiv.org/abs/2308.02741"}, {"metadata": {"arXiv": "2308.03257", "Date": "Mon, 07 Aug 2023 02:28:31 ", "Title": "TempFuser: Learning Tactical and Agile Flight Maneuvers in Aerial Dogfights using a Long Short-Term Temporal Fusion Transformer", "Authors": ["Hyunki Seong and David Hyunchul Shim"], "Categories": "cs.RO cs.AI", "Comments": ["8 pages", "10 figures"]}, "abstract": "Aerial dogfights necessitate understanding the tactically changing maneuvers from a long-term perspective, along with the rapidly changing aerodynamics from a short-term view. In this paper, we propose a novel long short-term temporal fusion transformer (TempFuser) for a policy network in aerial dogfights. Our method uses two LSTM-based input embeddings to encode long-term, sparse state trajectories, as well as short-term, dense state trajectories. By integrating the two embeddings through a transformer encoder, the method subsequently derives end-to-end flight commands for agile and tactical maneuvers. We formulate a deep reinforcement learning framework to train our TempFuser-based policy model. We then extensively validate our model, demonstrating that it outperforms other baseline models against a diverse range of opponent aircraft in a high-fidelity environment. Our model successfully learns basic fighter maneuvers, human pilot-like tactical maneuvers, and robust supersonic pursuit in low altitudes without explicitly coded prior knowledge. Videos are available at \\url{https://sites.google.com/view/tempfuser}", "url": "https://arxiv.org/abs/2308.03257"}, {"metadata": {"arXiv": "2308.03690", "Date": "Mon, 07 Aug 2023 16:08:21 ", "Title": "Safe Multimodal Communication in Human-Robot Collaboration", "Authors": ["Davide Ferrari", "Andrea Pupa", "Alberto Signoretti", "Cristian Secchi"], "Categories": "cs.RO cs.AI"}, "abstract": "The new industrial settings are characterized by the presence of human and robots that work in close proximity, cooperating in performing the required job. Such a collaboration, however, requires to pay attention to many aspects. Firstly, it is crucial to enable a communication between this two actors that is natural and efficient. Secondly, the robot behavior must always be compliant with the safety regulations, ensuring always a safe collaboration. In this paper, we propose a framework that enables multi-channel communication between humans and robots by leveraging multimodal fusion of voice and gesture commands while always respecting safety regulations. The framework is validated through a comparative experiment, demonstrating that, thanks to multimodal communication, the robot can extract valuable information for performing the required task and additionally, with the safety layer, the robot can scale its speed to ensure the operator's safety.", "url": "https://arxiv.org/abs/2308.03690"}, {"metadata": {"arXiv": "2308.03718", "Date": "Mon, 07 Aug 2023 16:43:46 ", "Title": "SEM-GAT: Explainable Semantic Pose Estimation using Learned Graph Attention", "Authors": ["Efimia Panagiotaki", "Daniele De Martini", "Georgi Pramatarov", "Matthew Gadd", "Lars Kunze"], "Categories": "cs.RO cs.AI cs.CV", "Comments": ["8 pages", "5 figures"], "ACM-class": "I.2.9; I.2.10; I.2.4; I.4.8; I.5.1; I.5.2"}, "abstract": "This paper proposes a GNN-based method for exploiting semantics and local geometry to guide the identification of reliable pointcloud registration candidates. Semantic and morphological features of the environment serve as key reference points for registration, enabling accurate lidar-based pose estimation. Our novel lightweight static graph structure informs our attention-based keypoint node aggregation GNN network by identifying semantic instance-based relationships, acting as inductive bias to significantly reduce the computational burden of pointcloud registration. By connecting candidate nodes and exploiting cross-graph attention, we identify confidence scores for all potential registration correspondences, estimating the displacement between pointcloud scans. Our pipeline enables introspective analysis of the model's performance by correlating it with the individual contributions of local structures in the environment, providing valuable insights into the system's behaviour. We test our method on the KITTI odometry dataset, achieving competitive accuracy compared to benchmark methods and a higher track smoothness while relying on significantly fewer network parameters.", "url": "https://arxiv.org/abs/2308.03718"}, {"metadata": {"arXiv": "2308.02765", "Date": "Sat, 05 Aug 2023 01:59:44 ", "Title": "Surrogate Empowered Sim2Real Transfer of Deep Reinforcement Learning for ORC Superheat Control", "Authors": ["Runze Lin", "Yangyang Luo", "Xialai Wu", "Junghui Chen", "Biao Huang", "Lei Xie", "Hongye Su"], "Categories": "eess.SY cs.AI cs.SY"}, "abstract": "The Organic Rankine Cycle (ORC) is widely used in industrial waste heat recovery due to its simple structure and easy maintenance. However, in the context of smart manufacturing in the process industry, traditional model-based optimization control methods are unable to adapt to the varying operating conditions of the ORC system or sudden changes in operating modes. Deep reinforcement learning (DRL) has significant advantages in situations with uncertainty as it directly achieves control objectives by interacting with the environment without requiring an explicit model of the controlled plant. Nevertheless, direct application of DRL to physical ORC systems presents unacceptable safety risks, and its generalization performance under model-plant mismatch is insufficient to support ORC control requirements. Therefore, this paper proposes a Sim2Real transfer learning-based DRL control method for ORC superheat control, which aims to provide a new simple, feasible, and user-friendly solution for energy system optimization control. Experimental results show that the proposed method greatly improves the training speed of DRL in ORC control problems and solves the generalization performance issue of the agent under multiple operating conditions through Sim2Real transfer.", "url": "https://arxiv.org/abs/2308.02765"}, {"metadata": {"arXiv": "2308.02944", "Date": "Sat, 05 Aug 2023 19:36:58 ", "Title": "dPASP: A Comprehensive Differentiable Probabilistic Answer Set Programming Environment For Neurosymbolic Learning and Reasoning", "Authors": ["Renato Lui Geh", "Jonas Gon\\c{c}alves", "Igor Cataneo Silveira", "Denis Deratani Mau\\'a", "Fabio Gagliardi Cozman"], "Categories": "cs.AI cs.LG cs.LO cs.NE", "Comments": ["12 pages", "1 figure"]}, "abstract": "We present dPASP, a novel declarative probabilistic logic programming framework for differentiable neuro-symbolic reasoning. The framework allows for the specification of discrete probabilistic models with neural predicates, logic constraints and interval-valued probabilistic choices, thus supporting models that combine low-level perception (images, texts, etc), common-sense reasoning, and (vague) statistical knowledge. To support all such features, we discuss the several semantics for probabilistic logic programs that can express nondeterministic, contradictory, incomplete and/or statistical knowledge. We also discuss how gradient-based learning can be performed with neural predicates and probabilistic choices under selected semantics. We then describe an implemented package that supports inference and learning in the language, along with several example programs. The package requires minimal user knowledge of deep learning system's inner workings, while allowing end-to-end training of rather sophisticated models and loss functions.", "url": "https://arxiv.org/abs/2308.02944"}, {"metadata": {"arXiv": "2308.03688", "Date": "Mon, 07 Aug 2023 16:08:11 ", "Title": "AgentBench: Evaluating LLMs as Agents", "Authors": ["Xiao Liu", "Hao Yu", "Hanchen Zhang", "Yifan Xu", "Xuanyu Lei", "Hanyu Lai", "Yu Gu", "Hangliang Ding", "Kaiwen Men", "Kejuan Yang", "Shudan Zhang", "Xiang Deng", "Aohan Zeng", "Zhengxiao Du", "Chenhui Zhang", "Sheng Shen", "Tianjun Zhang", "Yu Su", "Huan Sun", "Minlie Huang", "Yuxiao Dong", "Jie Tang"], "Categories": "cs.AI cs.CL cs.LG", "Comments": ["38 pages"]}, "abstract": "Large Language Models (LLMs) are becoming increasingly smart and autonomous, targeting real-world pragmatic missions beyond traditional NLP tasks. As a result, there has been an urgent need to evaluate LLMs as agents on challenging tasks in interactive environments. We present AgentBench, a multi-dimensional evolving benchmark that currently consists of 8 distinct environments to assess LLM-as-Agent's reasoning and decision-making abilities in a multi-turn open-ended generation setting. Our extensive test over 25 LLMs (including APIs and open-sourced models) shows that, while top commercial LLMs present a strong ability of acting as agents in complex environments, there is a significant disparity in performance between them and open-sourced competitors. It also serves as a component of an ongoing project with wider coverage and deeper consideration towards systematic LLM evaluation. Datasets, environments, and an integrated evaluation package for AgentBench are released at https://github.com/THUDM/AgentBench", "url": "https://arxiv.org/abs/2308.03688"}, {"metadata": {"arXiv": "2308.02562", "Date": "Thu, 03 Aug 2023 04:03:46 ", "Title": "Food Classification using Joint Representation of Visual and Textual Data", "Authors": ["Prateek Mittal", "Puneet Goyal", "Joohi Chauhan"], "Categories": "cs.CV cs.AI cs.CY cs.LG"}, "abstract": "Food classification is an important task in health care. In this work, we propose a multimodal classification framework that uses the modified version of EfficientNet with the Mish activation function for image classification, and the traditional BERT transformer-based network is used for text classification. The proposed network and the other state-of-the-art methods are evaluated on a large open-source dataset, UPMC Food-101. The experimental results show that the proposed network outperforms the other methods, a significant difference of 11.57% and 6.34% in accuracy is observed for image and text classification, respectively, when compared with the second-best performing method. We also compared the performance in terms of accuracy, precision, and recall for text classification using both machine learning and deep learning-based models. The comparative analysis from the prediction results of both images and text demonstrated the efficiency and robustness of the proposed approach.", "url": "https://arxiv.org/abs/2308.02562"}, {"metadata": {"arXiv": "2308.02632", "Date": "Fri, 04 Aug 2023 17:44:27 ", "Title": "Generation of Realistic Synthetic Raw Radar Data for Automated Driving Applications using Generative Adversarial Networks", "Authors": ["Eduardo C. Fidelis and Fabio Reway and Herick Y. S. Ribeiro and Pietro L. Campos and Werner Huber and Christian Icking and Lester A. Faria and Torsten Sch\\\"on"], "Categories": "cs.CV cs.AI cs.LG"}, "abstract": "The main approaches for simulating FMCW radar are based on ray tracing, which is usually computationally intensive and do not account for background noise. This work proposes a faster method for FMCW radar simulation capable of generating synthetic raw radar data using generative adversarial networks (GAN). The code and pre-trained weights are open-source and available on GitHub. This method generates 16 simultaneous chirps, which allows the generated data to be used for the further development of algorithms for processing radar data (filtering and clustering). This can increase the potential for data augmentation, e.g., by generating data in non-existent or safety-critical scenarios that are not reproducible in real life. In this work, the GAN was trained with radar measurements of a motorcycle and used to generate synthetic raw radar data of a motorcycle traveling in a straight line. For generating this data, the distance of the motorcycle and Gaussian noise are used as input to the neural network. The synthetic generated radar chirps were evaluated using the Frechet Inception Distance (FID). Then, the Range-Azimuth (RA) map is calculated twice: (1\\textsuperscript{st}) based on synthetic data using this GAN and (2\\textsuperscript{nd}) based on real data. Based on these RA maps, an algorithm with adaptive threshold and edge detection is used for object detection. The results have shown that the data is realistic in terms of coherent radar reflections of the motorcycle and background noise based on the comparison of chirps, the RA maps and the object detection results. Thus, the proposed method in this work has shown to minimize the simulation-to-reality gap for the generation of radar data.", "url": "https://arxiv.org/abs/2308.02632"}, {"metadata": {"arXiv": "2308.02668", "Date": "Thu, 03 Aug 2023 13:25:04 ", "Title": "Guided Distillation for Semi-Supervised Instance Segmentation", "Authors": ["Tariq Berrada", "Camille Couprie", "Karteek Alahari", "Jakob Verbeek"], "Categories": "cs.CV cs.AI cs.LG"}, "abstract": "Although instance segmentation methods have improved considerably, the dominant paradigm is to rely on fully-annotated training images, which are tedious to obtain. To alleviate this reliance, and boost results, semi-supervised approaches leverage unlabeled data as an additional training signal that limits overfitting to the labeled samples. In this context, we present novel design choices to significantly improve teacher-student distillation models. In particular, we (i) improve the distillation approach by introducing a novel \"guided burn-in\" stage, and (ii) evaluate different instance segmentation architectures, as well as backbone networks and pre-training strategies. Contrary to previous work which uses only supervised data for the burn-in period of the student model, we also use guidance of the teacher model to exploit unlabeled data in the burn-in period. Our improved distillation approach leads to substantial improvements over previous state-of-the-art results. For example, on the Cityscapes dataset we improve mask-AP from 23.7 to 33.9 when using labels for 10\\% of images, and on the COCO dataset we improve mask-AP from 18.3 to 34.1 when using labels for only 1\\% of the training data.", "url": "https://arxiv.org/abs/2308.02668"}, {"metadata": {"arXiv": "2308.02751", "Date": "Sat, 05 Aug 2023 00:10:32 ", "Title": "NeRFs: The Search for the Best 3D Representation", "Authors": ["Ravi Ramamoorthi"], "Categories": "cs.CV cs.AI cs.GR cs.LG cs.RO"}, "abstract": "Neural Radiance Fields or NeRFs have become the representation of choice for problems in view synthesis or image-based rendering, as well as in many other applications across computer graphics and vision, and beyond. At their core, NeRFs describe a new representation of 3D scenes or 3D geometry. Instead of meshes, disparity maps, multiplane images or even voxel grids, they represent the scene as a continuous volume, with volumetric parameters like view-dependent radiance and volume density obtained by querying a neural network. The NeRF representation has now been widely used, with thousands of papers extending or building on it every year, multiple authors and websites providing overviews and surveys, and numerous industrial applications and startup companies. In this article, we briefly review the NeRF representation, and describe the three decades-long quest to find the best 3D representation for view synthesis and related problems, culminating in the NeRF papers. We then describe new developments in terms of NeRF representations and make some observations and insights regarding the future of 3D representations.", "url": "https://arxiv.org/abs/2308.02751"}, {"metadata": {"arXiv": "2308.02784", "Date": "Sat, 05 Aug 2023 04:11:38 ", "Title": "Semi-supervised Contrastive Regression for Estimation of Eye Gaze", "Authors": ["Somsukla Maiti", "Akshansh Gupta"], "Categories": "cs.CV cs.AI cs.HC cs.LG", "Comments": ["Accepted for International Conference on Pattern Recognition and Machine Intelligence 2023 (PReMI 2023)"], "Report-no": "Paper 057, https://www.isical.ac.in/~premi23/List_of_Accepted_Papers.pdf"}, "abstract": "With the escalated demand of human-machine interfaces for intelligent systems, development of gaze controlled system have become a necessity. Gaze, being the non-intrusive form of human interaction, is one of the best suited approach. Appearance based deep learning models are the most widely used for gaze estimation. But the performance of these models is entirely influenced by the size of labeled gaze dataset and in effect affects generalization in performance. This paper aims to develop a semi-supervised contrastive learning framework for estimation of gaze direction. With a small labeled gaze dataset, the framework is able to find a generalized solution even for unseen face images. In this paper, we have proposed a new contrastive loss paradigm that maximizes the similarity agreement between similar images and at the same time reduces the redundancy in embedding representations. Our contrastive regression framework shows good performance in comparison to several state of the art contrastive learning techniques used for gaze estimation.", "url": "https://arxiv.org/abs/2308.02784"}, {"metadata": {"arXiv": "2308.02804", "Date": "Sat, 05 Aug 2023 06:29:46 ", "Title": "MiAMix: Enhancing Image Classification through a Multi-stage Augmented Mixied Sample Data Augmentation Method", "Authors": ["Wen Liang", "Youzhi Liang", "Jianguo Jia"], "Categories": "cs.CV cs.AI cs.LG"}, "abstract": "Despite substantial progress in the field of deep learning, overfitting persists as a critical challenge, and data augmentation has emerged as a particularly promising approach due to its capacity to enhance model generalization in various computer vision tasks. While various strategies have been proposed, Mixed Sample Data Augmentation (MSDA) has shown great potential for enhancing model performance and generalization. We introduce a novel mixup method called MiAMix, which stands for Multi-stage Augmented Mixup. MiAMix integrates image augmentation into the mixup framework, utilizes multiple diversified mixing methods concurrently, and improves the mixing method by randomly selecting mixing mask augmentation methods. Recent methods utilize saliency information and the MiAMix is designed for computational efficiency as well, reducing additional overhead and offering easy integration into existing training pipelines. We comprehensively evaluate MiaMix using four image benchmarks and pitting it against current state-of-the-art mixed sample data augmentation techniques to demonstrate that MIAMix improves performance without heavy computational overhead.", "url": "https://arxiv.org/abs/2308.02804"}, {"metadata": {"arXiv": "2308.02960", "Date": "Sat, 05 Aug 2023 22:16:19 ", "Title": "Data Fusion for Multi-Task Learning of Building Extraction and Height Estimation", "Authors": ["Saad Ahmed Jamal", "Arioluwa Aribisala"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["5 pages", "5 figures", "3 Tables"]}, "abstract": "In accordance with the urban reconstruction problem proposed by the DFC23 Track 2 Contest, this paper attempts a multitask-learning method of building extraction and height estimation using both optical and radar satellite imagery. Contrary to the initial goal of multitask learning which could potentially give a superior solution by reusing features and forming implicit constraints between multiple tasks, this paper reports the individual implementation of the building extraction and height estimation under constraints. The baseline results for the building extraction and the height estimation significantly increased after designed experiments.", "url": "https://arxiv.org/abs/2308.02960"}, {"metadata": {"arXiv": "2308.03202", "Date": "Sun, 06 Aug 2023 20:19:06 ", "Title": "Source-free Domain Adaptive Human Pose Estimation", "Authors": ["Qucheng Peng", "Ce Zheng", "Chen Chen"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["Accepted by ICCV 2023"]}, "abstract": "Human Pose Estimation (HPE) is widely used in various fields, including motion analysis, healthcare, and virtual reality. However, the great expenses of labeled real-world datasets present a significant challenge for HPE. To overcome this, one approach is to train HPE models on synthetic datasets and then perform domain adaptation (DA) on real-world data. Unfortunately, existing DA methods for HPE neglect data privacy and security by using both source and target data in the adaptation process. To this end, we propose a new task, named source-free domain adaptive HPE, which aims to address the challenges of cross-domain learning of HPE without access to source data during the adaptation process. We further propose a novel framework that consists of three models: source model, intermediate model, and target model, which explores the task from both source-protect and target-relevant perspectives. The source-protect module preserves source information more effectively while resisting noise, and the target-relevant module reduces the sparsity of spatial representations by building a novel spatial probability space, and pose-specific contrastive learning and information maximization are proposed on the basis of this space. Comprehensive experiments on several domain adaptive HPE benchmarks show that the proposed method outperforms existing approaches by a considerable margin.", "url": "https://arxiv.org/abs/2308.03202"}, {"metadata": {"arXiv": "2308.03476", "Date": "Mon, 07 Aug 2023 11:09:12 ", "Title": "Exploring the Physical World Adversarial Robustness of Vehicle Detection", "Authors": ["Wei Jiang", "Tianyuan Zhang", "Shuangcheng Liu", "Weiyu Ji", "Zichao Zhang", "Gang Xiao"], "Categories": "cs.CV cs.AI cs.LG"}, "abstract": "Adversarial attacks can compromise the robustness of real-world detection models. However, evaluating these models under real-world conditions poses challenges due to resource-intensive experiments. Virtual simulations offer an alternative, but the absence of standardized benchmarks hampers progress. Addressing this, we propose an innovative instant-level data generation pipeline using the CARLA simulator. Through this pipeline, we establish the Discrete and Continuous Instant-level (DCI) dataset, enabling comprehensive experiments involving three detection models and three physical adversarial attacks. Our findings highlight diverse model performances under adversarial conditions. Yolo v6 demonstrates remarkable resilience, experiencing just a marginal 6.59% average drop in average precision (AP). In contrast, the ASA attack yields a substantial 14.51% average AP reduction, twice the effect of other algorithms. We also note that static scenes yield higher recognition AP values, and outcomes remain relatively consistent across varying weather conditions. Intriguingly, our study suggests that advancements in adversarial attack algorithms may be approaching its ``limitation''.In summary, our work underscores the significance of adversarial attacks in real-world contexts and introduces the DCI dataset as a versatile benchmark. Our findings provide valuable insights for enhancing the robustness of detection models and offer guidance for future research endeavors in the realm of adversarial attacks.", "url": "https://arxiv.org/abs/2308.03476"}, {"metadata": {"arXiv": "2308.03495", "Date": "Mon, 07 Aug 2023 11:42:50 ", "Title": "Balanced Face Dataset: Guiding StyleGAN to Generate Labeled Synthetic Face Image Dataset for Underrepresented Group", "Authors": ["Kidist Amde Mekonnen"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["7 pages", "7 figures,submitted to AMLD Africa 2021 conference"]}, "abstract": "For a machine learning model to generalize effectively to unseen data within a particular problem domain, it is well-understood that the data needs to be of sufficient size and representative of real-world scenarios. Nonetheless, real-world datasets frequently have overrepresented and underrepresented groups. One solution to mitigate bias in machine learning is to leverage a diverse and representative dataset. Training a model on a dataset that covers all demographics is crucial to reducing bias in machine learning. However, collecting and labeling large-scale datasets has been challenging, prompting the use of synthetic data generation and active labeling to decrease the costs of manual labeling. The focus of this study was to generate a robust face image dataset using the StyleGAN model. In order to achieve a balanced distribution of the dataset among different demographic groups, a synthetic dataset was created by controlling the generation process of StyleGaN and annotated for different downstream tasks.", "url": "https://arxiv.org/abs/2308.03495"}, {"metadata": {"arXiv": "2308.03741", "Date": "Tue, 01 Aug 2023 11:00:25 ", "Title": "MAiVAR-T: Multimodal Audio-image and Video Action Recognizer using Transformers", "Authors": ["Muhammad Bilal Shaikh", "Douglas Chai", "Syed Mohammed Shamsul Islam and Naveed Akhtar"], "Categories": "cs.CV cs.AI cs.LG cs.MM", "Comments": ["6 pages", "7 figures", "4 tables", "Peer reviewed", "Accepted @ The 11th European Workshop on Visual Information Processing (EUVIP) will be held on 11th-14th September 2023", "in Gj{\\o}vik", "Norway. arXiv admin note: text overlap with arXiv:2103.15691 by other authors"]}, "abstract": "In line with the human capacity to perceive the world by simultaneously processing and integrating high-dimensional inputs from multiple modalities like vision and audio, we propose a novel model, MAiVAR-T (Multimodal Audio-Image to Video Action Recognition Transformer). This model employs an intuitive approach for the combination of audio-image and video modalities, with a primary aim to escalate the effectiveness of multimodal human action recognition (MHAR). At the core of MAiVAR-T lies the significance of distilling substantial representations from the audio modality and transmuting these into the image domain. Subsequently, this audio-image depiction is fused with the video modality to formulate a unified representation. This concerted approach strives to exploit the contextual richness inherent in both audio and video modalities, thereby promoting action recognition. In contrast to existing state-of-the-art strategies that focus solely on audio or video modalities, MAiVAR-T demonstrates superior performance. Our extensive empirical evaluations conducted on a benchmark action recognition dataset corroborate the model's remarkable performance. This underscores the potential enhancements derived from integrating audio and video modalities for action recognition purposes.", "url": "https://arxiv.org/abs/2308.03741"}, {"metadata": {"arXiv": "2308.02514", "Date": "Sat, 29 Jul 2023 08:59:45 ", "Title": "Language models as master equation solvers", "Authors": ["Chuanbo Liu and Jin Wang"], "Categories": "cs.LG cs.AI math.DS", "Comments": ["23 pages", "5 figures"]}, "abstract": "Master equations are of fundamental importance in modeling stochastic dynamical systems.However, solving master equations is challenging due to the exponential increase in the number of possible states or trajectories with the dimension of the state space. In this study, we propose repurposing language models as a machine learning approach to solve master equations. We design a prompt-based neural network to map rate parameters, initial conditions, and time values directly to the state joint probability distribution that exactly matches the input contexts. In this way, we approximate the solution of the master equation in its most general form. We train the network using the policy gradient algorithm within the reinforcement learning framework, with feedback rewards provided by a set of variational autoregressive models. By applying this approach to representative examples, we observe high accuracy for both multi-module and high-dimensional systems. The trained network also exhibits extrapolating ability, extending its predictability to unseen data. Our findings establish the connection between language models and master equations, highlighting the possibility of using a single pretrained large model to solve any master equation.", "url": "https://arxiv.org/abs/2308.02514"}, {"metadata": {"arXiv": "2308.02522", "Date": "Sun, 30 Jul 2023 22:13:20 ", "Title": "Evaluating ChatGPT and GPT-4 for Visual Programming", "Authors": ["Adish Singla"], "Categories": "cs.LG cs.AI cs.CY", "Comments": ["This article is a full version of the poster (extended abstract) from ICER'23"]}, "abstract": "Generative AI and large language models have the potential to drastically improve the landscape of computing education by automatically generating personalized feedback and content. Recent works have studied the capabilities of these models for different programming education scenarios; however, these works considered only text-based programming, in particular, Python programming. Consequently, they leave open the question of how well these models would perform in visual programming domains popularly used for K-8 programming education. The main research question we study is: Do state-of-the-art generative models show advanced capabilities in visual programming on par with their capabilities in text-based Python programming? In our work, we evaluate two models, ChatGPT (based on GPT-3.5) and GPT-4, in visual programming domains for various scenarios and assess performance using expert-based annotations. In particular, we base our evaluation using reference tasks from the domains of Hour of Code: Maze Challenge by Code-dot-org and Karel. Our results show that these models perform poorly and struggle to combine spatial, logical, and programming skills crucial for visual programming. These results also provide exciting directions for future work on developing techniques to improve the performance of generative models in visual programming.", "url": "https://arxiv.org/abs/2308.02522"}, {"metadata": {"arXiv": "2308.02570", "Date": "Thu, 03 Aug 2023 10:37:20 ", "Title": "Learning Implicit Entity-object Relations by Bidirectional Generative Alignment for Multimodal NER", "Authors": ["Feng Chen", "Jiajia Liu", "Kaixiang Ji", "Wang Ren", "Jian Wang", "Jingdong Wang"], "Categories": "cs.LG cs.AI cs.CL cs.CV"}, "abstract": "The challenge posed by multimodal named entity recognition (MNER) is mainly two-fold: (1) bridging the semantic gap between text and image and (2) matching the entity with its associated object in image. Existing methods fail to capture the implicit entity-object relations, due to the lack of corresponding annotation. In this paper, we propose a bidirectional generative alignment method named BGA-MNER to tackle these issues. Our BGA-MNER consists of \\texttt{image2text} and \\texttt{text2image} generation with respect to entity-salient content in two modalities. It jointly optimizes the bidirectional reconstruction objectives, leading to aligning the implicit entity-object relations under such direct and powerful constraints. Furthermore, image-text pairs usually contain unmatched components which are noisy for generation. A stage-refined context sampler is proposed to extract the matched cross-modal content for generation. Extensive experiments on two benchmarks demonstrate that our method achieves state-of-the-art performance without image input during inference.", "url": "https://arxiv.org/abs/2308.02570"}, {"metadata": {"arXiv": "2308.02594", "Date": "Thu, 03 Aug 2023 21:08:51 ", "Title": "SMARLA: A Safety Monitoring Approach for Deep Reinforcement Learning Agents", "Authors": ["Amirhossein Zolfagharian", "Manel Abdellatif", "Lionel C. Briand", "and Ramesh S"], "Categories": "cs.LG cs.AI cs.SE"}, "abstract": "Deep reinforcement learning algorithms (DRL) are increasingly being used in safety-critical systems. Ensuring the safety of DRL agents is a critical concern in such contexts. However, relying solely on testing is not sufficient to ensure safety as it does not offer guarantees. Building safety monitors is one solution to alleviate this challenge. This paper proposes SMARLA, a machine learning-based safety monitoring approach designed for DRL agents. For practical reasons, SMARLA is designed to be black-box (as it does not require access to the internals of the agent) and leverages state abstraction to reduce the state space and thus facilitate the learning of safety violation prediction models from agent's states. We validated SMARLA on two well-known RL case studies. Empirical analysis reveals that SMARLA achieves accurate violation prediction with a low false positive rate, and can predict safety violations at an early stage, approximately halfway through the agent's execution before violations occur.", "url": "https://arxiv.org/abs/2308.02594"}, {"metadata": {"arXiv": "2308.02613", "Date": "Fri, 04 Aug 2023 14:02:15 ", "Title": "Interoperable synthetic health data with SyntHIR to enable the development of CDSS tools", "Authors": ["Pavitra Chauhan", "Mohsen Gamal Saad Askar", "Bj{\\o}rn Fjukstad", "Lars Ailo Bongo", "Edvard Pedersen"], "Categories": "cs.LG cs.AI cs.SE"}, "abstract": "There is a great opportunity to use high-quality patient journals and health registers to develop machine learning-based Clinical Decision Support Systems (CDSS). To implement a CDSS tool in a clinical workflow, there is a need to integrate, validate and test this tool on the Electronic Health Record (EHR) systems used to store and manage patient data. However, it is often not possible to get the necessary access to an EHR system due to legal compliance. We propose an architecture for generating and using synthetic EHR data for CDSS tool development. The architecture is implemented in a system called SyntHIR. The SyntHIR system uses the Fast Healthcare Interoperability Resources (FHIR) standards for data interoperability, the Gretel framework for generating synthetic data, the Microsoft Azure FHIR server as the FHIR-based EHR system and SMART on FHIR framework for tool transportability. We demonstrate the usefulness of SyntHIR by developing a machine learning-based CDSS tool using data from the Norwegian Patient Register (NPR) and Norwegian Patient Prescriptions (NorPD). We demonstrate the development of the tool on the SyntHIR system and then lift it to the Open DIPS environment. In conclusion, SyntHIR provides a generic architecture for CDSS tool development using synthetic FHIR data and a testing environment before implementing it in a clinical setting. However, there is scope for improvement in terms of the quality of the synthetic data generated. The code is open source and available at https://github.com/potter-coder89/SyntHIR.git.", "url": "https://arxiv.org/abs/2308.02613"}, {"metadata": {"arXiv": "2308.02614", "Date": "Fri, 04 Aug 2023 14:26:19 ", "Title": "Vehicles Control: Collision Avoidance using Federated Deep Reinforcement Learning", "Authors": ["Badr Ben Elallid", "Amine Abouaomar", "Nabil Benamar", "and Abdellatif Kobbane"], "Categories": "cs.LG cs.AI", "Comments": ["Accepted for publication in IEEE Global Communications Conference (GLOBECOM 2023)"]}, "abstract": "In the face of growing urban populations and the escalating number of vehicles on the roads, managing transportation efficiently and ensuring safety have become critical challenges. To tackle these issues, the development of intelligent control systems for vehicles is paramount. This paper presents a comprehensive study on vehicle control for collision avoidance, leveraging the power of Federated Deep Reinforcement Learning (FDRL) techniques. Our main goal is to minimize travel delays and enhance the average speed of vehicles while prioritizing safety and preserving data privacy. To accomplish this, we conducted a comparative analysis between the local model, Deep Deterministic Policy Gradient (DDPG), and the global model, Federated Deep Deterministic Policy Gradient (FDDPG), to determine their effectiveness in optimizing vehicle control for collision avoidance. The results obtained indicate that the FDDPG algorithm outperforms DDPG in terms of effectively controlling vehicles and preventing collisions. Significantly, the FDDPG-based algorithm demonstrates substantial reductions in travel delays and notable improvements in average speed compared to the DDPG algorithm.", "url": "https://arxiv.org/abs/2308.02614"}, {"metadata": {"arXiv": "2308.02622", "Date": "Fri, 04 Aug 2023 15:14:16 ", "Title": "Harnessing the Web and Knowledge Graphs for Automated Impact Investing Scoring", "Authors": ["Qingzhi Hu", "Daniel Daza", "Laurens Swinkels", "Kristina \\=Usait\\.e", "Robbert-Jan 't Hoen", "Paul Groth"], "Categories": "cs.LG cs.AI cs.IR cs.SI", "Comments": ["Presented at the KDD 2023 Workshop - Fragile Earth: AI for Climate Sustainability"]}, "abstract": "The Sustainable Development Goals (SDGs) were introduced by the United Nations in order to encourage policies and activities that help guarantee human prosperity and sustainability. SDG frameworks produced in the finance industry are designed to provide scores that indicate how well a company aligns with each of the 17 SDGs. This scoring enables a consistent assessment of investments that have the potential of building an inclusive and sustainable economy. As a result of the high quality and reliability required by such frameworks, the process of creating and maintaining them is time-consuming and requires extensive domain expertise. In this work, we describe a data-driven system that seeks to automate the process of creating an SDG framework. First, we propose a novel method for collecting and filtering a dataset of texts from different web sources and a knowledge graph relevant to a set of companies. We then implement and deploy classifiers trained with this data for predicting scores of alignment with SDGs for a given company. Our results indicate that our best performing model can accurately predict SDG scores with a micro average F1 score of 0.89, demonstrating the effectiveness of the proposed solution. We further describe how the integration of the models for its use by humans can be facilitated by providing explanations in the form of data relevant to a predicted score. We find that our proposed solution enables access to a large amount of information that analysts would normally not be able to process, resulting in an accurate prediction of SDG scores at a fraction of the cost.", "url": "https://arxiv.org/abs/2308.02622"}, {"metadata": {"arXiv": "2308.02810", "Date": "Sat, 05 Aug 2023 06:54:18 ", "Title": "A generative model for surrogates of spatial-temporal wildfire nowcasting", "Authors": ["Sibo Cheng and Yike Guo and Rossella Arcucci"], "Categories": "cs.LG cs.AI physics.comp-ph"}, "abstract": "Recent increase in wildfires worldwide has led to the need for real-time fire nowcasting. Physics-driven models, such as cellular automata and computational fluid dynamics can provide high-fidelity fire spread simulations but they are computationally expensive and time-consuming. Much effort has been put into developing machine learning models for fire prediction. However, these models are often region-specific and require a substantial quantity of simulation data for training purpose. This results in a significant amount of computational effort for different ecoregions. In this work, a generative model is proposed using a three-dimensional Vector-Quantized Variational Autoencoders to generate spatial-temporal sequences of unseen wildfire burned areas in a given ecoregion. The model is tested in the ecoregion of a recent massive wildfire event in California, known as the Chimney fire. Numerical results show that the model succeed in generating coherent and structured fire scenarios, taking into account the impact from geophysical variables, such as vegetation and slope. Generated data are also used to train a surrogate model for predicting wildfire dissemination, which has been tested on both simulation data and the real Chimney fire event.", "url": "https://arxiv.org/abs/2308.02810"}, {"metadata": {"arXiv": "2308.02877", "Date": "Sat, 05 Aug 2023 13:11:35 ", "Title": "Meta-learning in healthcare: A survey", "Authors": ["Alireza Rafiei", "Ronald Moore", "Sina Jahromi", "Farshid Hajati", "Rishikesan Kamaleswaran"], "Categories": "cs.LG cs.AI"}, "abstract": "As a subset of machine learning, meta-learning, or learning to learn, aims at improving the model's capabilities by employing prior knowledge and experience. A meta-learning paradigm can appropriately tackle the conventional challenges of traditional learning approaches, such as insufficient number of samples, domain shifts, and generalization. These unique characteristics position meta-learning as a suitable choice for developing influential solutions in various healthcare contexts, where the available data is often insufficient, and the data collection methodologies are different. This survey discusses meta-learning broad applications in the healthcare domain to provide insight into how and where it can address critical healthcare challenges. We first describe the theoretical foundations and pivotal methods of meta-learning. We then divid
