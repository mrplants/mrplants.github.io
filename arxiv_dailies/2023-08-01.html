ng methods have shown superior performance, the outer-loop process requires calculating second-order derivatives along the inner optimization path, which imposes considerable memory burdens and the risk of vanishing gradients. Drawing inspiration from recent progress of diffusion models, we find that the inner-loop gradient descent process can be actually viewed as a reverse process (i.e., denoising) of diffusion where the target of denoising is model weights but the origin data. Based on this fact, in this paper, we propose to model the gradient descent optimizer as a diffusion model and then present a novel task-conditional diffusion-based meta-learning, called MetaDiff, that effectively models the optimization process of model weights from Gaussion noises to target weights in a denoising manner. Thanks to the training efficiency of diffusion models, our MetaDiff do not need to differentiate through the inner-loop path such that the memory burdens and the risk of vanishing gradients can be effectvely alleviated. Experiment results show that our MetaDiff outperforms the state-of-the-art gradient-based meta-learning family in few-shot learning tasks.", "url": "https://arxiv.org/abs/2307.16424"}, {"metadata": {"arXiv": "2307.16463", "Date": "Mon, 31 Jul 2023 07:52:00 ", "Title": "Don't be so negative! Score-based Generative Modeling with Oracle-assisted Guidance", "Authors": ["Saeid Naderiparizi", "Xiaoxuan Liang", "Berend Zwartsenberg", "Frank Wood"], "Categories": "cs.LG stat.ML"}, "abstract": "The maximum likelihood principle advocates parameter estimation via optimization of the data likelihood function. Models estimated in this way can exhibit a variety of generalization characteristics dictated by, e.g. architecture, parameterization, and optimization bias. This work addresses model learning in a setting where there further exists side-information in the form of an oracle that can label samples as being outside the support of the true data generating distribution. Specifically we develop a new denoising diffusion probabilistic modeling (DDPM) methodology, Gen-neG, that leverages this additional side-information. Our approach builds on generative adversarial networks (GANs) and discriminator guidance in diffusion models to guide the generation process towards the positive support region indicated by the oracle. We empirically establish the utility of Gen-neG in applications including collision avoidance in self-driving simulators and safety-guarded human motion generation.", "url": "https://arxiv.org/abs/2307.16463"}, {"metadata": {"arXiv": "2307.16580", "Date": "Mon, 31 Jul 2023 11:34:41 ", "Title": "A multiscale and multicriteria Generative Adversarial Network to synthesize 1-dimensional turbulent fields", "Authors": ["Carlos Granero-Belinchon (ODYSSEY", "IMT Atlantique - MEE", "Lab-STICC\\_OSE)", "Manuel Cabeza Gallucci (IMT Atlantique - MEE)"], "Categories": "cs.LG eess.SP physics.flu-dyn"}, "abstract": "This article introduces a new Neural Network stochastic model to generate a 1-dimensional stochastic field with turbulent velocity statistics. Both the model architecture and training procedure ground on the Kolmogorov and Obukhov statistical theories of fully developed turbulence, so guaranteeing descriptions of 1) energy distribution, 2) energy cascade and 3) intermittency across scales in agreement with experimental observations. The model is a Generative Adversarial Network with multiple multiscale optimization criteria. First, we use three physics-based criteria: the variance, skewness and flatness of the increments of the generated field that retrieve respectively the turbulent energy distribution, energy cascade and intermittency across scales. Second, the Generative Adversarial Network criterion, based on reproducing statistical distributions, is used on segments of different length of the generated field. Furthermore, to mimic multiscale decompositions frequently used in turbulence's studies, the model architecture is fully convolutional with kernel sizes varying along the multiple layers of the model. To train our model we use turbulent velocity signals from grid turbulence at Modane wind tunnel.", "url": "https://arxiv.org/abs/2307.16580"}, {"metadata": {"arXiv": "2307.16614", "Date": "Mon, 31 Jul 2023 12:44:30 ", "Title": "LaplaceConfidence: a Graph-based Approach for Learning with Noisy Labels", "Authors": ["Mingcai Chen", "Yuntao Du", "Wei Tang", "Baoming Zhang", "Hao Cheng", "Shuwei Qian", "Chongjun Wang"], "Categories": "cs.LG"}, "abstract": "In real-world applications, perfect labels are rarely available, making it challenging to develop robust machine learning algorithms that can handle noisy labels. Recent methods have focused on filtering noise based on the discrepancy between model predictions and given noisy labels, assuming that samples with small classification losses are clean. This work takes a different approach by leveraging the consistency between the learned model and the entire noisy dataset using the rich representational and topological information in the data. We introduce LaplaceConfidence, a method that to obtain label confidence (i.e., clean probabilities) utilizing the Laplacian energy. Specifically, it first constructs graphs based on the feature representations of all noisy samples and minimizes the Laplacian energy to produce a low-energy graph. Clean labels should fit well into the low-energy graph while noisy ones should not, allowing our method to determine data's clean probabilities. Furthermore, LaplaceConfidence is embedded into a holistic method for robust training, where co-training technique generates unbiased label confidence and label refurbishment technique better utilizes it. We also explore the dimensionality reduction technique to accommodate our method on large-scale noisy datasets. Our experiments demonstrate that LaplaceConfidence outperforms state-of-the-art methods on benchmark datasets under both synthetic and real-world noise.", "url": "https://arxiv.org/abs/2307.16614"}, {"metadata": {"arXiv": "2307.16625", "Date": "Mon, 31 Jul 2023 13:02:36 ", "Title": "Model-based Causal Bayesian Optimization", "Authors": ["Scott Sussex", "Pier Giuseppe Sessa", "Anastasiia Makarova and Andreas Krause"], "Categories": "cs.LG stat.ML", "Comments": ["21 pages", "8 figures"]}, "abstract": "In Causal Bayesian Optimization (CBO), an agent intervenes on an unknown structural causal model to maximize a downstream reward variable. In this paper, we consider the generalization where other agents or external events also intervene on the system, which is key for enabling adaptiveness to non-stationarities such as weather changes, market forces, or adversaries. We formalize this generalization of CBO as Adversarial Causal Bayesian Optimization (ACBO) and introduce the first algorithm for ACBO with bounded regret: Causal Bayesian Optimization with Multiplicative Weights (CBO-MW). Our approach combines a classical online learning strategy with causal modeling of the rewards. To achieve this, it computes optimistic counterfactual reward estimates by propagating uncertainty through the causal graph. We derive regret bounds for CBO-MW that naturally depend on graph-related quantities. We further propose a scalable implementation for the case of combinatorial interventions and submodular rewards. Empirically, CBO-MW outperforms non-causal and non-adversarial Bayesian optimization methods on synthetic environments and environments based on real-word data. Our experiments include a realistic demonstration of how CBO-MW can be used to learn users' demand patterns in a shared mobility system and reposition vehicles in strategic areas.", "url": "https://arxiv.org/abs/2307.16625"}, {"metadata": {"arXiv": "2307.16651", "Date": "Mon, 31 Jul 2023 13:31:53 ", "Title": "UDAMA: Unsupervised Domain Adaptation through Multi-discriminator Adversarial Training with Noisy Labels Improves Cardio-fitness Prediction", "Authors": ["Yu Wu", "Dimitris Spathis", "Hong Jia", "Ignacio Perez-Pozuelo", "Tomas Gonzales", "Soren Brage", "Nicholas Wareham", "Cecilia Mascolo"], "Categories": "cs.LG", "Comments": ["Accepted at Machine Learning for Healthcare (MLHC) 2023"]}, "abstract": "Deep learning models have shown great promise in various healthcare monitoring applications. However, most healthcare datasets with high-quality (gold-standard) labels are small-scale, as directly collecting ground truth is often costly and time-consuming. As a result, models developed and validated on small-scale datasets often suffer from overfitting and do not generalize well to unseen scenarios. At the same time, large amounts of imprecise (silver-standard) labeled data, annotated by approximate methods with the help of modern wearables and in the absence of ground truth validation, are starting to emerge. However, due to measurement differences, this data displays significant label distribution shifts, which motivates the use of domain adaptation. To this end, we introduce UDAMA, a method with two key components: Unsupervised Domain Adaptation and Multidiscriminator Adversarial Training, where we pre-train on the silver-standard data and employ adversarial adaptation with the gold-standard data along with two domain discriminators. In particular, we showcase the practical potential of UDAMA by applying it to Cardio-respiratory fitness (CRF) prediction. CRF is a crucial determinant of metabolic disease and mortality, and it presents labels with various levels of noise (goldand silver-standard), making it challenging to establish an accurate prediction model. Our results show promising performance by alleviating distribution shifts in various label shift settings. Additionally, by using data from two free-living cohort studies (Fenland and BBVS), we show that UDAMA consistently outperforms up to 12% compared to competitive transfer learning and state-of-the-art domain adaptation models, paving the way for leveraging noisy labeled data to improve fitness estimation at scale.", "url": "https://arxiv.org/abs/2307.16651"}, {"metadata": {"arXiv": "2307.16662", "Date": "Mon, 31 Jul 2023 13:44:22 ", "Title": "Graph Structure from Point Clouds: Geometric Attention is All You Need", "Authors": ["Daniel Murnane"], "Categories": "cs.LG hep-ex hep-ph physics.comp-ph physics.ins-det", "Comments": ["8 pages", "2 figures"]}, "abstract": "The use of graph neural networks has produced significant advances in point cloud problems, such as those found in high energy physics. The question of how to produce a graph structure in these problems is usually treated as a matter of heuristics, employing fully connected graphs or K-nearest neighbors. In this work, we elevate this question to utmost importance as the Topology Problem. We propose an attention mechanism that allows a graph to be constructed in a learned space that handles geometrically the flow of relevance, providing one solution to the Topology Problem. We test this architecture, called GravNetNorm, on the task of top jet tagging, and show that it is competitive in tagging accuracy, and uses far fewer computational resources than all other comparable models.", "url": "https://arxiv.org/abs/2307.16662"}, {"metadata": {"arXiv": "2307.16664", "Date": "Mon, 31 Jul 2023 13:44:29 ", "Title": "Generative models for wearables data", "Authors": ["Arinbj\\\"orn Kolbeinsson", "Luca Foschini"], "Categories": "cs.LG eess.SP", "Comments": ["14 pages", "4 figures"]}, "abstract": "Data scarcity is a common obstacle in medical research due to the high costs associated with data collection and the complexity of gaining access to and utilizing data. Synthesizing health data may provide an efficient and cost-effective solution to this shortage, enabling researchers to explore distributions and populations that are not represented in existing observations or difficult to access due to privacy considerations. To that end, we have developed a multi-task self-attention model that produces realistic wearable activity data. We examine the characteristics of the generated data and quantify its similarity to genuine samples with both quantitative and qualitative approaches.", "url": "https://arxiv.org/abs/2307.16664"}, {"metadata": {"arXiv": "2307.16718", "Date": "Mon, 31 Jul 2023 14:39:10 ", "Title": "An Efficient Shapley Value Computation for the Naive Bayes Classifier", "Authors": ["Vincent Lemaire", "Fabrice Cl\\'erot and Marc Boull\\'e"], "Categories": "cs.LG stat.ML", "Comments": ["15 pages", "3 figures"]}, "abstract": "Variable selection or importance measurement of input variables to a machine learning model has become the focus of much research. It is no longer enough to have a good model, one also must explain its decisions. This is why there are so many intelligibility algorithms available today. Among them, Shapley value estimation algorithms are intelligibility methods based on cooperative game theory. In the case of the naive Bayes classifier, and to our knowledge, there is no ``analytical\" formulation of Shapley values. This article proposes an exact analytic expression of Shapley values in the special case of the naive Bayes Classifier. We analytically compare this Shapley proposal, to another frequently used indicator, the Weight of Evidence (WoE) and provide an empirical comparison of our proposal with (i) the WoE and (ii) KernelShap results on real world datasets, discussing similar and dissimilar results. The results show that our Shapley proposal for the naive Bayes classifier provides informative results with low algorithmic complexity so that it can be used on very large datasets with extremely low computation time.", "url": "https://arxiv.org/abs/2307.16718"}, {"metadata": {"arXiv": "2307.16843", "Date": "Mon, 31 Jul 2023 17:04:39 ", "Title": "Identification of Driving Heterogeneity using Action-chains", "Authors": ["Xue Yao", "Simeon C. Calvert and Serge P. Hoogendoorn"], "Categories": "cs.LG cs.HC", "Comments": ["26th IEEE International Conference on Intelligent Transportation Systems (ITSC 2023)"]}, "abstract": "Current approaches to identifying driving heterogeneity face challenges in capturing the diversity of driving characteristics and understanding the fundamental patterns from a driving behaviour mechanism standpoint. This study introduces a comprehensive framework for identifying driving heterogeneity from an Action-chain perspective. First, a rule-based segmentation technique that considers the physical meanings of driving behaviour is proposed. Next, an Action phase Library including descriptions of various driving behaviour patterns is created based on the segmentation findings. The Action-chain concept is then introduced by implementing Action phase transition probability, followed by a method for evaluating driving heterogeneity. Employing real-world datasets for evaluation, our approach effectively identifies driving heterogeneity for both individual drivers and traffic flow while providing clear interpretations. These insights can aid the development of accurate driving behaviour theory and traffic flow models, ultimately benefiting traffic performance, and potentially leading to aspects such as improved road capacity and safety.", "url": "https://arxiv.org/abs/2307.16843"}, {"metadata": {"arXiv": "2307.16847", "Date": "Mon, 31 Jul 2023 17:10:10 ", "Title": "Latent Masking for Multimodal Self-supervised Learning in Health Timeseries", "Authors": ["Shohreh Deldari", "Dimitris Spathis", "Mohammad Malekzadeh", "Fahim Kawsar", "Flora Salim", "Akhil Mathur"], "Categories": "cs.LG", "Comments": ["Presented at ML4MHD workshop at ICML2023"]}, "abstract": "Limited availability of labeled data for machine learning on biomedical time-series hampers progress in the field. Self-supervised learning (SSL) is a promising approach to learning data representations without labels. However, current SSL methods require expensive computations for negative pairs and are designed for single modalities, limiting their versatility. To overcome these limitations, we introduce CroSSL (Cross-modal SSL). CroSSL introduces two novel concepts: masking intermediate embeddings from modality-specific encoders and aggregating them into a global embedding using a cross-modal aggregator. This enables the handling of missing modalities and end-to-end learning of cross-modal patterns without prior data preprocessing or time-consuming negative-pair sampling. We evaluate CroSSL on various multimodal time-series benchmarks, including both medical-grade and consumer biosignals. Our results demonstrate superior performance compared to previous SSL techniques and supervised benchmarks with minimal labeled data. We additionally analyze the impact of different masking ratios and strategies and assess the robustness of the learned representations to missing modalities. Overall, our work achieves state-of-the-art performance while highlighting the benefits of masking latent embeddings for cross-modal learning in temporal health data.", "url": "https://arxiv.org/abs/2307.16847"}, {"metadata": {"arXiv": "2307.16895", "Date": "Mon, 31 Jul 2023 17:59:16 ", "Title": "Conformal PID Control for Time Series Prediction", "Authors": ["Anastasios N. Angelopoulos", "Emmanuel J. Candes", "Ryan J. Tibshirani"], "Categories": "cs.LG cs.SY eess.SY stat.ME stat.ML", "Comments": ["Code available at https://github.com/aangelopoulos/conformal-time-series"]}, "abstract": "We study the problem of uncertainty quantification for time series prediction, with the goal of providing easy-to-use algorithms with formal guarantees. The algorithms we present build upon ideas from conformal prediction and control theory, are able to prospectively model conformal scores in an online setting, and adapt to the presence of systematic errors due to seasonality, trends, and general distribution shifts. Our theory both simplifies and strengthens existing analyses in online conformal prediction. Experiments on 4-week-ahead forecasting of statewide COVID-19 death counts in the U.S. show an improvement in coverage over the ensemble forecaster used in official CDC communications. We also run experiments on predicting electricity demand, market returns, and temperature using autoregressive, Theta, Prophet, and Transformer models. We provide an extendable codebase for testing our methods and for the integration of new algorithms, data sets, and forecasting rules.", "url": "https://arxiv.org/abs/2307.16895"}, {"metadata": {"arXiv": "2307.15818", "Date": "Fri, 28 Jul 2023 21:18:02 ", "Title": "RT-2: Vision-Language-Action Models Transfer Web Knowledge to Robotic Control", "Authors": ["Anthony Brohan", "Noah Brown", "Justice Carbajal", "Yevgen Chebotar", "Xi Chen", "Krzysztof Choromanski", "Tianli Ding", "Danny Driess", "Avinava Dubey", "Chelsea Finn", "Pete Florence", "Chuyuan Fu", "Montse Gonzalez Arenas", "Keerthana Gopalakrishnan", "Kehang Han", "Karol Hausman", "Alexander Herzog", "Jasmine Hsu", "Brian Ichter", "Alex Irpan", "Nikhil Joshi", "Ryan Julian", "Dmitry Kalashnikov", "Yuheng Kuang", "Isabel Leal", "Lisa Lee", "Tsang-Wei Edward Lee", "Sergey Levine", "Yao Lu", "Henryk Michalewski", "Igor Mordatch", "Karl Pertsch", "Kanishka Rao", "Krista Reymann", "Michael Ryoo", "Grecia Salazar", "Pannag Sanketi", "Pierre Sermanet", "Jaspiar Singh", "Anikait Singh", "Radu Soricut", "Huong Tran", "Vincent Vanhoucke", "Quan Vuong", "Ayzaan Wahid", "Stefan Welker", "Paul Wohlhart", "Jialin Wu", "Fei Xia", "Ted Xiao", "Peng Xu", "Sichun Xu", "Tianhe Yu", "Brianna Zitkovich"], "Categories": "cs.RO cs.CL cs.CV cs.LG", "Comments": ["Website: https://robotics-transformer.github.io/"]}, "abstract": "We study how vision-language models trained on Internet-scale data can be incorporated directly into end-to-end robotic control to boost generalization and enable emergent semantic reasoning. Our goal is to enable a single end-to-end trained model to both learn to map robot observations to actions and enjoy the benefits of large-scale pretraining on language and vision-language data from the web. To this end, we propose to co-fine-tune state-of-the-art vision-language models on both robotic trajectory data and Internet-scale vision-language tasks, such as visual question answering. In contrast to other approaches, we propose a simple, general recipe to achieve this goal: in order to fit both natural language responses and robotic actions into the same format, we express the actions as text tokens and incorporate them directly into the training set of the model in the same way as natural language tokens. We refer to such category of models as vision-language-action models (VLA) and instantiate an example of such a model, which we call RT-2. Our extensive evaluation (6k evaluation trials) shows that our approach leads to performant robotic policies and enables RT-2 to obtain a range of emergent capabilities from Internet-scale training. This includes significantly improved generalization to novel objects, the ability to interpret commands not present in the robot training data (such as placing an object onto a particular number or icon), and the ability to perform rudimentary reasoning in response to user commands (such as picking up the smallest or largest object, or the one closest to another object). We further show that incorporating chain of thought reasoning allows RT-2 to perform multi-stage semantic reasoning, for example figuring out which object to pick up for use as an improvised hammer (a rock), or which type of drink is best suited for someone who is tired (an energy drink).", "url": "https://arxiv.org/abs/2307.15818"}, {"metadata": {"arXiv": "2307.15944", "Date": "Sat, 29 Jul 2023 09:34:45 ", "Title": "PIMbot: Policy and Incentive Manipulation for Multi-Robot Reinforcement Learning in Social Dilemmas", "Authors": ["Shahab Nikkhoo", "Zexin Li", "Aritra Samanta", "Yufei Li and Cong Liu"], "Categories": "cs.RO cs.LG", "Comments": ["Accepted at IROS2023"]}, "abstract": "Recent research has demonstrated the potential of reinforcement learning (RL) in enabling effective multi-robot collaboration, particularly in social dilemmas where robots face a trade-off between self-interests and collective benefits. However, environmental factors such as miscommunication and adversarial robots can impact cooperation, making it crucial to explore how multi-robot communication can be manipulated to achieve different outcomes. This paper presents a novel approach, namely PIMbot, to manipulating the reward function in multi-robot collaboration through two distinct forms of manipulation: policy and incentive manipulation. Our work introduces a new angle for manipulation in recent multi-agent RL social dilemmas that utilize a unique reward function for incentivization. By utilizing our proposed PIMbot mechanisms, a robot is able to manipulate the social dilemma environment effectively. PIMbot has the potential for both positive and negative impacts on the task outcome, where positive impacts lead to faster convergence to the global optimum and maximized rewards for any chosen robot. Conversely, negative impacts can have a detrimental effect on the overall task performance. We present comprehensive experimental results that demonstrate the effectiveness of our proposed methods in the Gazebo-simulated multi-robot environment. Our work provides insights into how inter-robot communication can be manipulated and has implications for various robotic applications. %, including robotics, transportation, and manufacturing.", "url": "https://arxiv.org/abs/2307.15944"}, {"metadata": {"arXiv": "2307.16062", "Date": "Sat, 29 Jul 2023 19:46:09 ", "Title": "Using Implicit Behavior Cloning and Dynamic Movement Primitive to Facilitate Reinforcement Learning for Robot Motion Planning", "Authors": ["Zengjie Zhang", "Jayden Hong", "Amir Soufi Enayati", "and Homayoun Najjaran"], "Categories": "cs.RO cs.LG"}, "abstract": "Reinforcement learning (RL) for motion planning of multi-degree-of-freedom robots still suffers from low efficiency in terms of slow training speed and poor generalizability. In this paper, we propose a novel RL-based robot motion planning framework that uses implicit behavior cloning (IBC) and dynamic movement primitive (DMP) to improve the training speed and generalizability of an off-policy RL agent. IBC utilizes human demonstration data to leverage the training speed of RL, and DMP serves as a heuristic model that transfers motion planning into a simpler planning space. To support this, we also create a human demonstration dataset using a pick-and-place experiment that can be used for similar studies. Comparison studies in simulation reveal the advantage of the proposed method over the conventional RL agents with faster training speed and higher scores. A real-robot experiment indicates the applicability of the proposed method to a simple assembly task. Our work provides a novel perspective on using motion primitives and human demonstration to leverage the performance of RL for robot applications.", "url": "https://arxiv.org/abs/2307.16062"}, {"metadata": {"arXiv": "2307.16499", "Date": "Mon, 31 Jul 2023 08:49:11 ", "Title": "Learning Generalizable Tool Use with Non-rigid Grasp-pose Registration", "Authors": ["Malte Mosbach and Sven Behnke"], "Categories": "cs.RO cs.LG"}, "abstract": "Tool use, a hallmark feature of human intelligence, remains a challenging problem in robotics due the complex contacts and high-dimensional action space. In this work, we present a novel method to enable reinforcement learning of tool use behaviors. Our approach provides a scalable way to learn the operation of tools in a new category using only a single demonstration. To this end, we propose a new method for generalizing grasping configurations of multi-fingered robotic hands to novel objects. This is used to guide the policy search via favorable initializations and a shaped reward signal. The learned policies solve complex tool use tasks and generalize to unseen tools at test time. Visualizations and videos of the trained policies are available at https://maltemosbach.github.io/generalizable_tool_use.", "url": "https://arxiv.org/abs/2307.16499"}, {"metadata": {"arXiv": "2307.16676", "Date": "Mon, 31 Jul 2023 13:51:29 ", "Title": "End-to-End Reinforcement Learning for Torque Based Variable Height Hopping", "Authors": ["Raghav Soni", "Daniel Harnack", "Hauke Isermann", "Sotaro Fushimi", "Shivesh Kumar", "Frank Kirchner"], "Categories": "cs.RO cs.LG cs.SY eess.SY"}, "abstract": "Legged locomotion is arguably the most suited and versatile mode to deal with natural or unstructured terrains. Intensive research into dynamic walking and running controllers has recently yielded great advances, both in the optimal control and reinforcement learning (RL) literature. Hopping is a challenging dynamic task involving a flight phase and has the potential to increase the traversability of legged robots. Model based control for hopping typically relies on accurate detection of different jump phases, such as lift-off or touch down, and using different controllers for each phase. In this paper, we present a end-to-end RL based torque controller that learns to implicitly detect the relevant jump phases, removing the need to provide manual heuristics for state detection. We also extend a method for simulation to reality transfer of the learned controller to contact rich dynamic tasks, resulting in successful deployment on the robot after training without parameter tuning.", "url": "https://arxiv.org/abs/2307.16676"}, {"metadata": {"arXiv": "2307.15723", "Date": "Fri, 28 Jul 2023 08:01:05 ", "Title": "Agent-Based Model: Simulating a Virus Expansion Based on the Acceptance of Containment Measures", "Authors": ["Alejandro Rodr\\'iguez-Arias", "Amparo Alonso-Betanzos", "Bertha Guijarro-Berdi\\~nas", "Noelia S\\'anchez-Marro\\~no"], "Categories": "cs.AI physics.soc-ph"}, "abstract": "Compartmental epidemiological models categorize individuals based on their disease status, such as the SEIRD model (Susceptible-Exposed-Infected-Recovered-Dead). These models determine the parameters that influence the magnitude of an outbreak, such as contagion and recovery rates. However, they don't account for individual characteristics or population actions, which are crucial for assessing mitigation strategies like mask usage in COVID-19 or condom distribution in HIV. Additionally, studies highlight the role of citizen solidarity, interpersonal trust, and government credibility in explaining differences in contagion rates between countries. Agent-Based Modeling (ABM) offers a valuable approach to study complex systems by simulating individual components, their actions, and interactions within an environment. ABM provides a useful tool for analyzing social phenomena. In this study, we propose an ABM architecture that combines an adapted SEIRD model with a decision-making model for citizens. In this paper, we propose an ABM architecture that allows us to analyze the evolution of virus infections in a society based on two components: 1) an adaptation of the SEIRD model and 2) a decision-making model for citizens. In this way, the evolution of infections is affected, in addition to the spread of the virus itself, by individual behavior when accepting or rejecting public health measures. We illustrate the designed model by examining the progression of SARS-CoV-2 infections in A Coru\\~na, Spain. This approach makes it possible to analyze the effect of the individual actions of citizens during an epidemic on the spread of the virus.", "url": "https://arxiv.org/abs/2307.15723"}, {"metadata": {"arXiv": "2307.15910", "Date": "Sat, 29 Jul 2023 06:47:14 ", "Title": "Reinforcement Learning Under Probabilistic Spatio-Temporal Constraints with Time Windows", "Authors": ["Xiaoshan Lin", "Abbasali Koochakzadeh", "Yasin Yazicioglu", "Derya Aksaray"], "Categories": "cs.AI cs.FL cs.RO"}, "abstract": "We propose an automata-theoretic approach for reinforcement learning (RL) under complex spatio-temporal constraints with time windows. The problem is formulated using a Markov decision process under a bounded temporal logic constraint. Different from existing RL methods that can eventually learn optimal policies satisfying such constraints, our proposed approach enforces a desired probability of constraint satisfaction throughout learning. This is achieved by translating the bounded temporal logic constraint into a total automaton and avoiding \"unsafe\" actions based on the available prior information regarding the transition probabilities, i.e., a pair of upper and lower bounds for each transition probability. We provide theoretical guarantees on the resulting probability of constraint satisfaction. We also provide numerical results in a scenario where a robot explores the environment to discover high-reward regions while fulfilling some periodic pick-up and delivery tasks that are encoded as temporal logic constraints.", "url": "https://arxiv.org/abs/2307.15910"}, {"metadata": {"arXiv": "2307.16013", "Date": "Sat, 29 Jul 2023 15:50:07 ", "Title": "Marrying Dialogue Systems with Data Visualization: Interactive Data Visualization Generation from Natural Language Conversations", "Authors": ["Yuanfeng Song and Xuefang Zhao and Raymond Chi-Wing Wong"], "Categories": "cs.AI cs.CL cs.DB"}, "abstract": "Data visualization (DV) has become the prevailing tool in the market due to its effectiveness into illustrating insights in vast amounts of data. To lower the barrier of using DVs, automatic DV tasks, such as natural language question (NLQ) to visualization translation (formally called text-to-vis), have been investigated in the research community. However, text-to-vis assumes the NLQ to be well-organized and expressed in a single sentence. However, in real-world settings, complex DV is needed through consecutive exchanges between the DV system and the users. In this paper, we propose a new task named CoVis, short for Conversational text-to-Visualization, aiming at constructing DVs through a series of interactions between users and the system. Since it is the task which has not been studied in the literature, we first build a benchmark dataset named Dial-NVBench, including dialogue sessions with a sequence of queries from a user and responses from the system. Then, we propose a multi-modal neural network named MMCoVisNet to answer these DV-related queries. In particular, MMCoVisNet first fully understands the dialogue context and determines the corresponding responses. Then, it uses adaptive decoders to provide the appropriate replies: (i) a straightforward text decoder is used to produce general responses, (ii) an SQL-form decoder is applied to synthesize data querying responses, and (iii) a DV-form decoder tries to construct the appropriate DVs. We comparatively evaluate MMCoVisNet with other baselines over our proposed benchmark dataset. Experimental results validate that MMCoVisNet performs better than existing baselines and achieves a state-of-the-art performance.", "url": "https://arxiv.org/abs/2307.16013"}, {"metadata": {"arXiv": "2307.16206", "Date": "Sun, 30 Jul 2023 11:50:36 ", "Title": "Synthesizing Event-centric Knowledge Graphs of Daily Activities Using Virtual Space", "Authors": ["Shusaku Egami", "Takanori Ugai", "Mikiko Oono", "Koji Kitamura", "Ken Fukuda"], "Categories": "cs.AI cs.DB cs.IR cs.MM", "Comments": ["17 pages", "12 figures", "and this paper has been accepted by IEEE Access"], "ACM-class": "I.2.4; H.4.2; H.3.3; H.3.1", "Journal-ref": "IEEE Access, Volume 11, pp.23857-23873, 2023", "DOI": "10.1109/ACCESS.2023.3253807"}, "abstract": "Artificial intelligence (AI) is expected to be embodied in software agents, robots, and cyber-physical systems that can understand the various contextual information of daily life in the home environment to support human behavior and decision making in various situations. Scene graph and knowledge graph (KG) construction technologies have attracted much attention for knowledge-based embodied question answering meeting this expectation. However, collecting and managing real data on daily activities under various experimental conditions in a physical space are quite costly, and developing AI that understands the intentions and contexts is difficult. In the future, data from both virtual spaces, where conditions can be easily modified, and physical spaces, where conditions are difficult to change, are expected to be combined to analyze daily living activities. However, studies on the KG construction of daily activities using virtual space and their application have yet to progress. The potential and challenges must still be clarified to facilitate AI development for human daily life. Thus, this study proposes the VirtualHome2KG framework to generate synthetic KGs of daily life activities in virtual space. This framework augments both the synthetic video data of daily activities and the contextual semantic data corresponding to the video contents based on the proposed event-centric schema and virtual space simulation results. Therefore, context-aware data can be analyzed, and various applications that have conventionally been difficult to develop due to the insufficient availability of relevant data and semantic information can be developed. We also demonstrate herein the utility and potential of the proposed VirtualHome2KG framework through several use cases, including the analysis of daily activities by querying, embedding, and clustering, and fall risk detection among ...", "url": "https://arxiv.org/abs/2307.16206"}, {"metadata": {"arXiv": "2307.16307", "Date": "Sun, 30 Jul 2023 19:52:59 ", "Title": "Representing and Reasoning with Multi-Stakeholder Qualitative Preference Queries", "Authors": ["Samik Basu", "Vasant Honavar", "Ganesh Ram Santhanam", "Jia Tao"], "Categories": "cs.AI cs.DB cs.LO", "Comments": ["A shorter version is published in the proceeding of 26th European Conference on Artificial Intelligence ECAI 2023"]}, "abstract": "Many decision-making scenarios, e.g., public policy, healthcare, business, and disaster response, require accommodating the preferences of multiple stakeholders. We offer the first formal treatment of reasoning with multi-stakeholder qualitative preferences in a setting where stakeholders express their preferences in a qualitative preference language, e.g., CP-net, CI-net, TCP-net, CP-Theory. We introduce a query language for expressing queries against such preferences over sets of outcomes that satisfy specified criteria, e.g., $\\mlangpref{\\psi_1}{\\psi_2}{A}$ (read loosely as the set of outcomes satisfying $\\psi_1$ that are preferred over outcomes satisfying $\\psi_2$ by a set of stakeholders $A$). Motivated by practical application scenarios, we introduce and analyze several alternative semantics for such queries, and examine their interrelationships. We provide a provably correct algorithm for answering multi-stakeholder qualitative preference queries using model checking in alternation-free $\\mu$-calculus. We present experimental results that demonstrate the feasibility of our approach.", "url": "https://arxiv.org/abs/2307.16307"}, {"metadata": {"arXiv": "2307.16387", "Date": "Mon, 31 Jul 2023 03:32:59 ", "Title": "Relation-Oriented: Toward Knowledge-Aligned Causal AI", "Authors": ["Jia Li", "Xiang Li"], "Categories": "cs.AI"}, "abstract": "In machine learning, we intuitively adopt an Observation-Oriented principle where observational variables act as the bedrock for relationships. It may suffice for conventional models, but with AI's capacities incorporating big data, it accentuates the misalignment between purely observational models and our actual comprehension. In contrast, humans construct cognitive entities indexed through relationships, which are not confined by observations, allowing us to formulate knowledge across temporal and hyper-dimensional spaces. This study introduces a novel Relation-Oriented perspective, drawing intuitive examples from computer vision and health informatics, to redefine our context of modeling with a causal focus. Furthermore, we present an implementation method - the relation-defined representation modeling, the feasibility of which is substantiated through comprehensive experiments.", "url": "https://arxiv.org/abs/2307.16387"}, {"metadata": {"arXiv": "2307.16453", "Date": "Mon, 31 Jul 2023 07:20:31 ", "Title": "Every Mistake Counts in Assembly", "Authors": ["Guodong Ding", "Fadime Sener", "Shugao Ma", "Angela Yao"], "Categories": "cs.AI cs.LO", "Comments": ["10 pages", "5 figures"]}, "abstract": "One promising use case of AI assistants is to help with complex procedures like cooking, home repair, and assembly tasks. Can we teach the assistant to interject after the user makes a mistake? This paper targets the problem of identifying ordering mistakes in assembly procedures. We propose a system that can detect ordering mistakes by utilizing a learned knowledge base. Our framework constructs a knowledge base with spatial and temporal beliefs based on observed mistakes. Spatial beliefs depict the topological relationship of the assembling components, while temporal beliefs aggregate prerequisite actions as ordering constraints. With an episodic memory design, our algorithm can dynamically update and construct the belief sets as more actions are observed, all in an online fashion. We demonstrate experimentally that our inferred spatial and temporal beliefs are capable of identifying incorrect orderings in real-world action sequences. To construct the spatial beliefs, we collect a new set of coarse-level action annotations for Assembly101 based on the positioning of the toy parts. Finally, we demonstrate the superior performance of our belief inference algorithm in detecting ordering mistakes on the Assembly101 dataset.", "url": "https://arxiv.org/abs/2307.16453"}, {"metadata": {"arXiv": "2307.16477", "Date": "Mon, 31 Jul 2023 08:14:29 ", "Title": "Tracking mulitple targets with multiple radars using Distributed Auctions", "Authors": ["Pierre Larrenie", "C\\'edric Buron (LABISEN-KLAIM)", "Fr\\'ed\\'eric Barbaresco"], "Categories": "cs.AI cs.SY eess.SY", "Comments": ["2023 24th International Radar Symposium (IRS)", "May 2023", "Berlin", "Germany. arXiv admin note: substantial text overlap with arXiv:2205.05334"], "DOI": "10.23919/IRS57608.2023.10172431"}, "abstract": "Coordination of radars can be performed in various ways. To be more resilient radar networks can be coordinated in a decentralized way. In this paper, we introduce a highly resilient algorithm for radar coordination based on decentralized and collaborative bundle auctions. We first formalize our problem as a constrained optimization problem and apply a market-based algorithm to provide an approximate solution. Our approach allows to track simultaneously multiple targets, and to use up to two radars tracking the same target to improve accuracy. We show that our approach performs sensibly as well as a centralized approach relying on a MIP solver, and depending on the situations, may outperform it or be outperformed.", "url": "https://arxiv.org/abs/2307.16477"}, {"metadata": {"arXiv": "2307.16685", "Date": "Mon, 31 Jul 2023 13:58:49 ", "Title": "Anticipating Responsibility in Multiagent Planning", "Authors": ["Timothy Parker", "Umberto Grandi", "Emiliano Lorini"], "Categories": "cs.AI cs.MA", "Comments": ["Accepted for publication at ECAI 2023"]}, "abstract": "Responsibility anticipation is the process of determining if the actions of an individual agent may cause it to be responsible for a particular outcome. This can be used in a multi-agent planning setting to allow agents to anticipate responsibility in the plans they consider. The planning setting in this paper includes partial information regarding the initial state and considers formulas in linear temporal logic as positive or negative outcomes to be attained or avoided. We firstly define attribution for notions of active, passive and contributive responsibility, and consider their agentive variants. We then use these to define the notion of responsibility anticipation. We prove that our notions of anticipated responsibility can be used to coordinate agents in a planning setting and give complexity results for our model, discussing equivalence with classical planning. We also present an outline for solving some of our attribution and anticipation problems using PDDL solvers.", "url": "https://arxiv.org/abs/2307.16685"}, {"metadata": {"arXiv": "2307.16699", "Date": "Mon, 31 Jul 2023 14:18:23 ", "Title": "Ontology engineering with Large Language Models", "Authors": ["Patricia Mateiu and Adrian Groza"], "Categories": "cs.AI cs.CL"}, "abstract": "We tackle the task of enriching ontologies by automatically translating natural language sentences into Description Logic. Since Large Language Models (LLMs) are the best tools for translations, we fine-tuned a GPT-3 model to convert Natural Language sentences into OWL Functional Syntax. We employ objective and concise examples to fine-tune the model regarding: instances, class subsumption, domain and range of relations, object properties relationships, disjoint classes, complements, cardinality restrictions. The resulted axioms are used to enrich an ontology, in a human supervised manner. The developed tool is publicly provided as a Protge plugin.", "url": "https://arxiv.org/abs/2307.16699"}, {"metadata": {"arXiv": "2307.16773", "Date": "Mon, 31 Jul 2023 15:40:45 ", "Title": "AsdKB: A Chinese Knowledge Base for the Early Screening and Diagnosis of Autism Spectrum Disorder", "Authors": ["Tianxing Wu", "Xudong Cao", "Yipeng Zhu", "Feiyue Wu", "Tianling Gong", "Yuxiang Wang", "Shenqi Jing"], "Categories": "cs.AI cs.CL cs.IR", "Comments": ["17 pages", "Accepted by the Resource Track of ISWC 2023"]}, "abstract": "To easily obtain the knowledge about autism spectrum disorder and help its early screening and diagnosis, we create AsdKB, a Chinese knowledge base on autism spectrum disorder. The knowledge base is built on top of various sources, including 1) the disease knowledge from SNOMED CT and ICD-10 clinical descriptions on mental and behavioural disorders, 2) the diagnostic knowledge from DSM-5 and different screening tools recommended by social organizations and medical institutes, and 3) the expert knowledge on professional physicians and hospitals from the Web. AsdKB contains both ontological and factual knowledge, and is accessible as Linked Data at https://w3id.org/asdkb/. The potential applications of AsdKB are question answering, auxiliary diagnosis, and expert recommendation, and we illustrate them with a prototype which can be accessed at http://asdkb.org.cn/.", "url": "https://arxiv.org/abs/2307.16773"}, {"metadata": {"arXiv": "2307.16780", "Date": "Mon, 31 Jul 2023 15:44:33 ", "Title": "Ranking-based Argumentation Semantics Applied to Logical Argumentation (full version)", "Authors": ["Jesse Heyninck and Badran Raddaoui and Christian Stra{\\ss}er"], "Categories": "cs.AI", "Comments": ["Accepted for the 32nd International Joint Conference on Artificial Intelligence (IJCAI 2023). Full version including proofs"]}, "abstract": "In formal argumentation, a distinction can be made between extension-based semantics, where sets of arguments are either (jointly) accepted or not, and ranking-based semantics, where grades of acceptability are assigned to arguments. Another important distinction is that between abstract approaches, that abstract away from the content of arguments, and structured approaches, that specify a method of constructing argument graphs on the basis of a knowledge base. While ranking-based semantics have been extensively applied to abstract argumentation, few work has been done on ranking-based semantics for structured argumentation. In this paper, we make a systematic investigation into the behaviour of ranking-based semantics applied to existing formalisms for structured argumentation. We show that a wide class of ranking-based semantics gives rise to so-called culpability measures, and are relatively robust to specific choices in argument construction methods.", "url": "https://arxiv.org/abs/2307.16780"}, {"metadata": {"arXiv": "2307.16840", "Date": "Mon, 31 Jul 2023 17:02:23 ", "Title": "Decidable Fragments of LTLf Modulo Theories (Extended Version)", "Authors": ["Luca Geatti and Alessandro Gianola and Nicola Gigante and Sarah Winkler"], "Categories": "cs.AI cs.LO", "Comments": ["Extended version of a conference paper accepted at the 26th European Conference on Artificial Intelligence (ECAI 2023)"]}, "abstract": "We study Linear Temporal Logic Modulo Theories over Finite Traces (LTLfMT), a recently introduced extension of LTL over finite traces (LTLf) where propositions are replaced by first-order formulas and where first-order variables referring to different time points can be compared. In general, LTLfMT was shown to be semi-decidable for any decidable first-order theory (e.g., linear arithmetics), with a tableau-based semi-decision procedure. In this paper we present a sound and complete pruning rule for the LTLfMT tableau. We show that for any LTLfMT formula that satisfies an abstract, semantic condition, that we call finite memory, the tableau augmented with the new rule is also guaranteed to terminate. Last but not least, this technique allows us to establish novel decidability results for the satisfiability of several fragments of LTLfMT, as well as to give new decidability proofs for classes that are already known.", "url": "https://arxiv.org/abs/2307.16840"}, {"metadata": {"arXiv": "2307.15990", "Date": "Sat, 29 Jul 2023 14:01:46 ", "Title": "Ultrasound Image Reconstruction with Denoising Diffusion Restoration Models", "Authors": ["Yuxin Zhang", "Cl\\'ement Huneau", "J\\'er\\^ome Idier", "Diana Mateus"], "Categories": "cs.CV cs.AI eess.SP", "Comments": ["accepted for DGM4MICCAI 2023"]}, "abstract": "Ultrasound image reconstruction can be approximately cast as a linear inverse problem that has traditionally been solved with penalized optimization using the $l_1$ or $l_2$ norm, or wavelet-based terms. However, such regularization functions often struggle to balance the sparsity and the smoothness. A promising alternative is using learned priors to make the prior knowledge closer to reality. In this paper, we rely on learned priors under the framework of Denoising Diffusion Restoration Models (DDRM), initially conceived for restoration tasks with natural images. We propose and test two adaptions of DDRM to ultrasound inverse problem models, DRUS and WDRUS. Our experiments on synthetic and PICMUS data show that from a single plane wave our method can achieve image quality comparable to or better than DAS and state-of-the-art methods. The code is available at: https://github.com/Yuxin-Zhang-Jasmine/DRUS-v1.", "url": "https://arxiv.org/abs/2307.15990"}, {"metadata": {"arXiv": "2307.16084", "Date": "Sat, 29 Jul 2023 21:42:44 ", "Title": "PD-SEG: Population Disaggregation Using Deep Segmentation Networks For Improved Built Settlement Mask", "Authors": ["Muhammad Abdul Rahman and Muhammad Ahmad Waseem and Zubair Khalid and Muhammad Tahir and Momin Uppal"], "Categories": "cs.CV cs.AI"}, "abstract": "Any policy-level decision-making procedure and academic research involving the optimum use of resources for development and planning initiatives depends on accurate population density statistics. The current cutting-edge datasets offered by WorldPop and Meta do not succeed in achieving this aim for developing nations like Pakistan; the inputs to their algorithms provide flawed estimates that fail to capture the spatial and land-use dynamics. In order to precisely estimate population counts at a resolution of 30 meters by 30 meters, we use an accurate built settlement mask obtained using deep segmentation networks and satellite imagery. The Points of Interest (POI) data is also used to exclude non-residential areas.", "url": "https://arxiv.org/abs/2307.16084"}, {"metadata": {"arXiv": "2307.16121", "Date": "Sun, 30 Jul 2023 04:00:41 ", "Title": "Uncertainty-Encoded Multi-Modal Fusion for Robust Object Detection in Autonomous Driving", "Authors": ["Yang Lou", "Qun Song", "Qian Xu", "Rui Tan", "Jianping Wang"], "Categories": "cs.CV cs.AI", "Comments": ["In proceedings of the 26th European Conference on Artificial Intelligence ECAI 2023. 8 pages + 2 appendix pages"]}, "abstract": "Multi-modal fusion has shown initial promising results for object detection of autonomous driving perception. However, many existing fusion schemes do not consider the quality of each fusion input and may suffer from adverse conditions on one or more sensors. While predictive uncertainty has been applied to characterize single-modal object detection performance at run time, incorporating uncertainties into the multi-modal fusion still lacks effective solutions due primarily to the uncertainty's cross-modal incomparability and distinct sensitivities to various adverse conditions. To fill this gap, this paper proposes Uncertainty-Encoded Mixture-of-Experts (UMoE) that explicitly incorporates single-modal uncertainties into LiDAR-camera fusion. UMoE uses individual expert network to process each sensor's detection result together with encoded uncertainty. Then, the expert networks' outputs are analyzed by a gating network to determine the fusion weights. The proposed UMoE module can be integrated into any proposal fusion pipeline. Evaluation shows that UMoE achieves a maximum of 10.67%, 3.17%, and 5.40% performance gain compared with the state-of-the-art proposal-level multi-modal object detectors under extreme weather, adversarial, and blinding attack scenarios.", "url": "https://arxiv.org/abs/2307.16121"}, {"metadata": {"arXiv": "2307.16140", "Date": "Sun, 30 Jul 2023 06:24:03 ", "Title": "Fully $1\\times1$ Convolutional Network for Lightweight Image Super-Resolution", "Authors": ["Gang Wu", "Junjun Jiang", "Kui Jiang", "Xianming Liu"], "Categories": "cs.CV cs.AI"}, "abstract": "Deep models have achieved significant process on single image super-resolution (SISR) tasks, in particular large models with large kernel ($3\\times3$ or more). However, the heavy computational footprint of such models prevents their deployment in real-time, resource-constrained environments. Conversely, $1\\times1$ convolutions bring substantial computational efficiency, but struggle with aggregating local spatial representations, an essential capability to SISR models. In response to this dichotomy, we propose to harmonize the merits of both $3\\times3$ and $1\\times1$ kernels, and exploit a great potential for lightweight SISR tasks. Specifically, we propose a simple yet effective fully $1\\times1$ convolutional network, named Shift-Conv-based Network (SCNet). By incorporating a parameter-free spatial-shift operation, it equips the fully $1\\times1$ convolutional network with powerful representation capability while impressive computational efficiency. Extensive experiments demonstrate that SCNets, despite its fully $1\\times1$ convolutional structure, consistently matches or even surpasses the performance of existing lightweight SR models that employ regular convolutions.", "url": "https://arxiv.org/abs/2307.16140"}, {"metadata": {"arXiv": "2307.16289", "Date": "Sun, 30 Jul 2023 17:55:03 ", "Title": "Implementing Edge Based Object Detection For Microplastic Debris", "Authors": ["Amardeep Singh", "Prof. Charles Jia", "Prof. Donald Kirk"], "Categories": "cs.CV cs.AI"}, "abstract": "Plastic has imbibed itself as an indispensable part of our day to day activities, becoming a source of problems due to its non-biodegradable nature and cheaper production prices. With these problems, comes the challenge of mitigating and responding to the aftereffects of disposal or the lack of proper disposal which leads to waste concentrating in locations and disturbing ecosystems for both plants and animals. As plastic debris levels continue to rise with the accumulation of waste in garbage patches in landfills and more hazardously in natural water bodies, swift action is necessary to plug or cease this flow. While manual sorting operations and detection can offer a solution, they can be augmented using highly advanced computer imagery linked with robotic appendages for removing wastes. The primary application of focus in this report are the much-discussed Computer Vision and Open Vision which have gained novelty for their light dependence on internet and ability to relay information in remote areas. These applications can be applied to the creation of edge-based mobility devices that can as a counter to the growing problem of plastic debris in oceans and rivers, demanding little connectivity and still offering the same results with reasonably timed maintenance. The principal findings of this project cover the various methods that were tested and deployed to detect waste in images, as well as comparing them against different waste types. The project has been able to produce workable models that can perform on time detection of sampled images using an augmented CNN approach. Latter portions of the project have also achieved a better interpretation of the necessary preprocessing steps required to arrive at the best accuracies, including the best hardware for expanding waste detection studies to larger environments.", "url": "https://arxiv.org/abs/2307.16289"}, {"metadata": {"arXiv": "2307.16489", "Date": "Mon, 31 Jul 2023 08:34:24 ", "Title": "BAGM: A Backdoor Attack for Manipulating Text-to-Image Generative Models", "Authors": ["Jordan Vice", "Naveed Akhtar", "Richard Hartley", "Ajmal Mian"], "Categories": "cs.CV cs.AI cs.CR", "Comments": ["This research was supported by National Intelligence and Security Discovery Research Grants (project\\# NS220100007)", "funded by the Department of Defence Australia"]}, "abstract": "The rise in popularity of text-to-image generative artificial intelligence (AI) has attracted widespread public interest. At the same time, backdoor attacks are well-known in machine learning literature for their effective manipulation of neural models, which is a growing concern among practitioners. We highlight this threat for generative AI by introducing a Backdoor Attack on text-to-image Generative Models (BAGM). Our attack targets various stages of the text-to-image generative pipeline, modifying the behaviour of the embedded tokenizer and the pre-trained language and visual neural networks. Based on the penetration level, BAGM takes the form of a suite of attacks that are referred to as surface, shallow and deep attacks in this article. We compare the performance of BAGM to recently emerging related methods. We also contribute a set of quantitative metrics for assessing the performance of backdoor attacks on generative AI models in the future. The efficacy of the proposed framework is established by targeting the state-of-the-art stable diffusion pipeline in a digital marketing scenario as the target domain. To that end, we also contribute a Marketable Foods dataset of branded product images. We hope this work contributes towards exposing the contemporary generative AI security challenges and fosters discussions on preemptive efforts for addressing those challenges. Keywords: Generative Artificial Intelligence, Generative Models, Text-to-Image generation, Backdoor Attacks, Trojan, Stable Diffusion.", "url": "https://arxiv.org/abs/2307.16489"}, {"metadata": {"arXiv": "2307.16517", "Date": "Mon, 31 Jul 2023 09:33:19 ", "Title": "Rethinking Collaborative Perception from the Spatial-Temporal Importance of Semantic Information", "Authors": ["Yuntao Liu", "Qian Huang", "Rongpeng Li", "Xianfu Chen", "Zhifeng Zhao", "Shuyuan Zhao", "Yongdong Zhu and Honggang Zhang"], "Categories": "cs.CV cs.AI"}, "abstract": "Collaboration by the sharing of semantic information is crucial to enable the enhancement of perception capabilities. However, existing collaborative perception methods tend to focus solely on the spatial features of semantic information, while neglecting the importance of the temporal dimension in collaborator selection and semantic information fusion, which instigates performance degradation. In this article, we propose a novel collaborative perception framework, IoSI-CP, which takes into account the importance of semantic information (IoSI) from both temporal and spatial dimensions. Specifically, we develop an IoSI-based collaborator selection method that effectively identifies advantageous collaborators but excludes those that bring negative benefits. Moreover, we present a semantic information fusion algorithm called HPHA (historical prior hybrid attention), which integrates a multi-scale transformer module and a short-term attention module to capture IoSI from spatial and temporal dimensions, and assigns varying weights for efficient aggregation. Extensive experiments on two open datasets demonstrate that our proposed IoSI-CP significantly improves the perception performance compared to state-of-the-art approaches. The code associated with this research is publicly available at https://github.com/huangqzj/IoSI-CP/.", "url": "https://arxiv.org/abs/2307.16517"}, {"metadata": {"arXiv": "2307.16745", "Date": "Mon, 31 Jul 2023 15:08:02 ", "Title": "Advancing Smart Malnutrition Monitoring: A Multi-Modal Learning Approach for Vital Health Parameter Estimation", "Authors": ["Ashish Marisetty", "Prathistith Raj M", "Praneeth Nemani", "Venkanna Udutalapally and Debanjan Das"], "Categories": "cs.CV cs.AI cs.CY cs.MM"}, "abstract": "Malnutrition poses a significant threat to global health, resulting from an inadequate intake of essential nutrients that adversely impacts vital organs and overall bodily functioning. Periodic examinations and mass screenings, incorporating both conventional and non-invasive techniques, have been employed to combat this challenge. However, these approaches suffer from critical limitations, such as the need for additional equipment, lack of comprehensive feature representation, absence of suitable health indicators, and the unavailability of smartphone implementations for precise estimations of Body Fat Percentage (BFP), Basal Metabolic Rate (BMR), and Body Mass Index (BMI) to enable efficient smart-malnutrition monitoring. To address these constraints, this study presents a groundbreaking, scalable, and robust smart malnutrition-monitoring system that leverages a single full-body image of an individual to estimate height, weight, and other crucial health parameters within a multi-modal learning framework. Our proposed methodology involves the reconstruction of a highly precise 3D point cloud, from which 512-dimensional feature embeddings are extracted using a headless-3D classification network. Concurrently, facial and body embeddings are also extracted, and through the application of learnable parameters, these features are then utilized to estimate weight accurately. Furthermore, essential health metrics, including BMR, BFP, and BMI, are computed to conduct a comprehensive analysis of the subject's health, subsequently facilitating the provision of personalized nutrition plans. While being robust to a wide range of lighting conditions across multiple devices, our model achieves a low Mean Absolute Error (MAE) of $\\pm$ 4.7 cm and $\\pm$ 5.3 kg in estimating height and weight.", "url": "https://arxiv.org/abs/2307.16745"}, {"metadata": {"arXiv": "2307.16879", "Date": "Mon, 31 Jul 2023 17:45:16 ", "Title": "Image Synthesis under Limited Data: A Survey and Taxonomy", "Authors": ["Mengping Yang", "Zhe Wang"], "Categories": "cs.CV cs.AI", "Comments": ["230 references", "25 pages. GitHub: https://github.com/kobeshegu/awesome-few-shot-generation"]}, "abstract": "Deep generative models, which target reproducing the given data distribution to produce novel samples, have made unprecedented advancements in recent years. Their technical breakthroughs have enabled unparalleled quality in the synthesis of visual content. However, one critical prerequisite for their tremendous success is the availability of a sufficient number of training samples, which requires massive computation resources. When trained on limited data, generative models tend to suffer from severe performance deterioration due to overfitting and memorization. Accordingly, researchers have devoted considerable attention to develop novel models that are capable of generating plausible and diverse images from limited training data recently. Despite numerous efforts to enhance training stability and synthesis quality in the limited data scenarios, there is a lack of a systematic survey that provides 1) a clear problem definition, critical challenges, and taxonomy of various tasks; 2) an in-depth analysis on the pros, cons, and remain limitations of existing literature; as well as 3) a thorough discussion on the potential applications and future directions in the field of image synthesis under limited data. In order to fill this gap and provide a informative introduction to researchers who are new to this topic, this survey offers a comprehensive review and a novel taxonomy on the development of image synthesis under limited data. In particular, it covers the problem definition, requirements, main solutions, popular benchmarks, and remain challenges in a comprehensive and all-around manner.", "url": "https://arxiv.org/abs/2307.16879"}, {"metadata": {"arXiv": "2307.16897", "Date": "Mon, 31 Jul 2023 17:59:48 ", "Title": "DiVA-360: The Dynamic Visuo-Audio Dataset for Immersive Neural Fields", "Authors": ["Cheng-You Lu", "Peisen Zhou", "Angela Xing", "Chandradeep Pokhariya", "Arnab Dey", "Ishaan Shah", "Rugved Mavidipalli", "Dylan Hu", "Andrew Comport", "Kefan Chen", "Srinath Sridhar"], "Categories": "cs.CV cs.AI"}, "abstract": "Advances in neural fields are enabling high-fidelity capture of the shape and appearance of static and dynamic scenes. However, their capabilities lag behind those offered by representations such as pixels or meshes due to algorithmic challenges and the lack of large-scale real-world datasets. We address the dataset limitation with DiVA-360, a real-world 360 dynamic visual-audio dataset with synchronized multimodal visual, audio, and textual information about table-scale scenes. It contains 46 dynamic scenes, 30 static scenes, and 95 static objects spanning 11 categories captured using a new hardware system using 53 RGB cameras at 120 FPS and 6 microphones for a total of 8.6M image frames and 1360 s of dynamic data. We provide detailed text descriptions for all scenes, foreground-background segmentation masks, category-specific 3D pose alignment for static objects, as well as metrics for comparison. Our data, hardware and software, and code are available at https://diva360.github.io/.", "url": "https://arxiv.org/abs/2307.16897"}, {"metadata": {"arXiv": "2307.15801", "Date": "Fri, 28 Jul 2023 20:48:30 ", "Title": "Primitive Skill-based Robot Learning from Human Evaluative Feedback", "Authors": ["Ayano Hiranaka", "Minjune Hwang", "Sharon Lee", "Chen Wang", "Li Fei-Fei", "Jiajun Wu", "Ruohan Zhang"], "Categories": "cs.RO cs.AI"}, "abstract": "Reinforcement learning (RL) algorithms face significant challenges when dealing with long-horizon robot manipulation tasks in real-world environments due to sample inefficiency and safety issues. To overcome these challenges, we propose a novel framework, SEED, which leverages two approaches: reinforcement learning from human feedback (RLHF) and primitive skill-based reinforcement learning. Both approaches are particularly effective in addressing sparse reward issues and the complexities involved in long-horizon tasks. By combining them, SEED reduces the human effort required in RLHF and increases safety in training robot manipulation with RL in real-world settings. Additionally, parameterized skills provide a clear view of the agent's high-level intentions, allowing humans to evaluate skill choices before they are executed. This feature makes the training process even safer and more efficient. To evaluate the performance of SEED, we conducted extensive experiments on five manipulation tasks with varying levels of complexity. Our results show that \\algoName significantly outperforms state-of-the-art RL algorithms in sample efficiency and safety. In addition, SEED also exhibits a substantial reduction of human effort compared to other RLHF methods. Further details and video results can be found at https://seediros23.github.io/.", "url": "https://arxiv.org/abs/2307.15801"}, {"metadata": {"arXiv": "2307.15989", "Date": "Sat, 29 Jul 2023 13:49:48 ", "Title": "Freespace Optical Flow Modeling for Automated Driving", "Authors": ["Yi Feng", "Ruge Zhang", "Jiayuan Du", "Qijun Chen", "Rui Fan"], "Categories": "cs.RO cs.AI cs.CV", "Comments": ["This article has been accepted by IEEE/ASME Transactions on Mechatronics (T-Mech)"], "DOI": "10.1109/TMECH.2023.3300729"}, "abstract": "Optical flow and disparity are two informative visual features for autonomous driving perception. They have been used for a variety of applications, such as obstacle and lane detection. The concept of \"U-V-Disparity\" has been widely explored in the literature, while its counterpart in optical flow has received relatively little attention. Traditional motion analysis algorithms estimate optical flow by matching correspondences between two successive video frames, which limits the full utilization of environmental information and geometric constraints. Therefore, we propose a novel strategy to model optical flow in the collision-free space (also referred to as drivable area or simply freespace) for intelligent vehicles, with the full utilization of geometry information in a 3D driving environment. We provide explicit representations of optical flow and deduce the quadratic relationship between the optical flow component and the vertical coordinate. Through extensive experiments on several public datasets, we demonstrate the high accuracy and robustness of our model. Additionally, our proposed freespace optical flow model boasts a diverse array of applications within the realm of automated driving, providing a geometric constraint in freespace detection, vehicle localization, and more. We have made our source code publicly available at https://mias.group/FSOF.", "url": "https://arxiv.org/abs/2307.15989"}, {"metadata": {"arXiv": "2307.16488", "Date": "Mon, 31 Jul 2023 08:33:23 ", "Title": "Model-free Grasping with Multi-Suction Cup Grippers for Robotic Bin Picking", "Authors": ["Philipp Schillinger", "Miroslav Gabriel", "Alexander Kuss", "Hanna Ziesche", "Ngo Anh Vien"], "Categories": "cs.RO cs.AI", "Comments": ["IEEE/RSJ IROS 2023"]}, "abstract": "This paper presents a novel method for model-free prediction of grasp poses for suction grippers with multiple suction cups. Our approach is agnostic to the design of the gripper and does not require gripper-specific training data. In particular, we propose a two-step approach, where first, a neural network predicts pixel-wise grasp quality for an input image to indicate areas that are generally graspable. Second, an optimization step determines the optimal gripper selection and corresponding grasp poses based on configured gripper layouts and activation schemes. In addition, we introduce a method for automated labeling for supervised training of the grasp quality network. Experimental evaluations on a real-world industrial application with bin picking scenes of varying difficulty demonstrate the effectiveness of our method.", "url": "https://arxiv.org/abs/2307.16488"}, {"metadata": {"arXiv": "2307.16762", "Date": "Sun, 23 Jul 2023 02:51:10 ", "Title": "Traffic Flow Simulation for Autonomous Driving", "Authors": ["Junfeng Li", "Changqing Yan"], "Categories": "cs.RO cs.AI"}, "abstract": "A traffic system is a random and complex large system, which is difficult to conduct repeated modelling and control research in a real traffic environment. With the development of automatic driving technology, the requirements for testing and evaluating the development of automatic driving technology are getting higher and higher, so the application of computer technology for traffic simulation has become a very effective technical means. Based on the micro-traffic flow modelling, this paper adopts the vehicle motion model based on cellular automata and the theory of bicycle intelligence to build the simulation environment of autonomous vehicle flow. The architecture of autonomous vehicles is generally divided into a perception system, decision system and control system. The perception system is generally divided into many subsystems, responsible for autonomous vehicle positioning, obstacle recognition, traffic signal detection and recognition and other tasks. Decision systems are typically divided into many subsystems that are responsible for tasks such as path planning, path planning, behavior selection, motion planning, and control. The control system is the basis of the selfdriving car, and each control system of the vehicle needs to be connected with the decision-making system through the bus, and can accurately control the acceleration degree, braking degree, steering amplitude, lighting control and other driving actions according to the bus instructions issued by the decision-making system, so as to achieve the autonomous driving of the vehicle.", "url": "https://arxiv.org/abs/2307.16762"}, {"metadata": {"arXiv": "2307.16770", "Date": "Wed, 26 Jul 2023 17:47:15 ", "Title": "Building and Testing a General Intelligence Embodied in a Humanoid Robot", "Authors": ["Suzanne Gildert and Geordie Rose"], "Categories": "cs.RO cs.AI", "Comments": ["53 pages", "31 figures. For associated data file", "see https://docs.google.com/spreadsheets/d/1RF9XsdndSdReCshJnZ96-fgSLsQu3ol_PadNrEVkXOo/edit?usp=sharing"]}, "abstract": "Machines with human-level intelligence should be able to do most economically valuable work. This aligns a major economic incentive with the scientific grand challenge of building a human-like mind. Here we describe our approach to building and testing such a system. Our approach comprises a physical humanoid robotic system; a software based control system for robots of this type; a performance metric, which we call g+, designed to be a measure of human-like intelligence in humanoid robots; and an evolutionary algorithm for incrementally increasing scores on this performance metric. We introduce and describe the current status of each of these. We report on current and historical measurements of the g+ metric on the systems described here.", "url": "https://arxiv.org/abs/2307.16770"}, {"metadata": {"arXiv": "2307.16875", "Date": "Sat, 22 Jul 2023 01:30:25 ", "Title": "Pyrus Base: An Open Source Python Framework for the RoboCup 2D Soccer Simulation", "Authors": ["Nader Zare", "Aref Sayareh", "Omid Amini", "Mahtab Sarvmaili", "Arad Firouzkouhi", "Stan Matwin", "Amilcar Soares"], "Categories": "cs.RO cs.AI"}, "abstract": "Soccer, also known as football in some parts of the world, involves two teams of eleven players whose objective is to score more goals than the opposing team. To simulate this game and attract scientists from all over the world to conduct research and participate in an annual computer-based soccer world cup, Soccer Simulation 2D (SS2D) was one of the leagues initiated in the RoboCup competition. In every SS2D game, two teams of 11 players and one coach connect to the RoboCup Soccer Simulation Server and compete against each other. Over the past few years, several C++ base codes have been employed to control agents' behavior and their communication with the server. Although C++ base codes have laid the foundation for the SS2D, developing them requires an advanced level of C++ programming. C++ language complexity is a limiting disadvantage of C++ base codes for all users, especially for beginners. To conquer the challenges of C++ base codes and provide a powerful baseline for developing machine learning concepts, we introduce Pyrus, the first Python base code for SS2D. Pyrus is developed to encourage researchers to efficiently develop their ideas and integrate machine learning algorithms into their teams. Pyrus base is open-source code, and it is publicly available under MIT License on GitHub", "url": "https://arxiv.org/abs/2307.16875"}, {"metadata": {"arXiv": "2307.16173", "Date": "Sun, 30 Jul 2023 08:52:05 ", "Title": "Data-Driven Modeling with Experimental Augmentation for the Modulation Strategy of the Dual-Active-Bridge Converter", "Authors": ["X. Li", "J. Pou", "J. Dong", "F. Lin", "C. Wen", "S. Mukherjee", "X. Zhang"], "Categories": "eess.SY cs.AI cs.SY", "Comments": ["11 pages"], "DOI": "10.1109/TIE.2023.3265027"}, "abstract": "For the performance modeling of power converters, the mainstream approaches are essentially knowledge-based, suffering from heavy manpower burden and low modeling accuracy. Recent emerging data-driven techniques greatly relieve human reliance by automatic modeling from simulation data. However, model discrepancy may occur due to unmodeled parasitics, deficient thermal and magnetic models, unpredictable ambient conditions, etc. These inaccurate data-driven models based on pure simulation cannot represent the practical performance in physical world, hindering their applications in power converter modeling. To alleviate model discrepancy and improve accuracy in practice, this paper proposes a novel data-driven modeling with experimental augmentation (D2EA), leveraging both simulation data and experimental data. In D2EA, simulation data aims to establish basic functional landscape, and experimental data focuses on matching actual performance in real world. The D2EA approach is instantiated for the efficiency optimization of a hybrid modulation for neutral-point-clamped dual-active-bridge (NPC-DAB) converter. The proposed D2EA approach realizes 99.92% efficiency modeling accuracy, and its feasibility is comprehensively validated in 2-kW hardware experiments, where the peak efficiency of 98.45% is attained. Overall, D2EA is data-light and can achieve highly accurate and highly practical data-driven models in one shot, and it is scalable to other applications, effortlessly.", "url": "https://arxiv.org/abs/2307.16173"}, {"metadata": {"arXiv": "2307.16351", "Date": "Mon, 31 Jul 2023 00:06:45 ", "Title": "Distributionally Robust Safety Filter for Learning-Based Control in Active Distribution Systems", "Authors": ["Hoang Tien Nguyen", "Dae-Hyun Choi"], "Categories": "eess.SY cs.AI cs.SY"}, "abstract": "Operational constraint violations may occur when deep reinforcement learning (DRL) agents interact with real-world active distribution systems to learn their optimal policies during training. This letter presents a universal distributionally robust safety filter (DRSF) using which any DRL agent can reduce the constraint violations of distribution systems significantly during training while maintaining near-optimal solutions. The DRSF is formulated as a distributionally robust optimization problem with chance constraints of operational limits. This problem aims to compute near-optimal actions that are minimally modified from the optimal actions of DRL-based Volt/VAr control by leveraging the distribution system model, thereby providing constraint satisfaction guarantee with a probability level under the model uncertainty. The performance of the proposed DRSF is verified using the IEEE 33-bus and 123-bus systems.", "url": "https://arxiv.org/abs/2307.16351"}, {"metadata": {"arXiv": "2307.16706", "Date": "Mon, 31 Jul 2023 14:25:20 ", "Title": "Distributed Dynamic Programming forNetworked Multi-Agent Markov Decision Processes", "Authors": ["Okyong Choi and Donghwan Lee"], "Categories": "eess.SY cs.AI cs.SY"}, "abstract": "The main goal of this paper is to investigate distributed dynamic programming (DP) to solve networked multi-agent Markov decision problems (MDPs). We consider a distributed multi-agent case, where each agent does not have an access to the rewards of other agents except for its own reward. Moreover, each agent can share their parameters with its neighbors over a communication network represented by a graph. We propose a distributed DP in the continuous-time domain, and prove its convergence through control theoretic viewpoints. The proposed analysis can be viewed as a preliminary ordinary differential equation (ODE) analysis of a distributed temporal difference learning algorithm, whose convergence can be proved using Borkar-Meyn theorem and the single time-scale approach.", "url": "https://arxiv.org/abs/2307.16706"}, {"metadata": {"arXiv": "2307.16769", "Date": "Tue, 25 Jul 2023 08:42:59 ", "Title": "2-Level Reinforcement Learning for Ships on Inland Waterways", "Authors": ["Martin Waltz", "Niklas Paulig", "Ostap Okhrin"], "Categories": "cs.SY cs.AI"}, "abstract": "This paper proposes a realistic modularized framework for controlling autonomous surface vehicles (ASVs) on inland waterways (IWs) based on deep reinforcement learning (DRL). The framework comprises two levels: a high-level local path planning (LPP) unit and a low-level path following (PF) unit, each consisting of a DRL agent. The LPP agent is responsible for planning a path under consideration of nearby vessels, traffic rules, and the geometry of the waterway. We thereby leverage a recently proposed spatial-temporal recurrent neural network architecture, which is transferred to continuous action spaces. The PF agent is responsible for low-level actuator control while accounting for shallow water influences on the marine craft and the environmental forces winds, waves, and currents. Both agents are thoroughly validated in simulatio
