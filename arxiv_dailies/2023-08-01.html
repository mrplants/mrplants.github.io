    <script>
        var papers = [{"metadata": {"arXiv": "2307.15816", "Date": "Fri, 28 Jul 2023 21:14:43 ", "Title": "Multi-growth stage plant recognition: a case study of Palmer amaranth (Amaranthus palmeri) in cotton (Gossypium hirsutum)", "Authors": ["Guy RY Coleman", "Matthew Kutugata", "Michael J Walsh", "Muthukumar Bagavathiannan"], "Categories": "cs.CV cs.LG", "Comments": ["27 pages", "10 figures", "5 tables"]}, "abstract": "Many advanced, image-based precision agricultural technologies for plant breeding, field crop research, and site-specific crop management hinge on the reliable detection and phenotyping of plants across highly variable morphological growth stages. Convolutional neural networks (CNNs) have shown promise for image-based plant phenotyping and weed recognition, but their ability to recognize growth stages, often with stark differences in appearance, is uncertain. Amaranthus palmeri (Palmer amaranth) is a particularly challenging weed plant in cotton (Gossypium hirsutum) production, exhibiting highly variable plant morphology both across growth stages over a growing season, as well as between plants at a given growth stage due to high genetic diversity. In this paper, we investigate eight-class growth stage recognition of A. palmeri in cotton as a challenging model for You Only Look Once (YOLO) architectures. We compare 26 different architecture variants from YOLO v3, v5, v6, v6 3.0, v7, and v8 on an eight-class growth stage dataset of A. palmeri. The highest mAP@[0.5:0.95] for recognition of all growth stage classes was 47.34% achieved by v8-X, with inter-class confusion across visually similar growth stages. With all growth stages grouped as a single class, performance increased, with a maximum mean average precision (mAP@[0.5:0.95]) of 67.05% achieved by v7-Original. Single class recall of up to 81.42% was achieved by v5-X, and precision of up to 89.72% was achieved by v8-X. Class activation maps (CAM) were used to understand model attention on the complex dataset. Fewer classes, grouped by visual or size features improved performance over the ground-truth eight-class dataset. Successful growth stage detection highlights the substantial opportunity for improving plant phenotyping and weed recognition technologies with open-source object detection architectures.", "url": "https://arxiv.org/abs/2307.15816"}, {"metadata": {"arXiv": "2307.15862", "Date": "Sat, 29 Jul 2023 01:51:17 ", "Title": "Catching Elusive Depression via Facial Micro-Expression Recognition", "Authors": ["Xiaohui Chen and Tie Luo"], "Categories": "cs.CV cs.LG", "Comments": ["To appear in IEEE Communications Magazine 2023"]}, "abstract": "Depression is a common mental health disorder that can cause consequential symptoms with continuously depressed mood that leads to emotional distress. One category of depression is Concealed Depression, where patients intentionally or unintentionally hide their genuine emotions through exterior optimism, thereby complicating and delaying diagnosis and treatment and leading to unexpected suicides. In this paper, we propose to diagnose concealed depression by using facial micro-expressions (FMEs) to detect and recognize underlying true emotions. However, the extremely low intensity and subtle nature of FMEs make their recognition a tough task. We propose a facial landmark-based Region-of-Interest (ROI) approach to address the challenge, and describe a low-cost and privacy-preserving solution that enables self-diagnosis using portable mobile devices in a personal setting (e.g., at home). We present results and findings that validate our method, and discuss other technical challenges and future directions in applying such techniques to real clinical settings.", "url": "https://arxiv.org/abs/2307.15862"}, {"metadata": {"arXiv": "2307.15988", "Date": "Sat, 29 Jul 2023 13:47:40 ", "Title": "RGB-D-Fusion: Image Conditioned Depth Diffusion of Humanoid Subjects", "Authors": ["Sascha Kirch (1)", "Valeria Olyunina (2)", "Jan Ond\\v{r}ej (2)", "Rafael Pag\\'es (2)", "Sergio Martin (1)", "Clara P\\'erez-Molina (1) ((1) UNED - Universidad Nacional de Educaci\\'on a Distancia", "Madrid", "Spain", "(2) Volograms ltd", "Dublin", "Ireland)"], "Categories": "cs.CV cs.LG"}, "abstract": "We present RGB-D-Fusion, a multi-modal conditional denoising diffusion probabilistic model to generate high resolution depth maps from low-resolution monocular RGB images of humanoid subjects. RGB-D-Fusion first generates a low-resolution depth map using an image conditioned denoising diffusion probabilistic model and then upsamples the depth map using a second denoising diffusion probabilistic model conditioned on a low-resolution RGB-D image. We further introduce a novel augmentation technique, depth noise augmentation, to increase the robustness of our super-resolution model.", "url": "https://arxiv.org/abs/2307.15988"}, {"metadata": {"arXiv": "2307.16019", "Date": "Sat, 29 Jul 2023 16:21:40 ", "Title": "Fuzzy Logic Visual Network (FLVN): A neuro-symbolic approach for visual features matching", "Authors": ["Francesco Manigrasso and Lia Morra and Fabrizio Lamberti"], "Categories": "cs.CV cs.LG cs.LO", "Comments": ["Accepted for publication at ICIAP 2023"]}, "abstract": "Neuro-symbolic integration aims at harnessing the power of symbolic knowledge representation combined with the learning capabilities of deep neural networks. In particular, Logic Tensor Networks (LTNs) allow to incorporate background knowledge in the form of logical axioms by grounding a first order logic language as differentiable operations between real tensors. Yet, few studies have investigated the potential benefits of this approach to improve zero-shot learning (ZSL) classification. In this study, we present the Fuzzy Logic Visual Network (FLVN) that formulates the task of learning a visual-semantic embedding space within a neuro-symbolic LTN framework. FLVN incorporates prior knowledge in the form of class hierarchies (classes and macro-classes) along with robust high-level inductive biases. The latter allow, for instance, to handle exceptions in class-level attributes, and to enforce similarity between images of the same class, preventing premature overfitting to seen classes and improving overall performance. FLVN reaches state of the art performance on the Generalized ZSL (GZSL) benchmarks AWA2 and CUB, improving by 1.3% and 3%, respectively. Overall, it achieves competitive performance to recent ZSL methods with less computational overhead. FLVN is available at https://gitlab.com/grains2/flvn.", "url": "https://arxiv.org/abs/2307.16019"}, {"metadata": {"arXiv": "2307.16361", "Date": "Mon, 31 Jul 2023 01:34:24 ", "Title": "Benchmarking and Analyzing Robust Point Cloud Recognition: Bag of Tricks for Defending Adversarial Examples", "Authors": ["Qiufan Ji", "Lin Wang", "Cong Shi", "Shengshan Hu", "Yingying Chen", "Lichao Sun"], "Categories": "cs.CV cs.CR cs.LG", "Comments": ["8 pages 6 figures will pubilshed to ICCV 2023"]}, "abstract": "Deep Neural Networks (DNNs) for 3D point cloud recognition are vulnerable to adversarial examples, threatening their practical deployment. Despite the many research endeavors have been made to tackle this issue in recent years, the diversity of adversarial examples on 3D point clouds makes them more challenging to defend against than those on 2D images. For examples, attackers can generate adversarial examples by adding, shifting, or removing points. Consequently, existing defense strategies are hard to counter unseen point cloud adversarial examples. In this paper, we first establish a comprehensive, and rigorous point cloud adversarial robustness benchmark to evaluate adversarial robustness, which can provide a detailed understanding of the effects of the defense and attack methods. We then collect existing defense tricks in point cloud adversarial defenses and then perform extensive and systematic experiments to identify an effective combination of these tricks. Furthermore, we propose a hybrid training augmentation methods that consider various types of point cloud adversarial examples to adversarial training, significantly improving the adversarial robustness. By combining these tricks, we construct a more robust defense framework achieving an average accuracy of 83.45\\% against various attacks, demonstrating its capability to enabling robust learners. Our codebase are open-sourced on: \\url{https://github.com/qiufan319/benchmark_pc_attack.git}.", "url": "https://arxiv.org/abs/2307.16361"}, {"metadata": {"arXiv": "2307.16440", "Date": "Mon, 31 Jul 2023 06:58:49 ", "Title": "Towards Head Computed Tomography Image Reconstruction Standardization with Deep Learning Assisted Automatic Detection", "Authors": ["Bowen Zheng", "Chenxi Huang", "Yuemei Luo"], "Categories": "cs.CV cs.LG eess.IV"}, "abstract": "Three-dimensional (3D) reconstruction of head Computed Tomography (CT) images elucidates the intricate spatial relationships of tissue structures, thereby assisting in accurate diagnosis. Nonetheless, securing an optimal head CT scan without deviation is challenging in clinical settings, owing to poor positioning by technicians, patient's physical constraints, or CT scanner tilt angle restrictions. Manual formatting and reconstruction not only introduce subjectivity but also strain time and labor resources. To address these issues, we propose an efficient automatic head CT images 3D reconstruction method, improving accuracy and repeatability, as well as diminishing manual intervention. Our approach employs a deep learning-based object detection algorithm, identifying and evaluating orbitomeatal line landmarks to automatically reformat the images prior to reconstruction. Given the dearth of existing evaluations of object detection algorithms in the context of head CT images, we compared ten methods from both theoretical and experimental perspectives. By exploring their precision, efficiency, and robustness, we singled out the lightweight YOLOv8 as the aptest algorithm for our task, with an mAP of 92.91% and impressive robustness against class imbalance. Our qualitative evaluation of standardized reconstruction results demonstrates the clinical practicability and validity of our method.", "url": "https://arxiv.org/abs/2307.16440"}, {"metadata": {"arXiv": "2307.16686", "Date": "Mon, 31 Jul 2023 14:00:12 ", "Title": "Guiding Image Captioning Models Toward More Specific Captions", "Authors": ["Simon Kornblith", "Lala Li", "Zirui Wang", "Thao Nguyen"], "Categories": "cs.CV cs.LG", "Comments": ["ICCV 2023"]}, "abstract": "Image captioning is conventionally formulated as the task of generating captions for images that match the distribution of reference image-caption pairs. However, reference captions in standard captioning datasets are short and may not uniquely identify the images they describe. These problems are further exacerbated when models are trained directly on image-alt text pairs collected from the internet. In this work, we show that it is possible to generate more specific captions with minimal changes to the training process. We implement classifier-free guidance for an autoregressive captioning model by fine-tuning it to estimate both conditional and unconditional distributions over captions. The guidance scale applied at decoding controls a trade-off between maximizing $p(\\mathrm{caption}|\\mathrm{image})$ and $p(\\mathrm{image}|\\mathrm{caption})$. Compared to standard greedy decoding, decoding with a guidance scale of 2 substantially improves reference-free metrics such as CLIPScore (0.808 vs. 0.775) and caption$\\to$image retrieval performance in the CLIP embedding space (recall@1 44.6% vs. 26.5%), but worsens standard reference-based captioning metrics (e.g., CIDEr 78.6 vs 126.1). We further explore the use of language models to guide the decoding process, obtaining small improvements over the Pareto frontier of reference-free vs. reference-based captioning metrics that arises from classifier-free guidance, and substantially improving the quality of captions generated from a model trained only on minimally curated web data.", "url": "https://arxiv.org/abs/2307.16686"}, {"metadata": {"arXiv": "2307.16863", "Date": "Mon, 31 Jul 2023 17:20:48 ", "Title": "MetaCAM: Ensemble-Based Class Activation Map", "Authors": ["Emily Kaczmarek", "Olivier X. Miguel", "Alexa C. Bowie", "Robin Ducharme", "Alysha L.J. Dingwall-Harvey", "Steven Hawken", "Christine M. Armour", "Mark C. Walker", "Kevin Dick"], "Categories": "cs.CV cs.LG", "Comments": ["9 pages"]}, "abstract": "The need for clear, trustworthy explanations of deep learning model predictions is essential for high-criticality fields, such as medicine and biometric identification. Class Activation Maps (CAMs) are an increasingly popular category of visual explanation methods for Convolutional Neural Networks (CNNs). However, the performance of individual CAMs depends largely on experimental parameters such as the selected image, target class, and model. Here, we propose MetaCAM, an ensemble-based method for combining multiple existing CAM methods based on the consensus of the top-k% most highly activated pixels across component CAMs. We perform experiments to quantifiably determine the optimal combination of 11 CAMs for a given MetaCAM experiment. A new method denoted Cumulative Residual Effect (CRE) is proposed to summarize large-scale ensemble-based experiments. We also present adaptive thresholding and demonstrate how it can be applied to individual CAMs to improve their performance, measured using pixel perturbation method Remove and Debias (ROAD). Lastly, we show that MetaCAM outperforms existing CAMs and refines the most salient regions of images used for model predictions. In a specific example, MetaCAM improved ROAD performance to 0.393 compared to 11 individual CAMs with ranges from -0.101-0.172, demonstrating the importance of combining CAMs through an ensembling method and adaptive thresholding.", "url": "https://arxiv.org/abs/2307.16863"}, {"metadata": {"arXiv": "2307.15975", "Date": "Sat, 29 Jul 2023 12:54:03 ", "Title": "Blockchain-empowered Federated Learning for Healthcare Metaverses: User-centric Incentive Mechanism with Optimal Data Freshness", "Authors": ["Jiawen Kang", "Jinbo Wen", "Dongdong Ye", "Bingkun Lai", "Tianhao Wu", "Zehui Xiong", "Jiangtian Nie", "Dusit Niyato", "Yang Zhang", "Shengli Xie"], "Categories": "cs.GT cs.DC cs.LG"}, "abstract": "Given the revolutionary role of metaverses, healthcare metaverses are emerging as a transformative force, creating intelligent healthcare systems that offer immersive and personalized services. The healthcare metaverses allow for effective decision-making and data analytics for users. However, there still exist critical challenges in building healthcare metaverses, such as the risk of sensitive data leakage and issues with sensing data security and freshness, as well as concerns around incentivizing data sharing. In this paper, we first design a user-centric privacy-preserving framework based on decentralized Federated Learning (FL) for healthcare metaverses. To further improve the privacy protection of healthcare metaverses, a cross-chain empowered FL framework is utilized to enhance sensing data security. This framework utilizes a hierarchical cross-chain architecture with a main chain and multiple subchains to perform decentralized, privacy-preserving, and secure data training in both virtual and physical spaces. Moreover, we utilize Age of Information (AoI) as an effective data-freshness metric and propose an AoI-based contract theory model under Prospect Theory (PT) to motivate sensing data sharing in a user-centric manner. This model exploits PT to better capture the subjective utility of the service provider. Finally, our numerical results demonstrate the effectiveness of the proposed schemes for healthcare metaverses.", "url": "https://arxiv.org/abs/2307.15975"}, {"metadata": {"arXiv": "2307.15719", "Date": "Thu, 27 Jul 2023 21:05:23 ", "Title": "Identifying acute illness phenotypes via deep temporal interpolation and clustering network on physiologic signatures", "Authors": ["Yuanfang Ren", "Yanjun Li", "Tyler J. Loftus", "Jeremy Balch", "Kenneth L. Abbott", "Shounak Datta", "Matthew M. Ruppert", "Ziyuan Guan", "Benjamin Shickel", "Parisa Rashidi", "Tezcan Ozrazgat-Baslanti", "Azra Bihorac"], "Categories": "cs.LG q-bio.QM", "Comments": ["28 pages (79 pages incl. supp. material)", "4 figures", "2 tables", "19 supplementary figures", "9 supplementary tables"]}, "abstract": "Initial hours of hospital admission impact clinical trajectory, but early clinical decisions often suffer due to data paucity. With clustering analysis for vital signs within six hours of admission, patient phenotypes with distinct pathophysiological signatures and outcomes may support early clinical decisions. We created a single-center, longitudinal EHR dataset for 75,762 adults admitted to a tertiary care center for 6+ hours. We proposed a deep temporal interpolation and clustering network to extract latent representations from sparse, irregularly sampled vital sign data and derived distinct patient phenotypes in a training cohort (n=41,502). Model and hyper-parameters were chosen based on a validation cohort (n=17,415). Test cohort (n=16,845) was used to analyze reproducibility and correlation with biomarkers. The training, validation, and testing cohorts had similar distributions of age (54-55 yrs), sex (55% female), race, comorbidities, and illness severity. Four clusters were identified. Phenotype A (18%) had most comorbid disease with higher rate of prolonged respiratory insufficiency, acute kidney injury, sepsis, and three-year mortality. Phenotypes B (33%) and C (31%) had diffuse patterns of mild organ dysfunction. Phenotype B had favorable short-term outcomes but second-highest three-year mortality. Phenotype C had favorable clinical outcomes. Phenotype D (17%) had early/persistent hypotension, high rate of early surgery, and substantial biomarker rate of inflammation but second-lowest three-year mortality. After comparing phenotypes' SOFA scores, clustering results did not simply repeat other acuity assessments. In a heterogeneous cohort, four phenotypes with distinct categories of disease and outcomes were identified by a deep temporal interpolation and clustering network. This tool may impact triage decisions and clinical decision-support under time constraints.", "url": "https://arxiv.org/abs/2307.15719"}, {"metadata": {"arXiv": "2307.15744", "Date": "Fri, 28 Jul 2023 18:00:21 ", "Title": "How regularization affects the geometry of loss functions", "Authors": ["Nathaniel Bottman", "Y. Cooper", "Antonio Lerario"], "Categories": "cs.LG math.DG math.OC", "Comments": ["16 pages", "0 figures"]}, "abstract": "What neural networks learn depends fundamentally on the geometry of the underlying loss function. We study how different regularizers affect the geometry of this function. One of the most basic geometric properties of a smooth function is whether it is Morse or not. For nonlinear deep neural networks, the unregularized loss function $L$ is typically not Morse. We consider several different regularizers, including weight decay, and study for which regularizers the regularized function $L_\\epsilon$ becomes Morse.", "url": "https://arxiv.org/abs/2307.15744"}, {"metadata": {"arXiv": "2307.15773", "Date": "Fri, 28 Jul 2023 19:21:39 ", "Title": "Seeking the Yield Barrier: High-Dimensional SRAM Evaluation Through Optimal Manifold", "Authors": ["Yanfang Liu", "Guohao Dai and Wei W.Xing"], "Categories": "cs.LG stat.ML", "Comments": ["2023 60th ACM/IEEE Design Automation Conference(DAC)"], "MSC-class": "68U07", "ACM-class": "J.6"}, "abstract": "Being able to efficiently obtain an accurate estimate of the failure probability of SRAM components has become a central issue as model circuits shrink their scale to submicrometer with advanced technology nodes. In this work, we revisit the classic norm minimization method. We then generalize it with infinite components and derive the novel optimal manifold concept, which bridges the surrogate-based and importance sampling (IS) yield estimation methods. We then derive a sub-optimal manifold, optimal hypersphere, which leads to an efficient sampling method being aware of the failure boundary called onion sampling. Finally, we use a neural coupling flow (which learns from samples like a surrogate model) as the IS proposal distribution. These combinations give rise to a novel yield estimation method, named Optimal Manifold Important Sampling (OPTIMIS), which keeps the advantages of the surrogate and IS methods to deliver state-of-the-art performance with robustness and consistency, with up to 3.5x in efficiency and 3x in accuracy over the best of SOTA methods in High-dimensional SRAM evaluation.", "url": "https://arxiv.org/abs/2307.15773"}, {"metadata": {"arXiv": "2307.15804", "Date": "Fri, 28 Jul 2023 20:52:22 ", "Title": "On Single Index Models beyond Gaussian Data", "Authors": ["Joan Bruna", "Loucas Pillaud-Vivien and Aaron Zweig"], "Categories": "cs.LG"}, "abstract": "Sparse high-dimensional functions have arisen as a rich framework to study the behavior of gradient-descent methods using shallow neural networks, showcasing their ability to perform feature learning beyond linear models. Amongst those functions, the simplest are single-index models $f(x) = \\phi( x \\cdot \\theta^*)$, where the labels are generated by an arbitrary non-linear scalar link function $\\phi$ applied to an unknown one-dimensional projection $\\theta^*$ of the input data. By focusing on Gaussian data, several recent works have built a remarkable picture, where the so-called information exponent (related to the regularity of the link function) controls the required sample complexity. In essence, these tools exploit the stability and spherical symmetry of Gaussian distributions. In this work, building from the framework of \\cite{arous2020online}, we explore extensions of this picture beyond the Gaussian setting, where both stability or symmetry might be violated. Focusing on the planted setting where $\\phi$ is known, our main results establish that Stochastic Gradient Descent can efficiently recover the unknown direction $\\theta^*$ in the high-dimensional regime, under assumptions that extend previous works ~\\cite{yehudai2020learning,wu2022learning}.", "url": "https://arxiv.org/abs/2307.15804"}, {"metadata": {"arXiv": "2307.15807", "Date": "Fri, 28 Jul 2023 20:58:00 ", "Title": "Anomaly Detection in Industrial Machinery using IoT Devices and Machine Learning: a Systematic Mapping", "Authors": ["S\\'ergio F. Chevtchenko", "Elisson da Silva Rocha", "Monalisa Cristina Moura Dos Santos", "Ricardo Lins Mota", "Diego Moura Vieira", "Ermeson Carneiro de Andrade", "Danilo Ricardo Barbosa de Ara\\'ujo"], "Categories": "cs.LG"}, "abstract": "Anomaly detection is critical in the smart industry for preventing equipment failure, reducing downtime, and improving safety. Internet of Things (IoT) has enabled the collection of large volumes of data from industrial machinery, providing a rich source of information for Anomaly Detection. However, the volume and complexity of data generated by the Internet of Things ecosystems make it difficult for humans to detect anomalies manually. Machine learning (ML) algorithms can automate anomaly detection in industrial machinery by analyzing generated data. Besides, each technique has specific strengths and weaknesses based on the data nature and its corresponding systems. However, the current systematic mapping studies on Anomaly Detection primarily focus on addressing network and cybersecurity-related problems, with limited attention given to the industrial sector. Additionally, these studies do not cover the challenges involved in using ML for Anomaly Detection in industrial machinery within the context of the IoT ecosystems. This paper presents a systematic mapping study on Anomaly Detection for industrial machinery using IoT devices and ML algorithms to address this gap. The study comprehensively evaluates 84 relevant studies spanning from 2016 to 2023, providing an extensive review of Anomaly Detection research. Our findings identify the most commonly used algorithms, preprocessing techniques, and sensor types. Additionally, this review identifies application areas and points to future challenges and research opportunities.", "url": "https://arxiv.org/abs/2307.15807"}, {"metadata": {"arXiv": "2307.15830", "Date": "Fri, 28 Jul 2023 22:32:08 ", "Title": "A Distance Correlation-Based Approach to Characterize the Effectiveness of Recurrent Neural Networks for Time Series Forecasting", "Authors": ["Christopher Salazar and Ashis G. Banerjee"], "Categories": "cs.LG"}, "abstract": "Time series forecasting has received a lot of attention with recurrent neural networks (RNNs) being one of the widely used models due to their ability to handle sequential data. Prior studies of RNNs for time series forecasting yield inconsistent results with limited insights as to why the performance varies for different datasets. In this paper, we provide an approach to link the characteristics of time series with the components of RNNs via the versatile metric of distance correlation. This metric allows us to examine the information flow through the RNN activation layers to be able to interpret and explain their performance. We empirically show that the RNN activation layers learn the lag structures of time series well. However, they gradually lose this information over a span of a few consecutive layers, thereby worsening the forecast quality for series with large lag structures. We also show that the activation layers cannot adequately model moving average and heteroskedastic time series processes. Last, we generate heatmaps for visual comparisons of the activation layers for different choices of the network hyperparameters to identify which of them affect the forecast performance. Our findings can, therefore, aid practitioners in assessing the effectiveness of RNNs for given time series data without actually training and evaluating the networks.", "url": "https://arxiv.org/abs/2307.15830"}, {"metadata": {"arXiv": "2307.15838", "Date": "Fri, 28 Jul 2023 23:39:29 ", "Title": "Holistic Survey of Privacy and Fairness in Machine Learning", "Authors": ["Sina Shaham", "Arash Hajisafi", "Minh K Quan", "Dinh C Nguyen", "Bhaskar Krishnamachari", "Charith Peris", "Gabriel Ghinita", "Cyrus Shahabi", "Pubudu N. Pathirana"], "Categories": "cs.LG"}, "abstract": "Privacy and fairness are two crucial pillars of responsible Artificial Intelligence (AI) and trustworthy Machine Learning (ML). Each objective has been independently studied in the literature with the aim of reducing utility loss in achieving them. Despite the significant interest attracted from both academia and industry, there remains an immediate demand for more in-depth research to unravel how these two objectives can be simultaneously integrated into ML models. As opposed to well-accepted trade-offs, i.e., privacy-utility and fairness-utility, the interrelation between privacy and fairness is not well-understood. While some works suggest a trade-off between the two objective functions, there are others that demonstrate the alignment of these functions in certain scenarios. To fill this research gap, we provide a thorough review of privacy and fairness in ML, including supervised, unsupervised, semi-supervised, and reinforcement learning. After examining and consolidating the literature on both objectives, we present a holistic survey on the impact of privacy on fairness, the impact of fairness on privacy, existing architectures, their interaction in application domains, and algorithms that aim to achieve both objectives while minimizing the utility sacrificed. Finally, we identify research challenges in achieving privacy and fairness concurrently in ML, particularly focusing on large language models.", "url": "https://arxiv.org/abs/2307.15838"}, {"metadata": {"arXiv": "2307.15853", "Date": "Sat, 29 Jul 2023 01:06:37 ", "Title": "Improving Realistic Worst-Case Performance of NVCiM DNN Accelerators through Training with Right-Censored Gaussian Noise", "Authors": ["Zheyu Yan", "Yifan Qin", "Wujie Wen", "Xiaobo Sharon Hu", "Yiyu Shi"], "Categories": "cs.LG cs.ET"}, "abstract": "Compute-in-Memory (CiM), built upon non-volatile memory (NVM) devices, is promising for accelerating deep neural networks (DNNs) owing to its in-situ data processing capability and superior energy efficiency. Unfortunately, the well-trained model parameters, after being mapped to NVM devices, can often exhibit large deviations from their intended values due to device variations, resulting in notable performance degradation in these CiM-based DNN accelerators. There exists a long list of solutions to address this issue. However, they mainly focus on improving the mean performance of CiM DNN accelerators. How to guarantee the worst-case performance under the impact of device variations, which is crucial for many safety-critical applications such as self-driving cars, has been far less explored. In this work, we propose to use the k-th percentile performance (KPP) to capture the realistic worst-case performance of DNN models executing on CiM accelerators. Through a formal analysis of the properties of KPP and the noise injection-based DNN training, we demonstrate that injecting a novel right-censored Gaussian noise, as opposed to the conventional Gaussian noise, significantly improves the KPP of DNNs. We further propose an automated method to determine the optimal hyperparameters for injecting this right-censored Gaussian noise during the training process. Our method achieves up to a 26% improvement in KPP compared to the state-of-the-art methods employed to enhance DNN robustness under the impact of device variations.", "url": "https://arxiv.org/abs/2307.15853"}, {"metadata": {"arXiv": "2307.15858", "Date": "Sat, 29 Jul 2023 01:23:36 ", "Title": "Multi-output Headed Ensembles for Product Item Classification", "Authors": ["Hotaka Shiokawa and Pradipto Das and Arthur Toth and Justin Chiu"], "Categories": "cs.LG"}, "abstract": "In this paper, we revisit the problem of product item classification for large-scale e-commerce catalogs. The taxonomy of e-commerce catalogs consists of thousands of genres to which are assigned items that are uploaded by merchants on a continuous basis. The genre assignments by merchants are often wrong but treated as ground truth labels in automatically generated training sets, thus creating a feedback loop that leads to poorer model quality over time. This problem of taxonomy classification becomes highly pronounced due to the unavailability of sizable curated training sets. Under such a scenario it is common to combine multiple classifiers to combat poor generalization performance from a single classifier. We propose an extensible deep learning based classification model framework that benefits from the simplicity and robustness of averaging ensembles and fusion based classifiers. We are also able to use metadata features and low-level feature engineering to boost classification performance. We show these improvements against robust industry standard baseline models that employ hyperparameter optimization. Additionally, due to continuous insertion, deletion and updates to real-world high-volume e-commerce catalogs, assessing model performance for deployment using A/B testing and/or manual annotation becomes a bottleneck. To this end, we also propose a novel way to evaluate model performance using user sessions that provides better insights in addition to traditional measures of precision and recall.", "url": "https://arxiv.org/abs/2307.15858"}, {"metadata": {"arXiv": "2307.15870", "Date": "Sat, 29 Jul 2023 02:35:37 ", "Title": "Efficient Semi-Supervised Federated Learning for Heterogeneous Participants", "Authors": ["Zhipeng Sun", "Yang Xu", "Hongli Xu", "Zhiyuan Wang"], "Categories": "cs.LG cs.DC", "Comments": ["15 pages", "13 figures", "conference"]}, "abstract": "Federated Learning (FL) has emerged to allow multiple clients to collaboratively train machine learning models on their private data. However, training and deploying large models for broader applications is challenging in resource-constrained environments. Fortunately, Split Federated Learning (SFL) offers an excellent solution by alleviating the computation and communication burden on the clients SFL often assumes labeled data for local training on clients, however, it is not the case in practice.Prior works have adopted semi-supervised techniques for leveraging unlabeled data in FL, but data non-IIDness poses another challenge to ensure training efficiency. Herein, we propose Pseudo-Clustering Semi-SFL, a novel system for training models in scenarios where labeled data reside on the server. By introducing Clustering Regularization, model performance under data non-IIDness can be improved. Besides, our theoretical and experimental investigations into model convergence reveal that the inconsistent training processes on labeled and unlabeled data impact the effectiveness of clustering regularization. Upon this, we develop a control algorithm for global updating frequency adaptation, which dynamically adjusts the number of supervised training iterations to mitigate the training inconsistency. Extensive experiments on benchmark models and datasets show that our system provides a 3.3x speed-up in training time and reduces the communication cost by about 80.1% while reaching the target accuracy, and achieves up to 6.9% improvement in accuracy under non-IID scenarios compared to the state-of-the-art.", "url": "https://arxiv.org/abs/2307.15870"}, {"metadata": {"arXiv": "2307.15878", "Date": "Sat, 29 Jul 2023 03:18:56 ", "Title": "Explaining Full-disk Deep Learning Model for Solar Flare Prediction using Attribution Methods", "Authors": ["Chetraj Pandey", "Rafal A. Angryk and Berkay Aydin"], "Categories": "cs.LG astro-ph.SR", "Comments": ["19 pages", "7 figures", "Preprint accepted at European Conference on Machine Learning and Principles and Practice of Knowledge Discovery in Databases (ECML-PKDD) 2023"]}, "abstract": "This paper contributes to the growing body of research on deep learning methods for solar flare prediction, primarily focusing on highly overlooked near-limb flares and utilizing the attribution methods to provide a post hoc qualitative explanation of the model's predictions. We present a solar flare prediction model, which is trained using hourly full-disk line-of-sight magnetogram images and employs a binary prediction mode to forecast $\\geq$M-class flares that may occur within the following 24-hour period. To address the class imbalance, we employ a fusion of data augmentation and class weighting techniques; and evaluate the overall performance of our model using the true skill statistic (TSS) and Heidke skill score (HSS). Moreover, we applied three attribution methods, namely Guided Gradient-weighted Class Activation Mapping, Integrated Gradients, and Deep Shapley Additive Explanations, to interpret and cross-validate our model's predictions with the explanations. Our analysis revealed that full-disk prediction of solar flares aligns with characteristics related to active regions (ARs). In particular, the key findings of this study are: (1) our deep learning models achieved an average TSS=0.51 and HSS=0.35, and the results further demonstrate a competent capability to predict near-limb solar flares and (2) the qualitative analysis of the model explanation indicates that our model identifies and uses features associated with ARs in central and near-limb locations from full-disk magnetograms to make corresponding predictions. In other words, our models learn the shape and texture-based characteristics of flaring ARs even at near-limb areas, which is a novel and critical capability with significant implications for operational forecasting.", "url": "https://arxiv.org/abs/2307.15878"}, {"metadata": {"arXiv": "2307.15893", "Date": "Sat, 29 Jul 2023 05:46:27 ", "Title": "Online Matching: A Real-time Bandit System for Large-scale Recommendations", "Authors": ["Xinyang Yi", "Shao-Chuan Wang", "Ruining He", "Hariharan Chandrasekaran", "Charles Wu", "Lukasz Heldt", "Lichan Hong", "Minmin Chen", "Ed H. Chi"], "Categories": "cs.LG", "Comments": ["RecSys 2023"]}, "abstract": "The last decade has witnessed many successes of deep learning-based models for industry-scale recommender systems. These models are typically trained offline in a batch manner. While being effective in capturing users' past interactions with recommendation platforms, batch learning suffers from long model-update latency and is vulnerable to system biases, making it hard to adapt to distribution shift and explore new items or user interests. Although online learning-based approaches (e.g., multi-armed bandits) have demonstrated promising theoretical results in tackling these challenges, their practical real-time implementation in large-scale recommender systems remains limited. First, the scalability of online approaches in servicing a massive online traffic while ensuring timely updates of bandit parameters poses a significant challenge. Additionally, exploring uncertainty in recommender systems can easily result in unfavorable user experience, highlighting the need for devising intricate strategies that effectively balance the trade-off between exploitation and exploration. In this paper, we introduce Online Matching: a scalable closed-loop bandit system learning from users' direct feedback on items in real time. We present a hybrid \"offline + online\" approach for constructing this system, accompanied by a comprehensive exposition of the end-to-end system architecture. We propose Diag-LinUCB -- a novel extension of the LinUCB algorithm -- to enable distributed updates of bandits parameter in a scalable and timely manner. We conduct live experiments in YouTube and show that Online Matching is able to enhance the capabilities of fresh content discovery and item exploration in the present platform.", "url": "https://arxiv.org/abs/2307.15893"}, {"metadata": {"arXiv": "2307.15905", "Date": "Sat, 29 Jul 2023 06:23:51 ", "Title": "Multi-view Sparse Laplacian Eigenmaps for nonlinear Spectral Feature Selection", "Authors": ["Gaurav Srivastava", "Mahesh Jangid"], "Categories": "cs.LG", "Comments": ["2023 International Conference on System Science and Engineering (ICSSE 2023). Ho Chi Minh City", "Vietnam"]}, "abstract": "The complexity of high-dimensional datasets presents significant challenges for machine learning models, including overfitting, computational complexity, and difficulties in interpreting results. To address these challenges, it is essential to identify an informative subset of features that captures the essential structure of the data. In this study, the authors propose Multi-view Sparse Laplacian Eigenmaps (MSLE) for feature selection, which effectively combines multiple views of the data, enforces sparsity constraints, and employs a scalable optimization algorithm to identify a subset of features that capture the fundamental data structure. MSLE is a graph-based approach that leverages multiple views of the data to construct a more robust and informative representation of high-dimensional data. The method applies sparse eigendecomposition to reduce the dimensionality of the data, yielding a reduced feature set. The optimization problem is solved using an iterative algorithm alternating between updating the sparse coefficients and the Laplacian graph matrix. The sparse coefficients are updated using a soft-thresholding operator, while the graph Laplacian matrix is updated using the normalized graph Laplacian. To evaluate the performance of the MSLE technique, the authors conducted experiments on the UCI-HAR dataset, which comprises 561 features, and reduced the feature space by 10 to 90%. Our results demonstrate that even after reducing the feature space by 90%, the Support Vector Machine (SVM) maintains an error rate of 2.72%. Moreover, the authors observe that the SVM exhibits an accuracy of 96.69% with an 80% reduction in the overall feature space.", "url": "https://arxiv.org/abs/2307.15905"}, {"metadata": {"arXiv": "2307.15907", "Date": "Sat, 29 Jul 2023 06:27:28 ", "Title": "An Automata-Theoretic Approach to Synthesizing Binarized Neural Networks", "Authors": ["Ye Tao", "Wanwei Liu", "Fu Song", "Zhen Liang", "Ji Wang and Hongxu Zhu"], "Categories": "cs.LG cs.FL"}, "abstract": "Deep neural networks, (DNNs, a.k.a. NNs), have been widely used in various tasks and have been proven to be successful. However, the accompanied expensive computing and storage costs make the deployments in resource-constrained devices a significant concern. To solve this issue, quantization has emerged as an effective way to reduce the costs of DNNs with little accuracy degradation by quantizing floating-point numbers to low-width fixed-point representations. Quantized neural networks (QNNs) have been developed, with binarized neural networks (BNNs) restricted to binary values as a special case. Another concern about neural networks is their vulnerability and lack of interpretability. Despite the active research on trustworthy of DNNs, few approaches have been proposed to QNNs. To this end, this paper presents an automata-theoretic approach to synthesizing BNNs that meet designated properties. More specifically, we define a temporal logic, called BLTL, as the specification language. We show that each BLTL formula can be transformed into an automaton on finite words. To deal with the state-explosion problem, we provide a tableau-based approach in real implementation. For the synthesis procedure, we utilize SMT solvers to detect the existence of a model (i.e., a BNN) in the construction process. Notably, synthesis provides a way to determine the hyper-parameters of the network before training.Moreover, we experimentally evaluate our approach and demonstrate its effectiveness in improving the individual fairness and local robustness of BNNs while maintaining accuracy to a great extent.", "url": "https://arxiv.org/abs/2307.15907"}, {"metadata": {"arXiv": "2307.15931", "Date": "Sat, 29 Jul 2023 08:52:35 ", "Title": "Dynamic deep-reinforcement-learning algorithm in Partially Observed Markov Decision Processes", "Authors": ["Saki Omi", "Hyo-Sang Shin", "Namhoon Cho", "Antonios Tsourdos"], "Categories": "cs.LG"}, "abstract": "Reinforcement learning has been greatly improved in recent studies and an increased interest in real-world implementation has emerged in recent years. In many cases, due to the non-static disturbances, it becomes challenging for the agent to keep the performance. The disturbance results in the environment called Partially Observable Markov Decision Process. In common practice, Partially Observable Markov Decision Process is handled by introducing an additional estimator, or Recurrent Neural Network is utilized in the context of reinforcement learning. Both of the cases require to process sequential information on the trajectory. However, there are only a few studies investigating the effect of information to consider and the network structure to handle them. This study shows the benefit of action sequence inclusion in order to solve Partially Observable Markov Decision Process. Several structures and approaches are proposed to extend one of the latest deep reinforcement learning algorithms with LSTM networks. The developed algorithms showed enhanced robustness of controller performance against different types of external disturbances that are added to observation.", "url": "https://arxiv.org/abs/2307.15931"}, {"metadata": {"arXiv": "2307.15934", "Date": "Sat, 29 Jul 2023 09:19:27 ", "Title": "A Noisy-Label-Learning Formulation for Immune Repertoire Classification and Disease-Associated Immune Receptor Sequence Identification", "Authors": ["Mingcai Chen", "Yu Zhao", "Zhonghuang Wang", "Bing He and Jianhua Yao"], "Categories": "cs.LG", "Comments": ["IJCAI 2023"]}, "abstract": "Immune repertoire classification, a typical multiple instance learning (MIL) problem, is a frontier research topic in computational biology that makes transformative contributions to new vaccines and immune therapies. However, the traditional instance-space MIL, directly assigning bag-level labels to instances, suffers from the massive amount of noisy labels and extremely low witness rate. In this work, we propose a noisy-label-learning formulation to solve the immune repertoire classification task. To remedy the inaccurate supervision of repertoire-level labels for a sequence-level classifier, we design a robust training strategy: The initial labels are smoothed to be asymmetric and are progressively corrected using the model's predictions throughout the training process. Furthermore, two models with the same architecture but different parameter initialization are co-trained simultaneously to remedy the known \"confirmation bias\" problem in the self-training-like schema. As a result, we obtain accurate sequence-level classification and, subsequently, repertoire-level classification. Experiments on the Cytomegalovirus (CMV) and Cancer datasets demonstrate our method's effectiveness and superior performance on sequence-level and repertoire-level tasks.", "url": "https://arxiv.org/abs/2307.15934"}, {"metadata": {"arXiv": "2307.15941", "Date": "Sat, 29 Jul 2023 09:29:09 ", "Title": "Continual Learning in Predictive Autoscaling", "Authors": ["Hongyan Hao", "Zhixuan Chu", "Shiyi Zhu", "Gangwei Jiang", "Yan Wang", "Caigao Jiang", "James Zhang", "Wei Jiang", "Siqiao Xue", "Jun Zhou"], "Categories": "cs.LG"}, "abstract": "Predictive Autoscaling is used to forecast the workloads of servers and prepare the resources in advance to ensure service level objectives (SLOs) in dynamic cloud environments.However, in practice, its prediction task often suffers from performance degradation under abnormal traffics caused by external events (such as sales promotional activities and applications' re-configurations), for which a common solution is to re-train the model with data of a long historical period, but at the expense of high computational and storage costs.To better address this problem, we propose a replay-based continual learning method, i.e., Density-based Memory Selection and Hint-based Network Learning Model (DMSHM), using only a small part of the historical log to achieve accurate predictions.First, we discover the phenomenon of sample overlap when applying replay-based continual learning in prediction tasks. In order to surmount this challenge and effectively integrate new sample distribution, we propose a density-based sample selection strategy that utilizes kernel density estimation to calculate sample density as a reference to compute sample weight, and employs weight sampling to construct a new memory set.Then we implement hint-based network learning based on hint representation to optimize the parameters.Finally, we conduct experiments on public and industrial datasets to demonstrate that our proposed method outperforms state-of-the-art continual learning methods in terms of memory capacity and prediction accuracy. Furthermore, we demonstrate remarkable practicability of DMSHM in real industrial applications.", "url": "https://arxiv.org/abs/2307.15941"}, {"metadata": {"arXiv": "2307.15980", "Date": "Sat, 29 Jul 2023 13:02:45 ", "Title": "Initial State Interventions for Deconfounded Imitation Learning", "Authors": ["Samuel Pfrommer", "Yatong Bai", "Hyunin Lee", "Somayeh Sojoudi"], "Categories": "cs.LG cs.SY eess.SY", "Comments": ["62nd IEEE Conference on Decision and Control"]}, "abstract": "Imitation learning suffers from causal confusion. This phenomenon occurs when learned policies attend to features that do not causally influence the expert actions but are instead spuriously correlated. Causally confused agents produce low open-loop supervised loss but poor closed-loop performance upon deployment. We consider the problem of masking observed confounders in a disentangled representation of the observation space. Our novel masking algorithm leverages the usual ability to intervene in the initial system state, avoiding any requirement involving expert querying, expert reward functions, or causal graph specification. Under certain assumptions, we theoretically prove that this algorithm is conservative in the sense that it does not incorrectly mask observations that causally influence the expert; furthermore, intervening on the initial state serves to strictly reduce excess conservatism. The masking algorithm is applied to behavior cloning for two illustrative control systems: CartPole and Reacher.", "url": "https://arxiv.org/abs/2307.15980"}, {"metadata": {"arXiv": "2307.15982", "Date": "Sat, 29 Jul 2023 13:07:57 ", "Title": "Vehicle Price Prediction By Aggregating decision tree model With Boosting Model", "Authors": ["Auwal Tijjani Amshi"], "Categories": "cs.LG"}, "abstract": "Predicting the price of used vehicles is a more interesting and needed problem by many users. Vehicle price prediction can be a challenging task due to the high number of attributes that should be considered for accurate prediction. The major step in the prediction process is the collection and pre-processing of the data. In this project, python scripts were built to normalize, standardize, and clean data to avoid unnecessary noise for machine learning algorithms. The data set used in this project can be very valuable in conducting similar research using different prediction techniques. Many assumptions were made on the basis of the data set. The proposed system uses a Decision tree model and Gradient boosting predictive model, which are combined in other to get closed to accurate prediction, the proposed model was evaluated and it gives a promising performance. The future price prediction of used vehicles with the help of the same data set will comprise different models.", "url": "https://arxiv.org/abs/2307.15982"}, {"metadata": {"arXiv": "2307.16026", "Date": "Sat, 29 Jul 2023 16:54:34 ", "Title": "MUSE: Multi-View Contrastive Learning for Heterophilic Graphs", "Authors": ["Mengyi Yuan", "Minjie Chen", "Xiang Li"], "Categories": "cs.LG cs.SI"}, "abstract": "In recent years, self-supervised learning has emerged as a promising approach in addressing the issues of label dependency and poor generalization performance in traditional GNNs. However, existing self-supervised methods have limited effectiveness on heterophilic graphs, due to the homophily assumption that results in similar node representations for connected nodes. In this work, we propose a multi-view contrastive learning model for heterophilic graphs, namely, MUSE. Specifically, we construct two views to capture the information of the ego node and its neighborhood by GNNs enhanced with contrastive learning, respectively. Then we integrate the information from these two views to fuse the node representations. Fusion contrast is utilized to enhance the effectiveness of fused node representations. Further, considering that the influence of neighboring contextual information on information fusion may vary across different ego nodes, we employ an information fusion controller to model the diversity of node-neighborhood similarity at both the local and global levels. Finally, an alternating training scheme is adopted to ensure that unsupervised node representation learning and information fusion controller can mutually reinforce each other. We conduct extensive experiments to evaluate the performance of MUSE on 9 benchmark datasets. Our results show the effectiveness of MUSE on both node classification and clustering tasks.", "url": "https://arxiv.org/abs/2307.16026"}, {"metadata": {"arXiv": "2307.16037", "Date": "Sat, 29 Jul 2023 17:58:47 ", "Title": "Developing novel ligands with enhanced binding affinity for the sphingosine 1-phosphate receptor 1 using machine learning", "Authors": ["Colin Zhang", "Yang Ha"], "Categories": "cs.LG", "Comments": ["10 pages", "6 figures", "2 tables"]}, "abstract": "Multiple sclerosis (MS) is a debilitating neurological disease affecting nearly one million people in the United States. Sphingosine-1-phosphate receptor 1, or S1PR1, is a protein target for MS. Siponimod, a ligand of S1PR1, was approved by the FDA in 2019 for MS treatment, but there is a demonstrated need for better therapies. To this end, we finetuned an autoencoder machine learning model that converts chemical formulas into mathematical vectors and generated over 500 molecular variants based on siponimod, out of which 25 compounds had higher predicted binding affinity to S1PR1. The model was able to generate these ligands in just under one hour. Filtering these compounds led to the discovery of six promising candidates with good drug-like properties and ease of synthesis. Furthermore, by analyzing the binding interactions for these ligands, we uncovered several chemical properties that contribute to high binding affinity to S1PR1. This study demonstrates that machine learning can accelerate the drug discovery process and reveal new insights into protein-drug interactions.", "url": "https://arxiv.org/abs/2307.16037"}, {"metadata": {"arXiv": "2307.16092", "Date": "Sat, 29 Jul 2023 23:31:18 ", "Title": "ADR-GNN: Advection-Diffusion-Reaction Graph Neural Networks", "Authors": ["Moshe Eliasof", "Eldad Haber", "Eran Treister"], "Categories": "cs.LG"}, "abstract": "Graph neural networks (GNNs) have shown remarkable success in learning representations for graph-structured data. However, GNNs still face challenges in modeling complex phenomena that involve advection. In this paper, we propose a novel GNN architecture based on Advection-Diffusion-Reaction systems, called ADR-GNN. Advection models the directed transportation of information, diffusion captures the local smoothing of information, and reaction represents the non-linear transformation of information in channels. We provide an analysis of the qualitative behavior of ADR-GNN, that shows the benefit of combining advection, diffusion, and reaction. To demonstrate its efficacy, we evaluate ADR-GNN on real-world node classification and spatio-temporal datasets, and show that it improves or offers competitive performance compared to state-of-the-art networks.", "url": "https://arxiv.org/abs/2307.16092"}, {"metadata": {"arXiv": "2307.16099", "Date": "Sun, 30 Jul 2023 01:04:36 ", "Title": "On Neural Network approximation of ideal adversarial attack and convergence of adversarial training", "Authors": ["Rajdeep Haldar and Qifan Song"], "Categories": "cs.LG stat.ML", "MSC-class": "68T99, 62G20, 49K35, 34A34"}, "abstract": "Adversarial attacks are usually expressed in terms of a gradient-based operation on the input data and model, this results in heavy computations every time an attack is generated. In this work, we solidify the idea of representing adversarial attacks as a trainable function, without further gradient computation. We first motivate that the theoretical best attacks, under proper conditions, can be represented as smooth piece-wise functions (piece-wise H\\\"older functions). Then we obtain an approximation result of such functions by a neural network. Subsequently, we emulate the ideal attack process by a neural network and reduce the adversarial training to a mathematical game between an attack network and a training model (a defense network). We also obtain convergence rates of adversarial loss in terms of the sample size $n$ for adversarial training in such a setting.", "url": "https://arxiv.org/abs/2307.16099"}, {"metadata": {"arXiv": "2307.16105", "Date": "Sun, 30 Jul 2023 01:52:00 ", "Title": "TMPNN: High-Order Polynomial Regression Based on Taylor Map Factorization", "Authors": ["Andrei Ivanov", "Stefan Maria Ailuro"], "Categories": "cs.LG cs.NE"}, "abstract": "Polynomial regression is widely used and can help to express nonlinear patterns. However, considering very high polynomial orders may lead to overfitting and poor extrapolation ability for unseen data. The paper presents a method for constructing a high-order polynomial regression based on the Taylor map factorization. This method naturally implements multi-target regression and can capture internal relationships between targets. Additionally, we introduce an approach for model interpretation in the form of systems of differential equations. By benchmarking on UCI open access datasets, Feynman symbolic regression datasets, and Friedman-1 datasets, we demonstrate that the proposed method performs comparable to the state-of-the-art regression methods and outperforms them on specific tasks.", "url": "https://arxiv.org/abs/2307.16105"}, {"metadata": {"arXiv": "2307.16120", "Date": "Sun, 30 Jul 2023 03:59:47 ", "Title": "Deep Unrolling Networks with Recurrent Momentum Acceleration for Nonlinear Inverse Problems", "Authors": ["Qingping Zhou", "Jiayu Qian", "Junqi Tang", "Jinglai Li"], "Categories": "cs.LG", "MSC-class": "68U10, 94A08, 68T99"}, "abstract": "Combining the strengths of model-based iterative algorithms and data-driven deep learning solutions, deep unrolling networks (DuNets) have become a popular tool to solve inverse imaging problems. While DuNets have been successfully applied to many linear inverse problems, nonlinear problems tend to impair the performance of the method. Inspired by momentum acceleration techniques that are often used in optimization algorithms, we propose a recurrent momentum acceleration (RMA) framework that uses a long short-term memory recurrent neural network (LSTM-RNN) to simulate the momentum acceleration process. The RMA module leverages the ability of the LSTM-RNN to learn and retain knowledge from the previous gradients. We apply RMA to two popular DuNets -- the learned proximal gradient descent (LPGD) and the learned primal-dual (LPD) methods, resulting in LPGD-RMA and LPD-RMA respectively. We provide experimental results on two nonlinear inverse problems: a nonlinear deconvolution problem, and an electrical impedance tomography problem with limited boundary measurements. In the first experiment we have observed that the improvement due to RMA largely increases with respect to the nonlinearity of the problem. The results of the second example further demonstrate that the RMA schemes can significantly improve the performance of DuNets in strongly ill-posed problems.", "url": "https://arxiv.org/abs/2307.16120"}, {"metadata": {"arXiv": "2307.16141", "Date": "Sun, 30 Jul 2023 06:38:44 ", "Title": "Pupil Learning Mechanism", "Authors": ["Rua-Huan Tsaih", "Yu-Hang Chien", "Shih-Yi Chien"], "Categories": "cs.LG"}, "abstract": "Studies on artificial neural networks rarely address both vanishing gradients and overfitting issues. In this study, we follow the pupil learning procedure, which has the features of interpreting, picking, understanding, cramming, and organizing, to derive the pupil learning mechanism (PLM) by which to modify the network structure and weights of 2-layer neural networks (2LNNs). The PLM consists of modules for sequential learning, adaptive learning, perfect learning, and less-overfitted learning. Based upon a copper price forecasting dataset, we conduct an experiment to validate the PLM module design modules, and an experiment to evaluate the performance of PLM. The empirical results indeed approve the PLM module design and show the superiority of the proposed PLM model over the linear regression model and the conventional backpropagation-based 2LNN model.", "url": "https://arxiv.org/abs/2307.16141"}, {"metadata": {"arXiv": "2307.16152", "Date": "Sun, 30 Jul 2023 07:25:18 ", "Title": "Variance Control for Distributional Reinforcement Learning", "Authors": ["Qi Kuang", "Zhoufan Zhu", "Liwen Zhang", "Fan Zhou"], "Categories": "cs.LG", "Comments": ["ICML 2023"]}, "abstract": "Although distributional reinforcement learning (DRL) has been widely examined in the past few years, very few studies investigate the validity of the obtained Q-function estimator in the distributional setting. To fully understand how the approximation errors of the Q-function affect the whole training process, we do some error analysis and theoretically show how to reduce both the bias and the variance of the error terms. With this new understanding, we construct a new estimator \\emph{Quantiled Expansion Mean} (QEM) and introduce a new DRL algorithm (QEMRL) from the statistical perspective. We extensively evaluate our QEMRL algorithm on a variety of Atari and Mujoco benchmark tasks and demonstrate that QEMRL achieves significant improvement over baseline algorithms in terms of sample efficiency and convergence performance.", "url": "https://arxiv.org/abs/2307.16152"}, {"metadata": {"arXiv": "2307.16164", "Date": "Sun, 30 Jul 2023 08:18:39 ", "Title": "Adaptive learning of density ratios in RKHS", "Authors": ["Werner Zellinger", "Stefan Kindermann", "Sergei V. Pereverzyev"], "Categories": "cs.LG math.ST stat.ML stat.TH", "MSC-class": "68T05, 68Q32"}, "abstract": "Estimating the ratio of two probability densities from finitely many observations of the densities is a central problem in machine learning and statistics with applications in two-sample testing, divergence estimation, generative modeling, covariate shift adaptation, conditional density estimation, and novelty detection. In this work, we analyze a large class of density ratio estimation methods that minimize a regularized Bregman divergence between the true density ratio and a model in a reproducing kernel Hilbert space (RKHS). We derive new finite-sample error bounds, and we propose a Lepskii type parameter choice principle that minimizes the bounds without knowledge of the regularity of the density ratio. In the special case of quadratic loss, our method adaptively achieves a minimax optimal error rate. A numerical illustration is provided.", "url": "https://arxiv.org/abs/2307.16164"}, {"metadata": {"arXiv": "2307.16189", "Date": "Sun, 30 Jul 2023 10:03:36 ", "Title": "An Efficient Approach to Mitigate Numerical Instability in Backpropagation for 16-bit Neural Network Training", "Authors": ["Juyoung Yun"], "Categories": "cs.LG"}, "abstract": "In this research, we delve into the intricacies of the numerical instability observed in 16-bit computations of machine learning models, particularly when employing popular optimization algorithms such as RMSProp and Adam. This instability is commonly experienced during the training phase of deep neural networks, leading to disrupted learning processes and hindering the effective deployment of such models. We identify the single hyperparameter, epsilon, as the main culprit behind this numerical instability. An in-depth exploration of the role of epsilon in these optimizers within 16-bit computations reveals that a minor adjustment of its value can restore the functionality of RMSProp and Adam, consequently enabling the effective utilization of 16-bit neural networks. We propose a novel method to mitigate the identified numerical instability issues. This method capitalizes on the updates from the Adam optimizer and significantly improves the robustness of the learning process in 16-bit computations. This study contributes to better understanding of optimization in low-precision computations and provides an effective solution to a longstanding issue in training deep neural networks, opening new avenues for more efficient and stable model training.", "url": "https://arxiv.org/abs/2307.16189"}, {"metadata": {"arXiv": "2307.16203", "Date": "Sun, 30 Jul 2023 11:29:51 ", "Title": "Deep Convolutional Neural Networks with Zero-Padding: Feature Extraction and Learning", "Authors": ["Zhi Han", "Baichen Liu", "Shao-Bo Lin", "Ding-Xuan Zhou"], "Categories": "cs.LG cs.CV", "Comments": ["18"]}, "abstract": "This paper studies the performance of deep convolutional neural networks (DCNNs) with zero-padding in feature extraction and learning. After verifying the roles of zero-padding in enabling translation-equivalence, and pooling in its translation-invariance driven nature, we show that with similar number of free parameters, any deep fully connected networks (DFCNs) can be represented by DCNNs with zero-padding. This demonstrates that DCNNs with zero-padding is essentially better than DFCNs in feature extraction. Consequently, we derive universal consistency of DCNNs with zero-padding and show its translation-invariance in the learning process. All our theoretical results are verified by numerical experiments including both toy simulations and real-data running.", "url": "https://arxiv.org/abs/2307.16203"}, {"metadata": {"arXiv": "2307.16273", "Date": "Sun, 30 Jul 2023 16:41:13 ", "Title": "zkDL: Efficient Zero-Knowledge Proofs of Deep Learning Training", "Authors": ["Haochen Sun", "Hongyang Zhang"], "Categories": "cs.LG cs.CR", "Comments": ["18 pages", "5 figures"]}, "abstract": "The recent advancements in deep learning have brought about significant changes in various aspects of people's lives. Meanwhile, these rapid developments have raised concerns about the legitimacy of the training process of deep networks. However, to protect the intellectual properties of untrusted AI developers, directly examining the training process by accessing the model parameters and training data by verifiers is often prohibited. In response to this challenge, we present zkDL, an efficient zero-knowledge proof of deep learning training. At the core of zkDL is zkReLU, a specialized zero-knowledge proof protocol with optimized proving time and proof size for the ReLU activation function, a major obstacle in verifiable training due to its non-arithmetic nature. To integrate zkReLU into the proof system for the entire training process, we devise a novel construction of an arithmetic circuit from neural networks. By leveraging the abundant parallel computation resources, this construction reduces proving time and proof sizes by a factor of the network depth. As a result, zkDL enables the generation of complete and sound proofs, taking less than a minute with a size of less than 20 kB per training step, for a 16-layer neural network with 200M parameters, while ensuring the privacy of data and model parameters.", "url": "https://arxiv.org/abs/2307.16273"}, {"metadata": {"arXiv": "2307.16304", "Date": "Sun, 30 Jul 2023 19:14:05 ", "Title": "You Shall not Pass: the Zero-Gradient Problem in Predict and Optimize for Convex Optimization", "Authors": ["Grigorii Veviurko", "Wendelin B\\\"ohmer", "and Mathijs de Weerdt"], "Categories": "cs.LG math.OC"}, "abstract": "Predict and optimize is an increasingly popular decision-making paradigm that employs machine learning to predict unknown parameters of optimization problems. Instead of minimizing the prediction error of the parameters, it trains predictive models using task performance as a loss function. In the convex optimization domain, predict and optimize has seen significant progress due to recently developed methods for differentiating optimization problem solutions over the problem parameters. This paper identifies a yet unnoticed drawback of this approach -- the zero-gradient problem -- and introduces a method to solve it. The suggested method is based on the mathematical properties of differential optimization and is verified using two real-world benchmarks.", "url": "https://arxiv.org/abs/2307.16304"}, {"metadata": {"arXiv": "2307.16331", "Date": "Sun, 30 Jul 2023 22:31:01 ", "Title": "Theoretically Principled Trade-off for Stateful Defenses against Query-Based Black-Box Attacks", "Authors": ["Ashish Hooda", "Neal Mangaokar", "Ryan Feng", "Kassem Fawaz", "Somesh Jha", "Atul Prakash"], "Categories": "cs.LG cs.CR", "Comments": ["2nd AdvML Frontiers Workshop at ICML 2023"]}, "abstract": "Adversarial examples threaten the integrity of machine learning systems with alarming success rates even under constrained black-box conditions. Stateful defenses have emerged as an effective countermeasure, detecting potential attacks by maintaining a buffer of recent queries and detecting new queries that are too similar. However, these defenses fundamentally pose a trade-off between attack detection and false positive rates, and this trade-off is typically optimized by hand-picking feature extractors and similarity thresholds that empirically work well. There is little current understanding as to the formal limits of this trade-off and the exact properties of the feature extractors/underlying problem domain that influence it. This work aims to address this gap by offering a theoretical characterization of the trade-off between detection and false positive rates for stateful defenses. We provide upper bounds for detection rates of a general class of feature extractors and analyze the impact of this trade-off on the convergence of black-box attacks. We then support our theoretical findings with empirical evaluations across multiple datasets and stateful defenses.", "url": "https://arxiv.org/abs/2307.16331"}, {"metadata": {"arXiv": "2307.16358", "Date": "Mon, 31 Jul 2023 01:14:42 ", "Title": "Moreau-Yoshida Variational Transport: A General Framework For Solving Regularized Distributional Optimization Problems", "Authors": ["Dai Hai Nguyen", "Tetsuya Sakurai"], "Categories": "cs.LG"}, "abstract": "We consider a general optimization problem of minimizing a composite objective functional defined over a class of probability distributions. The objective is composed of two functionals: one is assumed to possess the variational representation and the other is expressed in terms of the expectation operator of a possibly nonsmooth convex regularizer function. Such a regularized distributional optimization problem widely appears in machine learning and statistics, such as proximal Monte-Carlo sampling, Bayesian inference and generative modeling, for regularized estimation and generation. We propose a novel method, dubbed as Moreau-Yoshida Variational Transport (MYVT), for solving the regularized distributional optimization problem. First, as the name suggests, our method employs the Moreau-Yoshida envelope for a smooth approximation of the nonsmooth function in the objective. Second, we reformulate the approximate problem as a concave-convex saddle point problem by leveraging the variational representation, and then develope an efficient primal-dual algorithm to approximate the saddle point. Furthermore, we provide theoretical analyses and report experimental results to demonstrate the effectiveness of the proposed method.", "url": "https://arxiv.org/abs/2307.16358"}, {"metadata": {"arXiv": "2307.16360", "Date": "Mon, 31 Jul 2023 01:32:06 ", "Title": "Probabilistically robust conformal prediction", "Authors": ["Subhankar Ghosh", "Yuanjie Shi", "Taha Belkhouja", "Yan Yan", "Jana Doppa", "Brian Jones"], "Categories": "cs.LG stat.ML", "Comments": ["Proceedings of the Thirty-Ninth Conference on Uncertainty in Artificial Intelligence", "2023"], "Journal-ref": "Uncertainty in Artificial Intelligence. PMLR 216:681-690, 2023"}, "abstract": "Conformal prediction (CP) is a framework to quantify uncertainty of machine learning classifiers including deep neural networks. Given a testing example and a trained classifier, CP produces a prediction set of candidate labels with a user-specified coverage (i.e., true class label is contained with high probability). Almost all the existing work on CP assumes clean testing data and there is not much known about the robustness of CP algorithms w.r.t natural/adversarial perturbations to testing examples. This paper studies the problem of probabilistically robust conformal prediction (PRCP) which ensures robustness to most perturbations around clean input examples. PRCP generalizes the standard CP (cannot handle perturbations) and adversarially robust CP (ensures robustness w.r.t worst-case perturbations) to achieve better trade-offs between nominal performance and robustness. We propose a novel adaptive PRCP (aPRCP) algorithm to achieve probabilistically robust coverage. The key idea behind aPRCP is to determine two parallel thresholds, one for data samples and another one for the perturbations on data (aka \"quantile-of-quantile\" design). We provide theoretical analysis to show that aPRCP algorithm achieves robust coverage. Our experiments on CIFAR-10, CIFAR-100, and ImageNet datasets using deep neural networks demonstrate that aPRCP achieves better trade-offs than state-of-the-art CP and adversarially robust CP algorithms.", "url": "https://arxiv.org/abs/2307.16360"}, {"metadata": {"arXiv": "2307.16375", "Date": "Mon, 31 Jul 2023 02:39:54 ", "Title": "UniAP: Unifying Inter- and Intra-Layer Automatic Parallelism by Mixed Integer Quadratic Programming", "Authors": ["Hao Lin", "Ke Wu", "Jun Li", "Wu-Jun Li"], "Categories": "cs.LG cs.DC math.OC", "Comments": ["15 pages", "6 figures"]}, "abstract": "Deep learning models have demonstrated impressive performance in various domains. However, the prolonged training time of these models remains a critical problem. Manually designed parallel training strategies could enhance efficiency but require considerable time and deliver little flexibility. Hence, automatic parallelism is proposed to automate the parallel strategy searching process. Even so, existing approaches suffer from sub-optimal strategy space because they treat automatic parallelism as two independent stages, namely inter- and intra-layer parallelism. To address this issue, we propose UniAP, which utilizes mixed integer quadratic programming to unify inter- and intra-layer automatic parallelism. To the best of our knowledge, UniAP is the first work to unify these two categories to search for a globally optimal strategy. The experimental results show that UniAP outperforms state-of-the-art methods by up to 1.70$\\times$ in throughput and reduces strategy searching time by up to 16$\\times$ across four Transformer-like models.", "url": "https://arxiv.org/abs/2307.16375"}, {"metadata": {"arXiv": "2307.16382", "Date": "Mon, 31 Jul 2023 03:17:51 ", "Title": "Does fine-tuning GPT-3 with the OpenAI API leak personally-identifiable information?", "Authors": ["Albert Yu Sun", "Eliott Zemour", "Arushi Saxena", "Udith Vaidyanathan", "Eric Lin", "Christian Lau", "Vaikkunth Mugunthan"], "Categories": "cs.LG cs.CL"}, "abstract": "Machine learning practitioners often fine-tune generative pre-trained models like GPT-3 to improve model performance at specific tasks. Previous works, however, suggest that fine-tuned machine learning models memorize and emit sensitive information from the original fine-tuning dataset. Companies such as OpenAI offer fine-tuning services for their models, but no prior work has conducted a memorization attack on any closed-source models. In this work, we simulate a privacy attack on GPT-3 using OpenAI's fine-tuning API. Our objective is to determine if personally identifiable information (PII) can be extracted from this model. We (1) explore the use of naive prompting methods on a GPT-3 fine-tuned classification model, and (2) we design a practical word generation task called Autocomplete to investigate the extent of PII memorization in fine-tuned GPT-3 within a real-world context. Our findings reveal that fine-tuning GPT3 for both tasks led to the model memorizing and disclosing critical personally identifiable information (PII) obtained from the underlying fine-tuning dataset. To encourage further research, we have made our codes and datasets publicly available on GitHub at: https://github.com/albertsun1/gpt3-pii-attacks", "url": "https://arxiv.org/abs/2307.16382"}, {"metadata": {"arXiv": "2307.16405", "Date": "Mon, 31 Jul 2023 05:00:35 ", "Title": "Causal-learn: Causal Discovery in Python", "Authors": ["Yujia Zheng", "Biwei Huang", "Wei Chen", "Joseph Ramsey", "Mingming Gong", "Ruichu Cai", "Shohei Shimizu", "Peter Spirtes", "Kun Zhang"], "Categories": "cs.LG stat.ME stat.ML"}, "abstract": "Causal discovery aims at revealing causal relations from observational data, which is a fundamental task in science and engineering. We describe $\\textit{causal-learn}$, an open-source Python library for causal discovery. This library focuses on bringing a comprehensive collection of causal discovery methods to both practitioners and researchers. It provides easy-to-use APIs for non-specialists, modular building blocks for developers, detailed documentation for learners, and comprehensive methods for all. Different from previous packages in R or Java, $\\textit{causal-learn}$ is fully developed in Python, which could be more in tune with the recent preference shift in programming languages within related communities. The library is available at https://github.com/py-why/causal-learn.", "url": "https://arxiv.org/abs/2307.16405"}, {"metadata": {"arXiv": "2307.16424", "Date": "Mon, 31 Jul 2023 06:19:48 ", "Title": "MetaDiff: Meta-Learning with Conditional Diffusion for Few-Shot Learning", "Authors": ["Baoquan Zhang", "Demin Yu"], "Categories": "cs.LG", "Comments": ["10 pages"]}, "abstract": "Equipping a deep model the abaility of few-shot learning, i.e., learning quickly from only few examples, is a core challenge for artificial intelligence. Gradient-based meta-learning approaches effectively address the challenge by learning how to learn novel tasks. Its key idea is learning a deep model in a bi-level optimization manner, where the outer-loop process learns a shared gradient descent algorithm (i.e., its hyperparameters), while the inner-loop process leverage it to optimize a task-specific model by using only few labeled data. Although these existi
