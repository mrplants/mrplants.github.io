n, employing the lower Elbe in northern Germany as an example case and using real AIS trajectories to model the behavior of other ships.", "url": "https://arxiv.org/abs/2307.16769"}, {"metadata": {"arXiv": "2307.16210", "Date": "Sun, 30 Jul 2023 12:16:49 ", "Title": "Rethinking Uncertainly Missing and Ambiguous Visual Modality in Multi-Modal Entity Alignment", "Authors": ["Zhuo Chen", "Lingbing Guo", "Yin Fang", "Yichi Zhang", "Jiaoyan Chen", "Jeff Z. Pan", "Yangning Li", "Huajun Chen", "Wen Zhang"], "Categories": "cs.AI cs.CV cs.LG cs.MM", "Comments": ["International Semantic Web Conference '23 (ISWC 2023)", "https://github.com/zjukg/UMAEA"]}, "abstract": "As a crucial extension of entity alignment (EA), multi-modal entity alignment (MMEA) aims to identify identical entities across disparate knowledge graphs (KGs) by exploiting associated visual information. However, existing MMEA approaches primarily concentrate on the fusion paradigm of multi-modal entity features, while neglecting the challenges presented by the pervasive phenomenon of missing and intrinsic ambiguity of visual images. In this paper, we present a further analysis of visual modality incompleteness, benchmarking latest MMEA models on our proposed dataset MMEA-UMVM, where the types of alignment KGs covering bilingual and monolingual, with standard (non-iterative) and iterative training paradigms to evaluate the model performance. Our research indicates that, in the face of modality incompleteness, models succumb to overfitting the modality noise, and exhibit performance oscillations or declines at high rates of missing modality. This proves that the inclusion of additional multi-modal data can sometimes adversely affect EA. To address these challenges, we introduce UMAEA , a robust multi-modal entity alignment approach designed to tackle uncertainly missing and ambiguous visual modalities. It consistently achieves SOTA performance across all 97 benchmark splits, significantly surpassing existing baselines with limited parameters and time consumption, while effectively alleviating the identified limitations of other models. Our code and benchmark data are available at https://github.com/zjukg/UMAEA.", "url": "https://arxiv.org/abs/2307.16210"}, {"metadata": {"arXiv": "2307.16427", "Date": "Mon, 31 Jul 2023 06:22:34 ", "Title": "Causal Inference for Banking Finance and Insurance A Survey", "Authors": ["Satyam Kumar", "Yelleti Vivek", "Vadlamani Ravi", "Indranil Bose"], "Categories": "cs.AI cs.LG econ.EM q-fin.ST", "Comments": ["52 pages", "9 figures", "7 tables"], "MSC-class": "62D20, 68T99", "ACM-class": "I.2"}, "abstract": "Causal Inference plays an significant role in explaining the decisions taken by statistical models and artificial intelligence models. Of late, this field started attracting the attention of researchers and practitioners alike. This paper presents a comprehensive survey of 37 papers published during 1992-2023 and concerning the application of causal inference to banking, finance, and insurance. The papers are categorized according to the following families of domains: (i) Banking, (ii) Finance and its subdomains such as corporate finance, governance finance including financial risk and financial policy, financial economics, and Behavioral finance, and (iii) Insurance. Further, the paper covers the primary ingredients of causal inference namely, statistical methods such as Bayesian Causal Network, Granger Causality and jargon used thereof such as counterfactuals. The review also recommends some important directions for future research. In conclusion, we observed that the application of causal inference in the banking and insurance sectors is still in its infancy, and thus more research is possible to turn it into a viable method.", "url": "https://arxiv.org/abs/2307.16427"}, {"metadata": {"arXiv": "2307.16648", "Date": "Mon, 31 Jul 2023 13:27:21 ", "Title": "LLMs4OL: Large Language Models for Ontology Learning", "Authors": ["Hamed Babaei Giglou and Jennifer D'Souza and S\\\"oren Auer"], "Categories": "cs.AI cs.CL cs.IT cs.LG math.IT", "Comments": ["15 pages main content", "27 pages overall", "2 Figures", "accepted for publication at ISWC 2023 research track"]}, "abstract": "We propose the LLMs4OL approach, which utilizes Large Language Models (LLMs) for Ontology Learning (OL). LLMs have shown significant advancements in natural language processing, demonstrating their ability to capture complex language patterns in different knowledge domains. Our LLMs4OL paradigm investigates the following hypothesis: \\textit{Can LLMs effectively apply their language pattern capturing capability to OL, which involves automatically extracting and structuring knowledge from natural language text?} To test this hypothesis, we conduct a comprehensive evaluation using the zero-shot prompting method. We evaluate nine different LLM model families for three main OL tasks: term typing, taxonomy discovery, and extraction of non-taxonomic relations. Additionally, the evaluations encompass diverse genres of ontological knowledge, including lexicosemantic knowledge in WordNet, geographical knowledge in GeoNames, and medical knowledge in UMLS.", "url": "https://arxiv.org/abs/2307.16648"}, {"metadata": {"arXiv": "2307.16789", "Date": "Mon, 31 Jul 2023 15:56:53 ", "Title": "ToolLLM: Facilitating Large Language Models to Master 16000+ Real-world APIs", "Authors": ["Yujia Qin", "Shihao Liang", "Yining Ye", "Kunlun Zhu", "Lan Yan", "Yaxi Lu", "Yankai Lin", "Xin Cong", "Xiangru Tang", "Bill Qian", "Sihan Zhao", "Runchu Tian", "Ruobing Xie", "Jie Zhou", "Mark Gerstein", "Dahai Li", "Zhiyuan Liu", "Maosong Sun"], "Categories": "cs.AI cs.CL cs.LG"}, "abstract": "Despite the advancements of open-source large language models (LLMs) and their variants, e.g., LLaMA and Vicuna, they remain significantly limited in performing higher-level tasks, such as following human instructions to use external tools (APIs). This is because current instruction tuning largely focuses on basic language tasks instead of the tool-use domain. This is in contrast to state-of-the-art (SOTA) LLMs, e.g., ChatGPT, which have demonstrated excellent tool-use capabilities but are unfortunately closed source. To facilitate tool-use capabilities within open-source LLMs, we introduce ToolLLM, a general tool-use framework of data construction, model training and evaluation. We first present ToolBench, an instruction-tuning dataset for tool use, which is created automatically using ChatGPT. Specifically, we collect 16,464 real-world RESTful APIs spanning 49 categories from RapidAPI Hub, then prompt ChatGPT to generate diverse human instructions involving these APIs, covering both single-tool and multi-tool scenarios. Finally, we use ChatGPT to search for a valid solution path (chain of API calls) for each instruction. To make the searching process more efficient, we develop a novel depth-first search-based decision tree (DFSDT), enabling LLMs to evaluate multiple reasoning traces and expand the search space. We show that DFSDT significantly enhances the planning and reasoning capabilities of LLMs. For efficient tool-use assessment, we develop an automatic evaluator: ToolEval. We fine-tune LLaMA on ToolBench and obtain ToolLLaMA. Our ToolEval reveals that ToolLLaMA demonstrates a remarkable ability to execute complex instructions and generalize to unseen APIs, and exhibits comparable performance to ChatGPT. To make the pipeline more practical, we devise a neural API retriever to recommend appropriate APIs for each instruction, negating the need for manual API selection.", "url": "https://arxiv.org/abs/2307.16789"}, {"metadata": {"arXiv": "2307.16184", "Date": "Sun, 30 Jul 2023 09:48:36 ", "Title": "Unified Model for Image, Video, Audio and Language Tasks", "Authors": ["Mustafa Shukor", "Corentin Dancette", "Alexandre Rame", "Matthieu Cord"], "Categories": "cs.CV cs.AI cs.LG cs.SD", "Comments": ["40 pages. Project page: https://unival-model.github.io/"]}, "abstract": "Large Language Models (LLMs) have made the ambitious quest for generalist agents significantly far from being a fantasy. A key hurdle for building such general models is the diversity and heterogeneity of tasks and modalities. A promising solution is unification, allowing the support of a myriad of tasks and modalities within one unified framework. While few large models (e.g., Flamingo (Alayrac et al., 2022), trained on massive datasets, can support more than two modalities, current small to mid-scale unified models are still limited to 2 modalities, usually image-text or video-text. The question that we ask is: is it possible to build efficiently a unified model that can support all modalities? To answer this, we propose UnIVAL, a step further towards this ambitious goal. Without relying on fancy datasets sizes or models with billions of parameters, the ~ 0.25B parameter UnIVAL model goes beyond two modalities and unifies text, images, video, and audio into a single model. Our model is efficiently pretrained on many tasks, based on task balancing and multimodal curriculum learning. UnIVAL shows competitive performance to existing state-of-the-art approaches, across image and video-text tasks. The feature representations learned from image and video-text modalities, allows the model to achieve competitive performance when finetuned on audio-text tasks, despite not being pretrained on audio. Thanks to the unified model, we propose a novel study on multimodal model merging via weight interpolation of models trained on different multimodal tasks, showing their benefits in particular for out-of-distribution generalization. Finally, we motivate unification by showing the synergy between tasks. The model weights and code are released here: https://github.com/mshukor/UnIVAL.", "url": "https://arxiv.org/abs/2307.16184"}, {"metadata": {"arXiv": "2307.16395", "Date": "Mon, 31 Jul 2023 03:57:31 ", "Title": "Bridging the Gap: Exploring the Capabilities of Bridge-Architectures for Complex Visual Reasoning Tasks", "Authors": ["Kousik Rajesh", "Mrigank Raman", "Mohammed Asad Karim", "Pranit Chawla"], "Categories": "cs.CV cs.AI cs.CL cs.LG"}, "abstract": "In recent times there has been a surge of multi-modal architectures based on Large Language Models, which leverage the zero shot generation capabilities of LLMs and project image embeddings into the text space and then use the auto-regressive capacity to solve tasks such as VQA, captioning, and image retrieval. We name these architectures as \"bridge-architectures\" as they project from the image space to the text space. These models deviate from the traditional recipe of training transformer based multi-modal models, which involve using large-scale pre-training and complex multi-modal interactions through co or cross attention. However, the capabilities of bridge architectures have not been tested on complex visual reasoning tasks which require fine grained analysis about the image. In this project, we investigate the performance of these bridge-architectures on the NLVR2 dataset, and compare it to state-of-the-art transformer based architectures. We first extend the traditional bridge architectures for the NLVR2 dataset, by adding object level features to faciliate fine-grained object reasoning. Our analysis shows that adding object level features to bridge architectures does not help, and that pre-training on multi-modal data is key for good performance on complex reasoning tasks such as NLVR2. We also demonstrate some initial results on a recently bridge-architecture, LLaVA, in the zero shot setting and analyze its performance.", "url": "https://arxiv.org/abs/2307.16395"}, {"metadata": {"arXiv": "2307.16419", "Date": "Mon, 31 Jul 2023 05:59:09 ", "Title": "Subspace Distillation for Continual Learning", "Authors": ["Kaushik Roy", "Christian Simon", "Peyman Moghadam", "Mehrtash Harandi"], "Categories": "cs.CV cs.AI cs.LG"}, "abstract": "An ultimate objective in continual learning is to preserve knowledge learned in preceding tasks while learning new tasks. To mitigate forgetting prior knowledge, we propose a novel knowledge distillation technique that takes into the account the manifold structure of the latent/output space of a neural network in learning novel tasks. To achieve this, we propose to approximate the data manifold up-to its first order, hence benefiting from linear subspaces to model the structure and maintain the knowledge of a neural network while learning novel concepts. We demonstrate that the modeling with subspaces provides several intriguing properties, including robustness to noise and therefore effective for mitigating Catastrophic Forgetting in continual learning. We also discuss and show how our proposed method can be adopted to address both classification and segmentation problems. Empirically, we observe that our proposed method outperforms various continual learning methods on several challenging datasets including Pascal VOC, and Tiny-Imagenet. Furthermore, we show how the proposed method can be seamlessly combined with existing learning approaches to improve their performances. The codes of this article will be available at https://github.com/csiro-robotics/SDCL.", "url": "https://arxiv.org/abs/2307.16419"}, {"metadata": {"arXiv": "2307.16834", "Date": "Fri, 28 Jul 2023 17:16:57 ", "Title": "Benchmarking Anomaly Detection System on various Jetson Edge Devices", "Authors": ["Hoang Viet Pham", "Thinh Gia Tran", "Chuong Dinh Le", "An Dinh Le", "Hien Bich Vo"], "Categories": "cs.CV cs.AI cs.LG eess.IV", "Comments": ["15 pages", "6 figures", "4 tables"]}, "abstract": "Capturing the abnormal event from surveillance videos enhances the safety and well-being of the citizens. The application of EdgeAI (Edge computing-based Artificial Intelligent ) meets the strict latency requirements for security. In this paper, we apply weakly supervised video anomaly detection called Robust Temporal Feature Magnitude Learning (RTFM) to an end-to-end crime-scene anomaly detection system from the surveillance cameras with the help of edge computing technology. The system is tested directly on multiple Jetson edge devices combined with TensorRT as the software developer kit from NVIDIA for system performance enhancement. The experience of an AI-based system deployment on various Jetson Edge devices with Docker technology is also provided. The anomaly detection model yields competitive results compared to other state-of-the-art (SOTA) algorithms on available datasets such as UCF-Crime and UIT VNAnomaly. The approach system reaches 47.56 frames per second (FPS) inference speed on a Jetson edge device with only 3.11 GB RAM usage total. We also discover the promising Jetson device that the AI system achieves 15% better performance than the previous version of Jetson devices while consuming 50% less energy power.", "url": "https://arxiv.org/abs/2307.16834"}, {"metadata": {"arXiv": "2307.15724", "Date": "Fri, 28 Jul 2023 11:46:28 ", "Title": "Curiosity-Driven Reinforcement Learning based Low-Level Flight Control", "Authors": ["Amir Ramezani Dooraki and Alexandros Iosifidis"], "Categories": "cs.LG cs.AI cs.RO"}, "abstract": "Curiosity is one of the main motives in many of the natural creatures with measurable levels of intelligence for exploration and, as a result, more efficient learning. It makes it possible for humans and many animals to explore efficiently by searching for being in states that make them surprised with the goal of learning more about what they do not know. As a result, while being curious, they learn better. In the machine learning literature, curiosity is mostly combined with reinforcement learning-based algorithms as an intrinsic reward. This work proposes an algorithm based on the drive of curiosity for autonomous learning to control by generating proper motor speeds from odometry data. The quadcopter controlled by our proposed algorithm can pass through obstacles while controlling the Yaw direction of the quad-copter toward the desired location. To achieve that, we also propose a new curiosity approach based on prediction error. We ran tests using on-policy, off-policy, on-policy plus curiosity, and the proposed algorithm and visualized the effect of curiosity in evolving exploration patterns. Results show the capability of the proposed algorithm to learn optimal policy and maximize reward where other algorithms fail to do so.", "url": "https://arxiv.org/abs/2307.15724"}, {"metadata": {"arXiv": "2307.15727", "Date": "Fri, 28 Jul 2023 17:32:59 ", "Title": "AI for Anticipatory Action: Moving Beyond Climate Forecasting", "Authors": ["Benjamin Q. Huynh and Mathew V. Kiang"], "Categories": "cs.LG cs.AI stat.AP"}, "abstract": "Disaster response agencies have been shifting from a paradigm of climate forecasting towards one of anticipatory action: assessing not just what the climate will be, but how it will impact specific populations, thereby enabling proactive response and resource allocation. Machine learning models are becoming exceptionally powerful at climate forecasting, but methodological gaps remain in terms of facilitating anticipatory action. Here we provide an overview of anticipatory action, review relevant applications of machine learning, identify common challenges, and highlight areas where machine learning can uniquely contribute to advancing disaster response for populations most vulnerable to climate change.", "url": "https://arxiv.org/abs/2307.15727"}, {"metadata": {"arXiv": "2307.15771", "Date": "Fri, 28 Jul 2023 19:13:26 ", "Title": "The Hydra Effect: Emergent Self-repair in Language Model Computations", "Authors": ["Thomas McGrath", "Matthew Rahtz", "Janos Kramar", "Vladimir Mikulik", "Shane Legg"], "Categories": "cs.LG cs.AI cs.CL"}, "abstract": "We investigate the internal structure of language model computations using causal analysis and demonstrate two motifs: (1) a form of adaptive computation where ablations of one attention layer of a language model cause another layer to compensate (which we term the Hydra effect) and (2) a counterbalancing function of late MLP layers that act to downregulate the maximum-likelihood token. Our ablation studies demonstrate that language model layers are typically relatively loosely coupled (ablations to one layer only affect a small number of downstream layers). Surprisingly, these effects occur even in language models trained without any form of dropout. We analyse these effects in the context of factual recall and consider their implications for circuit-level attribution in language models.", "url": "https://arxiv.org/abs/2307.15771"}, {"metadata": {"arXiv": "2307.15786", "Date": "Fri, 28 Jul 2023 19:56:01 ", "Title": "SAFE: Saliency-Aware Counterfactual Explanations for DNN-based Automated Driving Systems", "Authors": ["Amir Samadi", "Amir Shirian", "Konstantinos Koufos", "Kurt Debattista and Mehrdad Dianati"], "Categories": "cs.LG cs.AI cs.LO", "Comments": ["This paper is accepted at the 26th IEEE International Conference on Intelligent Transportation Systems (ITSC 2023)"]}, "abstract": "A CF explainer identifies the minimum modifications in the input that would alter the model's output to its complement. In other words, a CF explainer computes the minimum modifications required to cross the model's decision boundary. Current deep generative CF models often work with user-selected features rather than focusing on the discriminative features of the black-box model. Consequently, such CF examples may not necessarily lie near the decision boundary, thereby contradicting the definition of CFs. To address this issue, we propose in this paper a novel approach that leverages saliency maps to generate more informative CF explanations. Source codes are available at: https://github.com/Amir-Samadi//Saliency_Aware_CF.", "url": "https://arxiv.org/abs/2307.15786"}, {"metadata": {"arXiv": "2307.15892", "Date": "Sat, 29 Jul 2023 05:42:23 ", "Title": "A new Gradient TD Algorithm with only One Step-size: Convergence Rate Analysis using $L$-$\\lambda$ Smoothness", "Authors": ["Hengshuai Yao"], "Categories": "cs.LG cs.AI"}, "abstract": "Gradient Temporal Difference (GTD) algorithms (Sutton et al., 2008, 2009) are the first $O(d)$ ($d$ is the number features) algorithms that have convergence guarantees for off-policy learning with linear function approximation. Liu et al. (2015) and Dalal et. al. (2018) proved the convergence rates of GTD, GTD2 and TDC are $O(t^{-\\alpha/2})$ for some $\\alpha \\in (0,1)$. This bound is tight (Dalal et al., 2020), and slower than $O(1/\\sqrt{t})$. GTD algorithms also have two step-size parameters, which are difficult to tune. In literature, there is a \"single-time-scale\" formulation of GTD. However, this formulation still has two step-size parameters. This paper presents a truly single-time-scale GTD algorithm for minimizing the Norm of Expected td Update (NEU) objective, and it has only one step-size parameter. We prove that the new algorithm, called Impression GTD, converges at least as fast as $O(1/t)$. Furthermore, based on a generalization of the expected smoothness (Gower et al. 2019), called $L$-$\\lambda$ smoothness, we are able to prove that the new GTD converges even faster, in fact, with a linear rate. Our rate actually also improves Gower et al.'s result with a tighter bound under a weaker assumption. Besides Impression GTD, we also prove the rates of three other GTD algorithms, one by Yao and Liu (2008), another called A-transpose-TD (Sutton et al., 2008), and a counterpart of A-transpose-TD. The convergence rates of all the four GTD algorithms are proved in a single generic GTD framework to which $L$-$\\lambda$ smoothness applies. Empirical results on Random walks, Boyan chain, and Baird counterexample show that Impression GTD converges much faster than existing GTD algorithms for both on-policy and off-policy learning problems, with well-performing step-sizes in a big range.", "url": "https://arxiv.org/abs/2307.15892"}, {"metadata": {"arXiv": "2307.15916", "Date": "Sat, 29 Jul 2023 07:17:43 ", "Title": "Opportunistic Air Quality Monitoring and Forecasting with Expandable Graph Neural Networks", "Authors": ["Jingwei Zuo", "Wenbin Li", "Michele Baldo and Hakim Hacid"], "Categories": "cs.LG cs.AI cs.DB", "Comments": ["Accepted by DSAA'23 (Industrial Track)"]}, "abstract": "Air Quality Monitoring and Forecasting has been a popular research topic in recent years. Recently, data-driven approaches for air quality forecasting have garnered significant attention, owing to the availability of well-established data collection facilities in urban areas. Fixed infrastructures, typically deployed by national institutes or tech giants, often fall short in meeting the requirements of diverse personalized scenarios, e.g., forecasting in areas without any existing infrastructure. Consequently, smaller institutes or companies with limited budgets are compelled to seek tailored solutions by introducing more flexible infrastructures for data collection. In this paper, we propose an expandable graph attention network (EGAT) model, which digests data collected from existing and newly-added infrastructures, with different spatial structures. Additionally, our proposal can be embedded into any air quality forecasting models, to apply to the scenarios with evolving spatial structures. The proposal is validated over real air quality data from PurpleAir.", "url": "https://arxiv.org/abs/2307.15916"}, {"metadata": {"arXiv": "2307.15936", "Date": "Sat, 29 Jul 2023 09:22:54 ", "Title": "A Theory for Emergence of Complex Skills in Language Models", "Authors": ["Sanjeev Arora", "Anirudh Goyal"], "Categories": "cs.LG cs.AI cs.CL stat.ML"}, "abstract": "A major driver of AI products today is the fact that new skills emerge in language models when their parameter set and training corpora are scaled up. This phenomenon is poorly understood, and a mechanistic explanation via mathematical analysis of gradient-based training seems difficult. The current paper takes a different approach, analysing emergence using the famous (and empirical) Scaling Laws of LLMs and a simple statistical framework. Contributions include: (a) A statistical framework that relates cross-entropy loss of LLMs to competence on the basic skills that underlie language tasks. (b) Mathematical analysis showing that the Scaling Laws imply a strong form of inductive bias that allows the pre-trained model to learn very efficiently. We informally call this {\\em slingshot generalization} since naively viewed it appears to give competence levels at skills that violate usual generalization theory. (c) A key example of slingshot generalization, that competence at executing tasks involving $k$-tuples of skills emerges essentially at the same scaling and same rate as competence on the elementary skills themselves.", "url": "https://arxiv.org/abs/2307.15936"}, {"metadata": {"arXiv": "2307.15947", "Date": "Sat, 29 Jul 2023 09:39:17 ", "Title": "The effect of network topologies on fully decentralized learning: a preliminary investigation", "Authors": ["Luigi Palmieri", "Lorenzo Valerio", "Chiara Boldrini and Andrea Passarella"], "Categories": "cs.LG cs.AI cs.CY"}, "abstract": "In a decentralized machine learning system, data is typically partitioned among multiple devices or nodes, each of which trains a local model using its own data. These local models are then shared and combined to create a global model that can make accurate predictions on new data. In this paper, we start exploring the role of the network topology connecting nodes on the performance of a Machine Learning model trained through direct collaboration between nodes. We investigate how different types of topologies impact the \"spreading of knowledge\", i.e., the ability of nodes to incorporate in their local model the knowledge derived by learning patterns in data available in other nodes across the networks. Specifically, we highlight the different roles in this process of more or less connected nodes (hubs and leaves), as well as that of macroscopic network properties (primarily, degree distribution and modularity). Among others, we show that, while it is known that even weak connectivity among network components is sufficient for information spread, it may not be sufficient for knowledge spread. More intuitively, we also find that hubs have a more significant role than leaves in spreading knowledge, although this manifests itself not only for heavy-tailed distributions but also when \"hubs\" have only moderately more connections than leaves. Finally, we show that tightly knit communities severely hinder knowledge spread.", "url": "https://arxiv.org/abs/2307.15947"}, {"metadata": {"arXiv": "2307.15967", "Date": "Sat, 29 Jul 2023 12:11:14 ", "Title": "Graph Condensation for Inductive Node Representation Learning", "Authors": ["Xinyi Gao", "Tong Chen", "Yilong Zang", "Wentao Zhang", "Quoc Viet Hung Nguyen", "Kai Zheng", "Hongzhi Yin"], "Categories": "cs.LG cs.AI"}, "abstract": "Graph neural networks (GNNs) encounter significant computational challenges when handling large-scale graphs, which severely restricts their efficacy across diverse applications. To address this limitation, graph condensation has emerged as a promising technique, which constructs a small synthetic graph for efficiently training GNNs while retaining performance. However, due to the topology structure among nodes, graph condensation is limited to condensing only the observed training nodes and their corresponding structure, thus lacking the ability to effectively handle the unseen data. Consequently, the original large graph is still required in the inference stage to perform message passing to inductive nodes, resulting in substantial computational demands. To overcome this issue, we propose mapping-aware graph condensation (MCond), explicitly learning the one-to-many node mapping from original nodes to synthetic nodes to seamlessly integrate new nodes into the synthetic graph for inductive representation learning. This enables direct information propagation on the synthetic graph, which is much more efficient than on the original large graph. Specifically, MCond employs an alternating optimization scheme with innovative loss terms from transductive and inductive perspectives, facilitating the mutual promotion between graph condensation and node mapping learning. Extensive experiments demonstrate the efficacy of our approach in inductive inference. On the Reddit dataset, MCond achieves up to 121.5x inference speedup and 55.9x reduction in storage requirements compared with counterparts based on the original graph.", "url": "https://arxiv.org/abs/2307.15967"}, {"metadata": {"arXiv": "2307.15994", "Date": "Sat, 29 Jul 2023 14:30:11 ", "Title": "UPFL: Unsupervised Personalized Federated Learning towards New Clients", "Authors": ["Tiandi Ye", "Cen Chen", "Yinggui Wang", "Xiang Li and Ming Gao"], "Categories": "cs.LG cs.AI"}, "abstract": "Personalized federated learning has gained significant attention as a promising approach to address the challenge of data heterogeneity. In this paper, we address a relatively unexplored problem in federated learning. When a federated model has been trained and deployed, and an unlabeled new client joins, providing a personalized model for the new client becomes a highly challenging task. To address this challenge, we extend the adaptive risk minimization technique into the unsupervised personalized federated learning setting and propose our method, FedTTA. We further improve FedTTA with two simple yet effective optimization strategies: enhancing the training of the adaptation model with proxy regularization and early-stopping the adaptation through entropy. Moreover, we propose a knowledge distillation loss specifically designed for FedTTA to address the device heterogeneity. Extensive experiments on five datasets against eleven baselines demonstrate the effectiveness of our proposed FedTTA and its variants. The code is available at: https://github.com/anonymous-federated-learning/code.", "url": "https://arxiv.org/abs/2307.15994"}, {"metadata": {"arXiv": "2307.16104", "Date": "Sun, 30 Jul 2023 01:49:21 ", "Title": "AI Increases Global Access to Reliable Flood Forecasts", "Authors": ["Grey Nearing", "Deborah Cohen", "Vusumuzi Dube", "Martin Gauch", "Oren Gilon", "Shaun Harrigan", "Avinatan Hassidim", "Frederik Kratzert", "Asher Metzger", "Sella Nevo", "Florian Pappenberger", "Christel Prudhomme", "Guy Shalev", "Shlomo Shenzis", "Tadele Tekalign", "Dana Weitzner", "Yoss Matias"], "Categories": "cs.LG cs.AI physics.soc-ph"}, "abstract": "Floods are one of the most common and impactful natural disasters, with a disproportionate impact in developing countries that often lack dense streamflow monitoring networks. Accurate and timely warnings are critical for mitigating flood risks, but accurate hydrological simulation models typically must be calibrated to long data records in each watershed where they are applied. We developed an Artificial Intelligence (AI) model to predict extreme hydrological events at timescales up to 7 days in advance. This model significantly outperforms current state of the art global hydrology models (the Copernicus Emergency Management Service Global Flood Awareness System) across all continents, lead times, and return periods. AI is especially effective at forecasting in ungauged basins, which is important because only a few percent of the world's watersheds have stream gauges, with a disproportionate number of ungauged basins in developing countries that are especially vulnerable to the human impacts of flooding. We produce forecasts of extreme events in South America and Africa that achieve reliability approaching the current state of the art in Europe and North America, and we achieve reliability at between 4 and 6-day lead times that are similar to current state of the art nowcasts (0-day lead time). Additionally, we achieve accuracies over 10-year return period events that are similar to current accuracies over 2-year return period events, meaning that AI can provide warnings earlier and over larger and more impactful events. The model that we develop in this paper has been incorporated into an operational early warning system that produces publicly available (free and open) forecasts in real time in over 80 countries. This work using AI and open data highlights a need for increasing the availability of hydrological data to continue to improve global access to reliable flood warnings.", "url": "https://arxiv.org/abs/2307.16104"}, {"metadata": {"arXiv": "2307.16149", "Date": "Sun, 30 Jul 2023 07:16:56 ", "Title": "An Effective LSTM-DDPM Scheme for Energy Theft Detection and Forecasting in Smart Grid", "Authors": ["Xun Yuan and Yang Yang and Arwa Alromih and Prosanta Gope and Biplab Sikdar"], "Categories": "cs.LG cs.AI cs.CR"}, "abstract": "Energy theft detection (ETD) and energy consumption forecasting (ECF) are two interconnected challenges in smart grid systems. Addressing these issues collectively is crucial for ensuring system security. This paper addresses the interconnected challenges of ETD and ECF in smart grid systems. The proposed solution combines long short-term memory (LSTM) and a denoising diffusion probabilistic model (DDPM) to generate input reconstruction and forecasting. By leveraging the reconstruction and forecasting errors, the system identifies instances of energy theft, with the methods based on reconstruction error and forecasting error complementing each other in detecting different types of attacks. Through extensive experiments on real-world and synthetic datasets, the proposed scheme outperforms baseline methods in ETD and ECF problems. The ensemble method significantly enhances ETD performance, accurately detecting energy theft attacks that baseline methods fail to detect. The research offers a comprehensive and effective solution for addressing ETD and ECF challenges, demonstrating promising results and improved security in smart grid systems.", "url": "https://arxiv.org/abs/2307.16149"}, {"metadata": {"arXiv": "2307.16196", "Date": "Sun, 30 Jul 2023 10:30:38 ", "Title": "Shuffled Differentially Private Federated Learning for Time Series Data Analytics", "Authors": ["Chenxi Huang", "Chaoyang Jiang", "Zhenghua Chen"], "Categories": "cs.LG cs.AI cs.CR"}, "abstract": "Trustworthy federated learning aims to achieve optimal performance while ensuring clients' privacy. Existing privacy-preserving federated learning approaches are mostly tailored for image data, lacking applications for time series data, which have many important applications, like machine health monitoring, human activity recognition, etc. Furthermore, protective noising on a time series data analytics model can significantly interfere with temporal-dependent learning, leading to a greater decline in accuracy. To address these issues, we develop a privacy-preserving federated learning algorithm for time series data. Specifically, we employ local differential privacy to extend the privacy protection trust boundary to the clients. We also incorporate shuffle techniques to achieve a privacy amplification, mitigating the accuracy decline caused by leveraging local differential privacy. Extensive experiments were conducted on five time series datasets. The evaluation results reveal that our algorithm experienced minimal accuracy loss compared to non-private federated learning in both small and large client scenarios. Under the same level of privacy protection, our algorithm demonstrated improved accuracy compared to the centralized differentially private federated learning in both scenarios.", "url": "https://arxiv.org/abs/2307.16196"}, {"metadata": {"arXiv": "2307.16212", "Date": "Sun, 30 Jul 2023 12:31:42 ", "Title": "Robust Multi-Agent Reinforcement Learning with State Uncertainty", "Authors": ["Sihong He", "Songyang Han", "Sanbao Su", "Shuo Han", "Shaofeng Zou", "Fei Miao"], "Categories": "cs.LG cs.AI cs.GT cs.MA cs.SY eess.SY", "Comments": ["50 pages", "Published in TMLR", "Transactions on Machine Learning Research (06/2023)"]}, "abstract": "In real-world multi-agent reinforcement learning (MARL) applications, agents may not have perfect state information (e.g., due to inaccurate measurement or malicious attacks), which challenges the robustness of agents' policies. Though robustness is getting important in MARL deployment, little prior work has studied state uncertainties in MARL, neither in problem formulation nor algorithm design. Motivated by this robustness issue and the lack of corresponding studies, we study the problem of MARL with state uncertainty in this work. We provide the first attempt to the theoretical and empirical analysis of this challenging problem. We first model the problem as a Markov Game with state perturbation adversaries (MG-SPA) by introducing a set of state perturbation adversaries into a Markov Game. We then introduce robust equilibrium (RE) as the solution concept of an MG-SPA. We conduct a fundamental analysis regarding MG-SPA such as giving conditions under which such a robust equilibrium exists. Then we propose a robust multi-agent Q-learning (RMAQ) algorithm to find such an equilibrium, with convergence guarantees. To handle high-dimensional state-action space, we design a robust multi-agent actor-critic (RMAAC) algorithm based on an analytical expression of the policy gradient derived in the paper. Our experiments show that the proposed RMAQ algorithm converges to the optimal value function; our RMAAC algorithm outperforms several MARL and robust MARL methods in multiple multi-agent environments when state uncertainty is present. The source code is public on \\url{https://github.com/sihongho/robust_marl_with_state_uncertainty}.", "url": "https://arxiv.org/abs/2307.16212"}, {"metadata": {"arXiv": "2307.16217", "Date": "Sun, 30 Jul 2023 12:54:39 ", "Title": "Text Analysis Using Deep Neural Networks in Digital Humanities and Information Science", "Authors": ["Omri Suissa", "Avshalom Elmalech", "Maayan Zhitomirsky-Geffet"], "Categories": "cs.LG cs.AI cs.CL"}, "abstract": "Combining computational technologies and humanities is an ongoing effort aimed at making resources such as texts, images, audio, video, and other artifacts digitally available, searchable, and analyzable. In recent years, deep neural networks (DNN) dominate the field of automatic text analysis and natural language processing (NLP), in some cases presenting a super-human performance. DNNs are the state-of-the-art machine learning algorithms solving many NLP tasks that are relevant for Digital Humanities (DH) research, such as spell checking, language detection, entity extraction, author detection, question answering, and other tasks. These supervised algorithms learn patterns from a large number of \"right\" and \"wrong\" examples and apply them to new examples. However, using DNNs for analyzing the text resources in DH research presents two main challenges: (un)availability of training data and a need for domain adaptation. This paper explores these challenges by analyzing multiple use-cases of DH studies in recent literature and their possible solutions and lays out a practical decision model for DH experts for when and how to choose the appropriate deep learning approaches for their research. Moreover, in this paper, we aim to raise awareness of the benefits of utilizing deep learning models in the DH community.", "url": "https://arxiv.org/abs/2307.16217"}, {"metadata": {"arXiv": "2307.16246", "Date": "Sun, 30 Jul 2023 14:50:31 ", "Title": "DRL4Route: A Deep Reinforcement Learning Framework for Pick-up and Delivery Route Prediction", "Authors": ["Xiaowei Mao", "Haomin Wen", "Hengrui Zhang", "Huaiyu Wan", "Lixia Wu", "Jianbin Zheng", "Haoyuan Hu", "Youfang Lin"], "Categories": "cs.LG cs.AI", "Comments": ["Accepted by KDD23"]}, "abstract": "Pick-up and Delivery Route Prediction (PDRP), which aims to estimate the future service route of a worker given his current task pool, has received rising attention in recent years. Deep neural networks based on supervised learning have emerged as the dominant model for the task because of their powerful ability to capture workers' behavior patterns from massive historical data. Though promising, they fail to introduce the non-differentiable test criteria into the training process, leading to a mismatch in training and test criteria. Which considerably trims down their performance when applied in practical systems. To tackle the above issue, we present the first attempt to generalize Reinforcement Learning (RL) to the route prediction task, leading to a novel RL-based framework called DRL4Route. It combines the behavior-learning abilities of previous deep learning models with the non-differentiable objective optimization ability of reinforcement learning. DRL4Route can serve as a plug-and-play component to boost the existing deep learning models. Based on the framework, we further implement a model named DRL4Route-GAE for PDRP in logistic service. It follows the actor-critic architecture which is equipped with a Generalized Advantage Estimator that can balance the bias and variance of the policy gradient estimates, thus achieving a more optimal policy. Extensive offline experiments and the online deployment show that DRL4Route-GAE improves Location Square Deviation (LSD) by 0.9%-2.7%, and Accuracy@3 (ACC@3) by 2.4%-3.2% over existing methods on the real-world dataset.", "url": "https://arxiv.org/abs/2307.16246"}, {"metadata": {"arXiv": "2307.16285", "Date": "Sun, 30 Jul 2023 17:41:47 ", "Title": "Predicting delays in Indian lower courts using AutoML and Decision Forests", "Authors": ["Mohit Bhatnagar", "Shivraj Huchhanavar"], "Categories": "cs.LG cs.AI cs.CY", "Comments": ["11 pages", "Presented at ICCIDA-2023", "accepted to be published as part of conference proceedings"], "ACM-class": "I.2.1"}, "abstract": "This paper presents a classification model that predicts delays in Indian lower courts based on case information available at filing. The model is built on a dataset of 4.2 million court cases filed in 2010 and their outcomes over a 10-year period. The data set is drawn from 7000+ lower courts in India. The authors employed AutoML to develop a multi-class classification model over all periods of pendency and then used binary decision forest classifiers to improve predictive accuracy for the classification of delays. The best model achieved an accuracy of 81.4%, and the precision, recall, and F1 were found to be 0.81. The study demonstrates the feasibility of AI models for predicting delays in Indian courts, based on relevant data points such as jurisdiction, court, judge, subject, and the parties involved. The paper also discusses the results in light of relevant literature and suggests areas for improvement and future research. The authors have made the dataset and Python code files used for the analysis available for further research in the crucial and contemporary field of Indian judicial reform.", "url": "https://arxiv.org/abs/2307.16285"}, {"metadata": {"arXiv": "2307.16342", "Date": "Sun, 30 Jul 2023 23:39:58 ", "Title": "Proof-of-Federated-Learning-Subchain: Free Partner Selection Subchain Based on Federated Learning", "Authors": ["Boyang Li", "Bingyu Shen", "Qing Lu", "Taeho Jung", "Yiyu Shi"], "Categories": "cs.LG cs.AI cs.CR", "Comments": ["7 pages", "7 figures"]}, "abstract": "The continuous thriving of the Blockchain society motivates research in novel designs of schemes supporting cryptocurrencies. Previously multiple Proof-of-Deep-Learning(PoDL) consensuses have been proposed to replace hashing with useful work such as deep learning model training tasks. The energy will be more efficiently used while maintaining the ledger. However deep learning models are problem-specific and can be extremely complex. Current PoDL consensuses still require much work to realize in the real world. In this paper, we proposed a novel consensus named Proof-of-Federated-Learning-Subchain(PoFLSC) to fill the gap. We applied a subchain to record the training, challenging, and auditing activities and emphasized the importance of valuable datasets in partner selection. We simulated 20 miners in the subchain to demonstrate the effectiveness of PoFLSC. When we reduce the pool size concerning the reservation priority order, the drop rate difference in the performance in different scenarios further exhibits that the miner with a higher Shapley Value (SV) will gain a better opportunity to be selected when the size of the subchain pool is limited. In the conducted experiments, the PoFLSC consensus supported the subchain manager to be aware of reservation priority and the core partition of contributors to establish and maintain a competitive subchain.", "url": "https://arxiv.org/abs/2307.16342"}, {"metadata": {"arXiv": "2307.16348", "Date": "Sun, 30 Jul 2023 23:54:22 ", "Title": "Rating-based Reinforcement Learning", "Authors": ["Devin White", "Mingkang Wu", "Ellen Novoseller", "Vernon Lawhern", "Nick Waytowich", "Yongcan Cao"], "Categories": "cs.LG cs.AI cs.RO", "Comments": ["Accepted to The Many Facets of Preference Learning Workshop at the International Conference on Machine Learning (ICML)"]}, "abstract": "This paper develops a novel rating-based reinforcement learning approach that uses human ratings to obtain human guidance in reinforcement learning. Different from the existing preference-based and ranking-based reinforcement learning paradigms, based on human relative preferences over sample pairs, the proposed rating-based reinforcement learning approach is based on human evaluation of individual trajectories without relative comparisons between sample pairs. The rating-based reinforcement learning approach builds on a new prediction model for human ratings and a novel multi-class loss function. We conduct several experimental studies based on synthetic ratings and real human ratings to evaluate the effectiveness and benefits of the new rating-based reinforcement learning approach.", "url": "https://arxiv.org/abs/2307.16348"}, {"metadata": {"arXiv": "2307.16363", "Date": "Mon, 31 Jul 2023 01:43:38 ", "Title": "BearingPGA-Net: A Lightweight and Deployable Bearing Fault Diagnosis Network via Decoupled Knowledge Distillation and FPGA Acceleration", "Authors": ["Jing-Xiao Liao", "Sheng-Lai Wei", "Chen-Long Xie", "Tieyong Zeng", "Jinwei Sun", "Shiping Zhang", "Xiaoge Zhang", "Feng-Lei Fan"], "Categories": "cs.LG cs.AI cs.AR"}, "abstract": "Deep learning has achieved remarkable success in the field of bearing fault diagnosis. However, this success comes with larger models and more complex computations, which cannot be transferred into industrial fields requiring models to be of high speed, strong portability, and low power consumption. In this paper, we propose a lightweight and deployable model for bearing fault diagnosis, referred to as BearingPGA-Net, to address these challenges. Firstly, aided by a well-trained large model, we train BearingPGA-Net via decoupled knowledge distillation. Despite its small size, our model demonstrates excellent fault diagnosis performance compared to other lightweight state-of-the-art methods. Secondly, we design an FPGA acceleration scheme for BearingPGA-Net using Verilog. This scheme involves the customized quantization and designing programmable logic gates for each layer of BearingPGA-Net on the FPGA, with an emphasis on parallel computing and module reuse to enhance the computational speed. To the best of our knowledge, this is the first instance of deploying a CNN-based bearing fault diagnosis model on an FPGA. Experimental results reveal that our deployment scheme achieves over 200 times faster diagnosis speed compared to CPU, while achieving a lower-than-0.4\\% performance drop in terms of F1, Recall, and Precision score on our independently-collected bearing dataset. Our code is available at \\url{https://github.com/asdvfghg/BearingPGA-Net}.", "url": "https://arxiv.org/abs/2307.16363"}, {"metadata": {"arXiv": "2307.16389", "Date": "Mon, 31 Jul 2023 03:41:14 ", "Title": "STL: A Signed and Truncated Logarithm Activation Function for Neural Networks", "Authors": ["Yuanhao Gong"], "Categories": "cs.LG cs.AI cs.CE cs.CL cs.CV cs.NE"}, "abstract": "Activation functions play an essential role in neural networks. They provide the non-linearity for the networks. Therefore, their properties are important for neural networks' accuracy and running performance. In this paper, we present a novel signed and truncated logarithm function as activation function. The proposed activation function has significantly better mathematical properties, such as being odd function, monotone, differentiable, having unbounded value range, and a continuous nonzero gradient. These properties make it an excellent choice as an activation function. We compare it with other well-known activation functions in several well-known neural networks. The results confirm that it is the state-of-the-art. The suggested activation function can be applied in a large range of neural networks where activation functions are necessary.", "url": "https://arxiv.org/abs/2307.16389"}, {"metadata": {"arXiv": "2307.16459", "Date": "Mon, 31 Jul 2023 07:36:50 ", "Title": "L3DMC: Lifelong Learning using Distillation via Mixed-Curvature Space", "Authors": ["Kaushik Roy", "Peyman Moghadam", "Mehrtash Harandi"], "Categories": "cs.LG cs.AI"}, "abstract": "The performance of a lifelong learning (L3) model degrades when it is trained on a series of tasks, as the geometrical formation of the embedding space changes while learning novel concepts sequentially. The majority of existing L3 approaches operate on a fixed-curvature (e.g., zero-curvature Euclidean) space that is not necessarily suitable for modeling the complex geometric structure of data. Furthermore, the distillation strategies apply constraints directly on low-dimensional embeddings, discouraging the L3 model from learning new concepts by making the model highly stable. To address the problem, we propose a distillation strategy named L3DMC that operates on mixed-curvature spaces to preserve the already-learned knowledge by modeling and maintaining complex geometrical structures. We propose to embed the projected low dimensional embedding of fixed-curvature spaces (Euclidean and hyperbolic) to higher-dimensional Reproducing Kernel Hilbert Space (RKHS) using a positive-definite kernel function to attain rich representation. Afterward, we optimize the L3 model by minimizing the discrepancies between the new sample representation and the subspace constructed using the old representation in RKHS. L3DMC is capable of adapting new knowledge better without forgetting old knowledge as it combines the representation power of multiple fixed-curvature spaces and is performed on higher-dimensional RKHS. Thorough experiments on three benchmarks demonstrate the effectiveness of our proposed distillation strategy for medical image classification in L3 settings. Our code implementation is publicly available at https://github.com/csiro-robotics/L3DMC.", "url": "https://arxiv.org/abs/2307.16459"}, {"metadata": {"arXiv": "2307.16526", "Date": "Mon, 31 Jul 2023 09:48:32 ", "Title": "No Fair Lunch: A Causal Perspective on Dataset Bias in Machine Learning for Medical Imaging", "Authors": ["Charles Jones", "Daniel C. Castro", "Fabio De Sousa Ribeiro", "Ozan Oktay", "Melissa McCradden", "Ben Glocker"], "Categories": "cs.LG cs.AI cs.CV"}, "abstract": "As machine learning methods gain prominence within clinical decision-making, addressing fairness concerns becomes increasingly urgent. Despite considerable work dedicated to detecting and ameliorating algorithmic bias, today's methods are deficient with potentially harmful consequences. Our causal perspective sheds new light on algorithmic bias, highlighting how different sources of dataset bias may appear indistinguishable yet require substantially different mitigation strategies. We introduce three families of causal bias mechanisms stemming from disparities in prevalence, presentation, and annotation. Our causal analysis underscores how current mitigation methods tackle only a narrow and often unrealistic subset of scenarios. We provide a practical three-step framework for reasoning about fairness in medical imaging, supporting the development of safe and equitable AI prediction models.", "url": "https://arxiv.org/abs/2307.16526"}, {"metadata": {"arXiv": "2307.16661", "Date": "Mon, 31 Jul 2023 13:44:01 ", "Title": "Proactive Resource Request for Disaster Response: A Deep Learning-based Optimization Model", "Authors": ["Hongzhe Zhang", "Xiaohang Zhao", "Xiao Fang and Bintong Chen"], "Categories": "cs.LG cs.AI"}, "abstract": "Disaster response is critical to save lives and reduce damages in the aftermath of a disaster. Fundamental to disaster response operations is the management of disaster relief resources. To this end, a local agency (e.g., a local emergency resource distribution center) collects demands from local communities affected by a disaster, dispatches available resources to meet the demands, and requests more resources from a central emergency management agency (e.g., Federal Emergency Management Agency in the U.S.). Prior resource management research for disaster response overlooks the problem of deciding optimal quantities of resources requested by a local agency. In response to this research gap, we define a new resource management problem that proactively decides optimal quantities of requested resources by considering both currently unfulfilled demands and future demands. To solve the problem, we take salient characteristics of the problem into consideration and develop a novel deep learning method for future demand prediction. We then formulate the problem as a stochastic optimization model, analyze key properties of the model, and propose an effective solution method to the problem based on the analyzed properties. We demonstrate the superior performance of our method over prevalent existing methods using both real world and simulated data. We also show its superiority over prevalent existing methods in a multi-stakeholder and multi-objective setting through simulations.", "url": "https://arxiv.org/abs/2307.16661"}, {"metadata": {"arXiv": "2307.16680", "Date": "Mon, 31 Jul 2023 13:57:05 ", "Title": "On the Trustworthiness Landscape of State-of-the-art Generative Models: A Comprehensive Survey", "Authors": ["Mingyuan Fan", "Cen Chen", "Chengyu Wang", "Jun Huang"], "Categories": "cs.LG cs.AI cs.CL cs.CR cs.CV", "Comments": ["Ongoing work"]}, "abstract": "Diffusion models and large language models have emerged as leading-edge generative models and have sparked a revolutionary impact on various aspects of human life. However, the practical implementation of these models has also exposed inherent risks, highlighting their dual nature and raising concerns regarding their trustworthiness. Despite the abundance of literature on this subject, a comprehensive survey specifically delving into the intersection of large-scale generative models and their trustworthiness remains largely absent. To bridge this gap, This paper investigates both the long-standing and emerging threats associated with these models across four fundamental dimensions: privacy, security, fairness, and responsibility. In this way, we construct an extensive map outlining the trustworthiness of these models, while also providing practical recommendations and identifying future directions. These efforts are crucial for promoting the trustworthy deployment of these models, ultimately benefiting society as a whole.", "url": "https://arxiv.org/abs/2307.16680"}, {"metadata": {"arXiv": "2307.16704", "Date": "Mon, 31 Jul 2023 14:23:39 ", "Title": "Lookbehind Optimizer: k steps back, 1 step forward", "Authors": ["Gon\\c{c}alo Mordido", "Pranshu Malviya", "Aristide Baratin", "Sarath Chandar"], "Categories": "cs.LG cs.AI"}, "abstract": "The Lookahead optimizer improves the training stability of deep neural networks by having a set of fast weights that \"look ahead\" to guide the descent direction. Here, we combine this idea with sharpness-aware minimization (SAM) to stabilize its multi-step variant and improve the loss-sharpness trade-off. We propose Lookbehind, which computes $k$ gradient ascent steps (\"looking behind\") at each iteration and combine the gradients to bias the descent step toward flatter minima. We apply Lookbehind on top of two popular sharpness-aware training methods -- SAM and adaptive SAM (ASAM) -- and show that our approach leads to a myriad of benefits across a variety of tasks and training regimes. Particularly, we show increased generalization performance, greater robustness against noisy weights, and higher tolerance to catastrophic forgetting in lifelong learning settings.", "url": "https://arxiv.org/abs/2307.16704"}, {"metadata": {"arXiv": "2307.16713", "Date": "Mon, 31 Jul 2023 14:32:40 ", "Title": "TFE-GNN: A Temporal Fusion Encoder Using Graph Neural Networks for Fine-grained Encrypted Traffic Classification", "Authors": ["Haozhen Zhang", "Le Yu", "Xi Xiao", "Qing Li", "Francesco Mercaldo", "Xiapu Luo", "Qixu Liu"], "Categories": "cs.LG cs.AI", "Comments": ["Accepted by The Web Conference 2023 (WWW'23). The code will be available with our incoming future work"]}, "abstract": "Encrypted traffic classification is receiving widespread attention from researchers and industrial companies. However, the existing methods only extract flow-level features, failing to handle short flows because of unreliable statistical properties, or treat the header and payload equally, failing to mine the potential correlation between bytes. Therefore, in this paper, we propose a byte-level traffic graph construction approach based on point-wise mutual information (PMI), and a model named Temporal Fusion Encoder using Graph Neural Networks (TFE-GNN) for feature extraction. In particular, we design a dual embedding layer, a GNN-based traffic graph encoder as well as a cross-gated feature fusion mechanism, which can first embed the header and payload bytes separately and then fuses them together to obtain a stronger feature representation. The experimental results on two real datasets demonstrate that TFE-GNN outperforms multiple state-of-the-art methods in fine-grained encrypted traffic classification tasks.", "url": "https://arxiv.org/abs/2307.16713"}, {"metadata": {"arXiv": "2307.16851", "Date": "Mon, 31 Jul 2023 17:11:35 ", "Title": "Towards Trustworthy and Aligned Machine Learning: A Data-centric Survey with Causality Perspectives", "Authors": ["Haoyang Liu", "Maheep Chaudhary", "Haohan Wang"], "Categories": "cs.LG cs.AI", "Comments": ["47 pages", "13 figures"]}, "abstract": "The trustworthiness of machine learning has emerged as a critical topic in the field, encompassing various applications and research areas such as robustness, security, interpretability, and fairness. The last decade saw the development of numerous methods addressing these challenges. In this survey, we systematically review these advancements from a data-centric perspective, highlighting the shortcomings of traditional empirical risk minimization (ERM) training in handling challenges posed by the data. Interestingly, we observe a convergence of these methods, despite being developed independently across trustworthy machine learning subfields. Pearl's hierarchy of causality offers a unifying framework for these techniques. Accordingly, this survey presents the background of trustworthy machine learning development using a unified set of concepts, connects this language to Pearl's causal hierarchy, and finally discusses methods explicitly inspired by causality literature. We provide a unified language with mathematical vocabulary to link these methods across robustness, adversarial robustness, interpretability, and fairness, fostering a more cohesive understanding of the field. Further, we explore the trustworthiness of large pretrained models. After summarizing dominant techniques like fine-tuning, parameter-efficient fine-tuning, prompting, and reinforcement learning with human feedback, we draw connections between them and the standard ERM. This connection allows us to build upon the principled understanding of trustworthy methods, extending it to these new techniques in large pretrained models, paving the way for future methods. Existing methods under this perspective are also reviewed. Lastly, we offer a brief summary of the applications of these methods and discuss potential future aspects related to our survey. For more information, please visit http://trustai.one.", "url": "https://arxiv.org/abs/2307.16851"}, {"metadata": {"arXiv": "2307.16889", "Date": "Fri, 28 Jul 2023 10:57:38 ", "Title": "Rethinking Noisy Label Learning in Real-world Annotation Scenarios from the Noise-type Perspective", "Authors": ["Renyu Zhu", "Haoyu Liu", "Runze Wu", "Minmin Lin", "Tangjie Lv", "Changjie Fan", "Haobo Wang"], "Categories": "cs.LG cs.AI cs.HC"}, "abstract": "We investigate the problem of learning with noisy labels in real-world annotation scenarios, where noise can be categorized into two types: factual noise and ambiguity noise. To better distinguish these noise types and utilize their semantics, we propose a novel sample selection-based approach for noisy label learning, called Proto-semi. Proto-semi initially divides all samples into the confident and unconfident datasets via warm-up. By leveraging the confident dataset, prototype vectors are constructed to capture class characteristics. Subsequently, the distances between the unconfident samples and the prototype vectors are calculated to facilitate noise classification. Based on these distances, the labels are either corrected or retained, resulting in the refinement of the confident and unconfident datasets. Finally, we introduce a semi-supervised learning method to enhance training. Empirical evaluations on a real-world annotated dataset substantiate the robustness of Proto-semi in handling the problem of learning from noisy labels. Meanwhile, the prototype-based repartitioning strategy is shown to be effective in mitigating the adverse impact of label noise. Our code and data are available at https://github.com/fuxiAIlab/ProtoSemi.", "url": "https://arxiv.org/abs/2307.16889"}, {"metadata": {"arXiv": "2307.16186", "Date": "Sun, 30 Jul 2023 09:49:05 ", "Title": "ESP: Exploiting Symmetry Prior for Multi-Agent Reinforcement Learning", "Authors": ["Xin Yu", "Rongye Shi", "Pu Feng", "Yongkai Tian", "Jie Luo", "Wenjun Wu"], "Categories": "cs.MA cs.AI cs.LG cs.RO"}, "abstract": "Multi-agent reinforcement learning (MARL) has achieved promising results in recent years. However, most existing reinforcement learning methods require a large amount of data for model training. In addition, data-efficient reinforcement learning requires the construction of strong inductive biases, which are ignored in the current MARL approaches. Inspired by the symmetry phenomenon in multi-agent systems, this paper proposes a framework for exploiting prior knowledge by integrating data augmentation and a well-designed consistency loss into the existing MARL methods. In addition, the proposed framework is model-agnostic and can be applied to most of the current MARL algorithms. Experimental tests on multiple challenging tasks demonstrate the effectiveness of the proposed framework. Moreover, the proposed framework is applied to a physical multi-robot testbed to show its superiority.", "url": "https://arxiv.org/abs/2307.16186"}, {"metadata": {"arXiv": "2307.16228", "Date": "Sun, 30 Jul 2023 13:40:42 ", "Title": "Robust Electric Vehicle Balancing of Autonomous Mobility-On-Demand System: A Multi-Agent Reinforcement Learning Approach", "Authors": ["Sihong He", "Shuo Han", "Fei Miao"], "Categories": "cs.MA cs.AI cs.LG cs.SY eess.SY", "Comments": ["accepted to International Conference on Intelligent Robots and Systems (IROS2023)"]}, "abstract": "Electric autonomous vehicles (EAVs) are getting attention in future autonomous mobility-on-demand (AMoD) systems due to their economic and societal benefits. However, EAVs' unique charging patterns (long charging time, high charging frequency, unpredictable charging behaviors, etc.) make it challenging to accurately predict the EAVs supply in E-AMoD systems. Furthermore, the mobility demand's prediction uncertainty makes it an urgent and challenging task to design an integrated vehicle balancing solution under supply and demand uncertainties. Despite the success of reinforcement learning-based E-AMoD balancing algorithms, state uncertainties under the EV supply or mobility demand remain unexplored. In this work, we design a multi-agent reinforcement learning (MARL)-based framework for EAVs balancing in E-AMoD systems, with adversarial agents to model both the EAVs supply and mobility demand uncertainties that may undermine the vehicle balancing solutions. We then propose a robust E-AMoD Balancing MARL (REBAMA) algorithm to train a robust EAVs balancing policy to balance both the supply-demand ratio and charging utilization rate across the whole city. Experiments show that our proposed robust method performs better compared with a non-robust MARL method that does not consider state uncertainties; it improves the reward, charging utilization fairness, and supply-demand fairness by 19.28%, 28.18%, and 3.97%, respectively. Compared with a robust optimization-based method, the proposed MARL algorithm can improve the reward, charging utilization fairness, and supply-demand fairness by 8.21%, 8.29%, and 9.42%, respectively.", "url": "https://arxiv.org/abs/2307.16228"}, {"metadata": {"arXiv": "2307.16503", "Date": "Mon, 31 Jul 2023 08:55:49 ", "Title": "Value-Informed Skill Chaining for Policy Learning of Long-Horizon Tasks with Surgical Robot", "Authors": ["Tao Huang", "Kai Chen", "Wang Wei", "Jianan Li", "Yonghao Long", "Qi Dou"], "Categories": "cs.RO cs.AI cs.LG", "Comments": ["Accepted to IROS 2023"]}, "abstract": "Reinforcement learning is still struggling with solving long-horizon surgical robot tasks which involve multiple steps over an extended duration of time due to the policy exploration challenge. Recent methods try to tackle this problem by skill chaining, in which the long-horizon task is decomposed into multiple subtasks for easing the exploration burden and subtask policies are temporally connected to complete the whole long-horizon task. However, smoothly connecting all subtask policies is difficult for surgical robot scenarios. Not all states are equally suitable for connecting two adjacent subtasks. An undesired terminate state of the previous subtask would make the current subtask policy unstable and result in a failed execution. In this work, we introduce value-informed skill chaining (ViSkill), a novel reinforcement learning framework for long-horizon surgical robot tasks. The core idea is to distinguish which terminal state is suitable for starting all the following subtask policies. To achieve this target, we introduce a state value function that estimates the expected success probability of the entire task given a state. Based on this value function, a chaining policy is learned to instruct subtask policies to terminate at the state with the highest value so that all subsequent policies are more likely to be connected for accomplishing the task. We demonstrate the effectiveness of our method on three complex surgical robot tasks from SurRoL, a comprehensive surgical simulation platform, achieving high task success rates and execution efficiency. Code is available at $\\href{https://github.com/med-air/ViSkill}{\\text{https://github.com/med-air/ViSkill}}$.", "url": "https://arxiv.org/abs/2307.16503"}, {"metadata": {"arXiv": "2307.16890", "Date": "Mon, 31 Jul 2023 17:57:48 ", "Title": "Discovering Adaptable Symbolic Algorithms from Scratch", "Authors": ["Stephen Kelly", "Daniel S. Park", "Xingyou Song", "Mitchell McIntire", "Pranav Nashikkar", "Ritam Guha", "Wolfgang Banzhaf", "Kalyanmoy Deb", "Vishnu Naresh Boddeti", "Jie Tan", "Esteban Real"], "Categories": "cs.RO cs.AI cs.LG cs.NE", "Comments": ["Published as a conference paper at International Conference on Intelligent Robots and Systems (IROS) 2023. See https://youtu.be/sEFP1Hay4nE for associated video file"]}, "abstract": "Autonomous robots deployed in the real world will need control policies that rapidly adapt to environmental changes. To this end, we propose AutoRobotics-Zero (ARZ), a method based on AutoML-Zero that discovers zero-shot adaptable policies from scratch. In contrast to neural network adaption policies, where only model parameters are optimized, ARZ can build control algorithms with the full expressive power of a linear register machine. We evolve modular policies that tune their model parameters and alter their inference algorithm on-the-fly to adapt to sudden environmental changes. We demonstrate our method on a realistic simulated quadruped robot, for which we evolve safe control policies that avoid falling when individual limbs suddenly break. This is a challenging task in which two popular neural network baselines fail. Finally, we conduct a detailed analysis of our method on a novel and challenging non-stationary control task dubbed Cataclysmic Cartpole. Results confirm our findings that ARZ is significantly more robust to sudden environmental changes and can build simple, interpretable control policies.", "url": "https://arxiv.org/abs/2307.16890"}, {"metadata": {"arXiv": "2307.16891", "Date": "Mon, 31 Jul 2023 17:58:16 ", "Title": "Foundational Models for Fault Diagnosis of Electrical Motors", "Authors": ["Sriram Anbalagan", "Deepesh Agarwal", "Balasubramaniam Natarajan", "Babji Srinivasan"], "Categories": "eess.SY cs.AI cs.LG cs.SY", "Comments": ["7 pages", "1 figure", "5 tables", "submitted to IEEE PESGRE 2023"]}, "abstract": "A majority of recent advancements related to the fault diagnosis of electrical motors are based on the assumption that training and testing data are drawn from the same distribution. However, the data distribution can vary across different operating conditions during real-world operating scenarios of electrical motors. Consequently, this assumption limits the practical implementation of existing studies for fault diagnosis, as they rely on fully labelled training data spanning all operating conditions and assume a consistent distribution. This is because obtaining a large number of labelled samples for several machines across different fault cases and operating scenarios may be unfeasible. In order to overcome the aforementioned limitations, this work proposes a framework to develop a foundational model for fault diagnosis of electrical motors. It involves building a neural network-based backbone to learn high-level features using self-supervised learning, and then fine-tuning the backbone to achieve specific objectives. The primary advantage of such an approach is that the backbone can be fine-tuned to achieve a wide variety of target tasks using very less amount of training data as compared to traditional supervised learning methodologies. The empirical evaluation demonstrates the effectiveness of the proposed approach by obtaining more than 90\\% classification accuracy by fine-tuning the backbone not only across different types of fault scenarios or operating conditions, but also across different machines. This illustrates the promising potential of the proposed approach for cross-machine fault diagnosis tasks in real-world applications.", "url": "https://arxiv.org/abs/2307.16891"}];
