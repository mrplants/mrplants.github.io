pley values based feature attributions and counterfactual explanations, we prove that, under conditions, they are in fact equivalent. We then extend the equivalency result to game-theoretic solution concepts beyond Shapley values. Moreover, through the analysis of the conditions of such equivalence, we shed light on the limitations of naively using counterfactual explanations to provide feature importances. Experiments on three datasets quantitatively show the difference in explanations at every stage of the connection between the two approaches and corroborate the theoretical findings.", "url": "https://arxiv.org/abs/2307.06941"}, {"metadata": {"arXiv": "2307.06496", "Date": "Thu, 13 Jul 2023 00:08:52 ", "Title": "Microbial Genetic Algorithm-based Black-box Attack against Interpretable Deep Learning Systems", "Authors": ["Eldor Abdukhamidov", "Mohammed Abuhamad", "Simon S. Woo", "Eric Chan-Tin", "Tamer Abuhmed"], "Categories": "cs.CV cs.AI cs.CR cs.LG"}, "abstract": "Deep learning models are susceptible to adversarial samples in white and black-box environments. Although previous studies have shown high attack success rates, coupling DNN models with interpretation models could offer a sense of security when a human expert is involved, who can identify whether a given sample is benign or malicious. However, in white-box environments, interpretable deep learning systems (IDLSes) have been shown to be vulnerable to malicious manipulations. In black-box settings, as access to the components of IDLSes is limited, it becomes more challenging for the adversary to fool the system. In this work, we propose a Query-efficient Score-based black-box attack against IDLSes, QuScore, which requires no knowledge of the target model and its coupled interpretation model. QuScore is based on transfer-based and score-based methods by employing an effective microbial genetic algorithm. Our method is designed to reduce the number of queries necessary to carry out successful attacks, resulting in a more efficient process. By continuously refining the adversarial samples created based on feedback scores from the IDLS, our approach effectively navigates the search space to identify perturbations that can fool the system. We evaluate the attack's effectiveness on four CNN models (Inception, ResNet, VGG, DenseNet) and two interpretation models (CAM, Grad), using both ImageNet and CIFAR datasets. Our results show that the proposed approach is query-efficient with a high attack success rate that can reach between 95% and 100% and transferability with an average success rate of 69% in the ImageNet and CIFAR datasets. Our attack method generates adversarial examples with attribution maps that resemble benign samples. We have also demonstrated that our attack is resilient against various preprocessing defense techniques and can easily be transferred to different DNN models.", "url": "https://arxiv.org/abs/2307.06496"}, {"metadata": {"arXiv": "2307.06701", "Date": "Thu, 13 Jul 2023 11:58:27 ", "Title": "S-HR-VQVAE: Sequential Hierarchical Residual Learning Vector Quantized Variational Autoencoder for Video Prediction", "Authors": ["Mohammad Adiban", "Kalin Stefanov", "Sabato Marco Siniscalchi", "Giampiero Salvi"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["14 pages", "7 figures", "3 tables. Submitted to IEEE Transactions on Pattern Analysis and Machine Intelligence on 2023-07-12"], "ACM-class": "I.2.10; I.4.10; I.4.5; I.4.2; I.2.6"}, "abstract": "We address the video prediction task by putting forth a novel model that combines (i) our recently proposed hierarchical residual vector quantized variational autoencoder (HR-VQVAE), and (ii) a novel spatiotemporal PixelCNN (ST-PixelCNN). We refer to this approach as a sequential hierarchical residual learning vector quantized variational autoencoder (S-HR-VQVAE). By leveraging the intrinsic capabilities of HR-VQVAE at modeling still images with a parsimonious representation, combined with the ST-PixelCNN's ability at handling spatiotemporal information, S-HR-VQVAE can better deal with chief challenges in video prediction. These include learning spatiotemporal information, handling high dimensional data, combating blurry prediction, and implicit modeling of physical characteristics. Extensive experimental results on the KTH Human Action and Moving-MNIST tasks demonstrate that our model compares favorably against top video prediction techniques both in quantitative and qualitative evaluations despite a much smaller model size. Finally, we boost S-HR-VQVAE by proposing a novel training method to jointly estimate the HR-VQVAE and ST-PixelCNN parameters.", "url": "https://arxiv.org/abs/2307.06701"}, {"metadata": {"arXiv": "2307.06949", "Date": "Thu, 13 Jul 2023 17:59:47 ", "Title": "HyperDreamBooth: HyperNetworks for Fast Personalization of Text-to-Image Models", "Authors": ["Nataniel Ruiz", "Yuanzhen Li", "Varun Jampani", "Wei Wei", "Tingbo Hou", "Yael Pritch", "Neal Wadhwa", "Michael Rubinstein", "Kfir Aberman"], "Categories": "cs.CV cs.AI cs.GR cs.LG", "Comments": ["project page: https://hyperdreambooth.github.io"]}, "abstract": "Personalization has emerged as a prominent aspect within the field of generative AI, enabling the synthesis of individuals in diverse contexts and styles, while retaining high-fidelity to their identities. However, the process of personalization presents inherent challenges in terms of time and memory requirements. Fine-tuning each personalized model needs considerable GPU time investment, and storing a personalized model per subject can be demanding in terms of storage capacity. To overcome these challenges, we propose HyperDreamBooth-a hypernetwork capable of efficiently generating a small set of personalized weights from a single image of a person. By composing these weights into the diffusion model, coupled with fast finetuning, HyperDreamBooth can generate a person's face in various contexts and styles, with high subject details while also preserving the model's crucial knowledge of diverse styles and semantic modifications. Our method achieves personalization on faces in roughly 20 seconds, 25x faster than DreamBooth and 125x faster than Textual Inversion, using as few as one reference image, with the same quality and style diversity as DreamBooth. Also our method yields a model that is 10000x smaller than a normal DreamBooth model. Project page: https://hyperdreambooth.github.io", "url": "https://arxiv.org/abs/2307.06949"}, {"metadata": {"arXiv": "2307.06341", "Date": "Wed, 12 Jul 2023 10:58:29 ", "Title": "Assessment of the suitability of degradation models for the planning of CCTV inspections of sewer pipes", "Authors": ["Fidae El Morer", "Stefan Wittek", "Andreas Rausch"], "Categories": "cs.LG cs.AI"}, "abstract": "The degradation of sewer pipes poses significant economical, environmental and health concerns. The maintenance of such assets requires structured plans to perform inspections, which are more efficient when structural and environmental features are considered along with the results of previous inspection reports. The development of such plans requires degradation models that can be based on statistical and machine learning methods. This work proposes a methodology to assess their suitability to plan inspections considering three dimensions: accuracy metrics, ability to produce long-term degradation curves and explainability. Results suggest that although ensemble models yield the highest accuracy, they are unable to infer the long-term degradation of the pipes, whereas the Logistic Regression offers a slightly less accurate model that is able to produce consistent degradation curves with a high explainability. A use case is presented to demonstrate this methodology and the efficiency of model-based planning compared to the current inspection plan.", "url": "https://arxiv.org/abs/2307.06341"}, {"metadata": {"arXiv": "2307.06440", "Date": "Wed, 12 Jul 2023 20:10:14 ", "Title": "No Train No Gain: Revisiting Efficient Training Algorithms For Transformer-based Language Models", "Authors": ["Jean Kaddour", "Oscar Key", "Piotr Nawrot", "Pasquale Minervini", "Matt J. Kusner"], "Categories": "cs.LG cs.AI cs.CL cs.NE cs.PF"}, "abstract": "The computation necessary for training Transformer-based language models has skyrocketed in recent years. This trend has motivated research on efficient training algorithms designed to improve training, validation, and downstream performance faster than standard training. In this work, we revisit three categories of such algorithms: dynamic architectures (layer stacking, layer dropping), batch selection (selective backprop, RHO loss), and efficient optimizers (Lion, Sophia). When pre-training BERT and T5 with a fixed computation budget using such methods, we find that their training, validation, and downstream gains vanish compared to a baseline with a fully-decayed learning rate. We define an evaluation protocol that enables computation to be done on arbitrary machines by mapping all computation time to a reference machine which we call reference system time. We discuss the limitations of our proposed protocol and release our code to encourage rigorous research in efficient training procedures: https://github.com/JeanKaddour/NoTrainNoGain.", "url": "https://arxiv.org/abs/2307.06440"}, {"metadata": {"arXiv": "2307.06483", "Date": "Wed, 12 Jul 2023 23:03:55 ", "Title": "Misclassification in Automated Content Analysis Causes Bias in Regression. Can We Fix It? Yes We Can!", "Authors": ["Nathan TeBlunthuis", "Valerie Hase", "Chung-Hong Chan"], "Categories": "cs.LG cs.AI cs.CL cs.CY", "Comments": ["41 page", "21 Figures", "Top Paper Award from the 2023 Annual Meeting of The International Communication Association Computational Methods Division"], "ACM-class": "G.3; K.4.0; I.2.6"}, "abstract": "Automated classifiers (ACs), often built via supervised machine learning (SML), can categorize large, statistically powerful samples of data ranging from text to images and video, and have become widely popular measurement devices in communication science and related fields. Despite this popularity, even highly accurate classifiers make errors that cause misclassification bias and misleading results in downstream analyses-unless such analyses account for these errors. As we show in a systematic literature review of SML applications, communication scholars largely ignore misclassification bias. In principle, existing statistical methods can use \"gold standard\" validation data, such as that created by human annotators, to correct misclassification bias and produce consistent estimates. We introduce and test such methods, including a new method we design and implement in the R package misclassificationmodels, via Monte Carlo simulations designed to reveal each method's limitations, which we also release. Based on our results, we recommend our new error correction method as it is versatile and efficient. In sum, automated classifiers, even those below common accuracy standards or making systematic misclassifications, can be useful for measurement with careful study design and appropriate error correction methods.", "url": "https://arxiv.org/abs/2307.06483"}, {"metadata": {"arXiv": "2307.06541", "Date": "Thu, 13 Jul 2023 03:06:36 ", "Title": "On the Effective Horizon of Inverse Reinforcement Learning", "Authors": ["Yiqing Xu", "Finale Doshi-Velez", "David Hsu"], "Categories": "cs.LG cs.AI", "Comments": ["9 pages", "under review"]}, "abstract": "Inverse reinforcement learning (IRL) algorithms often rely on (forward) reinforcement learning or planning over a given time horizon to compute an approximately optimal policy for a hypothesized reward function and then match this policy with expert demonstrations. The time horizon plays a critical role in determining both the accuracy of reward estimate and the computational efficiency of IRL algorithms. Interestingly, an effective time horizon shorter than the ground-truth value often produces better results faster. This work formally analyzes this phenomenon and provides an explanation: the time horizon controls the complexity of an induced policy class and mitigates overfitting with limited data. This analysis leads to a principled choice of the effective horizon for IRL. It also prompts us to reexamine the classic IRL formulation: it is more natural to learn jointly the reward and the effective horizon together rather than the reward alone with a given horizon. Our experimental results confirm the theoretical analysis.", "url": "https://arxiv.org/abs/2307.06541"}, {"metadata": {"arXiv": "2307.06608", "Date": "Thu, 13 Jul 2023 08:10:48 ", "Title": "Introducing Foundation Models as Surrogate Models: Advancing Towards More Practical Adversarial Attacks", "Authors": ["Jiaming Zhang", "Jitao Sang", "Qi Yi"], "Categories": "cs.LG cs.AI cs.CR"}, "abstract": "Recently, the no-box adversarial attack, in which the attacker lacks access to the model's architecture, weights, and training data, become the most practical and challenging attack setup. However, there is an unawareness of the potential and flexibility inherent in the surrogate model selection process on no-box setting. Inspired by the burgeoning interest in utilizing foundational models to address downstream tasks, this paper adopts an innovative idea that 1) recasting adversarial attack as a downstream task. Specifically, image noise generation to meet the emerging trend and 2) introducing foundational models as surrogate models. Harnessing the concept of non-robust features, we elaborate on two guiding principles for surrogate model selection to explain why the foundational model is an optimal choice for this role. However, paradoxically, we observe that these foundational models underperform. Analyzing this unexpected behavior within the feature space, we attribute the lackluster performance of foundational models (e.g., CLIP) to their significant representational capacity and, conversely, their lack of discriminative prowess. To mitigate this issue, we propose the use of a margin-based loss strategy for the fine-tuning of foundational models on target images. The experimental results verify that our approach, which employs the basic Fast Gradient Sign Method (FGSM) attack algorithm, outstrips the performance of other, more convoluted algorithms. We conclude by advocating for the research community to consider surrogate models as crucial determinants in the effectiveness of adversarial attacks in no-box settings. The implications of our work bear relevance for improving the efficacy of such adversarial attacks and the overall robustness of AI systems.", "url": "https://arxiv.org/abs/2307.06608"}, {"metadata": {"arXiv": "2307.06709", "Date": "Thu, 13 Jul 2023 12:07:39 ", "Title": "GRAN is superior to GraphRNN: node orderings, kernel- and graph embeddings-based metrics for graph generators", "Authors": ["Ousmane Touat and Julian Stier and Pierre-Edouard Portier and Michael Granitzer"], "Categories": "cs.LG cs.AI cs.NE", "Comments": ["Preprint for The 9th International Conference on machine Learning", "Optimization and Data science - LOD 2023"]}, "abstract": "A wide variety of generative models for graphs have been proposed. They are used in drug discovery, road networks, neural architecture search, and program synthesis. Generating graphs has theoretical challenges, such as isomorphic representations -- evaluating how well a generative model performs is difficult. Which model to choose depending on the application domain? We extensively study kernel-based metrics on distributions of graph invariants and manifold-based and kernel-based metrics in graph embedding space. Manifold-based metrics outperform kernel-based metrics in embedding space. We use these metrics to compare GraphRNN and GRAN, two well-known generative models for graphs, and unveil the influence of node orderings. It shows the superiority of GRAN over GraphRNN - further, our proposed adaptation of GraphRNN with a depth-first search ordering is effective for small-sized graphs. A guideline on good practices regarding dataset selection and node feature initialization is provided. Our work is accompanied by open-source code and reproducible experiments.", "url": "https://arxiv.org/abs/2307.06709"}, {"metadata": {"arXiv": "2307.06736", "Date": "Thu, 13 Jul 2023 13:16:01 ", "Title": "MPR-Net:Multi-Scale Pattern Reproduction Guided Universality Time Series Interpretable Forecasting", "Authors": ["Tianlong Zhao", "Xiang Ma", "Xuemei Li", "Caiming Zhang"], "Categories": "cs.LG cs.AI"}, "abstract": "Time series forecasting has received wide interest from existing research due to its broad applications and inherent challenging. The research challenge lies in identifying effective patterns in historical series and applying them to future forecasting. Advanced models based on point-wise connected MLP and Transformer architectures have strong fitting power, but their secondary computational complexity limits practicality. Additionally, those structures inherently disrupt the temporal order, reducing the information utilization and making the forecasting process uninterpretable. To solve these problems, this paper proposes a forecasting model, MPR-Net. It first adaptively decomposes multi-scale historical series patterns using convolution operation, then constructs a pattern extension forecasting method based on the prior knowledge of pattern reproduction, and finally reconstructs future patterns into future series using deconvolution operation. By leveraging the temporal dependencies present in the time series, MPR-Net not only achieves linear time complexity, but also makes the forecasting process interpretable. By carrying out sufficient experiments on more than ten real data sets of both short and long term forecasting tasks, MPR-Net achieves the state of the art forecasting performance, as well as good generalization and robustness performance.", "url": "https://arxiv.org/abs/2307.06736"}, {"metadata": {"arXiv": "2307.06775", "Date": "Thu, 06 Jul 2023 16:04:46 ", "Title": "A Novel Site-Agnostic Multimodal Deep Learning Model to Identify Pro-Eating Disorder Content on Social Media", "Authors": ["Jonathan Feldman"], "Categories": "cs.LG cs.AI cs.CL cs.SI"}, "abstract": "Over the last decade, there has been a vast increase in eating disorder diagnoses and eating disorder-attributed deaths, reaching their zenith during the Covid-19 pandemic. This immense growth derived in part from the stressors of the pandemic but also from increased exposure to social media, which is rife with content that promotes eating disorders. Such content can induce eating disorders in viewers. This study aimed to create a multimodal deep learning model capable of determining whether a given social media post promotes eating disorders based on a combination of visual and textual data. A labeled dataset of Tweets was collected from Twitter, upon which twelve deep learning models were trained and tested. Based on model performance, the most effective deep learning model was the multimodal fusion of the RoBERTa natural language processing model and the MaxViT image classification model, attaining accuracy and F1 scores of 95.9% and 0.959 respectively. The RoBERTa and MaxViT fusion model, deployed to classify an unlabeled dataset of posts from the social media sites Tumblr and Reddit, generated similar classifications as previous research studies that did not employ artificial intelligence, showing that artificial intelligence can develop insights congruent to those of researchers. Additionally, the model was used to conduct a time-series analysis of yet unseen Tweets from eight Twitter hashtags, uncovering that the relative abundance of pro-eating disorder content has decreased drastically. However, since approximately 2018, pro-eating disorder content has either stopped its decline or risen once more in ampleness.", "url": "https://arxiv.org/abs/2307.06775"}, {"metadata": {"arXiv": "2307.06822", "Date": "Thu, 13 Jul 2023 15:39:26 ", "Title": "TinyMetaFed: Efficient Federated Meta-Learning for TinyML", "Authors": ["Haoyu Ren", "Xue Li", "Darko Anicic", "Thomas A. Runkler"], "Categories": "cs.LG cs.AI cs.DC", "Comments": ["Accepted by the ECML PKDD 2023 workshop track: Simplification", "Compression", "Efficiency", "and Frugality for Artificial Intelligence (SCEFA)"]}, "abstract": "The field of Tiny Machine Learning (TinyML) has made substantial advancements in democratizing machine learning on low-footprint devices, such as microcontrollers. The prevalence of these miniature devices raises the question of whether aggregating their knowledge can benefit TinyML applications. Federated meta-learning is a promising answer to this question, as it addresses the scarcity of labeled data and heterogeneous data distribution across devices in the real world. However, deploying TinyML hardware faces unique resource constraints, making existing methods impractical due to energy, privacy, and communication limitations. We introduce TinyMetaFed, a model-agnostic meta-learning framework suitable for TinyML. TinyMetaFed facilitates collaborative training of a neural network initialization that can be quickly fine-tuned on new devices. It offers communication savings and privacy protection through partial local reconstruction and Top-P% selective communication, computational efficiency via online learning, and robustness to client heterogeneity through few-shot learning. The evaluations on three TinyML use cases demonstrate that TinyMetaFed can significantly reduce energy consumption and communication overhead, accelerate convergence, and stabilize the training process.", "url": "https://arxiv.org/abs/2307.06822"}, {"metadata": {"arXiv": "2307.06825", "Date": "Thu, 13 Jul 2023 15:40:38 ", "Title": "A Causal Framework to Unify Common Domain Generalization Approaches", "Authors": ["Nevin L. Zhang", "Kaican Li", "Han Gao", "Weiyan Xie", "Zhi Lin", "Zhenguo Li", "Luning Wang", "Yongxiang Huang"], "Categories": "cs.LG cs.AI"}, "abstract": "Domain generalization (DG) is about learning models that generalize well to new domains that are related to, but different from, the training domain(s). It is a fundamental problem in machine learning and has attracted much attention in recent years. A large number of approaches have been proposed. Different approaches are motivated from different perspectives, making it difficult to gain an overall understanding of the area. In this paper, we propose a causal framework for domain generalization and present an understanding of common DG approaches in the framework. Our work sheds new lights on the following questions: (1) What are the key ideas behind each DG method? (2) Why is it expected to improve generalization to new domains theoretically? (3) How are different DG methods related to each other and what are relative advantages and limitations? By providing a unified perspective on DG, we hope to help researchers better understand the underlying principles and develop more effective approaches for this critical problem in machine learning.", "url": "https://arxiv.org/abs/2307.06825"}, {"metadata": {"arXiv": "2307.06877", "Date": "Thu, 13 Jul 2023 16:25:04 ", "Title": "The complexity of non-stationary reinforcement learning", "Authors": ["Christos Papadimitriou", "Binghui Peng"], "Categories": "cs.LG cs.AI cs.DS stat.ML"}, "abstract": "The problem of continual learning in the domain of reinforcement learning, often called non-stationary reinforcement learning, has been identified as an important challenge to the application of reinforcement learning. We prove a worst-case complexity result, which we believe captures this challenge: Modifying the probabilities or the reward of a single state-action pair in a reinforcement learning problem requires an amount of time almost as large as the number of states in order to keep the value function up to date, unless the strong exponential time hypothesis (SETH) is false; SETH is a widely accepted strengthening of the P $\\neq$ NP conjecture. Recall that the number of states in current applications of reinforcement learning is typically astronomical. In contrast, we show that just $\\textit{adding}$ a new state-action pair is considerably easier to implement.", "url": "https://arxiv.org/abs/2307.06877"}, {"metadata": {"arXiv": "2307.06913", "Date": "Thu, 13 Jul 2023 17:21:54 ", "Title": "Uncovering Unique Concept Vectors through Latent Space Decomposition", "Authors": ["Mara Graziani", "Laura O' Mahony", "An-Phi Nguyen", "Henning M\\\"uller", "Vincent Andrearczyk"], "Categories": "cs.LG cs.AI cs.CV"}, "abstract": "Interpreting the inner workings of deep learning models is crucial for establishing trust and ensuring model safety. Concept-based explanations have emerged as a superior approach that is more interpretable than feature attribution estimates such as pixel saliency. However, defining the concepts for the interpretability analysis biases the explanations by the user's expectations on the concepts. To address this, we propose a novel post-hoc unsupervised method that automatically uncovers the concepts learned by deep models during training. By decomposing the latent space of a layer in singular vectors and refining them by unsupervised clustering, we uncover concept vectors aligned with directions of high variance that are relevant to the model prediction, and that point to semantically distinct concepts. Our extensive experiments reveal that the majority of our concepts are readily understandable to humans, exhibit coherency, and bear relevance to the task at hand. Moreover, we showcase the practical utility of our method in dataset exploration, where our concept vectors successfully identify outlier training samples affected by various confounding factors. This novel exploration technique has remarkable versatility to data types and model architectures and it will facilitate the identification of biases and the discovery of sources of error within training data.", "url": "https://arxiv.org/abs/2307.06913"}, {"metadata": {"arXiv": "2307.06933", "Date": "Wed, 12 Jul 2023 17:04:28 ", "Title": "FDAPT: Federated Domain-adaptive Pre-training for Language Models", "Authors": ["Lekang Jiang", "Filip Svoboda", "Nicholas D. Lane"], "Categories": "cs.LG cs.AI cs.DC", "Comments": ["6 pages"]}, "abstract": "Combining Domain-adaptive Pre-training (DAPT) with Federated Learning (FL) can enhance model adaptation by leveraging more sensitive and distributed data while preserving data privacy. However, few studies have focused on this method. Therefore, we conduct the first comprehensive empirical study to evaluate the performance of Federated Domain-adaptive Pre-training (FDAPT). We demonstrate that FDAPT can maintain competitive downstream task performance to the centralized baseline in both IID and non-IID situations. Furthermore, we propose a novel algorithm, Frozen Federated Domain-adaptive Pre-training (FFDAPT). FFDAPT improves the computational efficiency by 12.1% on average and exhibits similar downstream task performance to standard FDAPT, with general performance fluctuations remaining less than 1%. Finally, through a critical evaluation of our work, we identify promising future research directions for this new research area.", "url": "https://arxiv.org/abs/2307.06933"}, {"metadata": {"arXiv": "2307.06870", "Date": "Thu, 13 Jul 2023 16:18:55 ", "Title": "Embodied Lifelong Learning for Task and Motion Planning", "Authors": ["Jorge A. Mendez and Leslie Pack Kaelbling and Tom\\'as Lozano-P\\'erez"], "Categories": "cs.RO cs.AI cs.LG"}, "abstract": "A robot deployed in a home over long stretches of time faces a true lifelong learning problem. As it seeks to provide assistance to its users, the robot should leverage any accumulated experience to improve its own knowledge to become a more proficient assistant. We formalize this setting with a novel lifelong learning problem formulation in the context of learning for task and motion planning (TAMP). Exploiting the modularity of TAMP systems, we develop a generative mixture model that produces candidate continuous parameters for a planner. Whereas most existing lifelong learning approaches determine a priori how data is shared across task models, our approach learns shared and non-shared models and determines which to use online during planning based on auxiliary tasks that serve as a proxy for each model's understanding of a state. Our method exhibits substantial improvements in planning success on simulated 2D domains and on several problems from the BEHAVIOR benchmark.", "url": "https://arxiv.org/abs/2307.06870"}, {"metadata": {"arXiv": "2307.06924", "Date": "Thu, 13 Jul 2023 17:46:15 ", "Title": "DRAGON: A Dialogue-Based Robot for Assistive Navigation with Visual Language Grounding", "Authors": ["Shuijing Liu", "Aamir Hasan", "Kaiwen Hong", "Runxuan Wang", "Peixin Chang", "Zachary Mizrachi", "Justin Lin", "D. Livingston McPherson", "Wendy A. Rogers", "and Katherine Driggs-Campbell"], "Categories": "cs.RO cs.AI cs.CL cs.HC cs.LG", "Comments": ["Webpage and videos are at https://sites.google.com/view/dragon-wayfinding/home"]}, "abstract": "Persons with visual impairments (PwVI) have difficulties understanding and navigating spaces around them. Current wayfinding technologies either focus solely on navigation or provide limited communication about the environment. Motivated by recent advances in visual-language grounding and semantic navigation, we propose DRAGON, a guiding robot powered by a dialogue system and the ability to associate the environment with natural language. By understanding the commands from the user, DRAGON is able to guide the user to the desired landmarks on the map, describe the environment, and answer questions from visual observations. Through effective utilization of dialogue, the robot can ground the user's free-form descriptions to landmarks in the environment, and give the user semantic information through spoken language. We conduct a user study with blindfolded participants in an everyday indoor environment. Our results demonstrate that DRAGON is able to communicate with the user smoothly, provide a good guiding experience, and connect users with their surrounding environment in an intuitive manner.", "url": "https://arxiv.org/abs/2307.06924"}, {"metadata": {"arXiv": "2307.06742", "Date": "Thu, 13 Jul 2023 13:31:01 ", "Title": "Vehicle Dispatching and Routing of On-Demand Intercity Ride-Pooling Services: A Multi-Agent Hierarchical Reinforcement Learning Approach", "Authors": ["Jinhua Si", "Fang He", "Xi Lin", "Xindi Tang"], "Categories": "eess.SY cs.AI cs.LG cs.SY"}, "abstract": "The integrated development of city clusters has given rise to an increasing demand for intercity travel. Intercity ride-pooling service exhibits considerable potential in upgrading traditional intercity bus services by implementing demand-responsive enhancements. Nevertheless, its online operations suffer the inherent complexities due to the coupling of vehicle resource allocation among cities and pooled-ride vehicle routing. To tackle these challenges, this study proposes a two-level framework designed to facilitate online fleet management. Specifically, a novel multi-agent feudal reinforcement learning model is proposed at the upper level of the framework to cooperatively assign idle vehicles to different intercity lines, while the lower level updates the routes of vehicles using an adaptive large neighborhood search heuristic. Numerical studies based on the realistic dataset of Xiamen and its surrounding cities in China show that the proposed framework effectively mitigates the supply and demand imbalances, and achieves significant improvement in both the average daily system profit and order fulfillment ratio.", "url": "https://arxiv.org/abs/2307.06742"}];
