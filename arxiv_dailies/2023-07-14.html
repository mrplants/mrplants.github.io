    <script>
        var papers = [{"metadata": {"arXiv": "2307.06385", "Date": "Wed, 12 Jul 2023 18:13:58 ", "Title": "Temporal Label-Refinement for Weakly-Supervised Audio-Visual Event Localization", "Authors": ["Kalyan Ramakrishnan"], "Categories": "cs.CV cs.LG cs.SD eess.AS"}, "abstract": "Audio-Visual Event Localization (AVEL) is the task of temporally localizing and classifying \\emph{audio-visual events}, i.e., events simultaneously visible and audible in a video. In this paper, we solve AVEL in a weakly-supervised setting, where only video-level event labels (their presence/absence, but not their locations in time) are available as supervision for training. Our idea is to use a base model to estimate labels on the training data at a finer temporal resolution than at the video level and re-train the model with these labels. I.e., we determine the subset of labels for each \\emph{slice} of frames in a training video by (i) replacing the frames outside the slice with those from a second video having no overlap in video-level labels, and (ii) feeding this synthetic video into the base model to extract labels for just the slice in question. To handle the out-of-distribution nature of our synthetic videos, we propose an auxiliary objective for the base model that induces more reliable predictions of the localized event labels as desired. Our three-stage pipeline outperforms several existing AVEL methods with no architectural changes and improves performance on a related weakly-supervised task as well.", "url": "https://arxiv.org/abs/2307.06385"}, {"metadata": {"arXiv": "2307.06855", "Date": "Wed, 12 Jul 2023 17:29:42 ", "Title": "Data Augmentation in Training CNNs: Injecting Noise to Images", "Authors": ["M. Eren Akbiyik"], "Categories": "cs.CV cs.LG", "Comments": ["12 pages", "9 figures", "2 tables", "old paper just submitted to arXiv"]}, "abstract": "Noise injection is a fundamental tool for data augmentation, and yet there is no widely accepted procedure to incorporate it with learning frameworks. This study analyzes the effects of adding or applying different noise models of varying magnitudes to Convolutional Neural Network (CNN) architectures. Noise models that are distributed with different density functions are given common magnitude levels via Structural Similarity (SSIM) metric in order to create an appropriate ground for comparison. The basic results are conforming with the most of the common notions in machine learning, and also introduce some novel heuristics and recommendations on noise injection. The new approaches will provide better understanding on optimal learning procedures for image classification.", "url": "https://arxiv.org/abs/2307.06855"}, {"metadata": {"arXiv": "2307.06925", "Date": "Thu, 13 Jul 2023 17:46:42 ", "Title": "Domain-Agnostic Tuning-Encoder for Fast Personalization of Text-To-Image Models", "Authors": ["Moab Arar", "Rinon Gal", "Yuval Atzmon", "Gal Chechik", "Daniel Cohen-Or", "Ariel Shamir", "Amit H. Bermano"], "Categories": "cs.CV cs.GR cs.LG", "Comments": ["Project page at https://datencoder.github.io"]}, "abstract": "Text-to-image (T2I) personalization allows users to guide the creative image generation process by combining their own visual concepts in natural language prompts. Recently, encoder-based techniques have emerged as a new effective approach for T2I personalization, reducing the need for multiple images and long training times. However, most existing encoders are limited to a single-class domain, which hinders their ability to handle diverse concepts. In this work, we propose a domain-agnostic method that does not require any specialized dataset or prior information about the personalized concepts. We introduce a novel contrastive-based regularization technique to maintain high fidelity to the target concept characteristics while keeping the predicted embeddings close to editable regions of the latent space, by pushing the predicted tokens toward their nearest existing CLIP tokens. Our experimental results demonstrate the effectiveness of our approach and show how the learned tokens are more semantic than tokens predicted by unregularized models. This leads to a better representation that achieves state-of-the-art performance while being more flexible than previous methods.", "url": "https://arxiv.org/abs/2307.06925"}, {"metadata": {"arXiv": "2307.06640", "Date": "Thu, 13 Jul 2023 09:14:48 ", "Title": "Discovering How Agents Learn Using Few Data", "Authors": ["Iosif Sakos", "Antonios Varvitsiotis", "Georgios Piliouras"], "Categories": "cs.GT cs.LG math.OC"}, "abstract": "Decentralized learning algorithms are an essential tool for designing multi-agent systems, as they enable agents to autonomously learn from their experience and past interactions. In this work, we propose a theoretical and algorithmic framework for real-time identification of the learning dynamics that govern agent behavior using a short burst of a single system trajectory. Our method identifies agent dynamics through polynomial regression, where we compensate for limited data by incorporating side-information constraints that capture fundamental assumptions or expectations about agent behavior. These constraints are enforced computationally using sum-of-squares optimization, leading to a hierarchy of increasingly better approximations of the true agent dynamics. Extensive experiments demonstrated that our approach, using only 5 samples from a short run of a single trajectory, accurately recovers the true dynamics across various benchmarks, including equilibrium selection and prediction of chaotic systems up to 10 Lyapunov times. These findings suggest that our approach has significant potential to support effective policy and decision-making in strategic multi-agent systems.", "url": "https://arxiv.org/abs/2307.06640"}, {"metadata": {"arXiv": "2307.06337", "Date": "Sat, 08 Jul 2023 04:05:04 ", "Title": "Incomplete Utterance Rewriting as Sequential Greedy Tagging", "Authors": ["Yunshan Chen"], "Categories": "cs.LG cs.CL", "Comments": ["arXiv admin note: text overlap with arXiv:2009.13166 by other authors"]}, "abstract": "The task of incomplete utterance rewriting has recently gotten much attention. Previous models struggled to extract information from the dialogue context, as evidenced by the low restoration scores. To address this issue, we propose a novel sequence tagging-based model, which is more adept at extracting information from context. Meanwhile, we introduce speaker-aware embedding to model speaker variation. Experiments on multiple public datasets show that our model achieves optimal results on all nine restoration scores while having other metric scores comparable to previous state-of-the-art models. Furthermore, benefitting from the model's simplicity, our approach outperforms most previous models on inference speed.", "url": "https://arxiv.org/abs/2307.06337"}, {"metadata": {"arXiv": "2307.06380", "Date": "Wed, 12 Jul 2023 18:05:05 ", "Title": "Personalized Anomaly Detection in PPG Data using Representation Learning and Biometric Identification", "Authors": ["Ramin Ghorbani", "Marcel J.T. Reinders", "and David M.J. Tax"], "Categories": "cs.LG eess.SP"}, "abstract": "Photoplethysmography (PPG) signals, typically acquired from wearable devices, hold significant potential for continuous fitness-health monitoring. In particular, heart conditions that manifest in rare and subtle deviating heart patterns may be interesting. However, robust and reliable anomaly detection within these data remains a challenge due to the scarcity of labeled data and high inter-subject variability. This paper introduces a two-stage framework leveraging representation learning and personalization to improve anomaly detection performance in PPG data. The proposed framework first employs representation learning to transform the original PPG signals into a more discriminative and compact representation. We then apply three different unsupervised anomaly detection methods for movement detection and biometric identification. We validate our approach using two different datasets in both generalized and personalized scenarios. The results show that representation learning significantly improves anomaly detection performance while reducing the high inter-subject variability. Personalized models further enhance anomaly detection performance, underscoring the role of personalization in PPG-based fitness-health monitoring systems. The results from biometric identification show that it's easier to distinguish a new user from one intended authorized user than from a group of users. Overall, this study provides evidence of the effectiveness of representation learning and personalization for anomaly detection in PPG data.", "url": "https://arxiv.org/abs/2307.06380"}, {"metadata": {"arXiv": "2307.06398", "Date": "Wed, 12 Jul 2023 18:29:01 ", "Title": "Trainability, Expressivity and Interpretability in Gated Neural ODEs", "Authors": ["Timothy Doyeon Kim", "Tankut Can", "Kamesh Krishnamurthy"], "Categories": "cs.LG q-bio.NC"}, "abstract": "Understanding how the dynamics in biological and artificial neural networks implement the computations required for a task is a salient open question in machine learning and neuroscience. In particular, computations requiring complex memory storage and retrieval pose a significant challenge for these networks to implement or learn. Recently, a family of models described by neural ordinary differential equations (nODEs) has emerged as powerful dynamical neural network models capable of capturing complex dynamics. Here, we extend nODEs by endowing them with adaptive timescales using gating interactions. We refer to these as gated neural ODEs (gnODEs). Using a task that requires memory of continuous quantities, we demonstrate the inductive bias of the gnODEs to learn (approximate) continuous attractors. We further show how reduced-dimensional gnODEs retain their modeling power while greatly improving interpretability, even allowing explicit visualization of the structure of learned attractors. We introduce a novel measure of expressivity which probes the capacity of a neural network to generate complex trajectories. Using this measure, we explore how the phase-space dimension of the nODEs and the complexity of the function modeling the flow field contribute to expressivity. We see that a more complex function for modeling the flow field allows a lower-dimensional nODE to capture a given target dynamics. Finally, we demonstrate the benefit of gating in nODEs on several real-world tasks.", "url": "https://arxiv.org/abs/2307.06398"}, {"metadata": {"arXiv": "2307.06422", "Date": "Wed, 12 Jul 2023 19:29:06 ", "Title": "Differentially Private Decoupled Graph Convolutions for Multigranular Topology Protection", "Authors": ["Eli Chien", "Wei-Ning Chen", "Chao Pan", "Pan Li", "Ayfer \\\"Ozg\\\"ur", "Olgica Milenkovic"], "Categories": "cs.LG"}, "abstract": "Graph learning methods, such as Graph Neural Networks (GNNs) based on graph convolutions, are highly successful in solving real-world learning problems involving graph-structured data. However, graph learning methods expose sensitive user information and interactions not only through their model parameters but also through their model predictions. Consequently, standard Differential Privacy (DP) techniques that merely offer model weight privacy are inadequate. This is especially the case for node predictions that leverage neighboring node attributes directly via graph convolutions that create additional risks of privacy leakage. To address this problem, we introduce Graph Differential Privacy (GDP), a new formal DP framework tailored to graph learning settings that ensures both provably private model parameters and predictions. Furthermore, since there may be different privacy requirements for the node attributes and graph structure, we introduce a novel notion of relaxed node-level data adjacency. This relaxation can be used for establishing guarantees for different degrees of graph topology privacy while maintaining node attribute privacy. Importantly, this relaxation reveals a useful trade-off between utility and topology privacy for graph learning methods. In addition, our analysis of GDP reveals that existing DP-GNNs fail to exploit this trade-off due to the complex interplay between graph topology and attribute data in standard graph convolution designs. To mitigate this problem, we introduce the Differentially Private Decoupled Graph Convolution (DPDGC) model, which benefits from decoupled graph convolution while providing GDP guarantees. Extensive experiments on seven node classification benchmarking datasets demonstrate the superior privacy-utility trade-off of DPDGC over existing DP-GNNs based on standard graph convolution design.", "url": "https://arxiv.org/abs/2307.06422"}, {"metadata": {"arXiv": "2307.06442", "Date": "Wed, 12 Jul 2023 20:11:50 ", "Title": "On Collaboration in Distributed Parameter Estimation with Resource Constraints", "Authors": ["Yu-Zhen Janice Chen", "Daniel S. Menasch\\'e", "and Don Towsley"], "Categories": "cs.LG cs.DC cs.MA stat.ML"}, "abstract": "We study sensor/agent data collection and collaboration policies for parameter estimation, accounting for resource constraints and correlation between observations collected by distinct sensors/agents. Specifically, we consider a group of sensors/agents each samples from different variables of a multivariate Gaussian distribution and has different estimation objectives, and we formulate a sensor/agent's data collection and collaboration policy design problem as a Fisher information maximization (or Cramer-Rao bound minimization) problem. When the knowledge of correlation between variables is available, we analytically identify two particular scenarios: (1) where the knowledge of the correlation between samples cannot be leveraged for collaborative estimation purposes and (2) where the optimal data collection policy involves investing scarce resources to collaboratively sample and transfer information that is not of immediate interest and whose statistics are already known, with the sole goal of increasing the confidence on the estimate of the parameter of interest. When the knowledge of certain correlation is unavailable but collaboration may still be worthwhile, we propose novel ways to apply multi-armed bandit algorithms to learn the optimal data collection and collaboration policy in our distributed parameter estimation problem and demonstrate that the proposed algorithms, DOUBLE-F, DOUBLE-Z, UCB-F, UCB-Z, are effective through simulations.", "url": "https://arxiv.org/abs/2307.06442"}, {"metadata": {"arXiv": "2307.06457", "Date": "Wed, 12 Jul 2023 21:17:47 ", "Title": "Tackling Combinatorial Distribution Shift: A Matrix Completion Perspective", "Authors": ["Max Simchowitz and Kaiqing Zhang and Abhishek Gupta"], "Categories": "cs.LG cs.DS stat.ML"}, "abstract": "Obtaining rigorous statistical guarantees for generalization under distribution shift remains an open and active research area. We study a setting we call combinatorial distribution shift, where (a) under the test- and training-distributions, the labels $z$ are determined by pairs of features $(x,y)$, (b) the training distribution has coverage of certain marginal distributions over $x$ and $y$ separately, but (c) the test distribution involves examples from a product distribution over $(x,y)$ that is {not} covered by the training distribution. Focusing on the special case where the labels are given by bilinear embeddings into a Hilbert space $H$: $\\mathbb{E}[z \\mid x,y ]=\\langle f_{\\star}(x),g_{\\star}(y)\\rangle_{{H}}$, we aim to extrapolate to a test distribution domain that is $not$ covered in training, i.e., achieving bilinear combinatorial extrapolation. Our setting generalizes a special case of matrix completion from missing-not-at-random data, for which all existing results require the ground-truth matrices to be either exactly low-rank, or to exhibit very sharp spectral cutoffs. In this work, we develop a series of theoretical results that enable bilinear combinatorial extrapolation under gradual spectral decay as observed in typical high-dimensional data, including novel algorithms, generalization guarantees, and linear-algebraic results. A key tool is a novel perturbation bound for the rank-$k$ singular value decomposition approximations between two matrices that depends on the relative spectral gap rather than the absolute spectral gap, a result that may be of broader independent interest.", "url": "https://arxiv.org/abs/2307.06457"}, {"metadata": {"arXiv": "2307.06534", "Date": "Thu, 13 Jul 2023 02:45:29 ", "Title": "DSV: An Alignment Validation Loss for Self-supervised Outlier Model Selection", "Authors": ["Jaemin Yoo", "Yue Zhao", "Lingxiao Zhao", "and Leman Akoglu"], "Categories": "cs.LG", "Comments": ["Accepted to ECML PKDD 2023"]}, "abstract": "Self-supervised learning (SSL) has proven effective in solving various problems by generating internal supervisory signals. Unsupervised anomaly detection, which faces the high cost of obtaining true labels, is an area that can greatly benefit from SSL. However, recent literature suggests that tuning the hyperparameters (HP) of data augmentation functions is crucial to the success of SSL-based anomaly detection (SSAD), yet a systematic method for doing so remains unknown. In this work, we propose DSV (Discordance and Separability Validation), an unsupervised validation loss to select high-performing detection models with effective augmentation HPs. DSV captures the alignment between an augmentation function and the anomaly-generating mechanism with surrogate losses, which approximate the discordance and separability of test data, respectively. As a result, the evaluation via DSV leads to selecting an effective SSAD model exhibiting better alignment, which results in high detection accuracy. We theoretically derive the degree of approximation conducted by the surrogate losses and empirically show that DSV outperforms a wide range of baselines on 21 real-world tasks.", "url": "https://arxiv.org/abs/2307.06534"}, {"metadata": {"arXiv": "2307.06538", "Date": "Thu, 13 Jul 2023 03:00:01 ", "Title": "Tensor Decompositions Meet Control Theory: Learning General Mixtures of Linear Dynamical Systems", "Authors": ["Ainesh Bakshi", "Allen Liu", "Ankur Moitra", "Morris Yau"], "Categories": "cs.LG cs.DS math.OC stat.ML", "Comments": ["ICML 2023"]}, "abstract": "Recently Chen and Poor initiated the study of learning mixtures of linear dynamical systems. While linear dynamical systems already have wide-ranging applications in modeling time-series data, using mixture models can lead to a better fit or even a richer understanding of underlying subpopulations represented in the data. In this work we give a new approach to learning mixtures of linear dynamical systems that is based on tensor decompositions. As a result, our algorithm succeeds without strong separation conditions on the components, and can be used to compete with the Bayes optimal clustering of the trajectories. Moreover our algorithm works in the challenging partially-observed setting. Our starting point is the simple but powerful observation that the classic Ho-Kalman algorithm is a close relative of modern tensor decomposition methods for learning latent variable models. This gives us a playbook for how to extend it to work with more complicated generative models.", "url": "https://arxiv.org/abs/2307.06538"}, {"metadata": {"arXiv": "2307.06555", "Date": "Thu, 13 Jul 2023 04:46:05 ", "Title": "Deep Network Approximation: Beyond ReLU to Diverse Activation Functions", "Authors": ["Shijun Zhang", "Jianfeng Lu", "Hongkai Zhao"], "Categories": "cs.LG stat.ML"}, "abstract": "This paper explores the expressive power of deep neural networks for a diverse range of activation functions. An activation function set $\\mathscr{A}$ is defined to encompass the majority of commonly used activation functions, such as $\\mathtt{ReLU}$, $\\mathtt{LeakyReLU}$, $\\mathtt{ReLU}^2$, $\\mathtt{ELU}$, $\\mathtt{SELU}$, $\\mathtt{Softplus}$, $\\mathtt{GELU}$, $\\mathtt{SiLU}$, $\\mathtt{Swish}$, $\\mathtt{Mish}$, $\\mathtt{Sigmoid}$, $\\mathtt{Tanh}$, $\\mathtt{Arctan}$, $\\mathtt{Softsign}$, $\\mathtt{dSiLU}$, and $\\mathtt{SRS}$. We demonstrate that for any activation function $\\varrho\\in \\mathscr{A}$, a $\\mathtt{ReLU}$ network of width $N$ and depth $L$ can be approximated to arbitrary precision by a $\\varrho$-activated network of width $6N$ and depth $2L$ on any bounded set. This finding enables the extension of most approximation results achieved with $\\mathtt{ReLU}$ networks to a wide variety of other activation functions, at the cost of slightly larger constants.", "url": "https://arxiv.org/abs/2307.06555"}, {"metadata": {"arXiv": "2307.06565", "Date": "Thu, 13 Jul 2023 05:33:44 ", "Title": "Efficient SGD Neural Network Training via Sublinear Activated Neuron Identification", "Authors": ["Lianke Qin", "Zhao Song", "Yuanyuan Yang"], "Categories": "cs.LG"}, "abstract": "Deep learning has been widely used in many fields, but the model training process usually consumes massive computational resources and time. Therefore, designing an efficient neural network training method with a provable convergence guarantee is a fundamental and important research question. In this paper, we present a static half-space report data structure that consists of a fully connected two-layer neural network for shifted ReLU activation to enable activated neuron identification in sublinear time via geometric search. We also prove that our algorithm can converge in $O(M^2/\\epsilon^2)$ time with network size quadratic in the coefficient norm upper bound $M$ and error term $\\epsilon$.", "url": "https://arxiv.org/abs/2307.06565"}, {"metadata": {"arXiv": "2307.06618", "Date": "Thu, 13 Jul 2023 08:35:40 ", "Title": "Learning IMM Filter Parameters from Measurements using Gradient Descent", "Authors": ["Andr\\'e Brandenburger", "Folker Hoffmann and Alexander Charlish"], "Categories": "cs.LG cs.RO cs.SY eess.SY", "Comments": ["Accepted for ISIF 26th International Conference on Information Fusion (FUSION)"], "ACM-class": "I.2.6; I.2.9; J.2"}, "abstract": "The performance of data fusion and tracking algorithms often depends on parameters that not only describe the sensor system, but can also be task-specific. While for the sensor system tuning these variables is time-consuming and mostly requires expert knowledge, intrinsic parameters of targets under track can even be completely unobservable until the system is deployed. With state-of-the-art sensor systems growing more and more complex, the number of parameters naturally increases, necessitating the automatic optimization of the model variables. In this paper, the parameters of an interacting multiple model (IMM) filter are optimized solely using measurements, thus without necessity for any ground-truth data. The resulting method is evaluated through an ablation study on simulated data, where the trained model manages to match the performance of a filter parametrized with ground-truth values.", "url": "https://arxiv.org/abs/2307.06618"}, {"metadata": {"arXiv": "2307.06620", "Date": "Thu, 13 Jul 2023 08:36:15 ", "Title": "Online Distributed Learning with Quantized Finite-Time Coordination", "Authors": ["Nicola Bastianello", "Apostolos I. Rikos", "Karl H. Johansson"], "Categories": "cs.LG cs.DC math.OC", "Comments": ["To be presented at IEEE CDC'23"]}, "abstract": "In this paper we consider online distributed learning problems. Online distributed learning refers to the process of training learning models on distributed data sources. In our setting a set of agents need to cooperatively train a learning model from streaming data. Differently from federated learning, the proposed approach does not rely on a central server but only on peer-to-peer communications among the agents. This approach is often used in scenarios where data cannot be moved to a centralized location due to privacy, security, or cost reasons. In order to overcome the absence of a central server, we propose a distributed algorithm that relies on a quantized, finite-time coordination protocol to aggregate the locally trained models. Furthermore, our algorithm allows for the use of stochastic gradients during local training. Stochastic gradients are computed using a randomly sampled subset of the local training data, which makes the proposed algorithm more efficient and scalable than traditional gradient descent. In our paper, we analyze the performance of the proposed algorithm in terms of the mean distance from the online solution. Finally, we present numerical results for a logistic regression task.", "url": "https://arxiv.org/abs/2307.06620"}, {"metadata": {"arXiv": "2307.06631", "Date": "Thu, 13 Jul 2023 08:56:50 ", "Title": "Frameless Graph Knowledge Distillation", "Authors": ["Dai Shi", "Zhiqi Shao", "Yi Guo", "Junbin Gao"], "Categories": "cs.LG"}, "abstract": "Knowledge distillation (KD) has shown great potential for transferring knowledge from a complex teacher model to a simple student model in which the heavy learning task can be accomplished efficiently and without losing too much prediction accuracy. Recently, many attempts have been made by applying the KD mechanism to the graph representation learning models such as graph neural networks (GNNs) to accelerate the model's inference speed via student models. However, many existing KD-based GNNs utilize MLP as a universal approximator in the student model to imitate the teacher model's process without considering the graph knowledge from the teacher model. In this work, we provide a KD-based framework on multi-scaled GNNs, known as graph framelet, and prove that by adequately utilizing the graph knowledge in a multi-scaled manner provided by graph framelet decomposition, the student model is capable of adapting both homophilic and heterophilic graphs and has the potential of alleviating the over-squashing issue with a simple yet effectively graph surgery. Furthermore, we show how the graph knowledge supplied by the teacher is learned and digested by the student model via both algebra and geometry. Comprehensive experiments show that our proposed model can generate learning accuracy identical to or even surpass the teacher model while maintaining the high speed of inference.", "url": "https://arxiv.org/abs/2307.06631"}, {"metadata": {"arXiv": "2307.06644", "Date": "Thu, 13 Jul 2023 09:20:57 ", "Title": "An Improved Uniform Convergence Bound with Fat-Shattering Dimension", "Authors": ["Roberto Colomboni", "Emmanuel Esposito", "Andrea Paudice"], "Categories": "cs.LG stat.ML"}, "abstract": "The fat-shattering dimension characterizes the uniform convergence property of real-valued functions. The state-of-the-art upper bounds feature a multiplicative squared logarithmic factor on the sample complexity, leaving an open gap with the existing lower bound. We provide an improved uniform convergence bound that closes this gap.", "url": "https://arxiv.org/abs/2307.06644"}, {"metadata": {"arXiv": "2307.06753", "Date": "Thu, 13 Jul 2023 13:43:02 ", "Title": "Cramer Type Distances for Learning Gaussian Mixture Models by Gradient Descent", "Authors": ["Ruichong Zhang"], "Categories": "cs.LG stat.ML", "Comments": ["21 pages", "4 figures"]}, "abstract": "The learning of Gaussian Mixture Models (also referred to simply as GMMs) plays an important role in machine learning. Known for their expressiveness and interpretability, Gaussian mixture models have a wide range of applications, from statistics, computer vision to distributional reinforcement learning. However, as of today, few known algorithms can fit or learn these models, some of which include Expectation-Maximization algorithms and Sliced Wasserstein Distance. Even fewer algorithms are compatible with gradient descent, the common learning process for neural networks. In this paper, we derive a closed formula of two GMMs in the univariate, one-dimensional case, then propose a distance function called Sliced Cram\\'er 2-distance for learning general multivariate GMMs. Our approach has several advantages over many previous methods. First, it has a closed-form expression for the univariate case and is easy to compute and implement using common machine learning libraries (e.g., PyTorch and TensorFlow). Second, it is compatible with gradient descent, which enables us to integrate GMMs with neural networks seamlessly. Third, it can fit a GMM not only to a set of data points, but also to another GMM directly, without sampling from the target model. And fourth, it has some theoretical guarantees like global gradient boundedness and unbiased sampling gradient. These features are especially useful for distributional reinforcement learning and Deep Q Networks, where the goal is to learn a distribution over future rewards. We will also construct a Gaussian Mixture Distributional Deep Q Network as a toy example to demonstrate its effectiveness. Compared with previous models, this model is parameter efficient in terms of representing a distribution and possesses better interpretability.", "url": "https://arxiv.org/abs/2307.06753"}, {"metadata": {"arXiv": "2307.06760", "Date": "Thu, 13 Jul 2023 13:59:54 ", "Title": "Privacy-Utility Trade-offs in Neural Networks for Medical Population Graphs: Insights from Differential Privacy and Graph Structure", "Authors": ["Tamara T. Mueller", "Maulik Chevli", "Ameya Daigavane", "Daniel Rueckert", "Georgios Kaissis"], "Categories": "cs.LG cs.CR"}, "abstract": "We initiate an empirical investigation into differentially private graph neural networks on population graphs from the medical domain by examining privacy-utility trade-offs at different privacy levels on both real-world and synthetic datasets and performing auditing through membership inference attacks. Our findings highlight the potential and the challenges of this specific DP application area. Moreover, we find evidence that the underlying graph structure constitutes a potential factor for larger performance gaps by showing a correlation between the degree of graph homophily and the accuracy of the trained model.", "url": "https://arxiv.org/abs/2307.06760"}, {"metadata": {"arXiv": "2307.06797", "Date": "Thu, 13 Jul 2023 15:08:44 ", "Title": "Fast and Functional Structured Data Generators Rooted in Out-of-Equilibrium Physics", "Authors": ["Alessandra Carbone", "Aur\\'elien Decelle", "Lorenzo Rosset", "Beatriz Seoane"], "Categories": "cs.LG cond-mat.dis-nn q-bio.BM q-bio.GN q-bio.QM", "Comments": ["15 pages"]}, "abstract": "In this study, we address the challenge of using energy-based models to produce high-quality, label-specific data in complex structured datasets, such as population genetics, RNA or protein sequences data. Traditional training methods encounter difficulties due to inefficient Markov chain Monte Carlo mixing, which affects the diversity of synthetic data and increases generation times. To address these issues, we use a novel training algorithm that exploits non-equilibrium effects. This approach, applied on the Restricted Boltzmann Machine, improves the model's ability to correctly classify samples and generate high-quality synthetic data in only a few sampling steps. The effectiveness of this method is demonstrated by its successful application to four different types of data: handwritten digits, mutations of human genomes classified by continental origin, functionally characterized sequences of an enzyme protein family, and homologous RNA sequences from specific taxonomies.", "url": "https://arxiv.org/abs/2307.06797"}, {"metadata": {"arXiv": "2307.06816", "Date": "Mon, 10 Jul 2023 02:44:53 ", "Title": "Data-driven Nonlinear Parametric Model Order Reduction Framework using Deep Hierarchical Variational Autoencoder", "Authors": ["SiHun Lee", "Sangmin Lee", "Kijoo Jang", "Haeseong Cho", "and SangJoon Shin"], "Categories": "cs.LG physics.data-an physics.flu-dyn"}, "abstract": "A data-driven parametric model order reduction (MOR) method using a deep artificial neural network is proposed. The present network, which is the least-squares hierarchical variational autoencoder (LSH-VAE), is capable of performing nonlinear MOR for the parametric interpolation of a nonlinear dynamic system with a significant number of degrees of freedom. LSH-VAE exploits two major changes to the existing networks: a hierarchical deep structure and a hybrid weighted, probabilistic loss function. The enhancements result in a significantly improved accuracy and stability compared against the conventional nonlinear MOR methods, autoencoder, and variational autoencoder. Upon LSH-VAE, a parametric MOR framework is presented based on the spherically linear interpolation of the latent manifold. The present framework is validated and evaluated on three nonlinear and multiphysics dynamic systems. First, the present framework is evaluated on the fluid-structure interaction benchmark problem to assess its efficiency and accuracy. Then, a highly nonlinear aeroelastic phenomenon, limit cycle oscillation, is analyzed. Finally, the present framework is applied to a three-dimensional fluid flow to demonstrate its capability of efficiently analyzing a significantly large number of degrees of freedom. The performance of LSH-VAE is emphasized by comparing its results against that of the widely used nonlinear MOR methods, convolutional autoencoder, and $\\beta$-VAE. The present framework exhibits a significantly enhanced accuracy to the conventional methods while still exhibiting a large speed-up factor.", "url": "https://arxiv.org/abs/2307.06816"}, {"metadata": {"arXiv": "2307.06840", "Date": "Sun, 09 Jul 2023 17:54:46 ", "Title": "Ensemble learning for blending gridded satellite and gauge-measured precipitation data", "Authors": ["Georgia Papacharalampous", "Hristos Tyralis", "Nikolaos Doulamis", "Anastasios Doulamis"], "Categories": "cs.LG physics.ao-ph stat.AP stat.ME", "Comments": ["arXiv admin note: text overlap with arXiv:2301.01252"]}, "abstract": "Regression algorithms are regularly used for improving the accuracy of satellite precipitation products. In this context, ground-based measurements are the dependent variable and the satellite data are the predictor variables, together with topography factors. Alongside this, it is increasingly recognised in many fields that combinations of algorithms through ensemble learning can lead to substantial predictive performance improvements. Still, a sufficient number of ensemble learners for improving the accuracy of satellite precipitation products and their large-scale comparison are currently missing from the literature. In this work, we fill this specific gap by proposing 11 new ensemble learners in the field and by extensively comparing them for the entire contiguous United States and for a 15-year period. We use monthly data from the PERSIANN (Precipitation Estimation from Remotely Sensed Information using Artificial Neural Networks) and IMERG (Integrated Multi-satellitE Retrievals for GPM) gridded datasets. We also use gauge-measured precipitation data from the Global Historical Climatology Network monthly database, version 2 (GHCNm). The ensemble learners combine the predictions by six regression algorithms (base learners), namely the multivariate adaptive regression splines (MARS), multivariate adaptive polynomial splines (poly-MARS), random forests (RF), gradient boosting machines (GBM), extreme gradient boosting (XGBoost) and Bayesian regularized neural networks (BRNN), and each of them is based on a different combiner. The combiners include the equal-weight combiner, the median combiner, two best learners and seven variants of a sophisticated stacking method. The latter stacks a regression algorithm on the top of the base learners to combine their independent predictions...", "url": "https://arxiv.org/abs/2307.06840"}, {"metadata": {"arXiv": "2307.06871", "Date": "Thu, 13 Jul 2023 16:19:25 ", "Title": "Identifying Early Help Referrals For Local Authorities With Machine Learning And Bias Analysis", "Authors": ["Eufr\\'asio de A. Lima Neto", "Jonathan Bailiss", "Axel Finke", "Jo Miller", "Georgina Cosma"], "Categories": "cs.LG cs.CY"}, "abstract": "Local authorities in England, such as Leicestershire County Council (LCC), provide Early Help services that can be offered at any point in a young person's life when they experience difficulties that cannot be supported by universal services alone, such as schools. This paper investigates the utilisation of machine learning (ML) to assist experts in identifying families that may need to be referred for Early Help assessment and support. LCC provided an anonymised dataset comprising 14360 records of young people under the age of 18. The dataset was pre-processed, machine learning models were build, and experiments were conducted to validate and test the performance of the models. Bias mitigation techniques were applied to improve the fairness of these models. During testing, while the models demonstrated the capability to identify young people requiring intervention or early help, they also produced a significant number of false positives, especially when constructed with imbalanced data, incorrectly identifying individuals who most likely did not need an Early Help referral. This paper empirically explores the suitability of data-driven ML models for identifying young people who may require Early Help services and discusses their appropriateness and limitations for this task.", "url": "https://arxiv.org/abs/2307.06871"}, {"metadata": {"arXiv": "2307.06886", "Date": "Thu, 13 Jul 2023 16:39:01 ", "Title": "Min-Max Optimization under Delays", "Authors": ["Arman Adibi", "Aritra Mitra", "and Hamed Hassani"], "Categories": "cs.LG cs.SY eess.SY math.OC"}, "abstract": "Delays and asynchrony are inevitable in large-scale machine-learning problems where communication plays a key role. As such, several works have extensively analyzed stochastic optimization with delayed gradients. However, as far as we are aware, no analogous theory is available for min-max optimization, a topic that has gained recent popularity due to applications in adversarial robustness, game theory, and reinforcement learning. Motivated by this gap, we examine the performance of standard min-max optimization algorithms with delayed gradient updates. First, we show (empirically) that even small delays can cause prominent algorithms like Extra-gradient (\\texttt{EG}) to diverge on simple instances for which \\texttt{EG} guarantees convergence in the absence of delays. Our empirical study thus suggests the need for a careful analysis of delayed versions of min-max optimization algorithms. Accordingly, under suitable technical assumptions, we prove that Gradient Descent-Ascent (\\texttt{GDA}) and \\texttt{EG} with delayed updates continue to guarantee convergence to saddle points for convex-concave and strongly convex-strongly concave settings. Our complexity bounds reveal, in a transparent manner, the slow-down in convergence caused by delays.", "url": "https://arxiv.org/abs/2307.06886"}, {"metadata": {"arXiv": "2307.06887", "Date": "Thu, 13 Jul 2023 16:39:08 ", "Title": "Provable Multi-Task Representation Learning by Two-Layer ReLU Neural Networks", "Authors": ["Liam Collins", "Hamed Hassani", "Mahdi Soltanolkotabi", "Aryan Mokhtari", "Sanjay Shakkottai"], "Categories": "cs.LG"}, "abstract": "Feature learning, i.e. extracting meaningful representations of data, is quintessential to the practical success of neural networks trained with gradient descent, yet it is notoriously difficult to explain how and why it occurs. Recent theoretical studies have shown that shallow neural networks optimized on a single task with gradient-based methods can learn meaningful features, extending our understanding beyond the neural tangent kernel or random feature regime in which negligible feature learning occurs. But in practice, neural networks are increasingly often trained on {\\em many} tasks simultaneously with differing loss functions, and these prior analyses do not generalize to such settings. In the multi-task learning setting, a variety of studies have shown effective feature learning by simple linear models. However, multi-task learning via {\\em nonlinear} models, arguably the most common learning paradigm in practice, remains largely mysterious. In this work, we present the first results proving feature learning occurs in a multi-task setting with a nonlinear model. We show that when the tasks are binary classification problems with labels depending on only $r$ directions within the ambient $d\\gg r$-dimensional input space, executing a simple gradient-based multitask learning algorithm on a two-layer ReLU neural network learns the ground-truth $r$ directions. In particular, any downstream task on the $r$ ground-truth coordinates can be solved by learning a linear classifier with sample and neuron complexity independent of the ambient dimension $d$, while a random feature model requires exponential complexity in $d$ for such a guarantee.", "url": "https://arxiv.org/abs/2307.06887"}, {"metadata": {"arXiv": "2307.06688", "Date": "Thu, 13 Jul 2023 11:20:18 ", "Title": "Aeolus Ocean -- A simulation environment for the autonomous COLREG-compliant navigation of Unmanned Surface Vehicles using Deep Reinforcement Learning and Maritime Object Detection", "Authors": ["Andrew Alexander Vekinis", "Stavros Perantonis"], "Categories": "cs.RO cs.LG", "Comments": ["22 pages", "last blank page", "17 figures", "1 table", "color", "high resolution figures"]}, "abstract": "Heading towards navigational autonomy in unmanned surface vehicles (USVs) in the maritime sector can fundamentally lead towards safer waters as well as reduced operating costs, while also providing a range of exciting new capabilities for oceanic research, exploration and monitoring. However, achieving such a goal is challenging. USV control systems must, safely and reliably, be able to adhere to the international regulations for preventing collisions at sea (COLREGs) in encounters with other vessels as they navigate to a given waypoint while being affected by realistic weather conditions, either during the day or at night. To deal with the multitude of possible scenarios, it is critical to have a virtual environment that is able to replicate the realistic operating conditions USVs will encounter, before they can be implemented in the real world. Such \"digital twins\" form the foundations upon which Deep Reinforcement Learning (DRL) and Computer Vision (CV) algorithms can be used to develop and guide USV control systems. In this paper we describe the novel development of a COLREG-compliant DRL-based collision avoidant navigational system with CV-based awareness in a realistic ocean simulation environment. The performance of the trained autonomous Agents resulting from this approach is evaluated in several successful navigations to set waypoints in both open sea and coastal encounters with other vessels. A binary executable version of the simulator with trained agents is available at https://github.com/aavek/Aeolus-Ocean", "url": "https://arxiv.org/abs/2307.06688"}, {"metadata": {"arXiv": "2307.06784", "Date": "Thu, 13 Jul 2023 14:50:38 ", "Title": "Robotic surface exploration with vision and tactile sensing for cracks detection and characterisation", "Authors": ["Francesca Palermo", "Bukeikhan Omarali", "Changae Oh", "Kaspar Althoefer", "Ildar Farkhatdinov"], "Categories": "cs.RO cs.CV cs.LG", "Comments": ["12 pages"]}, "abstract": "This paper presents a novel algorithm for crack localisation and detection based on visual and tactile analysis via fibre-optics. A finger-shaped sensor based on fibre-optics is employed for the data acquisition to collect data for the analysis and the experiments. To detect the possible locations of cracks a camera is used to scan an environment while running an object detection algorithm. Once the crack is detected, a fully-connected graph is created from a skeletonised version of the crack. A minimum spanning tree is then employed for calculating the shortest path to explore the crack which is then used to develop the motion planner for the robotic manipulator. The motion planner divides the crack into multiple nodes which are then explored individually. Then, the manipulator starts the exploration and performs the tactile data classification to confirm if there is indeed a crack in that location or just a false positive from the vision algorithm. If a crack is detected, also the length, width, orientation and number of branches are calculated. This is repeated until all the nodes of the crack are explored. In order to validate the complete algorithm, various experiments are performed: comparison of exploration of cracks through full scan and motion planning algorithm, implementation of frequency-based features for crack classification and geometry analysis using a combination of vision and tactile data. From the results of the experiments, it is shown that the proposed algorithm is able to detect cracks and improve the results obtained from vision to correctly classify cracks and their geometry with minimal cost thanks to the motion planning algorithm.", "url": "https://arxiv.org/abs/2307.06784"}, {"metadata": {"arXiv": "2307.06382", "Date": "Wed, 12 Jul 2023 18:08:06 ", "Title": "Rethinking Answer Set Programming Templates", "Authors": ["Mario Alviano", "Giovambattista Ianni", "Francesco Pacenza and Jessica Zangari"], "Categories": "cs.AI cs.LO cs.PL cs.SE", "ACM-class": "D.1.6; D.2.2; D.2.3; D.2.5; D.2.13; I.2.4; I.2.5"}, "abstract": "In imperative programming, the Domain-Driven Design methodology helps in coping with the complexity of software development by materializing in code the invariants of a domain of interest. Code is cleaner and more secure because any implicit assumption is removed in favor of invariants, thus enabling a fail fast mindset and the immediate reporting of unexpected conditions. This article introduces a notion of template for Answer Set Programming that, in addition to the don't repeat yourself principle, enforces locality of some predicates by means of a simple naming convention. Local predicates are mapped to the usual global namespace adopted by mainstream engines, using universally unique identifiers to avoid name clashes. This way, local predicates can be used to enforce invariants on the expected outcome of a template in a possibly empty context of application, independently by other rules that can be added to such a context. Template applications transpiled this way can be processed by mainstream engines and safely shared with other knowledge designers, even when they have zero knowledge of templates.", "url": "https://arxiv.org/abs/2307.06382"}, {"metadata": {"arXiv": "2307.06399", "Date": "Wed, 12 Jul 2023 18:29:37 ", "Title": "Designing Behavior Trees from Goal-Oriented LTLf Formulas", "Authors": ["Aadesh Neupane", "Michael A. Goodrich"], "Categories": "cs.AI", "Comments": ["Accepted as \"Most Visionary Paper\" in Autonomous Robots and Multirobot Systems (ARMS) 2023 workshop affiliated with the 22nd International Conference on Autonomous Agents and Multiagent Systems (AAMAS 2023)"]}, "abstract": "Temporal logic can be used to formally specify autonomous agent goals, but synthesizing planners that guarantee goal satisfaction can be computationally prohibitive. This paper shows how to turn goals specified using a subset of finite trace Linear Temporal Logic (LTL) into a behavior tree (BT) that guarantees that successful traces satisfy the LTL goal. Useful LTL formulas for achievement goals can be derived using achievement-oriented task mission grammars, leading to missions made up of tasks combined using LTL operators. Constructing BTs from LTL formulas leads to a relaxed behavior synthesis problem in which a wide range of planners can implement the action nodes in the BT. Importantly, any successful trace induced by the planners satisfies the corresponding LTL formula. The usefulness of the approach is demonstrated in two ways: a) exploring the alignment between two planners and LTL goals, and b) solving a sequential key-door problem for a Fetch robot.", "url": "https://arxiv.org/abs/2307.06399"}, {"metadata": {"arXiv": "2307.06758", "Date": "Thu, 13 Jul 2023 13:56:27 ", "Title": "Layered controller synthesis for dynamic multi-agent systems", "Authors": ["Emily Clement", "Nicolas Perrin-Gilbert", "Philipp Schlehuber-Caissier"], "Categories": "cs.AI cs.GT cs.MA"}, "abstract": "In this paper we present a layered approach for multi-agent control problem, decomposed into three stages, each building upon the results of the previous one. First, a high-level plan for a coarse abstraction of the system is computed, relying on parametric timed automata augmented with stopwatches as they allow to efficiently model simplified dynamics of such systems. In the second stage, the high-level plan, based on SMT-formulation, mainly handles the combinatorial aspects of the problem, provides a more dynamically accurate solution. These stages are collectively referred to as the SWA-SMT solver. They are correct by construction but lack a crucial feature: they cannot be executed in real time. To overcome this, we use SWA-SMT solutions as the initial training dataset for our last stage, which aims at obtaining a neural network control policy. We use reinforcement learning to train the policy, and show that the initial dataset is crucial for the overall success of the method.", "url": "https://arxiv.org/abs/2307.06758"}, {"metadata": {"arXiv": "2307.06917", "Date": "Thu, 13 Jul 2023 17:31:41 ", "Title": "LLM-assisted Knowledge Graph Engineering: Experiments with ChatGPT", "Authors": ["Lars-Peter Meyer", "Claus Stadler", "Johannes Frey", "Norman Radtke", "Kurt Junghanns", "Roy Meissner", "Gordian Dziwis", "Kirill Bulert", "Michael Martin"], "Categories": "cs.AI cs.CL cs.DB", "Comments": ["to appear in conference proceedings of AI-Tomorrow-23", "29.+30.6.2023 in Leipzig", "Germany"]}, "abstract": "Knowledge Graphs (KG) provide us with a structured, flexible, transparent, cross-system, and collaborative way of organizing our knowledge and data across various domains in society and industrial as well as scientific disciplines. KGs surpass any other form of representation in terms of effectiveness. However, Knowledge Graph Engineering (KGE) requires in-depth experiences of graph structures, web technologies, existing models and vocabularies, rule sets, logic, as well as best practices. It also demands a significant amount of work. Considering the advancements in large language models (LLMs) and their interfaces and applications in recent years, we have conducted comprehensive experiments with ChatGPT to explore its potential in supporting KGE. In this paper, we present a selection of these experiments and their results to demonstrate how ChatGPT can assist us in the development and management of KGs.", "url": "https://arxiv.org/abs/2307.06917"}, {"metadata": {"arXiv": "2307.06396", "Date": "Mon, 19 Jun 2023 13:06:57 ", "Title": "Introduction to Facial Micro Expressions Analysis Using Color and Depth Images: A Matlab Coding Approach (Second Edition, 2023)", "Authors": ["Seyed Muhammad Hossein Mousavi"], "Categories": "cs.CV cs.AI", "Comments": ["This is the second edition of the book"], "DOI": "10.6084/m9.figshare.14396195"}, "abstract": "The book attempts to introduce a gentle introduction to the field of Facial Micro Expressions Recognition (FMER) using Color and Depth images, with the aid of MATLAB programming environment. FMER is a subset of image processing and it is a multidisciplinary topic to analysis. So, it requires familiarity with other topics of Artifactual Intelligence (AI) such as machine learning, digital image processing, psychology and more. So, it is a great opportunity to write a book which covers all of these topics for beginner to professional readers in the field of AI and even without having background of AI. Our goal is to provide a standalone introduction in the field of MFER analysis in the form of theorical descriptions for readers with no background in image processing with reproducible Matlab practical examples. Also, we describe any basic definitions for FMER analysis and MATLAB library which is used in the text, that helps final reader to apply the experiments in the real-world applications. We believe that this book is suitable for students, researchers, and professionals alike, who need to develop practical skills, along with a basic understanding of the field. We expect that, after reading this book, the reader feels comfortable with different key stages such as color and depth image processing, color and depth image representation, classification, machine learning, facial micro-expressions recognition, feature extraction and dimensionality reduction. The book attempts to introduce a gentle introduction to the field of Facial Micro Expressions Recognition (FMER) using Color and Depth images, with the aid of MATLAB programming environment.", "url": "https://arxiv.org/abs/2307.06396"}, {"metadata": {"arXiv": "2307.06507", "Date": "Thu, 13 Jul 2023 01:14:08 ", "Title": "Improving Nonalcoholic Fatty Liver Disease Classification Performance With Latent Diffusion Models", "Authors": ["Romain Hardy", "Cornelia Ilin", "Joe Klepich", "Ryan Mitchell", "Steve Hall", "Jericho Villareal"], "Categories": "cs.CV cs.AI", "Comments": ["24 pages", "9 figures"]}, "abstract": "Integrating deep learning with clinical expertise holds great potential for addressing healthcare challenges and empowering medical professionals with improved diagnostic tools. However, the need for annotated medical images is often an obstacle to leveraging the full power of machine learning models. Our research demonstrates that by combining synthetic images, generated using diffusion models, with real images, we can enhance nonalcoholic fatty liver disease (NAFLD) classification performance. We evaluate the quality of the synthetic images by comparing two metrics: Inception Score (IS) and Fr\\'{e}chet Inception Distance (FID), computed on diffusion-generated images and generative adversarial networks (GANs)-generated images. Our results show superior performance for the diffusion-generated images, with a maximum IS score of $1.90$ compared to $1.67$ for GANs, and a minimum FID score of $69.45$ compared to $99.53$ for GANs. Utilizing a partially frozen CNN backbone (EfficientNet v1), our synthetic augmentation method achieves a maximum image-level ROC AUC of $0.904$ on a NAFLD prediction task.", "url": "https://arxiv.org/abs/2307.06507"}, {"metadata": {"arXiv": "2307.06566", "Date": "Thu, 13 Jul 2023 05:36:19 ", "Title": "Regression-Oriented Knowledge Distillation for Lightweight Ship Orientation Angle Prediction with Optical Remote Sensing Images", "Authors": ["Zhan Shi", "Xin Ding", "Peng Ding", "Chun Yang", "Ru Huang", "Xiaoxuan Song"], "Categories": "cs.CV cs.AI"}, "abstract": "Ship orientation angle prediction (SOAP) with optical remote sensing images is an important image processing task, which often relies on deep convolutional neural networks (CNNs) to make accurate predictions. This paper proposes a novel framework to reduce the model sizes and computational costs of SOAP models without harming prediction accuracy. First, a new SOAP model called Mobile-SOAP is designed based on MobileNetV2, achieving state-of-the-art prediction accuracy. Four tiny SOAP models are also created by replacing the convolutional blocks in Mobile-SOAP with four small-scale networks, respectively. Then, to transfer knowledge from Mobile-SOAP to four lightweight models, we propose a novel knowledge distillation (KD) framework termed SOAP-KD consisting of a novel feature-based guidance loss and an optimized synthetic samples-based knowledge transfer mechanism. Lastly, extensive experiments on the FGSC-23 dataset confirm the superiority of Mobile-SOAP over existing models and also demonstrate the effectiveness of SOAP-KD in improving the prediction performance of four specially designed tiny models. Notably, by using SOAP-KD, the test mean absolute error of the ShuffleNetV2x1.0-based model is only 8% higher than that of Mobile-SOAP, but its number of parameters and multiply-accumulate operations (MACs) are respectively 61.6% and 60.8% less.", "url": "https://arxiv.org/abs/2307.06566"}, {"metadata": {"arXiv": "2307.06577", "Date": "Thu, 13 Jul 2023 06:30:09 ", "Title": "RVD: A Handheld Device-Based Fundus Video Dataset for Retinal Vessel Segmentation", "Authors": ["MD Wahiduzzaman Khan", "Hongwei Sheng", "Hu Zhang", "Heming Du", "Sen Wang", "Minas Theodore Coroneo", "Farshid Hajati", "Sahar Shariflou", "Michael Kalloniatis", "Jack Phu", "Ashish Agar", "Zi Huang", "Mojtaba Golzan", "Xin Yu"], "Categories": "cs.CV cs.AI"}, "abstract": "Retinal vessel segmentation is generally grounded in image-based datasets collected with bench-top devices. The static images naturally lose the dynamic characteristics of retina fluctuation, resulting in diminished dataset richness, and the usage of bench-top devices further restricts dataset scalability due to its limited accessibility. Considering these limitations, we introduce the first video-based retinal dataset by employing handheld devices for data acquisition. The dataset comprises 635 smartphone-based fundus videos collected from four different clinics, involving 415 patients from 50 to 75 years old. It delivers comprehensive and precise annotations of retinal structures in both spatial and temporal dimensions, aiming to advance the landscape of vasculature segmentation. Specifically, the dataset provides three levels of spatial annotations: binary vessel masks for overall retinal structure delineation, general vein-artery masks for distinguishing the vein and artery, and fine-grained vein-artery masks for further characterizing the granularities of each artery and vein. In addition, the dataset offers temporal annotations that capture the vessel pulsation characteristics, assisting in detecting ocular diseases that require fine-grained recognition of hemodynamic fluctuation. In application, our dataset exhibits a significant domain shift with respect to data captured by bench-top devices, thus posing great challenges to existing methods. In the experiments, we provide evaluation metrics and benchmark results on our dataset, reflecting both the potential and challenges it offers for vessel segmentation tasks. We hope this challenging dataset would significantly contribute to the development of eye disease diagnosis and early prevention.", "url": "https://arxiv.org/abs/2307.06577"}, {"metadata": {"arXiv": "2307.06630", "Date": "Thu, 13 Jul 2023 08:56:20 ", "Title": "Image Transformation Sequence Retrieval with General Reinforcement Learning", "Authors": ["Enrique Mas-Candela", "Antonio R\\'ios-Vila", "Jorge Calvo-Zaragoza"], "Categories": "cs.CV cs.AI"}, "abstract": "In this work, the novel Image Transformation Sequence Retrieval (ITSR) task is presented, in which a model must retrieve the sequence of transformations between two given images that act as source and target, respectively. Given certain characteristics of the challenge such as the multiplicity of a correct sequence or the correlation between consecutive steps of the process, we propose a solution to ITSR using a general model-based Reinforcement Learning such as Monte Carlo Tree Search (MCTS), which is combined with a deep neural network. Our experiments provide a benchmark in both synthetic and real domains, where the proposed approach is compared with supervised training. The results report that a model trained with MCTS is able to outperform its supervised counterpart in both the simplest and the most complex cases. Our work draws interesting conclusions about the nature of ITSR and its associated challenges.", "url": "https://arxiv.org/abs/2307.06630"}, {"metadata": {"arXiv": "2307.06947", "Date": "Thu, 13 Jul 2023 17:59:33 ", "Title": "Video-FocalNets: Spatio-Temporal Focal Modulation for Video Action Recognition", "Authors": ["Syed Talal Wasim", "Muhammad Uzair Khattak", "Muzammal Naseer", "Salman Khan", "Mubarak Shah", "Fahad Shahbaz Khan"], "Categories": "cs.CV cs.AI", "Comments": ["Project page: https://TalalWasim.github.io/Video-FocalNets/"]}, "abstract": "Recent video recognition models utilize Transformer models for long-range spatio-temporal context modeling. Video transformer designs are based on self-attention that can model global context at a high computational cost. In comparison, convolutional designs for videos offer an efficient alternative but lack long-range dependency modeling. Towards achieving the best of both designs, this work proposes Video-FocalNet, an effective and efficient architecture for video recognition that models both local and global contexts. Video-FocalNet is based on a spatio-temporal focal modulation architecture that reverses the interaction and aggregation steps of self-attention for better efficiency. Further, the aggregation step and the interaction step are both implemented using efficient convolution and element-wise multiplication operations that are computationally less expensive than their self-attention counterparts on video representations. We extensively explore the design space of focal modulation-based spatio-temporal context modeling and demonstrate our parallel spatial and temporal encoding design to be the optimal choice. Video-FocalNets perform favorably well against the state-of-the-art transformer-based models for video recognition on three large-scale datasets (Kinetics-400, Kinetics-600, and SS-v2) at a lower computational cost. Our code/models are released at https://github.com/TalalWasim/Video-FocalNets.", "url": "https://arxiv.org/abs/2307.06947"}, {"metadata": {"arXiv": "2307.06647", "Date": "Thu, 13 Jul 2023 09:23:21 ", "Title": "DeepIPCv2: LiDAR-powered Robust Environmental Perception and Navigational Control for Autonomous Vehicle", "Authors": ["Oskar Natan", "Jun Miura"], "Categories": "cs.RO cs.AI cs.CV"}, "abstract": "We present DeepIPCv2, an autonomous driving model that perceives the environment using a LiDAR sensor for more robust drivability, especially when driving under poor illumination conditions. DeepIPCv2 takes a set of LiDAR point clouds for its main perception input. As point clouds are not affected by illumination changes, they can provide a clear observation of the surroundings no matter what the condition is. This results in a better scene understanding and stable features provided by the perception module to support the controller module in estimating navigational control properly. To evaluate its performance, we conduct several tests by deploying the model to predict a set of driving records and perform real automated driving under three different conditions. We also conduct ablation and comparative studies with some recent models to justify its performance. Based on the experimental results, DeepIPCv2 shows a robust performance by achieving the best drivability in all conditions. Codes are available at https://github.com/oskarnatan/DeepIPCv2", "url": "https://arxiv.org/abs/2307.06647"}, {"metadata": {"arXiv": "2307.06845", "Date": "Thu, 13 Jul 2023 16:08:03 ", "Title": "Self-Supervised Learning for Interactive Perception of Surgical Thread for Autonomous Suture Tail-Shortening", "Authors": ["Vincent Schorp", "Will Panitch", "Kaushik Shivakumar", "Vainavi Viswanath", "Justin Kerr", "Yahav Avigal", "Danyal M Fer", "Lionel Ott", "Ken Goldberg"], "Categories": "cs.RO cs.AI", "Comments": ["International Conference on Automation Science and Engineering (CASE) 2023", "7 pages"]}, "abstract": "Accurate 3D sensing of suturing thread is a challenging problem in automated surgical suturing because of the high state-space complexity, thinness and deformability of the thread, and possibility of occlusion by the grippers and tissue. In this work we present a method for tracking surgical thread in 3D which is robust to occlusions and complex thread configurations, and apply it to autonomously perform the surgical suture \"tail-shortening\" task: pulling thread through tissue until a desired \"tail\" length remains exposed. The method utilizes a learned 2D surgical thread detection network to segment suturing thread in RGB images. It then identifies the thread path in 2D and reconstructs the thread in 3D as a NURBS spline by triangulating the detections from two stereo cameras. Once a 3D thread model is initialized, the method tracks the thread across subsequent frames. Experiments suggest the method achieves a 1.33 pixel average reprojection error on challenging single-frame 3D thread reconstructions, and an 0.84 pixel average reprojection error on two tracking sequences. On the tail-shortening task, it accomplishes a 90% success rate across 20 trials. Supplemental materials are available at https://sites.google.com/berkeley.edu/autolab-surgical-thread/ .", "url": "https://arxiv.org/abs/2307.06845"}, {"metadata": {"arXiv": "2307.06501", "Date": "Thu, 13 Jul 2023 00:53:09 ", "Title": "Hybrid Control Policy for Artificial Pancreas via Ensemble Deep Reinforcement Learning", "Authors": ["Wenzhou Lv", "Tianyu Wu", "Luolin Xiong", "Liang Wu", "Jian Zhou", "Yang Tang", "Feng Qi"], "Categories": "cs.AI cs.LG", "Comments": ["12 pages"]}, "abstract": "Objective: The artificial pancreas (AP) has shown promising potential in achieving closed-loop glucose control for individuals with type 1 diabetes mellitus (T1DM). However, designing an effective control policy for the AP remains challenging due to the complex physiological processes, delayed insulin response, and inaccurate glucose measurements. While model predictive control (MPC) offers safety and stability through the dynamic model and safety constraints, it lacks individualization and is adversely affected by unannounced meals. Conversely, deep reinforcement learning (DRL) provides personalized and adaptive strategies but faces challenges with distribution shifts and substantial data requirements. Methods: We propose a hybrid control policy for the artificial pancreas (HyCPAP) to address the above challenges. HyCPAP combines an MPC policy with an ensemble DRL policy, leveraging the strengths of both policies while compensating for their respective limitations. To facilitate faster deployment of AP systems in real-world settings, we further incorporate meta-learning techniques into HyCPAP, leveraging previous experience and patient-shared knowledge to enable fast adaptation to new patients with limited available data. Results: We conduct extensive experiments using the FDA-accepted UVA/Padova T1DM simulator across three scenarios. Our approaches achieve the highest percentage of time spent in the desired euglycemic range and the lowest occurrences of hypoglycemia. Conclusion: The results clearly demonstrate the superiority of our methods for closed-loop glucose management in individuals with T1DM. Significance: The study presents novel control policies for AP systems, affirming the great potential of proposed methods for efficient closed-loop glucose control.", "url": "https://arxiv.org/abs/2307.06501"}, {"metadata": {"arXiv": "2307.06513", "Date": "Thu, 13 Jul 2023 01:22:18 ", "Title": "Leveraging Contextual Counterfactuals Toward Belief Calibration", "Authors": ["Qiuyi (Richard) Zhang", "Michael S. Lee", "Sherol Chen"], "Categories": "cs.AI cs.LG", "Comments": ["ICML (International Conference on Machine Learning) Workshop on Counterfactuals in Minds and Machines", "2023"]}, "abstract": "Beliefs and values are increasingly being incorporated into our AI systems through alignment processes, such as carefully curating data collection principles or regularizing the loss function used for training. However, the meta-alignment problem is that these human beliefs are diverse and not aligned across populations; furthermore, the implicit strength of each belief may not be well calibrated even among humans, especially when trying to generalize across contexts. Specifically, in high regret situations, we observe that contextual counterfactuals and recourse costs are particularly important in updating a decision maker's beliefs and the strengths to which such beliefs are held. Therefore, we argue that including counterfactuals is key to an accurate calibration of beliefs during alignment. To do this, we first segment belief diversity into two categories: subjectivity (across individuals within a population) and epistemic uncertainty (within an individual across different contexts). By leveraging our notion of epistemic uncertainty, we introduce `the belief calibration cycle' framework to more holistically calibrate this diversity of beliefs with context-driven counterfactual reasoning by using a multi-objective optimization. We empirically apply our framework for finding a Pareto frontier of clustered optimal belief strengths that generalize across different contexts, demonstrating its efficacy on a toy dataset for credit decisions.", "url": "https://arxiv.org/abs/2307.06513"}, {"metadata": {"arXiv": "2307.06521", "Date": "Thu, 13 Jul 2023 01:51:26 ", "Title": "Artificial Intelligence for Drug Discovery: Are We There Yet?", "Authors": ["Catrin Hasselgren and Tudor I. Oprea"], "Categories": "cs.AI cs.LG q-bio.QM", "Comments": ["30 pages", "4 figures", "184 references"], "DOI": "10.1146/annurev-pharmtox-040323-040828"}, "abstract": "Drug discovery is adapting to novel technologies such as data science, informatics, and artificial intelligence (AI) to accelerate effective treatment development while reducing costs and animal experiments. AI is transforming drug discovery, as indicated by increasing interest from investors, industrial and academic scientists, and legislators. Successful drug discovery requires optimizing properties related to pharmacodynamics, pharmacokinetics, and clinical outcomes. This review discusses the use of AI in the three pillars of drug discovery: diseases, targets, and therapeutic modalities, with a focus on small molecule drugs. AI technologies, such as generative chemistry, machine learning, and multi-property optimization, have enabled several compounds to enter clinical trials. The scientific community must carefully vet known information to address the reproducibility crisis. The full potential of AI in drug discovery can only be realized with sufficient ground truth and appropriate human intervention at later pipeline stages.", "url": "https://arxiv.org/abs/2307.06521"}, {"metadata": {"arXiv": "2307.06564", "Date": "Thu, 13 Jul 2023 05:31:40 ", "Title": "Prescriptive Process Monitoring Under Resource Constraints: A Reinforcement Learning Approach", "Authors": ["Mahmoud Shoush and Marlon Dumas"], "Categories": "cs.AI cs.LG"}, "abstract": "Prescriptive process monitoring methods seek to optimize the performance of business processes by triggering interventions at runtime, thereby increasing the probability of positive case outcomes. These interventions are triggered according to an intervention policy. Reinforcement learning has been put forward as an approach to learning intervention policies through trial and error. Existing approaches in this space assume that the number of resources available to perform interventions in a process is unlimited, an unrealistic assumption in practice. This paper argues that, in the presence of resource constraints, a key dilemma in the field of prescriptive process monitoring is to trigger interventions based not only on predictions of their necessity, timeliness, or effect but also on the uncertainty of these predictions and the level of resource utilization. Indeed, committing scarce resources to an intervention when the necessity or effects of this intervention are highly uncertain may intuitively lead to suboptimal intervention effects. Accordingly, the paper proposes a reinforcement learning approach for prescriptive process monitoring that leverages conformal prediction techniques to consider the uncertainty of the predictions upon which an intervention decision is based. An evaluation using real-life datasets demonstrates that explicitly modeling uncertainty using conformal predictions helps reinforcement learning agents converge towards policies with higher net intervention gain", "url": "https://arxiv.org/abs/2307.06564"}, {"metadata": {"arXiv": "2307.06698", "Date": "Thu, 13 Jul 2023 11:54:32 ", "Title": "IntelliGraphs: Datasets for Benchmarking Knowledge Graph Generation", "Authors": ["Thiviyan Thanapalasingam", "Emile van Krieken", "Peter Bloem", "Paul Groth"], "Categories": "cs.AI cs.LG"}, "abstract": "Knowledge Graph Embedding (KGE) models are used to learn continuous representations of entities and relations. A key task in the literature is predicting missing links between entities. However, Knowledge Graphs are not just sets of links but also have semantics underlying their structure. Semantics is crucial in several downstream tasks, such as query answering or reasoning. We introduce the subgraph inference task, where a model has to generate likely and semantically valid subgraphs. We propose IntelliGraphs, a set of five new Knowledge Graph datasets. The IntelliGraphs datasets contain subgraphs with semantics expressed in logical rules for evaluating subgraph inference. We also present the dataset generator that produced the synthetic datasets. We designed four novel baseline models, which include three models based on traditional KGEs. We evaluate their expressiveness and show that these models cannot capture the semantics. We believe this benchmark will encourage the development of machine learning models that emphasize semantic understanding.", "url": "https://arxiv.org/abs/2307.06698"}, {"metadata": {"arXiv": "2307.06824", "Date": "Wed, 12 Jul 2023 11:54:39 ", "Title": "CLAIMED -- the open source framework for building coarse-grained operators for accelerated discovery in science", "Authors": ["Romeo Kienzler", "Rafflesia Khan", "Jerome Nilmeier", "Ivan Nesic", "Ibrahim Haddad"], "Categories": "cs.AI cs.DB cs.LG", "Comments": ["Received IEEE OSS Award 2023 - https://conferences.computer.org/services/2023/symposia/oss.html"]}, "abstract": "In modern data-driven science, reproducibility and reusability are key challenges. Scientists are well skilled in the process from data to publication. Although some publication channels require source code and data to be made accessible, rerunning and verifying experiments is usually hard due to a lack of standards. Therefore, reusing existing scientific data processing code from state-of-the-art research is hard as well. This is why we introduce CLAIMED, which has a proven track record in scientific research for addressing the repeatability and reusability issues in modern data-driven science. CLAIMED is a framework to build reusable operators and scalable scientific workflows by supporting the scientist to draw from previous work by re-composing workflows from existing libraries of coarse-grained scientific operators. Although various implementations exist, CLAIMED is programming language, scientific library, and execution environment agnostic.", "url": "https://arxiv.org/abs/2307.06824"}, {"metadata": {"arXiv": "2307.06857", "Date": "Tue, 11 Jul 2023 17:51:48 ", "Title": "Self-consistency for open-ended generations", "Authors": ["Siddhartha Jain", "Xiaofei Ma", "Anoop Deoras", "Bing Xiang"], "Categories": "cs.AI cs.CL cs.LG"}, "abstract": "In this paper, we present a novel approach for improving the quality and consistency of generated outputs from large-scale pre-trained language models (LLMs). Self-consistency has emerged as an effective approach for prompts with fixed answers, selecting the answer with the highest number of votes. In this paper, we introduce a generalized framework for self-consistency that extends its applicability beyond problems that have fixed-answer answers. Through extensive simulations, we demonstrate that our approach consistently recovers the optimal or near-optimal generation from a set of candidates. We also propose lightweight parameter-free similarity functions that show significant and consistent improvements across code generation, autoformalization, and summarization tasks, even without access to token log probabilities. Our method incurs minimal computational overhead, requiring no auxiliary reranker models or modifications to the existing model.", "url": "https://arxiv.org/abs/2307.06857"}, {"metadata": {"arXiv": "2307.06941", "Date": "Thu, 13 Jul 2023 17:57:21 ", "Title": "On the Connection between Game-Theoretic Feature Attributions and Counterfactual Explanations", "Authors": ["Emanuele Albini", "Shubham Sharma", "Saumitra Mishra", "Danial Dervovic", "Daniele Magazzeni"], "Categories": "cs.AI cs.CV cs.GT cs.HC cs.LG", "Comments": ["Accepted at AIES 2023"], "ACM-class": "I.2; I.5; H.5; F.2", "Journal-ref": "AIES '23: Proceedings of the 2023 AAAI/ACM Conference on AI, Ethics, and Society", "DOI": "10.1145/3600211.3604676"}, "abstract": "Explainable Artificial Intelligence (XAI) has received widespread interest in recent years, and two of the most popular types of explanations are feature attributions, and counterfactual explanations. These classes of approaches have been largely studied independently and the few attempts at reconciling them have been primarily empirical. This work establishes a clear theoretical connection between game-theoretic feature attributions, focusing on but not limited to SHAP, and counterfactuals explanations. After motivating operative changes to Sha
