3:31:25 ", "Title": "PressureTransferNet: Human Attribute Guided Dynamic Ground Pressure Profile Transfer using 3D simulated Pressure Maps", "Authors": ["Lala Shakti Swarup Ray", "Vitor Fortes Rey", "Bo Zhou", "Sungho Suh", "Paul Lukowicz"], "Categories": "cs.CV cs.AI cs.GR eess.IV", "Comments": ["Activity and Behavior Computing 2023"]}, "abstract": "We propose PressureTransferNet, a novel method for Human Activity Recognition (HAR) using ground pressure information. Our approach generates body-specific dynamic ground pressure profiles for specific activities by leveraging existing pressure data from different individuals. PressureTransferNet is an encoder-decoder model taking a source pressure map and a target human attribute vector as inputs, producing a new pressure map reflecting the target attribute. To train the model, we use a sensor simulation to create a diverse dataset with various human attributes and pressure profiles. Evaluation on a real-world dataset shows its effectiveness in accurately transferring human attributes to ground pressure profiles across different scenarios. We visually confirm the fidelity of the synthesized pressure shapes using a physics-based deep learning model and achieve a binary R-square value of 0.79 on areas with ground contact. Validation through classification with F1 score (0.911$\\pm$0.015) on physical pressure mat data demonstrates the correctness of the synthesized pressure maps, making our method valuable for data augmentation, denoising, sensor simulation, and anomaly detection. Applications span sports science, rehabilitation, and bio-mechanics, contributing to the development of HAR systems.", "url": "https://arxiv.org/abs/2308.00538"}, {"metadata": {"arXiv": "2308.00688", "Date": "Tue, 01 Aug 2023 17:45:13 ", "Title": "AnyLoc: Towards Universal Visual Place Recognition", "Authors": ["Nikhil Keetha", "Avneesh Mishra", "Jay Karhade", "Krishna Murthy Jatavallabhula", "Sebastian Scherer", "Madhava Krishna", "Sourav Garg"], "Categories": "cs.CV cs.AI cs.RO"}, "abstract": "Visual Place Recognition (VPR) is vital for robot localization. To date, the most performant VPR approaches are environment- and task-specific: while they exhibit strong performance in structured environments (predominantly urban driving), their performance degrades severely in unstructured environments, rendering most approaches brittle to robust real-world deployment. In this work, we develop a universal solution to VPR -- a technique that works across a broad range of structured and unstructured environments (urban, outdoors, indoors, aerial, underwater, and subterranean environments) without any re-training or fine-tuning. We demonstrate that general-purpose feature representations derived from off-the-shelf self-supervised models with no VPR-specific training are the right substrate upon which to build such a universal VPR solution. Combining these derived features with unsupervised feature aggregation enables our suite of methods, AnyLoc, to achieve up to 4X significantly higher performance than existing approaches. We further obtain a 6% improvement in performance by characterizing the semantic properties of these features, uncovering unique domains which encapsulate datasets from similar environments. Our detailed experiments and analysis lay a foundation for building VPR solutions that may be deployed anywhere, anytime, and across anyview. We encourage the readers to explore our project page and interactive demos: https://anyloc.github.io/.", "url": "https://arxiv.org/abs/2308.00688"}, {"metadata": {"arXiv": "2308.00102", "Date": "Mon, 31 Jul 2023 19:24:00 ", "Title": "Can A Single Human Supervise A Swarm of 100 Heterogeneous Robots?", "Authors": ["Julie A. Adams", "Joshua Hamell", "and Phillip Walker"], "Categories": "cs.RO cs.AI cs.HC", "Comments": ["48 pages", "9 figures", "15 tables", "2 appendices", "Accepted Field Robotics", "Special Issue: Dynamic Large-Scale Swarm Systems in Urban Environments: Results from the DARPA OFFSET Program", "Accepted April 2023"]}, "abstract": "An open research question has been whether a single human can supervise a true heterogeneous swarm of robots completing tasks in real world environments. A general concern is whether or not the human's workload will be taxed to the breaking point. The Defense Advanced Research Projects Agency's OFFsensive Swarm-Enabled Tactics program's field exercises that occurred at U.S. Army urban training sites provided the opportunity to understand the impact of achieving such swarm deployments. The Command and Control of Aggregate Swarm Tactics integrator team's swarm commander users the heterogeneous robot swarm to conduct relevant missions. During the final OFFSET program field exercise, the team collected objective and subjective metrics related to teh swarm commander's human performance. A multi-dimensional workload algorithm that estimates overall workload based on five components of workload was used to analyze the results. While the swarm commander's workload estimate did cross the overload threshold frequently, the swarm commander was able to successfully complete the missions, often under challenging operational conditions. The presented results demonstrate that a single human can deploy a swarm of 100 heterogeneous robots to conduct real-world missions.", "url": "https://arxiv.org/abs/2308.00102"}, {"metadata": {"arXiv": "2308.00331", "Date": "Tue, 01 Aug 2023 07:09:14 ", "Title": "Target Search and Navigation in Heterogeneous Robot Systems with Deep Reinforcement Learning", "Authors": ["Yun Chen", "Jiaping Xiao"], "Categories": "cs.RO cs.AI"}, "abstract": "Collaborative heterogeneous robot systems can greatly improve the efficiency of target search and navigation tasks. In this paper, we design a heterogeneous robot system consisting of a UAV and a UGV for search and rescue missions in unknown environments. The system is able to search for targets and navigate to them in a maze-like mine environment with the policies learned through deep reinforcement learning algorithms. During the training process, if two robots are trained simultaneously, the rewards related to their collaboration may not be properly obtained. Hence, we introduce a multi-stage reinforcement learning framework and a curiosity module to encourage agents to explore unvisited environments. Experiments in simulation environments show that our framework can train the heterogeneous robot system to achieve the search and navigation with unknown target locations while existing baselines may not, and accelerate the training speed.", "url": "https://arxiv.org/abs/2308.00331"}, {"metadata": {"arXiv": "2308.00344", "Date": "Tue, 01 Aug 2023 07:38:31 ", "Title": "Kidnapping Deep Learning-based Multirotors using Optimized Flying Adversarial Patches", "Authors": ["Pia Hanfeld", "Khaled Wahba", "Marina M.-C. H\\\"ohne", "Michael Bussmann", "Wolfgang H\\\"onig"], "Categories": "cs.RO cs.AI cs.CR", "Comments": ["7 pages", "5 figures. arXiv admin note: substantial text overlap with arXiv:2305.12859"]}, "abstract": "Autonomous flying robots, such as multirotors, often rely on deep learning models that makes predictions based on a camera image, e.g. for pose estimation. These models can predict surprising results if applied to input images outside the training domain. This fault can be exploited by adversarial attacks, for example, by computing small images, so-called adversarial patches, that can be placed in the environment to manipulate the neural network's prediction. We introduce flying adversarial patches, where multiple images are mounted on at least one other flying robot and therefore can be placed anywhere in the field of view of a victim multirotor. By introducing the attacker robots, the system is extended to an adversarial multi-robot system. For an effective attack, we compare three methods that simultaneously optimize multiple adversarial patches and their position in the input image. We show that our methods scale well with the number of adversarial patches. Moreover, we demonstrate physical flights with two robots, where we employ a novel attack policy that uses the computed adversarial patches to kidnap a robot that was supposed to follow a human.", "url": "https://arxiv.org/abs/2308.00344"}, {"metadata": {"arXiv": "2308.00456", "Date": "Tue, 01 Aug 2023 11:21:07 ", "Title": "DMFC-GraspNet: Differentiable Multi-Fingered Robotic Grasp Generation in Cluttered Scenes", "Authors": ["Philipp Bl\\\"attner", "Johannes Brand", "Gerhard Neumann", "Ngo Anh Vien"], "Categories": "cs.RO cs.AI", "Comments": ["Submitted IROS 2023 workshop \"Policy Learning in Geometric Spaces\""]}, "abstract": "Robotic grasping is a fundamental skill required for object manipulation in robotics. Multi-fingered robotic hands, which mimic the structure of the human hand, can potentially perform complex object manipulations. Nevertheless, current techniques for multi-fingered robotic grasping frequently predict only a single grasp for each inference time, limiting their versatility and efficiency. This paper proposes a differentiable multi-fingered grasp generation network (DMFC-GraspNet) with two main contributions to address this challenge. Firstly, a novel neural grasp planner is proposed, which predicts a new grasp representation to enable versatile and dense grasp predictions. Secondly, a scene creation and label mapping method is developed for dense labeling of multi-fingered robotic hands, which allows a dense association of ground truth grasps. The proposed approach is evaluated through simulation studies and compared to existing approaches. The results demonstrate the effectiveness of the proposed approach in predicting versatile and dense grasps, and in advancing the field of robotic grasping.", "url": "https://arxiv.org/abs/2308.00456"}, {"metadata": {"arXiv": "2308.00381", "Date": "Tue, 01 Aug 2023 08:48:35 ", "Title": "Artificial-Intelligence-Based Hybrid Extended Phase Shift Modulation for the Dual Active Bridge Converter with Full ZVS Range and Optimal Efficiency", "Authors": ["Xinze Li", "Xin Zhang", "Fanfan Lin", "Changjiang Sun", "Kezhi Mao"], "Categories": "eess.SY cs.AI cs.SY", "Comments": ["13 pages", "32 figures"], "DOI": "10.1109/JESTPE.2022.3185090"}, "abstract": "Dual active bridge (DAB) converter is the key enabler in many popular applications such as wireless charging, electric vehicle and renewable energy. ZVS range and efficiency are two significant performance indicators for DAB converter. To obtain the desired ZVS and efficiency performance, modulation should be carefully designed. Hybrid modulation considers several single modulation strategies to achieve good comprehensive performance. Conventionally, to design a hybrid modulation, harmonic approach or piecewise approach is used, but they suffer from time-consuming model building process and inaccuracy. Therefore, an artificial-intelligence-based hybrid extended phase shift (HEPS) modulation is proposed. Generally, the HEPS modulation is developed in an automated fashion, which alleviates cumbersome model building process while keeping high model accuracy. In HEPS modulation, two EPS strategies are considered to realize optimal efficiency with full ZVS operation over entire operating ranges. Specifically, to build data-driven models of ZVS and efficiency performance, extreme gradient boosting (XGBoost), which is a state-of-the-art ensemble learning algorithm, is adopted. Afterwards, particle swarm optimization with state-based adaptive velocity limit (PSO-SAVL) is utilized to select the best EPS strategy and optimize modulation parameters. With 1 kW hardware experiments, the feasibility of HEPS has been verified, achieving optimal efficiency with maximum of 97.1% and full-range ZVS operation.", "url": "https://arxiv.org/abs/2308.00381"}, {"metadata": {"arXiv": "2308.00382", "Date": "Tue, 01 Aug 2023 08:49:55 ", "Title": "Artificial-Intelligence-Based Triple Phase Shift Modulation for Dual Active Bridge Converter with Minimized Current Stress", "Authors": ["Xinze Li", "Xin Zhang", "Fanfan Lin", "Changjiang Sun", "Kezhi Mao"], "Categories": "eess.SY cs.AI cs.SY", "Comments": ["12 pages", "29 figures"], "DOI": "10.1109/JESTPE.2021.3105522"}, "abstract": "The dual active bridge (DAB) converter has been popular in many applications for its outstanding power density and bidirectional power transfer capacity. Up to now, triple phase shift (TPS) can be considered as one of the most advanced modulation techniques for DAB converter. It can widen zero voltage switching range and improve power efficiency significantly. Currently, current stress of the DAB converter has been an important performance indicator when TPS modulation is applied for smaller size and higher efficiency. However, to minimize the current stress when the DAB converter is under TPS modulation, two difficulties exist in analysis process and realization process, respectively. Firstly, three degrees of modulation variables in TPS modulation bring challenges to the analysis of current stress in different operating modes. This analysis and deduction process leads to heavy computational burden and also suffers from low accuracy. Secondly, to realize TPS modulation, if a lookup table is adopted after the optimization of modulation variables, modulation performance will be unsatisfactory because of the discrete nature of lookup table. Therefore, an AI-based TPS modulation (AI-TPSM) strategy is proposed in this paper. Neural network (NN) and fuzzy inference system (FIS) are utilized to deal with the two difficulties mentioned above. With the proposed AI-TPSM, the optimization of TPS modulation for minimized current stress will enjoy high degree of automation which can relieve engineers' working burden and improve accuracy. In the end of this paper, the effectiveness of the proposed AI-TPSM has been experimentally verified with a 1 kW prototype.", "url": "https://arxiv.org/abs/2308.00382"}, {"metadata": {"arXiv": "2308.00002", "Date": "Fri, 28 Jul 2023 01:30:15 ", "Title": "An Overview Of Temporal Commonsense Reasoning and Acquisition", "Authors": ["Georg Wenzel and Adam Jatowt"], "Categories": "cs.AI cs.CL cs.LG", "Comments": ["27 pages", "1 figure", "4 tables"], "MSC-class": "68T50", "ACM-class": "I.2.7"}, "abstract": "Temporal commonsense reasoning refers to the ability to understand the typical temporal context of phrases, actions, and events, and use it to reason over problems requiring such knowledge. This trait is essential in temporal natural language processing tasks, with possible applications such as timeline summarization, temporal question answering, and temporal natural language inference. Recent research on the performance of large language models suggests that, although they are adept at generating syntactically correct sentences and solving classification tasks, they often take shortcuts in their reasoning and fall prey to simple linguistic traps. This article provides an overview of research in the domain of temporal commonsense reasoning, particularly focusing on enhancing language model performance through a variety of augmentations and their evaluation across a growing number of datasets. However, these augmented models still struggle to approach human performance on reasoning tasks over temporal common sense properties, such as the typical occurrence times, orderings, or durations of events. We further emphasize the need for careful interpretation of research to guard against overpromising evaluation results in light of the shallow reasoning present in transformers. This can be achieved by appropriately preparing datasets and suitable evaluation metrics.", "url": "https://arxiv.org/abs/2308.00002"}, {"metadata": {"arXiv": "2308.00076", "Date": "Mon, 31 Jul 2023 18:47:56 ", "Title": "Crowd Safety Manager: Towards Data-Driven Active Decision Support for Planning and Control of Crowd Events", "Authors": ["Panchamy Krishnakumari", "Sascha Hoogendoorn-Lanser", "Jeroen Steenbakkers", "Serge Hoogendoorn"], "Categories": "cs.AI cs.LG stat.ML", "Comments": ["Submitted to TRB Annual Meeting 2024"]}, "abstract": "This paper presents novel technology and methodology aimed at enhancing crowd management in both the planning and operational phases. The approach encompasses innovative data collection techniques, data integration, and visualization using a 3D Digital Twin, along with the incorporation of artificial intelligence (AI) tools for risk identification. The paper introduces the Bowtie model, a comprehensive framework designed to assess and predict risk levels. The model combines objective estimations and predictions, such as traffic flow operations and crowdedness levels, with various aggravating factors like weather conditions, sentiments, and the purpose of visitors, to evaluate the expected risk of incidents. The proposed framework is applied to the Crowd Safety Manager project in Scheveningen, where the DigiTwin is developed based on a wealth of real-time data sources. One noteworthy data source is Resono, offering insights into the number of visitors and their movements, leveraging a mobile phone panel of over 2 million users in the Netherlands. Particular attention is given to the left-hand side of the Bowtie, which includes state estimation, prediction, and forecasting. Notably, the focus is on generating multi-day ahead forecasts for event-planning purposes using Resono data. Advanced machine learning techniques, including the XGBoost framework, are compared, with XGBoost demonstrating the most accurate forecasts. The results indicate that the predictions are adequately accurate. However, certain locations may benefit from additional input data to further enhance prediction quality. Despite these limitations, this work contributes to a more effective crowd management system and opens avenues for further advancements in this critical field.", "url": "https://arxiv.org/abs/2308.00076"}, {"metadata": {"arXiv": "2308.00143", "Date": "Mon, 31 Jul 2023 20:19:50 ", "Title": "Formally Explaining Neural Networks within Reactive Systems", "Authors": ["Shahaf Bassan", "Guy Amir", "Davide Corsi", "Idan Refaeli", "Guy Katz"], "Categories": "cs.AI cs.LG cs.LO", "Comments": ["To appear in Proc. 23rd Int. Conf. on Formal Methods in Computer-Aided Design (FMCAD)"]}, "abstract": "Deep neural networks (DNNs) are increasingly being used as controllers in reactive systems. However, DNNs are highly opaque, which renders it difficult to explain and justify their actions. To mitigate this issue, there has been a surge of interest in explainable AI (XAI) techniques, capable of pinpointing the input features that caused the DNN to act as it did. Existing XAI techniques typically face two limitations: (i) they are heuristic, and do not provide formal guarantees that the explanations are correct; and (ii) they often apply to ``one-shot'' systems (where the DNN is invoked independently of past invocations), as opposed to reactive systems. Here, we begin bridging this gap, and propose a formal DNN-verification-based XAI technique for reasoning about multi-step, reactive systems. We suggest methods for efficiently calculating succinct explanations, by exploiting the system's transition constraints in order to curtail the search space explored by the underlying verifier. We evaluate our approach on two popular benchmarks from the domain of automated navigation; and observe that our methods allow the efficient computation of minimal and minimum explanations, while significantly outperforming the state of the art. We also demonstrate that our method produces formal explanations that are more reliable than competing, non-verification-based XAI techniques.", "url": "https://arxiv.org/abs/2308.00143"}, {"metadata": {"arXiv": "2308.00341", "Date": "Tue, 01 Aug 2023 07:35:54 ", "Title": "Monitoring Algorithmic Fairness under Partial Observations", "Authors": ["Thomas A. Henzinger", "Konstantin Kueffner", "Kaushik Mallik"], "Categories": "cs.AI cs.LG", "Comments": ["The extended version of the paper", "with the same title", "published in 23rd International Conference on Runtime Verification (RV'23)"]}, "abstract": "As AI and machine-learned software are used increasingly for making decisions that affect humans, it is imperative that they remain fair and unbiased in their decisions. To complement design-time bias mitigation measures, runtime verification techniques have been introduced recently to monitor the algorithmic fairness of deployed systems. Previous monitoring techniques assume full observability of the states of the (unknown) monitored system. Moreover, they can monitor only fairness properties that are specified as arithmetic expressions over the probabilities of different events. In this work, we extend fairness monitoring to systems modeled as partially observed Markov chains (POMC), and to specifications containing arithmetic expressions over the expected values of numerical functions on event sequences. The only assumptions we make are that the underlying POMC is aperiodic and starts in the stationary distribution, with a bound on its mixing time being known. These assumptions enable us to estimate a given property for the entire distribution of possible executions of the monitored POMC, by observing only a single execution. Our monitors observe a long run of the system and, after each new observation, output updated PAC-estimates of how fair or biased the system is. The monitors are computationally lightweight and, using a prototype implementation, we demonstrate their effectiveness on several real-world examples.", "url": "https://arxiv.org/abs/2308.00341"}, {"metadata": {"arXiv": "2308.00436", "Date": "Tue, 01 Aug 2023 10:31:36 ", "Title": "SelfCheck: Using LLMs to Zero-Shot Check Their Own Step-by-Step Reasoning", "Authors": ["Ning Miao", "Yee Whye Teh", "Tom Rainforth"], "Categories": "cs.AI cs.CL cs.LG"}, "abstract": "The recent progress in large language models (LLMs), especially the invention of chain-of-thoughts (CoT) prompting, makes it possible to solve reasoning problems. However, even the strongest LLMs are still struggling with more complicated problems that require non-linear thinking and multi-step reasoning. In this work, we explore whether LLMs have the ability to recognize their own errors, without resorting to external resources. In particular, we investigate whether they can be used to identify individual errors within a step-by-step reasoning. To this end, we propose a zero-shot verification scheme to recognize such errors. We then use this verification scheme to improve question-answering performance, by using it to perform weighted voting on different generated answers. We test the method on three math datasets-GSM8K, MathQA, and MATH-and find that it successfully recognizes errors and, in turn, increases final predictive performance.", "url": "https://arxiv.org/abs/2308.00436"}, {"metadata": {"arXiv": "2308.00377", "Date": "Tue, 01 Aug 2023 08:40:40 ", "Title": "Shape Completion with Prediction of Uncertain Regions", "Authors": ["Matthias Humt", "Dominik Winkelbauer", "Ulrich Hillenbrand"], "Categories": "cs.CV cs.AI cs.LG cs.RO", "Comments": ["7 pages", "5 figures", "2023 IEEE/RSJ International Conference on Intelligent Robots and Systems", "IROS 2023"]}, "abstract": "Shape completion, i.e., predicting the complete geometry of an object from a partial observation, is highly relevant for several downstream tasks, most notably robotic manipulation. When basing planning or prediction of real grasps on object shape reconstruction, an indication of severe geometric uncertainty is indispensable. In particular, there can be an irreducible uncertainty in extended regions about the presence of entire object parts when given ambiguous object views. To treat this important case, we propose two novel methods for predicting such uncertain regions as straightforward extensions of any method for predicting local spatial occupancy, one through postprocessing occupancy scores, the other through direct prediction of an uncertainty indicator. We compare these methods together with two known approaches to probabilistic shape completion. Moreover, we generate a dataset, derived from ShapeNet, of realistically rendered depth images of object views with ground-truth annotations for the uncertain regions. We train on this dataset and test each method in shape completion and prediction of uncertain regions for known and novel object instances and on synthetic and real data. While direct uncertainty prediction is by far the most accurate in the segmentation of uncertain regions, both novel methods outperform the two baselines in shape completion and uncertain region prediction, and avoiding the predicted uncertain regions increases the quality of grasps for all tested methods. Web: https://github.com/DLR-RM/shape-completion", "url": "https://arxiv.org/abs/2308.00377"}, {"metadata": {"arXiv": "2308.00566", "Date": "Mon, 31 Jul 2023 17:59:08 ", "Title": "Predicting masked tokens in stochastic locations improves masked image modeling", "Authors": ["Amir Bar", "Florian Bordes", "Assaf Shocher", "Mahmoud Assran", "Pascal Vincent", "Nicolas Ballas", "Trevor Darrell", "Amir Globerson", "Yann LeCun"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["Technical report"]}, "abstract": "Self-supervised learning is a promising paradigm in deep learning that enables learning from unlabeled data by constructing pretext tasks that require learning useful representations. In natural language processing, the dominant pretext task has been masked language modeling (MLM), while in computer vision there exists an equivalent called Masked Image Modeling (MIM). However, MIM is challenging because it requires predicting semantic content in accurate locations. E.g, given an incomplete picture of a dog, we can guess that there is a tail, but we cannot determine its exact location. In this work, we propose FlexPredict, a stochastic model that addresses this challenge by incorporating location uncertainty into the model. Specifically, we condition the model on stochastic masked token positions to guide the model toward learning features that are more robust to location uncertainties. Our approach improves downstream performance on a range of tasks, e.g, compared to MIM baselines, FlexPredict boosts ImageNet linear probing by 1.6% with ViT-B and by 2.5% for semi-supervised video segmentation using ViT-L.", "url": "https://arxiv.org/abs/2308.00566"}, {"metadata": {"arXiv": "2308.00607", "Date": "Tue, 01 Aug 2023 15:34:02 ", "Title": "Beyond One-Hot-Encoding: Injecting Semantics to Drive Image Classifiers", "Authors": ["Alan Perotti", "Simone Bertolotto", "Eliana Pastor", "Andr\\'e Panisson"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["This work has been accepted to be presented to The 1st World Conference on eXplainable Artificial Intelligence (xAI 2023)", "July 26-28", "2023 - Lisboa", "Portugal"]}, "abstract": "Images are loaded with semantic information that pertains to real-world ontologies: dog breeds share mammalian similarities, food pictures are often depicted in domestic environments, and so on. However, when training machine learning models for image classification, the relative similarities amongst object classes are commonly paired with one-hot-encoded labels. According to this logic, if an image is labelled as 'spoon', then 'tea-spoon' and 'shark' are equally wrong in terms of training loss. To overcome this limitation, we explore the integration of additional goals that reflect ontological and semantic knowledge, improving model interpretability and trustworthiness. We suggest a generic approach that allows to derive an additional loss term starting from any kind of semantic information about the classification label. First, we show how to apply our approach to ontologies and word embeddings, and discuss how the resulting information can drive a supervised learning process. Second, we use our semantically enriched loss to train image classifiers, and analyse the trade-offs between accuracy, mistake severity, and learned internal representations. Finally, we discuss how this approach can be further exploited in terms of explainability and adversarial robustness. Code repository: https://github.com/S1M0N38/semantic-encodings", "url": "https://arxiv.org/abs/2308.00607"}, {"metadata": {"arXiv": "2308.00628", "Date": "Tue, 01 Aug 2023 15:55:41 ", "Title": "Human-M3: A Multi-view Multi-modal Dataset for 3D Human Pose Estimation in Outdoor Scenes", "Authors": ["Bohao Fan", "Siqi Wang", "Wenzhao Zheng", "Jianjiang Feng", "Jie Zhou"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["Code and data will be released on https://github.com/soullessrobot/Human-M3-Dataset"]}, "abstract": "3D human pose estimation in outdoor environments has garnered increasing attention recently. However, prevalent 3D human pose datasets pertaining to outdoor scenes lack diversity, as they predominantly utilize only one type of modality (RGB image or pointcloud), and often feature only one individual within each scene. This limited scope of dataset infrastructure considerably hinders the variability of available data. In this article, we propose Human-M3, an outdoor multi-modal multi-view multi-person human pose database which includes not only multi-view RGB videos of outdoor scenes but also corresponding pointclouds. In order to obtain accurate human poses, we propose an algorithm based on multi-modal data input to generate ground truth annotation. This benefits from robust pointcloud detection and tracking, which solves the problem of inaccurate human localization and matching ambiguity that may exist in previous multi-view RGB videos in outdoor multi-person scenes, and generates reliable ground truth annotations. Evaluation of multiple different modalities algorithms has shown that this database is challenging and suitable for future research. Furthermore, we propose a 3D human pose estimation algorithm based on multi-modal data input, which demonstrates the advantages of multi-modal data input for 3D human pose estimation. Code and data will be released on https://github.com/soullessrobot/Human-M3-Dataset.", "url": "https://arxiv.org/abs/2308.00628"}, {"metadata": {"arXiv": "2308.00031", "Date": "Mon, 31 Jul 2023 18:00:02 ", "Title": "Reinforcement Learning for Generative AI: State of the Art, Opportunities and Open Research Challenges", "Authors": ["Giorgio Franceschelli and Mirco Musolesi"], "Categories": "cs.LG cs.AI"}, "abstract": "Generative Artificial Intelligence (AI) is one of the most exciting developments in Computer Science of the last decade. At the same time, Reinforcement Learning (RL) has emerged as a very successful paradigm for a variety of machine learning tasks. In this survey, we discuss the state of the art, opportunities and open research questions in applying RL to generative AI. In particular, we will discuss three types of applications, namely, RL as an alternative way for generation without specified objectives; as a way for generating outputs while concurrently maximizing an objective function; and, finally, as a way of embedding desired characteristics, which cannot be easily captured by means of an objective function, into the generative process. We conclude the survey with an in-depth discussion of the opportunities and challenges in this fascinating emerging area.", "url": "https://arxiv.org/abs/2308.00031"}, {"metadata": {"arXiv": "2308.00133", "Date": "Mon, 31 Jul 2023 19:58:12 ", "Title": "A Suite of Fairness Datasets for Tabular Classification", "Authors": ["Martin Hirzel", "Michael Feffer"], "Categories": "cs.LG cs.AI cs.CY"}, "abstract": "There have been many papers with algorithms for improving fairness of machine-learning classifiers for tabular data. Unfortunately, most use only very few datasets for their experimental evaluation. We introduce a suite of functions for fetching 20 fairness datasets and providing associated fairness metadata. Hopefully, these will lead to more rigorous experimental evaluations in future fairness-aware machine learning research.", "url": "https://arxiv.org/abs/2308.00133"}, {"metadata": {"arXiv": "2308.00177", "Date": "Mon, 31 Jul 2023 22:19:45 ", "Title": "Pretrained deep models outperform GBDTs in Learning-To-Rank under label scarcity", "Authors": ["Charlie Hou", "Kiran Koshy Thekumparampil", "Michael Shavlovsky", "Giulia Fanti", "Yesh Dattatreya", "Sujay Sanghavi"], "Categories": "cs.LG cs.AI", "Comments": ["ICML-MFPL 2023 Workshop Oral"]}, "abstract": "While deep learning (DL) models are state-of-the-art in text and image domains, they have not yet consistently outperformed Gradient Boosted Decision Trees (GBDTs) on tabular Learning-To-Rank (LTR) problems. Most of the recent performance gains attained by DL models in text and image tasks have used unsupervised pretraining, which exploits orders of magnitude more unlabeled data than labeled data. To the best of our knowledge, unsupervised pretraining has not been applied to the LTR problem, which often produces vast amounts of unlabeled data. In this work, we study whether unsupervised pretraining can improve LTR performance over GBDTs and other non-pretrained models. Using simple design choices--including SimCLR-Rank, our ranking-specific modification of SimCLR (an unsupervised pretraining method for images)--we produce pretrained deep learning models that soundly outperform GBDTs (and other non-pretrained models) in the case where labeled data is vastly outnumbered by unlabeled data. We also show that pretrained models also often achieve significantly better robustness than non-pretrained models (GBDTs or DL models) in ranking outlier data.", "url": "https://arxiv.org/abs/2308.00177"}, {"metadata": {"arXiv": "2308.00189", "Date": "Mon, 31 Jul 2023 22:58:41 ", "Title": "Generative Models as a Complex Systems Science: How can we make sense of large language model behavior?", "Authors": ["Ari Holtzman", "Peter West", "Luke Zettlemoyer"], "Categories": "cs.LG cs.AI cs.CL", "Comments": ["15 pages", "7 figures"]}, "abstract": "Coaxing out desired behavior from pretrained models, while avoiding undesirable ones, has redefined NLP and is reshaping how we interact with computers. What was once a scientific engineering discipline-in which building blocks are stacked one on top of the other-is arguably already a complex systems science, in which emergent behaviors are sought out to support previously unimagined use cases. Despite the ever increasing number of benchmarks that measure task performance, we lack explanations of what behaviors language models exhibit that allow them to complete these tasks in the first place. We argue for a systematic effort to decompose language model behavior into categories that explain cross-task performance, to guide mechanistic explanations and help future-proof analytic research.", "url": "https://arxiv.org/abs/2308.00189"}, {"metadata": {"arXiv": "2308.00231", "Date": "Tue, 01 Aug 2023 02:07:47 ", "Title": "Capsa: A Unified Framework for Quantifying Risk in Deep Neural Networks", "Authors": ["Sadhana Lolla", "Iaroslav Elistratov", "Alejandro Perez", "Elaheh Ahmadi", "Daniela Rus", "Alexander Amini"], "Categories": "cs.LG cs.AI", "Comments": ["Neural Information Processing Systems (NeurIPS) 2022. Workshop on Machine Learning for Autonomous Driving (ML4AD)"], "Journal-ref": "Neural Information Processing Systems (NeurIPS) 2022. Workshop on Machine Learning for Autonomous Driving (ML4AD)"}, "abstract": "The modern pervasiveness of large-scale deep neural networks (NNs) is driven by their extraordinary performance on complex problems but is also plagued by their sudden, unexpected, and often catastrophic failures, particularly on challenging scenarios. Existing algorithms that provide risk-awareness to NNs are complex and ad-hoc. Specifically, these methods require significant engineering changes, are often developed only for particular settings, and are not easily composable. Here we present capsa, a framework for extending models with risk-awareness. Capsa provides a methodology for quantifying multiple forms of risk and composing different algorithms together to quantify different risk metrics in parallel. We validate capsa by implementing state-of-the-art uncertainty estimation algorithms within the capsa framework and benchmarking them on complex perception datasets. We demonstrate capsa's ability to easily compose aleatoric uncertainty, epistemic uncertainty, and bias estimation together in a single procedure, and show how this approach provides a comprehensive awareness of NN risk.", "url": "https://arxiv.org/abs/2308.00231"}, {"metadata": {"arXiv": "2308.00246", "Date": "Tue, 01 Aug 2023 02:59:19 ", "Title": "EEG-based Cognitive Load Classification using Feature Masked Autoencoding and Emotion Transfer Learning", "Authors": ["Dustin Pulver", "Prithila Angkan", "Paul Hungler", "and Ali Etemad"], "Categories": "cs.LG cs.AI cs.HC", "Comments": ["This paper has been accepted to the 25th International Conference on Multimodal Interaction (ICMI 2023). 8 pages", "6 figures", "6 tables"]}, "abstract": "Cognitive load, the amount of mental effort required for task completion, plays an important role in performance and decision-making outcomes, making its classification and analysis essential in various sensitive domains. In this paper, we present a new solution for the classification of cognitive load using electroencephalogram (EEG). Our model uses a transformer architecture employing transfer learning between emotions and cognitive load. We pre-train our model using self-supervised masked autoencoding on emotion-related EEG datasets and use transfer learning with both frozen weights and fine-tuning to perform downstream cognitive load classification. To evaluate our method, we carry out a series of experiments utilizing two publicly available EEG-based emotion datasets, namely SEED and SEED-IV, for pre-training, while we use the CL-Drive dataset for downstream cognitive load classification. The results of our experiments show that our proposed approach achieves strong results and outperforms conventional single-stage fully supervised learning. Moreover, we perform detailed ablation and sensitivity studies to evaluate the impact of different aspects of our proposed solution. This research contributes to the growing body of literature in affective computing with a focus on cognitive load, and opens up new avenues for future research in the field of cross-domain transfer learning using self-supervised pre-training.", "url": "https://arxiv.org/abs/2308.00246"}, {"metadata": {"arXiv": "2308.00318", "Date": "Tue, 01 Aug 2023 06:29:33 ", "Title": "Pixel to policy: DQN Encoders for within & cross-game reinforcement learning", "Authors": ["Ashrya Agrawal", "Priyanshi Shah", "Sourabh Prakash"], "Categories": "cs.LG cs.AI cs.RO"}, "abstract": "Reinforcement Learning can be applied to various tasks, and environments. Many of these environments have a similar shared structure, which can be exploited to improve RL performance on other tasks. Transfer learning can be used to take advantage of this shared structure, by learning policies that are transferable across different tasks and environments and can lead to more efficient learning as well as improved performance on a wide range of tasks. This work explores as well as compares the performance between RL models being trained from the scratch and on different approaches of transfer learning. Additionally, the study explores the performance of a model trained on multiple game environments, with the goal of developing a universal game-playing agent as well as transfer learning a pre-trained encoder using DQN, and training it on the same game or a different game. Our DQN model achieves a mean episode reward of 46.16 which even beats the human-level performance with merely 20k episodes which is significantly lower than deepmind's 1M episodes. The achieved mean rewards of 533.42 and 402.17 on the Assault and Space Invader environments respectively, represent noteworthy performance on these challenging environments.", "url": "https://arxiv.org/abs/2308.00318"}, {"metadata": {"arXiv": "2308.00346", "Date": "Tue, 01 Aug 2023 07:41:41 ", "Title": "Dynamic ensemble selection based on Deep Neural Network Uncertainty Estimation for Adversarial Robustness", "Authors": ["Ruoxi Qin", "Linyuan Wang", "Xuehui Du", "Xingyuan Chen", "Bin Yan"], "Categories": "cs.LG cs.AI cs.CR"}, "abstract": "The deep neural network has attained significant efficiency in image recognition. However, it has vulnerable recognition robustness under extensive data uncertainty in practical applications. The uncertainty is attributed to the inevitable ambient noise and, more importantly, the possible adversarial attack. Dynamic methods can effectively improve the defense initiative in the arms race of attack and defense of adversarial examples. Different from the previous dynamic method depend on input or decision, this work explore the dynamic attributes in model level through dynamic ensemble selection technology to further protect the model from white-box attacks and improve the robustness. Specifically, in training phase the Dirichlet distribution is apply as prior of sub-models' predictive distribution, and the diversity constraint in parameter space is introduced under the lightweight sub-models to construct alternative ensembel model spaces. In test phase, the certain sub-models are dynamically selected based on their rank of uncertainty value for the final prediction to ensure the majority accurate principle in ensemble robustness and accuracy. Compared with the previous dynamic method and staic adversarial traning model, the presented approach can achieve significant robustness results without damaging accuracy by combining dynamics and diversity property.", "url": "https://arxiv.org/abs/2308.00346"}, {"metadata": {"arXiv": "2308.00350", "Date": "Tue, 01 Aug 2023 07:43:46 ", "Title": "Learning Green's Function Efficiently Using Low-Rank Approximations", "Authors": ["Kishan Wimalawarne", "Taiji Suzuki", "Sophie Langer"], "Categories": "cs.LG cs.AI cs.NA math.NA"}, "abstract": "Learning the Green's function using deep learning models enables to solve different classes of partial differential equations. A practical limitation of using deep learning for the Green's function is the repeated computationally expensive Monte-Carlo integral approximations. We propose to learn the Green's function by low-rank decomposition, which results in a novel architecture to remove redundant computations by separate learning with domain data for evaluation and Monte-Carlo samples for integral approximation. Using experiments we show that the proposed method improves computational time compared to MOD-Net while achieving comparable accuracy compared to both PINNs and MOD-Net.", "url": "https://arxiv.org/abs/2308.00350"}, {"metadata": {"arXiv": "2308.00391", "Date": "Tue, 01 Aug 2023 09:12:08 ", "Title": "Counterfactual Graph Transformer for Traffic Flow Prediction", "Authors": ["Ying Yang", "Kai Du", "Xingyuan Dai", "and Jianwu Fang"], "Categories": "cs.LG cs.AI", "Comments": ["accepted by ITSC 2023"]}, "abstract": "Traffic flow prediction (TFP) is a fundamental problem of the Intelligent Transportation System (ITS), as it models the latent spatial-temporal dependency of traffic flow for potential congestion prediction. Recent graph-based models with multiple kinds of attention mechanisms have achieved promising performance. However, existing methods for traffic flow prediction tend to inherit the bias pattern from the dataset and lack interpretability. To this end, we propose a Counterfactual Graph Transformer (CGT) model with an instance-level explainer (e.g., finding the important subgraphs) specifically designed for TFP. We design a perturbation mask generator over input sensor features at the time dimension and the graph structure on the graph transformer module to obtain spatial and temporal counterfactual explanations. By searching the optimal perturbation masks on the input data feature and graph structures, we can obtain the concise and dominant data or graph edge links for the subsequent TFP task. After re-training the utilized graph transformer model after counterfactual perturbation, we can obtain improved and interpretable traffic flow prediction. Extensive results on three real-world public datasets show that CGT can produce reliable explanations and is promising for traffic flow prediction.", "url": "https://arxiv.org/abs/2308.00391"}, {"metadata": {"arXiv": "2308.00504", "Date": "Tue, 01 Aug 2023 12:39:42 ", "Title": "Explainable Graph Spectral Clustering of Text Documents", "Authors": ["Bart{\\l}omiej Starosta", "Mieczys{\\l}aw A. K{\\l}opotek", "S{\\l}awomir T. Wierzcho\\'n"], "Categories": "cs.LG cs.AI cs.IR", "Comments": ["4 figures", "15 tables"]}, "abstract": "Spectral clustering methods are known for their ability to represent clusters of diverse shapes, densities etc. However, results of such algorithms, when applied e.g. to text documents, are hard to explain to the user, especially due to embedding in the spectral space which has no obvious relation to document contents. Therefore there is an urgent need to elaborate methods for explaining the outcome of the clustering. This paper presents a contribution towards this goal. We present a proposal of explanation of results of combinatorial Laplacian based graph spectral clustering. It is based on showing (approximate) equivalence of combinatorial Laplacian embedding, $K$-embedding (proposed in this paper) and term vector space embedding. Hence a bridge is constructed between the textual contents and the clustering results. We provide theoretical background for this approach. We performed experimental study showing that $K$-embedding approximates well Laplacian embedding under favourable block matrix conditions and show that approximation is good enough under other conditions.", "url": "https://arxiv.org/abs/2308.00504"}, {"metadata": {"arXiv": "2308.00539", "Date": "Tue, 01 Aug 2023 13:32:07 ", "Title": "Predicting Early Dropouts of an Active and Healthy Ageing App", "Authors": ["Vasileios Perifanis", "Ioanna Michailidi", "Giorgos Stamatelatos", "George Drosatos", "Pavlos S. Efraimidis"], "Categories": "cs.LG cs.AI"}, "abstract": "In this work, we present a machine learning approach for predicting early dropouts of an active and healthy ageing app. The presented algorithms have been submitted to the IFMBE Scientific Challenge 2022, part of IUPESM WC 2022. We have processed the given database and generated seven datasets. We used pre-processing techniques to construct classification models that predict the adherence of users using dynamic and static features. We submitted 11 official runs and our results show that machine learning algorithms can provide high-quality adherence predictions. Based on the results, the dynamic features positively influence a model's classification performance. Due to the imbalanced nature of the dataset, we employed oversampling methods such as SMOTE and ADASYN to improve the classification performance. The oversampling approaches led to a remarkable improvement of 10\\%. Our methods won first place in the IFMBE Scientific Challenge 2022.", "url": "https://arxiv.org/abs/2308.00539"}, {"metadata": {"arXiv": "2308.00549", "Date": "Tue, 01 Aug 2023 13:45:04 ", "Title": "Copula for Instance-wise Feature Selection and Ranking", "Authors": ["Hanyu Peng", "Guanhua Fang", "Ping Li"], "Categories": "cs.LG cs.AI cs.CV", "Comments": ["15 pages", "UAI poster"]}, "abstract": "Instance-wise feature selection and ranking methods can achieve a good selection of task-friendly features for each sample in the context of neural networks. However, existing approaches that assume feature subsets to be independent are imperfect when considering the dependency between features. To address this limitation, we propose to incorporate the Gaussian copula, a powerful mathematical technique for capturing correlations between variables, into the current feature selection framework with no additional changes needed. Experimental results on both synthetic and real datasets, in terms of performance comparison and interpretability, demonstrate that our method is capable of capturing meaningful correlations.", "url": "https://arxiv.org/abs/2308.00549"}, {"metadata": {"arXiv": "2308.00629", "Date": "Tue, 01 Aug 2023 15:56:24 ", "Title": "Hessian-Aware Bayesian Optimization for Decision Making Systems", "Authors": ["Mohit Rajpal", "Lac Gia Tran", "Yehong Zhang", "Bryan Kian Hsiang Low"], "Categories": "cs.LG cs.AI"}, "abstract": "Many approaches for optimizing decision making systems rely on gradient based methods requiring informative feedback from the environment. However, in the case where such feedback is sparse or uninformative, such approaches may result in poor performance. Derivative-free approaches such as Bayesian Optimization mitigate the dependency on the quality of gradient feedback, but are known to scale poorly in the high-dimension setting of complex decision making systems. This problem is exacerbated if the system requires interactions between several actors cooperating to accomplish a shared goal. To address the dimensionality challenge, we propose a compact multi-layered architecture modeling the dynamics of actor interactions through the concept of role. Additionally, we introduce Hessian-aware Bayesian Optimization to efficiently optimize the multi-layered architecture parameterized by a large number of parameters. Experimental results demonstrate that our method (HA-GP-UCB) works effectively on several benchmarks under resource constraints and malformed feedback settings.", "url": "https://arxiv.org/abs/2308.00629"}, {"metadata": {"arXiv": "2308.00218", "Date": "Tue, 01 Aug 2023 01:19:56 ", "Title": "Deep Reinforcement Learning-Based Battery Conditioning Hierarchical V2G Coordination for Multi-Stakeholder Benefits", "Authors": ["Yubao Zhang", "Xin Chen", "Yi Gu", "Zhicheng Li and Wu Kai"], "Categories": "eess.SY cs.AI cs.LG cs.SY"}, "abstract": "With the growing prevalence of electric vehicles (EVs) and advancements in EV electronics, vehicle-to-grid (V2G) techniques and large-scale scheduling strategies have emerged to promote renewable energy utilization and power grid stability. This study proposes a multi-stakeholder hierarchical V2G coordination based on deep reinforcement learning (DRL) and the Proof of Stake algorithm. Furthermore, the multi-stakeholders include the power grid, EV aggregators (EVAs), and users, and the proposed strategy can achieve multi-stakeholder benefits. On the grid side, load fluctuations and renewable energy consumption are considered, while on the EVA side, energy constraints and charging costs are considered. The three critical battery conditioning parameters of battery SOX are considered on the user side, including state of charge, state of power, and state of health. Compared with four typical baselines, the multi-stakeholder hierarchical coordination strategy can enhance renewable energy consumption, mitigate load fluctuations, meet the energy demands of EVA, and reduce charging costs and battery degradation under realistic operating conditions.", "url": "https://arxiv.org/abs/2308.00218"}, {"metadata": {"arXiv": "2308.00537", "Date": "Tue, 01 Aug 2023 13:30:36 ", "Title": "Graph Embedding Dynamic Feature-based Supervised Contrastive Learning of Transient Stability for Changing Power Grid Topologies", "Authors": ["Zijian Lv", "Xin Chen", "Zijian Feng"], "Categories": "eess.SY cs.AI cs.LG cs.SY", "Comments": ["This work has been submitted to the IEEE Transactions on Power Systems for possible publication. Copyright may be transferred without notice", "after which this version may no longer be accessible"]}, "abstract": "Accurate online transient stability prediction is critical for ensuring power system stability when facing disturbances. While traditional transient stablity analysis replies on the time domain simulations can not be quickly adapted to the power grid toplogy change. In order to vectorize high-dimensional power grid topological structure information into low-dimensional node-based graph embedding streaming data, graph embedding dynamic feature (GEDF) has been proposed. The transient stability GEDF-based supervised contrastive learning (GEDF-SCL) model uses supervised contrastive learning to predict transient stability with GEDFs, considering power grid topology information. To evaluate the performance of the proposed GEDF-SCL model, power grids of varying topologies were generated based on the IEEE 39-bus system model. Transient operational data was obtained by simulating N-1 and N-$\\bm{m}$-1 contingencies on these generated power system topologies. Test result demonstrated that the GEDF-SCL model can achieve high accuracy in transient stability prediction and adapt well to changing power grid topologies.", "url": "https://arxiv.org/abs/2308.00537"}];

        var papersDiv = document.getElementById("papers");

            titleDiv.className = "dropdown";

            var abstractDiv = document.createElement("div");
            abstractDiv.innerText = paper.abstract;
            abstractDiv.className = "abstract";

            var linkDiv = document.createElement("div");
            linkDiv.innerHTML = '<a href="' + paper.url + '" target="_blank">Link to paper</a>';
            linkDiv.className = "link";

            titleDiv.addEventListener("click", function() {
                var display = abstractDiv.style.display;
                abstractDiv.style.display = display === "block" ? "none" : "block";
                linkDiv.style.display = abstractDiv.style.display;
            });

            paperDiv.appendChild(titleDiv);
            paperDiv.appendChild(abstractDiv);
            paperDiv.appendChild(linkDiv);
            papersDiv.appendChild(paperDiv);
