    <script>
        var papers = [{"metadata": {"arXiv": "2308.00155", "Date": "Mon, 31 Jul 2023 21:08:45 ", "Title": "Federated Learning for Data and Model Heterogeneity in Medical Imaging", "Authors": ["Hussain Ahmad Madni", "Rao Muhammad Umer and Gian Luca Foresti"], "Categories": "cs.CV cs.LG", "Comments": ["Published in ICIAP2023 Workshop on Federated Learning in Medical Imaging and Vision"]}, "abstract": "Federated Learning (FL) is an evolving machine learning method in which multiple clients participate in collaborative learning without sharing their data with each other and the central server. In real-world applications such as hospitals and industries, FL counters the challenges of data heterogeneity and model heterogeneity as an inevitable part of the collaborative training. More specifically, different organizations, such as hospitals, have their own private data and customized models for local training. To the best of our knowledge, the existing methods do not effectively address both problems of model heterogeneity and data heterogeneity in FL. In this paper, we exploit the data and model heterogeneity simultaneously, and propose a method, MDH-FL (Exploiting Model and Data Heterogeneity in FL) to solve such problems to enhance the efficiency of the global model in FL. We use knowledge distillation and a symmetric loss to minimize the heterogeneity and its impact on the model performance. Knowledge distillation is used to solve the problem of model heterogeneity, and symmetric loss tackles with the data and label heterogeneity. We evaluate our method on the medical datasets to conform the real-world scenario of hospitals, and compare with the existing methods. The experimental results demonstrate the superiority of the proposed approach over the other existing methods.", "url": "https://arxiv.org/abs/2308.00155"}, {"metadata": {"arXiv": "2308.00214", "Date": "Tue, 01 Aug 2023 01:12:29 ", "Title": "Robust Single-view Cone-beam X-ray Pose Estimation with Neural Tuned Tomography (NeTT) and Masked Neural Radiance Fields (mNeRF)", "Authors": ["Chaochao Zhou", "Syed Hasib Akhter Faruqui", "Abhinav Patel", "Ramez N. Abdalla", "Michael C. Hurley", "Ali Shaibani", "Matthew B. Potts", "Babak S. Jahromi", "Leon Cho", "Sameer A. Ansari", "Donald R. Cantrell"], "Categories": "cs.CV cs.LG eess.IV"}, "abstract": "Many tasks performed in image-guided, mini-invasive, medical procedures can be cast as pose estimation problems, where an X-ray projection is utilized to reach a target in 3D space. Recent advances in the differentiable rendering of optically reflective materials have enabled state-of-the-art performance in RGB camera view synthesis and pose estimation. Expanding on these prior works, we introduce new methods for pose estimation of radiolucent objects using X-ray projections, and we demonstrate the critical role of optimal view synthesis in performing this task. We first develop an algorithm (DiffDRR) that efficiently computes Digitally Reconstructed Radiographs (DRRs) and leverages automatic differentiation within TensorFlow. In conjunction with classic CBCT reconstruction algorithms, we perform pose estimation by gradient descent using a loss function that quantifies the similarity of the DRR synthesized from a randomly initialized pose and the true fluoroscopic image at the target pose. We propose two novel methods for high-fidelity view synthesis, Neural Tuned Tomography (NeTT) and masked Neural Radiance Fields (mNeRF). Both methods rely on classic CBCT; NeTT directly optimizes the CBCT densities, while the non-zero values of mNeRF are constrained by a 3D mask of the anatomic region segmented from CBCT. We demonstrate that both NeTT and mNeRF distinctly improve pose estimation within our framework. By defining a successful pose estimate to be a 3D angle error of less than 3 deg, we find that NeTT and mNeRF can achieve similar results, both with overall success rates more than 93%. Furthermore, we show that a NeTT trained for a single subject can generalize to synthesize high-fidelity DRRs and ensure robust pose estimations for all other subjects. Therefore, we suggest that NeTT is an attractive option for robust pose estimation using fluoroscopic projections.", "url": "https://arxiv.org/abs/2308.00214"}, {"metadata": {"arXiv": "2308.00287", "Date": "Tue, 01 Aug 2023 05:01:05 ", "Title": "A Study of Unsupervised Evaluation Metrics for Practical and Automatic Domain Adaptation", "Authors": ["Minghao Chen", "Zepeng Gao", "Shuai Zhao", "Qibo Qiu", "Wenxiao Wang", "Binbin Lin", "Xiaofei He"], "Categories": "cs.CV cs.LG"}, "abstract": "Unsupervised domain adaptation (UDA) methods facilitate the transfer of models to target domains without labels. However, these methods necessitate a labeled target validation set for hyper-parameter tuning and model selection. In this paper, we aim to find an evaluation metric capable of assessing the quality of a transferred model without access to target validation labels. We begin with the metric based on mutual information of the model prediction. Through empirical analysis, we identify three prevalent issues with this metric: 1) It does not account for the source structure. 2) It can be easily attacked. 3) It fails to detect negative transfer caused by the over-alignment of source and target features. To address the first two issues, we incorporate source accuracy into the metric and employ a new MLP classifier that is held out during training, significantly improving the result. To tackle the final issue, we integrate this enhanced metric with data augmentation, resulting in a novel unsupervised UDA metric called the Augmentation Consistency Metric (ACM). Additionally, we empirically demonstrate the shortcomings of previous experiment settings and conduct large-scale experiments to validate the effectiveness of our proposed metric. Furthermore, we employ our metric to automatically search for the optimal hyper-parameter set, achieving superior performance compared to manually tuned sets across four common benchmarks. Codes will be available soon.", "url": "https://arxiv.org/abs/2308.00287"}, {"metadata": {"arXiv": "2308.00310", "Date": "Tue, 01 Aug 2023 06:12:12 ", "Title": "GradOrth: A Simple yet Efficient Out-of-Distribution Detection with Orthogonal Projection of Gradients", "Authors": ["Sima Behpour", "Thang Doan", "Xin Li", "Wenbin He", "Liang Gou", "Liu Ren"], "Categories": "cs.CV cs.LG"}, "abstract": "Detecting out-of-distribution (OOD) data is crucial for ensuring the safe deployment of machine learning models in real-world applications. However, existing OOD detection approaches primarily rely on the feature maps or the full gradient space information to derive OOD scores neglecting the role of most important parameters of the pre-trained network over in-distribution (ID) data. In this study, we propose a novel approach called GradOrth to facilitate OOD detection based on one intriguing observation that the important features to identify OOD data lie in the lower-rank subspace of in-distribution (ID) data. In particular, we identify OOD data by computing the norm of gradient projection on the subspaces considered important for the in-distribution data. A large orthogonal projection value (i.e. a small projection value) indicates the sample as OOD as it captures a weak correlation of the ID data. This simple yet effective method exhibits outstanding performance, showcasing a notable reduction in the average false positive rate at a 95% true positive rate (FPR95) of up to 8% when compared to the current state-of-the-art methods.", "url": "https://arxiv.org/abs/2308.00310"}, {"metadata": {"arXiv": "2308.00074", "Date": "Mon, 31 Jul 2023 18:47:45 ", "Title": "Using Kernel SHAP XAI Method to optimize the Network Anomaly Detection Model", "Authors": ["Khushnaseeb Roshan", "Aasim Zafar"], "Categories": "cs.LG cs.CR", "Comments": ["7 Pages", "8 Figures", "3 Tables"]}, "abstract": "Anomaly detection and its explanation is important in many research areas such as intrusion detection, fraud detection, unknown attack detection in network traffic and logs. It is challenging to identify the cause or explanation of why one instance is an anomaly? and the other is not due to its unbounded and lack of supervisory nature. The answer to this question is possible with the emerging technique of explainable artificial intelligence (XAI). XAI provides tools and techniques to interpret and explain the output and working of complex models such as Deep Learning (DL). This paper aims to detect and explain network anomalies with XAI, kernelSHAP method. The same approach is used to improve the network anomaly detection model in terms of accuracy, recall, precision and f score. The experiment is conduced with the latest CICIDS2017 dataset. Two models are created (Model_1 and OPT_Model) and compared. The overall accuracy and F score of OPT_Model (when trained in unsupervised way) are 0.90 and 0.76, respectively.", "url": "https://arxiv.org/abs/2308.00074"}, {"metadata": {"arXiv": "2308.00086", "Date": "Fri, 28 Jul 2023 10:33:12 ", "Title": "Unsupervised machine learning shock capturing for High-Order CFD solvers", "Authors": ["Andr\\'es Mateo-Gab\\'in", "Kenza Tlales", "Eusebio Valero", "Esteban Ferrer", "Gonzalo Rubio"], "Categories": "cs.LG physics.comp-ph physics.flu-dyn"}, "abstract": "We present a novel unsupervised machine learning shock capturing algorithm based on Gaussian Mixture Models (GMMs). The proposed GMM sensor demonstrates remarkable accuracy in detecting shocks and is robust across diverse test cases without the need for parameter tuning. We compare the GMM-based sensor with state-of-the-art alternatives. All methods are integrated into a high-order compressible discontinuous Galerkin solver where artificial viscosity can be modulated to capture shocks. Supersonic test cases, including high Reynolds numbers, showcase the sensor's performance, demonstrating the same effectiveness as fine-tuned state-of-the-art sensors. %The nodal DG aproach allows for potential applications in sub-cell flux-differencing formulations, supersonic feature detection, and mesh refinement. The adaptive nature and ability to function without extensive training datasets make this GMM-based sensor suitable for complex geometries and varied flow configurations. Our study reveals the potential of unsupervised machine learning methods, exemplified by the GMM sensor, to improve the robustness and efficiency of advanced CFD codes.", "url": "https://arxiv.org/abs/2308.00086"}, {"metadata": {"arXiv": "2308.00089", "Date": "Mon, 31 Jul 2023 19:01:38 ", "Title": "New Lower Bounds for Testing Monotonicity and Log Concavity of Distributions", "Authors": ["Yuqian Cheng", "Daniel M. Kane", "Zhicheng Zheng"], "Categories": "cs.LG math.ST stat.TH", "MSC-class": "62G10", "ACM-class": "G.3; F.2.1"}, "abstract": "We develop a new technique for proving distribution testing lower bounds for properties defined by inequalities involving the bin probabilities of the distribution in question. Using this technique we obtain new lower bounds for monotonicity testing over discrete cubes and tight lower bounds for log-concavity testing. Our basic technique involves constructing a pair of moment-matching families of distributions by tweaking the probabilities of pairs of bins so that one family maintains the defining inequalities while the other violates them.", "url": "https://arxiv.org/abs/2308.00089"}, {"metadata": {"arXiv": "2308.00127", "Date": "Mon, 31 Jul 2023 19:46:49 ", "Title": "DiviML: A Module-based Heuristic for Mapping Neural Networks onto Heterogeneous Platforms", "Authors": ["Yassine Ghannane and Mohamed S. Abdelfattah"], "Categories": "cs.LG cs.DC cs.SE", "Comments": ["accepted at ICCAD'23"]}, "abstract": "Datacenters are increasingly becoming heterogeneous, and are starting to include specialized hardware for networking, video processing, and especially deep learning. To leverage the heterogeneous compute capability of modern datacenters, we develop an approach for compiler-level partitioning of deep neural networks (DNNs) onto multiple interconnected hardware devices. We present a general framework for heterogeneous DNN compilation, offering automatic partitioning and device mapping. Our scheduler integrates both an exact solver, through a mixed integer linear programming (MILP) formulation, and a modularity-based heuristic for scalability. Furthermore, we propose a theoretical lower bound formula for the optimal solution, which enables the assessment of the heuristic solutions' quality. We evaluate our scheduler in optimizing both conventional DNNs and randomly-wired neural networks, subject to latency and throughput constraints, on a heterogeneous system comprised of a CPU and two distinct GPUs. Compared to na\\\"ively running DNNs on the fastest GPU, he proposed framework can achieve more than 3$\\times$ times lower latency and up to 2.9$\\times$ higher throughput by automatically leveraging both data and model parallelism to deploy DNNs on our sample heterogeneous server node. Moreover, our modularity-based \"splitting\" heuristic improves the solution runtime up to 395$\\times$ without noticeably sacrificing solution quality compared to an exact MILP solution, and outperforms all other heuristics by 30-60% solution quality. Finally, our case study shows how we can extend our framework to schedule large language models across multiple heterogeneous servers by exploiting symmetry in the hardware setup. Our code can be easily plugged in to existing frameworks, and is available at https://github.com/abdelfattah-lab/diviml.", "url": "https://arxiv.org/abs/2308.00127"}, {"metadata": {"arXiv": "2308.00142", "Date": "Mon, 31 Jul 2023 20:19:36 ", "Title": "Semi-Supervised Laplacian Learning on Stiefel Manifolds", "Authors": ["Chester Holtz", "Pengwen Chen", "Alexander Cloninger", "Chung-Kuan Cheng", "Gal Mishne"], "Categories": "cs.LG"}, "abstract": "Motivated by the need to address the degeneracy of canonical Laplace learning algorithms in low label rates, we propose to reformulate graph-based semi-supervised learning as a nonconvex generalization of a \\emph{Trust-Region Subproblem} (TRS). This reformulation is motivated by the well-posedness of Laplacian eigenvectors in the limit of infinite unlabeled data. To solve this problem, we first show that a first-order condition implies the solution of a manifold alignment problem and that solutions to the classical \\emph{Orthogonal Procrustes} problem can be used to efficiently find good classifiers that are amenable to further refinement. Next, we address the criticality of selecting supervised samples at low-label rates. We characterize informative samples with a novel measure of centrality derived from the principal eigenvectors of a certain submatrix of the graph Laplacian. We demonstrate that our framework achieves lower classification error compared to recent state-of-the-art and classical semi-supervised learning methods at extremely low, medium, and high label rates. Our code is available on github\\footnote{anonymized for submission}.", "url": "https://arxiv.org/abs/2308.00142"}, {"metadata": {"arXiv": "2308.00146", "Date": "Mon, 31 Jul 2023 20:30:13 ", "Title": "DiffusAL: Coupling Active Learning with Graph Diffusion for Label-Efficient Node Classification", "Authors": ["Sandra Gilhuber", "Julian Busch", "Daniel Rotthues", "Christian M. M. Frey and Thomas Seidl"], "Categories": "cs.LG cs.SI", "Comments": ["Accepted @ ECML PKDD 2023. This is the author's version of the work. The definitive Version of Record will be published in the Proceedings of ECML PKDD 2023"]}, "abstract": "Node classification is one of the core tasks on attributed graphs, but successful graph learning solutions require sufficiently labeled data. To keep annotation costs low, active graph learning focuses on selecting the most qualitative subset of nodes that maximizes label efficiency. However, deciding which heuristic is best suited for an unlabeled graph to increase label efficiency is a persistent challenge. Existing solutions either neglect aligning the learned model and the sampling method or focus only on limited selection aspects. They are thus sometimes worse or only equally good as random sampling. In this work, we introduce a novel active graph learning approach called DiffusAL, showing significant robustness in diverse settings. Toward better transferability between different graph structures, we combine three independent scoring functions to identify the most informative node samples for labeling in a parameter-free way: i) Model Uncertainty, ii) Diversity Component, and iii) Node Importance computed via graph diffusion heuristics. Most of our calculations for acquisition and training can be pre-processed, making DiffusAL more efficient compared to approaches combining diverse selection criteria and similarly fast as simpler heuristics. Our experiments on various benchmark datasets show that, unlike previous methods, our approach significantly outperforms random selection in 100% of all datasets and labeling budgets tested.", "url": "https://arxiv.org/abs/2308.00146"}, {"metadata": {"arXiv": "2308.00176", "Date": "Mon, 31 Jul 2023 22:14:42 ", "Title": "A Flow Artist for High-Dimensional Cellular Data", "Authors": ["Kincaid MacDonald", "Dhananjay Bhaskar", "Guy Thampakkul", "Nhi Nguyen", "Joia Zhang", "Michael Perlmutter", "Ian Adelstein", "Smita Krishnaswamy"], "Categories": "cs.LG q-bio.QM", "Comments": ["Accepted for publication in 2023 IEEE 33rd International Workshop on Machine Learning for Signal Processing (MLSP)"]}, "abstract": "We consider the problem of embedding point cloud data sampled from an underlying manifold with an associated flow or velocity. Such data arises in many contexts where static snapshots of dynamic entities are measured, including in high-throughput biology such as single-cell transcriptomics. Existing embedding techniques either do not utilize velocity information or embed the coordinates and velocities independently, i.e., they either impose velocities on top of an existing point embedding or embed points within a prescribed vector field. Here we present FlowArtist, a neural network that embeds points while jointly learning a vector field around the points. The combination allows FlowArtist to better separate and visualize velocity-informed structures. Our results, on toy datasets and single-cell RNA velocity data, illustrate the value of utilizing coordinate and velocity information in tandem for embedding and visualizing high-dimensional data.", "url": "https://arxiv.org/abs/2308.00176"}, {"metadata": {"arXiv": "2308.00258", "Date": "Tue, 01 Aug 2023 03:41:47 ", "Title": "AQUILA: Communication Efficient Federated Learning with Adaptive Quantization of Lazily-Aggregated Gradients", "Authors": ["Zihao Zhao", "Yuzhu Mao", "Zhenpeng Shi", "Yang Liu", "Tian Lan", "Wenbo Ding", "and Xiao-Ping Zhang"], "Categories": "cs.LG cs.DC"}, "abstract": "The widespread adoption of Federated Learning (FL), a privacy-preserving distributed learning methodology, has been impeded by the challenge of high communication overheads, typically arising from the transmission of large-scale models. Existing adaptive quantization methods, designed to mitigate these overheads, operate under the impractical assumption of uniform device participation in every training round. Additionally, these methods are limited in their adaptability due to the necessity of manual quantization level selection and often overlook biases inherent in local devices' data, thereby affecting the robustness of the global model. In response, this paper introduces AQUILA (adaptive quantization of lazily-aggregated gradients), a novel adaptive framework devised to effectively handle these issues, enhancing the efficiency and robustness of FL. AQUILA integrates a sophisticated device selection method that prioritizes the quality and usefulness of device updates. Utilizing the exact global model stored by devices, it enables a more precise device selection criterion, reduces model deviation, and limits the need for hyperparameter adjustments. Furthermore, AQUILA presents an innovative quantization criterion, optimized to improve communication efficiency while assuring model convergence. Our experiments demonstrate that AQUILA significantly decreases communication costs compared to existing methods, while maintaining comparable model performance across diverse non-homogeneous FL settings, such as Non-IID data and heterogeneous model architectures.", "url": "https://arxiv.org/abs/2308.00258"}, {"metadata": {"arXiv": "2308.00263", "Date": "Tue, 01 Aug 2023 03:50:58 ", "Title": "Asynchronous Federated Learning with Bidirectional Quantized Communications and Buffered Aggregation", "Authors": ["Tomas Ortega", "Hamid Jafarkhani"], "Categories": "cs.LG eess.SP math.OC", "Comments": ["Accepted at the 2023 ICML Workshop of Federated Learning and Analytics in Practice"], "MSC-class": "68W10, 68W15, 68W40, 90C06, 90C35, 90C26", "ACM-class": "G.1.6; F.2.1; E.4"}, "abstract": "Asynchronous Federated Learning with Buffered Aggregation (FedBuff) is a state-of-the-art algorithm known for its efficiency and high scalability. However, it has a high communication cost, which has not been examined with quantized communications. To tackle this problem, we present a new algorithm (QAFeL), with a quantization scheme that establishes a shared \"hidden\" state between the server and clients to avoid the error propagation caused by direct quantization. This approach allows for high precision while significantly reducing the data transmitted during client-server interactions. We provide theoretical convergence guarantees for QAFeL and corroborate our analysis with experiments on a standard benchmark.", "url": "https://arxiv.org/abs/2308.00263"}, {"metadata": {"arXiv": "2308.00273", "Date": "Tue, 01 Aug 2023 04:11:19 ", "Title": "Neural approximation of Wasserstein distance via a universal architecture for symmetric and factorwise group invariant functions", "Authors": ["Samantha Chen", "Yusu Wang"], "Categories": "cs.LG"}, "abstract": "Learning distance functions between complex objects, such as the Wasserstein distance to compare point sets, is a common goal in machine learning applications. However, functions on such complex objects (e.g., point sets and graphs) are often required to be invariant to a wide variety of group actions e.g. permutation or rigid transformation. Therefore, continuous and symmetric product functions (such as distance functions) on such complex objects must also be invariant to the product of such group actions. We call these functions symmetric and factor-wise group invariant (or SFGI functions in short). In this paper, we first present a general neural network architecture for approximating SFGI functions. The main contribution of this paper combines this general neural network with a sketching idea to develop a specific and efficient neural network which can approximate the $p$-th Wasserstein distance between point sets. Very importantly, the required model complexity is independent of the sizes of input point sets. On the theoretical front, to the best of our knowledge, this is the first result showing that there exists a neural network with the capacity to approximate Wasserstein distance with bounded model complexity. Our work provides an interesting integration of sketching ideas for geometric problems with universal approximation of symmetric functions. On the empirical front, we present a range of results showing that our newly proposed neural network architecture performs comparatively or better than other models (including a SOTA Siamese Autoencoder based approach). In particular, our neural network generalizes significantly better and trains much faster than the SOTA Siamese AE. Finally, this line of investigation could be useful in exploring effective neural network design for solving a broad range of geometric optimization problems (e.g., $k$-means in a metric space).", "url": "https://arxiv.org/abs/2308.00273"}, {"metadata": {"arXiv": "2308.00278", "Date": "Tue, 01 Aug 2023 04:33:16 ", "Title": "Classes are not Clusters: Improving Label-based Evaluation of Dimensionality Reduction", "Authors": ["Hyeon Jeon", "Yun-Hsin Kuo", "Micha\\\"el Aupetit", "Kwan-Liu Ma", "and Jinwook Seo"], "Categories": "cs.LG", "Comments": ["IEEE Transactions on Visualization and Computer Graphics (TVCG) (Proc. IEEE VIS 2023)"]}, "abstract": "A common way to evaluate the reliability of dimensionality reduction (DR) embeddings is to quantify how well labeled classes form compact, mutually separated clusters in the embeddings. This approach is based on the assumption that the classes stay as clear clusters in the original high-dimensional space. However, in reality, this assumption can be violated; a single class can be fragmented into multiple separated clusters, and multiple classes can be merged into a single cluster. We thus cannot always assure the credibility of the evaluation using class labels. In this paper, we introduce two novel quality measures -- Label-Trustworthiness and Label-Continuity (Label-T&C) -- advancing the process of DR evaluation based on class labels. Instead of assuming that classes are well-clustered in the original space, Label-T&C work by (1) estimating the extent to which classes form clusters in the original and embedded spaces and (2) evaluating the difference between the two. A quantitative evaluation showed that Label-T&C outperform widely used DR evaluation measures (e.g., Trustworthiness and Continuity, Kullback-Leibler divergence) in terms of the accuracy in assessing how well DR embeddings preserve the cluster structure, and are also scalable. Moreover, we present case studies demonstrating that Label-T&C can be successfully used for revealing the intrinsic characteristics of DR techniques and their hyperparameters.", "url": "https://arxiv.org/abs/2308.00278"}, {"metadata": {"arXiv": "2308.00279", "Date": "Tue, 01 Aug 2023 04:34:52 ", "Title": "Robust Positive-Unlabeled Learning via Noise Negative Sample Self-correction", "Authors": ["Zhangchi Zhu", "Lu Wang", "Pu Zhao", "Chao Du", "Wei Zhang", "Hang Dong", "Bo Qiao", "Qingwei Lin", "Saravan Rajmohan", "Dongmei Zhang"], "Categories": "cs.LG cs.CV", "Comments": ["Accepted at KDD2023"]}, "abstract": "Learning from positive and unlabeled data is known as positive-unlabeled (PU) learning in literature and has attracted much attention in recent years. One common approach in PU learning is to sample a set of pseudo-negatives from the unlabeled data using ad-hoc thresholds so that conventional supervised methods can be applied with both positive and negative samples. Owing to the label uncertainty among the unlabeled data, errors of misclassifying unlabeled positive samples as negative samples inevitably appear and may even accumulate during the training processes. Those errors often lead to performance degradation and model instability. To mitigate the impact of label uncertainty and improve the robustness of learning with positive and unlabeled data, we propose a new robust PU learning method with a training strategy motivated by the nature of human learning: easy cases should be learned first. Similar intuition has been utilized in curriculum learning to only use easier cases in the early stage of training before introducing more complex cases. Specifically, we utilize a novel ``hardness'' measure to distinguish unlabeled samples with a high chance of being negative from unlabeled samples with large label noise. An iterative training strategy is then implemented to fine-tune the selection of negative samples during the training process in an iterative manner to include more ``easy'' samples in the early stage of training. Extensive experimental validations over a wide range of learning tasks show that this approach can effectively improve the accuracy and stability of learning with positive and unlabeled data. Our code is available at https://github.com/woriazzc/Robust-PU", "url": "https://arxiv.org/abs/2308.00279"}, {"metadata": {"arXiv": "2308.00280", "Date": "Tue, 01 Aug 2023 04:37:08 ", "Title": "Data Collaboration Analysis applied to Compound Datasets and the Introduction of Projection data to Non-IID settings", "Authors": ["Akihiro Mizoguchi", "Anna Bogdanova", "Akira Imakura", "and Tetsuya Sakurai"], "Categories": "cs.LG"}, "abstract": "Given the time and expense associated with bringing a drug to market, numerous studies have been conducted to predict the properties of compounds based on their structure using machine learning. Federated learning has been applied to compound datasets to increase their prediction accuracy while safeguarding potentially proprietary information. However, federated learning is encumbered by low accuracy in not identically and independently distributed (non-IID) settings, i.e., data partitioning has a large label bias, and is considered unsuitable for compound datasets, which tend to have large label bias. To address this limitation, we utilized an alternative method of distributed machine learning to chemical compound data from open sources, called data collaboration analysis (DC). We also proposed data collaboration analysis using projection data (DCPd), which is an improved method that utilizes auxiliary PubChem data. This improves the quality of individual user-side data transformations for the projection data for the creation of intermediate representations. The classification accuracy, i.e., area under the curve in the receiver operating characteristic curve (ROC-AUC) and AUC in the precision-recall curve (PR-AUC), of federated averaging (FedAvg), DC, and DCPd was compared for five compound datasets. We determined that the machine learning performance for non-IID settings was in the order of DCPd, DC, and FedAvg, although they were almost the same in identically and independently distributed (IID) settings. Moreover, the results showed that compared to other methods, DCPd exhibited a negligible decline in classification accuracy in experiments with different degrees of label bias. Thus, DCPd can address the low performance in non-IID settings, which is one of the challenges of federated learning.", "url": "https://arxiv.org/abs/2308.00280"}, {"metadata": {"arXiv": "2308.00282", "Date": "Tue, 01 Aug 2023 04:38:15 ", "Title": "ZADU: A Python Library for Evaluating the Reliability of Dimensionality Reduction Embeddings", "Authors": ["Hyeon Jeon", "Aeri Cho", "Jinhwa Jang", "Soohyun Lee", "Jake Hyun", "Hyung-Kwon Ko", "Jaemin Jo", "Jinwook Seo"], "Categories": "cs.LG", "Comments": ["2023 IEEE Visualization and Visual Analytics (IEEE VIS 2023) Short paper"]}, "abstract": "Dimensionality reduction (DR) techniques inherently distort the original structure of input high-dimensional data, producing imperfect low-dimensional embeddings. Diverse distortion measures have thus been proposed to evaluate the reliability of DR embeddings. However, implementing and executing distortion measures in practice has so far been time-consuming and tedious. To address this issue, we present ZADU, a Python library that provides distortion measures. ZADU is not only easy to install and execute but also enables comprehensive evaluation of DR embeddings through three key features. First, the library covers a wide range of distortion measures. Second, it automatically optimizes the execution of distortion measures, substantially reducing the running time required to execute multiple measures. Last, the library informs how individual points contribute to the overall distortions, facilitating the detailed analysis of DR embeddings. By simulating a real-world scenario of optimizing DR embeddings, we verify that our optimization scheme substantially reduces the time required to execute distortion measures. Finally, as an application of ZADU, we present another library called ZADUVis that allows users to easily create distortion visualizations that depict the extent to which each region of an embedding suffers from distortions.", "url": "https://arxiv.org/abs/2308.00282"}, {"metadata": {"arXiv": "2308.00285", "Date": "Tue, 01 Aug 2023 04:46:58 ", "Title": "Predictive Modeling through Hyper-Bayesian Optimization", "Authors": ["Manisha Senadeera", "Santu Rana", "Sunil Gupta", "Svetha Venkatesh"], "Categories": "cs.LG stat.ML"}, "abstract": "Model selection is an integral problem of model based optimization techniques such as Bayesian optimization (BO). Current approaches often treat model selection as an estimation problem, to be periodically updated with observations coming from the optimization iterations. In this paper, we propose an alternative way to achieve both efficiently. Specifically, we propose a novel way of integrating model selection and BO for the single goal of reaching the function optima faster. The algorithm moves back and forth between BO in the model space and BO in the function space, where the goodness of the recommended model is captured by a score function and fed back, capturing how well the model helped convergence in the function space. The score function is derived in such a way that it neutralizes the effect of the moving nature of the BO in the function space, thus keeping the model selection problem stationary. This back and forth leads to quick convergence for both model selection and BO in the function space. In addition to improved sample efficiency, the framework outputs information about the black-box function. Convergence is proved, and experimental results show significant improvement compared to standard BO.", "url": "https://arxiv.org/abs/2308.00285"}, {"metadata": {"arXiv": "2308.00311", "Date": "Tue, 01 Aug 2023 06:16:18 ", "Title": "Doubly Robust Instance-Reweighted Adversarial Training", "Authors": ["Daouda Sow", "Sen Lin", "Zhangyang Wang", "Yingbin Liang"], "Categories": "cs.LG stat.ML", "Comments": ["Submitted for publication"]}, "abstract": "Assigning importance weights to adversarial data has achieved great success in training adversarially robust networks under limited model capacity. However, existing instance-reweighted adversarial training (AT) methods heavily depend on heuristics and/or geometric interpretations to determine those importance weights, making these algorithms lack rigorous theoretical justification/guarantee. Moreover, recent research has shown that adversarial training suffers from a severe non-uniform robust performance across the training distribution, e.g., data points belonging to some classes can be much more vulnerable to adversarial attacks than others. To address both issues, in this paper, we propose a novel doubly-robust instance reweighted AT framework, which allows to obtain the importance weights via exploring distributionally robust optimization (DRO) techniques, and at the same time boosts the robustness on the most vulnerable examples. In particular, our importance weights are obtained by optimizing the KL-divergence regularized loss function, which allows us to devise new algorithms with a theoretical convergence guarantee. Experiments on standard classification datasets demonstrate that our proposed approach outperforms related state-of-the-art baseline methods in terms of average robust performance, and at the same time improves the robustness against attacks on the weakest data points. Codes will be available soon.", "url": "https://arxiv.org/abs/2308.00311"}, {"metadata": {"arXiv": "2308.00393", "Date": "Tue, 01 Aug 2023 09:13:57 ", "Title": "A Survey of Time Series Anomaly Detection Methods in the AIOps Domain", "Authors": ["Zhenyu Zhong", "Qiliang Fan", "Jiacheng Zhang", "Minghua Ma", "Shenglin Zhang", "Yongqian Sun", "Qingwei Lin", "Yuzhi Zhang", "Dan Pei"], "Categories": "cs.LG eess.SP"}, "abstract": "Internet-based services have seen remarkable success, generating vast amounts of monitored key performance indicators (KPIs) as univariate or multivariate time series. Monitoring and analyzing these time series are crucial for researchers, service operators, and on-call engineers to detect outliers or anomalies indicating service failures or significant events. Numerous advanced anomaly detection methods have emerged to address availability and performance issues. This review offers a comprehensive overview of time series anomaly detection in Artificial Intelligence for IT operations (AIOps), which uses AI capabilities to automate and optimize operational workflows. Additionally, it explores future directions for real-world and next-generation time-series anomaly detection based on recent advancements.", "url": "https://arxiv.org/abs/2308.00393"}, {"metadata": {"arXiv": "2308.00452", "Date": "Tue, 01 Aug 2023 11:05:13 ", "Title": "A Majority Invariant Approach to Patch Robustness Certification for Deep Learning Models", "Authors": ["Qilin Zhou", "Zhengyuan Wei", "Haipeng Wang", "and W.K. Chan"], "Categories": "cs.LG cs.CV cs.SE", "Comments": ["5 pages", "2 figures", "accepted for inclusion in the ASE 2023 NIER track"]}, "abstract": "Patch robustness certification ensures no patch within a given bound on a sample can manipulate a deep learning model to predict a different label. However, existing techniques cannot certify samples that cannot meet their strict bars at the classifier or patch region levels. This paper proposes MajorCert. MajorCert firstly finds all possible label sets manipulatable by the same patch region on the same sample across the underlying classifiers, then enumerates their combinations element-wise, and finally checks whether the majority invariant of all these combinations is intact to certify samples.", "url": "https://arxiv.org/abs/2308.00452"}, {"metadata": {"arXiv": "2308.00469", "Date": "Tue, 01 Aug 2023 11:45:24 ", "Title": "Mirror Natural Evolution Strategies", "Authors": ["Haishan Ye"], "Categories": "cs.LG cs.NE math.OC", "Comments": ["arXiv admin note: substantial text overlap with arXiv:1910.11490"]}, "abstract": "The zeroth-order optimization has been widely used in machine learning applications. However, the theoretical study of the zeroth-order optimization focus on the algorithms which approximate (first-order) gradients using (zeroth-order) function value difference at a random direction. The theory of algorithms which approximate the gradient and Hessian information by zeroth-order queries is much less studied. In this paper, we focus on the theory of zeroth-order optimization which utilizes both the first-order and second-order information approximated by the zeroth-order queries. We first propose a novel reparameterized objective function with parameters $(\\mu, \\Sigma)$. This reparameterized objective function achieves its optimum at the minimizer and the Hessian inverse of the original objective function respectively, but with small perturbations. Accordingly, we propose a new algorithm to minimize our proposed reparameterized objective, which we call \\texttt{MiNES} (mirror descent natural evolution strategy). We show that the estimated covariance matrix of \\texttt{MiNES} converges to the inverse of Hessian matrix of the objective function with a convergence rate $\\widetilde{\\mathcal{O}}(1/k)$, where $k$ is the iteration number and $\\widetilde{\\mathcal{O}}(\\cdot)$ hides the constant and $\\log$ terms. We also provide the explicit convergence rate of \\texttt{MiNES} and how the covariance matrix promotes the convergence rate.", "url": "https://arxiv.org/abs/2308.00469"}, {"metadata": {"arXiv": "2308.00473", "Date": "Tue, 01 Aug 2023 11:54:34 ", "Title": "Is Last Layer Re-Training Truly Sufficient for Robustness to Spurious Correlations?", "Authors": ["Phuong Quynh Le", "J\\\"org Schl\\\"otterer and Christin Seifert"], "Categories": "cs.LG cs.CV"}, "abstract": "Models trained with empirical risk minimization (ERM) are known to learn to rely on spurious features, i.e., their prediction is based on undesired auxiliary features which are strongly correlated with class labels but lack causal reasoning. This behavior particularly degrades accuracy in groups of samples of the correlated class that are missing the spurious feature or samples of the opposite class but with the spurious feature present. The recently proposed Deep Feature Reweighting (DFR) method improves accuracy of these worst groups. Based on the main argument that ERM mods can learn core features sufficiently well, DFR only needs to retrain the last layer of the classification model with a small group-balanced data set. In this work, we examine the applicability of DFR to realistic data in the medical domain. Furthermore, we investigate the reasoning behind the effectiveness of last-layer retraining and show that even though DFR has the potential to improve the accuracy of the worst group, it remains susceptible to spurious correlations.", "url": "https://arxiv.org/abs/2308.00473"}, {"metadata": {"arXiv": "2308.00522", "Date": "Sun, 30 Jul 2023 14:53:21 ", "Title": "Efficient Federated Learning via Local Adaptive Amended Optimizer with Linear Speedup", "Authors": ["Yan Sun", "Li Shen", "Hao Sun", "Liang Ding and Dacheng Tao"], "Categories": "cs.LG cs.DC math.OC", "Comments": ["IEEE Transactions on Pattern Analysis and Machine Intelligence"]}, "abstract": "Adaptive optimization has achieved notable success for distributed learning while extending adaptive optimizer to federated Learning (FL) suffers from severe inefficiency, including (i) rugged convergence due to inaccurate gradient estimation in global adaptive optimizer; (ii) client drifts exacerbated by local over-fitting with the local adaptive optimizer. In this work, we propose a novel momentum-based algorithm via utilizing the global gradient descent and locally adaptive amended optimizer to tackle these difficulties. Specifically, we incorporate a locally amended technique to the adaptive optimizer, named Federated Local ADaptive Amended optimizer (\\textit{FedLADA}), which estimates the global average offset in the previous communication round and corrects the local offset through a momentum-like term to further improve the empirical training speed and mitigate the heterogeneous over-fitting. Theoretically, we establish the convergence rate of \\textit{FedLADA} with a linear speedup property on the non-convex case under the partial participation settings. Moreover, we conduct extensive experiments on the real-world dataset to demonstrate the efficacy of our proposed \\textit{FedLADA}, which could greatly reduce the communication rounds and achieves higher accuracy than several baselines.", "url": "https://arxiv.org/abs/2308.00522"}, {"metadata": {"arXiv": "2308.00529", "Date": "Tue, 01 Aug 2023 13:15:58 ", "Title": "Variational Label-Correlation Enhancement for Congestion Prediction", "Authors": ["Biao Liu", "Congyu Qiao", "Ning Xu", "Xin Geng", "Ziran Zhu", "Jun Yang"], "Categories": "cs.LG cs.AR"}, "abstract": "The physical design process of large-scale designs is a time-consuming task, often requiring hours to days to complete, with routing being the most critical and complex step. As the the complexity of Integrated Circuits (ICs) increases, there is an increased demand for accurate routing quality prediction. Accurate congestion prediction aids in identifying design flaws early on, thereby accelerating circuit design and conserving resources. Despite the advancements in current congestion prediction methodologies, an essential aspect that has been largely overlooked is the spatial label-correlation between different grids in congestion prediction. The spatial label-correlation is a fundamental characteristic of circuit design, where the congestion status of a grid is not isolated but inherently influenced by the conditions of its neighboring grids. In order to fully exploit the inherent spatial label-correlation between neighboring grids, we propose a novel approach, {\\ours}, i.e., VAriational Label-Correlation Enhancement for Congestion Prediction, which considers the local label-correlation in the congestion map, associating the estimated congestion value of each grid with a local label-correlation weight influenced by its surrounding grids. {\\ours} leverages variational inference techniques to estimate this weight, thereby enhancing the regression model's performance by incorporating spatial dependencies. Experiment results validate the superior effectiveness of {\\ours} on the public available \\texttt{ISPD2011} and \\texttt{DAC2012} benchmarks using the superblue circuit line.", "url": "https://arxiv.org/abs/2308.00529"}, {"metadata": {"arXiv": "2308.00533", "Date": "Tue, 01 Aug 2023 13:26:59 ", "Title": "A Novel Temporal Multi-Gate Mixture-of-Experts Approach for Vehicle Trajectory and Driving Intention Prediction", "Authors": ["Renteng Yuan", "Mohamed Abdel-Aty", "Qiaojun Xiang", "Zijin Wang", "Ou Zheng"], "Categories": "cs.LG cs.RO"}, "abstract": "Accurate Vehicle Trajectory Prediction is critical for automated vehicles and advanced driver assistance systems. Vehicle trajectory prediction consists of two essential tasks, i.e., longitudinal position prediction and lateral position prediction. There is a significant correlation between driving intentions and vehicle motion. In existing work, the three tasks are often conducted separately without considering the relationships between the longitudinal position, lateral position, and driving intention. In this paper, we propose a novel Temporal Multi-Gate Mixture-of-Experts (TMMOE) model for simultaneously predicting the vehicle trajectory and driving intention. The proposed model consists of three layers: a shared layer, an expert layer, and a fully connected layer. In the model, the shared layer utilizes Temporal Convolutional Networks (TCN) to extract temporal features. Then the expert layer is built to identify different information according to the three tasks. Moreover, the fully connected layer is used to integrate and export prediction results. To achieve better performance, uncertainty algorithm is used to construct the multi-task loss function. Finally, the publicly available CitySim dataset validates the TMMOE model, demonstrating superior performance compared to the LSTM model, achieving the highest classification and regression results. Keywords: Vehicle trajectory prediction, driving intentions Classification, Multi-task", "url": "https://arxiv.org/abs/2308.00533"}, {"metadata": {"arXiv": "2308.00535", "Date": "Tue, 01 Aug 2023 13:28:24 ", "Title": "Graph Contrastive Learning with Generative Adversarial Network", "Authors": ["Cheng Wu", "Chaokun Wang", "Jingcao Xu", "Ziyang Liu", "Kai Zheng", "Xiaowei Wang", "Yang Song", "Kun Gai"], "Categories": "cs.LG", "Comments": ["KDD 2023"], "DOI": "10.1145/3580305.3599370"}, "abstract": "Graph Neural Networks (GNNs) have demonstrated promising results on exploiting node representations for many downstream tasks through supervised end-to-end training. To deal with the widespread label scarcity issue in real-world applications, Graph Contrastive Learning (GCL) is leveraged to train GNNs with limited or even no labels by maximizing the mutual information between nodes in its augmented views generated from the original graph. However, the distribution of graphs remains unconsidered in view generation, resulting in the ignorance of unseen edges in most existing literature, which is empirically shown to be able to improve GCL's performance in our experiments. To this end, we propose to incorporate graph generative adversarial networks (GANs) to learn the distribution of views for GCL, in order to i) automatically capture the characteristic of graphs for augmentations, and ii) jointly train the graph GAN model and the GCL model. Specifically, we present GACN, a novel Generative Adversarial Contrastive learning Network for graph representation learning. GACN develops a view generator and a view discriminator to generate augmented views automatically in an adversarial style. Then, GACN leverages these views to train a GNN encoder with two carefully designed self-supervised learning losses, including the graph contrastive loss and the Bayesian personalized ranking Loss. Furthermore, we design an optimization framework to train all GACN modules jointly. Extensive experiments on seven real-world datasets show that GACN is able to generate high-quality augmented views for GCL and is superior to twelve state-of-the-art baseline methods. Noticeably, our proposed GACN surprisingly discovers that the generated views in data augmentation finally conform to the well-known preferential attachment rule in online networks.", "url": "https://arxiv.org/abs/2308.00535"}, {"metadata": {"arXiv": "2308.00683", "Date": "Tue, 01 Aug 2023 17:40:48 ", "Title": "CodeBPE: Investigating Subtokenization Options for Large Language Model Pretraining on Source Code", "Authors": ["Nadezhda Chirkova", "Sergey Troshin"], "Categories": "cs.LG cs.CL cs.SE", "Comments": ["Published at ICLR 2023"]}, "abstract": "Recent works have widely adopted large language model pretraining for source code, suggested source code-specific pretraining objectives and investigated the applicability of various Transformer-based language model architectures for source code. This work investigates another important aspect of such models, namely the effect of different subtokenization options, and aims at identifying most effective and length-efficient subtokenizations, taking into account code specifics. We propose subtokenziation that reduces average length by 17% without downstream performance drop, and show that a carefully chosen subtokenization may improve quality by 0.5-2%, possibly with some length increase.", "url": "https://arxiv.org/abs/2308.00683"}, {"metadata": {"arXiv": "2308.00685", "Date": "Tue, 01 Aug 2023 17:42:35 ", "Title": "Learning from Hypervectors: A Survey on Hypervector Encoding", "Authors": ["Sercan Aygun", "Mehran Shoushtari Moghadam", "M. Hassan Najafi", "Mohsen Imani"], "Categories": "cs.LG cs.ET", "Comments": ["14 pages", "2 figures"]}, "abstract": "Hyperdimensional computing (HDC) is an emerging computing paradigm that imitates the brain's structure to offer a powerful and efficient processing and learning model. In HDC, the data are encoded with long vectors, called hypervectors, typically with a length of 1K to 10K. The literature provides several encoding techniques to generate orthogonal or correlated hypervectors, depending on the intended application. The existing surveys in the literature often focus on the overall aspects of HDC systems, including system inputs, primary computations, and final outputs. However, this study takes a more specific approach. It zeroes in on the HDC system input and the generation of hypervectors, directly influencing the hypervector encoding process. This survey brings together various methods for hypervector generation from different studies and explores the limitations, challenges, and potential benefits they entail. Through a comprehensive exploration of this survey, readers will acquire a profound understanding of various encoding types in HDC and gain insights into the intricate process of hypervector generation for diverse applications.", "url": "https://arxiv.org/abs/2308.00685"}, {"metadata": {"arXiv": "2308.00091", "Date": "Mon, 31 Jul 2023 19:08:16 ", "Title": "Convolutional Occupancy Models for Dense Packing of Complex, Novel Objects", "Authors": ["Nikhil Mishra", "Pieter Abbeel", "Xi Chen", "Maximilian Sieb"], "Categories": "cs.RO cs.CV cs.LG", "Comments": ["In IROS 2023. Code and dataset are available at https://sites.google.com/view/fcon-packing/"]}, "abstract": "Dense packing in pick-and-place systems is an important feature in many warehouse and logistics applications. Prior work in this space has largely focused on planning algorithms in simulation, but real-world packing performance is often bottlenecked by the difficulty of perceiving 3D object geometry in highly occluded, partially observed scenes. In this work, we present a fully-convolutional shape completion model, F-CON, which can be easily combined with off-the-shelf planning methods for dense packing in the real world. We also release a simulated dataset, COB-3D-v2, that can be used to train shape completion models for real-word robotics applications, and use it to demonstrate that F-CON outperforms other state-of-the-art shape completion methods. Finally, we equip a real-world pick-and-place system with F-CON, and demonstrate dense packing of complex, unseen objects in cluttered scenes. Across multiple planning methods, F-CON enables substantially better dense packing than other shape completion methods.", "url": "https://arxiv.org/abs/2308.00091"}, {"metadata": {"arXiv": "2308.00180", "Date": "Mon, 31 Jul 2023 22:29:16 ", "Title": "General Anomaly Detection of Underwater Gliders Validated by Large-scale Deployment Dataset", "Authors": ["Ruochu Yang", "Chad Lembke", "Fumin Zhang", "and Catherine Edwards"], "Categories": "cs.RO cs.LG", "Comments": ["Accepted in Oceans Gulf Coast 2023. arXiv admin note: substantial text overlap with arXiv:2212.12963"]}, "abstract": "This paper employs an anomaly detection algorithm to assess the normal operation of underwater gliders in unpredictable ocean environments. Real-time alerts can be provided to glider pilots upon detecting any anomalies, enabling them to assume control of the glider and prevent further harm. The detection algorithm is applied to abundant data sets collected in real glider deployments led by the Skidaway Institute of Oceanography (SkIO) and the University of South Florida (USF). Regarding generality, the experimental evaluation is composed of both offline and online detection modes. The offline detection utilizes full post-recovery data sets, which carries high-resolution information, to present detailed analysis of the anomaly and compare it with pilot logs. The online detection focuses on the real-time subsets of data transmitted from the glider at the surfacing events. While the real-time data may not contain as much rich information as the post-recovery data, the online detection is of great importance as it allows glider pilots to monitor potential abnormal conditions in real time.", "url": "https://arxiv.org/abs/2308.00180"}, {"metadata": {"arXiv": "2308.00199", "Date": "Mon, 31 Jul 2023 23:34:27 ", "Title": "CBCL-PR: A Cognitively Inspired Model for Class-Incremental Learning in Robotics", "Authors": ["Ali Ayub and Alan R. Wagner"], "Categories": "cs.RO cs.CV cs.LG", "Comments": ["Accepted to IEEE Transactions on Cognitive and Developmental Systems"], "DOI": "10.1109/TCDS.2023.3299755"}, "abstract": "For most real-world applications, robots need to adapt and learn continually with limited data in their environments. In this paper, we consider the problem of Few-Shot class Incremental Learning (FSIL), in which an AI agent is required to learn incrementally from a few data samples without forgetting the data it has previously learned. To solve this problem, we present a novel framework inspired by theories of concept learning in the hippocampus and the neocortex. Our framework represents object classes in the form of sets of clusters and stores them in memory. The framework replays data generated by the clusters of the old classes, to avoid forgetting when learning new classes. Our approach is evaluated on two object classification datasets resulting in state-of-the-art (SOTA) performance for class-incremental learning and FSIL. We also evaluate our framework for FSIL on a robot demonstrating that the robot can continually learn to classify a large set of household objects with limited human assistance.", "url": "https://arxiv.org/abs/2308.00199"}, {"metadata": {"arXiv": "2308.00001", "Date": "Tue, 18 Jul 2023 13:11:44 ", "Title": "De Re and De Dicto Knowledge in Egocentric Setting", "Authors": ["Pavel Naumov and Anna Ovchinnikova"], "Categories": "cs.AI cs.LO math.LO"}, "abstract": "Prior proposes the term \"egocentric\" for logical systems that study properties of agents rather than properties of possible worlds. In such a setting, the paper introduces two different modalities capturing de re and de dicto knowledge and proves that these two modalities are not definable through each other.", "url": "https://arxiv.org/abs/2308.00001"}, {"metadata": {"arXiv": "2308.00081", "Date": "Mon, 31 Jul 2023 18:53:47 ", "Title": "Towards Semantically Enriched Embeddings for Knowledge Graph Completion", "Authors": ["Mehwish Alam", "Frank van Harmelen", "Maribel Acosta"], "Categories": "cs.AI cs.CL"}, "abstract": "Embedding based Knowledge Graph (KG) Completion has gained much attention over the past few years. Most of the current algorithms consider a KG as a multidirectional labeled graph and lack the ability to capture the semantics underlying the schematic information. In a separate development, a vast amount of information has been captured within the Large Language Models (LLMs) which has revolutionized the field of Artificial Intelligence. KGs could benefit from these LLMs and vice versa. This vision paper discusses the existing algorithms for KG completion based on the variations for generating KG embeddings. It starts with discussing various KG completion algorithms such as transductive and inductive link prediction and entity type prediction algorithms. It then moves on to the algorithms utilizing type information within the KGs, LLMs, and finally to algorithms capturing the semantics represented in different description logic axioms. We conclude the paper with a critical reflection on the current state of work in the community and give recommendations for future directions.", "url": "https://arxiv.org/abs/2308.00081"}, {"metadata": {"arXiv": "2308.00352", "Date": "Tue, 01 Aug 2023 07:49:10 ", "Title": "MetaGPT: Meta Programming for Multi-Agent Collaborative Framework", "Authors": ["Sirui Hong", "Xiawu Zheng", "Jonathan Chen", "Yuheng Cheng", "Ceyao Zhang", "Zili Wang", "Steven Ka Shing Yau", "Zijuan Lin", "Liyang Zhou", "Chenyu Ran", "Lingfeng Xiao", "Chenglin Wu"], "Categories": "cs.AI cs.MA"}, "abstract": "Recently, remarkable progress has been made in automated task-solving through the use of multi-agents driven by large language models (LLMs). However, existing works primarily focuses on simple tasks lacking exploration and investigation in complicated tasks mainly due to the hallucination problem. This kind of hallucination gets amplified infinitely as multiple intelligent agents interact with each other, resulting in failures when tackling complicated problems.Therefore, we introduce MetaGPT, an innovative framework that infuses effective human workflows as a meta programming approach into LLM-driven multi-agent collaboration. In particular, MetaGPT first encodes Standardized Operating Procedures (SOPs) into prompts, fostering structured coordination. And then, it further mandates modular outputs, bestowing agents with domain expertise paralleling human professionals to validate outputs and reduce compounded errors. In this way, MetaGPT leverages the assembly line work model to assign diverse roles to various agents, thus establishing a framework that can effectively and cohesively deconstruct complex multi-agent collaborative problems. Our experiments conducted on collaborative software engineering tasks illustrate MetaGPT's capability in producing comprehensive solutions with higher coherence relative to existing conversational and chat-based multi-agent systems. This underscores the potential of incorporating human domain knowledge into multi-agents, thus opening up novel avenues for grappling with intricate real-world challenges. The GitHub repository of this project is made publicly available on: https://github.com/geekan/MetaGPT", "url": "https://arxiv.org/abs/2308.00352"}, {"metadata": {"arXiv": "2308.00447", "Date": "Tue, 01 Aug 2023 10:46:09 ", "Title": "Structural Embeddings of Tools for Large Language Models", "Authors": ["Eren Unlu"], "Categories": "cs.AI cs.CL", "Comments": ["5 pages", "3 figures"]}, "abstract": "It is evident that the current state of Large Language Models (LLMs) necessitates the incorporation of external tools. The lack of straightforward algebraic and logical reasoning is well documented and prompted researchers to develop frameworks which allow LLMs to operate via external tools. The ontological nature of tool utilization for a specific task can be well formulated with a Directed Acyclic Graph (DAG). The central aim of the paper is to highlight the importance of graph based approaches to LLM-tool interaction in near future. We propose an exemplary framework to guide the orchestration of exponentially increasing numbers of external tools with LLMs,where objectives and functionalities of tools are graph encoded hierarchically. Assuming that textual segments of a Chain-of-Thought (CoT) can be imagined as a tool as defined here, the graph based framework can pave new avenues in that particular direction as well.", "url": "https://arxiv.org/abs/2308.00447"}, {"metadata": {"arXiv": "2308.00505", "Date": "Fri, 21 Jul 2023 11:26:54 ", "Title": "Framework for developing quantitative agent based models based on qualitative expert knowledge: an organised crime use-case", "Authors": ["Frederike Oetker", "Vittorio Nespeca", "Thijs Vis", "Paul Duijn", "Peter Sloot", "Rick Quax"], "Categories": "cs.AI cs.MA", "Comments": ["47 pages", "10 figures", "6 tables", "appendix I-III"]}, "abstract": "In order to model criminal networks for law enforcement purposes, a limited supply of data needs to be translated into validated agent-based models. What is missing in current criminological modelling is a systematic and transparent framework for modelers and domain experts that establishes a modelling procedure for computational criminal modelling that includes translating qualitative data into quantitative rules. For this, we propose FREIDA (Framework for Expert-Informed Data-driven Agent-based models). Throughout the paper, the criminal cocaine replacement model (CCRM) will be used as an example case to demonstrate the FREIDA methodology. For the CCRM, a criminal cocaine network in the Netherlands is being modelled where the kingpin node is being removed, the goal being for the remaining agents to reorganize after the disruption and return the network into a stable state. Qualitative data sources such as case files, literature and interviews are translated into empirical laws, and combined with the quantitative sources such as databases form the three dimensions (environment, agents, behaviour) of a networked ABM. Four case files are being modelled and scored both for training as well as for validation scores to transition to the computational model and application phase respectively. In the last phase, iterative sensitivity analysis, uncertainty quantification and scenario testing eventually lead to a robust model that can help law enforcement plan their intervention strategies. Results indicate the need for flexible parameters as well as additional case file simulations to be performed.", "url": "https://arxiv.org/abs/2308.00505"}, {"metadata": {"arXiv": "2308.00521", "Date": "Tue, 01 Aug 2023 12:59:36 ", "Title": "SurveyLM: A platform to explore emerging value perspectives in augmented language models' behaviors", "Authors": ["Steve J. Bickley", "Ho Fai Chan", "Bang Dao", "Benno Torgler", "Son Tran"], "Categories": "cs.AI cs.SI econ.GN q-fin.EC", "Comments": ["8 pages", "1 figure"], "Report-no": "Panalogy Lab Technical Report 2023-001"}, "abstract": "This white paper presents our work on SurveyLM, a platform for analyzing augmented language models' (ALMs) emergent alignment behaviors through their dynamically evolving attitude and value perspectives in complex social contexts. Social Artificial Intelligence (AI) systems, like ALMs, often function within nuanced social scenarios where there is no singular correct response, or where an answer is heavily dependent on contextual factors, thus necessitating an in-depth understanding of their alignment dynamics. To address this, we apply survey and experimental methodologies, traditionally used in studying social behaviors, to evaluate ALMs systematically, thus providing unprecedented insights into their alignment and emergent behaviors. Moreover, the SurveyLM platform leverages the ALMs' own feedback to enhance survey and experiment designs, exploiting an underutilized aspect of ALMs, which accelerates the development and testing of high-quality survey frameworks while conserving resources. Through SurveyLM, we aim to shed light on factors influencing ALMs' emergent behaviors, facilitate their alignment with human intentions and expectations, and thereby contributed to the responsible development and deployment of advanced social AI systems. This white paper underscores the platform's potential to deliver robust results, highlighting its significance to alignment research and its implications for future social AI systems.", "url": "https://arxiv.org/abs/2308.00521"}, {"metadata": {"arXiv": "2308.00560", "Date": "Tue, 01 Aug 2023 14:00:31 ", "Title": "Reinforcement Learning-based Non-Autoregressive Solver for Traveling Salesman Problems", "Authors": ["Yubin Xiao", "Di Wang", "Huanhuan Chen", "Boyang Li", "Wei Pang", "Xuan Wu", "Hao Li", "Dong Xu", "Yanchun Liang", "and You Zhou"], "Categories": "cs.AI", "Comments": ["14 pages", "5 figures"]}, "abstract": "The Traveling Salesman Problem (TSP) is a well-known problem in combinatorial optimization with applications in various domains. However, existing TSP solvers face challenges in producing high-quality solutions with low latency. To address this issue, we propose NAR4TSP, which produces TSP solutions in a Non-Autoregressive (NAR) manner using a specially designed Graph Neural Network (GNN), achieving faster inference speed. Moreover, NAR4TSP is trained using an enhanced Reinforcement Learning (RL) strategy, eliminating the dependency on costly labels used to train conventional supervised learning-based NAR models. To the best of our knowledge, NAR4TSP is the first TSP solver that successfully combines RL and NAR decoding. The experimental results on both synthetic and real-world TSP instances demonstrate that NAR4TSP outperforms four state-of-the-art models in terms of solution quality, inference latency, and generalization ability. Lastly, we present visualizations of NAR4TSP's decoding process and its overall path planning to showcase the feasibility of implementing NAR4TSP in an end-to-end manner and its effectiveness, respectively.", "url": "https://arxiv.org/abs/2308.00560"}, {"metadata": {"arXiv": "2308.00197", "Date": "Mon, 31 Jul 2023 23:30:16 ", "Title": "Performance Evaluation of Swin Vision Transformer Model using Gradient Accumulation Optimization Technique", "Authors": ["Sanad Aburass and Osama Dorgham"], "Categories": "cs.CV cs.AI"}, "abstract": "Vision Transformers (ViTs) have emerged as a promising approach for visual recognition tasks, revolutionizing the field by leveraging the power of transformer-based architectures. Among the various ViT models, Swin Transformers have gained considerable attention due to their hierarchical design and ability to capture both local and global visual features effectively. This paper evaluates the performance of Swin ViT model using gradient accumulation optimization (GAO) technique. We investigate the impact of gradient accumulation optimization technique on the model's accuracy and training time. Our experiments show that applying the GAO technique leads to a significant decrease in the accuracy of the Swin ViT model, compared to the standard Swin Transformer model. Moreover, we detect a significant increase in the training time of the Swin ViT model when GAO model is applied. These findings suggest that applying the GAO technique may not be suitable for the Swin ViT model, and concern should be undertaken when using GAO technique for other transformer-based models.", "url": "https://arxiv.org/abs/2308.00197"}, {"metadata": {"arXiv": "2308.00255", "Date": "Tue, 01 Aug 2023 03:35:32 ", "Title": "LGViT: Dynamic Early Exiting for Accelerating Vision Transformer", "Authors": ["Guanyu Xu", "Jiawei Hao", "Li Shen", "Han Hu", "Yong Luo", "Hui Lin", "Jialie Shen"], "Categories": "cs.CV cs.AI", "Comments": ["ACM MM 2023"], "DOI": "10.1145/3581783.3611762"}, "abstract": "Recently, the efficient deployment and acceleration of powerful vision transformers (ViTs) on resource-limited edge devices for providing multimedia services have become attractive tasks. Although early exiting is a feasible solution for accelerating inference, most works focus on convolutional neural networks (CNNs) and transformer models in natural language processing (NLP).Moreover, the direct application of early exiting methods to ViTs may result in substantial performance degradation. To tackle this challenge, we systematically investigate the efficacy of early exiting in ViTs and point out that the insufficient feature representations in shallow internal classifiers and the limited ability to capture target semantic information in deep internal classifiers restrict the performance of these methods. We then propose an early exiting framework for general ViTs termed LGViT, which incorporates heterogeneous exiting heads, namely, local perception head and global aggregation head, to achieve an efficiency-accuracy trade-off. In particular, we develop a novel two-stage training scheme, including end-to-end training and self-distillation with the backbone frozen to generate early exiting ViTs, which facilitates the fusion of global and local information extracted by the two types of heads. We conduct extensive experiments using three popular ViT backbones on three vision datasets. Results demonstrate that our LGViT can achieve competitive performance with approximately 1.8 $\\times$ speed-up.", "url": "https://arxiv.org/abs/2308.00255"}, {"metadata": {"arXiv": "2308.00295", "Date": "Tue, 01 Aug 2023 05:28:13 ", "Title": "Making the V in Text-VQA Matter", "Authors": ["Shamanthak Hegde", "Soumya Jahagirdar and Shankar Gangisetty"], "Categories": "cs.CV cs.AI cs.CL", "Comments": ["Accepted for the CVPR 2023 Workshop on Open-Domain Reasoning Under Multi-Modal Settings"]}, "abstract": "Text-based VQA aims at answering questions by reading the text present in the images. It requires a large amount of scene-text relationship understanding compared to the VQA task. Recent studies have shown that the question-answer pairs in the dataset are more focused on the text present in the image but less importance is given to visual features and some questions do not require understanding the image. The models trained on this dataset predict biased answers due to the lack of understanding of visual context. For example, in questions like \"What is written on the signboard?\", the answer predicted by the model is always \"STOP\" which makes the model to ignore the image. To address these issues, we propose a method to learn visual features (making V matter in TextVQA) along with the OCR features and question features using VQA dataset as external knowledge for Text-based VQA. Specifically, we combine the TextVQA dataset and VQA dataset and train the model on this combined dataset. Such a simple, yet effective approach increases the understanding and correlation between the image features and text present in the image, which helps in the better answering of questions. We further test the model on different datasets and compare their qualitative and quantitative results.", "url": "https://arxiv.org/abs/2308.00295"}, {"metadata": {"arXiv": "2308.00429", "Date": "Tue, 01 Aug 2023 10:15:15 ", "Title": "Patch-wise Auto-Encoder for Visual Anomaly Detection", "Authors": ["Yajie Cui", "Zhaoxiang Liu", "Shiguo Lian"], "Categories": "cs.CV cs.AI", "Comments": ["ICIP2023 accepted"]}, "abstract": "Anomaly detection without priors of the anomalies is challenging. In the field of unsupervised anomaly detection, traditional auto-encoder (AE) tends to fail based on the assumption that by training only on normal images, the model will not be able to reconstruct abnormal images correctly. On the contrary, we propose a novel patch-wise auto-encoder (Patch AE) framework, which aims at enhancing the reconstruction ability of AE to anomalies instead of weakening it. Each patch of image is reconstructed by corresponding spatially distributed feature vector of the learned feature representation, i.e., patch-wise reconstruction, which ensures anomaly-sensitivity of AE. Our method is simple and efficient. It advances the state-of-the-art performances on Mvtec AD benchmark, which proves the effectiveness of our model. It shows great potential in practical industrial application scenarios.", "url": "https://arxiv.org/abs/2308.00429"}, {"metadata": {"arXiv": "2308.00465", "Date": "Tue, 01 Aug 2023 11:40:19 ", "Title": "A Satellite Imagery Dataset for Long-Term Sustainable Development in United States Cities", "Authors": ["Yanxin Xi", "Yu Liu", "Tong Li", "Jintao Ding", "Yunke Zhang", "Sasu Tarkoma", "Yong Li", "and Pan Hui"], "Categories": "cs.CV cs.AI", "Comments": ["20 pages", "5 figures"]}, "abstract": "Cities play an important role in achieving sustainable development goals (SDGs) to promote economic growth and meet social needs. Especially satellite imagery is a potential data source for studying sustainable urban development. However, a comprehensive dataset in the United States (U.S.) covering multiple cities, multiple years, multiple scales, and multiple indicators for SDG monitoring is lacking. To support the research on SDGs in U.S. cities, we develop a satellite imagery dataset using deep learning models for five SDGs containing 25 sustainable development indicators. The proposed dataset covers the 100 most populated U.S. cities and corresponding Census Block Groups from 2014 to 2023. Specifically, we collect satellite imagery and identify objects with state-of-the-art object detection and semantic segmentation models to observe cities' bird's-eye view. We further gather population, nighttime light, survey, and built environment data to depict SDGs regarding poverty, health, education, inequality, and living environment. We anticipate the dataset to help urban policymakers and researchers to advance SDGs-related studies, especially applying satellite imagery to monitor long-term and multi-scale SDGs in cities.", "url": "https://arxiv.org/abs/2308.00465"}, {"metadata": {"arXiv": "2308.00525", "Date": "Tue, 01 Aug 2023 13:07:39 ", "Title": "Transfer-Ensemble Learning based Deep Convolutional Neural Networks for Diabetic Retinopathy Classification", "Authors": ["Susmita Ghosh and Abhiroop Chatterjee"], "Categories": "cs.CV cs.AI", "Comments": ["6 pages", "7 figures"]}, "abstract": "This article aims to classify diabetic retinopathy (DR) disease into five different classes using an ensemble approach based on two popular pre-trained convolutional neural networks: VGG16 and Inception V3. The proposed model aims to leverage the strengths of the two individual nets to enhance the classification performance for diabetic retinopathy. The ensemble model architecture involves freezing a portion of the layers in each pre-trained model to utilize their learned representations effectively. Global average pooling layers are added to transform the output feature maps into fixed-length vectors. These vectors are then concatenated to form a consolidated representation of the input image. The ensemble model is trained using a dataset of diabetic retinopathy images (APTOS), divided into training and validation sets. During the training process, the model learns to classify the retinal images into the corresponding diabetic retinopathy classes. Experimental results on the test set demonstrate the efficacy of the proposed ensemble model for DR classification achieving an accuracy of 96.4%.", "url": "https://arxiv.org/abs/2308.00525"}, {"metadata": {"arXiv": "2308.00530", "Date": "Sat, 29 Jul 2023 04:46:21 ", "Title": "Point Annotation Probability Map: Towards Dense Object Counting by Tolerating Annotation Noise", "Authors": ["Yuehai Chen"], "Categories": "cs.CV cs.AI"}, "abstract": "Counting objects in crowded scenes remains a challenge to computer vision. The current deep learning based approach often formulate it as a Gaussian density regression problem. Such a brute-force regression, though effective, may not consider the annotation noise properly which arises from the human annotation process and may lead to different distributions. We conjecture that it would be beneficial to consider the annotation noise in the dense object counting task. To obtain strong robustness against annotation noise, generalized Gaussian distribution (GGD) function with a tunable bandwidth and shape parameter is exploited to form the learning target point annotation probability map, PAPM. Specifically, we first present a hand-designed PAPM method (HD-PAPM), in which we design a function based on GGD to tolerate the annotation noise. For end-to-end training, the hand-designed PAPM may not be optimal for the particular network and dataset. An adaptively learned PAPM method (AL-PAPM) is proposed. To improve the robustness to annotation noise, we design an effective transport cost function based on GGD. With such transport cost constraints, a better PAPM presentation could be adaptively learned with an optimal transport framework from point annotation in an end-to-end manner. Extensive experiments show the superiority of our proposed methods.", "url": "https://arxiv.org/abs/2308.00530"}, {"metadata": {"arXiv": "2308.00538", "Date": "Tue, 01 Aug 2023 1
