 method can produce visually distinguishable dense 3D reconstructions directly without requiring pipelines like those used by existing methods. Additionally, we have created a synthetic dataset with $39,739$ object scans using an event camera simulator. This dataset will help accelerate other relevant research in this field.", "url": "https://arxiv.org/abs/2309.00385"}, {"metadata": {"arXiv": "2309.00464", "Date": "Fri, 01 Sep 2023 14:02:44 ", "Title": "A Theoretical and Practical Framework for Evaluating Uncertainty Calibration in Object Detection", "Authors": ["Pedro Conde", "Rui L. Lopes", "Cristiano Premebida"], "Categories": "cs.CV cs.AI", "Comments": ["Pre-print"]}, "abstract": "The proliferation of Deep Neural Networks has resulted in machine learning systems becoming increasingly more present in various real-world applications. Consequently, there is a growing demand for highly reliable models in these domains, making the problem of uncertainty calibration pivotal, when considering the future of deep learning. This is especially true when considering object detection systems, that are commonly present in safety-critical application such as autonomous driving and robotics. For this reason, this work presents a novel theoretical and practical framework to evaluate object detection systems in the context of uncertainty calibration. The robustness of the proposed uncertainty calibration metrics is shown through a series of representative experiments. Code for the proposed uncertainty calibration metrics at: https://github.com/pedrormconde/Uncertainty_Calibration_Object_Detection.", "url": "https://arxiv.org/abs/2309.00464"}, {"metadata": {"arXiv": "2309.00480", "Date": "Fri, 01 Sep 2023 14:17:02 ", "Title": "Learning-based NLOS Detection and Uncertainty Prediction of GNSS Observations with Transformer-Enhanced LSTM Network", "Authors": ["Haoming Zhang", "Zhanxin Wang", "Heike Vallery"], "Categories": "cs.RO cs.AI", "Comments": ["Accepted for the IEEE ITSC2023"]}, "abstract": "The global navigation satellite systems (GNSS) play a vital role in transport systems for accurate and consistent vehicle localization. However, GNSS observations can be distorted due to multipath effects and non-line-of-sight (NLOS) receptions in challenging environments such as urban canyons. In such cases, traditional methods to classify and exclude faulty GNSS observations may fail, leading to unreliable state estimation and unsafe system operations. This work proposes a Deep-Learning-based method to detect NLOS receptions and predict GNSS pseudorange errors by analyzing GNSS observations as a spatio-temporal modeling problem. Compared to previous works, we construct a transformer-like attention mechanism to enhance the long short-term memory (LSTM) networks, improving model performance and generalization. For the training and evaluation of the proposed network, we used labeled datasets from the cities of Hong Kong and Aachen. We also introduce a dataset generation process to label the GNSS observations using lidar maps. In experimental studies, we compare the proposed network with a deep-learning-based model and classical machine-learning models. Furthermore, we conduct ablation studies of our network components and integrate the NLOS detection with data out-of-distribution in a state estimator. As a result, our network presents improved precision and recall ratios compared to other models. Additionally, we show that the proposed method avoids trajectory divergence in real-world vehicle localization by classifying and excluding NLOS observations.", "url": "https://arxiv.org/abs/2309.00480"}, {"metadata": {"arXiv": "2309.00245", "Date": "Fri, 01 Sep 2023 04:28:20 ", "Title": "City electric power consumption forecasting based on big data & neural network under smart grid background", "Authors": ["Zhengxian Chen", "Maowei Wang", "Conghu Li"], "Categories": "eess.SY cs.AI cs.SY"}, "abstract": "With the development of the electric power system, the smart grid has become an important part of the smart city. The rational transmission of electric energy and the guarantee of power supply of the smart grid are very important to smart cities, smart cities can provide better services through smart grids. Among them, predicting and judging city electric power consumption is closely related to electricity supply and regulation, the location of power plants, and the control of electricity transmission losses. Based on big data, this paper establishes a neural network and considers the influence of various nonlinear factors on city electric power consumption. A model is established to realize the prediction of power consumption. Based on the permutation importance test, an evaluation model of the influencing factors of city electric power consumption is constructed to obtain the core characteristic values of city electric power consumption prediction, which can provide an important reference for electric power related industry.", "url": "https://arxiv.org/abs/2309.00245"}, {"metadata": {"arXiv": "2309.00373", "Date": "Fri, 01 Sep 2023 10:11:49 ", "Title": "Scenario-based model predictive control of water reservoir systems", "Authors": ["Raffaele Giuseppe Cestari", "Andrea Castelletti", "Simone Formentin"], "Categories": "eess.SY cs.AI cs.SY", "Comments": ["Modeling", "Estimation and Control Conference", "Lake Tahoe", "Nevada", "USA", "October 2-5 2023"]}, "abstract": "The optimal operation of water reservoir systems is a challenging task involving multiple conflicting objectives. The main source of complexity is the presence of the water inflow, which acts as an exogenous, highly uncertain disturbance on the system. When model predictive control (MPC) is employed, the optimal water release is usually computed based on the (predicted) trajectory of the inflow. This choice may jeopardize the closed-loop performance when the actual inflow differs from its forecast. In this work, we consider - for the first time - a stochastic MPC approach for water reservoirs, in which the control is optimized based on a set of plausible future inflows directly generated from past data. Such a scenario-based MPC strategy allows the controller to be more cautious, counteracting droughty periods (e.g., the lake level going below the dry limit) while at the same time guaranteeing that the agricultural water demand is satisfied. The method's effectiveness is validated through extensive Monte Carlo tests using actual inflow data from Lake Como, Italy.", "url": "https://arxiv.org/abs/2309.00373"}, {"metadata": {"arXiv": "2309.00422", "Date": "Fri, 01 Sep 2023 12:31:39 ", "Title": "Declarative Reasoning on Explanations Using Constraint Logic Programming", "Authors": ["Laura State", "Salvatore Ruggieri", "Franco Turini"], "Categories": "cs.AI cs.CY cs.LG cs.SC", "Comments": ["European Conference on Logics in Artificial Intelligence (JELIA 2023)"]}, "abstract": "Explaining opaque Machine Learning (ML) models is an increasingly relevant problem. Current explanation in AI (XAI) methods suffer several shortcomings, among others an insufficient incorporation of background knowledge, and a lack of abstraction and interactivity with the user. We propose REASONX, an explanation method based on Constraint Logic Programming (CLP). REASONX can provide declarative, interactive explanations for decision trees, which can be the ML models under analysis or global/local surrogate models of any black-box model. Users can express background or common sense knowledge using linear constraints and MILP optimization over features of factual and contrastive instances, and interact with the answer constraints at different levels of abstraction through constraint projection. We present here the architecture of REASONX, which consists of a Python layer, closer to the user, and a CLP layer. REASONX's core execution engine is a Prolog meta-program with declarative semantics in terms of logic theories.", "url": "https://arxiv.org/abs/2309.00422"}, {"metadata": {"arXiv": "2309.00018", "Date": "Thu, 31 Aug 2023 07:53:02 ", "Title": "Unsupervised discovery of Interpretable Visual Concepts", "Authors": ["Caroline Mazini Rodrigues (LIGM", "LRDE)", "Nicolas Boutry (LRDE)", "Laurent Najman (LIGM)"], "Categories": "cs.CV cs.AI cs.LG eess.IV"}, "abstract": "Providing interpretability of deep-learning models to non-experts, while fundamental for a responsible real-world usage, is challenging. Attribution maps from xAI techniques, such as Integrated Gradients, are a typical example of a visualization technique containing a high level of information, but with difficult interpretation. In this paper, we propose two methods, Maximum Activation Groups Extraction (MAGE) and Multiscale Interpretable Visualization (Ms-IV), to explain the model's decision, enhancing global interpretability. MAGE finds, for a given CNN, combinations of features which, globally, form a semantic meaning, that we call concepts. We group these similar feature patterns by clustering in ``concepts'', that we visualize through Ms-IV. This last method is inspired by Occlusion and Sensitivity analysis (incorporating causality), and uses a novel metric, called Class-aware Order Correlation (CaOC), to globally evaluate the most important image regions according to the model's decision space. We compare our approach to xAI methods such as LIME and Integrated Gradients. Experimental results evince the Ms-IV higher localization and faithfulness values. Finally, qualitative evaluation of combined MAGE and Ms-IV demonstrate humans' ability to agree, based on the visualization, on the decision of clusters' concepts; and, to detect, among a given set of networks, the existence of bias.", "url": "https://arxiv.org/abs/2309.00018"}, {"metadata": {"arXiv": "2309.00199", "Date": "Fri, 01 Sep 2023 01:40:39 ", "Title": "Diffusion Model with Clustering-based Conditioning for Food Image Generation", "Authors": ["Yue Han", "Jiangpeng He", "Mridul Gupta", "Edward J. Delp", "Fengqing Zhu"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["Accepted for 31st ACM International Conference on Multimedia: 8th International Workshop on Multimedia Assisted Dietary Management (MADiMa 2023)"], "DOI": "10.1145/3607828.3617796"}, "abstract": "Image-based dietary assessment serves as an efficient and accurate solution for recording and analyzing nutrition intake using eating occasion images as input. Deep learning-based techniques are commonly used to perform image analysis such as food classification, segmentation, and portion size estimation, which rely on large amounts of food images with annotations for training. However, such data dependency poses significant barriers to real-world applications, because acquiring a substantial, diverse, and balanced set of food images can be challenging. One potential solution is to use synthetic food images for data augmentation. Although existing work has explored the use of generative adversarial networks (GAN) based structures for generation, the quality of synthetic food images still remains subpar. In addition, while diffusion-based generative models have shown promising results for general image generation tasks, the generation of food images can be challenging due to the substantial intra-class variance. In this paper, we investigate the generation of synthetic food images based on the conditional diffusion model and propose an effective clustering-based training framework, named ClusDiff, for generating high-quality and representative food images. The proposed method is evaluated on the Food-101 dataset and shows improved performance when compared with existing image generation works. We also demonstrate that the synthetic food images generated by ClusDiff can help address the severe class imbalance issue in long-tailed food classification using the VFN-LT dataset.", "url": "https://arxiv.org/abs/2309.00199"}, {"metadata": {"arXiv": "2309.00613", "Date": "Fri, 01 Sep 2023 17:59:29 ", "Title": "Iterative Multi-granular Image Editing using Diffusion Models", "Authors": ["K J Joseph", "Prateksha Udhayanan", "Tripti Shukla", "Aishwarya Agarwal", "Srikrishna Karanam", "Koustava Goswami", "Balaji Vasan Srinivasan"], "Categories": "cs.CV cs.AI cs.LG", "Comments": ["Pre-print"]}, "abstract": "Recent advances in text-guided image synthesis has dramatically changed how creative professionals generate artistic and aesthetically pleasing visual assets. To fully support such creative endeavors, the process should possess the ability to: 1) iteratively edit the generations and 2) control the spatial reach of desired changes (global, local or anything in between). We formalize this pragmatic problem setting as Iterative Multi-granular Editing. While there has been substantial progress with diffusion-based models for image synthesis and editing, they are all one shot (i.e., no iterative editing capabilities) and do not naturally yield multi-granular control (i.e., covering the full spectrum of local-to-global edits). To overcome these drawbacks, we propose EMILIE: Iterative Multi-granular Image Editor. EMILIE introduces a novel latent iteration strategy, which re-purposes a pre-trained diffusion model to facilitate iterative editing. This is complemented by a gradient control operation for multi-granular control. We introduce a new benchmark dataset to evaluate our newly proposed setting. We conduct exhaustive quantitatively and qualitatively evaluation against recent state-of-the-art approaches adapted to our task, to being out the mettle of EMILIE. We hope our work would attract attention to this newly identified, pragmatic problem setting.", "url": "https://arxiv.org/abs/2309.00613"}, {"metadata": {"arXiv": "2309.00615", "Date": "Fri, 01 Sep 2023 17:59:47 ", "Title": "Point-Bind & Point-LLM: Aligning Point Cloud with Multi-modality for 3D Understanding, Generation, and Instruction Following", "Authors": ["Ziyu Guo", "Renrui Zhang", "Xiangyang Zhu", "Yiwen Tang", "Xianzheng Ma", "Jiaming Han", "Kexin Chen", "Peng Gao", "Xianzhi Li", "Hongsheng Li", "Pheng-Ann Heng"], "Categories": "cs.CV cs.AI cs.CL cs.LG cs.MM", "Comments": ["Work in progress. Code is available at https://github.com/ZiyuGuo99/Point-Bind_Point-LLM"]}, "abstract": "We introduce Point-Bind, a 3D multi-modality model aligning point clouds with 2D image, language, audio, and video. Guided by ImageBind, we construct a joint embedding space between 3D and multi-modalities, enabling many promising applications, e.g., any-to-3D generation, 3D embedding arithmetic, and 3D open-world understanding. On top of this, we further present Point-LLM, the first 3D large language model (LLM) following 3D multi-modal instructions. By parameter-efficient fine-tuning techniques, Point-LLM injects the semantics of Point-Bind into pre-trained LLMs, e.g., LLaMA, which requires no 3D instruction data, but exhibits superior 3D and multi-modal question-answering capacity. We hope our work may cast a light on the community for extending 3D point clouds to multi-modality applications. Code is available at https://github.com/ZiyuGuo99/Point-Bind_Point-LLM.", "url": "https://arxiv.org/abs/2309.00615"}, {"metadata": {"arXiv": "2309.00079", "Date": "Thu, 31 Aug 2023 18:33:05 ", "Title": "On the Implicit Bias of Adam", "Authors": ["Matias D. Cattaneo and Jason M. Klusowski and Boris Shigida"], "Categories": "cs.LG cs.AI math.OC stat.CO stat.ML"}, "abstract": "In previous literature, backward error analysis was used to find ordinary differential equations (ODEs) approximating the gradient descent trajectory. It was found that finite step sizes implicitly regularize solutions because terms appearing in the ODEs penalize the two-norm of the loss gradients. We prove that the existence of similar implicit regularization in RMSProp and Adam depends on their hyperparameters and the training stage, but with a different \"norm\" involved: the corresponding ODE terms either penalize the (perturbed) one-norm of the loss gradients or, on the contrary, hinder its decrease (the latter case being typical). We also conduct numerical experiments and discuss how the proven facts can influence generalization.", "url": "https://arxiv.org/abs/2309.00079"}, {"metadata": {"arXiv": "2309.00082", "Date": "Thu, 31 Aug 2023 18:43:04 ", "Title": "RePo: Resilient Model-Based Reinforcement Learning by Regularizing Posterior Predictability", "Authors": ["Chuning Zhu", "Max Simchowitz", "Siri Gadipudi", "Abhishek Gupta"], "Categories": "cs.LG cs.AI cs.RO"}, "abstract": "Visual model-based RL methods typically encode image observations into low-dimensional representations in a manner that does not eliminate redundant information. This leaves them susceptible to spurious variations -- changes in task-irrelevant components such as background distractors or lighting conditions. In this paper, we propose a visual model-based RL method that learns a latent representation resilient to such spurious variations. Our training objective encourages the representation to be maximally predictive of dynamics and reward, while constraining the information flow from the observation to the latent representation. We demonstrate that this objective significantly bolsters the resilience of visual model-based RL methods to visual distractors, allowing them to operate in dynamic environments. We then show that while the learned encoder is resilient to spirious variations, it is not invariant under significant distribution shift. To address this, we propose a simple reward-free alignment procedure that enables test time adaptation of the encoder. This allows for quick adaptation to widely differing environments without having to relearn the dynamics and policy. Our effort is a step towards making model-based RL a practical and useful tool for dynamic, diverse domains. We show its effectiveness in simulation benchmarks with significant spurious variations as well as a real-world egocentric navigation task with noisy TVs in the background. Videos and code at https://zchuning.github.io/repo-website/.", "url": "https://arxiv.org/abs/2309.00082"}, {"metadata": {"arXiv": "2309.00201", "Date": "Fri, 01 Sep 2023 01:40:58 ", "Title": "Subjectivity in Unsupervised Machine Learning Model Selection", "Authors": ["Wanyi Chen", "Mary L. Cummings"], "Categories": "cs.LG cs.AI", "Comments": ["This paper is currently under review"]}, "abstract": "Model selection is a necessary step in unsupervised machine learning. Despite numerous criteria and metrics, model selection remains subjective. A high degree of subjectivity may lead to questions about repeatability and reproducibility of various machine learning studies and doubts about the robustness of models deployed in the real world. Yet, the impact of modelers' preferences on model selection outcomes remains largely unexplored. This study uses the Hidden Markov Model as an example to investigate the subjectivity involved in model selection. We asked 33 participants and three Large Language Models (LLMs) to make model selections in three scenarios. Results revealed variability and inconsistencies in both the participants' and the LLMs' choices, especially when different criteria and metrics disagree. Sources of subjectivity include varying opinions on the importance of different criteria and metrics, differing views on how parsimonious a model should be, and how the size of a dataset should influence model selection. The results underscore the importance of developing a more standardized way to document subjective choices made in model selection processes.", "url": "https://arxiv.org/abs/2309.00201"}, {"metadata": {"arXiv": "2309.00257", "Date": "Fri, 01 Sep 2023 05:25:05 ", "Title": "Leveraging Learning Metrics for Improved Federated Learning", "Authors": ["Andre Fu"], "Categories": "cs.LG cs.AI", "Comments": ["Bachelor's thesis"]}, "abstract": "Currently in the federated setting, no learning schemes leverage the emerging research of explainable artificial intelligence (XAI) in particular the novel learning metrics that help determine how well a model is learning. One of these novel learning metrics is termed `Effective Rank' (ER) which measures the Shannon Entropy of the singular values of a matrix, thus enabling a metric determining how well a layer is mapping. By joining federated learning and the learning metric, effective rank, this work will \\textbf{(1)} give the first federated learning metric aggregation method \\textbf{(2)} show that effective rank is well-suited to federated problems by out-performing baseline Federated Averaging \\cite{konevcny2016federated} and \\textbf{(3)} develop a novel weight-aggregation scheme relying on effective rank.", "url": "https://arxiv.org/abs/2309.00257"}, {"metadata": {"arXiv": "2309.00356", "Date": "Fri, 01 Sep 2023 09:22:33 ", "Title": "Explainable Active Learning for Preference Elicitation", "Authors": ["Furkan Cant\\\"urk and Reyhan Aydo\\u{g}an"], "Categories": "cs.LG cs.AI cs.IR", "Comments": ["Preprint"], "ACM-class": "I.2.0"}, "abstract": "Gaining insights into the preferences of new users and subsequently personalizing recommendations necessitate managing user interactions intelligently, namely, posing pertinent questions to elicit valuable information effectively. In this study, our focus is on a specific scenario of the cold-start problem, where the recommendation system lacks adequate user presence or access to other users' data is restricted, obstructing employing user profiling methods utilizing existing data in the system. We employ Active Learning (AL) to solve the addressed problem with the objective of maximizing information acquisition with minimal user effort. AL operates for selecting informative data from a large unlabeled set to inquire an oracle to label them and eventually updating a machine learning (ML) model. We operate AL in an integrated process of unsupervised, semi-supervised, and supervised ML within an explanatory preference elicitation process. It harvests user feedback (given for the system's explanations on the presented items) over informative samples to update an underlying ML model estimating user preferences. The designed user interaction facilitates personalizing the system by incorporating user feedback into the ML model and also enhances user trust by refining the system's explanations on recommendations. We implement the proposed preference elicitation methodology for food recommendation. We conducted human experiments to assess its efficacy in the short term and also experimented with several AL strategies over synthetic user profiles that we created for two food datasets, aiming for long-term performance analysis. The experimental results demonstrate the efficiency of the proposed preference elicitation with limited user-labeled data while also enhancing user trust through accurate explanations.", "url": "https://arxiv.org/abs/2309.00356"}, {"metadata": {"arXiv": "2309.00417", "Date": "Fri, 01 Sep 2023 12:20:30 ", "Title": "Area-norm COBRA on Conditional Survival Prediction", "Authors": ["Rahul Goswami and Arabin Kr. Dey"], "Categories": "cs.LG cs.AI q-bio.QM stat.CO stat.ML"}, "abstract": "The paper explores a different variation of combined regression strategy to calculate the conditional survival function. We use regression based weak learners to create the proposed ensemble technique. The proposed combined regression strategy uses proximity measure as area between two survival curves. The proposed model shows a construction which ensures that it performs better than the Random Survival Forest. The paper discusses a novel technique to select the most important variable in the combined regression setup. We perform a simulation study to show that our proposition for finding relevance of the variables works quite well. We also use three real-life datasets to illustrate the model.", "url": "https://arxiv.org/abs/2309.00417"}, {"metadata": {"arXiv": "2309.00462", "Date": "Fri, 01 Sep 2023 13:53:33 ", "Title": "New metrics for analyzing continual learners", "Authors": ["Nicolas Michel", "Giovanni Chierchia", "Romain Negrel", "Jean-Fran\\c{c}ois Bercher", "Toshihiko Yamasaki"], "Categories": "cs.LG cs.AI", "Comments": ["6 pages", "presented at MIRU 2023"]}, "abstract": "Deep neural networks have shown remarkable performance when trained on independent and identically distributed data from a fixed set of classes. However, in real-world scenarios, it can be desirable to train models on a continuous stream of data where multiple classification tasks are presented sequentially. This scenario, known as Continual Learning (CL) poses challenges to standard learning algorithms which struggle to maintain knowledge of old tasks while learning new ones. This stability-plasticity dilemma remains central to CL and multiple metrics have been proposed to adequately measure stability and plasticity separately. However, none considers the increasing difficulty of the classification task, which inherently results in performance loss for any model. In that sense, we analyze some limitations of current metrics and identify the presence of setup-induced forgetting. Therefore, we propose new metrics that account for the task's increasing difficulty. Through experiments on benchmark datasets, we demonstrate that our proposed metrics can provide new insights into the stability-plasticity trade-off achieved by models in the continual learning environment.", "url": "https://arxiv.org/abs/2309.00462"}, {"metadata": {"arXiv": "2309.00543", "Date": "Fri, 01 Sep 2023 15:52:32 ", "Title": "Curating Naturally Adversarial Datasets for Trustworthy AI in Healthcare", "Authors": ["Sydney Pugh", "Ivan Ruchkin", "Insup Lee", "James Weimer"], "Categories": "cs.LG cs.AI"}, "abstract": "Deep learning models have shown promising predictive accuracy for time-series healthcare applications. However, ensuring the robustness of these models is vital for building trustworthy AI systems. Existing research predominantly focuses on robustness to synthetic adversarial examples, crafted by adding imperceptible perturbations to clean input data. However, these synthetic adversarial examples do not accurately reflect the most challenging real-world scenarios, especially in the context of healthcare data. Consequently, robustness to synthetic adversarial examples may not necessarily translate to robustness against naturally occurring adversarial examples, which is highly desirable for trustworthy AI. We propose a method to curate datasets comprised of natural adversarial examples to evaluate model robustness. The method relies on probabilistic labels obtained from automated weakly-supervised labeling that combines noisy and cheap-to-obtain labeling heuristics. Based on these labels, our method adversarially orders the input data and uses this ordering to construct a sequence of increasingly adversarial datasets. Our evaluation on six medical case studies and three non-medical case studies demonstrates the efficacy and statistical validity of our approach to generating naturally adversarial datasets", "url": "https://arxiv.org/abs/2309.00543"}, {"metadata": {"arXiv": "2309.00296", "Date": "Fri, 01 Sep 2023 07:03:05 ", "Title": "End-to-end Lidar-Driven Reinforcement Learning for Autonomous Racing", "Authors": ["Meraj Mammadov"], "Categories": "cs.RO cs.AI cs.LG", "Comments": ["6 pages"]}, "abstract": "Reinforcement Learning (RL) has emerged as a transformative approach in the domains of automation and robotics, offering powerful solutions to complex problems that conventional methods struggle to address. In scenarios where the problem definitions are elusive and challenging to quantify, learning-based solutions such as RL become particularly valuable. One instance of such complexity can be found in the realm of car racing, a dynamic and unpredictable environment that demands sophisticated decision-making algorithms. This study focuses on developing and training an RL agent to navigate a racing environment solely using feedforward raw lidar and velocity data in a simulated context. The agent's performance, trained in the simulation environment, is then experimentally evaluated in a real-world racing scenario. This exploration underlines the feasibility and potential benefits of RL algorithm enhancing autonomous racing performance, especially in the environments where prior map information is not available.", "url": "https://arxiv.org/abs/2309.00296"}];
