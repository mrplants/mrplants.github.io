    <script>
        var papers = [{"metadata": {"arXiv": "2309.00005", "Date": "Sun, 25 Jun 2023 11:17:12 ", "Title": "High Spectral Spatial Resolution Synthetic HyperSpectral Dataset form multi-source fusion", "Authors": ["Yajie Sun", "Ali Zia and Jun Zhou"], "Categories": "cs.CV cs.LG eess.IV", "Comments": ["IJCNN workshop on Multimodal Synthetic Data for Deep Neural Networks (MSynD)", "2023"]}, "abstract": "This research paper introduces a synthetic hyperspectral dataset that combines high spectral and spatial resolution imaging to achieve a comprehensive, accurate, and detailed representation of observed scenes or objects. Obtaining such desirable qualities is challenging when relying on a single camera. The proposed dataset addresses this limitation by leveraging three modalities: RGB, push-broom visible hyperspectral camera, and snapshot infrared hyperspectral camera, each offering distinct spatial and spectral resolutions. Different camera systems exhibit varying photometric properties, resulting in a trade-off between spatial and spectral resolution. RGB cameras typically offer high spatial resolution but limited spectral resolution, while hyperspectral cameras possess high spectral resolution at the expense of spatial resolution. Moreover, hyperspectral cameras themselves employ different capturing techniques and spectral ranges, further complicating the acquisition of comprehensive data. By integrating the photometric properties of these modalities, a single synthetic hyperspectral image can be generated, facilitating the exploration of broader spectral-spatial relationships for improved analysis, monitoring, and decision-making across various fields. This paper emphasizes the importance of multi-modal fusion in producing a high-quality synthetic hyperspectral dataset with consistent spectral intervals between bands.", "url": "https://arxiv.org/abs/2309.00005"}, {"metadata": {"arXiv": "2309.00007", "Date": "Thu, 27 Jul 2023 13:18:47 ", "Title": "When Measures are Unreliable: Imperceptible Adversarial Perturbations toward Top-$k$ Multi-Label Learning", "Authors": ["Yuchen Sun", "Qianqian Xu", "Zitai Wang", "and Qingming Huang"], "Categories": "cs.CV cs.CR cs.LG", "Comments": ["22 pages", "7 figures", "accepted by ACM MM 2023"]}, "abstract": "With the great success of deep neural networks, adversarial learning has received widespread attention in various studies, ranging from multi-class learning to multi-label learning. However, existing adversarial attacks toward multi-label learning only pursue the traditional visual imperceptibility but ignore the new perceptible problem coming from measures such as Precision@$k$ and mAP@$k$. Specifically, when a well-trained multi-label classifier performs far below the expectation on some samples, the victim can easily realize that this performance degeneration stems from attack, rather than the model itself. Therefore, an ideal multi-labeling adversarial attack should manage to not only deceive visual perception but also evade monitoring of measures. To this end, this paper first proposes the concept of measure imperceptibility. Then, a novel loss function is devised to generate such adversarial perturbations that could achieve both visual and measure imperceptibility. Furthermore, an efficient algorithm, which enjoys a convex objective, is established to optimize this objective. Finally, extensive experiments on large-scale benchmark datasets, such as PASCAL VOC 2012, MS COCO, and NUS WIDE, demonstrate the superiority of our proposed method in attacking the top-$k$ multi-label systems.", "url": "https://arxiv.org/abs/2309.00007"}, {"metadata": {"arXiv": "2309.00008", "Date": "Fri, 04 Aug 2023 06:03:28 ", "Title": "Large-Scale Public Data Improves Differentially Private Image Generation Quality", "Authors": ["Ruihan Wu", "Chuan Guo", "Kamalika Chaudhuri"], "Categories": "cs.CV cs.CR cs.LG"}, "abstract": "Public data has been frequently used to improve the privacy-accuracy trade-off of differentially private machine learning, but prior work largely assumes that this data come from the same distribution as the private. In this work, we look at how to use generic large-scale public data to improve the quality of differentially private image generation in Generative Adversarial Networks (GANs), and provide an improved method that uses public data effectively. Our method works under the assumption that the support of the public data distribution contains the support of the private; an example of this is when the public data come from a general-purpose internet-scale image source, while the private data consist of images of a specific type. Detailed evaluations show that our method achieves SOTA in terms of FID score and other metrics compared with existing methods that use public data, and can generate high-quality, photo-realistic images in a differentially private manner.", "url": "https://arxiv.org/abs/2309.00008"}, {"metadata": {"arXiv": "2309.00252", "Date": "Fri, 01 Sep 2023 05:01:52 ", "Title": "Interpretable Medical Imagery Diagnosis with Self-Attentive Transformers: A Review of Explainable AI for Health Care", "Authors": ["Tin Lai"], "Categories": "cs.CV cs.LG"}, "abstract": "Recent advancements in artificial intelligence (AI) have facilitated its widespread adoption in primary medical services, addressing the demand-supply imbalance in healthcare. Vision Transformers (ViT) have emerged as state-of-the-art computer vision models, benefiting from self-attention modules. However, compared to traditional machine-learning approaches, deep-learning models are complex and are often treated as a \"black box\" that can cause uncertainty regarding how they operate. Explainable Artificial Intelligence (XAI) refers to methods that explain and interpret machine learning models' inner workings and how they come to decisions, which is especially important in the medical domain to guide the healthcare decision-making process. This review summarises recent ViT advancements and interpretative approaches to understanding the decision-making process of ViT, enabling transparency in medical diagnosis applications.", "url": "https://arxiv.org/abs/2309.00252"}, {"metadata": {"arXiv": "2309.00410", "Date": "Fri, 01 Sep 2023 12:07:40 ", "Title": "Selective Scene Text Removal", "Authors": ["Hayato Mitani", "Akisato Kimura", "Seiichi Uchida"], "Categories": "cs.CV cs.LG", "Comments": ["12 pages", "8 figures", "Accepted at the 34th British Machine Vision Conference"]}, "abstract": "Scene text removal (STR) is the image transformation task to remove text regions in scene images. The conventional STR methods remove all scene text. This means that the existing methods cannot select text to be removed. In this paper, we propose a novel task setting named selective scene text removal (SSTR) that removes only target words specified by the user. Although SSTR is a more complex task than STR, the proposed multi-module structure enables efficient training for SSTR. Experimental results show that the proposed method can remove target words as expected.", "url": "https://arxiv.org/abs/2309.00410"}, {"metadata": {"arXiv": "2309.00023", "Date": "Thu, 31 Aug 2023 11:16:00 ", "Title": "Continual Learning From a Stream of APIs", "Authors": ["Enneng Yang", "Zhenyi Wang", "Li Shen", "Nan Yin", "Tongliang Liu", "Guibing Guo", "Xingwei Wang", "and Dacheng Tao"], "Categories": "cs.LG"}, "abstract": "Continual learning (CL) aims to learn new tasks without forgetting previous tasks. However, existing CL methods require a large amount of raw data, which is often unavailable due to copyright considerations and privacy risks. Instead, stakeholders usually release pre-trained machine learning models as a service (MLaaS), which users can access via APIs. This paper considers two practical-yet-novel CL settings: data-efficient CL (DECL-APIs) and data-free CL (DFCL-APIs), which achieve CL from a stream of APIs with partial or no raw data. Performing CL under these two new settings faces several challenges: unavailable full raw data, unknown model parameters, heterogeneous models of arbitrary architecture and scale, and catastrophic forgetting of previous APIs. To overcome these issues, we propose a novel data-free cooperative continual distillation learning framework that distills knowledge from a stream of APIs into a CL model by generating pseudo data, just by querying APIs. Specifically, our framework includes two cooperative generators and one CL model, forming their training as an adversarial game. We first use the CL model and the current API as fixed discriminators to train generators via a derivative-free method. Generators adversarially generate hard and diverse synthetic data to maximize the response gap between the CL model and the API. Next, we train the CL model by minimizing the gap between the responses of the CL model and the black-box API on synthetic data, to transfer the API's knowledge to the CL model. Furthermore, we propose a new regularization term based on network similarity to prevent catastrophic forgetting of previous APIs.Our method performs comparably to classic CL with full raw data on the MNIST and SVHN in the DFCL-APIs setting. In the DECL-APIs setting, our method achieves 0.97x, 0.75x and 0.69x performance of classic CL on CIFAR10, CIFAR100, and MiniImageNet.", "url": "https://arxiv.org/abs/2309.00023"}, {"metadata": {"arXiv": "2309.00024", "Date": "Thu, 31 Aug 2023 12:12:30 ", "Title": "Efficient Multi-View Graph Clustering with Local and Global Structure Preservation", "Authors": ["Yi Wen", "Suyuan Liu", "Xinhang Wan", "Siwei Wang", "Ke Liang", "Xinwang Liu", "Xihong Yang", "Pei Zhang"], "Categories": "cs.LG", "Comments": ["arXiv admin note: text overlap with arXiv:2308.16541"], "DOI": "10.1145/3581783.3611986"}, "abstract": "Anchor-based multi-view graph clustering (AMVGC) has received abundant attention owing to its high efficiency and the capability to capture complementary structural information across multiple views. Intuitively, a high-quality anchor graph plays an essential role in the success of AMVGC. However, the existing AMVGC methods only consider single-structure information, i.e., local or global structure, which provides insufficient information for the learning task. To be specific, the over-scattered global structure leads to learned anchors failing to depict the cluster partition well. In contrast, the local structure with an improper similarity measure results in potentially inaccurate anchor assignment, ultimately leading to sub-optimal clustering performance. To tackle the issue, we propose a novel anchor-based multi-view graph clustering framework termed Efficient Multi-View Graph Clustering with Local and Global Structure Preservation (EMVGC-LG). Specifically, a unified framework with a theoretical guarantee is designed to capture local and global information. Besides, EMVGC-LG jointly optimizes anchor construction and graph learning to enhance the clustering quality. In addition, EMVGC-LG inherits the linear complexity of existing AMVGC methods respecting the sample number, which is time-economical and scales well with the data size. Extensive experiments demonstrate the effectiveness and efficiency of our proposed method.", "url": "https://arxiv.org/abs/2309.00024"}, {"metadata": {"arXiv": "2309.00088", "Date": "Thu, 31 Aug 2023 19:07:50 ", "Title": "Deep Semi-Supervised Anomaly Detection for Finding Fraud in the Futures Market", "Authors": ["Timothy DeLise"], "Categories": "cs.LG q-fin.RM", "Comments": ["8 pages", "3 figures"], "MSC-class": "91G99"}, "abstract": "Modern financial electronic exchanges are an exciting and fast-paced marketplace where billions of dollars change hands every day. They are also rife with manipulation and fraud. Detecting such activity is a major undertaking, which has historically been a job reserved exclusively for humans. Recently, more research and resources have been focused on automating these processes via machine learning and artificial intelligence. Fraud detection is overwhelmingly associated with the greater field of anomaly detection, which is usually performed via unsupervised learning techniques because of the lack of labeled data needed for supervised learning. However, a small quantity of labeled data does often exist. This research article aims to evaluate the efficacy of a deep semi-supervised anomaly detection technique, called Deep SAD, for detecting fraud in high-frequency financial data. We use exclusive proprietary limit order book data from the TMX exchange in Montr\\'eal, with a small set of true labeled instances of fraud, to evaluate Deep SAD against its unsupervised predecessor. We show that incorporating a small amount of labeled data into an unsupervised anomaly detection framework can greatly improve its accuracy.", "url": "https://arxiv.org/abs/2309.00088"}, {"metadata": {"arXiv": "2309.00127", "Date": "Thu, 31 Aug 2023 20:25:54 ", "Title": "FTA: Stealthy and Robust Backdoor Attack with Flexible Trigger on Federated Learning", "Authors": ["Yanqi Qiao", "Congwen Chen", "Rui Wang", "Kaitai Liang"], "Categories": "cs.LG cs.CR"}, "abstract": "Current backdoor attacks against federated learning (FL) strongly rely on universal triggers or semantic patterns, which can be easily detected and filtered by certain defense mechanisms such as norm clipping, comparing parameter divergences among local updates. In this work, we propose a new stealthy and robust backdoor attack with flexible triggers against FL defenses. To achieve this, we build a generative trigger function that can learn to manipulate the benign samples with an imperceptible flexible trigger pattern and simultaneously make the trigger pattern include the most significant hidden features of the attacker-chosen label. Moreover, our trigger generator can keep learning and adapt across different rounds, allowing it to adjust to changes in the global model. By filling the distinguishable difference (the mapping between the trigger pattern and target label), we make our attack naturally stealthy. Extensive experiments on real-world datasets verify the effectiveness and stealthiness of our attack compared to prior attacks on decentralized learning framework with eight well-studied defenses.", "url": "https://arxiv.org/abs/2309.00127"}, {"metadata": {"arXiv": "2309.00157", "Date": "Thu, 31 Aug 2023 22:08:01 ", "Title": "Information Fusion for Assistance Systems in Production Assessment", "Authors": ["Fernando Ar\\'evalo", "Christian Alison M. Piolo", "M. Tahasanul Ibrahim", "Andreas Schwung"], "Categories": "cs.LG", "Comments": ["21 Pages", "10 Figures"]}, "abstract": "We propose a novel methodology to define assistance systems that rely on information fusion to combine different sources of information while providing an assessment. The main contribution of this paper is providing a general framework for the fusion of n number of information sources using the evidence theory. The fusion provides a more robust prediction and an associated uncertainty that can be used to assess the prediction likeliness. Moreover, we provide a methodology for the information fusion of two primary sources: an ensemble classifier based on machine data and an expert-centered model. We demonstrate the information fusion approach using data from an industrial setup, which rounds up the application part of this research. Furthermore, we address the problem of data drift by proposing a methodology to update the data-based models using an evidence theory approach. We validate the approach using the Benchmark Tennessee Eastman while doing an ablation study of the model update parameters.", "url": "https://arxiv.org/abs/2309.00157"}, {"metadata": {"arXiv": "2309.00197", "Date": "Fri, 01 Sep 2023 01:23:28 ", "Title": "Deep-learning-based Early Fixing for Gas-lifted Oil Production Optimization: Supervised and Weakly-supervised Approaches", "Authors": ["Bruno Machado Pacheco and Laio Oriel Seman and Eduardo Camponogara"], "Categories": "cs.LG math.OC", "Comments": ["Paper accepted at SBAI 2023"]}, "abstract": "Maximizing oil production from gas-lifted oil wells entails solving Mixed-Integer Linear Programs (MILPs). As the parameters of the wells, such as the basic-sediment-to-water ratio and the gas-oil ratio, are updated, the problems must be repeatedly solved. Instead of relying on costly exact methods or the accuracy of general approximate methods, in this paper, we propose a tailor-made heuristic solution based on deep learning models trained to provide values to all integer variables given varying well parameters, early-fixing the integer variables and, thus, reducing the original problem to a linear program (LP). We propose two approaches for developing the learning-based heuristic: a supervised learning approach, which requires the optimal integer values for several instances of the original problem in the training set, and a weakly-supervised learning approach, which requires only solutions for the early-fixed linear problems with random assignments for the integer variables. Our results show a runtime reduction of 71.11% Furthermore, the weakly-supervised learning model provided significant values for early fixing, despite never seeing the optimal values during training.", "url": "https://arxiv.org/abs/2309.00197"}, {"metadata": {"arXiv": "2309.00203", "Date": "Fri, 01 Sep 2023 01:44:57 ", "Title": "Data-Driven Projection for Reducing Dimensionality of Linear Programs: Generalization Bound and Learning Methods", "Authors": ["Shinsaku Sakaue", "Taihei Oki"], "Categories": "cs.LG"}, "abstract": "This paper studies a simple data-driven approach to high-dimensional linear programs (LPs). Given data of past $n$-dimensional LPs, we learn an $n\\times k$ \\textit{projection matrix} ($n > k$), which reduces the dimensionality from $n$ to $k$. Then, we address future LP instances by solving $k$-dimensional LPs and recovering $n$-dimensional solutions by multiplying the projection matrix. This idea is compatible with any user-preferred LP solvers, hence a versatile approach to faster LP solving. One natural question is: how much data is sufficient to ensure the recovered solutions' quality? We address this question based on the idea of \\textit{data-driven algorithm design}, which relates the amount of data sufficient for generalization guarantees to the \\textit{pseudo-dimension} of performance metrics. We present an $\\tilde{\\mathrm{O}}(nk^2)$ upper bound on the pseudo-dimension ($\\tilde{\\mathrm{O}}$ compresses logarithmic factors) and complement it by an $\\Omega(nk)$ lower bound, hence tight up to an $\\tilde{\\mathrm{O}}(k)$ factor. On the practical side, we study two natural methods for learning projection matrices: PCA- and gradient-based methods. While the former is simple and efficient, the latter sometimes leads to better solution quality. Experiments confirm that learned projection matrices are beneficial for reducing the time for solving LPs while maintaining high solution quality.", "url": "https://arxiv.org/abs/2309.00203"}, {"metadata": {"arXiv": "2309.00236", "Date": "Fri, 01 Sep 2023 03:53:40 ", "Title": "Image Hijacking: Adversarial Images can Control Generative Models at Runtime", "Authors": ["Luke Bailey", "Euan Ong", "Stuart Russell", "Scott Emmons"], "Categories": "cs.LG cs.CL cs.CR", "Comments": ["Code is available at https://github.com/euanong/image-hijacks"]}, "abstract": "Are foundation models secure from malicious actors? In this work, we focus on the image input to a vision-language model (VLM). We discover image hijacks, adversarial images that control generative models at runtime. We introduce Behavior Matching, a general method for creating image hijacks, and we use it to explore three types of attacks. Specific string attacks generate arbitrary output of the adversary's choosing. Leak context attacks leak information from the context window into the output. Jailbreak attacks circumvent a model's safety training. We study these attacks against LLaVA-2, a state-of-the-art VLM based on CLIP and LLaMA-2, and find that all our attack types have above a 90\\% success rate. Moreover, our attacks are automated and require only small image perturbations. These findings raise serious concerns about the security of foundation models. If image hijacks are as difficult to defend against as adversarial examples in CIFAR-10, then it might be many years before a solution is found -- if it even exists.", "url": "https://arxiv.org/abs/2309.00236"}, {"metadata": {"arXiv": "2309.00244", "Date": "Fri, 01 Sep 2023 04:26:55 ", "Title": "NeuroSurgeon: A Toolkit for Subnetwork Analysis", "Authors": ["Michael A. Lepori", "Ellie Pavlick", "Thomas Serre"], "Categories": "cs.LG cs.CL"}, "abstract": "Despite recent advances in the field of explainability, much remains unknown about the algorithms that neural networks learn to represent. Recent work has attempted to understand trained models by decomposing them into functional circuits (Csord\\'as et al., 2020; Lepori et al., 2023). To advance this research, we developed NeuroSurgeon, a python library that can be used to discover and manipulate subnetworks within models in the Huggingface Transformers library (Wolf et al., 2019). NeuroSurgeon is freely available at https://github.com/mlepori1/NeuroSurgeon.", "url": "https://arxiv.org/abs/2309.00244"}, {"metadata": {"arXiv": "2309.00254", "Date": "Fri, 01 Sep 2023 05:09:49 ", "Title": "Why do universal adversarial attacks work on large language models?: Geometry might be the answer", "Authors": ["Varshini Subhash", "Anna Bialas", "Weiwei Pan", "Finale Doshi-Velez"], "Categories": "cs.LG cs.CL cs.CR", "Comments": ["2nd AdvML Frontiers Workshop at 40th International Conference on Machine Learning", "Honolulu", "Hawaii", "USA", "2023"]}, "abstract": "Transformer based large language models with emergent capabilities are becoming increasingly ubiquitous in society. However, the task of understanding and interpreting their internal workings, in the context of adversarial attacks, remains largely unsolved. Gradient-based universal adversarial attacks have been shown to be highly effective on large language models and potentially dangerous due to their input-agnostic nature. This work presents a novel geometric perspective explaining universal adversarial attacks on large language models. By attacking the 117M parameter GPT-2 model, we find evidence indicating that universal adversarial triggers could be embedding vectors which merely approximate the semantic information in their adversarial training region. This hypothesis is supported by white-box model analysis comprising dimensionality reduction and similarity measurement of hidden representations. We believe this new geometric perspective on the underlying mechanism driving universal attacks could help us gain deeper insight into the internal workings and failure modes of LLMs, thus enabling their mitigation.", "url": "https://arxiv.org/abs/2309.00254"}, {"metadata": {"arXiv": "2309.00255", "Date": "Fri, 01 Sep 2023 05:12:25 ", "Title": "SortedNet, a Place for Every Network and Every Network in its Place: Towards a Generalized Solution for Training Many-in-One Neural Networks", "Authors": ["Mojtaba Valipour", "Mehdi Rezagholizadeh", "Hossein Rajabzadeh", "Marzieh Tahaei", "Boxing Chen", "and Ali Ghodsi"], "Categories": "cs.LG"}, "abstract": "As the size of deep learning models continues to grow, finding optimal models under memory and computation constraints becomes increasingly more important. Although usually the architecture and constituent building blocks of neural networks allow them to be used in a modular way, their training process is not aware of this modularity. Consequently, conventional neural network training lacks the flexibility to adapt the computational load of the model during inference. This paper proposes SortedNet, a generalized and scalable solution to harness the inherent modularity of deep neural networks across various dimensions for efficient dynamic inference. Our training considers a nested architecture for the sub-models with shared parameters and trains them together with the main model in a sorted and probabilistic manner. This sorted training of sub-networks enables us to scale the number of sub-networks to hundreds using a single round of training. We utilize a novel updating scheme during training that combines random sampling of sub-networks with gradient accumulation to improve training efficiency. Furthermore, the sorted nature of our training leads to a search-free sub-network selection at inference time; and the nested architecture of the resulting sub-networks leads to minimal storage requirement and efficient switching between sub-networks at inference. Our general dynamic training approach is demonstrated across various architectures and tasks, including large language models and pre-trained vision models. Experimental results show the efficacy of the proposed approach in achieving efficient sub-networks while outperforming state-of-the-art dynamic training approaches. Our findings demonstrate the feasibility of training up to 160 different sub-models simultaneously, showcasing the extensive scalability of our proposed method while maintaining 96% of the model performance.", "url": "https://arxiv.org/abs/2309.00255"}, {"metadata": {"arXiv": "2309.00305", "Date": "Fri, 01 Sep 2023 07:29:44 ", "Title": "Efficient Surrogate Models for Materials Science Simulations: Machine Learning-based Prediction of Microstructure Properties", "Authors": ["Binh Duong Nguyen", "Pavlo Potapenko", "Aytekin Dermici", "Kishan Govinda", "Stefan Sandfeld"], "Categories": "cs.LG cond-mat.mtrl-sci cs.CV"}, "abstract": "Determining, understanding, and predicting the so-called structure-property relation is an important task in many scientific disciplines, such as chemistry, biology, meteorology, physics, engineering, and materials science. Structure refers to the spatial distribution of, e.g., substances, material, or matter in general, while property is a resulting characteristic that usually depends in a non-trivial way on spatial details of the structure. Traditionally, forward simulations models have been used for such tasks. Recently, several machine learning algorithms have been applied in these scientific fields to enhance and accelerate simulation models or as surrogate models. In this work, we develop and investigate the applications of six machine learning techniques based on two different datasets from the domain of materials science: data from a two-dimensional Ising model for predicting the formation of magnetic domains and data representing the evolution of dual-phase microstructures from the Cahn-Hilliard model. We analyze the accuracy and robustness of all models and elucidate the reasons for the differences in their performances. The impact of including domain knowledge through tailored features is studied, and general recommendations based on the availability and quality of training data are derived from this.", "url": "https://arxiv.org/abs/2309.00305"}, {"metadata": {"arXiv": "2309.00325", "Date": "Fri, 01 Sep 2023 08:16:53 ", "Title": "Multi-fidelity reduced-order surrogate modeling", "Authors": ["Paolo Conti", "Mengwu Guo", "Andrea Manzoni", "Attilio Frangi", "Steven L. Brunton", "J. Nathan Kutz"], "Categories": "cs.LG cs.NA math.NA"}, "abstract": "High-fidelity numerical simulations of partial differential equations (PDEs) given a restricted computational budget can significantly limit the number of parameter configurations considered and/or time window evaluated for modeling a given system. Multi-fidelity surrogate modeling aims to leverage less accurate, lower-fidelity models that are computationally inexpensive in order to enhance predictive accuracy when high-fidelity data are limited or scarce. However, low-fidelity models, while often displaying important qualitative spatio-temporal features, fail to accurately capture the onset of instability and critical transients observed in the high-fidelity models, making them impractical as surrogate models. To address this shortcoming, we present a new data-driven strategy that combines dimensionality reduction with multi-fidelity neural network surrogates. The key idea is to generate a spatial basis by applying the classical proper orthogonal decomposition (POD) to high-fidelity solution snapshots, and approximate the dynamics of the reduced states - time-parameter-dependent expansion coefficients of the POD basis - using a multi-fidelity long-short term memory (LSTM) network. By mapping low-fidelity reduced states to their high-fidelity counterpart, the proposed reduced-order surrogate model enables the efficient recovery of full solution fields over time and parameter variations in a non-intrusive manner. The generality and robustness of this method is demonstrated by a collection of parametrized, time-dependent PDE problems where the low-fidelity model can be defined by coarser meshes and/or time stepping, as well as by misspecified physical features. Importantly, the onset of instabilities and transients are well captured by this surrogate modeling technique.", "url": "https://arxiv.org/abs/2309.00325"}, {"metadata": {"arXiv": "2309.00330", "Date": "Fri, 01 Sep 2023 08:34:13 ", "Title": "Multitask Deep Learning for Accurate Risk Stratification and Prediction of Next Steps for Coronary CT Angiography Patients", "Authors": ["Juan Lu", "Mohammed Bennamoun", "Jonathon Stewart", "JasonK.Eshraghian", "Yanbin Liu", "Benjamin Chow", "Frank M.Sanfilippo and Girish Dwivedi"], "Categories": "cs.LG cs.NE"}, "abstract": "Diagnostic investigation has an important role in risk stratification and clinical decision making of patients with suspected and documented Coronary Artery Disease (CAD). However, the majority of existing tools are primarily focused on the selection of gatekeeper tests, whereas only a handful of systems contain information regarding the downstream testing or treatment. We propose a multi-task deep learning model to support risk stratification and down-stream test selection for patients undergoing Coronary Computed Tomography Angiography (CCTA). The analysis included 14,021 patients who underwent CCTA between 2006 and 2017. Our novel multitask deep learning framework extends the state-of-the art Perceiver model to deal with real-world CCTA report data. Our model achieved an Area Under the receiver operating characteristic Curve (AUC) of 0.76 in CAD risk stratification, and 0.72 AUC in predicting downstream tests. Our proposed deep learning model can accurately estimate the likelihood of CAD and provide recommended downstream tests based on prior CCTA data. In clinical practice, the utilization of such an approach could bring a paradigm shift in risk stratification and downstream management. Despite significant progress using deep learning models for tabular data, they do not outperform gradient boosting decision trees, and further research is required in this area. However, neural networks appear to benefit more readily from multi-task learning than tree-based models. This could offset the shortcomings of using single task learning approach when working with tabular data.", "url": "https://arxiv.org/abs/2309.00330"}, {"metadata": {"arXiv": "2309.00363", "Date": "Fri, 01 Sep 2023 09:40:36 ", "Title": "FederatedScope-LLM: A Comprehensive Package for Fine-tuning Large Language Models in Federated Learning", "Authors": ["Weirui Kuang", "Bingchen Qian", "Zitao Li", "Daoyuan Chen", "Dawei Gao", "Xuchen Pan", "Yuexiang Xie", "Yaliang Li", "Bolin Ding", "Jingren Zhou"], "Categories": "cs.LG", "Comments": ["Source code: https://github.com/alibaba/FederatedScope/tree/llm"]}, "abstract": "LLMs have demonstrated great capabilities in various NLP tasks. Different entities can further improve the performance of those LLMs on their specific downstream tasks by fine-tuning LLMs. When several entities have similar interested tasks, but their data cannot be shared because of privacy concerns regulations, federated learning (FL) is a mainstream solution to leverage the data of different entities. However, fine-tuning LLMs in federated learning settings still lacks adequate support from existing FL frameworks because it has to deal with optimizing the consumption of significant communication and computational resources, data preparation for different tasks, and distinct information protection demands. This paper first discusses these challenges of federated fine-tuning LLMs, and introduces our package FS-LLM as a main contribution, which consists of the following components: (1) we build an end-to-end benchmarking pipeline, automizing the processes of dataset preprocessing, federated fine-tuning execution, and performance evaluation on federated LLM fine-tuning; (2) we provide comprehensive federated parameter-efficient fine-tuning algorithm implementations and versatile programming interfaces for future extension in FL scenarios with low communication and computation costs, even without accessing the full model; (3) we adopt several accelerating and resource-efficient operators for fine-tuning LLMs with limited resources and the flexible pluggable sub-routines for interdisciplinary study. We conduct extensive experiments to validate the effectiveness of FS-LLM and benchmark advanced LLMs with state-of-the-art parameter-efficient fine-tuning algorithms in FL settings, which also yields valuable insights into federated fine-tuning LLMs for the research community. To facilitate further research and adoption, we release FS-LLM at https://github.com/alibaba/FederatedScope/tree/llm.", "url": "https://arxiv.org/abs/2309.00363"}, {"metadata": {"arXiv": "2309.00367", "Date": "Fri, 01 Sep 2023 09:47:33 ", "Title": "Where Did the Gap Go? Reassessing the Long-Range Graph Benchmark", "Authors": ["Jan T\\\"onshoff", "Martin Ritzert", "Eran Rosenbluth", "Martin Grohe"], "Categories": "cs.LG"}, "abstract": "The recent Long-Range Graph Benchmark (LRGB, Dwivedi et al. 2022) introduced a set of graph learning tasks strongly dependent on long-range interaction between vertices. Empirical evidence suggests that on these tasks Graph Transformers significantly outperform Message Passing GNNs (MPGNNs). In this paper, we carefully reevaluate multiple MPGNN baselines as well as the Graph Transformer GPS (Ramp\\'a\\v{s}ek et al. 2022) on LRGB. Through a rigorous empirical analysis, we demonstrate that the reported performance gap is overestimated due to suboptimal hyperparameter choices. It is noteworthy that across multiple datasets the performance gap completely vanishes after basic hyperparameter optimization. In addition, we discuss the impact of lacking feature normalization for LRGB's vision datasets and highlight a spurious implementation of LRGB's link prediction metric. The principal aim of our paper is to establish a higher standard of empirical rigor within the graph machine learning community.", "url": "https://arxiv.org/abs/2309.00367"}, {"metadata": {"arXiv": "2309.00379", "Date": "Fri, 01 Sep 2023 10:30:48 ", "Title": "Anomaly detection with semi-supervised classification based on risk estimators", "Authors": ["Le Thi Khanh Hien", "Sukanya Patra", "and Souhaib Ben Taieb"], "Categories": "cs.LG"}, "abstract": "A significant limitation of one-class classification anomaly detection methods is their reliance on the assumption that unlabeled training data only contains normal instances. To overcome this impractical assumption, we propose two novel classification-based anomaly detection methods. Firstly, we introduce a semi-supervised shallow anomaly detection method based on an unbiased risk estimator. Secondly, we present a semi-supervised deep anomaly detection method utilizing a nonnegative (biased) risk estimator. We establish estimation error bounds and excess risk bounds for both risk minimizers. Additionally, we propose techniques to select appropriate regularization parameters that ensure the nonnegativity of the empirical risk in the shallow model under specific loss functions. Our extensive experiments provide strong evidence of the effectiveness of the risk-based anomaly detection methods.", "url": "https://arxiv.org/abs/2309.00379"}, {"metadata": {"arXiv": "2309.00416", "Date": "Fri, 01 Sep 2023 12:20:19 ", "Title": "Advancing Personalized Federated Learning: Group Privacy, Fairness, and Beyond", "Authors": ["Filippo Galli", "Kangsoo Jung", "Sayan Biswas", "Catuscia Palamidessi", "Tommaso Cucinotta"], "Categories": "cs.LG cs.CR cs.CY stat.ML"}, "abstract": "Federated learning (FL) is a framework for training machine learning models in a distributed and collaborative manner. During training, a set of participating clients process their data stored locally, sharing only the model updates obtained by minimizing a cost function over their local inputs. FL was proposed as a stepping-stone towards privacy-preserving machine learning, but it has been shown vulnerable to issues such as leakage of private information, lack of personalization of the model, and the possibility of having a trained model that is fairer to some groups than to others. In this paper, we address the triadic interaction among personalization, privacy guarantees, and fairness attained by models trained within the FL framework. Differential privacy and its variants have been studied and applied as cutting-edge standards for providing formal privacy guarantees. However, clients in FL often hold very diverse datasets representing heterogeneous communities, making it important to protect their sensitive information while still ensuring that the trained model upholds the aspect of fairness for the users. To attain this objective, a method is put forth that introduces group privacy assurances through the utilization of $d$-privacy (aka metric privacy). $d$-privacy represents a localized form of differential privacy that relies on a metric-oriented obfuscation approach to maintain the original data's topological distribution. This method, besides enabling personalized model training in a federated approach and providing formal privacy guarantees, possesses significantly better group fairness measured under a variety of standard metrics than a global model trained within a classical FL template. Theoretical justifications for the applicability are provided, as well as experimental validation on real-world datasets to illustrate the working of the proposed method.", "url": "https://arxiv.org/abs/2309.00416"}, {"metadata": {"arXiv": "2309.00483", "Date": "Fri, 01 Sep 2023 14:20:48 ", "Title": "Geometry-aware Line Graph Transformer Pre-training for Molecular Property Prediction", "Authors": ["Peizhen Bai", "Xianyuan Liu", "Haiping Lu"], "Categories": "cs.LG q-bio.BM", "Comments": ["9 pages", "5 figures"]}, "abstract": "Molecular property prediction with deep learning has gained much attention over the past years. Owing to the scarcity of labeled molecules, there has been growing interest in self-supervised learning methods that learn generalizable molecular representations from unlabeled data. Molecules are typically treated as 2D topological graphs in modeling, but it has been discovered that their 3D geometry is of great importance in determining molecular functionalities. In this paper, we propose the Geometry-aware line graph transformer (Galformer) pre-training, a novel self-supervised learning framework that aims to enhance molecular representation learning with 2D and 3D modalities. Specifically, we first design a dual-modality line graph transformer backbone to encode the topological and geometric information of a molecule. The designed backbone incorporates effective structural encodings to capture graph structures from both modalities. Then we devise two complementary pre-training tasks at the inter and intra-modality levels. These tasks provide properly supervised information and extract discriminative 2D and 3D knowledge from unlabeled molecules. Finally, we evaluate Galformer against six state-of-the-art baselines on twelve property prediction benchmarks via downstream fine-tuning. Experimental results show that Galformer consistently outperforms all baselines on both classification and regression tasks, demonstrating its effectiveness.", "url": "https://arxiv.org/abs/2309.00483"}, {"metadata": {"arXiv": "2309.00498", "Date": "Fri, 01 Sep 2023 14:42:27 ", "Title": "Application of Deep Learning Methods in Monitoring and Optimization of Electric Power Systems", "Authors": ["Ognjen Kundacina"], "Categories": "cs.LG cs.SY eess.SY", "Comments": ["PhD thesis"]}, "abstract": "This PhD thesis thoroughly examines the utilization of deep learning techniques as a means to advance the algorithms employed in the monitoring and optimization of electric power systems. The first major contribution of this thesis involves the application of graph neural networks to enhance power system state estimation. The second key aspect of this thesis focuses on utilizing reinforcement learning for dynamic distribution network reconfiguration. The effectiveness of the proposed methods is affirmed through extensive experimentation and simulations.", "url": "https://arxiv.org/abs/2309.00498"}, {"metadata": {"arXiv": "2309.00508", "Date": "Fri, 01 Sep 2023 14:53:51 ", "Title": "Structure and Gradient Dynamics Near Global Minima of Two-layer Neural Networks", "Authors": ["Leyang Zhang", "Yaoyu Zhang", "Tao Luo"], "Categories": "cs.LG math.DS"}, "abstract": "Under mild assumptions, we investigate the structure of loss landscape of two-layer neural networks near global minima, determine the set of parameters which give perfect generalization, and fully characterize the gradient flows around it. With novel techniques, our work uncovers some simple aspects of the complicated loss landscape and reveals how model, target function, samples and initialization affect the training dynamics differently. Based on these results, we also explain why (overparametrized) neural networks could generalize well.", "url": "https://arxiv.org/abs/2309.00508"}, {"metadata": {"arXiv": "2309.00578", "Date": "Fri, 01 Sep 2023 16:45:52 ", "Title": "Consistency of Lloyd's Algorithm Under Perturbations", "Authors": ["Dhruv Patel and Hui Shen and Shankar Bhamidi and Yufeng Liu and Vladas Pipiras"], "Categories": "cs.LG math.ST stat.TH", "Comments": ["Preprint version 1"], "MSC-class": "62E20, 60C05"}, "abstract": "In the context of unsupervised learning, Lloyd's algorithm is one of the most widely used clustering algorithms. It has inspired a plethora of work investigating the correctness of the algorithm under various settings with ground truth clusters. In particular, in 2016, Lu and Zhou have shown that the mis-clustering rate of Lloyd's algorithm on $n$ independent samples from a sub-Gaussian mixture is exponentially bounded after $O(\\log(n))$ iterations, assuming proper initialization of the algorithm. However, in many applications, the true samples are unobserved and need to be learned from the data via pre-processing pipelines such as spectral methods on appropriate data matrices. We show that the mis-clustering rate of Lloyd's algorithm on perturbed samples from a sub-Gaussian mixture is also exponentially bounded after $O(\\log(n))$ iterations under the assumptions of proper initialization and that the perturbation is small relative to the sub-Gaussian noise. In canonical settings with ground truth clusters, we derive bounds for algorithms such as $k$-means$++$ to find good initializations and thus leading to the correctness of clustering via the main result. We show the implications of the results for pipelines measuring the statistical significance of derived clusters from data such as SigClust. We use these general results to derive implications in providing theoretical guarantees on the misclustering rate for Lloyd's algorithm in a host of applications, including high-dimensional time series, multi-dimensional scaling, and community detection for sparse networks via spectral clustering.", "url": "https://arxiv.org/abs/2309.00578"}, {"metadata": {"arXiv": "2309.00583", "Date": "Fri, 01 Sep 2023 16:59:21 ", "Title": "Geometry-Informed Neural Operator for Large-Scale 3D PDEs", "Authors": ["Zongyi Li", "Nikola Borislavov Kovachki", "Chris Choy", "Boyi Li", "Jean Kossaifi", "Shourya Prakash Otta", "Mohammad Amin Nabian", "Maximilian Stadler", "Christian Hundt", "Kamyar Azizzadenesheli", "Anima Anandkumar"], "Categories": "cs.LG cs.NA math.NA"}, "abstract": "We propose the geometry-informed neural operator (GINO), a highly efficient approach to learning the solution operator of large-scale partial differential equations with varying geometries. GINO uses a signed distance function and point-cloud representations of the input shape and neural operators based on graph and Fourier architectures to learn the solution operator. The graph neural operator handles irregular grids and transforms them into and from regular latent grids on which Fourier neural operator can be efficiently applied. GINO is discretization-convergent, meaning the trained model can be applied to arbitrary discretization of the continuous domain and it converges to the continuum operator as the discretization is refined. To empirically validate the performance of our method on large-scale simulation, we generate the industry-standard aerodynamics dataset of 3D vehicle geometries with Reynolds numbers as high as five million. For this large-scale 3D fluid simulation, numerical methods are expensive to compute surface pressure. We successfully trained GINO to predict the pressure on car surfaces using only five hundred data points. The cost-accuracy experiments show a $26,000 \\times$ speed-up compared to optimized GPU-based computational fluid dynamics (CFD) simulators on computing the drag coefficient. When tested on new combinations of geometries and boundary conditions (inlet velocities), GINO obtains a one-fourth reduction in error rate compared to deep neural network approaches.", "url": "https://arxiv.org/abs/2309.00583"}, {"metadata": {"arXiv": "2309.00585", "Date": "Fri, 01 Sep 2023 17:01:04 ", "Title": "PolyGET: Accelerating Polymer Simulations by Accurate and Generalizable Forcefield with Equivariant Transformer", "Authors": ["Rui Feng", "Huan Tran", "Aubrey Toland", "Binghong Chen", "Qi Zhu", "Rampi Ramprasad", "Chao Zhang"], "Categories": "cs.LG cond-mat.soft"}, "abstract": "Polymer simulation with both accuracy and efficiency is a challenging task. Machine learning (ML) forcefields have been developed to achieve both the accuracy of ab initio methods and the efficiency of empirical force fields. However, existing ML force fields are usually limited to single-molecule settings, and their simulations are not robust enough. In this paper, we present PolyGET, a new framework for Polymer Forcefields with Generalizable Equivariant Transformers. PolyGET is designed to capture complex quantum interactions between atoms and generalize across various polymer families, using a deep learning model called Equivariant Transformers. We propose a new training paradigm that focuses exclusively on optimizing forces, which is different from existing methods that jointly optimize forces and energy. This simple force-centric objective function avoids competing objectives between energy and forces, thereby allowing for learning a unified forcefield ML model over different polymer families. We evaluated PolyGET on a large-scale dataset of 24 distinct polymer types and demonstrated state-of-the-art performance in force accuracy and robust MD simulations. Furthermore, PolyGET can simulate large polymers with high fidelity to the reference ab initio DFT method while being able to generalize to unseen polymers.", "url": "https://arxiv.org/abs/2309.00585"}, {"metadata": {"arXiv": "2309.00591", "Date": "Fri, 01 Sep 2023 17:12:43 ", "Title": "Fast and Regret Optimal Best Arm Identification: Fundamental Limits and Low-Complexity Algorithms", "Authors": ["Qining Zhang", "Lei Ying"], "Categories": "cs.LG stat.ML"}, "abstract": "This paper considers a stochastic multi-armed bandit (MAB) problem with dual objectives: (i) quick identification and commitment to the optimal arm, and (ii) reward maximization throughout a sequence of $T$ consecutive rounds. Though each objective has been individually well-studied, i.e., best arm identification for (i) and regret minimization for (ii), the simultaneous realization of both objectives remains an open problem, despite its practical importance. This paper introduces \\emph{Regret Optimal Best Arm Identification} (ROBAI) which aims to achieve these dual objectives. To solve ROBAI with both pre-determined stopping time and adaptive stopping time requirements, we present the $\\mathsf{EOCP}$ algorithm and its variants respectively, which not only achieve asymptotic optimal regret in both Gaussian and general bandits, but also commit to the optimal arm in $\\mathcal{O}(\\log T)$ rounds with pre-determined stopping time and $\\mathcal{O}(\\log^2 T)$ rounds with adaptive stopping time. We further characterize lower bounds on the commitment time (equivalent to sample complexity) of ROBAI, showing that $\\mathsf{EOCP}$ and its variants are sample optimal with pre-determined stopping time, and almost sample optimal with adaptive stopping time. Numerical results confirm our theoretical analysis and reveal an interesting ``over-exploration'' phenomenon carried by classic $\\mathsf{UCB}$ algorithms, such that $\\mathsf{EOCP}$ has smaller regret even though it stops exploration much earlier than $\\mathsf{UCB}$ ($\\mathcal{O}(\\log T)$ versus $\\mathcal{O}(T)$), which suggests over-exploration is unnecessary and potentially harmful to system performance.", "url": "https://arxiv.org/abs/2309.00591"}, {"metadata": {"arXiv": "2309.00614", "Date": "Fri, 01 Sep 2023 17:59:44 ", "Title": "Baseline Defenses for Adversarial Attacks Against Aligned Language Models", "Authors": ["Neel Jain", "Avi Schwarzschild", "Yuxin Wen", "Gowthami Somepalli", "John Kirchenbauer", "Ping-yeh Chiang", "Micah Goldblum", "Aniruddha Saha", "Jonas Geiping", "Tom Goldstein"], "Categories": "cs.LG cs.CL cs.CR", "Comments": ["12 pages"]}, "abstract": "As Large Language Models quickly become ubiquitous, their security vulnerabilities are critical to understand. Recent work shows that text optimizers can produce jailbreaking prompts that bypass moderation and alignment. Drawing from the rich body of work on adversarial machine learning, we approach these attacks with three questions: What threat models are practically useful in this domain? How do baseline defense techniques perform in this new domain? How does LLM security differ from computer vision? We evaluate several baseline defense strategies against leading adversarial attacks on LLMs, discussing the various settings in which each is feasible and effective. Particularly, we look at three types of defenses: detection (perplexity based), input preprocessing (paraphrase and retokenization), and adversarial training. We discuss white-box and gray-box settings and discuss the robustness-performance trade-off for each of the defenses considered. Surprisingly, we find much more success with filtering and preprocessing than we would expect from other domains, such as vision, providing a first indication that the relative strengths of these defenses may be weighed differently in these domains.", "url": "https://arxiv.org/abs/2309.00614"}, {"metadata": {"arXiv": "2309.00017", "Date": "Thu, 31 Aug 2023 06:23:53 ", "Title": "Physics-Based Trajectory Design for Cellular-Connected UAV in Rainy Environments Based on Deep Reinforcement Learning", "Authors": ["Hao Qin", "Zhaozhou Wu and Xingqi Zhang"], "Categories": "eess.SY cs.LG cs.SY"}, "abstract": "Cellular-connected unmanned aerial vehicles (UAVs) have gained increasing attention due to their potential to enhance conventional UAV capabilities by leveraging existing cellular infrastructure for reliable communications between UAVs and base stations. They have been used for various applications, including weather forecasting and search and rescue operations. However, under extreme weather conditions such as rainfall, it is challenging for the trajectory design of cellular UAVs, due to weak coverage regions in the sky, limitations of UAV flying time, and signal attenuation caused by raindrops. To this end, this paper proposes a physics-based trajectory design approach for cellular-connected UAVs in rainy environments. A physics-based electromagnetic simulator is utilized to take into account detailed environment information and the impact of rain on radio wave propagation. The trajectory optimization problem is formulated to jointly consider UAV flying time and signal-to-interference ratio, and is solved through a Markov decision process using deep reinforcement learning algorithms based on multi-step learning and double Q-learning. Optimal UAV trajectories are compared in examples with homogeneous atmosphere medium and rain medium. Additionally, a thorough study of varying weather conditions on trajectory design is provided, and the impact of weight coefficients in the problem formulation is discussed. The proposed approach has demonstrated great potential for UAV trajectory design under rainy weather conditions.", "url": "https://arxiv.org/abs/2309.00017"}, {"metadata": {"arXiv": "2309.00144", "Date": "Thu, 31 Aug 2023 21:30:25 ", "Title": "Multi Agent DeepRL based Joint Power and Subchannel Allocation in IAB networks", "Authors": ["Lakshya Jagadish", "Banashree Sarma", "R. Manivasakan"], "Categories": "eess.SY cs.LG cs.SY", "Comments": ["7 pages", "6 figures", "Accepted at the European Conference on Communication Systems (ECCS) 2023"]}, "abstract": "Integrated Access and Backhauling (IAB) is a viable approach for meeting the unprecedented need for higher data rates of future generations, acting as a cost-effective alternative to dense fiber-wired links. The design of such networks with constraints usually results in an optimization problem of non-convex and combinatorial nature. Under those situations, it is challenging to obtain an optimal strategy for the joint Subchannel Allocation and Power Allocation (SAPA) problem. In this paper, we develop a multi-agent Deep Reinforcement Learning (DeepRL) based framework for joint optimization of power and subchannel allocation in an IAB network to maximize the downlink data rate. SAPA using DDQN (Double Deep Q-Learning Network) can handle computationally expensive problems with huge action spaces associated with multiple users and nodes. Unlike the conventional methods such as game theory, fractional programming, and convex optimization, which in practice demand more and more accurate network information, the multi-agent DeepRL approach requires less environment network information. Simulation results show the proposed scheme's promising performance when compared with baseline (Deep Q-Learning Network and Random) schemes.", "url": "https://arxiv.org/abs/2309.00144"}, {"metadata": {"arXiv": "2309.00029", "Date": "Thu, 31 Aug 2023 15:22:11 ", "Title": "Exploring the Potential of Large Language Models to Generate Formative Programming Feedback", "Authors": ["Natalie Kiesler", "Dominic Lohr", "Hieke Keuning"], "Categories": "cs.AI cs.CY cs.SE", "Comments": ["Accepted to FIE 2023"]}, "abstract": "Ever since the emergence of large language models (LLMs) and related applications, such as ChatGPT, its performance and error analysis for programming tasks have been subject to research. In this work-in-progress paper, we explore the potential of such LLMs for computing educators and learners, as we analyze the feedback it generates to a given input containing program code. In particular, we aim at (1) exploring how an LLM like ChatGPT responds to students seeking help with their introductory programming tasks, and (2) identifying feedback types in its responses. To achieve these goals, we used students' programming sequences from a dataset gathered within a CS1 course as input for ChatGPT along with questions required to elicit feedback and correct solutions. The results show that ChatGPT performs reasonably well for some of the introductory programming tasks and student errors, which means that students can potentially benefit. However, educators should provide guidance on how to use the provided feedback, as it can contain misleading information for novices.", "url": "https://arxiv.org/abs/2309.00029"}, {"metadata": {"arXiv": "2309.00135", "Date": "Thu, 31 Aug 2023 21:15:06 ", "Title": "Construction Grammar and Artificial Intelligence", "Authors": ["Katrien Beuls and Paul Van Eecke"], "Categories": "cs.AI cs.CL", "Comments": ["Peer-reviewed author's draft of a chapter to appear in the Cambridge Handbook of Construction Grammar (2024 - edited by Mirjam Fried and Kiki Nikiforidou)"]}, "abstract": "In this chapter, we argue that it is highly beneficial for the contemporary construction grammarian to have a thorough understanding of the strong relationship between the research fields of construction grammar and artificial intelligence. We start by unravelling the historical links between the two fields, showing that their relationship is rooted in a common attitude towards human communication and language. We then discuss the first direction of influence, focussing in particular on how insights and techniques from the field of artificial intelligence play an important role in operationalising, validating and scaling constructionist approaches to language. We then proceed to the second direction of influence, highlighting the relevance of construction grammar insights and analyses to the artificial intelligence endeavour of building truly intelligent agents. We support our case with a variety of illustrative examples and conclude that the further elaboration of this relationship will play a key role in shaping the future of the field of construction grammar.", "url": "https://arxiv.org/abs/2309.00135"}, {"metadata": {"arXiv": "2309.00138", "Date": "Thu, 31 Aug 2023 21:22:00 ", "Title": "Fuzzy Approach for Audio-Video Emotion Recognition in Computer Games for Children", "Authors": ["Pavel Kozlov", "Alisher Akram", "Pakizar Shamoi"], "Categories": "cs.AI", "Comments": ["8 pages. Prepared for the Elsevier conference"]}, "abstract": "Computer games are widespread nowadays and enjoyed by people of all ages. But when it comes to kids, playing these games can be more than just fun, it is a way for them to develop important skills and build emotional intelligence. Facial expressions and sounds that kids produce during gameplay reflect their feelings, thoughts, and moods. In this paper, we propose a novel framework that integrates a fuzzy approach for the recognition of emotions through the analysis of audio and video data. Our focus lies within the specific context of computer games tailored for children, aiming to enhance their overall user experience. We use the FER dataset to detect facial emotions in video frames recorded from the screen during the game. For the audio emotion recognition of sounds a kid produces during the game, we use CREMA-D, TESS, RAVDESS, and Savee datasets. Next, a fuzzy inference system is used for the fusion of results. Besides this, our system can detect emotion stability and emotion diversity during gameplay, which, together with prevailing emotion report, can serve as valuable information for parents worrying about the effect of certain games on their kids. The proposed approach has shown promising results in the preliminary experiments we conducted, involving 3 different video games, namely fighting, racing, and logic games, and providing emotion-tracking results for kids in each game. Our study can contribute to the advancement of child-oriented game development, which is not only engaging but also accounts for children's cognitive and emotional states.", "url": "https://arxiv.org/abs/2309.00138"}, {"metadata": {"arXiv": "2309.00172", "Date": "Thu, 31 Aug 2023 23:57:02 ", "Title": "Detecting Evidence of Organization in groups by Trajectories", "Authors": ["T. F. Silva and J. E. B. Maia"], "Categories": "cs.AI", "Comments": ["17 pages", "16 figures", "3 algorithms", "1 table"]}, "abstract": "Effective detection of organizations is essential for fighting crime and maintaining public safety, especially considering the limited human resources and tools to deal with each group that exhibits co-movement patterns. This paper focuses on solving the Network Structure Inference (NSI) challenge. Thus, we introduce two new approaches to detect network structure inferences based on agent trajectories. The first approach is based on the evaluation of graph entropy, while the second considers the quality of clustering indices. To evaluate the effectiveness of the new approaches, we conducted experiments using four scenario simulations based on the animal kingdom, available on the NetLogo platform: Ants, Wolf Sheep Predation, Flocking, and Ant Adaptation. Furthermore, we compare the results obtained with those of an approach previously proposed in the literature, applying all methods to simulations of the NetLogo platform. The results demonstrate that our new detection approaches can more clearly identify the inferences of organizations or networks in the simulated scenarios.", "url": "https://arxiv.org/abs/2309.00172"}, {"metadata": {"arXiv": "2309.00238", "Date": "Fri, 01 Sep 2023 04:08:45 ", "Title": "ALJP: An Arabic Legal Judgment Prediction in Personal Status Cases Using Machine Learning Models", "Authors": ["Salwa Abbara", "Mona Hafez", "Aya Kazzaz", "Areej Alhothali", "Alhanouf Alsolami"], "Categories": "cs.AI cs.CL"}, "abstract": "Legal Judgment Prediction (LJP) aims to predict judgment outcomes based on case description. Several researchers have developed techniques to assist potential clients by predicting the outcome in the legal profession. However, none of the proposed techniques were implemented in Arabic, and only a few attempts were implemented in English, Chinese, and Hindi. In this paper, we develop a system that utilizes deep learning (DL) and natural language processing (NLP) techniques to predict the judgment outcome from Arabic case scripts, especially in cases of custody and annulment of marriage. This system will assist judges and attorneys in improving their work and time efficiency while reducing sentencing disparity. In addition, it will help litigants, lawyers, and law students analyze the probable outcomes of any given case before trial. We use a different machine and deep learning models such as Support Vector Machine (SVM), Logistic regression (LR), Long Short Term Memory (LSTM), and Bidirectional Long Short-Term Memory (BiLSTM) using representation techniques such as TF-IDF and word2vec on the developed dataset. Experimental results demonstrate that compared with the five baseline methods, the SVM model with word2vec and LR with TF-IDF achieve the highest accuracy of 88% and 78% in predicting the judgment on custody cases and annulment of marriage, respectively. Furthermore, the LR and SVM with word2vec and BiLSTM model with TF-IDF achieved the highest accuracy of 88% and 69% in predicting the probability of outcomes on custody cases and annulment of marriage, respectively.", "url": "https://arxiv.org/abs/2309.00238"}, {"metadata": {"arXiv": "2309.00300", "Date": "Fri, 01 Sep 2023 07:18:02 ", "Title": "Identifiable Cognitive Diagnosis with Encoder-decoder for Modelling Students' Performance", "Authors": ["Jiatong Li", "Qi Liu", "Fei Wang", "Jiayu Liu", "Zhenya Huang", "Enhong Chen"], "Categories": "cs.AI"}, "abstract": "Cognitive diagnosis aims to diagnose students' knowledge proficiencies based on their response scores on exam questions, which is the basis of many domains such as computerized adaptive testing. Existing cognitive diagnosis models (CDMs) follow a proficiency-response paradigm, which views diagnostic results as learnable embeddings that are the cause of students' responses and learns the diagnostic results through optimization. However, such a paradigm can easily lead to unidentifiable diagnostic results and the explainability overfitting problem, which is harmful to the quantification of students' learning performance. To address these problems, we propose a novel identifiable cognitive diagnosis framework. Specifically, we first propose a flexible diagnostic module which directly diagnose identifiable and explainable examinee traits and question features from response logs. Next, we leverage a general predictive module to reconstruct response logs from the diagnostic results to ensure the preciseness of the latter. We furthermore propose an implementation of the framework, i.e., ID-CDM, to demonstrate the availability of the former. Finally, we demonstrate the identifiability, explainability and preciseness of diagnostic results of ID-CDM through experiments on four public real-world datasets.", "url": "https://arxiv.org/abs/2309.00300"}, {"metadata": {"arXiv": "2309.00306", "Date": "Fri, 01 Sep 2023 07:32:11 ", "Title": "On the Aggregation of Rules for Knowledge Graph Completion", "Authors": ["Patrick Betz", "Stefan L\\\"udtke", "Christian Meilicke", "Heiner Stuckenschmidt"], "Categories": "cs.AI", "Comments": ["KLR Workshop@ICML2023"]}, "abstract": "Rule learning approaches for knowledge graph completion are efficient, interpretable and competitive to purely neural models. The rule aggregation problem is concerned with finding one plausibility score for a candidate fact which was simultaneously predicted by multiple rules. Although the problem is ubiquitous, as data-driven rule learning can result in noisy and large rulesets, it is underrepresented in the literature and its theoretical foundations have not been studied before in this context. In this work, we demonstrate that existing aggregation approaches can be expressed as marginal inference operations over the predicting rules. In particular, we show that the common Max-aggregation strategy, which scores candidates based on the rule with the highest confidence, has a probabilistic interpretation. Finally, we propose an efficient and overlooked baseline which combines the previous strategies and is competitive to computationally more expensive approaches.", "url": "https://arxiv.org/abs/2309.00306"}, {"metadata": {"arXiv": "2309.00317", "Date": "Fri, 01 Sep 2023 08:00:43 ", "Title": "A Text-based Approach For Link Prediction on Wikipedia Articles", "Authors": ["Anh Hoang Tran", "Tam Minh Nguyen and Son T. Luu"], "Categories": "cs.AI", "Comments": ["Accepted by DSAA 2023 Conference in the DSAA Student Competition Section"]}, "abstract": "This paper present our work in the DSAA 2023 Challenge about Link Prediction for Wikipedia Articles. We use traditional machine learning models with POS tags (part-of-speech tags) features extracted from text to train the classification model for predicting whether two nodes has the link. Then, we use these tags to test on various machine learning models. We obtained the results by F1 score at 0.99999 and got 7th place in the competition. Our source code is publicly available at this link: https://github.com/Tam1032/DSAA2023-Challenge-Link-prediction-DS-UIT_SAT", "url": "https://arxiv.org/abs/2309.00317"}, {"metadata": {"arXiv": "2309.00357", "Date": "Fri, 01 Sep 2023 09:23:02 ", "Title": "Discrete Versus Continuous Algorithms in Dynamics of Affective Decision Making", "Authors": ["V.I. Yukalov and E.P. Yukalova"], "Categories": "cs.AI physics.soc-ph", "Comments": ["Latex file", "24 pages", "11 figures"], "Journal-ref": "Algorithms 16 (2023) 416"}, "abstract": "The dynamics of affective decision making is considered for an intelligent network composed of agents with different types of memory: long-term and short-term memory. The consideration is based on probabilistic affective decision theory, which takes into account the rational utility of alternatives as well as the emotional alternative attractiveness. The objective of this paper is the comparison of two multistep operational algorithms of the intelligent network: one based on discrete dynamics and the other on continuous dynamics. By means of numerical analysis, it is shown that, depending on the network parameters, the characteristic probabilities for continuous and discrete operations can exhibit either close or drastically different behavior. Thus, depending on which algorithm is employed, either discrete or continuous, theoretical predictions can be rather different, which does not allow for a uniquely defined description of practical problems. This finding is important for understanding which of the algorithms is more appropriate for the correct analysis of decision-making tasks. A discussion is given, revealing that the discrete operation seems to be more realistic for describing intelligent networks as well as affective artificial intelligence.", "url": "https://arxiv.org/abs/2309.00357"}, {"metadata": {"arXiv": "2309.00035", "Date": "Thu, 31 Aug 2023 17:59:48 ", "Title": "FACET: Fairness in Computer Vision Evaluation Benchmark", "Authors": ["Laura Gustafson", "Chloe Rolland", "Nikhila Ravi", "Quentin Duval", "Aaron Adcock", "Cheng-Yang Fu", "Melissa Hall", "Candace Ross"], "Categories": "cs.CV cs.AI"}, "abstract": "Computer vision models have known performance disparities across attributes such as gender and skin tone. This means during tasks such as classification and detection, model performance differs for certain classes based on the demographics of the people in the image. These disparities have been shown to exist, but until now there has not been a unified approach to measure these differences for common use-cases of computer vision models. We present a new benchmark named FACET (FAirness in Computer Vision EvaluaTion), a large, publicly available evaluation set of 32k images for some of the most common vision tasks - image classification, object detection and segmentation. For every image in FACET, we hired expert reviewers to manually annotate person-related attributes such as perceived skin tone and hair type, manually draw bounding boxes and label fine-grained person-related classes such as disk jockey or guitarist. In addition, we use FACET to benchmark state-of-the-art vision models and present a deeper understanding of potential performance disparities and challenges across sensitive demographic attributes. With the exhaustive annotations collected, we probe models using single demographics attributes as well as multiple attributes using an intersectional approach (e.g. hair color and perceived skin tone). Our results show that classification, detection, segmentation, and visual grounding models exhibit performance disparities across demographic attributes and intersections of attributes. These harms suggest that not all people represented in datasets receive fair and equitable treatment in these vision tasks. We hope current and future results using our benchmark will contribute to fairer, more robust vision models. FACET is available publicly at https://facet.metademolab.com/", "url": "https://arxiv.org/abs/2309.00035"}, {"metadata": {"arXiv": "2309.00096", "Date": "Thu, 31 Aug 2023 19:34:09 ", "Title": "Open-Vocabulary Semantic Segmentation via Attribute Decomposition-Aggregation", "Authors": ["Chaofan Ma", "Yuhuan Yang", "Chen Ju", "Fei Zhang", "Ya Zhang", "Yanfeng Wang"], "Categories": "cs.CV cs.AI"}, "abstract": "Open-vocabulary semantic segmentation is a challenging task that requires segmenting novel object categories at inference time. Recent works explore vision-language pre-training to handle this task, but suffer from unrealistic assumptions in practical scenarios, i.e., low-quality textual category names. For example, this paradigm assumes that new textual categories will be accurately and completely provided, and exist in lexicons during pre-training. However, exceptions often happen when meet with ambiguity for brief or incomplete names, new words that are not present in the pre-trained lexicons, and difficult-to-describe categories for users. To address these issues, this work proposes a novel decomposition-aggregation framework, inspired by human cognition in understanding new concepts. Specifically, in the decomposition stage, we decouple class names into diverse attribute descriptions to enrich semantic contexts. Two attribute construction strategies are designed: using large language models for common categories, and involving manually labelling for human-invented categories. In the aggregation stage, we group diverse attributes into an integrated global description, to form a discriminative classifier that distinguishes the target object from others. One hierarchical aggregation is further designed to achieve multi-level alignment and deep fusion between vision and text. The final result is obtained by computing the embedding similarity between aggregated attributes and images. To evaluate the effectiveness, we annotate three datasets with attribute descriptions, and conduct extensive experiments and ablation studies. The results show the superior performance of attribute decomposition-aggregation.", "url": "https://arxiv.org/abs/2309.00096"}, {"metadata": {"arXiv": "2309.00206", "Date": "Fri, 01 Sep 2023 01:48:21 ", "Title": "Gap and Overlap Detection in Automated Fiber Placement", "Authors": ["Assef Ghamisi and Homayoun Najjaran"], "Categories": "cs.CV cs.AI eess.IV"}, "abstract": "The identification and correction of manufacturing defects, particularly gaps and overlaps, are crucial for ensuring high-quality composite parts produced through Automated Fiber Placement (AFP). These imperfections are the most commonly observed issues that can significantly impact the overall quality of the composite parts. Manual inspection is both time-consuming and labor-intensive, making it an inefficient approach. To overcome this challenge, the implementation of an automated defect detection system serves as the optimal solution. In this paper, we introduce a novel method that uses an Optical Coherence Tomography (OCT) sensor and computer vision techniques to detect and locate gaps and overlaps in composite parts. Our approach involves generating a depth map image of the composite surface that highlights the elevation of composite tapes (or tows) on the surface. By detecting the boundaries of each tow, our algorithm can compare consecutive tows and identify gaps or overlaps that may exist between them. Any gaps or overlaps exceeding a predefined tolerance threshold are considered manufacturing defects. To evaluate the performance of our approach, we compare the detected defects with the ground truth annotated by experts. The results demonstrate a high level of accuracy and efficiency in gap and overlap segmentation.", "url": "https://arxiv.org/abs/2309.00206"}, {"metadata": {"arXiv": "2309.00248", "Date": "Fri, 01 Sep 2023 04:42:03 ", "Title": "DiffuGen: Adaptable Approach for Generating Labeled Image Datasets using Stable Diffusion Models", "Authors": ["Michael Shenoda", "Edward Kim"], "Categories": "cs.CV cs.AI"}, "abstract": "Generating high-quality labeled image datasets is crucial for training accurate and robust machine learning models in the field of computer vision. However, the process of manually labeling real images is often time-consuming and costly. To address these challenges associated with dataset generation, we introduce \"DiffuGen,\" a simple and adaptable approach that harnesses the power of stable diffusion models to create labeled image datasets efficiently. By leveraging stable diffusion models, our approach not only ensures the quality of generated datasets but also provides a versatile solution for label generation. In this paper, we present the methodology behind DiffuGen, which combines the capabilities of diffusion models with two distinct labeling techniques: unsupervised and supervised. Distinctively, DiffuGen employs prompt templating for adaptable image generation and textual inversion to enhance diffusion model capabilities.", "url": "https://arxiv.org/abs/2309.00248"}, {"metadata": {"arXiv": "2309.00385", "Date": "Fri, 01 Sep 2023 10:46:57 ", "Title": "Dense Voxel 3D Reconstruction Using a Monocular Event Camera", "Authors": ["Haodong Chen", "Vera Chung", "Li Tan", "Xiaoming Chen"], "Categories": "cs.CV cs.AI", "DOI": "10.1109/ICVR57957.2023.10169359"}, "abstract": "Event cameras are sensors inspired by biological systems that specialize in capturing changes in brightness. These emerging cameras offer many advantages over conventional frame-based cameras, including high dynamic range, high frame rates, and extremely low power consumption. Due to these advantages, event cameras have increasingly been adapted in various fields, such as frame interpolation, semantic segmentation, odometry, and SLAM. However, their application in 3D reconstruction for VR applications is underexplored. Previous methods in this field mainly focused on 3D reconstruction through depth map estimation. Methods that produce dense 3D reconstruction generally require multiple cameras, while methods that utilize a single event camera can only produce a semi-dense result. Other single-camera methods that can produce dense 3D reconstruction rely on creating a pipeline that either incorporates the aforementioned methods or other existing Structure from Motion (SfM) or Multi-view Stereo (MVS) methods. In this paper, we propose a novel approach for solving dense 3D reconstruction using only a single event camera. To the best of our knowledge, our work is the first attempt in this regard. Our preliminary results demonstrate that the proposed
