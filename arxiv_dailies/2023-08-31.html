    <script>
        var papers = [{"metadata": {"arXiv": "2308.15618", "Date": "Tue, 29 Aug 2023 20:25:49 ", "Title": "RACR-MIL: Weakly Supervised Skin Cancer Grading using Rank-Aware Contextual Reasoning on Whole Slide Images", "Authors": ["Anirudh Choudhary", "Angelina Hwang", "Jacob Kechter", "Krishnakant Saboo", "Blake Bordeaux", "Puneet Bhullar", "Nneka Comfere", "David DiCaudo", "Steven Nelson", "Emma Johnson", "Leah Swanson", "Dennis Murphree", "Aaron Mangold", "Ravishankar K. Iyer"], "Categories": "cs.CV cs.LG", "Comments": ["7 pages main text", "2 page references", "3 page appendix; submitted to AAAI"]}, "abstract": "Cutaneous squamous cell cancer (cSCC) is the second most common skin cancer in the US. It is diagnosed by manual multi-class tumor grading using a tissue whole slide image (WSI), which is subjective and suffers from inter-pathologist variability. We propose an automated weakly-supervised grading approach for cSCC WSIs that is trained using WSI-level grade and does not require fine-grained tumor annotations. The proposed model, RACR-MIL, transforms each WSI into a bag of tiled patches and leverages attention-based multiple-instance learning to assign a WSI-level grade. We propose three key innovations to address general as well as cSCC-specific challenges in tumor grading. First, we leverage spatial and semantic proximity to define a WSI graph that encodes both local and non-local dependencies between tumor regions and leverage graph attention convolution to derive contextual patch features. Second, we introduce a novel ordinal ranking constraint on the patch attention network to ensure that higher-grade tumor regions are assigned higher attention. Third, we use tumor depth as an auxiliary task to improve grade classification in a multitask learning framework. RACR-MIL achieves 2-9% improvement in grade classification over existing weakly-supervised approaches on a dataset of 718 cSCC tissue images and localizes the tumor better. The model achieves 5-20% higher accuracy in difficult-to-classify high-risk grade classes and is robust to class imbalance.", "url": "https://arxiv.org/abs/2308.15618"}, {"metadata": {"arXiv": "2308.15984", "Date": "Wed, 30 Aug 2023 12:13:13 ", "Title": "Learning Structure-from-Motion with Graph Attention Networks", "Authors": ["Lucas Brynte and Jos\\'e Pedro Iglesias and Carl Olsson and Fredrik Kahl"], "Categories": "cs.CV cs.LG"}, "abstract": "In this paper we tackle the problem of learning Structure-from-Motion (SfM) through the use of graph attention networks. SfM is a classic computer vision problem that is solved though iterative minimization of reprojection errors, referred to as Bundle Adjustment (BA), starting from a good initialization. In order to obtain a good enough initialization to BA, conventional methods rely on a sequence of sub-problems (such as pairwise pose estimation, pose averaging or triangulation) which provides an initial solution that can then be refined using BA. In this work we replace these sub-problems by learning a model that takes as input the 2D keypoints detected across multiple views, and outputs the corresponding camera poses and 3D keypoint coordinates. Our model takes advantage of graph neural networks to learn SfM-specific primitives, and we show that it can be used for fast inference of the reconstruction for new and unseen sequences. The experimental results show that the proposed model outperforms competing learning-based methods, and challenges COLMAP while having lower runtime.", "url": "https://arxiv.org/abs/2308.15984"}, {"metadata": {"arXiv": "2308.16139", "Date": "Wed, 30 Aug 2023 16:52:20 ", "Title": "MedShapeNet -- A Large-Scale Dataset of 3D Medical Shapes for Computer Vision", "Authors": ["Jianning Li", "Antonio Pepe", "Christina Gsaxner", "Gijs Luijten", "Yuan Jin", "Narmada Ambigapathy", "Enrico Nasca", "Naida Solak", "Gian Marco Melito", "Afaque R. Memon", "Xiaojun Chen", "Jan Stefan Kirschke", "Ezequiel de la Rosa", "Patrich Ferndinand Christ", "Hongwei Bran Li", "David G. Ellis", "Michele R. Aizenberg", "Sergios Gatidis", "Thomas Kuestner", "Nadya Shusharina", "Nicholas Heller", "Vincent Andrearczyk", "Adrien Depeursinge", "Mathieu Hatt", "Anjany Sekuboyina", "Maximilian Loeffler", "Hans Liebl", "Reuben Dorent", "Tom Vercauteren", "Jonathan Shapey", "Aaron Kujawa", "Stefan Cornelissen", "Patrick Langenhuizen", "Achraf Ben-Hamadou", "Ahmed Rekik", "Sergi Pujades", "Edmond Boyer", "Federico Bolelli", "Costantino Grana", "Luca Lumetti", "Hamidreza Salehi", "Jun Ma", "Yao Zhang", "Ramtin Gharleghi", "Susann Beier", "Eduardo A. Garza-Villarreal", "Thania Balducci", "et al. (68 additional authors not shown)"], "Categories": "cs.CV cs.DB cs.LG", "Comments": ["20 pages"], "MSC-class": "68T01"}, "abstract": "We present MedShapeNet, a large collection of anatomical shapes (e.g., bones, organs, vessels) and 3D surgical instrument models. Prior to the deep learning era, the broad application of statistical shape models (SSMs) in medical image analysis is evidence that shapes have been commonly used to describe medical data. Nowadays, however, state-of-the-art (SOTA) deep learning algorithms in medical imaging are predominantly voxel-based. In computer vision, on the contrary, shapes (including, voxel occupancy grids, meshes, point clouds and implicit surface models) are preferred data representations in 3D, as seen from the numerous shape-related publications in premier vision conferences, such as the IEEE/CVF Conference on Computer Vision and Pattern Recognition (CVPR), as well as the increasing popularity of ShapeNet (about 51,300 models) and Princeton ModelNet (127,915 models) in computer vision research. MedShapeNet is created as an alternative to these commonly used shape benchmarks to facilitate the translation of data-driven vision algorithms to medical applications, and it extends the opportunities to adapt SOTA vision algorithms to solve critical medical problems. Besides, the majority of the medical shapes in MedShapeNet are modeled directly on the imaging data of real patients, and therefore it complements well existing shape benchmarks comprising of computer-aided design (CAD) models. MedShapeNet currently includes more than 100,000 medical shapes, and provides annotations in the form of paired data. It is therefore also a freely available repository of 3D models for extended reality (virtual reality - VR, augmented reality - AR, mixed reality - MR) and medical 3D printing. This white paper describes in detail the motivations behind MedShapeNet, the shape acquisition procedures, the use cases, as well as the usage of the online shape search portal: https://medshapenet.ikim.nrw/", "url": "https://arxiv.org/abs/2308.16139"}, {"metadata": {"arXiv": "2308.15502", "Date": "Tue, 29 Aug 2023 10:41:34 ", "Title": "On the Steganographic Capacity of Selected Learning Models", "Authors": ["Rishit Agrawal and Kelvin Jou and Tanush Obili and Daksh Parikh and Samarth Prajapati and Yash Seth and Charan Sridhar and Nathan Zhang and Mark Stamp"], "Categories": "cs.LG cs.CR cs.MM", "Comments": ["arXiv admin note: text overlap with arXiv:2306.17189"]}, "abstract": "Machine learning and deep learning models are potential vectors for various attack scenarios. For example, previous research has shown that malware can be hidden in deep learning models. Hiding information in a learning model can be viewed as a form of steganography. In this research, we consider the general question of the steganographic capacity of learning models. Specifically, for a wide range of models, we determine the number of low-order bits of the trained parameters that can be overwritten, without adversely affecting model performance. For each model considered, we graph the accuracy as a function of the number of low-order bits that have been overwritten, and for selected models, we also analyze the steganographic capacity of individual layers. The models that we test include the classic machine learning techniques of Linear Regression (LR) and Support Vector Machine (SVM); the popular general deep learning models of Multilayer Perceptron (MLP) and Convolutional Neural Network (CNN); the highly-successful Recurrent Neural Network (RNN) architecture of Long Short-Term Memory (LSTM); the pre-trained transfer learning-based models VGG16, DenseNet121, InceptionV3, and Xception; and, finally, an Auxiliary Classifier Generative Adversarial Network (ACGAN). In all cases, we find that a majority of the bits of each trained parameter can be overwritten before the accuracy degrades. Of the models tested, the steganographic capacity ranges from 7.04 KB for our LR experiments, to 44.74 MB for InceptionV3. We discuss the implications of our results and consider possible avenues for further research.", "url": "https://arxiv.org/abs/2308.15502"}, {"metadata": {"arXiv": "2308.15552", "Date": "Tue, 29 Aug 2023 18:18:21 ", "Title": "Pure Exploration under Mediators' Feedback", "Authors": ["Riccardo Poiani", "Alberto Maria Metelli", "Marcello Restelli"], "Categories": "cs.LG stat.ML"}, "abstract": "Stochastic multi-armed bandits are a sequential-decision-making framework, where, at each interaction step, the learner selects an arm and observes a stochastic reward. Within the context of best-arm identification (BAI) problems, the goal of the agent lies in finding the optimal arm, i.e., the one with highest expected reward, as accurately and efficiently as possible. Nevertheless, the sequential interaction protocol of classical BAI problems, where the agent has complete control over the arm being pulled at each round, does not effectively model several decision-making problems of interest (e.g., off-policy learning, partially controllable environments, and human feedback). For this reason, in this work, we propose a novel strict generalization of the classical BAI problem that we refer to as best-arm identification under mediators' feedback (BAI-MF). More specifically, we consider the scenario in which the learner has access to a set of mediators, each of which selects the arms on the agent's behalf according to a stochastic and possibly unknown policy. The mediator, then, communicates back to the agent the pulled arm together with the observed reward. In this setting, the agent's goal lies in sequentially choosing which mediator to query to identify with high probability the optimal arm while minimizing the identification time, i.e., the sample complexity. To this end, we first derive and analyze a statistical lower bound on the sample complexity specific to our general mediator feedback scenario. Then, we propose a sequential decision-making strategy for discovering the best arm under the assumption that the mediators' policies are known to the learner. As our theory verifies, this algorithm matches the lower bound both almost surely and in expectation. Finally, we extend these results to cases where the mediators' policies are unknown to the learner obtaining comparable results.", "url": "https://arxiv.org/abs/2308.15552"}, {"metadata": {"arXiv": "2308.15559", "Date": "Tue, 29 Aug 2023 18:29:56 ", "Title": "Glocal Explanations of Expected Goal Models in Soccer", "Authors": ["Mustafa Cavus", "Adrian Stando", "Przemyslaw Biecek"], "Categories": "cs.LG stat.ML", "Comments": ["26 pages", "8 figures"]}, "abstract": "The expected goal models have gained popularity, but their interpretability is often limited, especially when trained using black-box methods. Explainable artificial intelligence tools have emerged to enhance model transparency and extract descriptive knowledge for a single observation or for all observations. However, explaining black-box models for a specific group of observations may be more useful in some domains. This paper introduces the glocal explanations (between local and global levels) of the expected goal models to enable performance analysis at the team and player levels by proposing the use of aggregated versions of the SHAP values and partial dependence profiles. This allows knowledge to be extracted from the expected goal model for a player or team rather than just a single shot. In addition, we conducted real-data applications to illustrate the usefulness of aggregated SHAP and aggregated profiles. The paper concludes with remarks on the potential of these explanations for performance analysis in soccer analytics.", "url": "https://arxiv.org/abs/2308.15559"}, {"metadata": {"arXiv": "2308.15575", "Date": "Tue, 29 Aug 2023 19:04:42 ", "Title": "Prototype Fission: Closing Set for Robust Open-set Semi-supervised Learning", "Authors": ["Xuwei Tan", "Yi-Jie Huang", "Yaqian Li"], "Categories": "cs.LG cs.CV"}, "abstract": "Semi-supervised Learning (SSL) has been proven vulnerable to out-of-distribution (OOD) samples in realistic large-scale unsupervised datasets due to over-confident pseudo-labeling OODs as in-distribution (ID). A key underlying problem is class-wise latent space spreading from closed seen space to open unseen space, and the bias is further magnified in SSL's self-training loops. To close the ID distribution set so that OODs are better rejected for safe SSL, we propose Prototype Fission(PF) to divide class-wise latent spaces into compact sub-spaces by automatic fine-grained latent space mining, driven by coarse-grained labels only. Specifically, we form multiple unique learnable sub-class prototypes for each class, optimized towards both diversity and consistency. The Diversity Modeling term encourages samples to be clustered by one of the multiple sub-class prototypes, while the Consistency Modeling term clusters all samples of the same class to a global prototype. Instead of \"opening set\", i.e., modeling OOD distribution, Prototype Fission \"closes set\" and makes it hard for OOD samples to fit in sub-class latent space. Therefore, PF is compatible with existing methods for further performance gains. Extensive experiments validate the effectiveness of our method in open-set SSL settings in terms of successfully forming sub-classes, discriminating OODs from IDs and improving overall accuracy. Codes will be released.", "url": "https://arxiv.org/abs/2308.15575"}, {"metadata": {"arXiv": "2308.15605", "Date": "Tue, 29 Aug 2023 19:54:37 ", "Title": "Measurement Tampering Detection Benchmark", "Authors": ["Fabien Roger", "Ryan Greenblatt", "Max Nadeau", "Buck Shlegeris", "Nate Thomas"], "Categories": "cs.LG"}, "abstract": "When training powerful AI systems to perform complex tasks, it may be challenging to provide training signals which are robust to optimization. One concern is measurement tampering, where the AI system manipulates multiple measurements to create the illusion of good results instead of achieving the desired outcome. In this work, we build four new text-based datasets to evaluate measurement tampering detection techniques on large language models. Concretely, given sets of text inputs and measurements aimed at determining if some outcome occurred, as well as a base model able to accurately predict measurements, the goal is to determine if examples where all measurements indicate the outcome actually had the outcome occur, or if this was caused by measurement tampering. We demonstrate techniques that outperform simple baselines on most datasets, but don't achieve maximum performance. We believe there is significant room for improvement for both techniques and datasets, and we are excited for future work tackling measurement tampering.", "url": "https://arxiv.org/abs/2308.15605"}, {"metadata": {"arXiv": "2308.15614", "Date": "Tue, 29 Aug 2023 20:14:42 ", "Title": "Everything Perturbed All at Once: Enabling Differentiable Graph Attacks", "Authors": ["Haoran Liu", "Bokun Wang", "Jianling Wang", "Xiangjue Dong", "Tianbao Yang", "James Caverlee"], "Categories": "cs.LG cs.CR cs.SI"}, "abstract": "As powerful tools for representation learning on graphs, graph neural networks (GNNs) have played an important role in applications including social networks, recommendation systems, and online web services. However, GNNs have been shown to be vulnerable to adversarial attacks, which can significantly degrade their effectiveness. Recent state-of-the-art approaches in adversarial attacks rely on gradient-based meta-learning to selectively perturb a single edge with the highest attack score until they reach the budget constraint. While effective in identifying vulnerable links, these methods are plagued by high computational costs. By leveraging continuous relaxation and parameterization of the graph structure, we propose a novel attack method called Differentiable Graph Attack (DGA) to efficiently generate effective attacks and meanwhile eliminate the need for costly retraining. Compared to the state-of-the-art, DGA achieves nearly equivalent attack performance with 6 times less training time and 11 times smaller GPU memory footprint on different benchmark datasets. Additionally, we provide extensive experimental analyses of the transferability of the DGA among different graph models, as well as its robustness against widely-used defense mechanisms.", "url": "https://arxiv.org/abs/2308.15614"}, {"metadata": {"arXiv": "2308.15642", "Date": "Tue, 29 Aug 2023 21:27:21 ", "Title": "Clustering Without an Eigengap", "Authors": ["Matthew Zurek and Yudong Chen"], "Categories": "cs.LG cs.DS cs.IT math.IT math.OC stat.ML", "Comments": ["68 pages", "1 figure"]}, "abstract": "We study graph clustering in the Stochastic Block Model (SBM) in the presence of both large clusters and small, unrecoverable clusters. Previous approaches achieving exact recovery do not allow any small clusters of size $o(\\sqrt{n})$, or require a size gap between the smallest recovered cluster and the largest non-recovered cluster. We provide an algorithm based on semidefinite programming (SDP) which removes these requirements and provably recovers large clusters regardless of the remaining cluster sizes. Mid-sized clusters pose unique challenges to the analysis, since their proximity to the recovery threshold makes them highly sensitive to small noise perturbations and precludes a closed-form candidate solution. We develop novel techniques, including a leave-one-out-style argument which controls the correlation between SDP solutions and noise vectors even when the removal of one row of noise can drastically change the SDP solution. We also develop improved eigenvalue perturbation bounds of potential independent interest. Using our gap-free clustering procedure, we obtain efficient algorithms for the problem of clustering with a faulty oracle with superior query complexities, notably achieving $o(n^2)$ sample complexity even in the presence of a large number of small clusters. Our gap-free clustering procedure also leads to improved algorithms for recursive clustering. Our results extend to certain heterogeneous probability settings that are challenging for alternative algorithms.", "url": "https://arxiv.org/abs/2308.15642"}, {"metadata": {"arXiv": "2308.15667", "Date": "Tue, 29 Aug 2023 23:35:36 ", "Title": "Bridging Distribution Learning and Image Clustering in High-dimensional Space", "Authors": ["Guanfang Dong", "Chenqiu Zhao", "Anup Basu"], "Categories": "cs.LG cs.CV"}, "abstract": "Distribution learning focuses on learning the probability density function from a set of data samples. In contrast, clustering aims to group similar objects together in an unsupervised manner. Usually, these two tasks are considered unrelated. However, the relationship between the two may be indirectly correlated, with Gaussian Mixture Models (GMM) acting as a bridge. In this paper, we focus on exploring the correlation between distribution learning and clustering, with the motivation to fill the gap between these two fields, utilizing an autoencoder (AE) to encode images into a high-dimensional latent space. Then, Monte-Carlo Marginalization (MCMarg) and Kullback-Leibler (KL) divergence loss are used to fit the Gaussian components of the GMM and learn the data distribution. Finally, image clustering is achieved through each Gaussian component of GMM. Yet, the \"curse of dimensionality\" poses severe challenges for most clustering algorithms. Compared with the classic Expectation-Maximization (EM) Algorithm, experimental results show that MCMarg and KL divergence can greatly alleviate the difficulty. Based on the experimental results, we believe distribution learning can exploit the potential of GMM in image clustering within high-dimensional space.", "url": "https://arxiv.org/abs/2308.15667"}, {"metadata": {"arXiv": "2308.15697", "Date": "Wed, 30 Aug 2023 01:40:38 ", "Title": "Segmenting mechanically heterogeneous domains via unsupervised learning", "Authors": ["Quan Nguyen", "Emma Lejeune"], "Categories": "cs.LG physics.data-an q-bio.TO", "Comments": ["26 pages", "10 figures"], "MSC-class": "74E05"}, "abstract": "From biological organs to soft robotics, highly deformable materials are essential components of natural and engineered systems. These highly deformable materials can have heterogeneous material properties, and can experience heterogeneous deformations with or without underlying material heterogeneity. Many recent works have established that computational modeling approaches are well suited for understanding and predicting the consequences of material heterogeneity and for interpreting observed heterogeneous strain fields. In particular, there has been significant work towards developing inverse analysis approaches that can convert observed kinematic quantities (e.g., displacement, strain) to material properties and mechanical state. Despite the success of these approaches, they are not necessarily generalizable and often rely on tight control and knowledge of boundary conditions. Here, we will build on the recent advances (and ubiquity) of machine learning approaches to explore alternative approaches to detect patterns in heterogeneous material properties and mechanical behavior. Specifically, we will explore unsupervised learning approaches to clustering and ensemble clutering to identify heterogeneous regions. Overall, we find that these approaches are effective, yet limited in their abilities. Through this initial exploration (where all data and code is published alongside this manuscript), we set the stage for future studies that more specifically adapt these methods to mechanical data.", "url": "https://arxiv.org/abs/2308.15697"}, {"metadata": {"arXiv": "2308.15709", "Date": "Wed, 30 Aug 2023 02:12:00 ", "Title": "Threshold KNN-Shapley: A Linear-Time and Privacy-Friendly Approach to Data Valuation", "Authors": ["Jiachen T. Wang", "Yuqing Zhu", "Yu-Xiang Wang", "Ruoxi Jia", "Prateek Mittal"], "Categories": "cs.LG cs.CR cs.GT stat.ML"}, "abstract": "Data valuation, a critical aspect of data-centric ML research, aims to quantify the usefulness of individual data sources in training machine learning (ML) models. However, data valuation faces significant yet frequently overlooked privacy challenges despite its importance. This paper studies these challenges with a focus on KNN-Shapley, one of the most practical data valuation methods nowadays. We first emphasize the inherent privacy risks of KNN-Shapley, and demonstrate the significant technical difficulties in adapting KNN-Shapley to accommodate differential privacy (DP). To overcome these challenges, we introduce TKNN-Shapley, a refined variant of KNN-Shapley that is privacy-friendly, allowing for straightforward modifications to incorporate DP guarantee (DP-TKNN-Shapley). We show that DP-TKNN-Shapley has several advantages and offers a superior privacy-utility tradeoff compared to naively privatized KNN-Shapley in discerning data quality. Moreover, even non-private TKNN-Shapley achieves comparable performance as KNN-Shapley. Overall, our findings suggest that TKNN-Shapley is a promising alternative to KNN-Shapley, particularly for real-world applications involving sensitive data.", "url": "https://arxiv.org/abs/2308.15709"}, {"metadata": {"arXiv": "2308.15730", "Date": "Wed, 30 Aug 2023 03:14:02 ", "Title": "Fully Embedded Time-Series Generative Adversarial Networks", "Authors": ["Joe Beck", "Subhadeep Chakraborty"], "Categories": "cs.LG"}, "abstract": "Generative Adversarial Networks (GANs) should produce synthetic data that fits the underlying distribution of the data being modeled. For real valued time-series data, this implies the need to simultaneously capture the static distribution of the data, but also the full temporal distribution of the data for any potential time horizon. This temporal element produces a more complex problem that can potentially leave current solutions under-constrained, unstable during training, or prone to varying degrees of mode collapse. In FETSGAN, entire sequences are translated directly to the generator's sampling space using a seq2seq style adversarial auto encoder (AAE), where adversarial training is used to match the training distribution in both the feature space and the lower dimensional sampling space. This additional constraint provides a loose assurance that the temporal distribution of the synthetic samples will not collapse. In addition, the First Above Threshold (FAT) operator is introduced to supplement the reconstruction of encoded sequences, which improves training stability and the overall quality of the synthetic data being generated. These novel contributions demonstrate a significant improvement to the current state of the art for adversarial learners in qualitative measures of temporal similarity and quantitative predictive ability of data generated through FETSGAN.", "url": "https://arxiv.org/abs/2308.15730"}, {"metadata": {"arXiv": "2308.15856", "Date": "Wed, 30 Aug 2023 08:46:46 ", "Title": "Domain Generalization without Excess Empirical Risk", "Authors": ["Ozan Sener and Vladlen Koltun"], "Categories": "cs.LG stat.ML", "Comments": ["Published at NeurIPS 2022"]}, "abstract": "Given data from diverse sets of distinct distributions, domain generalization aims to learn models that generalize to unseen distributions. A common approach is designing a data-driven surrogate penalty to capture generalization and minimize the empirical risk jointly with the penalty. We argue that a significant failure mode of this recipe is an excess risk due to an erroneous penalty or hardness in joint optimization. We present an approach that eliminates this problem. Instead of jointly minimizing empirical risk with the penalty, we minimize the penalty under the constraint of optimality of the empirical risk. This change guarantees that the domain generalization penalty cannot impair optimization of the empirical risk, i.e., in-distribution performance. To solve the proposed optimization problem, we demonstrate an exciting connection to rate-distortion theory and utilize its tools to design an efficient method. Our approach can be applied to any penalty-based domain generalization method, and we demonstrate its effectiveness by applying it to three examplar methods from the literature, showing significant improvements.", "url": "https://arxiv.org/abs/2308.15856"}, {"metadata": {"arXiv": "2308.15873", "Date": "Wed, 30 Aug 2023 08:58:23 ", "Title": "Minimum Width for Deep, Narrow MLP: A Diffeomorphism and the Whitney Embedding Theorem Approach", "Authors": ["Geonho Hwang"], "Categories": "cs.LG math.GT"}, "abstract": "Recently, there has been significant attention on determining the minimum width for the universal approximation property of deep, narrow MLPs. Among these challenges, approximating a continuous function under the uniform norm is important and challenging, with the gap between its lower and upper bound being hard to narrow. In this regard, we propose a novel upper bound for the minimum width, given by $\\operatorname{max}(2d_x+1, d_y) + \\alpha(\\sigma)$, to achieve uniform approximation in deep narrow MLPs, where $0\\leq \\alpha(\\sigma)\\leq 2$ represents the constant depending on the activation function. We demonstrate this bound through two key proofs. First, we establish that deep, narrow MLPs with little additional width can approximate diffeomorphisms. Secondly, we utilize the Whitney embedding theorem to show that any continuous function can be approximated by embeddings, further decomposed into linear transformations and diffeomorphisms.", "url": "https://arxiv.org/abs/2308.15873"}, {"metadata": {"arXiv": "2308.15885", "Date": "Wed, 30 Aug 2023 09:04:06 ", "Title": "Towards One-Shot Learning for Text Classification using Inductive Logic Programming", "Authors": ["Ghazal Afroozi Milani (University of Surrey)", "Daniel Cyrus (University of Surrey)", "Alireza Tamaddoni-Nezhad (University of Surrey)"], "Categories": "cs.LG cs.CL cs.LO", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "Journal-ref": "EPTCS 385, 2023, pp. 69-79", "DOI": "10.4204/EPTCS.385.9"}, "abstract": "With the ever-increasing potential of AI to perform personalised tasks, it is becoming essential to develop new machine learning techniques which are data-efficient and do not require hundreds or thousands of training data. In this paper, we explore an Inductive Logic Programming approach for one-shot text classification. In particular, we explore the framework of Meta-Interpretive Learning (MIL), along with using common-sense background knowledge extracted from ConceptNet. Results indicate that MIL can learn text classification rules from a small number of training examples. Moreover, the higher complexity of chosen examples, the higher accuracy of the outcome.", "url": "https://arxiv.org/abs/2308.15885"}, {"metadata": {"arXiv": "2308.16056", "Date": "Wed, 30 Aug 2023 14:28:26 ", "Title": "Low-Rank Multitask Learning based on Tensorized SVMs and LSSVMs", "Authors": ["Jiani Liu", "Qinghua Tao", "Ce Zhu", "Yipeng Liu", "Xiaolin Huang", "Johan A.K. Suykens"], "Categories": "cs.LG"}, "abstract": "Multitask learning (MTL) leverages task-relatedness to enhance performance. With the emergence of multimodal data, tasks can now be referenced by multiple indices. In this paper, we employ high-order tensors, with each mode corresponding to a task index, to naturally represent tasks referenced by multiple indices and preserve their structural relations. Based on this representation, we propose a general framework of low-rank MTL methods with tensorized support vector machines (SVMs) and least square support vector machines (LSSVMs), where the CP factorization is deployed over the coefficient tensor. Our approach allows to model the task relation through a linear combination of shared factors weighted by task-specific factors and is generalized to both classification and regression problems. Through the alternating optimization scheme and the Lagrangian function, each subproblem is transformed into a convex problem, formulated as a quadratic programming or linear system in the dual form. In contrast to previous MTL frameworks, our decision function in the dual induces a weighted kernel function with a task-coupling term characterized by the similarities of the task-specific factors, better revealing the explicit relations across tasks in MTL. Experimental results validate the effectiveness and superiority of our proposed methods compared to existing state-of-the-art approaches in MTL. The code of implementation will be available at https://github.com/liujiani0216/TSVM-MTL.", "url": "https://arxiv.org/abs/2308.16056"}, {"metadata": {"arXiv": "2308.16105", "Date": "Wed, 30 Aug 2023 15:54:06 ", "Title": "Advanced Deep Regression Models for Forecasting Time Series Oil Production", "Authors": ["Siavash Hosseini", "Thangarajah Akilan"], "Categories": "cs.LG"}, "abstract": "Global oil demand is rapidly increasing and is expected to reach 106.3 million barrels per day by 2040. Thus, it is vital for hydrocarbon extraction industries to forecast their production to optimize their operations and avoid losses. Big companies have realized that exploiting the power of deep learning (DL) and the massive amount of data from various oil wells for this purpose can save a lot of operational costs and reduce unwanted environmental impacts. In this direction, researchers have proposed models using conventional machine learning (ML) techniques for oil production forecasting. However, these techniques are inappropriate for this problem as they can not capture historical patterns found in time series data, resulting in inaccurate predictions. This research aims to overcome these issues by developing advanced data-driven regression models using sequential convolutions and long short-term memory (LSTM) units. Exhaustive analyses are conducted to select the optimal sequence length, model hyperparameters, and cross-well dataset formation to build highly generalized robust models. A comprehensive experimental study on Volve oilfield data validates the proposed models. It reveals that the LSTM-based sequence learning model can predict oil production better than the 1-D convolutional neural network (CNN) with mean absolute error (MAE) and R2 score of 111.16 and 0.98, respectively. It is also found that the LSTM-based model performs better than all the existing state-of-the-art solutions and achieves a 37% improvement compared to a standard linear regression, which is considered the baseline model in this work.", "url": "https://arxiv.org/abs/2308.16105"}, {"metadata": {"arXiv": "2308.16122", "Date": "Wed, 30 Aug 2023 16:21:02 ", "Title": "Spatial Graph Coarsening: Weather and Weekday Prediction with London's Bike-Sharing Service using GNN", "Authors": ["Yuta Sato", "Pak Hei Lam", "Shruti Gupta", "Fareesah Hussain"], "Categories": "cs.LG"}, "abstract": "This study introduced the use of Graph Neural Network (GNN) for predicting the weather and weekday of a day in London, from the dataset of Santander Cycles bike-sharing system as a graph classification task. The proposed GNN models newly introduced (i) a concatenation operator of graph features with trained node embeddings and (ii) a graph coarsening operator based on geographical contiguity, namely \"Spatial Graph Coarsening\". With the node features of land-use characteristics and number of households around the bike stations and graph features of temperatures in the city, our proposed models outperformed the baseline model in cross-entropy loss and accuracy of the validation dataset.", "url": "https://arxiv.org/abs/2308.16122"}, {"metadata": {"arXiv": "2308.15514", "Date": "Tue, 29 Aug 2023 16:43:59 ", "Title": "International Governance of Civilian AI: A Jurisdictional Certification Approach", "Authors": ["Robert Trager", "Ben Harack", "Anka Reuel", "Allison Carnegie", "Lennart Heim", "Lewis Ho", "Sarah Kreps", "Ranjit Lall", "Owen Larter", "Se\\'an \\'O h\\'Eigeartaigh", "Simon Staffell", "Jos\\'e Jaime Villalobos"], "Categories": "cs.AI"}, "abstract": "This report describes trade-offs in the design of international governance arrangements for civilian artificial intelligence (AI) and presents one approach in detail. This approach represents the extension of a standards, licensing, and liability regime to the global level. We propose that states establish an International AI Organization (IAIO) to certify state jurisdictions (not firms or AI projects) for compliance with international oversight standards. States can give force to these international standards by adopting regulations prohibiting the import of goods whose supply chains embody AI from non-IAIO-certified jurisdictions. This borrows attributes from models of existing international organizations, such as the International Civilian Aviation Organization (ICAO), the International Maritime Organization (IMO), and the Financial Action Task Force (FATF). States can also adopt multilateral controls on the export of AI product inputs, such as specialized hardware, to non-certified jurisdictions. Indeed, both the import and export standards could be required for certification. As international actors reach consensus on risks of and minimum standards for advanced AI, a jurisdictional certification regime could mitigate a broad range of potential harms, including threats to public safety.", "url": "https://arxiv.org/abs/2308.15514"}, {"metadata": {"arXiv": "2308.15568", "Date": "Tue, 29 Aug 2023 18:46:15 ", "Title": "Over-Squashing in Graph Neural Networks: A Comprehensive survey", "Authors": ["Singh Akansha"], "Categories": "cs.AI", "Comments": ["7 pages"], "MSC-class": "cs.LG"}, "abstract": "Graph Neural Networks (GNNs) have emerged as a revolutionary paradigm in the realm of machine learning, offering a transformative approach to dissect intricate relationships inherent in graph-structured data. The foundational architecture of most GNNs involves the dissemination of information through message aggregation and transformation among interconnected nodes, a mechanism that has demonstrated remarkable efficacy across diverse applications encompassing node classification, link prediction, and recommendation systems. Nonetheless, their potential prowess encounters a restraint intrinsic to scenarios necessitating extensive contextual insights. In certain contexts, accurate predictions hinge not only upon a node's immediate local surroundings but also on interactions spanning far-reaching domains. This intricate demand for long-range information dissemination exposes a pivotal challenge recognized as \"over-squashing,\" wherein the fidelity of information flow from distant nodes becomes distorted. This phenomenon significantly curtails the efficiency of message-passing mechanisms, particularly for tasks reliant on intricate long-distance interactions. In this comprehensive article, we illuminate the prevalent constraint of over-squashing pervading GNNs. Our exploration entails a meticulous exposition of the ongoing efforts by researchers to improve the ramifications posed by this limitation. Through systematic elucidation, we delve into strategies, methodologies, and innovations proposed thus far, all aimed at mitigating the detriments of over-squashing. By shedding light on this intricately woven issue, we aim to contribute to a nuanced understanding of the challenges within the GNN landscape and the evolving solutions designed to surmount them.", "url": "https://arxiv.org/abs/2308.15568"}, {"metadata": {"arXiv": "2308.15620", "Date": "Tue, 29 Aug 2023 20:32:58 ", "Title": "Intelligent System for Assessing University Student Personality Development and Career Readiness", "Authors": ["Izbassar Assylzhan", "Muragul Muratbekova", "Daniyar Amangeldi", "Nazzere Oryngozha", "Anna Ogorodova", "Pakizar Shamoi"], "Categories": "cs.AI", "Comments": ["8 pages. Submitted to Elsevier conference"]}, "abstract": "While academic metrics such as transcripts and GPA are commonly used to evaluate students' knowledge acquisition, there is a lack of comprehensive metrics to measure their preparedness for the challenges of post-graduation life. This research paper explores the impact of various factors on university students' readiness for change and transition, with a focus on their preparedness for careers. The methodology employed in this study involves designing a survey based on Paul J. Mayer's \"The Balance Wheel\" to capture students' sentiments on various life aspects, including satisfaction with the educational process and expectations of salary. The collected data from a KBTU student survey (n=47) were processed through machine learning models: Linear Regression, Support Vector Regression (SVR), Random Forest Regression. Subsequently, an intelligent system was built using these models and fuzzy sets. The system is capable of evaluating graduates' readiness for their future careers and demonstrates a high predictive power. The findings of this research have practical implications for educational institutions. Such an intelligent system can serve as a valuable tool for universities to assess and enhance students' preparedness for post-graduation challenges. By recognizing the factors contributing to students' readiness for change, universities can refine curricula and processes to better prepare students for their career journeys.", "url": "https://arxiv.org/abs/2308.15620"}, {"metadata": {"arXiv": "2308.15802", "Date": "Wed, 30 Aug 2023 07:16:11 ", "Title": "Benchmarking Robustness and Generalization in Multi-Agent Systems: A Case Study on Neural MMO", "Authors": ["Yangkun Chen", "Joseph Suarez", "Junjie Zhang", "Chenghui Yu", "Bo Wu", "Hanmo Chen", "Hengman Zhu", "Rui Du", "Shanliang Qian", "Shuai Liu", "Weijun Hong", "Jinke He", "Yibing Zhang", "Liang Zhao", "Clare Zhu", "Julian Togelius", "Sharada Mohanty", "Jiaxin Chen", "Xiu Li", "Xiaolong Zhu", "Phillip Isola"], "Categories": "cs.AI"}, "abstract": "We present the results of the second Neural MMO challenge, hosted at IJCAI 2022, which received 1600+ submissions. This competition targets robustness and generalization in multi-agent systems: participants train teams of agents to complete a multi-task objective against opponents not seen during training. The competition combines relatively complex environment design with large numbers of agents in the environment. The top submissions demonstrate strong success on this task using mostly standard reinforcement learning (RL) methods combined with domain-specific engineering. We summarize the competition design and results and suggest that, as an academic community, competitions may be a powerful approach to solving hard problems and establishing a solid benchmark for algorithms. We will open-source our benchmark including the environment wrapper, baselines, a visualization tool, and selected policies for further research.", "url": "https://arxiv.org/abs/2308.15802"}, {"metadata": {"arXiv": "2308.15819", "Date": "Wed, 30 Aug 2023 07:43:12 ", "Title": "SharpSAT-TD in Model Counting Competitions 2021-2023", "Authors": ["Tuukka Korhonen", "Matti J\\\"arvisalo"], "Categories": "cs.AI", "Comments": ["3 pages"]}, "abstract": "We describe SharpSAT-TD, our submission to the unweighted and weighted tracks of the Model Counting Competition in 2021-2023, which has won in total $6$ first places in different tracks of the competition. SharpSAT-TD is based on SharpSAT [Thurley, SAT 2006], with the primary novel modification being the use of tree decompositions in the variable selection heuristic as introduced by the authors in [CP 2021]. Unlike the version of SharpSAT-TD evaluated in [CP 2021], the current version that is available in https://github.com/Laakeri/sharpsat-td features also other significant modifications compared to the original SharpSAT, for example, a new preprocessor.", "url": "https://arxiv.org/abs/2308.15819"}, {"metadata": {"arXiv": "2308.15833", "Date": "Wed, 30 Aug 2023 08:15:27 ", "Title": "Depth analysis of battery performance based on a data-driven approach", "Authors": ["Zhen Zhang and Hongrui Sun and Hui Sun"], "Categories": "cs.AI"}, "abstract": "Capacity attenuation is one of the most intractable issues in the current of application of the cells. The disintegration mechanism is well known to be very complex across the system. It is a great challenge to fully comprehend this process and predict the process accurately. Thus, the machine learning (ML) technology is employed to predict the specific capacity change of the cell throughout the cycle and grasp this intricate procedure. Different from the previous work, according to the WOA-ELM model proposed in this work (R2 = 0.9999871), the key factors affecting the specific capacity of the battery are determined, and the defects in the machine learning black box are overcome by the interpretable model. Their connection with the structural damage of electrode materials and battery failure during battery cycling is comprehensively explained, revealing their essentiality to battery performance, which is conducive to superior research on contemporary batteries and modification.", "url": "https://arxiv.org/abs/2308.15833"}, {"metadata": {"arXiv": "2308.15863", "Date": "Wed, 30 Aug 2023 08:55:17 ", "Title": "Inductive Learning of Declarative Domain-Specific Heuristics for ASP", "Authors": ["Richard Comploi-Taupe (Siemens AG \\\"Osterreich", "Vienna", "Austria)"], "Categories": "cs.AI", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "ACM-class": "I.2.3;I.2.6;D.1.6", "Journal-ref": "EPTCS 385, 2023, pp. 129-140", "DOI": "10.4204/EPTCS.385.14"}, "abstract": "Domain-specific heuristics are a crucial technique for the efficient solving of problems that are large or computationally hard. Answer Set Programming (ASP) systems support declarative specifications of domain-specific heuristics to improve solving performance. However, such heuristics must be invented manually so far. Inventing domain-specific heuristics for answer-set programs requires expertise with the domain under consideration and familiarity with ASP syntax, semantics, and solving technology. The process of inventing useful heuristics would highly profit from automatic support. This paper presents a novel approach to the automatic learning of such heuristics. We use Inductive Logic Programming (ILP) to learn declarative domain-specific heuristics from examples stemming from (near-)optimal answer sets of small but representative problem instances. Our experimental results indicate that the learned heuristics can improve solving performance and solution quality when solving larger, harder instances of the same problem.", "url": "https://arxiv.org/abs/2308.15863"}, {"metadata": {"arXiv": "2308.15877", "Date": "Wed, 30 Aug 2023 09:02:29 ", "Title": "ABA Learning via ASP", "Authors": ["Emanuele De Angelis (IASI-CNR", "Rome", "Italy)", "Maurizio Proietti (IASI-CNR", "Rome", "Italy)", "Francesca Toni (Department of Computing", "Imperial College London", "UK)"], "Categories": "cs.AI cs.LO", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "Journal-ref": "EPTCS 385, 2023, pp. 1-8", "DOI": "10.4204/EPTCS.385.1"}, "abstract": "Recently, ABA Learning has been proposed as a form of symbolic machine learning for drawing Assumption-Based Argumentation frameworks from background knowledge and positive and negative examples. We propose a novel method for implementing ABA Learning using Answer Set Programming as a way to help guide Rote Learning and generalisation in ABA Learning.", "url": "https://arxiv.org/abs/2308.15877"}, {"metadata": {"arXiv": "2308.15879", "Date": "Wed, 30 Aug 2023 09:03:07 ", "Title": "Explanations for Answer Set Programming", "Authors": ["Mario Alviano (University of Calabria)", "Ly Ly Trieu (New Mexico State Universty)", "Tran Cao Son (New Mexico State Universty)", "Marcello Balduccini (Saint Joseph's University)"], "Categories": "cs.AI", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "Journal-ref": "EPTCS 385, 2023, pp. 27-40", "DOI": "10.4204/EPTCS.385.4"}, "abstract": "The paper presents an enhancement of xASP, a system that generates explanation graphs for Answer Set Programming (ASP). Different from xASP, the new system, xASP2, supports different clingo constructs like the choice rules, the constraints, and the aggregates such as #sum, #min. This work formalizes and presents an explainable artificial intelligence system for a broad fragment of ASP, capable of shrinking as much as possible the set of assumptions and presenting explanations in terms of directed acyclic graphs.", "url": "https://arxiv.org/abs/2308.15879"}, {"metadata": {"arXiv": "2308.15890", "Date": "Wed, 30 Aug 2023 09:05:13 ", "Title": "Natlog: Embedding Logic Programming into the Python Deep-Learning Ecosystem", "Authors": ["Paul Tarau (University of North Texas)"], "Categories": "cs.AI cs.PL", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "Journal-ref": "EPTCS 385, 2023, pp. 141-154", "DOI": "10.4204/EPTCS.385.15"}, "abstract": "Driven by expressiveness commonalities of Python and our Python-based embedded logic-based language Natlog, we design high-level interaction patterns between equivalent language constructs and data types on the two sides. By directly connecting generators and backtracking, nested tuples and terms, coroutines and first-class logic engines, reflection and meta-interpretation, we enable logic-based language constructs to access the full power of the Python ecosystem. We show the effectiveness of our design via Natlog apps working as orchestrators for JAX and Pytorch pipelines and as DCG-driven GPT3 and DALL.E prompt generators. Keyphrases: embedding of logic programming in the Python ecosystem, high-level inter-paradigm data exchanges, coroutining with logic engines, logic-based neuro-symbolic computing, logic grammars as prompt-generators for Large Language Models, logic-based neural network configuration and training.", "url": "https://arxiv.org/abs/2308.15890"}, {"metadata": {"arXiv": "2308.15891", "Date": "Wed, 30 Aug 2023 09:05:32 ", "Title": "Understanding ProbLog as Probabilistic Argumentation", "Authors": ["Francesca Toni (Department of Computing", "Imperial College London", "UK)", "Nico Potyka (Department of Computing", "Imperial College London", "UK)", "Markus Ulbricht (Department of Computer Science", "Leipzig University", "Germany)", "Pietro Totis (Department of Computer Science", "KU Leuven", "Belgium)"], "Categories": "cs.AI", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "ACM-class": "I.2.4", "Journal-ref": "EPTCS 385, 2023, pp. 183-189", "DOI": "10.4204/EPTCS.385.18"}, "abstract": "ProbLog is a popular probabilistic logic programming language/tool, widely used for applications requiring to deal with inherent uncertainties in structured domains. In this paper we study connections between ProbLog and a variant of another well-known formalism combining symbolic reasoning and reasoning under uncertainty, i.e. probabilistic argumentation. Specifically, we show that ProbLog is an instance of a form of Probabilistic Abstract Argumentation (PAA) that builds upon Assumption-Based Argumentation (ABA). The connections pave the way towards equipping ProbLog with alternative semantics, inherited from PAA/PABA, as well as obtaining novel argumentation semantics for PAA/PABA, leveraging on prior connections between ProbLog and argumentation. Further, the connections pave the way towards novel forms of argumentative explanations for ProbLog's outputs.", "url": "https://arxiv.org/abs/2308.15891"}, {"metadata": {"arXiv": "2308.15892", "Date": "Wed, 30 Aug 2023 09:06:34 ", "Title": "A Logic Programming Approach to Global Logistics in a Co-Design Environment", "Authors": ["Emmanuelle Dietz (Airbus Central Research & Technology", "Hein-Sass-Weg 22", "21129 Hamburg", "Germany)", "Tobias Philipp (secunet Security Networks AG", "Germany)", "Gerrit Schramm (Airbus Central Research & Technology", "Hein-Sass-Weg 22", "21129 Hamburg", "Germany)", "Andreas Zindel (Airbus Central Research & Technology", "Hein-Sass-Weg 22", "21129 Hamburg", "Germany)"], "Categories": "cs.AI cs.DB cs.LO", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "Journal-ref": "EPTCS 385, 2023, pp. 227-240", "DOI": "10.4204/EPTCS.385.23"}, "abstract": "In a co-design environment changes need to be integrated quickly and in an automated manner. This paper considers the challenge of creating and optimizing a global logistics system for the construction of a passenger aircraft within a co-design approach with respect to key performance indicators (like cost, time or resilience). The product in question is an aircraft, comprised of multiple components, manufactured at multiple sites worldwide. The goal is to find an optimal way to build the aircraft taking into consideration the requirements for its industrial system. The main motivation for approaching this challenge is to develop the industrial system in tandem with the product and making it more resilient against unforeseen events, reducing the risks of bottlenecks in the supply chain. This risk reduction ensures continued efficiency and operational success. To address this challenging and complex task we have chosen Answer Set Programming (ASP) as the modeling language, formalizing the relevant requirements of the investigated industrial system. The approach presented in this paper covers three main aspects: the extraction of the relevant information from a knowledge graph, the translation into logic programs and the computation of existing configurations guided by optimization criteria. Finally we visualize the results for an effortless evaluation of these models. Internal results seem promising and yielded several new research questions for future improvements of the discussed use case.", "url": "https://arxiv.org/abs/2308.15892"}, {"metadata": {"arXiv": "2308.15895", "Date": "Wed, 30 Aug 2023 09:07:49 ", "Title": "Assessing Drivers' Situation Awareness in Semi-Autonomous Vehicles: ASP based Characterisations of Driving Dynamics for Modelling Scene Interpretation and Projection", "Authors": ["Jakob Suchan (German Aerospace Center (DLR)", "Oldenburg", "Germany)", "Jan-Patrick Osterloh (German Aerospace Center (DLR)", "Oldenburg", "Germany)"], "Categories": "cs.AI cs.HC cs.LO", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "Journal-ref": "EPTCS 385, 2023, pp. 300-313", "DOI": "10.4204/EPTCS.385.29"}, "abstract": "Semi-autonomous driving, as it is already available today and will eventually become even more accessible, implies the need for driver and automation system to reliably work together in order to ensure safe driving. A particular challenge in this endeavour are situations in which the vehicle's automation is no longer able to drive and is thus requesting the human to take over. In these situations the driver has to quickly build awareness for the traffic situation to be able to take over control and safely drive the car. Within this context we present a software and hardware framework to asses how aware the driver is about the situation and to provide human-centred assistance to help in building situation awareness. The framework is developed as a modular system within the Robot Operating System (ROS) with modules for sensing the environment and the driver state, modelling the driver's situation awareness, and for guiding the driver's attention using specialized Human Machine Interfaces (HMIs). A particular focus of this paper is on an Answer Set Programming (ASP) based approach for modelling and reasoning about the driver's interpretation and projection of the scene. This is based on scene data, as well as eye-tracking data reflecting the scene elements observed by the driver. We present the overall application and discuss the role of semantic reasoning and modelling cognitive functions based on logic programming in such applications. Furthermore we present the ASP approach for interpretation and projection of the driver's situation awareness and its integration within the overall system in the context of a real-world use-case in simulated as well as in real driving.", "url": "https://arxiv.org/abs/2308.15895"}, {"metadata": {"arXiv": "2308.15897", "Date": "Wed, 30 Aug 2023 09:08:28 ", "Title": "Nemo: First Glimpse of a New Rule Engine", "Authors": ["Alex Ivliev", "Stefan Ellmauthaler", "Lukas Gerlach", "Maximilian Marx", "Matthias Mei{\\ss}ner", "Simon Meusel", "Markus Kr\\\"otzsch"], "Categories": "cs.AI cs.DB cs.LO", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "Journal-ref": "EPTCS 385, 2023, pp. 333-335", "DOI": "10.4204/EPTCS.385.35"}, "abstract": "This system demonstration presents Nemo, a new logic programming engine with a focus on reliability and performance. Nemo is built for data-centric analytic computations, modelled in a fully declarative Datalog dialect. Its scalability for these tasks matches or exceeds that of leading Datalog systems. We demonstrate uses in reasoning with knowledge graphs and ontologies with 10^5 to 10^8 input facts, all on a laptop. Nemo is written in Rust and available as a free and open source tool.", "url": "https://arxiv.org/abs/2308.15897"}, {"metadata": {"arXiv": "2308.15898", "Date": "Wed, 30 Aug 2023 09:09:09 ", "Title": "An xAI Approach for Data-to-Text Processing with ASP", "Authors": ["Alessandro Dal Pal\\`u (Universit\\`a di Parma", "Italy)", "Agostino Dovier (Universit\\`a di Udine", "Italy)", "Andrea Formisano (Universit\\`a di Udine", "Italy)"], "Categories": "cs.AI", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "ACM-class": "I.2", "Journal-ref": "EPTCS 385, 2023, pp. 353-366", "DOI": "10.4204/EPTCS.385.38"}, "abstract": "The generation of natural language text from data series gained renewed interest among AI research goals. Not surprisingly, the few proposals in the state of the art are based on training some system, in order to produce a text that describes and that is coherent to the data provided as input. Main challenges of such approaches are the proper identification of \"what\" to say (the key descriptive elements to be addressed in the data) and \"how\" to say: the correspondence and accuracy between data and text, the presence of contradictions/redundancy in the text, the control of the amount of synthesis. This paper presents a framework that is compliant with xAI requirements. In particular we model ASP/Python programs that enable an explicit control of accuracy errors and amount of synthesis, with proven optimal solutions. The text description is hierarchically organized, in a top-down structure where text is enriched with further details, according to logic rules. The generation of natural language descriptions' structure is also managed by logic rules.", "url": "https://arxiv.org/abs/2308.15898"}, {"metadata": {"arXiv": "2308.15901", "Date": "Wed, 30 Aug 2023 09:09:57 ", "Title": "Explainable Answer-set Programming", "Authors": ["Tobias Geibinger (TU Wien)"], "Categories": "cs.AI cs.LO", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "Journal-ref": "EPTCS 385, 2023, pp. 423-429", "DOI": "10.4204/EPTCS.385.52"}, "abstract": "The interest in explainability in artificial intelligence (AI) is growing vastly due to the near ubiquitous state of AI in our lives and the increasing complexity of AI systems. Answer-set Programming (ASP) is used in many areas, among them are industrial optimisation, knowledge management or life sciences, and thus of great interest in the context of explainability. To ensure the successful application of ASP as a problem-solving paradigm in the future, it is thus crucial to investigate explanations for ASP solutions. Such an explanation generally tries to give an answer to the question of why something is, respectively is not, part of the decision produced or solution to the formulated problem. Although several explanation approaches for ASP exist, almost all of them lack support for certain language features that are used in practice. Most notably, this encompasses the various ASP extensions that have been developed in the recent years to enable reasoning over theories, external computations, or neural networks. This project aims to fill some of these gaps and contribute to the state of the art in explainable ASP. We tackle this by extending the language support of existing approaches but also by the development of novel explanation formalisms, like contrastive explanations.", "url": "https://arxiv.org/abs/2308.15901"}, {"metadata": {"arXiv": "2308.15926", "Date": "Wed, 30 Aug 2023 10:03:55 ", "Title": "IDVT: Interest-aware Denoising and View-guided Tuning for Social Recommendation", "Authors": ["Dezhao Yang", "Jianghong Ma", "Shanshan Feng", "Haijun Zhang", "Zhao Zhang"], "Categories": "cs.AI"}, "abstract": "In the information age, recommendation systems are vital for efficiently filtering information and identifying user preferences. Online social platforms have enriched these systems by providing valuable auxiliary information. Socially connected users are assumed to share similar preferences, enhancing recommendation accuracy and addressing cold start issues. However, empirical findings challenge the assumption, revealing that certain social connections can actually harm system performance. Our statistical analysis indicates a significant amount of noise in the social network, where many socially connected users do not share common interests. To address this issue, we propose an innovative \\underline{I}nterest-aware \\underline{D}enoising and \\underline{V}iew-guided \\underline{T}uning (IDVT) method for the social recommendation. The first ID part effectively denoises social connections. Specifically, the denoising process considers both social network structure and user interaction interests in a global view. Moreover, in this global view, we also integrate denoised social information (social domain) into the propagation of the user-item interactions (collaborative domain) and aggregate user representations from two domains using a gating mechanism. To tackle potential user interest loss and enhance model robustness within the global view, our second VT part introduces two additional views (local view and dropout-enhanced view) for fine-tuning user representations in the global view through contrastive learning. Extensive evaluations on real-world datasets with varying noise ratios demonstrate the superiority of IDVT over state-of-the-art social recommendation methods.", "url": "https://arxiv.org/abs/2308.15926"}, {"metadata": {"arXiv": "2308.15965", "Date": "Wed, 30 Aug 2023 11:41:39 ", "Title": "Review of Parameter Tuning Methods for Nature-Inspired Algorithms", "Authors": ["Geethu Joy", "Christian Huyck", "Xin-She Yang"], "Categories": "cs.AI cs.NE math.OC", "MSC-class": "90C26, 90C31, 90C59, 68T05", "DOI": "10.1007/978-981-99-3970-1_3"}, "abstract": "Almost all optimization algorithms have algorithm-dependent parameters, and the setting of such parameter values can largely influence the behaviour of the algorithm under consideration. Thus, proper parameter tuning should be carried out to ensure the algorithm used for optimization may perform well and can be sufficiently robust for solving different types of optimization problems. This chapter reviews some of the main methods for parameter tuning and then highlights the important issues concerning the latest development in parameter tuning. A few open problems are also discussed with some recommendations for future research.", "url": "https://arxiv.org/abs/2308.15965"}, {"metadata": {"arXiv": "2308.15969", "Date": "Wed, 30 Aug 2023 11:45:40 ", "Title": "Iterative Reward Shaping using Human Feedback for Correcting Reward Misspecification", "Authors": ["Jasmina Gajcin", "James McCarthy", "Rahul Nair", "Radu Marinescu", "Elizabeth Daly", "Ivana Dusparic"], "Categories": "cs.AI", "Comments": ["7 pages", "2 figures"]}, "abstract": "A well-defined reward function is crucial for successful training of an reinforcement learning (RL) agent. However, defining a suitable reward function is a notoriously challenging task, especially in complex, multi-objective environments. Developers often have to resort to starting with an initial, potentially misspecified reward function, and iteratively adjusting its parameters, based on observed learned behavior. In this work, we aim to automate this process by proposing ITERS, an iterative reward shaping approach using human feedback for mitigating the effects of a misspecified reward function. Our approach allows the user to provide trajectory-level feedback on agent's behavior during training, which can be integrated as a reward shaping signal in the following training iteration. We also allow the user to provide explanations of their feedback, which are used to augment the feedback and reduce user effort and feedback frequency. We evaluate ITERS in three environments and show that it can successfully correct misspecified reward functions.", "url": "https://arxiv.org/abs/2308.15969"}, {"metadata": {"arXiv": "2308.15985", "Date": "Wed, 30 Aug 2023 12:13:41 ", "Title": "Vision-Based Traffic Accident Detection and Anticipation: A Survey", "Authors": ["Jianwu Fang", "iahuan Qiao", "Jianru Xue", "and Zhengguo Li"], "Categories": "cs.AI", "Comments": ["accepted in IEEE Transactions on Circuits and Systems for Video Technology; 16 pages", "155 references"]}, "abstract": "Traffic accident detection and anticipation is an obstinate road safety problem and painstaking efforts have been devoted. With the rapid growth of video data, Vision-based Traffic Accident Detection and Anticipation (named Vision-TAD and Vision-TAA) become the last one-mile problem for safe driving and surveillance safety. However, the long-tailed, unbalanced, highly dynamic, complex, and uncertain properties of traffic accidents form the Out-of-Distribution (OOD) feature for Vision-TAD and Vision-TAA. Current AI development may focus on these OOD but important problems. What has been done for Vision-TAD and Vision-TAA? What direction we should focus on in the future for this problem? A comprehensive survey is important. We present the first survey on Vision-TAD in the deep learning era and the first-ever survey for Vision-TAA. The pros and cons of each research prototype are discussed in detail during the investigation. In addition, we also provide a critical review of 31 publicly available benchmarks and related evaluation metrics. Through this survey, we want to spawn new insights and open possible trends for Vision-TAD and Vision-TAA tasks.", "url": "https://arxiv.org/abs/2308.15985"}, {"metadata": {"arXiv": "2308.15670", "Date": "Tue, 29 Aug 2023 23:45:54 ", "Title": "Multimodal Foundation Models For Echocardiogram Interpretation", "Authors": ["Matthew Christensen", "Milos Vukadinovic", "Neal Yuan", "David Ouyang"], "Categories": "cs.CV cs.AI"}, "abstract": "Multimodal deep learning foundation models can learn the relationship between images and text. In the context of medical imaging, mapping images to language concepts reflects the clinical task of diagnostic image interpretation, however current general-purpose foundation models do not perform well in this context because their training corpus have limited medical text and images. To address this challenge and account for the range of cardiac physiology, we leverage 1,032,975 cardiac ultrasound videos and corresponding expert interpretations to develop EchoCLIP, a multimodal foundation model for echocardiography. EchoCLIP displays strong zero-shot (not explicitly trained) performance in cardiac function assessment (external validation left ventricular ejection fraction mean absolute error (MAE) of 7.1%) and identification of implanted intracardiac devices (areas under the curve (AUC) between 0.84 and 0.98 for pacemakers and artificial heart valves). We also developed a long-context variant (EchoCLIP-R) with a custom echocardiography report text tokenizer which can accurately identify unique patients across multiple videos (AUC of 0.86), identify clinical changes such as orthotopic heart transplants (AUC of 0.79) or cardiac surgery (AUC 0.77), and enable robust image-to-text search (mean cross-modal retrieval rank in the top 1% of candidate text reports). These emergent capabilities can be used for preliminary assessment and summarization of echocardiographic findings.", "url": "https://arxiv.org/abs/2308.15670"}, {"metadata": {"arXiv": "2308.15829", "Date": "Wed, 30 Aug 2023 08:09:40 ", "Title": "Early Detection of Red Palm Weevil Infestations using Deep Learning Classification of Acoustic Signals", "Authors": ["Wadii Boulila", "Ayyub Alzahem", "Anis Koubaa", "Bilel Benjdira", "Adel Ammar"], "Categories": "cs.CV cs.AI"}, "abstract": "The Red Palm Weevil (RPW), also known as the palm weevil, is considered among the world's most damaging insect pests of palms. Current detection techniques include the detection of symptoms of RPW using visual or sound inspection and chemical detection of volatile signatures generated by infested palm trees. However, efficient detection of RPW diseases at an early stage is considered one of the most challenging issues for cultivating date palms. In this paper, an efficient approach to the early detection of RPW is proposed. The proposed approach is based on RPW sound activities being recorded and analyzed. The first step involves the conversion of sound data into images based on a selected set of features. The second step involves the combination of images from the same sound file but computed by different features into a single image. The third step involves the application of different Deep Learning (DL) techniques to classify resulting images into two classes: infested and not infested. Experimental results show good performances of the proposed approach for RPW detection using different DL techniques, namely MobileNetV2, ResNet50V2, ResNet152V2, VGG16, VGG19, DenseNet121, DenseNet201, Xception, and InceptionV3. The proposed approach outperformed existing techniques for public datasets.", "url": "https://arxiv.org/abs/2308.15829"}, {"metadata": {"arXiv": "2308.15854", "Date": "Wed, 30 Aug 2023 08:40:15 ", "Title": "Zero-shot Inversion Process for Image Attribute Editing with Diffusion Models", "Authors": ["Zhanbo Feng", "Zenan Ling", "Ci Gong", "Feng Zhou", "Jie Li", "Robert C. Qiu"], "Categories": "cs.CV cs.AI"}, "abstract": "Denoising diffusion models have shown outstanding performance in image editing. Existing works tend to use either image-guided methods, which provide a visual reference but lack control over semantic coherence, or text-guided methods, which ensure faithfulness to text guidance but lack visual quality. To address the problem, we propose the Zero-shot Inversion Process (ZIP), a framework that injects a fusion of generated visual reference and text guidance into the semantic latent space of a \\textit{frozen} pre-trained diffusion model. Only using a tiny neural network, the proposed ZIP produces diverse content and attributes under the intuitive control of the text prompt. Moreover, ZIP shows remarkable robustness for both in-domain and out-of-domain attribute manipulation on real images. We perform detailed experiments on various benchmark datasets. Compared to state-of-the-art methods, ZIP produces images of equivalent quality while providing a realistic editing effect.", "url": "https://arxiv.org/abs/2308.15854"}, {"metadata": {"arXiv": "2308.16071", "Date": "Wed, 30 Aug 2023 14:49:34 ", "Title": "Semantic Image Synthesis via Class-Adaptive Cross-Attention", "Authors": ["Tomaso Fontanini", "Claudio Ferrari", "Giuseppe Lisanti", "Massimo Bertozzi", "Andrea Prati"], "Categories": "cs.CV cs.AI"}, "abstract": "In semantic image synthesis, the state of the art is dominated by methods that use spatially-adaptive normalization layers, which allow for excellent visual generation quality and editing versatility. Granted their efficacy, recent research efforts have focused toward finer-grained local style control and multi-modal generation. By construction though, such layers tend to overlook global image statistics leading to unconvincing local style editing and causing global inconsistencies such as color or illumination distribution shifts. Also, the semantic layout is required for mapping styles in the generator, putting a strict alignment constraint over the features. In response, we designed a novel architecture where cross-attention layers are used in place of de-normalization ones for conditioning the image generation. Our model inherits the advantages of both solutions, retaining state-of-the-art reconstruction quality, as well as improved global and local style transfer. Code and models available at https://github.com/TFonta/CA2SIS.", "url": "https://arxiv.org/abs/2308.16071"}, {"metadata": {"arXiv": "2308.16126", "Date": "Wed, 30 Aug 2023 16:23:07 ", "Title": "CorrEmbed: Evaluating Pre-trained Model Image Similarity Efficacy with a Novel Metric", "Authors": ["Karl Audun Kagnes Borgersen", "Morten Goodwin", "Jivitesh Sharma", "Tobias Aasmoe", "Mari Leonhardsen", "Gro Herredsvela R{\\o}rvik"], "Categories": "cs.CV cs.AI", "Comments": ["Accepted to AI-2023 Forty-third SGAI International Conference on Artificial Intelligence"]}, "abstract": "Detecting visually similar images is a particularly useful attribute to look to when calculating product recommendations. Embedding similarity, which utilizes pre-trained computer vision models to extract high-level image features, has demonstrated remarkable efficacy in identifying images with similar compositions. However, there is a lack of methods for evaluating the embeddings generated by these models, as conventional loss and performance metrics do not adequately capture their performance in image similarity search tasks. In this paper, we evaluate the viability of the image embeddings from numerous pre-trained computer vision models using a novel approach named CorrEmbed. Our approach computes the correlation between distances in image embeddings and distances in human-generated tag vectors. We extensively evaluate numerous pre-trained Torchvision models using this metric, revealing an intuitive relationship of linear scaling between ImageNet1k accuracy scores and tag-correlation scores. Importantly, our method also identifies deviations from this pattern, providing insights into how different models capture high-level image features. By offering a robust performance evaluation of these pre-trained models, CorrEmbed serves as a valuable tool for researchers and practitioners seeking to develop effective, data-driven approaches to similar item recommendations in fashion retail.", "url": "https://arxiv.org/abs/2308.16126"}, {"metadata": {"arXiv": "2308.15684", "Date": "Wed, 30 Aug 2023 00:54:44 ", "Title": "Interactively Robot Action Planning with Uncertainty Analysis and Active Questioning by Large Language Model", "Authors": ["Kazuki Hori", "Kanata Suzuki", "Tetsuya Ogata"], "Categories": "cs.RO cs.AI", "Comments": ["7 pages", "6 figures"]}, "abstract": "The application of the Large Language Model (LLM) to robot action planning has been actively studied. The instructions given to the LLM by natural language may include ambiguity and lack of information depending on the task context. It is possible to adjust the output of LLM by making the instruction input more detailed; however, the design cost is high. In this paper, we propose the interactive robot action planning method that allows the LLM to analyze and gather missing information by asking questions to humans. The method can minimize the design cost of generating precise robot instructions. We demonstrated the effectiveness of our method through concrete examples in cooking tasks. However, our experiments also revealed challenges in robot action planning with LLM, such as asking unimportant questions and assuming crucial information without asking. Shedding light on these issues provides valuable insights for future research on utilizing LLM for robotics.", "url": "https://arxiv.org/abs/2308.15684"}, {"metadata": {"arXiv": "2308.15962", "Date": "Wed, 30 Aug 2023 11:35:21 ", "Title": "WALL-E: Embodied Robotic WAiter Load Lifting with Large Language Model", "Authors": ["Tianyu Wang", "Yifan Li", "Haitao Lin", "Xiangyang Xue", "Yanwei Fu"], "Categories": "cs.RO cs.AI", "Comments": ["14 pages", "8 figures"]}, "abstract": "Enabling robots to understand language instructions and react accordingly to visual perception has been a long-standing goal in the robotics research community. Achieving this goal requires cutting-edge advances in natural language processing, computer vision, and robotics engineering. Thus, this paper mainly investigates the potential of integrating the most recent Large Language Models (LLMs) and existing visual grounding and robotic grasping system to enhance the effectiveness of the human-robot interaction. We introduce the WALL-E (Embodied Robotic WAiter load lifting with Large Language model) as an example of this integration. The system utilizes the LLM of ChatGPT to summarize the preference object of the users as a target instruction via the multi-round interactive dialogue. The target instruction is then forwarded to a visual grounding system for object pose and size estimation, following which the robot grasps the object accordingly. We deploy this LLM-empowered system on the physical robot to provide a more user-friendly interface for the instruction-guided grasping task. The further experimental results on various real-world scenarios demonstrated the feasibility and efficacy of our proposed framework.", "url": "https://arxiv.org/abs/2308.15962"}, {"metadata": {"arXiv": "2308.15975", "Date": "Wed, 30 Aug 2023 11:57:04 ", "Title": "RoboTAP: Tracking Arbitrary Points for Few-Shot Visual Imitation", "Authors": ["Mel Vecerik and Carl Doersch and Yi Yang and Todor Davchev and Yusuf Aytar and Guangyao Zhou and Raia Hadsell and Lourdes Agapito and Jon Scholz"], "Categories": "cs.RO cs.AI cs.CV", "Comments": ["Project website: https://robotap.github.io"]}, "abstract": "For robots to be useful outside labs and specialized factories we need a way to teach them new useful behaviors quickly. Current approaches lack either the generality to onboard new tasks without task-specific engineering, or else lack the data-efficiency to do so in an amount of time that enables practical use. In this work we explore dense tracking as a representational vehicle to allow faster and more general learning from demonstration. Our approach utilizes Track-Any-Point (TAP) models to isolate the relevant motion in a demonstration, and parameterize a low-level controller to reproduce this motion across changes in the scene configuration. We show this results in robust robot policies that can solve complex object-arrangement tasks such as shape-matching, stacking, and even full path-following tasks such as applying
