glue and sticking objects together, all from demonstrations that can be collected in minutes.", "url": "https://arxiv.org/abs/2308.15975"}, {"metadata": {"arXiv": "2308.15991", "Date": "Wed, 30 Aug 2023 12:24:30 ", "Title": "DRL-Based Trajectory Tracking for Motion-Related Modules in Autonomous Driving", "Authors": ["Yinda Xu", "Lidong Yu"], "Categories": "cs.RO cs.AI", "Comments": ["Technical report"]}, "abstract": "Autonomous driving systems are always built on motion-related modules such as the planner and the controller. An accurate and robust trajectory tracking method is indispensable for these motion-related modules as a primitive routine. Current methods often make strong assumptions about the model such as the context and the dynamics, which are not robust enough to deal with the changing scenarios in a real-world system. In this paper, we propose a Deep Reinforcement Learning (DRL)-based trajectory tracking method for the motion-related modules in autonomous driving systems. The representation learning ability of DL and the exploration nature of RL bring strong robustness and improve accuracy. Meanwhile, it enhances versatility by running the trajectory tracking in a model-free and data-driven manner. Through extensive experiments, we demonstrate both the efficiency and effectiveness of our method compared to current methods.", "url": "https://arxiv.org/abs/2308.15991"}, {"metadata": {"arXiv": "2308.16185", "Date": "Wed, 30 Aug 2023 17:59:05 ", "Title": "Learning Vision-based Pursuit-Evasion Robot Policies", "Authors": ["Andrea Bajcsy", "Antonio Loquercio", "Ashish Kumar", "Jitendra Malik"], "Categories": "cs.RO cs.AI", "Comments": ["Includes Supplementary. Project webpage at https://abajcsy.github.io/vision-based-pursuit/"]}, "abstract": "Learning strategic robot behavior -- like that required in pursuit-evasion interactions -- under real-world constraints is extremely challenging. It requires exploiting the dynamics of the interaction, and planning through both physical state and latent intent uncertainty. In this paper, we transform this intractable problem into a supervised learning problem, where a fully-observable robot policy generates supervision for a partially-observable one. We find that the quality of the supervision signal for the partially-observable pursuer policy depends on two key factors: the balance of diversity and optimality of the evader's behavior and the strength of the modeling assumptions in the fully-observable policy. We deploy our policy on a physical quadruped robot with an RGB-D camera on pursuit-evasion interactions in the wild. Despite all the challenges, the sensing constraints bring about creativity: the robot is pushed to gather information when uncertain, predict intent from noisy measurements, and anticipate in order to intercept. Project webpage: https://abajcsy.github.io/vision-based-pursuit/", "url": "https://arxiv.org/abs/2308.16185"}, {"metadata": {"arXiv": "2308.15704", "Date": "Wed, 30 Aug 2023 01:59:42 ", "Title": "Towards a Rigorous Analysis of Mutual Information in Contrastive Learning", "Authors": ["Kyungeun Lee", "Jaeill Kim", "Suhyun Kang", "Wonjong Rhee"], "Categories": "cs.AI cs.LG", "Comments": ["18 pages", "7 figures", "Under review"]}, "abstract": "Contrastive learning has emerged as a cornerstone in recent achievements of unsupervised representation learning. Its primary paradigm involves an instance discrimination task with a mutual information loss. The loss is known as InfoNCE and it has yielded vital insights into contrastive learning through the lens of mutual information analysis. However, the estimation of mutual information can prove challenging, creating a gap between the elegance of its mathematical foundation and the complexity of its estimation. As a result, drawing rigorous insights or conclusions from mutual information analysis becomes intricate. In this study, we introduce three novel methods and a few related theorems, aimed at enhancing the rigor of mutual information analysis. Despite their simplicity, these methods can carry substantial utility. Leveraging these approaches, we reassess three instances of contrastive learning analysis, illustrating their capacity to facilitate deeper comprehension or to rectify pre-existing misconceptions. Specifically, we investigate small batch size, mutual information as a measure, and the InfoMin principle.", "url": "https://arxiv.org/abs/2308.15704"}, {"metadata": {"arXiv": "2308.15710", "Date": "Wed, 30 Aug 2023 02:14:49 ", "Title": "Speech Wikimedia: A 77 Language Multilingual Speech Dataset", "Authors": ["Rafael Mosquera G\\'omez", "Juli\\'an Eusse", "Juan Ciro", "Daniel Galvez", "Ryan Hileman", "Kurt Bollacker", "David Kanter"], "Categories": "cs.AI cs.LG", "Comments": ["Data-Centric Machine Learning Workshop at the International Machine Learning Conference 2023 (ICML)"]}, "abstract": "The Speech Wikimedia Dataset is a publicly available compilation of audio with transcriptions extracted from Wikimedia Commons. It includes 1780 hours (195 GB) of CC-BY-SA licensed transcribed speech from a diverse set of scenarios and speakers, in 77 different languages. Each audio file has one or more transcriptions in different languages, making this dataset suitable for training speech recognition, speech translation, and machine translation models.", "url": "https://arxiv.org/abs/2308.15710"}, {"metadata": {"arXiv": "2308.15887", "Date": "Wed, 30 Aug 2023 09:04:24 ", "Title": "On the Potential of CLIP for Compositional Logical Reasoning", "Authors": ["Justin Brody (Franklin and Marshall College)"], "Categories": "cs.AI cs.CV cs.LG cs.LO", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "Journal-ref": "EPTCS 385, 2023, pp. 80-86", "DOI": "10.4204/EPTCS.385.10"}, "abstract": "In this paper we explore the possibility of using OpenAI's CLIP to perform logically coherent grounded visual reasoning. To that end, we formalize our terms and give a geometric analysis of how embeddings in CLIP's latent space would need to be configured in order for the system to be logically coherent. Our main conclusion is that, as usually configured, CLIP cannot perform such reasoning.", "url": "https://arxiv.org/abs/2308.15887"}, {"metadata": {"arXiv": "2308.15899", "Date": "Wed, 30 Aug 2023 09:09:42 ", "Title": "Beyond Traditional Neural Networks: Toward adding Reasoning and Learning Capabilities through Computational Logic Techniques", "Authors": ["Andrea Rafanelli (University of Pisa", "Italy", "University of L'Aquila", "Italy)"], "Categories": "cs.AI cs.LG cs.LO cs.MA", "Comments": ["In Proceedings ICLP 2023", "arXiv:2308.14898"], "Journal-ref": "EPTCS 385, 2023, pp. 416-422", "DOI": "10.4204/EPTCS.385.51"}, "abstract": "Deep Learning (DL) models have become popular for solving complex problems, but they have limitations such as the need for high-quality training data, lack of transparency, and robustness issues. Neuro-Symbolic AI has emerged as a promising approach combining the strengths of neural networks and symbolic reasoning. Symbolic knowledge injection (SKI) techniques are a popular method to incorporate symbolic knowledge into sub-symbolic systems. This work proposes solutions to improve the knowledge injection process and integrate elements of ML and logic into multi-agent systems (MAS).", "url": "https://arxiv.org/abs/2308.15899"}, {"metadata": {"arXiv": "2308.15690", "Date": "Wed, 30 Aug 2023 01:14:32 ", "Title": "CongNaMul: A Dataset for Advanced Image Processing of Soybean Sprouts", "Authors": ["Byunghyun Ban", "Donghun Ryu", "Su-won Hwang"], "Categories": "cs.CV cs.AI cs.LG eess.IV", "Comments": ["Accepted to International Conference on ICT Convergence 2023"]}, "abstract": "We present 'CongNaMul', a comprehensive dataset designed for various tasks in soybean sprouts image analysis. The CongNaMul dataset is curated to facilitate tasks such as image classification, semantic segmentation, decomposition, and measurement of length and weight. The classification task provides four classes to determine the quality of soybean sprouts: normal, broken, spotted, and broken and spotted, for the development of AI-aided automatic quality inspection technology. For semantic segmentation, images with varying complexity, from single sprout images to images with multiple sprouts, along with human-labelled mask images, are included. The label has 4 different classes: background, head, body, tail. The dataset also provides images and masks for the image decomposition task, including two separate sprout images and their combined form. Lastly, 5 physical features of sprouts (head length, body length, body thickness, tail length, weight) are provided for image-based measurement tasks. This dataset is expected to be a valuable resource for a wide range of research and applications in the advanced analysis of images of soybean sprouts. Also, we hope that this dataset can assist researchers studying classification, semantic segmentation, decomposition, and physical feature measurement in other industrial fields, in evaluating their models. The dataset is available at the authors' repository. (https://bhban.kr/data)", "url": "https://arxiv.org/abs/2308.15690"}, {"metadata": {"arXiv": "2308.15513", "Date": "Tue, 29 Aug 2023 16:24:11 ", "Title": "Tuning the perplexity for and computing sampling-based t-SNE embeddings", "Authors": ["Martin Skrodzki", "Nicolas Chaves-de-Plaza", "Klaus Hildebrandt", "Thomas H\\\"ollt", "Elmar Eisemann"], "Categories": "cs.LG cs.AI q-bio.QM stat.ML"}, "abstract": "Widely used pipelines for the analysis of high-dimensional data utilize two-dimensional visualizations. These are created, e.g., via t-distributed stochastic neighbor embedding (t-SNE). When it comes to large data sets, applying these visualization techniques creates suboptimal embeddings, as the hyperparameters are not suitable for large data. Cranking up these parameters usually does not work as the computations become too expensive for practical workflows. In this paper, we argue that a sampling-based embedding approach can circumvent these problems. We show that hyperparameters must be chosen carefully, depending on the sampling rate and the intended final embedding. Further, we show how this approach speeds up the computation and increases the quality of the embeddings.", "url": "https://arxiv.org/abs/2308.15513"}, {"metadata": {"arXiv": "2308.15550", "Date": "Tue, 29 Aug 2023 18:17:35 ", "Title": "Adversarial Style Transfer for Robust Policy Optimization in Deep Reinforcement Learning", "Authors": ["Md Masudur Rahman and Yexiang Xue"], "Categories": "cs.LG cs.AI"}, "abstract": "This paper proposes an algorithm that aims to improve generalization for reinforcement learning agents by removing overfitting to confounding features. Our approach consists of a max-min game theoretic objective. A generator transfers the style of observation during reinforcement learning. An additional goal of the generator is to perturb the observation, which maximizes the agent's probability of taking a different action. In contrast, a policy network updates its parameters to minimize the effect of such perturbations, thus staying robust while maximizing the expected future reward. Based on this setup, we propose a practical deep reinforcement learning algorithm, Adversarial Robust Policy Optimization (ARPO), to find a robust policy that generalizes to unseen environments. We evaluate our approach on Procgen and Distracting Control Suite for generalization and sample efficiency. Empirically, ARPO shows improved performance compared to a few baseline algorithms, including data augmentation.", "url": "https://arxiv.org/abs/2308.15550"}, {"metadata": {"arXiv": "2308.15594", "Date": "Tue, 29 Aug 2023 19:38:41 ", "Title": "Can transformers learn the greatest common divisor?", "Authors": ["Fran\\c{c}ois Charton"], "Categories": "cs.LG cs.AI"}, "abstract": "I investigate the capability of small transformers to compute the greatest common divisor (GCD) of two positive integers. When the training distribution and the representation base are carefully chosen, models achieve 98% accuracy and correctly predict 91 of the 100 first GCD. Model predictions are deterministic and fully interpretable. During training, the models learn to cluster input pairs with the same GCD, and classify them by their divisors. Basic models, trained from uniform operands encoded on small bases, only compute a handful of GCD (up to 38 out of 100): the products of divisors of the base. Longer training and larger bases allow some models to \"grok\" small prime GCD. Training from log-uniform operands boosts performance to 73 correct GCD, and balancing the training distribution of GCD, from inverse square to log-uniform, to 91 GCD. Training models from a uniform distribution of GCD breaks the deterministic model behavior.", "url": "https://arxiv.org/abs/2308.15594"}, {"metadata": {"arXiv": "2308.15609", "Date": "Tue, 29 Aug 2023 20:02:24 ", "Title": "InstaTune: Instantaneous Neural Architecture Search During Fine-Tuning", "Authors": ["Sharath Nittur Sridhar", "Souvik Kundu", "Sairam Sundaresan", "Maciej Szankin", "Anthony Sarah"], "Categories": "cs.LG cs.AI"}, "abstract": "One-Shot Neural Architecture Search (NAS) algorithms often rely on training a hardware agnostic super-network for a domain specific task. Optimal sub-networks are then extracted from the trained super-network for different hardware platforms. However, training super-networks from scratch can be extremely time consuming and compute intensive especially for large models that rely on a two-stage training process of pre-training and fine-tuning. State of the art pre-trained models are available for a wide range of tasks, but their large sizes significantly limits their applicability on various hardware platforms. We propose InstaTune, a method that leverages off-the-shelf pre-trained weights for large models and generates a super-network during the fine-tuning stage. InstaTune has multiple benefits. Firstly, since the process happens during fine-tuning, it minimizes the overall time and compute resources required for NAS. Secondly, the sub-networks extracted are optimized for the target task, unlike prior work that optimizes on the pre-training objective. Finally, InstaTune is easy to \"plug and play\" in existing frameworks. By using multi-objective evolutionary search algorithms along with lightly trained predictors, we find Pareto-optimal sub-networks that outperform their respective baselines across different performance objectives such as accuracy and MACs. Specifically, we demonstrate that our approach performs well across both unimodal (ViT and BERT) and multi-modal (BEiT-3) transformer based architectures.", "url": "https://arxiv.org/abs/2308.15609"}, {"metadata": {"arXiv": "2308.15639", "Date": "Tue, 29 Aug 2023 21:20:16 ", "Title": "Hyperbolic Convolutional Neural Networks", "Authors": ["Andrii Skliar", "Maurice Weiler"], "Categories": "cs.LG cs.AI"}, "abstract": "Deep Learning is mostly responsible for the surge of interest in Artificial Intelligence in the last decade. So far, deep learning researchers have been particularly successful in the domain of image processing, where Convolutional Neural Networks are used. Although excelling at image classification, Convolutional Neural Networks are quite naive in that no inductive bias is set on the embedding space for images. Similar flaws are also exhibited by another type of Convolutional Networks - Graph Convolutional Neural Networks. However, using non-Euclidean space for embedding data might result in more robust and explainable models. One example of such a non-Euclidean space is hyperbolic space. Hyperbolic spaces are particularly useful due to their ability to fit more data in a low-dimensional space and tree-likeliness properties. These attractive properties have been previously used in multiple papers which indicated that they are beneficial for building hierarchical embeddings using shallow models and, recently, using MLPs and RNNs. However, no papers have yet suggested a general approach to using Hyperbolic Convolutional Neural Networks for structured data processing, although these are the most common examples of data used. Therefore, the goal of this work is to devise a general recipe for building Hyperbolic Convolutional Neural Networks. We hypothesize that ability of hyperbolic space to capture hierarchy in the data would lead to better performance. This ability should be particularly useful in cases where data has a tree-like structure. Since this is the case for many existing datasets \\citep{wordnet, imagenet, fb15k}, we argue that such a model would be advantageous both in terms of applications and future research prospects.", "url": "https://arxiv.org/abs/2308.15639"}, {"metadata": {"arXiv": "2308.15647", "Date": "Tue, 29 Aug 2023 21:49:28 ", "Title": "A General Recipe for Automated Machine Learning in Practice", "Authors": ["Hernan Ceferino Vazquez"], "Categories": "cs.LG cs.AI cs.SE"}, "abstract": "Automated Machine Learning (AutoML) is an area of research that focuses on developing methods to generate machine learning models automatically. The idea of being able to build machine learning models with very little human intervention represents a great opportunity for the practice of applied machine learning. However, there is very little information on how to design an AutoML system in practice. Most of the research focuses on the problems facing optimization algorithms and leaves out the details of how that would be done in practice. In this paper, we propose a frame of reference for building general AutoML systems. Through a narrative review of the main approaches in the area, our main idea is to distill the fundamental concepts in order to support them in a single design. Finally, we discuss some open problems related to the application of AutoML for future research.", "url": "https://arxiv.org/abs/2308.15647"}, {"metadata": {"arXiv": "2308.15720", "Date": "Wed, 30 Aug 2023 02:50:54 ", "Title": "Surrogate-based Autotuning for Randomized Sketching Algorithms in Regression Problems", "Authors": ["Younghyun Cho", "James W. Demmel", "Micha{\\l} Derezi\\'nski", "Haoyun Li", "Hengrui Luo", "Michael W. Mahoney", "Riley J. Murray"], "Categories": "cs.LG cs.AI", "MSC-class": "68W20, 65F20, 65Y20"}, "abstract": "Algorithms from Randomized Numerical Linear Algebra (RandNLA) are known to be effective in handling high-dimensional computational problems, providing high-quality empirical performance as well as strong probabilistic guarantees. However, their practical application is complicated by the fact that the user needs to set various algorithm-specific tuning parameters which are different than those used in traditional NLA. This paper demonstrates how a surrogate-based autotuning approach can be used to address fundamental problems of parameter selection in RandNLA algorithms. In particular, we provide a detailed investigation of surrogate-based autotuning for sketch-and-precondition (SAP) based randomized least squares methods, which have been one of the great success stories in modern RandNLA. Empirical results show that our surrogate-based autotuning approach can achieve near-optimal performance with much less tuning cost than a random search (up to about 4x fewer trials of different parameter configurations). Moreover, while our experiments focus on least squares, our results demonstrate a general-purpose autotuning pipeline applicable to any kind of RandNLA algorithm.", "url": "https://arxiv.org/abs/2308.15720"}, {"metadata": {"arXiv": "2308.15734", "Date": "Wed, 30 Aug 2023 03:21:45 ", "Title": "Efficient and Explainable Graph Neural Architecture Search via Monte-Carlo Tree Search", "Authors": ["Yuya Sasaki"], "Categories": "cs.LG cs.AI cs.DB"}, "abstract": "Graph neural networks (GNNs) are powerful tools for performing data science tasks in various domains. Although we use GNNs in wide application scenarios, it is a laborious task for researchers and practitioners to design/select optimal GNN rchitectures in diverse graphs. To save human efforts and computational costs, graph neural architecture search (Graph NAS) has been used to search for a sub-optimal GNN architecture that combines existing components. However, there are no existing Graph NAS methods that satisfy explainability, efficiency, and adaptability to various graphs. Therefore, we propose an efficient and explainable Graph NAS method, called ExGNAS, which consists of (i) a simple search space that can adapt to various graphs and (ii) a search algorithm that makes the decision process explainable. The search space includes only fundamental functions that can handle homophilic and heterophilic graphs. The search algorithm efficiently searches for the best GNN architecture via Monte-Carlo tree search without neural models. The combination of our search space and algorithm achieves finding accurate GNN models and the important functions within the search space. We comprehensively evaluate our method compared with twelve hand-crafted GNN architectures and three Graph NAS methods in four graphs. Our experimental results show that ExGNAS increases AUC up to 3.6 and reduces run time up to 78\\% compared with the state-of-the-art Graph NAS methods. Furthermore, we show ExGNAS is effective in analyzing the difference between GNN architectures in homophilic and heterophilic graphs.", "url": "https://arxiv.org/abs/2308.15734"}, {"metadata": {"arXiv": "2308.15786", "Date": "Wed, 30 Aug 2023 06:36:32 ", "Title": "FedCiR: Client-Invariant Representation Learning for Federated Non-IID Features", "Authors": ["Zijian Li", "Zehong Lin", "Jiawei Shao", "Yuyi Mao", "Jun Zhang"], "Categories": "cs.LG cs.AI"}, "abstract": "Federated learning (FL) is a distributed learning paradigm that maximizes the potential of data-driven models for edge devices without sharing their raw data. However, devices often have non-independent and identically distributed (non-IID) data, meaning their local data distributions can vary significantly. The heterogeneity in input data distributions across devices, commonly referred to as the feature shift problem, can adversely impact the training convergence and accuracy of the global model. To analyze the intrinsic causes of the feature shift problem, we develop a generalization error bound in FL, which motivates us to propose FedCiR, a client-invariant representation learning framework that enables clients to extract informative and client-invariant features. Specifically, we improve the mutual information term between representations and labels to encourage representations to carry essential classification knowledge, and diminish the mutual information term between the client set and representations conditioned on labels to promote representations of clients to be client-invariant. We further incorporate two regularizers into the FL framework to bound the mutual information terms with an approximate global representation distribution to compensate for the absence of the ground-truth global representation distribution, thus achieving informative and client-invariant feature extraction. To achieve global representation distribution approximation, we propose a data-free mechanism performed by the server without compromising privacy. Extensive experiments demonstrate the effectiveness of our approach in achieving client-invariant representation learning and solving the data heterogeneity issue.", "url": "https://arxiv.org/abs/2308.15786"}, {"metadata": {"arXiv": "2308.15812", "Date": "Wed, 30 Aug 2023 07:35:32 ", "Title": "Peering Through Preferences: Unraveling Feedback Acquisition for Aligning Large Language Models", "Authors": ["Hritik Bansal", "John Dang", "Aditya Grover"], "Categories": "cs.LG cs.AI cs.CL", "Comments": ["24 pages", "12 Tables", "3 Figures"]}, "abstract": "Aligning large language models (LLMs) with human values and intents critically involves the use of human or AI feedback. While dense feedback annotations are expensive to acquire and integrate, sparse feedback presents a structural design choice between ratings (e.g., score Response A on a scale of 1-7) and rankings (e.g., is Response A better than Response B?). In this work, we analyze the effect of this design choice for the alignment and evaluation of LLMs. We uncover an inconsistency problem wherein the preferences inferred from ratings and rankings significantly disagree 60% for both human and AI annotators. Our subsequent analysis identifies various facets of annotator biases that explain this phenomena, such as human annotators would rate denser responses higher while preferring accuracy during pairwise judgments. To our surprise, we also observe that the choice of feedback protocol also has a significant effect on the evaluation of aligned LLMs. In particular, we find that LLMs that leverage rankings data for alignment (say model X) are preferred over those that leverage ratings data (say model Y), with a rank-based evaluation protocol (is X/Y's response better than reference response?) but not with a rating-based evaluation protocol (score Rank X/Y's response on a scale of 1-7). Our findings thus shed light on critical gaps in methods for evaluating the real-world utility of language models and their strong dependence on the feedback protocol used for alignment. Our code and data are available at https://github.com/Hritikbansal/sparse_feedback.", "url": "https://arxiv.org/abs/2308.15812"}, {"metadata": {"arXiv": "2308.15821", "Date": "Wed, 30 Aug 2023 07:46:32 ", "Title": "Federated Two Stage Decoupling With Adaptive Personalization Layers", "Authors": ["Hangyu Zhu", "Yuxiang Fan", "Zhenping Xie"], "Categories": "cs.LG cs.AI"}, "abstract": "Federated learning has gained significant attention due to its groundbreaking ability to enable distributed learning while maintaining privacy constraints. However, as a consequence of data heterogeneity among decentralized devices, it inherently experiences significant learning degradation and slow convergence speed. Therefore, it is natural to employ the concept of clustering homogeneous clients into the same group, allowing only the model weights within each group to be aggregated. While most existing clustered federated learning methods employ either model gradients or inference outputs as metrics for client partitioning, with the goal of grouping similar devices together, may still have heterogeneity within each cluster. Moreover, there is a scarcity of research exploring the underlying reasons for determining the appropriate timing for clustering, resulting in the common practice of assigning each client to its own individual cluster, particularly in the context of highly non independent and identically distributed (Non-IID) data. In this paper, we introduce a two-stage decoupling federated learning algorithm with adaptive personalization layers named FedTSDP, where client clustering is performed twice according to inference outputs and model weights, respectively. Hopkins amended sampling is adopted to determine the appropriate timing for clustering and the sampling weight of public unlabeled data. In addition, a simple yet effective approach is developed to adaptively adjust the personalization layers based on varying degrees of data skew. Experimental results show that our proposed method has reliable performance on both IID and non-IID scenarios.", "url": "https://arxiv.org/abs/2308.15821"}, {"metadata": {"arXiv": "2308.15840", "Date": "Wed, 30 Aug 2023 08:21:56 ", "Title": "MSGNN: Multi-scale Spatio-temporal Graph Neural Network for Epidemic Forecasting", "Authors": ["Mingjie Qiu", "Zhiyi Tan and Bing-kun Bao"], "Categories": "cs.LG cs.AI physics.soc-ph q-bio.PE", "Comments": ["29 pages"]}, "abstract": "Infectious disease forecasting has been a key focus and proved to be crucial in controlling epidemic. A recent trend is to develop forecast-ing models based on graph neural networks (GNNs). However, existing GNN-based methods suffer from two key limitations: (1) Current models broaden receptive fields by scaling the depth of GNNs, which is insuffi-cient to preserve the semantics of long-range connectivity between distant but epidemic related areas. (2) Previous approaches model epidemics within single spatial scale, while ignoring the multi-scale epidemic pat-terns derived from different scales. To address these deficiencies, we devise the Multi-scale Spatio-temporal Graph Neural Network (MSGNN) based on an innovative multi-scale view. To be specific, in the proposed MSGNN model, we first devise a novel graph learning module, which directly captures long-range connectivity from trans-regional epidemic signals and integrates them into a multi-scale graph. Based on the learned multi-scale graph, we utilize a newly designed graph convolution module to exploit multi-scale epidemic patterns. This module allows us to facilitate multi-scale epidemic modeling by mining both scale-shared and scale-specific pat-terns. Experimental results on forecasting new cases of COVID-19 in United State demonstrate the superiority of our method over state-of-arts. Further analyses and visualization also show that MSGNN offers not only accurate, but also robust and interpretable forecasting result.", "url": "https://arxiv.org/abs/2308.15840"}, {"metadata": {"arXiv": "2308.15911", "Date": "Wed, 30 Aug 2023 09:38:44 ", "Title": "Cyclophobic Reinforcement Learning", "Authors": ["Stefan Sylvius Wagner", "Peter Arndt", "Jan Robine", "Stefan Harmeling"], "Categories": "cs.LG cs.AI cs.RO", "Comments": ["Published in Transactions on Machine Learning Research (08/2023)"]}, "abstract": "In environments with sparse rewards, finding a good inductive bias for exploration is crucial to the agent's success. However, there are two competing goals: novelty search and systematic exploration. While existing approaches such as curiosity-driven exploration find novelty, they sometimes do not systematically explore the whole state space, akin to depth-first-search vs breadth-first-search. In this paper, we propose a new intrinsic reward that is cyclophobic, i.e., it does not reward novelty, but punishes redundancy by avoiding cycles. Augmenting the cyclophobic intrinsic reward with a sequence of hierarchical representations based on the agent's cropped observations we are able to achieve excellent results in the MiniGrid and MiniHack environments. Both are particularly hard, as they require complex interactions with different objects in order to be solved. Detailed comparisons with previous approaches and thorough ablation studies show that our newly proposed cyclophobic reinforcement learning is more sample efficient than other state of the art methods in a variety of tasks.", "url": "https://arxiv.org/abs/2308.15911"}, {"metadata": {"arXiv": "2308.16067", "Date": "Wed, 30 Aug 2023 14:44:04 ", "Title": "Consensus of state of the art mortality prediction models: From all-cause mortality to sudden death prediction", "Authors": ["Dr Yola Jones", "Dr Fani Deligianni", "Dr Jeff Dalton", "Dr Pierpaolo Pellicori", "Professor John G F Cleland"], "Categories": "cs.LG cs.AI"}, "abstract": "Worldwide, many millions of people die suddenly and unexpectedly each year, either with or without a prior history of cardiovascular disease. Such events are sparse (once in a lifetime), many victims will not have had prior investigations for cardiac disease and many different definitions of sudden death exist. Accordingly, sudden death is hard to predict. This analysis used NHS Electronic Health Records (EHRs) for people aged $\\geq$50 years living in the Greater Glasgow and Clyde (GG\\&C) region in 2010 (n = 380,000) to try to overcome these challenges. We investigated whether medical history, blood tests, prescription of medicines, and hospitalisations might, in combination, predict a heightened risk of sudden death. We compared the performance of models trained to predict either sudden death or all-cause mortality. We built six models for each outcome of interest: three taken from state-of-the-art research (BEHRT, Deepr and Deep Patient), and three of our own creation. We trained these using two different data representations: a language-based representation, and a sparse temporal matrix. We used global interpretability to understand the most important features of each model, and compare how much agreement there was amongst models using Rank Biased Overlap. It is challenging to account for correlated variables without increasing the complexity of the interpretability technique. We overcame this by clustering features into groups and comparing the most important groups for each model. We found the agreement between models to be much higher when accounting for correlated variables. Our analysis emphasises the challenge of predicting sudden death and emphasises the need for better understanding and interpretation of machine learning models applied to healthcare applications.", "url": "https://arxiv.org/abs/2308.16067"}, {"metadata": {"arXiv": "2308.16089", "Date": "Wed, 30 Aug 2023 15:26:35 ", "Title": "Application of Zone Method based Machine Learning and Physics-Informed Neural Networks in Reheating Furnaces", "Authors": ["Ujjal Kr Dutta", "Aldo Lipani", "Chuan Wang", "Yukun Hu"], "Categories": "cs.LG cs.AI cs.NE cs.SY eess.SY"}, "abstract": "Despite the high economic relevance of Foundation Industries, certain components like Reheating furnaces within their manufacturing chain are energy-intensive. Notable energy consumption reduction could be obtained by reducing the overall heating time in furnaces. Computer-integrated Machine Learning (ML) and Artificial Intelligence (AI) powered control systems in furnaces could be enablers in achieving the Net-Zero goals in Foundation Industries for sustainable manufacturing. In this work, due to the infeasibility of achieving good quality data in scenarios like reheating furnaces, classical Hottel's zone method based computational model has been used to generate data for ML and Deep Learning (DL) based model training via regression. It should be noted that the zone method provides an elegant way to model the physical phenomenon of Radiative Heat Transfer (RHT), the dominating heat transfer mechanism in high-temperature processes inside heating furnaces. Using this data, an extensive comparison among a wide range of state-of-the-art, representative ML and DL methods has been made against their temperature prediction performances in varying furnace environments. Owing to their holistic balance among inference times and model performance, DL stands out among its counterparts. To further enhance the Out-Of-Distribution (OOD) generalization capability of the trained DL models, we propose a Physics-Informed Neural Network (PINN) by incorporating prior physical knowledge using a set of novel Energy-Balance regularizers. Our setup is a generic framework, is geometry-agnostic of the 3D structure of the underlying furnace, and as such could accommodate any standard ML regression model, to serve as a Digital Twin of the underlying physical processes, for transitioning Foundation Industries towards Industry 4.0.", "url": "https://arxiv.org/abs/2308.16089"}, {"metadata": {"arXiv": "2308.16113", "Date": "Wed, 30 Aug 2023 16:14:20 ", "Title": "survex: an R package for explaining machine learning survival models", "Authors": ["Miko{\\l}aj Spytek and Mateusz Krzyzi\\'nski and Sophie Hanna Langbein and Hubert Baniecki and Marvin N. Wright and Przemys{\\l}aw Biecek"], "Categories": "cs.LG cs.AI stat.ML"}, "abstract": "Due to their flexibility and superior performance, machine learning models frequently complement and outperform traditional statistical survival models. However, their widespread adoption is hindered by a lack of user-friendly tools to explain their internal operations and prediction rationales. To tackle this issue, we introduce the survex R package, which provides a cohesive framework for explaining any survival model by applying explainable artificial intelligence techniques. The capabilities of the proposed software encompass understanding and diagnosing survival models, which can lead to their improvement. By revealing insights into the decision-making process, such as variable effects and importances, survex enables the assessment of model reliability and the detection of biases. Thus, transparency and responsibility may be promoted in sensitive areas, such as biomedical research and healthcare applications.", "url": "https://arxiv.org/abs/2308.16113"}, {"metadata": {"arXiv": "2308.15656", "Date": "Tue, 29 Aug 2023 22:23:52 ", "Title": "Deep Reinforcement Learning Based Framework for Mobile Energy Disseminator Dispatching to Charge On-the-Road Electric Vehicles", "Authors": ["Jiaming Wang", "Jiqian Dong", "Sikai Chen", "Shreyas Sundaram", "Samuel Labi"], "Categories": "cs.RO cs.AI cs.LG", "Comments": ["Submitted for presentation only at the 2024 Annual Meeting of the Transportation Research Board"]}, "abstract": "The exponential growth of electric vehicles (EVs) presents novel challenges in preserving battery health and in addressing the persistent problem of vehicle range anxiety. To address these concerns, wireless charging, particularly, Mobile Energy Disseminators (MEDs) have emerged as a promising solution. The MED is mounted behind a large vehicle and charges all participating EVs within a radius upstream of it. Unfortuantely, during such V2V charging, the MED and EVs inadvertently form platoons, thereby occupying multiple lanes and impairing overall corridor travel efficiency. In addition, constrained budgets for MED deployment necessitate the development of an effective dispatching strategy to determine optimal timing and locations for introducing the MEDs into traffic. This paper proposes a deep reinforcement learning (DRL) based methodology to develop a vehicle dispatching framework. In the first component of the framework, we develop a realistic reinforcement learning environment termed \"ChargingEnv\" which incorporates a reliable charging simulation system that accounts for common practical issues in wireless charging deployment, specifically, the charging panel misalignment. The second component, the Proximal-Policy Optimization (PPO) agent, is trained to control MED dispatching through continuous interactions with ChargingEnv. Numerical experiments were carried out to demonstrate the demonstrate the efficacy of the proposed MED deployment decision processor. The experiment results suggest that the proposed model can significantly enhance EV travel range while efficiently deploying a optimal number of MEDs. The proposed model is found to be not only practical in its applicability but also has promises of real-world effectiveness. The proposed model can help travelers to maximize EV range and help road agencies or private-sector vendors to manage the deployment of MEDs efficiently.", "url": "https://arxiv.org/abs/2308.15656"}, {"metadata": {"arXiv": "2308.16008", "Date": "Wed, 30 Aug 2023 12:55:02 ", "Title": "EnsembleFollower: A Hybrid Car-Following Framework Based On Reinforcement Learning and Hierarchical Planning", "Authors": ["Xu Han", "Xianda Chen", "Meixin Zhu", "Pinlong Cai", "Jianshan Zhou", "Xiaowen Chu"], "Categories": "cs.RO cs.AI cs.LG", "Comments": ["12 pages", "10 figures"]}, "abstract": "Car-following models have made significant contributions to our understanding of longitudinal driving behavior. However, they often exhibit limited accuracy and flexibility, as they cannot fully capture the complexity inherent in car-following processes, or may falter in unseen scenarios due to their reliance on confined driving skills present in training data. It is worth noting that each car-following model possesses its own strengths and weaknesses depending on specific driving scenarios. Therefore, we propose EnsembleFollower, a hierarchical planning framework for achieving advanced human-like car-following. The EnsembleFollower framework involves a high-level Reinforcement Learning-based agent responsible for judiciously managing multiple low-level car-following models according to the current state, either by selecting an appropriate low-level model to perform an action or by allocating different weights across all low-level components. Moreover, we propose a jerk-constrained kinematic model for more convincing car-following simulations. We evaluate the proposed method based on real-world driving data from the HighD dataset. The experimental results illustrate that EnsembleFollower yields improved accuracy of human-like behavior and achieves effectiveness in combining hybrid models, demonstrating that our proposed framework can handle diverse car-following conditions by leveraging the strengths of various low-level models.", "url": "https://arxiv.org/abs/2308.16008"}];
